text.help=<h2>1 Configuração do cliente</h2><h3>1.1 Aceda a Definições/Segurança, toque em Localizar telefone;</h3><h3>1.2 Utilize a sua conta Alcatel ou outra conta para iniciar sessão e obter autorização;</h3><h3>1.3 Se o cliente do seu telemóvel não estiver definido para utilizar posicionamento de rede sem fios, abre-se uma caixa de diálogo para lembrar o utilizador de que tem de definir os serviços de localização;</h3><h3>1.4 Defina um número de telemóvel seguro e o nome do dispositivo;</h3><h4>1.4.1 Número de telemóvel seguro: o telefone irá gravar este número quando a função Localizar telefone está aberta; o telefone irá enviar uma mensagem a informar este número quando detetar alguma alteração no cartão SIM;</h4><h4>1.4.2 Nome do dispositivo: a predefinição é o nome de modelo do telefone.O utilizador pode modificá-lo de modo a poder identificar facilmente o terminal móvel correspondente a partir da interface online.</h4><h2>2 Início de sessão na Web</h2><p>Inicie sessão online através da sua conta Alcatel ou de outra conta, aceda à página inicial de Localizar telefone após a autorização Alcatel estar concluída.A sua conta tem de ser sincronizada com o seu terminal móvel.Certifique-se de que a função Localizar telefone do telemóvel está aberta antes de iniciar sessão online.</p><h2>3 Introdução à função Localizar telefone</h2><h3>3.1 Visualização do estado do modelo</h3><p>O cliente Web necessita de uma conta para iniciar sessão na página inicial de Localizar telefone.A conta mostra todos os dispositivos móveis, juntamente com o seu estado atual.Podem também ser controlados a partir daqui.</p><h3>3.2 Posicionamento nos mapas da Google</h3><p>Depois de iniciar sessão no cliente Web, uma mensagem de pedido de posição será enviada para o seu telemóvel.Quando o telemóvel reportar a sua localização para o servidor, a localização será apresentada num mapa da Google.Se o servidor não receber a informação de posição no espaço de 1 minuto, isso significa que a tentativa de localização falhou.Clique no botão Atualizar para tentar novamente.</p><h3>3.3 Função de toque</h3><p>A partir da interface online, toque no botão de toque. Este irá fazer soar um sinal sonoro e enviará instruções para o seu telemóvel; o seu telemóvel recebe estas instruções e emite um sinal sonoro no volume máximo, seguido por uma caixa de diálogo de mensagem de alarme que aparece no ecrã inicial.O sinal sonoro para quando o utilizador do telemóvel responder à mensagem.Se não houver resposta, o sinal sonoro para automaticamente após 5 minutos.</p><h3>3.4 Função de bloqueio do ecrã</h3><p>Clique no botão de bloqueio do ecrã para aceder à interface de bloqueio do ecrã online.</p><h4>3.4.1 Definir a palavra-passe de bloqueio do ecrã</h4><p>Defina a palavra-passe de bloqueio do ecrã e envie instruções para o seu telemóvel quando estiver online.Depois de receber a ordem a partir da interface online, o ecrã do telemóvel bloqueia e aparece uma mensagem na interface online para indicar que o processo foi bem-sucedido.Posteriormente, o telefone pode ser desbloqueado utilizando a palavra-passe.</p><h4>3.4.2 Definir a informação de bloqueio do ecrã</h4><p>Quando estiver online pode definir as informações que serão apresentadas no ecrã do telemóvel quando envia uma instrução de bloqueio do ecrã.O ecrã do telemóvel irá bloquear e mostrar as informações que introduziu.</p><h4>3.4.3 Definir o bloqueio de ecrã com número de segurança</h4><p>Quando estiver online pode definir as informações que serão apresentadas no ecrã do telemóvel quando envia uma instrução de bloqueio do ecrã.Os utilizadores podem marcar o número que fornece diretamente a partir do ecrã bloqueado.</p><h3>3.5 Função de eliminação de dados</h3><p>Quando estiver online, clique no botão Apagar para aceder à interface de eliminação.Depois de receber esta instrução a partir do cliente Web, os dados serão apagados do telemóvel, incluindo Contactos, SMS e Fotografias.Se o comando for bem-sucedido, aparece uma caixa de diálogo online que o indica.</p><h3>3.6 Função de disparo rápido</h3><h4>3.6.1 O conceito de carregamento de fotografia</h4><p>Se o bloqueio de ecrã estiver ativado nas definições do dispositivo móvel, a câmara tira uma fotografia após as cinco primeiras tentativas falhadas de desbloqueá-lo.Se o bloqueio de ecrã for ativado online, a câmara tira uma fotografia automaticamente ao primeiro erro de desbloqueio.A fotografia será tirada utilizando tanto a câmara frontal como posterior e a imagem será depois carregada num servidor de Localizar telefone.</p><h4>3.6.2 Visualização da fotografia</h4><p>Quando estiver online, clique no botão Disparo rápido.Pode procurar as últimas 10 fotografias.</p><h4>3.6.3 Exportação da fotografia</h4><p>Quando estiver online, clique no botão Exportar.Pode exportar fotografias para a sua máquina local.</p><h3>3.7 Enviar SMS quando o cartão SIM for trocado</h3><p>Quando o serviço Localizar telefone está aberto, o telefone envia uma mensagem de notificação para um telemóvel de reserva predefinido para notificá-lo de que o cartão SIM foi trocado ou que foi inserido um novo cartão SIM.Esta função não precisa de ser configurada a partir da interface online.</p><h2>4 Perguntas frequentes (FAQ)</h2><h3>4.1 A mesma conta Alcatel pode gerir vários telemóveis?</h3><p>Sim, o serviço Localizar telefone pode ser utilizado por vários telemóveis através da mesma conta Alcatel.Utilize a sua conta Alcatel para iniciar sessão no servidor Web Localizar telefone, aceder à página inicial e esta irá apresentar o estado de todos os dispositivos associados ao serviço Localizar telefone definido a partir dessa conta Alcatel.</p><h3>4.2 Depois de iniciar sessão com êxito na página inicial de Localizar telefone pela primeira vez,tenho de iniciar sessão na minha conta Alcatel para aceder novamente da próxima vez?</h3><p>Não, pode aceder a Localizar telefone diretamente sem ter de iniciar sessão na conta Alcatel.</p><h3>4.3 Porque é que o meu telemóvel não consegue abrir o serviço Localizar telefone?</h3><p>Certifique-se de que a sua ligação de rede está OK antes de abrir o serviço Localizar telefone.Os serviços Localizar telefone precisam de aceder aos servidores GCM.Uma ligação de rede incorreta ou uma falha de ligação ao servidor pode provocar um erro.Tente novamente mais tarde, após a estabilidade da rede ter sido restaurada.</p><h3>4.4 Como fecho o serviço Localizar telefone?</h3><p>Para fechar o serviço Localizar telefone no telemóvel também precisa de certificação da conta, a utilização de contas e os serviços Localizar telefone devem estar abertos na mesma conta.</p><h3>4.5 Porque é que a minha posição não aparece nos mapas da Google?</h3><p>Uma falha de posicionamento indica que a interface online não recebeu a informação de localização necessária.Isto pode dever-se a problemas da rede ou ao facto de o telemóvel não conseguir abrir os serviços de localização necessários.O seu telemóvel pode ser localizado de duas formas: por posicionamento de rede sem fios e por GPS.Abra a função de posicionamento de rede sem fios previamente, indo até ao diretório Definições ->Segurança e abrindo Utilizar uma rede sem fios.</p><h3>4.6 Porque é que o meu telemóvel aparece como offline depois de iniciar sessão no servidor Web?</h3><p>O telemóvel foi desligado e não consegue ligar à internet.</p><h3>4.7 Porque não consigo ver as fotografias online após vários erros de desbloqueio do telefone?</h3><p>Certifique-se de que o telemóvel está definido para ligar à internet, quer através de 3G ou Wi-Fi, quando o serviço Localizar telefone está aberto.</p>
text.policy=<h2>Política de privacidade</h2><h3>Introdução</h3><p>Nós, &quot;TCT Mobile International Limited &quot; (doravante referida como “nós”, “nosso/nossa/nossos/nossas” ou “TCT”), respeitamos as suas preocupações em matéria de privacidade. Esta Política de privacidade explica as políticas e procedimentos da TCT relativamente a informações pessoais e outras informações sobre os nossos clientes. Pretendemos que o utilizador se sinta confortável e confiante quanto à forma como recolhemos, utilizamos, divulgamos e salvaguardamos informações pessoais e outras informações por nós recolhidas ou por ele fornecidas. Esta Política de privacidade explica também como nos pode contactar se tiver perguntas ou preocupações relacionadas com as suas informações pessoais.</p><h3>Âmbito</h3><p>Esta Política de privacidade descreve em pormenor a nossa política e práticas relativas à recolha, utilização e divulgação de informações que recolhemos através dos nossos websites, aplicações de software, páginas de redes sociais, mensagens de e-mail, e da sua compra ou utilização dos nossos produtos ou serviço, ou das informações pessoais que de outra forma nos forneça.</p><p>Ao fornecer-nos informações pessoais, ao aceder ao nosso website ou ao utilizar os nossos produtos ou serviços, reconhece ter lido e compreendido esta Política de privacidade e concorda com os termos e condições da mesma.</p><p>As suas informações pessoais serão armazenadas e processadas em servidores seguros no Espaço Económico Europeu (“EEE”). Devido à natureza global da Internet, as suas informações pessoais podem ser transferidas para países fora do EEE cujos sistemas jurídicos não oferecem um nível de proteção dos seus dados igual ao das leis da União Europeia e, mais especificamente de França, e ao utilizar os nossos websites, aplicações de software, páginas de redes sociais, mensagens de e-mail, e ao efetuar compras ou ao utilizar os nossos produtos ou serviço, está a concordar com os referidos termos.</p><p>Tomaremos todas as medidas razoavelmente necessárias para garantir que as suas informações pessoais são armazenadas e processadas com segurança e de acordo com a presente Política de privacidade e legislação vigente.</p><h3>As informações pessoais que recolhemos</h3><p>Esta Política de privacidade aplica-se às informações pessoais, que são informações que podem ser usadas para contactar ou identificar uma única pessoa.</p><p>Nós recolhemos as informações que o utilizador nos der. Recebemos e armazenamos em segurança quaisquer informações sempre que o utilizador cria uma ID de conta, compra os nossos produtos ou serviços, transfere uma atualização de software, quando nos contacta ou quando participa num inquérito online. </p><p>Recolhemos informações automáticas. Recebemos e armazenamos determinados tipos de informação sempre que interage connosco.</p><p>Recolhemos informações utilizadas em comunicações de e-mail. Para nos ajudar a tornar os e-mails mais úteis e interessantes, recebemos muitas vezes uma confirmação quando o utilizador abre o nosso e-mail a partir do nosso website de compras online, se o computador do utilizador suportar esta funcionalidade. Comparamos também a nossa lista de clientes com listas recebidas de outras empresas, num esforço de evitar enviar mensagens desnecessárias para os nossos clientes. </p><p>Recolhemos informações junto de outras fontes. Podemos receber informações sobre o utilizador de outras fontes, que estão devidamente autorizadas pelo utilizador para transferirem estas informações a terceiros e adicioná-las às informações da nossa conta.</p><h3>Como utilizamos as suas informações pessoais</h3><p>As informações pessoais que recolhemos permitem-nos manter o utilizador informado sobre as últimas novidades dos nossos produtos, atualizações de software e eventos futuros. Se não quiser fazer parte da nossa lista de correio, pode optar por sair quando quiser atualizando as suas preferências.</p><p>Utilizamos também as informações pessoais para nos ajudar a criar, desenvolver, operar, fornecer e melhorar os nossos produtos, serviços, conteúdo, publicidade e para melhorar continuamente a sua experiência de utilizador</p><p>Podemos utilizar as suas informações pessoais para responder às suas perguntas e dar resposta aos seus pedidos.</p><p>Podemos utilizar as suas informações pessoais, incluindo data de nascimento, para verificar a identidade, ajudar na identificação de utilizadores e determinar serviços apropriados. Por exemplo, podemos utilizar a data de nascimento para determinar a idade dos titulares das contas.</p><p>Ocasionalmente, podemos utilizar as suas informações pessoais para enviar notificações importantes como, por exemplo, comunicações sobre compras e alterações dos nossos termos, condições e políticas. Na medida em que estas informações são importantes para a sua interação connosco, não pode cancelar a receção destas comunicações.</p><p>Podemos também utilizar informações pessoais para efeitos internos como, por exemplo, auditoria, análise de dados e investigação para melhorar os nossos produtos, serviços e comunicações aos clientes.</p><h3>Recolha e utilização de informações não pessoais</h3><p>Podemos também recolher informações, as quais, isoladamente, não permitem a associação direta a qualquer indivíduo específico. Podemos recolher, utilizar, transferir e divulgar informações não pessoais para qualquer efeito. Seguem-se alguns exemplos de dados não pessoais que podemos recolher:</p><p>Dados não pessoais como, por exemplo, ocupação, idioma, código postal, indicativo, identificação única do dispositivo, URL de referência, localização, e o fuso horário dos locais onde os nossos produtos são utilizados para compreendermos melhor o comportamento dos clientes e melhorarmos os nossos produtos, serviços e publicidade.</p><p>Dados não pessoais relativos às atividades dos clientes no nosso website, serviços na nuvem e na loja de aplicações, e a partir de outros produtos e serviços nossos. Estas informações são agregadas e utilizadas para nos ajudar a fornecer informações mais úteis aos nossos clientes e para compreendermos que partes do nosso website, produtos e serviços suscitam maior interesse. Para os efeitos da presente Política de privacidade, este tipo de dados é considerado como sendo informação não pessoal.</p><p>Detalhes quanto à forma como utiliza os nossos serviços, incluindo consultas de pesquisa, que podem ser utilizados para melhorar a relevância dos resultados fornecidos pelos nossos serviços. Exceto em casos limitados a fim de assegurar a qualidade dos nossos serviços por Internet, esta informação não será associada ao seu endereço IP.</p><p>Com o seu consentimento explícito, podemos recolher dados relativamente à forma como utiliza o seu dispositivo e aplicações, para ajudar os programadores a melhorarem as respetivas aplicações.</p><p>Se combinarmos informação não pessoal com informações pessoais, as informações combinadas serão tratadas como informações pessoais enquanto permanecerem combinadas.</p><h3>Cookies e outras tecnologias</h3><p>Os nossos websites, serviços online, aplicações interativas, mensagens de e-mail e anúncios podem usar “cookies” e outras tecnologias. Estas tecnologias ajudam-nos a compreender melhor o comportamento dos utilizadores, dizem-nos quais foram as partes dos nossos websites que visitaram, e facilitam e medem a eficácia dos anúncios e das pesquisas na Web. Tratamos as informações recolhidas pelos cookies e por outras tecnologias como informação não pessoal. Porém, sempre que a lei local considere os endereços IP ou identificadores semelhantes como informações pessoais, trataremos esses identificadores também como informações pessoais. Da mesma forma, sempre que a informação não pessoal seja combinada com informações pessoais, trataremos as informações combinadas como informações pessoais para os efeitos da presente Política de privacidade.</p><p>A TCT e os nossos parceiros também recorrem aos cookies e a outras tecnologias para lembrarem as suas informações pessoais quando utiliza o nosso website, serviços online e aplicações. O nosso objetivo nestes casos é tornar a sua experiência com a TCT mais prática e pessoal. Por exemplo, saber que alguém que utilizou o seu computador ou dispositivo adquiriu um determinado produto ou utilizou um determinado serviço, ajuda-nos a tornar a nossa publicidade e comunicações de e-mail mais relevantes para essa pessoa.</p><p>Pode configurar o seu browser para aceitar todos os cookies, rejeitar todos cookies ou para o notificar sempre que for enviado um cookie. Os browsers são diferentes, por isso, verifique o menu “Ajuda” do seu browser para saber como alterar as suas preferências de cookies. Por exemplo, no Microsoft Internet Explorer pode desativar ou eliminar cookies selecionando “Ferramentas/Opções de Internet”.</p><p>Em algumas das nossas mensagens de e-mail, utilizamos um URL para clicar, ligado ao conteúdo no nosso website. Quando os clientes clicam num desses URL, passam através de um servidor Web separado antes de chegarem à página de destino no nosso website. Nós acompanhamos estes dados dos cliques para nos ajudarem a determinar o interesse em tópicos específicos e medir a eficácia das nossas comunicações com os clientes. Se preferir não ter este tipo de acompanhamento, não deve clicar no texto nem nas ligações de gráficos nas mensagens de e-mail.</p><h3>Partilhamos informações?</h3><p>Não partilhamos informações pessoais com empresas, organizações e indivíduos exteriores à TCT exceto nas circunstâncias que se seguem. </p><p>A TCT pode partilhar informações pessoais com o seu consentimento.</p><p>Podemos divulgar informações pessoais às nossas filiais, sempre que necessário, para efeitos de prestação de serviços em seu nome ou em nosso nome.</p><p>Cooperamos com empresas e indivíduos para a execução de funções em nosso nome. Os exemplos incluem a execução de encomendas, a entrega de embalagens, o envio de correio postal e e-mail, a remoção de informações repetitivas das listas de clientes, a análise de dados, a prestação de apoio ao marketing, o fornecimento de resultados de pesquisa e ligações (incluindo listas pagas e ligações), o processamento de pagamentos com cartão de crédito e o fornecimento de apoio ao cliente. Essas entidades têm acesso a informações pessoais necessárias à execução das suas funções, porém não podem utilizá-las para outros efeitos.</p><p>Partilharemos informações pessoais com organizações ou indivíduos fora da nossa organização se considerarmos que o acesso, utilização, conservação ou divulgação das informações é razoavelmente necessário para: </p><p>cumprir qualquer lei, regulamento, processo legal aplicável ou exigência governamental.</p><p>detetar, prevenir ou de outra forma resolver assuntos relacionados com fraude, segurança ou de ordem técnica.</p><p>proteger contra situações que coloquem em causa direitos, propriedade ou segurança dos nossos utilizadores ou público, conforme necessário ou permitido por lei.</p><p>As suas informações pessoais podem ser transferidas e armazenadas num destino fora do EEE, dentro do grupo TCT. Podem ser também processadas por pessoal fora do EEE que trabalha para nós ou para um dos nossos fornecedores. Tomaremos todas as medidas razoavelmente necessárias para garantir que as informações pessoais dos utilizadores são tratadas com segurança e em conformidade com a presente Política de privacidade.</p><h3>Segurança e transparência</h3><p>Envidaremos todos os esforços no sentido de tomar todas as medidas físicas, técnicas e organizacionais razoáveis, assim como de executar os procedimentos necessários, no sentido de salvaguardar e proteger as informações pessoais que recolhermos através dos nossos produtos e do nosso website.</p><p>Trabalhamos arduamente no sentido de proteger a nossa empresa, reputação e os nossos utilizadores do acesso não autorizado ou da alteração, divulgação ou destruição não autorizada das informações pessoais em nosso poder. Em particular:</p><p>Revemos as nossas práticas de recolha, armazenamento e processamento de informações, incluindo medidas de segurança físicas, para proteger os sistemas contra o acesso não autorizado;</p><p>Utilizamos encriptação sempre que apropriado;</p><p>Utilizamos proteção por palavra-passe sempre que apropriado;</p><p>Restringimos o acesso às informações pessoais por parte dos nossos funcionários, contratantes e agentes que necessitam conhecer essa informação para a poderem processar para nós e que estão sob rigorosas obrigações contratuais de confidencialidade. Caso não cumpram estas obrigações, podem ser penalizados ou o seu contrato pode ser rescindido.\Porém,</p><p>estas medidas não dispensam o utilizador de tomar as medidas apropriadas para proteger as respetivas informações pessoais, em particular evitando a utilização de ID de utilizador ou de palavras-passe óbvias, não revelando as suas palavras-passe nem dando acesso à sua conta de utilizador e às suas informações pessoais a outras pessoas, e através de quaisquer outras medidas de proteção aplicáveis.</p><p>No que respeita à transparência, o nosso objetivo é sermos claros quanto às informações que recolhemos, para o utilizador poder fazer as suas escolhas quanto à forma como são utilizadas.</p><p>Se partilhar as suas informações pessoais através de um dos nossos websites ou dispositivo com uma terceira conta como, por exemplo, Facebook, Google + ou Twitter, tenha em atenção que a privacidade das suas informações pessoais serão geridas respetivamente por uma dessas terceiras contas. Não somos responsáveis por danos causados por eventuais perdas de dados, por danos ou infrações que possam ocorrer nos seus outros perfis sobre os quais não temos qualquer controlo.</p><p>Quaisquer informações pessoais ou conteúdo que o utilizador divulgue voluntariamente durante a utilização do nosso website ou dispositivos, e que possa ser visto por membros de outras aplicações ou de outros