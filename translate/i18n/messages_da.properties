text.policy=<h2>Politik om beskyttelse af personlige oplysninger</h2><h3>Introduktion</h3><p>Vi, &quot;TCT Mobile International Limited&quot; (i det følgende &quot;vi&quot;, &quot;vores&quot; eller &quot;TCT&quot;), respekterer dine tanker omkring beskyttelse af personlige oplysninger. Denne politik vedr. personlige oplysninger forklarer vores politikker og procedurer vedr. personlige og øvrige oplysninger omkring vores kunder.Vi har til hensigt at tilvejebringe et niveau af tryghed og tillid i den måde, som vi indsamler, bruger, afslører og værner om personlige og øvrige oplysninger, som vi indsamler, eller som du tilvejebringer for os af hensyn til brug fra vores side. Denne politik vedr. personlige oplysninger forklarer også, hvordan du kan komme i kontakt med os, hvis du har spørgsmål til eller er i tvivl omkring vores dine personlige oplysninger.</p><h3>Omfang</h3><p>Denne politik vedr. personlige oplysninger beskriver detaljeret vores politik og vores praksisser vedr. indsamling, brug og afsløring af oplysninger, som vi indsamler igennem vores websteder, softwareprogrammer, sociale mediesteder, e-mail-meddelelser eller personlige oplysninger, du på anden måde tilvejebringer for os.</p><p>Når du tilvejebringer personlige oplysninger for os, anerkender du, at du har læst og forstået denne politik vedr. personlige oplysninger.</p><p>Dine personlige oplysninger vil blive opbevaret og behandlet på sikre servere inden for et europæiske økonomiske område (&quot;EØS&quot;). Pga. den globale beskaffenhed, der kendetegner internettet, vil dine personlige oplysninger muligvis blive overført til lande uden for EØS, hvis juridiske systemer ikke omfatter det samme beskyttelsesniveau for dine data sammenlignet med EU og mere specifikt Frankrig, og i forbindelse med brug af vores websteder softwareprogrammer, sociale mediesider, e-mail-meddelelser samt køb af vores produkter eller tjenesteydelser accepterer du sådanne vilkår.</p><p>Vi tager alle nødvendige forholdsregler med henblik på at sikre, at dine personlige oplysninger lagres og behandles sikkert og i overensstemmelse med denne politik vedr. personlige oplysninger og gældende love.</p><h3>De personlige oplysninger, vi indsamler</h3><p>\Denne politik vedr. personlige oplysninger er gældende for personlige oplysninger, som er oplysninger, der kan bruges til at kontakte eller identificere et enkeltindivid.</p><p>Vi indsamler oplysninger, som du tilvejebringer for os. Vi modtager og opbevarer evt. oplysninger på sikker vis, når du opretter et konto-id, køber vores produkter eller tjenesteydelser, downloader en softwareopdatering, kontakter os eller deltager i en underlineundersøgelse. </p><p>Vi indsamler automatisk oplysninger. Vi indsamler og opbevarer bestemte typer oplysninger, når som helst du interagerer med os.</p><p>Vi indsamler oplysninger, der anvendes i e-mail-kommunikation. Med henblik på at gøre e-mail mere nyttige og interessante modtager vi ofte bekræftelse, når du åbner en e-mail fra vores websted med e-shopping, hvis din computer understøtter sådanne funktioner. Vi sammenligner også vores kundeliste med lister, som vi modtager fra andre virksomheder, med henblik på at forebygge udsendelse af unødige meddelelser til vores kunder. </p><p>Vi indsamler oplysninger fra andre kilder. Vi indsamler muligvis oplysninger om dig fra andre kilder, som du selv har autoriseret til at overføre sådanne oplysninger til tredjeparter og føje dem til vores kontooplysninger.</p><h3>Sådan anvender vi personlige oplysninger</h3><p>De personlige oplysninger, vi indsamler, lader os holde dig opdateret omkring vores nyeste produktannonceringer, softwareopdateringer og kommende begivenheder. Hvis du ikke ønsker at være på vores mailingliste, kan du når som helst opdatere dine præferencer.</p><p>Vi anvender også personlige oplysninger til at hjælpe os med at oprette, udvikle, drive og forbedre vores produkter, tjenesteydelser, indhold, reklamer og løbende forbedre din brugeroplevelse</p><p>Vi anvender muligvis dine personlige oplysninger til at besvare dine forespørgsler og honorere dine anmodninger.</p><p>Vi anvender muligvis dine personlige oplysninger, herunder din fødselsdato, til at bekræfte identitet, hjælpe med identifikation af brugere samt til at bestemme brug af passende tjenesteydelser. F.eks. anvender vi muligvis fødselsdatoer til at bestemme alderen for kontoindehavere.</p><p>Fra tid til anden anvender vi muligvis dine personlige oplysninger til at fremsende vigtige beskeder såsom kommunikation omkring køb og ændringer af vores vilkår, betingelser og politikker. Eftersom disse oplysninger er vigtige for din interaktion med os, kan du ikke afmelde denne korrespondance.</p><p>Vi anvender muligvis også personlige oplysninger til interne formål såsom revision, dataanalyse og forskning med henblik på at forbedre vores produkter, tjenesteydelser og kommunikation.</p><h3>Indsamling og brug af ikke-personlige oplysninger</h3><p>Vi indsamler muligvis også oplysninger, der ikke i sig selv muliggør direkte tilknytning til nogen specifik enkeltperson. Vi indsamler, anvender, overfører og afslører muligvis ikke-personlige oplysninger til øvrige formål. Her er nogle eksempler på ikke-personlige data, som vi muligvis indsamler:</p><p>Ikke-personlige data såsom beskæftigelse, sprog, postnummer, områdekode, unikke enheds-identifikatorer, henvisnings-URL, sted samt den tidszone, som et af vores produkter anvendes i, således at vi kan opnå forbedret forståelse for vores kunders adfærd og forbedre vores produkter, tjenesteydelser og annoncering.</p><p>Ikke-personlige data vedr. kundeaktiviteter på vores websted, cloud-tjenester og app-butikken samt fra vores produkter og tjenesteydelser. Disse oplysninger indsamles og anvendes for at hjælpe os med at tilvejebringe mere nyttige oplysninger for vores kunder samt for at forstå, hvilke dele af vores websted, vores produkter og vores tjenesteydelser, der er af størst interesse. I forhold til denne politik vedr. personlige oplysninger betragtes denne type data som ikke-personlige oplysninger.</p><p>Detaljer vedr., hvordan du benytter vores tjenester, herunder søgninger, der kan anvendes til at forbedre relevansen af de søgeresultater, som tilvejebringes af vores tjenester. Bortset fra i begrænset omfang og med henblik på at sikre kvalitet af vores tjenester via internettet vil sådanne ikke blive knyttet til din IP-adresse.</p><p>Med dit udtrykkelige samtykke indsamler vi muligvis data omkring din brug af din enhed og dine programmer med henblik på at hjælpe enheder med at forbedre deres apps.</p><p>Hvis vi kombinerer ikke-personlige oplysninger med personlige oplysninger, vil de kombinerede oplysninger blive behandlet som personlige oplysninger, så længe de forbliver kombinerede.</p><h3>Cookies og øvrige teknologier</h3><p>Vores websteder, onlinetjenester, interaktive programmer og reklamer anvender muligvis &quot;cookies&quot; og øvrige teknologier. Disse teknologier hjælper os med bedre at forstå vores brugeres adfærd, underrette os om, hvilke dele af vores websteder, brugere har besøgt, samt muliggøre og måle på effektiviteten af reklamer og internetsøgninger. Vi behandler information, der indsamles igennem cookies og øvrige teknologier som ikke-personlige oplysninger. I det omfang, it-adresser eller lignende identifikatorer betragtes som personlige oplysninger iht. lokal lovgivning, behandler vi også disse identifikatorer som personlige oplysninger. I det omfang, ikke-personlige oplysninger kombineres med personlige oplysninger, behandler vi på samme måde de kombinerede oplysninger som personlige oplysninger i forhold til denne politik vedr. personlige oplysninger.</p><p>TCT og vores partnere anvender også cookies og øvrige teknologier til at huske personlige oplysninger, når du benytter vores websted, onlinetjenester og programmer. Vores målsætning i disse sager er at gøre din oplevelse med TCT mere praktisk og personlig. At vide at nogen har brugt din computer, eller at din enhed har købt et bestemt produkt eller benyttet en bestemt tjenesteydelse, hjælper os f.eks. med at gøre vores reklamer og e-mail mere relevante i forhold til dine interesser .</p><p>Du kan konfigurere din browser til at acceptere alle cookies, afvise alle cookies eller underrette dig, når der sendes en cookie. Hver enkelt browser er forskellig, så se hjælpemenuen for at få oplysninger om, hvordan du ændrer præferencer for cookies. I Microsoft Internet Explorer kan du f.eks. deaktivere eller slette cookies ved at vælge &quot;Værktøjer/Internetindstillinger&quot;.</p><p>I visse af vores e-mail-meddelelser anvender vi et &quot;gennemkliknings-URL&quot;, der er tilknyttet indhold på vores websted. Når kunder klikker på ét af disse URL&apos;er, ledes de igennem en separat webserver, før de ankommer til vores websteds destinationsside. Vi sporer disse gennnemklikningsdata med henblik på at få hjælp til at bestemme interesse i bestemte emner og måle effektiviteten af vores kundekommunikation. Hvis du foretrækker ikke at blive sporet på denne måde, bør du afstå fra at klikke på links til tekst eller grafik i e-mail-meddelelserne.</p><h3>Deler vi oplysningerne?</h3><p>Vi deler ikke personlige oplysninger med virksomheder, organisationer og enkeltpersoner uden for TCT, medmindre et af følgende forhold gør sig gældende. </p><p>TCT deler muligvis personlige oplysninger med dit samtykke.</p><p>Vi afslører muligvis personlige oplysninger over for vores samarbejdspartnere med henblik på at udføre tjenesteydelser på vores eller dine vegne.</p><p>Vi samarbejder med virksomheder og enkeltpersoner om at udføre funktioner på vores vegne. Eksempler omfatter honorering af ordrer, levering af pakker, afsendelse af post og e-mail, fjernelse af gentagen information fra kundelister, dataanalyse, tilvejebringelse af marketingassistance, tilvejebringelse af søgeresultater og link (herunder betalte listeanførelser og link), behandling af kreditkortbetalinger og tilvejebringelse af kundeservice. De har adgang til de personlige oplysninger, der kræves i forhold til at udføre deres funktioner, men de må ikke anvende dem til andre formål.</p><p>Vi deler personlige oplysninger med organisationer eller enkeltpersoner uden for vores organisation, hvis vi skønner, at adgang, anvendelse, opbevaring eller afsløring af oplysningerne er rimeligt nødvendigt i forhold til at: </p><p>imødekomme krav fra gældende lovgivning, bestemmelser eller øvrige anmodninger fra myndighedernes side.</p><p>registrere, forebygge eller på anden måde tage hånd om problemstillinger vedr. svindel, sikkerhed eller teknologi.</p><p>beskytte imod krænkelser af rettigheder, ejendom eller sikkerhed for vores brugere som påkrævet eller tilladt af lovgivningen.</p><p>Dine personlige oplysninger overføres muligvis til og opbevares på en destination, der ligger uden for EØS som en del af TCT&apos;s koncern. De behandles muligvis også af personale, der arbejder uden for EØS – enten for os eller en af vores leverandører. Vi træffer alle rimelige forholdsregler i forhold til at sikre, at dine personlige oplysninger behandles sikkert og i overensstemmelse med denne politik vedr. personlige oplysninger.</p><h3>Sikkerhed og transparens</h3><p>Vi bestræber os på at tage alle rimelige fysiske, tekniske og organisatoriske tiltag med henblik på at værne om og sikre de personlige oplysninger, vi indsamler igennem vores produkter og vores websted.</p><p>Vi arbejder hårdt på at beskytte vores virksomhed, omdømme og vores brugere imod uautoriseret adgang til eller uautoriseret ændring, afsløring eller destruktion af personlige oplysninger, vi opbevarer. I særdeleshed:</p><p>Vi gennemgår vores informationsindsamling, opbevarings- og behandlingspraksis, herunder fysiske sikkerhedstiltag, med henblik på at beskytte imod uautoriseret adgang til systemer.</p><p>Vi anvender kryptering, hvor det er passende.</p><p>Vi anvender adgangskodebeskyttelse, hvor det er relevant.</p><p>Vi begrænser adgang til personlige oplysninger til vores ansatte, kontrahenter og agenter, der har behov for at kende til oplysningerne for at kunne behandle dem på vores vegne, og som er underlagt strenge kontraktlige fortrolighedsforpligtelser. De kan blive gjort til genstand for konsekvenser eller få deres kontrakt ophævet, hvis de ikke imødekommer disse forpligtelser.</p><p>Disse</p><p>tiltag fritager dig dog ikke fra at tage passende forholdsregler i forhold til at holde dine personlige oplysninger sikre, navnlig ved at undgå brug af åbenlyse bruger-id&apos;er eller adgangskoder, ved at sikre, at du ikke afslører adgangskode(r) eller tildeler nogen anden person adgang til din brugerkonto og dine personlige oplysninger samt alle øvrige relevante beskyttelsestiltag.</p><p>I forhold til transparens er vores mål at være klar i den måde, vi indsamler oplysninger på, således at du kan træffe beslutninger omkring, hvordan de bruges.</p><p>Hvis du deler dine personlige oplysninger igennem ét af vores websteder med en tredjepartskonto såsom facebook, Google + eller Twitter, bedes du bemærke, at de beskyttelse af dine personlige oplysninger vil blive håndteret af disse tredjeparter. Vi er ikke ansvarlige for nogen skader pga. evt. datatab, skader eller krænkelser, der måtte opstå på dine tredjepartsprofiler, som vi ikke har kontrol over.</p><p>Alle personlige oplysninger eller oplysninger, som du frivilligt tilvejebringer under brug af vores websted eller enheder, og som kan ses af medlemmer af tredjepartsprogrammer eller -websteder (såsom chatområder, interne meddelelser), bliver offentligt synlige og kan indsamles, gennemses og bruges af andre. Du er ansvarlig for de personlige oplysninger, du vælger at dele eller indsende i denne forbindelse.</p><h3>Børn</h3><p>Vi forstår vigtigheden i at træffe ekstra forholdsregler med henblik på at beskytte børns personlige oplysninger og værne om deres sikkerhed i forbindelse med brug af vores produkter og tjenesteydelser. Derfor indsamler, bruger eller afslører vi ikke bevidst disse personlige oplysninger fra børn under 13 år eller en tilsvarende minimumsalder i den relevante jurisdiktion uden bekræftet tilsagn fra forældrene. Hvis vi erfarer, at vi har indsamlet personlige oplysninger om et barn på under 13 år eller tilsvarende minimumsalder afhængigt af jurisdiktionen uden først at have modtaget et bekræftet tilsagn fra forældrene, igangsætter vi forholdsregler for at slette disse oplysninger så hurtigt som muligt.</p><h3>Ændringer</h3><p>Vores politik vedr. personlige oplysninger ændres muligvis fra tid til anden.  Vi publicerer alle ændringer vedr. politikken for personlige oplysninger på denne side. Hvis ændringerne er signifikante, tilvejebringer vi en mere synlig notits (herunder for visse tjenesteydelser, e-mail-notifikation vedr. ændringer i politikken for personlige oplysninger). Vi opbevarer også tidligere udgaver af denne politik vedr. personlige oplysninger i et arkiv af hensyn til din gennemgang.</p><p>Den aktuelle version er dateret 25/03/2016.</p><h3>Opbevaring af personlige oplysninger</h3><p>Vi opbevarer kun dine personlige oplysninger i det tidsrum, der er påkrævet i forhold til at honorere de formål, der fremgår af denne politik vedr. personlige oplysninger, medmindre der kræves et længere tidsrum af lovgivningen, og kun til de formål, der fremgår ovenfor. Når formålet er opnået, vil alle personlige oplysninger blive slettet på en sikker facon.</p><h3>Stedbaserede tjenester</h3><p>Med henblik på at tilvejebringe stedbaserede tjenester på TCT-produkter indsamler, anvender og deler TCT og vores partnere muligvis nøjagtige lokationsdata, herunder den geografiske realtidsposition for din enhed. Hvor de er tilgængelige, kan stedbaserede tjenester anvende GPS, Bluetooth og din IP-adresse såvel som offentlige Wi-Fi-hotspots og mobilmastplaceringer samt øvrige teknologier til at fastlægge din enheds tilnærmelsesvise placering. Medmindre du giver dit samtykke, indsamles disse steddata anonymt og i et format, der ikke personligt identificerer dig, og anvendes af TCT og vores partnere og licensgivere til at tilvejebringe og forbedre stedbaserede produkter og tjenesteydelser. F.eks. kan din enhed dele dens geografiske placering med programudbyderne, når du tilmelder dig stedtjenesterne.</p><h3>Websteder og tjenesteydelser fra tredjeparter</h3><p>TCT&apos;s websteder, produkter, programmer og tjenesteydelser indeholder muligvis link til websteder, produkter og tjenesteydelser fra tredjeparter. Vores produkter og tjenesteydelser kan også gøre brug af eller tilbyde produkter eller tjenesteydelser fra tredjeparter. Information indsamlet af tredjeparter, der omfatte steddata eller kontaktoplysninger, er underlagt deres praksisser for personlige oplysninger. Vi opfordrer dig til at gennemlæse praksisserne for sådanne tredjeparter .</p><h3>Dine rettigheder: Åbn, rediger, bloker</h3><p>Du kan til enhver tid få adgang til, gennemgå og redigere din personlige oplysninger ved at logge på din brugerkonto, besøge din brugerprofil eller ved at kontakte os direkte. Hvis du for behov for at redigere eller slette dine personlige oplysninger, beder vi dig muligvis om dokumentation for din identitet, før vi reagerer på din anmodning.</p><p>Du kan også få slettet eller blokeret dine data efter behov, hvis du mener, at dine data er unøjagtige.</p><p>For alle anmodninger som defineret som ovenfor kan du sende din anmodning til følgende e-mail-adresse: privacy@alcatelonetouch.com</p><p>I visse jurisdiktioner og under visse databeskyttelseslove har du muligvis ret til at anmode om detaljer vedr. de personlige oplysninger, vi opbevarer omkring dig.</p><p>Du bedes hjælpe os med at sikre, at de data, vi opbevarer omkring dig, er nøjagtige og opdaterede. Hvis du har mistanke om, at vi har lagret oplysninger om dig, der er ukorrekte eller ufuldstændige, bedes du kontakte os på privacy@alcatelonetouch.com eller skrive til vores kundeserviceafdeling.</p><h3>Spørgsmål vedr. personlige oplysninger</h3><p>Hvis du har spørgsmål eller er i tvivl om noget vedr. vores politik vedr. personlige oplysninger eller databehandling, eller hvis du vil klage over et muligt brud på lokal lovgivning vedr. personlige oplysninger, bedes du kontakte os. Du kan altid kontakte os telefonisk på det pågældende telefonnummer eller den e-mail, der er gældende for dit land.</p><p>Al kommunikation gennemlæses, og svar fremsendes snarest muligt, hvor det er relevant. Hvis du ikke er tilfreds med det svar, du modtager, kan du videresende din klage til den pågældende myndighed i din jurisdiktion. Hvis du beder os om det, bestræber vi på at informere dig om de relevante klagemuligheder, der er gældende for dine omstændigheder.</p><h2>VILKÅR OG BETINGELSER FOR BRUG</h2><p>Disse vilkår og betingelser for brug stipulerer, hvordan du må benytte programmet User Center og onlinetjenesten (&quot;tjenesten&quot;) til adgang.</p><p>Denne tjeneste lanceres af TCT Mobile International Limited, der i det følgende refereres til som &quot;ALCATEL ONETOUCH&quot;, med hovedkvarter på adressen at Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hongkong.</p><p>Du bedes omhyggeligt gennemlæse disse vilkår og betingelser vedr. brug samt vores politik vedr. personlige oplysninger (i det følgende &quot;vilkår og betingelser&quot;). Disse vilkår og betingelser udgør en kontrakt mellem dig og TCT Mobile International Limited og ændres muligvis fra tid til anden. Hvis du ikke kan acceptere vilkårene og betingelserne, må du ikke benytte tjenesten. Hvis du beslutter dig for at benytte tjenesten, accepterer og anerkender du disse vilkår og betingelser.</p><p>Formålet og visse dele af indholdet i denne tjeneste vil muligvis ikke være tilpasset mindreårige. Når du åbner dette websted, garanterer du, at du ikke er mindreårig, og at du i henhold til lovgivningen er berettiget til at åbne webstedet.</p><h3>Retningslinjer for brug</h3><p>Når du opretter en ONETOUCH-konto eller tilmelder dig e-garanti, beder vi dig om en række personlige oplysninger såsom din e-mail-adresse, dit kaldenavn, din adresse og dit profilfoto. Dine personlige oplysninger indsamles, opbevares og behandles i overensstemmelse med vores politik vedr. personlige oplysninger og i overensstemmelse med gældende lovgivning, som du skal gennemlæse, før du benytter denne tjeneste.</p><p>Din e-mail-adresse er dit brugernavn til ONETOUCH, og som du skal bruge til at logge på din konto. Vi viser ikke din e-mail-adresse for andre brugere af tjenesten.</p><p>Du kan også logge på med en tredjepartskonto. Hvis du logger på med en tredjepartskonto såsom facebook, Twitter eller Google+, anvender vi den registrerede e-mail-adresse hos denne tredjepart som dit brugernavn. Bemærk, at hvis du tilmelder dig med din tredjepartskonto, vil hhv. tredjepartens vilkår og betingelser samt politik vedr. personlige oplysninger være gældende.</p><p>Når du tilmelder dig, vil du også få fordel af en række tjenesteydelser, vi tilbyder og desuden i særdeleshed eftersalgsservice, hotline og garanti, ligesom du kan komme i kontakt med os, når du har behov for det.</p><p>I forhold til eftersalgsservice finder du alle nødvendige adresser til vores servicecentre over hele verden.</p><p>I forhold til hotline finder du en liste over telefonnumre, du kan ringe til for at opnå effektiv og øjeblikkelig support og kundeservice.</p><p>Hvis du vil gemme dataene fra din smartphone såsom kontakter, fotos, opkaldslogge, SMS inden for det 2 GB store opbevaringsområde samt få adgang til dem med andre enheder såsom din pc eller din tablet, skal du oprette en ONETOUCH-konto.</p><p>Når du tilmelder dig tjenesten, får du direkte adgang til oplysningerne på din telefon, IMEI, modellen og aktiveringsdatoen, hvilket automatisk vil være til fordel.</p><p>Vores målsætning er at hjælpe dig med frit at opbevare og få adgang til dine data.</p><h3>Immateriel ejendom</h3><p>Bortset fra det evt. brugergenererede indhold er tjenesten, herunder alle copyrights, varemærker og øvrige tilhørende immaterielle ejendomsrettigheder beskyttet af immaterielle ejendomsrettigheder ejet af ALCATEL ONETOUCH eller en tredjepart.</p><p>Du må ikke reproducere, distribuere, modificere eller oprette afledte værker af, offentligt fremvise (herunder igennem framing af noget indhold), eller kommercielt udnytte nogen del af tjenesten undtagen i det omfang, det er nødvendigt i forhold til at oprette et rimeligt antal kopier af dele af sådant indhold (uden modifikation) af hensyn til personlig, ikke-kommerciel brug.</p><p>Hvis du mener, at noget indhold i programmet overtræder nogen tredjeparts immaterielle ejendomsret, bedes du øjeblikkeligt kontakte os. Så snart vi modtager din underretning, træffer vi nødvendige forholdsregler i forhold til at ophøre med en sådan krænkelse, ligesom vi fjerner ureglementeret materiale.</p><p>ALCATEL ONETOUCH&apos;s varemærke, logoet samt alle øvrige varemærker, grafik og logoer anvendt i forbindelse med dette websted er varemærker eller registrerede varemærker tilhørende ALCATEL ONETOUCH eller dets licensgivere. Andre varemærker, servicemærker, grafik og logoer, der anvendes i forbindelse med webstedet, kan være varemærker, der tilhører deres respektive ejere. Du tildeles ingen rettighed eller licens i forhold til nogen af disse omtalte varemærker eller til nogen brug af sådanne varemærker.</p><p>I tilfælde af enhver overtrædelse af ovenstående forbeholder ALCATEL ONETOUCH sig ret til at anmode dig om øjeblikkeligt at ophøre brugen eller ophøre med den ulovlige brug. Såfremt den ulovlige brug og/eller overtrædelse forsætter, forbeholder ALCATEL ONETOUCH sig ret til at rette søgsmål imod dig.</p><h3>Databeskyttelse og personlige oplysninger</h3><p>Alle oplysninger, du tilvejebringer for os, og som ALCATEL ONETOUCH kan bruge til at identificere dig med, opbevares og beskyttes i overensstemmelse med vores politik vedr. personlige oplysninger.</p><p>I forbindelse med din brug af tjenesten deler du muligvis din e-mail-adresse med os af hensyn til yderligere kommunikation mellem dig og ALCATEL ONETOUCH. Før vi udleverer din e-mail-adresse, bedes du gennemlæse vores politik vedr. personlige oplysninger med henblik på at forstå, hvordan vi indsamler og anvender information om dig, når du åbner, besøger eller benytter webstedet.</p><p>Dine personlige oplysninger indsamles, opbevares og behandles i overensstemmelse med vores politik vedr. personlige oplysninger samt gældende lovgivning. </p><h3>Ansvarsfralæggelse vedr. garanti, ansvarsbegrænsning</h3><p>Tjenesten tilvejebringes af ALCATEL ONETOUCH, &quot;som den er og forefindes.&quot;</p><p>I det fulde omfang, som gældende lovgivning tillader det, stiller hverken ALCATEL ONETOUCH eller dets partnere, leverandører eller samarbejdspartnere nogen repræsentationer eller garantier af nogen art, hverken udtrykkelige eller underforståede, i forhold til drift af tjenesten, dens indhold eller evt. oplysninger, der gøres tilgængelige af eller igennem tjenesten. Yderligere fralægger ALCATEL ONETOUCH og dets partnere sig alle garanter i forhold til tjenesten, udtrykkelige og underforståede, herunder, men ikke begrænset til, underforståede garanter for salgbarhed, titel, egnethed til et bestemt formål samt ikke-krænkelse. Yderligere garanterer ALCATEL ONETOUCH ikke, at tjenesten vil være fri for afbrydelser, tilgængelig på ethvert tidspunkt, sikker eller fejlfri, at fejl og mangler vil blive udbedret, eller at tjenesten er fri for virus eller andre potentielt skadelige komponenter. Du er ansvarlig for sikkerhedskopiering af dit eget system.</p><p>ALCATEL ONETOUCH stiller ingen garantier eller repræsentationer vedr. tjenesten og garanterer i særdeleshed ikke og er ikke ansvarlig for evt. krav, der opstår på baggrund af en beslutning foretaget af ALCATEL ONETOUCH om at fjerne eller nægte at behandle evt. information eller indhold, at advare dig, at indstille adgang til tjenesten eller træffe øvrige forholdsregler i forbindelse med undersøgelse af en potentiel overtrædelse eller som resultat af ALCATEL ONETOUCH&apos;s konklusion om, at en overtrædelse af disse vilkår og betingelser har fundet sted, eller at den har resulteret i tabt omsætning eller profit, mistede data eller ødelagte data i forbindelse med din brug af programmet eller tjenesten.</p><p>ALCATEL ONETOUCH kan på ingen måde gøres ansvarlig for nogen beskrivelse, herunder ansvarlighed for forsømmelse (undtagen personkvæstelse eller død), for nogen skader eller tab af nogen art (herunder og uden begrænsning til mistede forretningsmuligheder, tabt omsætning og profit eller følgemæssige tab), der opstår som resultat af brug eller manglende evne til at bruge tjenesten.</p><p>Hvis du bryder disse vilkår og betingelser, vil du være ansvarlig over for ALCATEL ONETOUCH, dets direktører, ledere, ansatte, samarbejdspartnere, agenter, kontrahenter og licensgivere i forhold til ethvert krav, der opstår som følge af dit brud. Du vil også være ansvarlig for ethvert tiltag, der tages af ALCATEL ONETOUCH som del af dets undersøgelse af en potentiel overtrædelse af disse vilkår og betingelser, eller som er et resultat af fund eller beslutninger, der skyldes en overtrædelse af disse vilkår og betingelser.</p><h3>Links til tredjeparters websteder</h3><p>Tjenesten kan også indeholde links til websteder, der ligger uden for ALCATEL ONETOUCH&apos;s kontrol og drift. ALCATEL ONETOUCH er ikke ansvarlig for indholdet af disse websteder. ALCATEL ONETOUCH tilvejebringer alene disse link som vejledning og endosserer ikke nødvendigvis materialet på disse websteder.</p><p>Brug af disse tredjepartswebsteder udgør en direkte relation mellem dig og sådanne tredjeparter. Det påhviler derfor dig at læse og overholde sådanne tredjeparters politikker vedr. personlige oplysninger samt de vilkår og betingelser, der er gældende for deres websteder. Alle krav vedr. sådanne tredjepartswebsteder eller indhold på disse sider skal rettes til sådanne tredjeparter. </p><h3>Ændringer</h3><p>