text.help=<h2>1 Instellen van client</h2><h3>1.1 Open Instellingen/Beveiliging en raak Mijn telefoon zoeken aan;</h3><h3>1.2 Gebruik uw Alcatel-account of een account van derden om u aan te melden en verificatie uit voeren;</h3><h3>1.3 Als de client voor uw mobiele telefoon niet is ingesteld voor het gebruik van locatiebepaling via draadloze netwerken, wordt een pop-upvenster weergegeven om de gebruiker eraan te herinneren locatieservices in te schakelen;</h3><h3>1.4 Stel het veilige mobiele nummer en de apparaatnaam in;</h3><h4>1.4.1 Veilig telefoonnummer: de telefoon gebruikt dit nummer wanneer de functie Mijn telefoon zoeken is geactiveerd; de telefoon stuurt een bericht naar dit nummer als er een wijziging op de SIM-kaart wordt gedetecteerd;</h4><h4>1.4.2 Apparaatnaam: standaard wordt de modelnaam van de telefoon gebruikt.De gebruiker kan deze naam aanpassen om de bijbehorende mobiele terminal te herkennen in de online interface.</h4><h2>2 Aanmelden via internet</h2><p>Meld u online aan via uw Alcatel-account of een account van derden, open de pagina Mijn telefoon zoeken nadat de verificatie van Alcatel is voltooid.Uw account moet zijn gesynchroniseerd met uw mobiele terminal.Zorg ervoor dat de functie Mijn telefoon zoeken op uw telefoon is geactiveerd voordat u zich online aanmeldt.</p><h2>3 Inleiding tot Mijn telefoon zoeken</h2><h3>3.1 Weergave van modelstatus</h3><p>U moet zich aanmelden met een account bij de webclient om de pagina voor Mijn telefoon zoeken weer te geven.In het account worden alle mobiele apparaten weergegeven met de huidige status.Ze kunnen ook vanuit deze locatie worden bediend.</p><h3>3.2 Positionering op Google-kaart</h3><p>Nadat u zich hebt aangemeld bij de webclient, wordt een positieverzoek verzonden naar uw mobiele apparaat.Wanneer uw mobiele apparaat de locatie doorgeeft aan de server, wordt de locatie weergegeven op een Google-kaart.Als de server de positiegegevens niet binnen een minuut ontvangt, betekent dit dat de locatiepoging is mislukt.U kunt op de knop voor vernieuwen klikken om het opnieuw te proberen.</p><h3>3.3 Belfunctie</h3><p>Raak in de online interface de belknop aan. Hiermee wordt een beltoon geactiveerd en worden verzoeken verzonden naar uw mobiele apparaat; uw mobiele apparaat ontvangt deze verzoeken en activeert een beltoon op het maximale volume, gevolgd door een alarmbericht op het startschem.De beltoon wordt gestopt wanneer de mobiele gebruiker reageert op de melding.Als er geen reactie is, wordt de beltoon automatisch gestopt na vijf minuten.</p><h3>3.4 Schermvergrendelingsfunctie</h3><p>Klik op de schermvergrendelingsknop om de online schermvergrendelingsinterface te openen.</p><h4>3.4.1 Schermvergrendelingswachtwoord instellen</h4><p>Het wachtwoord voor schermvergrendeling instellen en verzoeken verzenden naar uw mobiele apparaat wanneer u online bent.Nadat het verzoek is ontvangen van de online interface, wordt het scherm op het mobiele apparaat vergrendeld en wordt een bericht weergegeven in de online interface om aan te geven dat het proces is voltooid.Hierna kan de telefoon worden ontgrendeld met het wachtwoord.</p><h4>3.4.2 Schermvergrendelingsgegevens instellen</h4><p>Als u online bent, kunt u de gegevens instellen die worden weergegeven op het scherm van uw mobiele apparaat wanneer u een schermvergrendelingsverzoek verzendt.Het scherm van het mobiele apparaat wordt vergrendeld en op het scherm worden de gegevens weergegeven die u hebt ingevoerd.</p><h4>3.4.3 Beveiligingsnummer voor schermvergrendeling instellen</h4><p>Als u online bent, kunt u de gegevens instellen die worden weergegeven op het scherm van uw mobiele apparaat wanneer u een schermvergrendelingsverzoek verzendt.Gebruikers kunnen het nummer dat u opgeeft rechtstreeks vanuit het vergrendelde scherm bellen.</p><h3>3.5 Functie voor gegevens wissen</h3><p>Klik op de knop voor wissen terwijl u online bent om de interface voor wissen te openen.Nadat dit verzoek is ontvangen van de webclient, worden alle gegevens gewist van uw mobiele apparaat, inclusief Contacten, SMS en Foto's.Als de opdracht is gelukt, wordt online een dialoogvenster weergegeven met deze melding.</p><h3>3.6 Quick shot-functie</h3><h4>3.6.1 Foto uploaden</h4><p>Als de schermvergrendeling is geactiveerd in de instellingen van uw mobiele apparaat, maakt de camera een foto na de eerste vijf mislukte pogingen om het scherm te ontgrendelen.Als de schermvergrendeling online is geactiveerd, maakt de camera automatisch een foto na de eerst onjuiste ontgrendelingspoging.De foto wordt gemaakt met de camera aan de voorzijde en de camera aan de achterzijde en de opname wordt verzonden naar een server voor Mijn telefoon zoeken.</p><h4>3.6.2 Foto weergeven</h4><p>Klik op de Quick shot-knop terwijl u online bent.U kunt uploads bekijken van de laatste 10 foto's.</p><h4>3.6.3 Foto-export</h4><p>Klik op de knop voor exporteren terwijl u online bent.U kunt foto's exporteren naar uw lokale apparaat.</p><h3>3.7 SMS verzenden als er wijzigingen plaatsvinden op de SIM-kaart</h3><p>Wanneer de service Mijn telefoon zoeken is geactiveerd, verzendt de telefoon een melding naar een vooraf ingesteld mobiel nummer om aan te geven dat er een wijzigingen is aangebracht op de SIM-kaart of dat de SIM-kaart is vervangen.Deze functie hoeft niet te worden ingesteld vanuit de online interface.</p><h2>4 Veelgestelde vragen</h2><h3>4.1 Kunnen meerdere mobiele apparaten worden beheerd met hetzelfde Alcatel-account?</h3><p>Ja meerdere mobiele telefoons kunnen gebruikmaken van de service Mijn telefoon zoeken vanaf hetzelfde Alcatel-account.Gebruik uw Alcatel-account om u aan te melden bij de webserver voor Mijn telefoon zoeken en open de startpagina. Op deze pagina wordt de status weergegeven van alle apparaten die zijn gekoppeld aan de service Mijn telefoon zoeken die zijn ingesteld met dat Alcatel-account.</p><h3>4.2 Als ik mij de eerste keer heb aangemeld bij de startpagina voor Mijn telefoon zoeken, moet ik me dan opnieuw aanmelden bij mijn Alcatel-account als ik de startpagina de volgende keer weer wil openen?</h3><p>Nee, u kunt Mijn telefoon zoeken rechtstreeks openen zonder u te hoeven aanmelden bij uw Alcatel-account.</p><h3>4.3 Waarom kan mijn mobiele apparaat de service Mijn telefoon zoeken niet openen?</h3><p>Controleer of de netwerkverbinding goed is voordat u de service Mijn telefoon zoeken opent.Voor de service Mijn telefoon zoeken moet toegang worden verkregen tot GCM-servers.Als de netwerkverbinding niet goed werkt of als er geen verbinding kan worden gemaakt met de server, kan er een fout optreden.Probeer het opnieuw wanneer het netwerk weer stabiel is.</p><h3>4.4 Hoe kan ik de service Mijn telefoon zoeken sluiten?</h3><p>Als u de service Mijn telefoon zoeken wilt sluiten op uw mobiel, moet dit ook gebeuren via Alcatel-accountverificatie. Het gebruik van Alcatel-accounts moet zijn geactiveerd en de service Mijn telefoon zoeken moet zijn ingesteld op hetzelfde account.</p><h3>4.5 Waarom wordt mijn positie niet weergegeven op een Google-kaart?</h3><p>Een positiestoring geeft aan dat de online interface de benodigde locatiegegevens niet heeft ontvangen.Dit kan worden veroorzaakt door netwerkproblemen of doordat uw mobiele apparaat de locatieservices niet start.Uw mobiele apparaat kan op twee manieren worden gelokaliseerd: via positionering op een draadloos netwerk en via GPS.Open de functie voor positionering via het draadloze netwerk van te voren door naar Instellingen ->Beveiliging te gaan en Een draadloos netwerk gebruiken te openen.</p><h3>4.6 Waarom wordt mijn mobiele apparaat als offline weergegeven na aanmelding bij de webserver?</h3><p>Uw mobiele apparaat is uitgeschakeld en kan geen verbinding maken met internet.</p><h3>4.7 Waarom kan ik geen foto's online zien nadat er meerdere onjuiste aanmeldingspogingen zijn gedaan?</h3><p>Controleer of uw mobiele apparaat is ingesteld voor verbinding met internet; via 3G of Wi-Fi wanneer de service Mijn telefoon zoeken is geactiveerd.</p>
