text.help=<h2>1 Configuración do cliente</h2><h3>1.1 Aceda a Axustes/Seguridade, toque en Find My Phone.</h3><h3>1.2 Use a súa conta de Alcatel ou unha conta de terceiros para iniciar sesión e obter a autorización.</h3><h3>1.3 Se o seu cliente de teléfono móbil non está configurado para determinar a posición con redes sen fíos, abrirase unha caixa de diálogo emerxente para lembrar ao usuario que configure os servizos de localización. </h3><h3>1.4 Configure o número de teléfono móbil de seguridade e o nome do dispositivo.</h3><h4>1.4.1 Número de teléfono móbil de seguridade: o teléfono gravará este número cando a función Find My Phone está aberta; o teléfono enviará unha mensaxe para avisar este número cando detecte calquera cambio na tarxeta SIM. </h4><h4>1.4.2 Nome do dispositivo: o nome predeterminado é o modelo de teléfono. O usuario pode modificalo para identificar facilmente o seu terminal móbil dende a interface web.</h4><h2>2 Inicio de sesión na web</h2><p>Inicie sesión na web coa súa conta de Alcatel ou de terceiros, vaia á páxina web de Find My Phone despois de que finalice a autorización de Alcatel. A súa conta ha de estar sincronizada co seu terminal móbil. Comprobe que a función Find My Phone está aberta no seu móbil antes de iniciar sesión en liña.</p><p>3. Introdución á función Find My Phone</p><h3>3.1 Visualización do estado do modelo</h3><p>O cliente web precisa unha conta para iniciar sesión na páxina web de Find My Phone. A conta amosa todos os dispositivos móbiles, xunto co seu estado actual. Tamén pode controlar as contas dende aquí.</p><h3>3.2 Posicionamento en Google Maps</h3><p>Tras iniciar sesión no cliente web, recibirá no seu móbil unha mensaxe de solicitude de posicionamento. Cando o seu móbil envíe a localización ao servidor, poderá ver a súa localización nun mapa de Google. Se o servidor non recibe información da posición pasado 1 minuto quere dicir que o teléfono non puido ser localizado. Pode premer no botón de actualizar para tentalo de novo.</p><h3>3.3 Función de alarma</h3><p>Dende a interface web, toque no botón de alarma, que activará un son de campá e enviará instrucións ao seu móbil; o móbil recibirá estas instrucións e soará unha campá ao volume máximo, seguida dun cadro de diálogo que aparecerá na pantalla de inicio. A campá parará cando o usuario do móbil responda ao aviso. Se non hai resposta, a campá parará automaticamente pasados 5 minutos.</p><h3>3.4 Función de bloqueo da pantalla</h3><p>Prema o botón de bloqueo da pantalla para acceder á interface en liña de bloqueo da pantalla.</p><h4>3.4.1 Establecer o contrasinal de bloqueo da pantalla</h4><p>Estableza o contrasinal de bloqueo da pantalla e envíe instrucións ao seu móbil cando estea en liña. Tras recibir a orde dende a interface web, a pantalla do seu teléfono bloquearase e aparecerá unha mensaxe na interface web indicando que o proceso se realizou correctamente. Despois, pode desbloquear o seu teléfono usando o contrasinal.</p><h4>3.4.2 Definir información na pantalla de bloqueo</h4><p>Cando estea en liña, pode definir a información que aparecerá na pantalla do seu móbil cando envía instrucións de bloquear a pantalla. A pantalla do móbil bloquearase e amosará a información que vostede introduciu.</p><h4>3.4.3 Establecer o bloqueo de pantalla con número de seguridade</h4><p>Cando estea en liña, pode definir a información que aparecerá na pantalla do seu móbil cando envía instrucións de bloquear a pantalla. Os usuarios poden chamar ao número facilitado por vostede directamente dende a pantalla bloqueada.</p><h3>3.5 Función de borrado de datos</h3><p>Cando estea en liña, prema no botón Borrar para abrir a interface de borrado. Tras recibir a instrución dende o cliente web, borraranse todos os datos do teléfono, incluíndo Contactos, SMS e fotos. Se a operación ten éxito, aparecerá un cadro de diálogo en liña indicándoo.</p><h3>3.6 Función foto rápida</h3><h4>3.6.1 O concepto de subida de fotos</h4><p>Se o bloqueo de pantalla está activado nos axustes do seu móbil, a cámara fará unha foto tralos primeiros cinco intentos errados de desbloqueo. Se activa o bloqueo de pantalla dende a interface web, a cámara fará unha foto automaticamente tralo primeiro intento de desbloqueo. A foto farase usando a cámara frontal e a cámara traseira ao mesmo temo e subirase ao servidor de Find My Phone.</p><h4>3.6.2 Visualización de fotos</h4><p>Cando estea en liña, prema no botón Foto rápida. Poderá explorar as 10 últimas fotos subidas.</p><h4>3.6.3 Exportación de fotos</h4><p>Estando en liña, prema no botón Exportar. Pode exportar as fotos ao seu dispositivo local.</p><h3>3.7 Envío de SMS cando cambia a tarxeta SIM</h3><p>Cando o servizo Find My Phone está aberto, o teléfono enviará unha notificación a un teléfono móbil definido anteriormente para avisar de que a tarxeta SIM foi cambiada o de que unha nova tarxeta SIM foi inserida. Non precisa configurar esta función dende a interface en liña.</p><h2>4 Preguntas frecuentes</h2><h3>4.1 Podo xestionar varios móbiles coa mesma conta de Alcatel?</h3><p>Si, pode empregar a mesma conta de Alcatel para usar o servizo Find My Phone en múltiples teléfonos móbiles. Use a súa conta de Alcatel para iniciar sesión no servidor web de Find My Phone, entre na páxina web, e poderá ver o estado de todos os dispositivos que foron asociados co servizo Atopar o meu teléfono usando esa conta de Alcatel.</p><h3>4.2 Logo de iniciar sesión por primeira vez na páxina web de Find My Phone, teño que iniciar sesión na miña conta de Alcatel para acceder o resto das veces? </h3><p>Se escolle lembrar o contrasinal a primeira vez, poderá acceder a Find My Phone sen ter que iniciar sesión na súa conta de Alcatel.</p><h3>4.3 Por que o meu móbil non abre o servizo Find My Phone?</h3><p>Comprobe que ten boa conexión de rede antes de abrir o servizo Find My Phone. Os servizos de Find My Phone precisan acceder aos servidores GCM. O erro pode deberse a unha conexión de rede anómala ou a que non se pode establecer a conexión co servidor. Ténteo de novo cando a rede sexa estable.</p><h3>4.4 Como pecho o servizo Find My Phone?</h3><p>Para pechar o servizo Find My Phone tamén é necesaria a certificación da conta, e a conta coa que está rexistrado o servizo Find My Phone ha de estar aberta para realizar esta acción. </p><h3>4.5 Por que a miña posición non aparece en Google Maps?</h3><p>Se non aparece a posición quere dicir que a interface web non recibiu os datos de localización necesarios. Isto pódese deber a problemas de rede ou ben a que o seu móbil non está a abrir os servizos de localización necesarios.</p><p>Pode localizar o seu móbil de dous xeitos: por posicionamento mediante rede sen fíos e por GPS. Primeiro activando a función de posicionamento mediante rede sen fíos dende Axustes - &gt; Seguridade e abrindo Usando unha rede sen fíos.</p><h3>4.6 Por que o meu móbil aparece como sen conexión logo de iniciar sesión no servidor web?</h3><p>O seu móbil está apagado e non se pode conectar a Internet.</p><h3>4.7 Por que non podo ver fotos en liña tras moitos intentos errados de desbloquear o teléfono?</h3><p>Comprobe que o seu móbil está configurado para conectarse a Internet, ben por 3G ben por wifi, cando o servizo Find My Phone está aberto.</p>
text.policy=<h2>Política de privacidade</h2><h3>Introdución</h3><p>Nós, “TCT Mobile International Limited” (de agora en diante &quot;nós&quot;, &quot;noso&quot; ou &quot;TCT&quot;), respecta as súas inquietudes sobre a privacidade.  A presente Política de Privacidade explica as nosas políticas e procedementos relativos aos datos de carácter persoal e outros datos sobre os nosos clientes. A nosa intención é proporcionarlle tranquilidade e confianza en como recompilamos, tratamos, divulgamos e protexemos os datos de carácter persoal e outra información que recompilamos ou que vostede nos facilita. A presente Política de Privacidade explica tamén como pode poñerse en contacto connosco se ten calquera pregunta ou dúbida relativa aos seus datos de carácter persoal</p><h3>Alcance</h3><p>Esta política de privacidade describe en profundidade a nosa política e prácticas relativas á recompilación, tratamento e publicación de datos que recompilamos a través das nosas páxinas web, aplicacións de software, redes sociais, correos electrónicos e das súas compras ou o seu uso dos nosos produtos ou servizos, ou dos datos de carácter persoal que nos proporcionase de calquera outro xeito.</p><p>Facilitarnos datos de carácter persoal, acceder á nosa páxina web ou usar os nosos produtos ou servizos considérase un feito inequívoco de que recoñece que leu e entendeu esta política de privacidade e aceptou os seus termos e condicións.</p><p>Os seus datos de carácter persoal serán almacenados e procesados en servidores seguros no Espazo Económico Europeo (&quot;EEE&quot;). Debido ao carácter global de Internet, os seus datos de carácter persoal poden ser transferidos a países fóra do EEE cuxos sistemas legais non ofrezan o mesmo nivel de protección de datos cás leis da Unión Europea e máis concretamente de Francia. O uso pola súa parte das nosas páxinas web, aplicacións de software, redes sociais, mensaxes de correo electrónico e a adquisición ou uso dos nosos produtos ou servizos, considérase un feito inequívoco de que acepta os devanditos termos.</p><p>Adoptaremos todas as medidas razoablemente necesarias para garantir que os seus datos de carácter persoal son almacenados e procesados de forma segura e en cumprimento desta Política de Privacidade e das leis aplicables.</p><h3>Os datos de carácter persoal que recompilamos</h3><p>A presente política de privacidade aplícase aos datos de carácter persoal, que son os aqueles que se poden utilizar para identificar a unha persoa ou poñerse en contacto con ela.</p><p>Recompilamos datos que vostede nos facilita. Recibimos e almacenamos de xeito seguro calquera información cando vostede crea un ID de conta, adquire os nosos produtos ou servizos, descarga un software de actualización, contacta connosco ou participa nunha enquisa en liña. </p><p>Recompilamos información automática. Recibimos e almacenamos certa información cada vez que vostede interactúa connosco.</p><p>Recompilamos información usada nas comunicacións por correo electrónico. Para axudarnos a que estes correos electrónicos sexan máis útiles e interesantes, adoitamos recibir información cando vostede abre un correo electrónico da páxina web da nosa tenda en liña, se o seu computador admite esta funcionalidade. Tamén comparamos a nosa lista de clientes con listas recibidas doutras empresas, para evitar enviar mensaxes innecesarias aos nosos clientes. </p><p>Recompilamos información doutras fontes. Podemos recibir información sobre vostede doutras fontes, ás que vostede autorizou para transferir esa información a terceiras partes e engadila á nosa información da conta.</p><h3>Como utilizamos os seus datos de carácter persoal</h3><p>Os datos de carácter persoal que recompilamos permítennos mantelo/a informado acerca dos produtos máis recentes, as actualizacións de software e os vindeiros eventos. Se non quere estar na nosa lista de distribución pode anular a subscrición en calquera momento actualizando as súas preferencias.</p><p>Tamén usamos os seus datos de carácter persoal como axuda para crear, desenvolver, xestionar, entregar e mellorar os nosos produtos, servizos, contidos, anuncios publicitarios e para mellorar continuamente a súa experiencia de usuario.</p><p>Podemos usar os seus datos de carácter persoal para responder ás súas consultas e solicitudes.</p><p> Podemos utilizar os seus datos de carácter persoal, incluída a data de nacemento, para verificar a identidade, colaborar na identificación de usuarios e determinar os servizos axeitados. Por exemplo, podemos usar a data de nacemento para determinar a idade dos titulares de contas de usuario.</p><p>Ocasionalmente podemos utilizar os seus datos de carácter persoal para enviarlle notificacións importantes, como comunicacións acerca de compras e modificacións dos nosos termos, condicións e políticas. Non pode optar por non recibir estas comunicacións, posto que conteñen información importante para a súa relación connosco.</p><p>Tamén podemos utilizar os seus datos de carácter persoal para fins internos, incluíndo auditorías, análises de datos e investigacións, co fin de mellorar os produtos, servizos e comunicacións cos nosos clientes.</p><h3>Recompilación e tratamento de datos de carácter non persoal</h3><p>Tamén podemos recompilar datos que, de por si, non permiten que se poida identificar directamente a unha persoa determinada. Podemos recompilar, tratar, transferir e divulgar datos de carácter non persoal para calquera fin. Estes son algúns exemplos de datos de carácter non persoal que podemos recompilar:</p><p>Datos tales como profesión, idioma, código postal, código de área, identificador único de dispositivo, enderezo URL do referente ou situación e zona horaria na que utiliza algún dos nosos produtos para coñecer mellor a conduta dos nosos clientes e mellorar os nosos produtos, servizos e anuncios publicitarios.</p><p>Datos relativos á actividade dos clientes na nosa páxina web, servizos na nube e na tenda de aplicacións e noutros dos nosos produtos e servizos. Consolidamos e utilizamos estes datos para proporcionar información máis útil aos nosos clientes e para entender que aspectos da nosa páxina web e dos nosos produtos e servizos lles resultan de maior interese. Este tipo de datos ten a consideración de datos de carácter non persoal a efectos da presente Política de Privacidade.</p><p>Datos sobre como usa vostede os nosos servizos, incluídas as consultas de busca, que poden ser utilizados para mellorar a relevancia dos resultados proporcionados polos nosos servizos. Agás en casos limitados para asegurar a calidade dos nosos servizos en Internet, estes datos non se asociarán co seu enderezo IP.</p><p>Co seu consentimento explícito, podemos recompilar datos sobre como usa o seu dispositivo e aplicacións para axudar aos programadores a mellorar as súas aplicacións.</p><p>Se combinamos datos de carácter non persoal con datos de carácter persoal, os datos combinados serán tratados como datos de carácter persoal en tanto sigan estando combinados.</p><h3>Cookies e outras tecnoloxías</h3><p>Os nosos sitios web, servizos en liña, aplicacións interactivas, mensaxes de correo electrónico e anuncios poden usar &quot;cookies&quot; e outras tecnoloxías. Estas tecnoloxías axúdannos a entender mellor o comportamento do usuario, indícannos que seccións visitou das nosas páxinas web e facilitan e miden a eficacia dos anuncios publicitarios e das buscas en Internet.  Trataremos os datos recompilados mediante cookies e outras tecnoloxías como datos de carácter non persoal.  Porén, na medida en que a lexislación local considere os enderezos IP e demais identificadores similares como datos de carácter persoal, tamén trataremos estes identificadores como datos de carácter persoal.  Do mesmo xeito, cando combinemos datos de carácter non persoal con datos de carácter persoal, trataremos os datos combinados como datos de carácter persoal a efectos da presente Política de Privacidade.</p><p>TCT e os seus socios empregan cookies e outras tecnoloxías para lembrar datos de carácter persoal cando vostede usa a nosa páxina web, servizos en liña e aplicacións. O noso obxectivo nestes casos é facer que a súa experiencia con TCT sexa máis cómoda e persoal. Por exemplo, saber que alguén mercou algún produto ou utilizou un servizo determinado a través do seu computador ou dispositivo axúdanos a adaptar os nosos anuncios publicitarios e as nosas comunicacións por correo electrónico aos seus intereses.</p><p>Pode configurar o seu explorador web para aceptar todas as cookies, rexeitar todas as cookies ou recibir unha notificación cando se lle envíe unha cookie. Cada explorador web é distinto, así que comprobe o menú &quot;Axuda&quot; do seu explorador para saber como cambiar as súas preferencias sobre cookies. Por exemplo, en Microsoft Internet Explorer pode desactivar ou eliminar as cookies seleccionando &quot;Ferramentas/Opcións de Internet&quot;.</p><p>Nalgunhas das nosas mensaxes de correo electrónico utilizamos unha &quot;URL click-through&quot; vinculada ao contido da nosa páxina web . Cando os clientes fan clic nalgunha desas URL, pasan a través dun servidor web independente antes de chegar á páxina de destino dentro da nosa web. Levamos a cabo un seguimento dos clics nestas URL para determinar os intereses sobre temas específicos e valorar a eficacia das nosas comunicacións a clientes.  Se prefire que non realicemos este seguimento, non faga clic nas ligazóns textuais ou gráficas incluídas nas mensaxes de correo electrónico.</p><h3>Compartimos esta información?</h3><p>Non compartirmos datos de carácter persoal con empresas, organizacións ou individuos de fóra de TCT agás que se aplique unha das seguintes circunstancias. n\TCT pode compartir datos de carácter persoal co seu consentimento.</p><p>Podemos revelar datos de carácter persoal aos nosos afiliados cando sexa necesario para realizar servizos en nome noso ou de vostede.</p><p>Cooperamos con empresas e individuos para realizar funcións no noso nome. Exemplos disto inclúen tramitar pedidos, entregar paquetes, enviar correo postal e electrónico, quitar información repetitiva de listas de clientes, analizar datos, facilitar asistencia de mercadotecnia, fornecer resultados de buscas e ligazóns (incluíndo ligazóns e listaxes de pagamento), procesar pagamentos con tarxeta de crédito e ofrecer atención ao cliente.  Estas empresas e individuos teñen acceso a datos de carácter persoal necesarios para realizar as súas funcións, pero non poden usalos para outros efectos.</p><p>Compartiremos datos de carácter persoal con organizacións ou individuos de fóra da nosa organización se cremos que é razoablemente necesario que accedan, usen, conserven ou divulguen datos de carácter persoal para:  </p><p>satisfacer calquera lei aplicable, normativa, proceso legal ou solicitude do goberno;</p><p>detectar, evitar ou tratar de calquera outro xeito o fraude, a seguridade ou cuestións técnicas;</p><p>protexer os dereitos, propiedade ou seguridade dos usuarios ou do público en xeral, segundo require ou permite a lexislación.</p><p>Os seus datos de carácter persoal poden ser transferidos e almacenados a un destino de fóra do EEE dentro do grupo TCT. Tamén poden ser procesados por persoal que opera fóra do EEE que traballa para nós ou para un dos nosos fornecedores. Tomaremos todas as medidas razoablemente necesarias para garantir que os seus datos de carácter persoal son tratados de xeito seguro e respectando esta política de privacidade.</p><h3>Seguridade e transparencia</h3><p>Esforzarémonos por tomar todas as medidas físicas, técnicas e organizativas razoables para protexer e salvagardar os datos de carácter persoal recompilados a través dos nosos produtos e servizos.</p><p>Traballamos duro para protexer a nosa empresa, a nosa reputación e aos nosos usuarios de accesos ou alteracións non autorizados e da divulgación ou destrución dos datos de carácter persoal que conservamos. En particular:</p><p>revisamos as nosas prácticas de recompilación, almacenaxe e procesamento de datos, incluíndo medidas de seguridade físicas, para evitar un acceso non autorizado aos sistemas;</p><p>utilizamos cifrado onde for axeitado;</p><p>utilizamos protección de contrasinais onde for axeitado;</p><p>limitamos o acceso a datos de carácter persoal aos nosos empregados e a contratistas e axentes que precisan coñecer eses datos para procesalos por nós e que están sometidos por contrato a estritas obrigas de confidencialidade. En caso de incumprimento das devanditas obrigas poden ser sancionados ou ben o seu contrato pode ser rescindido.</p><p>Porén,</p><p>estas medidas non o/a liberan de tomar medidas axeitadas para manter a salvo os seus datos de carácter persoal, en particular evitando o uso de ID ou contrasinais obvios, garantindo que non revela os seus contrasinais ou dá acceso a calquera outra persoa á súa conta de usuario e datos de carácter persoal, e calquera outra medida de protección aplicable.</p><p>No referente á transparencia, o noso obxectivo é ser claros coa información que recompilamos, para que vostede poida decidir como é utilizada.</p><p>Se vostede comparte datos de carácter persoal a través dun dos nosos sitios web ou dispositivos cunha conta de terceiros, como Facebook, Google+ ou Twitter, teña en conta que eses terceiros serán responsables da privacidade dos seus datos de carácter persoal. Non somos responsables de ningún tipo de dano derivado da perda de datos, dano ou infracción que poida acontecer nos seus perfís de terceiros sobre os que non temos control.</p><p>Calquera dato de carácter persoal ou contido que vostede divulgue voluntariamente mentres usa a nosa páxina web ou dispositivos e que poida ser visto por membros de aplicacións ou páxinas web de terceiros (como chats) pode ser recompilado, visto e utilizado por outras persoas. Vostede é responsable dos datos de carácter persoal que escolle compartir ou enviar. </p><h3>Menores de idade</h3><p>Comprendemos a importancia de tomar precaucións adicionais para protexer a privacidade e a seguridade dos menores que utilizan os nosos produtos e servizos.  En consecuencia, non recompilamos, utilizamos nin divulgamos de forma intencionada datos de carácter persoal de nenos menores de 13 años, ou cunha idade mínima equivalente na xurisdición pertinente, sen o consentimento verificado dos seus proxenitores. No suposto de que teñamos coñecemento de que os datos de carácter persoal recompilados corresponden a un menor de 13 años, ou a un usuario coa idade mínima equivalente segundo a xurisdición, sen recibir antes o consentimento verificado dos proxenitores, adoptaremos as medidas oportunas para eliminar tales datos coa maior brevidade posible.</p><h3>Modificacións</h3><p>A nosa política de privacidade pode mudar ocasionalmente.  Publicaremos calquera cambio na Política de Privacidade e, se os cambios son significativos, informaremos deles de forma máis prominente (incluíndo, para certos servizos, notificacións por correo electrónico dos cambios na Política de Privacidade). Tamén conservamos versións anteriores desta Política de privacidade nos nosos arquivos para que vostede poida consultalas.</p><p>A versión actual data de 25/03/2016.</p><h3>Conservación de datos de carácter persoal</h3><p>Conservaremos os seus datos de carácter persoal durante o período de tempo necesario para cumprir os fins descritos na presente Política de Privacidade, salvo que a lei nos esixa ou permita conservalos durante un período de tempo máis longo e unicamente para eses fins. Tras cumprir a súa finalidade, todos os datos de carácter persoal serán eliminados de xeito seguro.</p><h3>Servizos de localización</h3><p>Para prestar servizos de localización nos produtos de TCT, TCT e os nosos socios e licenzatarios poden recompilar, usar e compartir datos precisos sobre localizacións, incluíndo a localización xeográfica en tempo real do seu dispositivo. Se están dispoñibles, os servizos de localización poden usar tecnoloxía GPS, Bluetooth e o seu enderezo IP, xunto con localizacións de zonas wifi procedentes de recompilación masiva (crowd-sourced) e torres de telefonía móbil, ademais doutras tecnoloxías, para determinar a localización aproximada dos seus dispositivos.  Agás que nos brinde o seu consentimento, estes datos de localización recóllense de maneira anónima de forma tal que non poidan utilizarse para identificalo/a persoalmente, e son utilizados por TCT e os seus socios e licenzatarios para subministrar e mellorar produtos e servizos de localización.  Por exemplo, o seu dispositivo pode compartir a súa localización xeográfica con fornecedores de aplicacións se acepta participar nos seus servizos de localización.</p><h3>Páxinas web e servizos de terceiros</h3><p>As páxinas web, produtos, aplicacións e servizos de TCT poden conter ligazóns a páxinas web, produtos e servizos de terceiros. Os nosos produtos e servizos tamén poden usar ou ofrecer produtos e servizos de terceiros. A recompilación de datos por parte de terceiros, incluíndo datos sobre localización ou datos de contacto, rexerase polas súas respectivas políticas de privacidade.  Recomendámoslle consultar as políticas de privacidade de tales terceiros.</p><h3>Os seus dereitos: Acceso, modificación, bloqueo</h3><p>Pode acceder aos seus datos de carácter persoal e revisalos e editalos en calquera momento iniciando sesión na súa conta de usuario, visitando o seu perfil de usuario ou contactando connosco directamente. En caso de que nos solicite que modifiquemos ou eliminemos os seus datos de carácter persoal, podemos pedirlle que nos presente probas da súa identidade antes de tramitar a súa solicitude.</p><p>Tamén pode solicitar a eliminación ou bloqueo dos seus datos, segundo proceda, se cre que son inexactos.</p><p>Para todas estas solicitudes, pode enviar a súa solicitude ao seguinte enderezo de correo electrónico: privacy@alcatelonetouch.com.</p><p>Segundo algunhas xurisdicións e leis de protección de datos, vostede pode ter dereito a solicitar información sobre os datos de carácter persoal que temos sobre vostede ou solicitar a corrección ou eliminación dos mesmos.</p><p>Axúdenos a garantir que os datos que temos sobre vostede son exactos e están actualizados. Se pensa que os datos que temos almacenados sobre vostede son incorrectos ou incompletos, póñase en contacto connosco escribindo a privacy@alcatelonetouch.com ou ao noso departamento de atención ao cliente.</p><h3>Preguntas relativas á privacidade</h3><p>Se ten dúbidas acerca do tratamento de datos ou da nosa Política de Privacidade, ou se quere transmitir unha queixa acerca dun posible incumprimento das leis de protección de datos locais, pregámoslle que se poña en contacto connosco. Pode poñerse en contacto connosco en todo momento a través do número de teléfono ou do correo electrónico correspondente ao seu país.</p><p>Todas estas comunicacións son examinadas e, no seu caso, as respostas emítense coa maior brevidade posible. Se non está conforme coa resposta recibida, pode enviar a súa queixa ao órgano regulador correspondente dentro da súa xurisdición. Se así o solicita, esforzarémosnos por ofrecerlle toda a información respecto ás vías de reclamación correspondentes que poidan aplicarse nas súas circunstancias.</p><h2>TERMOS E CONDICIÓNS DE USO</h2><p>Estes termos e condicións de uso explícanlle como pode utilizar a aplicación Centro de usuario e o servizo en liña (&quot;Servizo&quot;) para acceder.</p><p>Este servizo está publicado por TCT Mobile International Limited, de agora en diante denominado &quot;ALCATEL ONETOUCH&quot;, con sede en Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Lea atentamente estes termos e condicións de uso e a nosa política de privacidade (de agora en diante &quot;Termos e condicións&quot;). Estes termos e condicións son un contrato entre vostede e TCT Mobile International Limited e poden ser modificados ocasionalmente. Se non está de acordo cos Termos e Condicións, non utilice o Servizo. Se usa o Servizo, significa que acepta e está de acordo con estes Termos e Condicións.</p><p>Pode que a finalidade e parte do contido deste servizo non sexan aptos para menores. O acceso pola súa parte a esta páxina web será considerado un feito inequívoco de que vostede non é menor de ideade e de que a lexislación do seu país dálle dereito a acceder á páxina web.</p><h3>Directrices de uso</h3><p>Cando vostede crea unha conta ONETOUCH ou rexistra unha garantía electrónica, pedirémoslle que nos facilite certos datos de carácter persoal, como o seu enderezo de correo electrónico, alcume, localización e foto de perfil. Os seus datos de carácter persoal serán recompilados, almacenados e procesados de acordo coa nosa Política de Privacidade e en cumprimento da lexislación vixente, que vostede pode ler antes de utilizar este Servizo.</p><p>O seu enderezo de correo electrónico será o seu nome de usuario ONETOUCH, que usará para iniciar sesión na súa conta. O seu enderezo de correo electrónico non será visible para outros usuarios do Servizo.</p><p>Tamén pode iniciar sesión cunha conta de terceiros. No caso de que inicie sesión cunha conta de terceiros, como Facebook, Twitter ou Google+, o nome de usuario será o enderezo de correo electrónico co que se rexistrou. Teña en conta que se se rexistra cunha conta de terceiros, aplicaranse os seus termos e condicións e a súa política de privacidade.</p><p>Se se rexistra, vostede beneficiarase dunha serie de servizos que lle ofreceremos, principalmente servizos posvenda, atención telefónica e garantía. Pode poñerse en contacto connosco sempre que o desexe</p><p>Para o servizo posvenda, atopará os enderezos de centros de reparación en todo o mundo.</p><p>Para a atención telefónica, hai unha lista de números de teléfono aos que pode chamar para unha atención eficiente e inmediata.</p><p>Se desexa almacenar os datos do seu smartphone (como contactos, fotos, rexistros de chamadas ou SMS) no seu espazo de almacenaxe gratuíto de 2 GB, e acceder a eles dende outros dispositivos como computadores e tablets, debe crear unha conta ONETOUCH.</p><p>Se se rexistra no Servizo, terá acceso directo aos datos do seu teléfono, IMEI, modelo e data de activación, o cal supón un beneficio para vostede.</p><p>O noso obxectivo é axudalo/a a gardar os seus datos e a acceder a eles libremente.</p><h3>Propiedade intelectual</h3><p>Agás o contido xerado polo usuario, se o houbese, o Servizo, incluíndo todos os copyrights, marcas rexistradas e calquera outros dereitos de propiedade intelectual do mesmo, está protexido por dereitos de propiedade intelectual e é propiedade de ALCATEL ONETOUCH ou de terceiros.</p><p>Vostede non pode reproducir, distribuír, modificar ou crear obras derivadas, exhibir publicamente (inclúe enmarcar calquera contido) ou explotar comercialmente ningunha parte do Servizo, agás que sexa necesario para ver o contido do mesmo e para crear un número razoable de copias dese contido (sen modificalo) para o seu uso persoal e non comercial.</p><p>Se cre que a aplicación ten contido que infrinxe os dereitos de propiedade intelectual de terceiros, póñase en contacto connosco inmediatamente. Tan pronto como nolo notifique, emprenderemos as accións necesarias para cesar calquera infracción e eliminar calquera contido ilícito.</p><p>A marca rexistrada e o logo de ALCATEL ONETOUCH e calquera outra marca rexistrada, marcas de servizo, gráficos e logos usados en conexión con esta páxina web son marcas rexistradas de ALCATEL ONETOUCH ou dos seus licenzatarios. Outras marcas rexistradas, marcas de servizos, gráficos e logos usados en relación coa páxina web poden ser marcas rexistradas dos seus respectivos propietarios. Non se outorga a vostede ningún dereito ou licenza con respecto a ningunha das marcas rexistradas anteriormente mencionadas ni ao uso das devanditas marcas.</p><p>En caso de incumprimento do anterior, ALCATEL ONETOUCH resérvase o dereito a solicitarlle que finalice inmediatamente ou rectifique o uso ilícito ou, se a infracción e/ou uso ilícito continúa, ALCATEL ONETOUCH resérvase o dereito a emprender accións legais contra vostede.</p><h3>Protección de datos e privacidade</h3><p>Todos os datos que vostede nos proporcione e que permitan a ALCATEL ONETOUCH identificalo/a serán conservados e procesados de acordo coa nosa política de privacidade.</p><p>En relación co seu uso do servizo, vostede pode compartir connosco o seu enderezo de correo electrónico para comunicacións adicionais con ALCATEL ONETOUCH. Antes de darnos o seu enderezo de correo, revise a nosa política de privacidade para entender como recompilamos e tratamos a súa información cando accede, visita ou usa a páxina web.</p><p>Os seus datos de carácter persoal serán recompilados, gardados e procesados de acordo coa nosa política de privacidade e coa lexislación aplicable. </p><h3>Exclusión de garantías, límite de responsabilidade</h3><p>ALCATEL ONETOUCH fornécelle o Servizo &quot;tal cal&quot;.</p><p>Ata onde permita a lexislación aplicable, nin ALCATEL ONETOUCH nin os seus socios, fornecedores ou afiliados realizan ningunha declaración nin garantía, expresa ou implícita, respecto ao funcionamento do Servizo, os seus contidos ou calquera información dispoñible a través do servizo. Ademais, ALCATEL ONETOUCH e os seus socios rexeitan todas as garantías relacionadas co Servizo, sexa expreso u implícito, incluíndo entre outras as garantías implícitas de comerciabilidade, precisión, aptitude para un uso específico e non violación dos dereitos de terceiros. Así mesmo, ALCATEL ONETOUCH non garante que o uso do Servizo será ininterrompido ou que estará dispoñible en todo momento e lugar, que non terá erros, que os defectos serán corrixidos ou que o Servizo está libre de virus e de calquera outro compoñente potencialmente daniño. Vostede é responsable de facer unha copia de seguridade do seu sistema.</p><p>ALCATEL ONETOUCH non fai ningunha outra promesa nin garantía sobre o Servizo e, en particular, non garante nin será responsable de calquera reclamación resultante da decisión por parte de ALCATEL ONETOUCH de eliminar ou negarse a procesar calquera información o contido, avisalo/a, suspender ou rescindir o seu acceso ao Servizo, ou de calquera outra acción que emprenda durante a investigación dunha suposta infracción ou como resultado da conclusión por parte de ALCATEL ONETOUCH de que se produciu unha infracción destes termos e condicións, ou relativa a perda de ingresos, negocios ou beneficios ou de datos perdidos ou danados relacionados co seu uso da Aplicación ou do Servizo.</p><p>En ningún caso ALCATEL ONETOUCH aceptará responsabilidade de ningún tipo, incluíndo responsabilidade por neglixencia (agás lesión persoal ou morte) por danos ou perdas de ningún tipo (incluíndo, entre outros, perda de negocio, de ingresos e lucro cesante) como resultado do seu uso do Servizo ou da súa imposibilidade de usalo.</p><p>Se vulnera estes Termos e Condicións, ALCATEL ONETOUCH, os seus directores, directivos, empregados, afiliados, axentes, contratistas e licenzatarios considerarano/a responsable de calquera reclamación que xurda desa vulneración.  Vostede tamén será responsable de calquera acción emprendida por ALCATEL ONETOUCH como parte da súa investigación dunha posible infracción destes Termos e Condicións, ou como resultado dos seus achados ou da súa decisión de que se produciu unha infracción destes termos e condicións.</p><h3>Ligazóns a sitios web de terceiros</h3><p>O servizo tamén pode conter ligazóns a páxinas web que non están controladas ou mantidas por ALCATEL ONETOUCH. ALCATEL ONETOUCH non se responsabiliza do contido deses sitios web. ALCATEL ONETOUCH fornécelle estas ligazóns unicamente a modo de cortesía e non aproba necesariamente o material destas páxinas web.</p><p>O uso pola súa parte destas páxinas web de terceiros crea unha relación directa entre vostede e os devanditos terceiros. Polo tanto, é a súa responsabilidade ler e cumprir as políticas de privacidade de tales terceiros e os seus termos e condicións, que se aplican ás súas páxinas web. Calquera reclamación referente a estes sitios web de terceiros ou a contidos atopados en páxinas web deberá dirixirse aos devanditos terceiros. </p><h3>Modificacións</h3><p>ALCATEL ONETOUCH resérvase o dereito a modificar estes termos e condicións en calquera momento. Informarémolo/a de tales modificacións e termos adicionais modificacións e termos e condicións adicionais e, se as acepta, entrarán en vigor inmediatamente e incorporaranse a estes termos e condicións. No caso de que non acepte as devanditas modificacións, debe deixar de acceder ao Servizo e á Aplicación inmediatamente. No caso de que vostede continúe a usar o Servizo a pesares do seu desacordo cos termos e condicións u con calquera modificación dos mesmos, ALCATEL ONETOUCH non será responsable de ningunha reclamación derivada dese uso.</p><h3>Lei aplicable. Xurisdición</h3><p>Este servizo está controlado e operado polas oficinas de ALCATEL ONETOUCH sitas na República Popular da China. O acceso a este servizo considérase un feito inequívoco de que vostede acepta que todos os asuntos relacionados co uso deste Servizo rexeranse pola lexislación da República Popular da China, independentemente das disposicións sobre conflito de leis.</p><p>En caso de disputa con ALCATEL ONETOUCH a causa do seu uso do Servizo, as partes deberán intentar chegar a un acordo o antes posible con boa fe. Se non chegamos a un acordo de conciliación nun prazo razoable de tempo (non superior a trinta (30) días), unha das partes deberá levar a disputa aos tribunais competentes da República Popular da China.</p><h3>Varios</h3><p>En caso de que unha xurisdición competente considere que algunha das disposicións das presentes condicións de uso é nula ou non pode aplicarse, a devandita disposición deberá limitarse ou eliminarse na menor medida permisible, e substituírse por unha válida que represente as intencións destas condicións de uso, de maneira que sigan mantendo a súa vixencia.</p><p>As presentes condicións constitúen un contrato íntegro celebrado entre vostede e ALCATEL ONETOUCH en relación co uso do Servizo, e substitúe a calquera acordo ou contrato oral ou escrito que existise anteriormente entre vostede e ALCATEL ONETOUCH.</p><p>Compartir localización</p><p>A mellora da experiencia mellora o seu teléfono compartindo datos de diagnose e uso con Alcatel. Isto non será usado para identificalo/a e permite ao noso equipo mellorar cousas como aplicacións, rendemento, erros e funcionalidades en futuras actualizacións. </p><p> Para máis información, consulte os nosos  </p><p>Termos e condicións</p><p>e </p><p>Para máis información, pregámoslle que lea os nosos  </p>