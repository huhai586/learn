
text.policy=<h2>Chính sách về quyền riêng tư</h2><h3>Giới thiệu</h3><p>Chúng tôi, “TCT Mobile International Limited” (sau đây được gọi là “chúng tôi”, “của chúng tôi”, hoặc “TCT”) tôn trọng các mối quan ngại về quyền riêng tư của bạn.   Chính sách về Quyền riêng tư này giải thích các chính sách và thủ tục của chúng tôi liên quan đến thông tin cá nhân và thông tin khác về khách hàng của chúng tôi. Chúng tôi muốn cung cấp cho bạn sự thoải mái và tin tưởng về cách chúng tôi thu thập, sử dụng, tiết lộ, và bảo vệ thông tin cá nhân và thông tin khác mà chúng tôi thu thập hoặc bạn cung cấp cho chúng tôi.  Chính sách về Quyền riêng tư này cũng giải thích cách bạn có thể liên lạc với chúng tôi nếu bạn có bất kỳ thắc mắc hoặc quan ngại nào về thông tin cá nhân của bạn.</p><h3>Phạm vi</h3><p>Chính sách về Quyền riêng tư này mô tả chi tiết chính sách và các thực hành của chúng tôi liên quan đến việc thu thập, sử dụng và tiết lộ thông tin mà chúng tôi thu thập thông qua trang web, ứng dụng phần mềm, trang phương tiện truyền thông xã hội, tin nhắn qua email của chúng tôi, và hoạt động mua hoặc sử dụng các sản phẩm, dịch vụ của chúng tôi của bạn, hoặc thông tin cá nhân mà bạn cung cấp cho chúng tôi.</p><p>Bằng cách cung cấp thông tin cá nhân cho chúng tôi, truy cập trang web của chúng tôi hoặc bằng cách sử dụng các sản phẩm hoặc dịch vụ của chúng tôi, bạn xác nhận rằng bạn đã đọc và hiểu Chính sách về Quyền riêng tư này và đồng ý các điều khoản và điều kiện của Chính sách về Quyền riêng tư này.</p><p>Thông tin cá nhân của bạn sẽ được lưu trữ và xử lý trên các máy chủ bảo mật tại Khu vực Kinh tế Châu Âu (“EEA”). Do tính chất toàn cầu của internet, thông tin cá nhân của bạn có thể được truyền đến các quốc gia bên ngoài EEA nơi mà có hệ thống pháp lý không cung cấp mức độ bảo vệ dữ liệu của bạn giống như pháp luật của Liên minh Châu Âu và cụ thể hơn là của Pháp, và bằng cách sử dụng các trang web, ứng dụng phần mềm, trang phương tiện truyền thông xã hội, tin nhắn qua email của chúng tôi và hoạt động mua hoặc sử dụng các sản phẩm hoặc dịch vụ của chúng tôi của bạn, bạn đồng ý với các điều khoản đó.</p><p>Chúng tôi sẽ thực hiện tất cả các bước hợp lý cần thiết để đảm bảo rằng thông tin cá nhân của bạn được lưu trữ và xử lý bảo mật và phù hợp với Chính sách về Quyền riêng tư này và các luật hiện hành.</p><h3>Thông tin cá nhân mà chúng tôi thu thập</h3><p>Chính sách về Quyền riêng tư này áp dụng đối với những thông tin cá nhân có thể được sử dụng để liên lạc hoặc nhận dạng từng người.</p><p>Chúng tôi thu thập thông tin mà bạn cung cấp cho chúng tôi. Chúng tôi tiếp nhận và lưu trữ an toàn bất kỳ thông tin nào khi bạn tạo một ID tài khoản, mua sản phẩm hoặc dịch vụ của chúng tôi, tải xuống bản cập nhật phần mềm, liên lạc với chúng tôi hoặc tham gia vào cuộc khảo sát trực tuyến.   </p><p>Chúng tôi thu thập thông tin tự động.   Chúng tôi tiếp nhận và lưu trữ một số loại thông tin bất cứ khi nào mà bạn tương tác với chúng tôi.</p><p>Chúng tôi thu thập thông tin được sử dụng trong các thông tin liên lạc qua email.  Để giúp chúng tôi làm email hữu ích và thú vị hơn, chúng tôi thường nhận xác nhận khi bạn mở email từ trang web mua sắm điện tử của chúng tôi nếu máy tính của bạn hỗ trợ các khả năng đó.  Chúng tôi cũng so sánh danh sách khách hàng của chúng tôi với các danh sách nhận được từ các công ty khác, trong nỗ lực nhằm tránh việc gửi các tin nhắn không cần thiết đến các khách hàng của chúng tôi.   </p><p>Chúng tôi thu thập thông tin từ các nguồn khác. Chúng tôi có thể tiếp nhận thông tin về bạn từ các nguồn khác, mà được bạn cho phép hợp pháp để truyền thông tin đó đến các bên thứ ba và bổ sung vào thông tin tài khoản của chúng tôi.</p><h3>Cách chúng tôi sử dụng thông tin cá nhân của bạn</h3><p>Thông tin cá nhân mà chúng tôi thu thập cho phép chúng tôi tiếp tục gửi cho bạn các thông báo về các sản phẩm mới nhất, bản cập nhật phần mềm và sự kiện sắp tới của chúng tôi.  Nếu bạn không muốn nằm trong danh sách gửi thư của chúng tôi, bạn có thể bỏ chọn bất kỳ lúc nào bằng cách cập nhật tùy chọn của bạn.</p><p>Chúng tôi cũng sử dụng thông tin cá nhân để giúp chúng tôi tạo, phát triển, vận hành, cung cấp, và cải thiện các sản phẩm, dịch vụ, nội dung, quảng cáo của chúng tôi và không ngừng cải thiện trải nghiệm người dùng của bạn</p><p>Chúng tôi có thể sử dụng thông tin cá nhân của bạn để trả lời các truy vấn của bạn và đáp ứng các yêu cầu của bạn.</p><p>Chúng tôi có thể sử dụng thông tin cá nhân của bạn, bao gồm ngày sinh, để xác minh danh tính, hỗ trợ nhận dạng người dùng, và xác định các dịch vụ thích hợp.  Ví dụ, chúng tôi có thể sử dụng ngày sinh để xác định tuổi của chủ sở hữu tài khoản người dùng.</p><p>Đôi khi chúng tôi có thể sử dụng thông tin cá nhân của bạn để gửi các thông báo quan trọng, như thông tin liên lạc về hoạt động mua và các thay đổi trong các điều khoản, điều kiện và chính sách của chúng tôi.  Bởi thông tin này quan trọng với sự tương tác của bạn với chúng tôi, bạn không thể hủy nhận các thông tin liên lạc này.</p><p>Chúng tôi cũng có thể sử dụng thông tin cá nhân cho các mục đích nội bộ như kiểm toán, phân tích dữ liệu, và nghiên cứu để cải thiện các sản phẩm, dịch vụ và thông tin liên lạc với khách hàng của chúng tôi.</p><h3>Thu thập và Sử dụng Thông tin Phi Cá nhân</h3><p>Chúng tôi cũng có thể thu thập thông tin mà bản thân thông tin đó không cho phép liên kết trực tiếp với bất kỳ cá nhân cụ thể nào.  Chúng tôi có thể thu thập, sử dụng, truyền và tiết lộ thông tin phi cá nhân cho bất kỳ mục đích nào.   Dưới đây là một số ví dụ về dữ liệu phi cá nhân mà chúng tôi có thể thu thập:</p><p>Dữ liệu phi cá nhân như nghề nghiệp, ngôn ngữ, mã zip, mã vùng, mã nhận dạng thiết bị duy nhất, URL tham chiếu, vị trí, và múi giờ nơi mà một trong các sản phẩm của chúng tôi được sử dụng để chúng tôi có thể hiểu hành vi của khách hàng tốt hơn và cải thiện tốt hơn các sản phẩm, dịch vụ và quảng cáo của chúng tôi.</p><p>Dữ liệu phi cá nhân liên quan đến các hoạt động của khách hàng trên trang web, dịch vụ đám mây và cửa hàng ứng dụng của chúng tôi và từ các sản phẩm và dịch vụ khác của chúng tôi. Thông tin này được tổng hợp và sử dụng để giúp chúng tôi cung cấp thêm thông tin hữu ích cho các khách hàng của chúng tôi và hiểu phần nào của trang web, sản phẩm và dịch vụ của chúng tôi được quan tâm nhất.   Đối với mục đích của chính sách về quyền riêng tư này, loại dữ liệu này được xem là thông tin phi cá nhân.</p><p>Chi tiết về cách bạn sử dụng các dịch vụ của chúng tôi, bao gồm các truy vấn tìm kiếm, có thể được sử dụng để cải thiện sự phù hợp của các kết quả được cung cấp bởi các dịch vụ của chúng tôi.  Ngoại trừ trong các trường hợp hạn chế để đảm bảo chất lượng các dịch vụ của chúng tôi qua Internet, thông tin đó sẽ không được liên kết với địa chỉ IP của bạn.</p><p>Với sự chấp thuận rõ ràng của bạn, chúng tôi có thể thu thập dữ liệu về cách bạn sử dụng thiết bị và ứng dụng của bạn để giúp các nhà phát triển ứng dụng cải thiện ứng dụng của họ.</p><p>Nếu chúng tôi kết hợp thông tin phi cá nhân với thông tin cá nhân, thông tin được kết hợp sẽ được xử lý như thông tin cá nhân đến chừng nào thông tin vẫn được kết hợp.</p><h3>Cookie và Công nghệ Khác</h3><p>Các trang web, dịch vụ trực tuyến, ứng dụng tương tác, tin nhắn qua email, và quảng cáo của chúng tôi có thể sử dụng “cookie” và các công nghệ khác. Các công nghệ này giúp chúng tôi hiểu hơn về hành vi của người dùng, cho chúng tôi biết phần nào của các trang web mà người dùng đã truy cập, đồng thời nâng cao và đo lường tính hiệu quả của quảng cáo và tìm kiếm trên web.   Chúng tôi xử lý thông tin được thu thập bằng cookie và các công nghệ khác như thông tin phi cá nhân. Tuy nhiên, trong phạm vi các địa chỉ IP hoặc mã nhận dạng tương tự được xem là thông tin cá nhân theo luật pháp địa phương, chúng tôi cũng xử lý các mã nhận dạng này như thông tin cá nhân.   Tương tự, trong phạm vi thông tin phi cá nhân được kết hợp với thông tin cá nhân, chúng tôi xử lý thông tin kết hợp như thông tin cá nhân cho mục đích của Chính sách về Quyền riêng tư này.</p><p>TCT và các đối tác của chúng tôi cũng sử dụng các cookie và công nghệ khác để ghi nhớ thông tin cá nhân khi bạn sử dụng trang web, dịch vụ trực tuyến, và ứng dụng của chúng tôi.   Mục tiêu của chúng tôi trong các trường hợp này là để giúp trải nghiệm của bạn với TCT trở nên thuận tiện và cá nhân hơn.   Ví dụ, biết người sử dụng máy tính hoặc thiết bị của bạn đã mua một sản phẩm nào đó hoặc sử dụng một dịch vụ cụ thể giúp chúng tôi thực hiện quảng cáo và thông tin liên lạc qua email phù hợp hơn với sự quan tâm của bạn.</p><p>Bạn có thể cấu hình trình duyệt của bạn để chấp nhận tất cả các cookie, từ chối tất cả các cookie, hoặc thông báo cho bạn khi cookie được gửi. Mỗi trình duyệt đều khác nhau, vì vậy hãy kiểm tra menu &quot;Help&quot; (Trợ giúp) trong trình duyệt của bạn để tìm hiểu về cách thay đổi các tùy chọn cookie của bạn. Ví dụ, trên Microsoft Internet Explorer bạn có thể tắt hoặc xóa các cookie bằng cách chọn “Tools/Internet Options” (Công cụ/Tùy chọn Internet).</p><p>Trong một số tin nhắn qua email của chúng tôi, chúng tôi sử dụng “click-through URL” (URL nhấp chuột) được liên kết với nội dung trên trang web của chúng tôi.  Khi khách hàng nhấp vào một trong các URL này, họ chuyển qua một máy chủ web riêng trước khi đến trang đích trên trang web của chúng tôi.  Chúng tôi theo dõi dữ liệu nhấp chuột này để giúp chúng tôi xác định sự quan tâm trong các chủ đề cụ thể và đo lường tính hiệu quả của các thông tin liên lạc với khách hàng của chúng tôi.  Nếu bạn không muốn bị theo dõi theo cách này, bạn không nên nhấp vào liên kết văn bản hoặc đồ họa trong các tin nhắn email.</p><h3>Chúng tôi có Chia sẻ Thông tin không?</h3><p>Chúng tôi không chia sẻ thông tin cá nhân với các công ty, tổ chức và cá nhân bên ngoài TCT trừ khi thuộc một trong các trường hợp sau. </p><p>TCT có thể chia sẻ thông tin cá nhân với sự chấp thuận của bạn.</p><p>Chúng tôi có thể tiết lộ thông tin cá nhân cho các chi nhánh của chúng tôi khi cần thiết để thực hiện các dịch vụ thay mặt chúng tôi hoặc thay mặt bạn.</p><p>Chúng tôi hợp tác với các công ty và cá nhân để thực hiện các chức năng thay mặt chúng tôi.  Ví dụ bao gồm đáp ứng các đơn đặt hàng, giao các bưu kiện, gửi qua đường bưu điện và email, xóa thông tin lặp khỏi danh sách khách hàng, phân tích dữ liệu, cung cấp hỗ trợ tiếp thị, cung cấp các kết quả và liên kết tìm kiếm (bao gồm danh sách và liên kết mất phí), xử lý các khoản thanh toán qua thẻ tín dụng, và cung cấp dịch vụ khách hàng.  Họ có quyền truy cập thông tin cá nhân cần thiết để thực hiện các chức năng của họ, nhưng không thể sử dụng thông tin cá nhân cho các mục đích khác.</p><p>Chúng tôi sẽ chia sẻ thông tin cá nhân với các tổ chức hoặc cá nhân bên ngoài tổ chức của chúng tôi nếu chúng tôi tin rằng việc truy cập, sử dụng, lưu trữ hoặc tiết lộ thông tin cần thiết hợp lý để:   </p><p>đáp ứng bất kỳ luật, quy định, thủ tục pháp lý hiện hành hoặc yêu cầu có thể thi hành của chính phủ nào.</p><p>phát hiện, ngăn chặn hoặc giải quyết các vấn đề về gian lận, bảo mật hoặc kỹ thuật.</p><p>bảo vệ chống lại thiệt hại đến quyền, tài sản hoặc sự an toàn của người dùng của chúng tôi hoặc công chúng, theo quy định hoặc sự cho phép của pháp luật.</p><p>Thông tin cá nhân của bạn có thể được truyền đến, và được lưu trữ tại, điểm đến bên ngoài EEA trong tập đoàn TCT. Thông tin cũng có thể được nhân viên đang hoạt động bên ngoài EEA, người mà làm việc cho chúng tôi hoặc cho một trong các nhà cung cấp của chúng tôi, xử lý.  Chúng tôi sẽ thực hiện tất cả các bước cần thiết để đảm bảo rằng thông tin cá nhân của bạn được xử lý bảo mật và tuân theo chính sách về quyền riêng tư này.</p><h3>Bảo mật và Tính minh bạch</h3><p>Chúng tôi sẽ nỗ lực để thực hiện tất cả các biện pháp và quy trình thực, kỹ thuật và tổ chức hợp lý để bảo vệ và bảo mật thông tin cá nhân mà chúng tôi thu thập thông qua các sản phẩm và trang web của chúng tôi.</p><p>Chúng tôi nỗ lực bảo vệ công ty, danh tiếng và người dùng của chúng tôi khỏi sự truy cập trái phép hoặc thay đổi trái phép, tiết lộ hoặc phá hoại thông tin cá nhân mà chúng tôi sở hữu.  Cụ thể:</p><p>Chúng tôi đánh giá các thực hành thu thập, lưu trữ và xử lý thông tin của chúng tôi, bao gồm các biện pháp bảo mật thực, để bảo vệ chống lại sự truy cập trái phép vào hệ thống;</p><p>Chúng tôi sử dụng mã hóa khi thích hợp;</p><p>Chúng tôi sử dụng phương pháp bảo vệ bằng mật khẩu khi thích hợp;</p><p>Chúng tôi giới hạn quyền truy cập thông tin cá nhân ở các nhân viên, nhà thầu và đại lý của chúng tôi - những người cần biết thông tin đó để xử lý thay mặt chúng tôi và phải tuân theo các nghĩa vụ bảo mật nghiêm ngặt theo hợp đồng.  Họ có thể bị xử lý kỷ luật hoặc hợp đồng của họ có thể bị chấm dứt nếu họ không đáp ứng các nghĩa vụ này.</p><p>Tuy nhiên,</p><p>các biện pháp này không có nghĩa là bạn không cần thực hiện các bước thích hợp lý để đảm bảo thông tin của bạn an toàn và bảo mật, cụ thể bằng cách tránh ID hoặc mật khẩu người dùng dễ đoán, bằng cách đảm bảo rằng bạn không tiết lộ (các) mật khẩu của bạn hoặc cho bất kỳ người nào khác quyền truy cập vào tài khoản người dùng và thông tin cá nhân của bạn, và bất kỳ biện pháp bảo vệ nào khác có thể được áp dụng.</p><p>Liên quan đến tính minh bạch, mục tiêu của chúng tôi là phải làm rõ thông tin nào chúng tôi thu thập, để bạn có thể lựa chọn về cách thông tin được sử dụng.</p><p>Nếu bạn chia sẻ thông tin cá nhân của bạn thông qua một trong các trang web hoặc thiết bị của chúng tôi với tài khoản của bên thứ ba, như Facebook, Google + hoặc Twitter, vui lòng lưu ý rằng quyền riêng tư của thông tin cá nhân của bạn sẽ được một trong các bên thứ ba tương ứng đó quản lý.  Chúng tôi không chịu trách nhiệm về bất kỳ thiệt hại nào do mất dữ liệu, thiệt hại hoặc vi phạm có thể xảy ra đối với các hồ sơ của bên thứ ba của bạn mà chúng tôi không kiểm soát.</p><p>Bất kỳ thông tin cá nhân hoặc nội dung nào mà bạn tự nguyện tiết lộ trong khi sử dụng trang web hoặc thiết bị của chúng tôi và có thể được các thành viên của các ứng dụng hoặc trang web của bên thứ ba (như phòng chat, trong tin nhắn) xem, sẽ được xem công khai và có thể được những người khác thu thập, xem và sử dụng.  Bạn chịu trách nhiệm về thông tin cá nhân mà bạn chọn để chia sẻ hoặc gửi trong trường hợp này.</p><h3>Trẻ em</h3><p>Chúng tôi hiểu tầm quan trọng của việc thực hiện thêm các biện pháp phòng ngừa để bảo vệ quyền riêng tư và sự an toàn của trẻ sử dụng các sản phẩm và dịch vụ của chúng tôi.  Theo đó, chúng tôi cố ý không thu thập, sử dụng hoặc tiết lộ thông tin cá nhân của trẻ em dưới 13 tuổi hoặc tuổi tối thiểu tương đương trong phạm vi quyền hạn liên quan, mà không có sự chấp thuận có thể xác minh của cha mẹ.   Nếu chúng tôi biết rằng, chúng tôi đã thu thập thông tin cá nhân của trẻ dưới 13 tuổi, hoặc tuổi tối thiểu tương đương tùy thuộc vào khu vực quyền hạn, mà không nhận được sự chấp thuận trước có thể xác minh của cha mẹ, chúng tôi sẽ thực hiện các bước để xóa thông tin đó sớm nhất có thể.</p><h3>Thay đổi</h3><p>Chính sách về Quyền riêng tư của chúng tôi có thể thay đổi tùy từng thời điểm.  Chúng tôi sẽ đăng bất kỳ thay đổi nào trong Chính sách về Quyền riêng tư trên trang này và, nếu có thay đổi đáng kể, chúng tôi sẽ đưa ra thông báo dễ thấy hơn (bao gồm, đối với một số dịch vụ, thông báo qua email về những thay đổi trong Chính sách về Quyền riêng tư). Chúng tôi cũng sẽ giữ các phiên bản trước của Chính sách về Quyền riêng tư này trong phần lưu trữ để bạn xem xét.</p><p>Phiên bản hiện tại là ngày 25/03/2016.</p><h3>Lưu giữ Thông tin Cá nhân</h3><p>Chúng tôi lưu thông tin cá nhân của bạn trong thời gian giới hạn cần thiết để thực hiện các mục đích nêu trong Chính sách về Quyền riêng tư này trừ khi cần thời gian lưu giữ lâu hơn hoặc luật phát cho phép và chỉ cho các mục đích nêu trên. Sau khi đã đạt được mục đích, tất cả thông tin cá nhân sẽ bị xóa theo chế độ an toàn và bảo mật.</p><h3>Các Dịch vụ Dựa trên Vị trí</h3><p>Để cung cấp các dịch vụ dựa trên vị trí trên các sản phẩm TCT, TCT, các đối tác và bên được cấp phép của chúng tôi có thể thu thập, sử dụng và chia sẻ dữ liệu vị trí chính xác, bao gồm vị trí địa lý thời gian thực của thiết bị của bạn. Nếu khả dụng, các dịch vụ dựa trên vị trí có thể sử dụng GPS, Bluetooth, và Địa chỉ IP của bạn, cùng điểm truy cập Wi-Fi nguồn từ đám đông và các vị trí tháp di động, và các công nghệ khác để xác định vị trí gần đúng của thiết bị của bạn.  Trừ khi bạn chấp thuận, dữ liệu vị trí này được thu thập một cách ẩn danh theo cách không nhận dạng cá nhân bạn và được TCT, các đối tác và người được cấp phép của chúng tôi sử dụng để cung cấp và cải tiến các sản phẩm và dịch vụ dựa trên vị trí. Ví dụ, thiết bị của bạn có thể chia sẻ vị trí địa lý của nó với các nhà cung cấp ứng dụng khi bạn chọn tham gia vào các dịch vụ định vị của họ.n</p><h3>Các Địa điểm và Dịch vụ của Bên thứ ba</h3><p>Các trang web, sản phẩm, ứng dụng và dịch vụ của TCT có thể chứa các liên kết đến các trang web, sản phẩm và dịch vụ của bên thứ ba. Các sản phẩm và dịch vụ của chúng tôi cũng có thể sử dụng hoặc cung cấp các sản phẩm hoặc dịch vụ từ các bên thứ ba. Thông tin do các bên thứ ba thu thập, trong đó có thể bao gồm các thông tin như dữ liệu vị trí hoặc các chi tiết liên lạc, được quản lý bởi thực hành quyền riêng tư của các bên thứ ba. Chúng tôi khuyến khích bạn tìm hiểu về các thực hành quyền riêng tư của các bên thứ ba này.</p><h3>Quyền của bạn:</h3> <h3> Truy cập, Chỉnh sửa, Chặn</h3><p>Bạn có thể truy cập, xem xét và chỉnh sửa thông tin cá nhân của bạn bất cứ lúc nào bằng cách đăng nhập vào tài khoản người dùng của bạn, vào trang hồ sơ người dùng của bạn hoặc liên hệ trực tiếp với chúng tôi. Nếu bạn yêu cầu chúng tôi chỉnh sửa hoặc xóa thông tin cá nhân của bạn, chúng tôi có thể yêu cầu bạn cung cấp cho chúng tôi bằng chứng danh tính của bạn trước khi chúng tôi có thể hành động theo yêu cầu của bạn.</p><p>Bạn cũng có thể yêu cầu xóa hoặc chặn dữ liệu của mình, nếu phù hợp, nếu bạn cho rằng dữ liệu của mình là không chính xác.</p><p>Đối với tất cả hoặc bất kỳ yêu cầu nào nêu trên, bạn có thể gửi yêu cầu của mình đến địa chỉ email sau đây: privacy@alcatelonetouch.com</p><p>Theo một số khu vực quyền hạn và luật bảo vệ dữ liệu, bạn có thể có quyền yêu cầu thông tin chi tiết về thông tin cá nhân của mình, mà chúng tôi giữ, về bạn hoặc yêu cầu chỉnh sửa hoặc xóa thông tin cá nhân của bạn.</p><p>Vui lòng giúp chúng tôi đảm bảo rằng thông tin của bạn mà chúng tôi giữ là chính xác và cập nhật. Nếu bạn cho rằng bất kỳ điều gì về bạn mà chúng tôi đang lưu giữ là không chính xác hoặc không đầy đủ, vui lòng liên lạc với chúng tôi theo địa chỉ privacy@alcatelonetouch.com hoặc gửi thư tới ban dịch vụ khách hàng của chúng tôi.</p><h3>Thắc mắc về Quyền riêng tư</h3><p>Nếu bạn có bất kỳ thắc mắc hoặc mối quan ngại nào về Chính sách về Quyền riêng tư của chúng tôi hoặc xử lý dữ liệu hoặc nếu bạn muốn nộp khiếu nại về hành vi có khả năng vi phạm luật quyền riêng tư địa phương, vui lòng liên lạc với chúng tôi. Bạn cũng có thể liên lạc với chúng