 quan đến việc sử dụng Ứng dụng hoặc Dịch vụ của bạn.</p><p>ALCATEL ONETOUCH sẽ không bao giờ chịu trách nhiệm pháp lý đối với bất kỳ mô tả nào, bao gồm trách nhiệm pháp lý đối với sự bất cẩn (trừ khi đối với thương tích hoặc tử vong cá nhân), đối với bất kỳ tổn thương hoặc tổn thất nào (bao gồm nhưng không giới hạn ở mất hoạt động kinh doanh, doanh thu, lợi nhuận hoặc tổn thất theo đó) do việc sử dụng hoặc không có khả năng sử dụng Dịch vụ của bạn.</p><p>Nếu bạn vi phạm các Điều khoản và Điều kiện này, bạn sẽ chịu trách nhiệm trước ALCATEL ONETOUCH, các giám đốc, cán bộ, nhân viên, chi nhánh, đại lý, nhà thầu và bên cấp phép của ALCATEL ONETOUCH về bất kỳ khiếu nại nào phát sinh từ sự vi phạm của bạn. Bạn cũng sẽ chịu trách nhiệm đối với bất kỳ hành động nào do ALCATEL ONETOUCH thực hiện như một phần của cuộc điều tra hành vi vi phạm đáng ngờ về các Điều khoản và Điều kiện này, hoặc do đã phát hiện hoặc quyết định rằng đã xảy ra hành vi vi phạm các Điều khoản và Điều kiện này.</p><h3>Liên kết đến các trang của bên thứ ba</h3><p>Dịch vụ cũng có thể bao gồm các liên kết đến các trang web không thuộc sự kiểm soát của hoặc được duy trì bởi ALCATEL ONETOUCH. ALCATEL ONETOUCH không có trách nhiệm đối với nội dung của các trang web này. ALCATEL ONETOUCH cung cấp các liên kết này chỉ để thuận tiện cho bạn và không nhất thiết phải chứng thực tài liệu trên các trang này.</p><p>Việc bạn sử dụng các trang web của bên thứ ba tạo ra mối quan hệ trực tiếp giữa bạn và các bên thứ ba này. Vì vậy bạn có trách nhiệm đọc và tuân thủ các chính sách về quyền riêng tư của bên thứ ba và các điều khoản và điều kiện áp dụng đối với các trang web của họ. Tất cả và bất kỳ khiếu nại nào liên quan đến các trang web hoặc nội dung của bên thứ ba có trên trang web phải nhắm đến các bên thứ ba. </p><h3>Thay đổi</h3><p>ALCATEL ONETOUCH có quyền sửa đổi các Điều khoản và Điều kiện này bất cứ lúc nào. Các sửa đổi và điều khoản và điều kiện bổ sung như vậy sẽ được thông báo cho bạn và, nếu được chấp nhận, chúng sẽ có hiệu lực ngay lập tức và sẽ được đưa vào các Điều khoản và Điều kiện này. Trong trường hợp bạn không chấp nhận các thay đổi này, bạn có thể chấm dứt truy cập Dịch vụ và Ứng dụng ngay lập tức. Nếu bạn tiếp tục sử dụng Dịch vụ mặc dù bạn không chấp thuận các Điều khoản và Điều kiện hoặc bất kỳ thay đổi nào trong đó, ALCATEL ONETOUCH không chịu trách nhiệm đối với bất kỳ khiếu nại nào phát sinh do việc sử dụng đó.</p><h3>Luật chi phối.</h3> <h3> Khu vực quyền hạn</h3><p>Dịch vụ này được các văn phòng ALCATEL ONETOUCH có trụ sở tại Cộng hòa Nhân dân Trung Hoa kiểm soát và vận hành. Bằng việc truy cập Dịch vụ này, bạn chấp thuận rằng luật pháp của Cộng hòa Nhân dân Trung Hoa sẽ được áp dụng đối với các vấn đề liên quan đến việc sử dụng Dịch vụ mà không tính đến các nguyên tắc xung đột luật pháp.</p><p>Trong trường hợp tranh chấp, nếu phát sinh bất đồng giữa ALCATEL ONETOUCH và bạn từ việc hoặc liên quan đến việc sử dụng Dịch vụ của bạn, thì các bên phải nỗ lực, kịp thời và có thiện chí, giải quyết bất kỳ tranh chấp nào như vậy. Nếu chúng ta không thể giải quyết bất kỳ tranh chấp nào trong thời gian hợp lý (không vượt quá ba mươi (30) ngày), thì mỗi bên phải nộp đơn tranh cãi hoặc tranh chấp cho các tòa án có thẩm quyền của Cộng hòa Nhân dân Trung Hoa.</p><h3>Khác</h3><p>Nếu bất kỳ điều khoản nào trong các Điều khoản và Điều kiện này do tòa án hoặc hoặc tòa án khác có thẩm quyền xác định là không có giá trị hoặc không có hiệu lực, thì các điều khoản đó phải bị giới hạn hoặc xóa bỏ đến phạm vi tối thiểu cần thiết và được thay thế bằng điều khoản hợp pháp trình bày tốt nhất mục đích của các Điều khoản và Điều kiện này, để các điều khoản này sẽ tiếp tục có hiệu lực.</p><p>Các Điều khoản và Điều kiện này cấu thành toàn bộ thỏa thuận giữa bạn và ALCATEL ONETOUCH về việc sử dụng Dịch vụ của bạn, và bất kỳ và toàn bộ các thỏa thuận bằng văn bản hoặc lời nói khác hoặc hiểu biết trước đây tồn tại giữa bạn và ALCATEL ONETOUCH về việc sử dụng như vậy theo đây sẽ được thay thế và hủy bỏ.</p><p>Chia sẻ vị trí</p><p>Cải thiện trải nghiệm khiến điện thoại của bạn tốt hơn bằng cách chia sẻ dữ liệu chẩn đoán và sử dụng cho Alcatel. Thông tin này sẽ không được sử dụng để nhận dạng bạn và chỉ để cho phép các nhóm làm việc chăm chỉ của chúng tôi cải thiện những điều như ứng dụng, hiệu suất, lỗi và các tính năng cho các bản cập nhật trong tương lai. </p><p> Để biết thêm thông tin hãy xem  </p><p>Điều khoản và điều kiện</p><p>và </p><p>Để biết thêm thông tin, vui lòng đọc  </p>