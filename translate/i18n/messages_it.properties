text.help=<h2>1 Impostazione del client</h2><h3>1.1 Accedere a Impostazioni/Sicurezza, toccare Trova telefono.</h3><h3>1.2 Utilizzare l'account Alcatel o un account di terzi per accedere e ottenere l'autorizzazione.<h3>1.3 Se il client del telefono cellulare non è impostato per l'utilizzo della geolocalizzazione delle reti wireless, si apre una finestra a comparsa che ricorda all'utente di impostare i servizi di localizzazione.</h3><h3>1.4 Impostare il numero di cellulare sicuro e il nome del dispositivo.</h3><h4>1.4.1 Numero di cellulare sicuro: il telefono registra questo numero quando la funzione Trova telefono è attiva e invia un messaggio a questo numero quando rileva modifiche nella scheda SIM.</h4><h4>1.4.2 Nome del dispositivo: il valore predefinito è il nome del modello del telefono.L'utente può modificare questo valore predefinito per identificare facilmente il dispositivo mobile corrispondente dall'interfaccia online.</h4><h2>2 Accesso Web</h2><p>Effettuare l'accesso online tramite l'account Alcatel o un account di terzi e accedere alla pagina home Trova telefono al completamento dell'autorizzazione Alcatel.L'account deve essere sincronizzato con il dispositivo mobile.Verificare che la funzione Trova telefono del dispositivo mobile sia attiva prima di effettuare l'accesso online.</p><h2>3 Introduzione alla funzione Trova telefono</h2><h3>3.1 Display di stato del modello</h3><p>Il client Web richiede un account per l'accesso alla pagina home Trova telefono.L'account mostra tutti i dispositivi mobili e il relativo stato corrente.I dispositivi possono essere controllati anche da questo punto.</p><h3>3.2 Localizzazione su mappe Google</h3><p>Dopo aver effettuato l'accesso al client Web, viene inviato un messaggio al cellulare per ottenerne la posizione.Non appena il cellulare segnala la propria posizione sul server, questa viene visualizzata su una mappa Google.Se il server non riceve le informazioni sulla posizione entro 1 minuto significa che il tentativo di localizzazione non è riuscito.È possibile fare clic sul pulsante di aggiornamento e riprovare.</p><h3>3.3 Funzione Squilla</h3><p>Nell'interfaccia online, toccare il pulsante Squilla per far squillare il telefono e inviare istruzioni al cellulare. Il telefono riceve le istruzioni, attiva la suoneria al livello di volume massimo e apre una finestra di dialogo di avviso sulla schermata iniziale.La suoneria si arresta quando l'utente del cellulare risponde alla richiesta nella finestra di dialogo.In assenza di risposta, la suoneria si disattiva automaticamente dopo 5 minuti.</p><h3>3.4 Funzione di blocco schermo</h3><p>Fare clic sul pulsante Blocca schermo per accedere all'interfaccia di blocco dello schermo online.</p><h4>3.4.1 Impostazione della password di blocco schermo</h4><p>Impostare la password di blocco schermo e inviare le istruzioni al cellulare in modalità online.Dopo aver ricevuto l'istruzione dall'interfaccia online, lo schermo sul cellulare viene bloccato e viene visualizzato un messaggio sull'interfaccia online per indicare la riuscita del processo.Successivamente, il telefono può essere sbloccato utilizzando la password.</p><h4>3.4.2 Impostazione dei dati di blocco schermo</h4><p>In modalità online è possibile impostare le informazioni che verranno visualizzate sullo schermo del cellulare quando si invia un'istruzione di blocco schermo.Lo schermo del cellulare viene quindi bloccato e presenta le informazioni inserite.</p><h4>3.4.3 Impostazione del blocco schermo con numero di sicurezza</h4><p>In modalità online è possibile impostare le informazioni che verranno visualizzate sullo schermo del cellulare quando si invia un'istruzione di blocco schermo.Gli utenti possono comporre il numero fornito direttamente dallo schermo bloccato.</p><h3>3.5 Funzione di cancellazione dei dati</h3><p>In modalità online, fare clic sul pulsante Cancella per accedere all'interfaccia di cancellazione.Dopo aver ricevuto questa istruzione dal client Web, tutti i dati verranno cancellati dal cellulare inclusi i contatti, gli SMS e le foto.Se il comando ha esisto positivo, viene visualizzata una finestra di dialogo online a conferma dell'operazione.</p><h3>3.6 Funzione di scatto rapido</h3><h4>3.6.1 Principio di caricamento foto</h4><p>Se la funzione di blocco schermo è attivata nelle impostazioni del dispositivo mobile, la fotocamera scatta una foto dopo i primi cinque tentativi di sblocco non riusciti.Nel caso in cui la funzione di blocco schermo venga attivata online, la fotocamera scatta automaticamente una foto al primo errore di sblocco.La foto viene scattata utilizzando entrambe le fotocamere anteriore e posteriore e lo scatto viene quindi caricato su un server di Trova telefono.</p><h4>3.6.2 Visualizzazione delle foto</h4><p>In modalità online, fare clic sul pulsante Scatto rapido.È quindi possibile scorrere i caricamenti delle ultime 10 foto.</p><h4>3.6.3 Esportazione delle foto</h4><p>In modalità online, fare clic sul pulsante Esporta.È possibile esportare le foto al computer locale.</p><h3>3.7 Invio di SMS al cambio della scheda SIM</h3><p>Quando il servizio Trova telefono è attivato, il telefono invia un messaggio di notifica a un telefono cellulare in standby preimpostato per segnalare che la scheda SIM è stata cambiata o se è stata inserita una nuova scheda SIM.Questa funzione non deve essere necessariamente impostata dall'interfaccia online.</p><h2>4 FAQ</h2><h3>4.1 È possibile gestire più dispositivi mobili dallo stesso account Alcatel?</h3><p>Sì, diversi telefoni cellulari possono utilizzare il servizio Trova telefono dallo stesso account Alcatel.Utilizzare l'account Alcatel per effettuare l'accesso al server Web di Trova telefono, aprire la pagina home e visualizzare lo stato di tutti i dispositivi associati al servizio Trova telefono impostato dall'account Alcatel in questione.</p><h3>4.2 Dopo aver effettuato l'accesso alla pagina home Trova telefono per la prima volta, devo accedere al mio account Alcatel per entrare nella pagina home alla successiva occasione?</h3><p>No, è possibile accedere direttamente a Trova telefono senza dover accedere al proprio account Alcatel.</p><h3>4.3 Perché il mio cellulare non accede al servizio Trova telefono?</h3><p>Verificare che la connessione di rete sia attiva prima di accedere al servizio Trova telefono.I servizi Trova telefono devono accedere ai server GCM.Una connessione di rete anomala o la mancata connessione al server possono generare un errore.Riprovare in un secondo momento dopo aver ripristinato la stabilità della rete.</p><h3>4.4 Come si disattiva il servizio Trova telefono?</h3><p>Anche la disattivazione del servizio Trova telefono del cellulare in uso richiede la certificazione dell'account; per completare la disattivazione è necessario accedere all'account utilizzato per la registrazione del servizio Trova telefono.</p><h3>4.5 Perché la posizione del mio cellulare non viene visualizzata sulle mappe Google?</h3><p>Un errore di localizzazione indica che l'interfaccia online non ha ricevuto le informazioni di localizzazione necessarie.L'errore può essere ricondotto a problemi di rete o al mancato avvio dei servizi di localizzazione necessari da parte del cellulare.Il cellulare può essere localizzato in due modi: tramite geolocalizzazione delle reti wireless e tramite GPS.Attivare prima la funzione di geolocalizzazione delle reti wireless accedendo alla directory Impostazioni ->Sicurezza e attivando Utilizzo di una rete wireless.</p><h3>4.6 Perché il mio cellulare appare come offline dopo l'accesso al server Web?</h3><p>Il cellulare è stato spento e non può connettersi a Internet.</p><h3>4.7 Perché non posso vedere alcuna foto online dopo vari errori di sblocco del telefono?</h3><p>Accertarsi che il telefono sia impostato per connettersi a Internet, tramite 3G o Wi-Fi quando il servizio Trova telefono è attivo.</p>
text.policy=<h2>Informativa sulla privacy</h2><h3>Introduzione</h3><p>La &quot;TCT Mobile International Limited&quot; (a cui di seguito viene fatto riferimento come &quot;la società&quot;, &quot;noi, nostro/a/i/e&quot;, o “TCT”) rispetta le preoccupazioni dell\&apos;utente in merito alla privacy. L&apos;Informativa sulla privacy illustra le nostre politiche e procedure riguardo alle informazioni di tipo personale e di altra natura dei clienti. Desideriamo garantire all&apos;utente un certo livello di sicurezza e fiducia in relazione alle modalità di raccolta, utilizzo, divulgazione e protezione delle informazioni personali e di altro tipo che raccogliamo o che l&apos;utente ci fornisce. L&apos;Informativa sulla privacy riporta anche le modalità con cui è possibile contattarci in caso di domande o dubbi in merito alle proprie informazioni personali.</p><h3>Ambito</h3><p>La presente Informativa sulla privacy descrive dettagliatamente la nostra politica e le nostre pratiche in relazione a raccolta, utilizzo e divulgazione delle informazioni che raccogliamo attraverso i nostri siti Web, le applicazioni software, le pagine dei social network, i messaggi e-mail e l&apos;acquisto o l&apos;utilizzo dei nostri prodotti e servizi, o delle informazioni personali che l&apos;utente ci fornisce in altri modi.</p><p>Fornendoci le proprie informazioni personali, attraverso l&apos;accesso al nostro sito Web o l&apos;utilizzo dei nostri prodotti o servizi, l&apos;utente riconosce di aver letto e compreso la presente Informativa sulla privacy e di averne accettato Termini e condizioni.</p><p>Le informazioni personali verranno salvate ed elaborate su server protetti all&apos;interno dell&apos;Area Economica Europea (&quot;AEE&quot;). Considerando la natura globale di Internet, le informazioni personali potrebbero essere trasferite in paesi al di fuori dell&apos;AEE i cui sistemi normativi non offrono lo stesso livello di protezione dei dati garantito dalle leggi dell&apos;Unione europea e in particolar modo della Francia. Utilizzando i nostri siti Web, applicazioni software, pagine di social network, messaggi e-mail e acquistando o utilizzando i nostri prodotti e servizi, l&apos;utente accetta questi termini.</p><p>Prenderemo tutte le precauzioni ragionevolmente necessarie per assicurare all&apos;utente che le informazioni personali siano salvate ed elaborate in modo sicuro e in accordo con questa Informativa sulla privacy e con le leggi applicabili.</p><h3>Informazioni personali raccolte</h3><p>La presente Informativa sulla privacy si applica alle informazioni personali, cioè a quelle informazioni che possono essere utilizzate per contattare o identificare una persona.</p><p>Raccogliamo le informazioni che l&apos;utente ci fornisce. La società riceve e salva in modo sicuro qualsiasi informazione fornita quando l&apos;utente crea un ID account, acquista prodotti o servizi, scarica aggiornamenti software, ci contatta o partecipa a un sondaggio online. </p><p>Raccolta automatica di informazioni. Riceviamo e salviamo alcuni tipi di informazioni ogni qualvolta l&apos;utente interagisce con noi.</p><p>Raccolta di informazioni utilizzate nelle comunicazioni e-mail. Per aiutarci a rendere i messaggi e-mail più utili e interessanti, spesso riceviamo una conferma di lettura quando l&apos;utente apre un messaggio e-mail dal nostro sito Web di shopping online, se il suo computer supporta tali funzionalità. Inoltre, confrontiamo l&apos;elenco dei nostri clienti con gli elenchi forniti da altre compagnie, cercando così di evitare l&apos;invio di messaggi inutili ai nostri clienti. </p><p>Raccolta di informazioni da altre fonti. Le informazioni personali dell&apos;utente possono essere inviate alla società anche da altre fonti, debitamente autorizzate dall&apos;utente stesso a trasferire tali informazioni a terze parti, e vengono aggiunte alle informazioni del nostro account.</p><h3>Modalità di utilizzo delle informazioni personali</h3><p>Le informazioni personali che raccogliamo ci consentono di mantenere l&apos;utente informato riguardo agli annunci dei nuovi prodotti, agli aggiornamenti software e agli eventi in programma. Se l&apos;utente non desidera essere incluso nella nostra mailing list, può annullare la sottoscrizione in qualsiasi momento aggiornando le proprie preferenze.</p><p>Le informazioni personali vengono utilizzate anche per creare, sviluppare, far funzionare, consegnare e ottimizzare i nostri prodotti, servizi, contenuti, materiale pubblicitario e per migliorare continuamente l&apos;esperienza dell&apos;utente.</p><p>Le informazioni personali possono essere utilizzate dalla società anche per rispondere alle domande e soddisfare le richieste dell&apos;utente.</p><p>Le informazioni personali, inclusa la data di nascita, possono essere utilizzate per verificare l&apos;identità, fornire assistenza nell&apos;identificazione degli utenti e per determinare i servizi appropriati. Ad esempio, la data di nascita può essere utilizzata per stabilire l&apos;età dei proprietari degli account utente.</p><p>Periodicamente, le informazioni personali possono essere utilizzate per l&apos;invio di avvisi importanti, quali comunicazioni relative ad acquisti e modifiche ai nostri termini, condizioni e politiche. Considerando l&apos;importanza di tali informazioni per il rapporto con l&apos;utente, sarebbe preferibile non annullare la sottoscrizione per la ricezione di questo tipo di comunicazioni.</p><p>Le informazioni personali possono essere utilizzate anche con finalità interne, come controllo, analisi dei dati e ricerca per il miglioramento di prodotti, servizi e comunicazioni con il cliente.</p><h3>Raccolta e utilizzo di informazioni non personali</h3><p>La società può inoltre raccogliere informazioni che, di per sé, non consentono una diretta associazione con una persona specifica. La società può raccogliere, utilizzare, trasferire e divulgare informazioni non personali per qualsiasi scopo. Di seguito sono elencati alcuni esempi di dati non personali che la società può raccogliere:</p><p>Dati non personali come occupazione, lingua, CAP, prefisso, identificatore univoco del dispositivo, URL di riferimento, posizione e fuso orario in cui viene utilizzato uno dei nostri prodotti in modo da poter capire meglio il comportamento del cliente e migliorare i nostri prodotti, servizi e materiale pubblicitario.</p><p>Dati non personali relativi alle attività del cliente sul nostro sito Web, a servizi cloud e app store e ad altri nostri prodotti e servizi. Tali informazioni vengono accorpate e utilizzate per aiutarci a fornire ai clienti informazioni più utili e per capire quali parti del nostro sito Web, dei nostri prodotti e servizi risultano di maggior interesse. Per gli scopi della presente Informativa sulla privacy, questi tipi di dati vengono considerati come informazioni non personali.</p><p>Dettagli sull&apos;utilizzo dei nostri servizi, incluse le chiavi di ricerca, che possono essere utilizzati per migliorare la rilevanza dei risultati forniti. Con l&apos;eccezione di casi limitati al fine di garantire la qualità dei nostri servizi su Internet, tali informazioni non verranno associate all&apos;indirizzo IP.</p><p>Con il consenso esplicito dell&apos;utente, la società può raccogliere dati relativi all&apos;utilizzo del dispositivo e delle applicazioni con lo scopo di aiutare gli sviluppatori a migliorare le proprie applicazioni.</p><p>Se le informazioni non personali vengono associate alle informazioni personali, le informazioni così risultanti verranno trattate come informazioni personali, per tutto il tempo in cui rimarranno associate.</p><h3>Cookie e altre tecnologie</h3><p>I siti Web, servizi online, applicazioni interattive, messaggi e-mail e materiale pubblicitario della società possono utilizzare &quot;cookie&quot; e altre tecnologie. Queste tecnologie ci consentono di capire meglio il comportamento dell&apos;utente, segnalano le parti dei nostri siti Web che sono state visitate e semplificano e misurano l&apos;efficacia della pubblicità e delle ricerche sul Web. Le informazioni raccolte da cookie e altre tecnologie vengono trattate come informazioni non personali. Tuttavia, nella misura in cui gli indirizzi IP o identificatori simili sono considerati informazioni personali dalle normative locali, tali identificatori vengono trattati come informazioni personali. Allo stesso modo, nella misura in cui le informazioni non personali sono associate alle informazioni personali, le informazioni risultanti vengono trattate come informazioni personali per gli scopi della presente Informativa sulla privacy.</p><p>Inoltre, la TCT e i suoi partner utilizzano cookie e altre tecnologie per ricordare le informazioni personali quando l&apos;utente utilizza il sito Web, i servizi online e le applicazioni. L&apos;obiettivo in tali casi è quello di rendere più agevole e personale l&apos;esperienza dell&apos;utente con TCT. Ad esempio, sapendo che qualcuno che utilizza il computer o il dispositivo ha acquistato un determinato prodotto o usufruito di un particolare servizio, possiamo rendere le nostre comunicazioni pubblicitarie via e-mail più rilevanti per gli interessi dell&apos;utente.</p><p>È possibile configurare il browser per accettare tutti i cookie, rifiutare tutti i cookie, o avvisare l&apos;utente quando viene inviato un cookie. Ogni browser è diverso, quindi per scoprire come modificare le preferenze per i cookie, verificare nel menu &quot;Guida&quot; del browser. Ad esempio, su Internet Explorer di Microsoft è possibile disabilitare o eliminare i cookie selezionando &quot;Strumenti/Opzioni Internet&quot;.</p><p>In alcuni dei nostri messaggi e-mail, sono presenti &quot;URL a collegamento diretto&quot; collegati al contenuto sul nostro sito Web. Facendo clic su uno di questi URL, i clienti passano attraverso un server Web separato prima di arrivare alla pagina di destinazione sul sito Web. Questi dati di collegamento diretto vengono tracciati con lo scopo di stabilire l&apos;interesse per particolari argomenti e valutare l&apos;efficacia delle comunicazioni con i clienti. Se si preferisce non essere monitorati in questo modo, evitare di fare clic sui collegamenti di testo o grafici presenti nei messaggi e-mail.</p><h3>Condivisione delle informazioni</h3><p>Le informazioni personali non vengono condivise con compagnie, organizzazioni e individui esterni alla TCT, a meno che non si verifichi una delle circostanze seguenti. </p><p>La TCT può condividere le informazioni personali previo consenso dell&apos;utente.</p><p>Le informazioni personali possono essere divulgate agli affiliati, ove necessario, perché prestino servizi per conto nostro o dell&apos;utente.</p><p>Collaboriamo con compagnie e individui che svolgono funzioni per nostro conto. Esempi includono evasione ordini, consegna pacchetti, invio di posta normale ed elettronica, eliminazione di informazioni ripetitive dagli elenchi dei clienti, analisi dei dati, offerta di assistenza marketing, presentazione di risultati di ricerca e collegamenti (inclusi elenchi di pagamenti e collegamenti), elaborazione dei pagamenti con carta di credito e prestazione di servizi per il cliente. Tali compagnie e individui hanno accesso alle informazioni personali necessarie per svolgere le proprie funzioni, ma non possono utilizzarle per altri scopi.</p><p>Le informazioni personali saranno condivise con organizzazioni o individui esterni alla società, nel caso in cui si ritenga che accesso, uso, conservazione, o divulgazione delle informazioni siano ragionevolmente necessari a: </p><p>raggiungere la conformità con qualsiasi legge applicabile, regolamentazione, procedimento legale o richiesta governativa esecutiva</p><p>rilevare, prevenire o affrontare in altro modo violazioni o problemi tecnici o relativi alla sicurezza</p><p>proteggere da violazioni di diritti, proprietà o sicurezza dei nostri utenti o pubblici, come richiesto o consentito dalla legge.</p><p>Le informazioni personali potrebbero essere trasferite e salvate in luoghi al di fuori dell&apos;AEE, all&apos;interno del gruppo TCT. Potrebbero inoltre essere elaborate da personale che opera al di fuori dell&apos;AEE, impiegato presso di noi o presso uno dei nostri fornitori. La società adotterà tutte le precauzioni ragionevolmente necessarie per garantire che le informazioni personali vengano trattate in modo sicuro e in accordo con la presente Informativa sulla privacy.</p><h3>Sicurezza e trasparenza</h3><p>La società si impegna ad adottare tutte le ragionevoli misure fisiche, tecniche e organizzative e le procedure per salvaguardare e mettere al sicuro le informazioni personali raccolte attraverso i prodotti e il sito Web.</p><p>La società lavora duramente per proteggere la propria reputazione e i propri utenti dall&apos;accesso non autorizzato o dall&apos;alterazione non autorizzata, dalla divulgazione o dalla distruzione delle informazioni personali in suo possesso. In particolare:</p><p>Eseguiamo revisioni delle nostre pratiche di raccolta, salvataggio ed elaborazione delle informazioni, incluse le misure fisiche di sicurezza, per impedire l&apos;accesso non autorizzato ai sistemi;</p><p>Utilizziamo la crittografia ove appropriato;</p><p>Utilizziamo la protezione tramite password ove appropriato;</p><p>Limitiamo l&apos;accesso alle informazioni personali a quei dipendenti, collaboratori e agenti che ne hanno bisogno per elaborarle e che sono soggetti a stretti obblighi contrattuali di riservatezza. In caso di mancata osservanza di tali obblighi, questi possono subire sanzioni disciplinari oppure il loro contratto può essere terminato.</p><p>Tuttavia,</p><p>queste misure non dispensano l&apos;utente dall&apos;adottare metodi appropriati per mantenere le proprie informazioni personali protette e al sicuro, in particolare evitando ID utente o password scontati, assicurandosi di non divulgare le proprie password o negando ad altre persone l&apos;accesso al proprio account utente e alle proprie informazioni personali e attraverso qualsiasi altra misura protettiva applicabile.</p><p>Per quanto riguarda la trasparenza, il nostro obiettivo è la chiarezza in relazione alle informazioni che raccogliamo, in modo che l&apos;utente possa effettuare delle scelte sulle modalità di utilizzo.</p><p>Se si condividono le informazioni personali attraverso uno dei nostri siti Web o dispositivi con un account di terze parti, come Facebook, Google + o Twitter, tenere presente che la riservatezza di tali informazioni personali verrà gestita rispettivamente da una di queste terze parti. La società non è responsabile per i danni causati dalla perdita di dati, danni o violazioni che possono verificarsi sui profili delle terze parti sui quali la società non ha alcun controllo.</p><p>Tutte le informazioni personali o i contenuti che l&apos;utente divulga volontariamente durante l&apos;utilizzo del sito Web o dei dispositivi e che possono essere visualizzati dai membri delle applicazioni o siti di terze parti (come chat o messaggi) diventano visibili al pubblico e possono essere raccolti, visualizzati e utilizzati da altri utenti. L&apos;utente è responsabile delle informazioni personali che decide di condividere o inviare in queste occasioni.</p><h3>Bambini</h3><p>La società comprende l&apos;importanza di adottare ulteriori precauzioni per proteggere la riservatezza e la sicurezza dei bambini che utilizzano i suoi prodotti e servizi. Pertanto, la società non raccoglie, non usa né divulga consapevolmente informazioni personali di minori con un&apos;età inferiore a 13 anni o un&apos;età minima equivalente nella giurisdizione pertinente, senza il consenso verificabile dei genitori. Qualora venga a conoscenza di avere raccolto le informazioni personali di un minore con meno di 13 anni, oppure un&apos;età minima equivalente a seconda della giurisdizione, senza avere innanzitutto ricevuto il consenso verificabile dei genitori, la società adotterà misure per eliminare il più presto possibile tali informazioni.</p><h3>Modifiche</h3><p>L&apos;Informativa sulla privacy è periodicamente soggetta a modifiche.  Tali modifiche verranno pubblicate su questa pagina e, in caso di modifiche significative, la società fornirà un avviso più evidente (inclusa, per determinati servizi, la notifica via e-mail delle modifiche all&apos;Informativa sulla privacy). Una copia delle versioni precedenti dell&apos;Informativa sulla privacy verrà conservata in archivio per riferimento.</p><p>La versione attuale è datata 25/03/2016.</p><h3>Conservazione delle informazioni personali</h3><p>La società conserverà le informazioni personali per un periodo limitato, necessario a realizzare gli scopi descritti nella presente Informativa sulla privacy a meno che un periodo di conservazione più lungo venga richiesto o consentito dalla legge e solo per gli scopi di cui sopra. Una volta raggiunto lo scopo, tutte le informazioni personali verranno eliminate in modo protetto e sicuro.</p><h3>Servizi basati sulla posizione</h3><p>Per fornire servizi basati sulla posizione per i prodotti TCT, la società e i suoi partner e licenziatari possono raccogliere, utilizzare e condividere dati sulla posizione precisa, inclusa la posizione geografica in tempo reale del dispositivo. Ove disponibili, i servizi basati sulla posizione possono utilizzare GPS, Bluetooth, e indirizzo IP, insieme a hotspot Wi-Fi crowd-sourced, posizioni dei ripetitori dei cellulari e altre tecnologie per stabilire la posizione approssimativa dei dispositivi. A meno che l&apos;utente non fornisca il proprio consenso, questi dati sulla posizione vengono raccolti anonimamente, in modo che non possano identificare personalmente l&apos;utente e sono utilizzati da TCT, i suoi partner e licenziatari per fornire e migliorare prodotti e servizi basati sulla posizione. Ad esempio, il dispositivo potrebbe condividere la propria posizione geografica con i fornitori di applicazioni quando l&apos;utente sottoscrive i loro servizi sulla posizione.</p><h3>Siti e servizi di terze parti</h3><p>Siti Web, prodotti, applicazioni e servizi TCT possono contenere collegamenti a siti Web, prodotti e servizi di terze parti. Anche i nostri prodotti e servizi possono utilizzare od offrire prodotti e servizi di terze parti. Le informazioni raccolte dalle terze parti, che possono includere dati sulla posizione o informazioni di contatto, sono regolamentate dalle loro pratiche di riservatezza. È consigliabile informarsi riguardo alle pratiche di riservatezza di queste terze parti.</p><h3>Diritti dell&apos;utente: Accesso, Modifica, Blocco</h3><p>È possibile in qualsiasi momento aprire, revisionare e modificare i propri dati personali accedendo all&apos;account utente, visitando il profilo utente o contattando direttamente la società. In caso di richiesta di modifica o eliminazione delle informazioni personali, la società può chiedere all&apos;utente le prove della sua identità prima di poter procedere.</p><p>L&apos;utente può richiedere la cancellazione o il blocco dei propri dati, come appropriato, nel caso ritenga che questi siano inesatti.</p><p>Per tutte e qualsiasi richiesta come descritto sopra, è possibile inviare un messaggio all&apos;indirizzo e-mail seguente: privacy@alcatelonetouch.com</p><p>Secondo alcune giurisdizioni e leggi sulla protezione dei dati, l&apos;utente può avere diritto a richiedere i dettagli delle proprie informazioni personali in nostro possesso, o la correzione o l&apos;eliminazione delle informazioni personali.</p><p>L&apos;utente può contribuire a verificare che le informazioni su di lui in nostro possesso siano corrette e aggiornate. Se ritiene che la società abbia salvato qualsiasi informazione inesatta o incompleta sul suo conto, può contattarci all&apos;indirizzo privacy@alcatelonetouch.com oppure scrivere alla divisione per i servizi alla clientela.</p><h3>Domande sulla privacy</h3><p>In caso di domande o dubbi relativi all&apos;Informativa sulla privacy o all&apos;elaborazione dei dati, oppure in caso di reclami relativi a una possibile violazione delle leggi locali sulla privacy, l&apos;utente può contattarci. È sempre possibile contattarci per via telefonica al numero di telefono dedicato oppure via e-mail all&apos;indirizzo del paese di appartenenza.</p><p>Tutte le comunicazioni vengono esaminate e le risposte sono fornite, ove appropriato, il prima possibile. Nel caso in cui la risposta ricevuta non sia soddisfacente, è possibile rivolgere il proprio reclamo al regolatore nella propria giurisdizione. In caso di richiesta, ci impegneremo a fornire le informazioni relative ai possibili reclami simili, che potrebbero essere applicabili alle circostanze.</p><h2>TERMINI E CONDIZIONI DI UTILIZZO</h2><p>I presenti Termini e condizioni di utilizzo descrivono le modalità d&apos;uso per l&apos;accesso all&apos;applicazione Centro utente e al servizio online (&quot;Servizio&quot;).</p><p>Il Servizio è pubblicato da TCT Mobile International Limited, di seguito denominata &quot;ALCATEL ONETOUCH&quot;, registrata presso Room 19 12 A, Tower 3, Cina Hong Kong, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Leggere attentamente i presenti Termini e condizioni di utilizzo e l&apos;Informativa sulla privacy (di seguito &quot;Termini e condizioni&quot;). I presenti Termini e condizioni costituiscono un contratto tra l&apos;utente e la TCT Mobile International Limited e potrebbero essere modificati periodicamente. Se non si accettano Termini e condizioni, non utilizzare il Servizio. Se si utilizza il Servizio, si accettano e si acconsente ai presenti Termini e condizioni.</p><p>Lo scopo e alcuni contenuti del Servizio potrebbero non essere adatti ai minori. Accedendo al sito Web, l&apos;utente dichiara di non essere minorenne e di essere autorizzato dalla legge del proprio paese di domicilio ad accedere al sito Web.</p><h3>Linee guida per l&apos;utilizzo</h3><p>Al momento della creazione di un account ONETOUCH o della registrazione e-warranty, la società chiede all&apos;utente di fornire alcune informazioni personali, come indirizzo e-mail, nick-name, posizione e foto del profilo. Le informazioni personali verranno raccolte, salvate ed elaborate in accordo con la nostra Informativa sulla privacy e in conformità con le letti governative, da leggere prima di utilizzare il Servizio.</p><p>L&apos;indirizzo e-mail sarà il nome utente ONETOUCH che verrà utilizzato per accedere all&apos;account. L&apos;indirizzo e-mail non verrà mostrato agli altri utenti del Servizio.</p><p>È anche possibile accedere con un account di terze parti. In caso di accesso con un account di terze parti come Facebook, Twitter o Google+, come nome utente verrà utilizzato l&apos;indirizzo e-mail registrato da queste terze parti. Tenere presente che se la registrazione viene effettuata con l&apos;account di terze parti, verranno applicati rispettivamente i termini e condizioni e l&apos;informativa sulla privacy delle terze parti.</p><p>Effettuando la registrazione, l&apos;utente potrà usufruire di una serie di servizi che la società offre, in particolare servizi post vendita, linea telefonica diretta, e-warranty e possibilità di contattarci in qualsiasi momento.</p><p>Per quanto riguarda i servizi post vendita, sono disponibili tutti gli indirizzi necessari dei nostri centri di riparazione in tutto il mondo.</p><p>Per la linea telefonica diretta, esiste un elenco di numeri telefonici da contattare per un&apos;assistenza e un&apos;esperienza utente efficaci e immediate.</p><p>Se si desidera salvare i dati dello smartphone, come contatti, foto, registri chiamate, SMS all&apos;interno dello spazio di archiviazione gratuito da 2G, e accedervi con altri dispositivi come PC o tablet, è necessario creare un account ONETOUCH.</p><p>Effettuando la registrazione al Servizio, sarà possibile accedere direttamente alle informazioni del telefono, IMEI, modello e data di attivazione, e trarne immediato vantaggio.</p><p>Il nostro