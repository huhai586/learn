sariamente il materiale in essi contenuto.</p><p>L&apos;uso dei siti Web delle terze parti crea un rapporto diretto tra l&apos;utente e le terze parti stesse. È dunque responsabilità dell&apos;utente leggere e osservare le informative sulla privacy e i termini e condizioni delle terze parti, che si applicano ai loro siti Web. Tutti e qualsiasi reclamo relativo a siti Web delle terze parti o al contenuto di tali siti Web deve essere indirizzato alle terze parti. </p><h3>Modifiche</h3><p>ALCATEL ONETOUCH si riserva il diritto di modificare i presenti Termini e condizioni in qualsiasi momento. Tali modifiche e l&apos;aggiunta di termini e condizioni verranno comunicate all&apos;utente e, se accettate, saranno effettive fin da subito e saranno integrate nei presenti Termini e condizioni. Nell&apos;eventualità in cui tali modifiche vengano rifiutate, l&apos;utente deve interrompere immediatamente l&apos;accesso al Servizio e all&apos;Applicazione. Se continua a utilizzare il Servizio nonostante sia in disaccordo con i Termini e condizioni o con le modifiche ad essi apportati, ALCATEL ONETOUCH non può essere ritenuta responsabile per alcun reclamo da ciò risultante.</p><h3>Legge governativa. Giurisdizione</h3><p>Il Servizio è controllato e gestito dagli uffici di ALCATEL ONETOUCH situati nella Repubblica Popolare Cinese. Accedendo al Servizio, l&apos;utente accetta l&apos;applicazione della legislazione della Repubblica Popolare Cinese per le questioni relative all&apos;uso del Servizio, senza riferimento ai principi dei conflitti delle leggi.</p><p>In caso di controversia, disaccordo tra ALCATEL ONETOUCH e utente dovuto a o collegato con l&apos;utilizzo del Servizio, le parti sono tenute a cercare di risolvere, prontamente e onestamente, tale controversia. Se non è possibile risolvere tale controversia entro un tempo ragionevole, (non superiore a trenta (30) giorni), entrambe le parti possono presentare la controversia o discussione ai tribunali di competenza della Repub