text.help=<p>1. Klienta iestatījumi</p><p>1.1. Piekļuves iestatījumi/Drošība, nospiediet „Atrast manu tālruni";</p><p>1.2. Izmantojiet savu Alcatel vai trešās personas kontu, lai pieteiktos un autorizētos;</p><p>1.3. Ja jūsu mobilā tālruņa klienta iestatījumi nav pielāgoti bezvadu tīkla atrašanās vietas noteikšanai, tad atvērsies uznirstošais logs ar atgādinājumu par šo pakalpojumu iestatīšanu; </p><p>1.4. Norādiet drošu mobilā tālruņa numuru un ierīces nosaukumu;</p><p>1.4.1. Drošs mobilā tālruņa numurs: tālrunis reģistrēs šo numuru, kad tiks iestatīta funkcija „Atrast manu tālruni"; tālrunis nosūtīs īsziņu uz šo numuru tad, kad fiksēs jebkādas SIM kartes izmaiņas; </p><p>1.4.2. Ierīces nosaukums: pēc noklusējuma – tālruņa modeļa nosaukums. Šo nosaukumu lietotājs var izmainīt, lai vieglāk atpazītu mobilo termināli, izmantojot interneta saskarni.</p><p>2. Tīmekļa pieteikšanās</p><p>Piesakieties tiešsaistē, izmantojot savu Alcatel vai trešās personas kontu, pēc Alcatel autorizācijas beigām ierakstiet funkcijas „Atrast manu tālruni" adresi. Jūsu kontam jābūt sinhronizētam ar jūsu mobilo termināli. Lūdzu, pirms pieslēgšanās tiešsaistē pārliecinieties, ka funkcija „Atrast manu tālruni" ir atvērta.</p><p>3. Informāciju par funkciju „Atrast manu tālruni"</p><p>3.1. Modeļa statusa atainojums</p><p>Tīmekļa klients pieprasa, lai būtu konts, caur kuru pieslēgties mājas lapai „Atrast manu tālruni". Konts uzrāda visas mobilās ierīces un to pašreizējo statusu. No šejienes tās var arī vadīt.</p><p>3.2. Atrašanās vieta Google kartē</p><p>Pēc savienojuma izveides ar tīmekļa klientu uz jūsu tālruni tiks nosūtīts atrašanās vietas noteikšanas pieprasījums. Kad jūsu tālrunis būs nosūtījis serverim savu atrašanās vietu, atrašanās vieta tiks parādīta Google kartē. Ja serveris nav saņēmis atrašanās vietas informāciju 1 minūtes laikā, tas nozīmē, ka mēģinājums nav izdevies. Varat nospiest atsvaidzināšanas pogu, lai mēģinātu vēlreiz.</p><p>3.3. Zvana funkcija</p><p>Esot tiešsaistes saskarnē, nospiediet zvana pogu, un tad tiks atskaņots zvana signāls un uz jūsu mobilo tālruni tiks nosūtītas instrukcijas; jūsu mobilais tālrunis saņems šīs instrukcijas un atskaņos zvana signālu maksimālā skaļumā, un tad sākuma ekrānā parādīsies brīdinājuma uzvednes dialoglogs. Zvana signāls tiks apturēts, kad mobilās ierīces lietotājs reaģēs uz uzvedni. Ja reakcijas nebūs, zvans pēc 5 minūtēm apstāsies automātiski.</p><p>3.4. Ekrāna bloķēšanas funkcija</p><p>Noklikšķiniet uz ekrāna bloķēšanas pogas, lai atvērtu ekrāna bloķēšanas saskarni tiešsaistē.</p><p>3.4.1. Ekrāna bloķēšanas paroles iestatīšana</p><p>Iestatiet ekrāna bloķēšanas paroli un nosūtiet instrukcijas uz savu mobilo tālruni, esot tiešsaistē. Pēc instrukciju saņemšanas no tiešsaistes saskarnes jūsu mobilā tālruņa ekrāns būs bloķēts un tiešsaistes saskarnē parādīsies ziņojums, ka darbība noritējusi veiksmīgi. Pēc tam jūsu ekrānu varēs atbloķēt, izmantojot paroli.</p><p>3.4.2. Ekrāna bloķēšanas informācijas iestatīšana</p><p>Esot tiešsaistē, jūs varat iestatīt informāciju, kas būs redzama jūsu mobilās ierīces ekrānā tad, kad nosūtīsiet ekrāna bloķēšanas instrukciju. Tad jūsu mobilās ierīces ekrāns būs bloķēts un tajā būs redzama jūsu ievadītā informācija.</p><p>3.4.3. Ekrāna bloķēšanas drošības koda iestatīšana</p><p>Esot tiešsaistē, jūs varat iestatīt informāciju, kas būs redzama jūsu mobilās ierīces ekrānā tad, kad nosūtīsiet ekrāna bloķēšanas instrukciju. Lietotāji varēs zvanīt uz numuru, kuru tieši norādījāt bloķētajā ekrānā.</p><p>3.5. Datu dzēšanas funkcija</p><p>Esot tiešsaistē, noklikšķiniet uz dzēšanas pogas, lai atvērtu dzēšanas saskarni. Saņemot šo instrukciju no tīmekļa klienta, no jūsu mobilās ierīces tiks dzēsti dati, tostarp kontaktpersonas, SMS un foto. Ja komanda būs izpildīta veiksmīgi, par to vēstīs tiešsaistes dialoglogs.</p><p>3.6. Ātrās fotogrāfijas funkcija</p><p>3.6.1. Fotogrāfiju augšupielādes koncepcija</p><p>Ja jūsu mobilās ierīces iestatījumos ir aktivizēta ekrāna bloķēšana, kamera pēc pirmajiem pieciem neveiksmīgajiem paroles ievades mēģinājumiem uzņems fotoattēlu. Ja ekrāna bloķēšana ir aktivizēta tiešsaistē, tad kamera automātiski uzņems fotoattēlu pēc pirmās atbloķēšanas kļūdas. Fotoattēls tiks uzņemts gan ar priekšējo, gan ar aizmugurējo kameru, un attēls tiks augšupielādēts funkcijas „Atrast manu tālruni" serverī.</p><p>3.6.2. Fotogrāfiju apskate</p><p>Esot tiešsaistē, noklikšķiniet uz pogas „Ātrā fotogrāfija”. Jūs varat apskatīt 10 jaunākos attēlus.</p><p>3.6.3. Fotogrāfiju eksportēšana</p><p>Esot tiešsaistē, noklikšķiniet uz eksportēšanas pogas. Fotogrāfijas var eksportēt lokālā ierīcē.</p><p>3.7. Īsziņas nosūtīšana, ja notiek SIM kartes izmaiņas</p><p>Ja pakalpojums „Atrast manu tālruni" ir atvērts, tālrunis nosūta paziņojumu uz iepriekš norādītu autonomu mobilo tālruni, lai informētu, ka ir mainīta vai ievietota jauna SIM karte. Šī funkcija nav jāiestata tiešsaistes saskarnē.</p><p>4. Bieži uzdotie jautājumi</p><p>4.1. Vai no viena Alcatel konta var pārvaldīt vairākas mobilās ierīces?</p><p>Jā, pakalpojums „Atrast manu tālruni" ir pieejams daudzām mobilajām ierīcēm no viena un tā paša Alcatel konta. Izmantojot savu Alcatel kontu, pieslēdzieties tīmekļa serverim „Atrast manu tālruni", ievadiet mājas lapu, un jūs redzēsiet visu ierīču statusu, kuras ir pievienotas pakalpojumam „Atrast manu tālruni", izmantojot šo Alcatel kontu.</p><p>4.2. Ja pirmajā reizē esmu veiksmīgi pieteicies(-kusies) mājas lapā „Atrast manu tālruni", vai nākamajā reizē man arī vajadzēs pieteikties Alcatel kontā? </p><p>Tas ir atkarīgs no jūsu iestatījumiem; ja pirmajā reizē izvēlējāties paroles atcerēšanos, tad varēsiet atvērt funkciju „Atrast manu tālruni" bez pieteikšanās Alcatel kontā.</p><p>4.3. Kādēļ es nevaru savā tālrunī atvērt pakalpojumu „Atrast manu tālruni"?</p><p>Lūdzu, pārbaudiet savu tīkla savienojumu un tikai tad atveriet pakalpojumu „Atrast manu tālruni". Funkcijai „Atrast manu tālruni" nepieciešama pieeja GCM serveriem. Tīkla traucējumu dēļ vai ja nav iespējams izveidot savienojumu, var rasties darbības problēmas. Pēc laika, kad tīkla savienojums ir stabils, mēģiniet vēlreiz.</p><p>4.4. Kā var aizvērt pakalpojumu „Atrast manu tālruni"?</p><p>Pakalpojuma „Atrast manu tālruni" aizvēršana arī notiek ar autorizācijas starpniecību, ir jāatver konts un šajā kontā – pakalpojums „Atrast manu tālruni".</p><p>4.5. Kādēļ Google kartē neparādās mana atrašanās vieta?</p><p>Ja neparādās atrašanās vieta, tas nozīmē, ka interneta saskarne nav saņēmusi informāciju. Tas var būt tīkla problēmu dēļ vai ja tālrunis nespēj noteikt atrašanās vietu.</p><p>Jūsu mobilās ierīces atrašanās vietu var noteikt divos veidos – caur bezvadu tīklu un izmantojot GPS. Lūdzu, jau iepriekš aktivizējiet bezvadu tīkla atrašanās vietas noteikšanu: Iestatījumi - &gt; Drošība, Bezvadu tīkla izmantošana.</p><p>4.6. Kādēļ pēc pieslēgšanās tīmekļa serverim uzrādās, ka mana mobilā ierīce ir bezsaistē?</p><p>Jūsu mobilā ierīce ir izslēgusies un nav savienota ar internetu.</p><p>4.7. Kādēļ pēc tālruņa atbloķēšanas kļūmēm es nevaru apskatīt fotogrāfijas tiešsaistē?</p><p>Lūdzu, pārbaudiet, vai ir izveidots savienojums ar internetu, izmantojot 3G vai Wi-Fi, un funkcijai „Atrast manu tālruni" jābūt aktivizētai.</p>
text.policy=<h2>Konfidencialitātes politika</h2><h3>Ievads</h3><p>Mēs, „TCT Mobile International Limited” (turpmāk tekstā „mēs” vai „TCT”) cienām jūsu rūpes par konfidencialitāti. Šī Konfidencialitātes politika izskaidro mūsu politiku un procedūras attiecībā uz personisko informāciju un citu informāciju par mūsu klientiem. Mūsu mērķis ir nodrošināt jums komfortu un pārliecību attiecībā uz to, kā mēs vācam, izmantojam, atklājam un aizsargājam personisko informāciju un citu informāciju, ko mēs vācam vai ko jūs mums sniedzat. Šī Konfidencialitātes politika arī izskaidro, kā jūs varat ar mums sazināties, ja jums ir kādi jautājumi vai bažas attiecībā uz jūsu personisko informāciju.</p><h3>Tvērums</h3><p>Šī Konfidencialitātes politika arī sīki izskaidro mūsu politiku un prakses attiecībā uz informācijas, ko mēs vācam, izmantojot mūsu tīmekļa vietnes, datorprogrammas, sociālās multivides lapas un e-pasta ziņojumus, vai iegūstam, kad jūs iegādājaties vai izmantojat mūsu produktus vai pakalpojumus, kā arī personiskās informācijas, ko jūs mums sniedzat citos veidos, vākšanu, izmantošanu un atklāšanu.</p><p>Sniedzot mums personisku informāciju, piekļūstot mūsu tīmekļa vietnei vai izmantojot mūsu produktus vai pakalpojumus, jūs apstiprināt, ka esat izlasījis un saprotat šo Konfidencialitātes politiku un piekrītat šīs Konfidencialitātes politikas noteikumiem un nosacījumiem.</p><p>Jūsu personiskā informācija tiks glabāta un apstrādāta drošos serveros Eiropas Ekonomikas zonā („EEA”). Interneta globālā rakstura dēļ jūsu personiskā informācija var tikt pārsūtīta uz valstīm, kas atrodas ārpus EEZ un kuru tiesību sistēma nenodrošina tāda paša līmeņa datu aizsardzību kā Eiropas Savienības un, konkrētāk, Francijas likumi, un, izmantojot mūsu tīmekļa vietnes, datorprogrammas, sociālās multivides lapas un e-pasta ziņojumus, kā arī iegādājoties vai izmantojot mūsu produktus vai pakalpojumus, jūs šiem nosacījumiem piekrītat.</p><p>Mēs veiksim visus pamatoti nepieciešamos pasākumus, lai nodrošinātu, ka jūsu personiskā informācija tiek glabāta un apstrādāta droši un saskaņā ar šo Konfidencialitātes politiku un piemērojamajiem tiesību aktiem.</p><h3>Personiskā informācija, ko mēs vācam</h3><p>Šī Konfidencialitātes politika attiecas uz personisko informāciju, kas ir informācija, kuru var izmantot, lai identificētu konkrētu personu vai ar šo personu sazinātos.</p><p>Mēs vācam informāciju, ko jūs mums sniedzat. Mēs saņemam un droši saglabājam informāciju, kad jūs izveidojat konta ID, iegādājaties mūsu produktus vai pakalpojumus, lejupielādējat programmatūras atjauninājumus, sazināties ar mums vai piedalāties tiešsaistes aptaujās. </p><p>Mēs vācam automātisko informāciju. Mēs saņemam un saglabājam informāciju, kad vien jūs ar mums mijiedarbojaties.</p><p>Mēs vācam informāciju, kas tiek izmantota e-pasta saziņā. Lai palīdzētu mums padarīt e-pasta ziņojumus noderīgākus un interesantākus, mēs bieži saņemam apstiprinājumus, kad jūsu atverat e-pasta ziņojumus no mūsu e-iepirkšanās vietnes, ja jūsu dators atbalsta šādas iespējas. Mēs arī salīdzinām mūsu klientu sarakstu ar sarakstiem, ko mēs saņemam no citiem uzņēmumiem, lai izvairītos no nevajadzīgu ziņojumu sūtīšanas mūsu klientiem. </p><p>Mēs vācam informāciju no citiem avotiem. Var gadīties, ka mēs saņemam informāciju par jums no citiem avotiem, kurus jūs esat pienācīgi pilnvarojis nodot šādu informāciju trešām pusēm, un pievienojam to jūsu konta informācijai.</p><h3>Kā mēs izmantojam jūsu personisko informāciju?</h3><p>Personiskā informācija, ko mēs vācam, ļauj mums pastāvīgi informēt jūs par mūsu jaunākajiem produktiem, programmatūras atjauninājumiem un gaidāmajiem pasākumiem. Ja nevēlaties atrasties mūsu adresātu sarakstā, jūs varat jebkurā laikā anulēt abonementu, atjauninot savas preferences.</p><p>Mēs izmantojam personisko informāciju, lai ar tās palīdzību izstrādātu, pilnveidotu, izmantotu, piegādātu un uzlabotu mūsu produktus, pakalpojumus un reklāmu un nepārtraukti uzlabotu mūsu lietotāju pieredzi.</p><p>Mēs varam izmantot jūsu personisko informāciju arī, lai atbildētu uz jūsu jautājumiem un izpildītu jūsu pieprasījumus.</p><p>Mēs varam izmantot jūsu personisko informāciju, tostarp jūsu dzimšanas datumu, lai pārbaudītu identitāti, palīdzētu identificēt lietotājus un noteikt, kādi pakalpojumi viņiem ir piemēroti. Piemēram, mēs varam izmantot dzimšanas datumu, lai noteiktu lietotāju kontu īpašnieku vecumu.</p><p>Šad un tad mēs varam izmantot jūsu personisko informāciju, lai nosūtītu svarīgus paziņojumus, piemēram, paziņojumus par pirkumiem un izmaiņām mūsu noteikumos, nosacījumos un politikā. Tā kā šī informācija ir svarīga jūsu mijiedarbībai ar mums, jūs nevarat nepiekrist šo paziņojumu saņemšanai.</p><p>Mēs varam izmantot personisko informāciju arī iekšējām vajadzībām, piemēram, auditēšanai, datu analīzei un pētniecībai, lai uzlabotu mūsu produktus, pakalpojumus un saziņu ar klientiem.</p><h3>Ar personu nesaistītas informācijas vākšana un izmantošana</h3><p>Mēs varam vākt arī tādu informāciju, kas pati par sevi neļauj to tieši saistīt ar kādu konkrētu personu. Mēs varam vākt, izmantot, pārsūtīt un atklāt ar personu nesaistītu informāciju jebkādiem nolūkiem. Šeit minēti daži ar personu nesaistītas informācijas, ko mēs varam vākt, piemēri:</p><p>ar personu nesaistīti dati, kā, piemēram, profesija, valoda, pasta indekss, apgabala kods, unikālais ierīces identifikators, atsauces avota URL, atrašanās vieta un laika zona, kur kāds no mūsu produktiem tiek izmantots, lai mēs varētu labāk izprast mūsu klientu rīcību un uzlabot mūsu produktus, pakalpojumus un reklamēšanu;</p><p>ar personu nesaistīti dati attiecībā uz mūsu klientu aktivitātēm mūsu tīmekļa vietnē, mākoņpakalpojumos un programmu veikalos un no citiem mūsu produktiem un pakalpojumiem. Šī informācija tiek apkopota un izmantota, lai palīdzētu mums sniegt noderīgāku informāciju mūsu klientiem un saprast, kuras mūsu tīmekļa vietnes daļas un kuri produkti un pakalpojumi viņus visvairāk interesē. Šīs konfidencialitātes politikas vajadzībām šāda veida dati tiek uzskatīti par ar personu nesaistītu informāciju.</p><p>Informācija par to, kā jūs izmantojat mūsu pakalpojumus, tostarp meklēšanas vaicājumi, ko var izmantot, lai uzlabotu mūsu sniegto pakalpojumu rezultātu atbilstību. Izņemot atsevišķus gadījumus, kad tas nepieciešams, lai nodrošinātu mūsu Internetā piedāvāto pakalpojumu kvalitāti, šāda informācija netiks saistīta ar jūsu IP adresi.</p><p>Ar jūsu nepārprotamu piekrišanu mēs varam vākt datus par to, kā jūs izmantojat savu ierīci un lietotnes, lai palīdzētu lietotņu izstrādātājiem uzlabot savas lietotnes.</p><p>Ja mēs apvienojam ar personu nesaistītu informāciju un personisko informāciju, apvienotā informācija tiek uzskatīta par personisko informāciju, kamēr vien tā ir apvienota.</p><h3>Sīkfaili un citas tehnoloģijas</h3><p>Mūsu tīmekļa vietnēs, tiešsaistes pakalpojumos, interaktīvajās lietotnēs, e-pasta ziņojumos un reklāmās var tikt izmantoti „sīkfaili” un citas tehnoloģijas. Šīs tehnoloģijas palīdz mums labāk saprast lietotāju rīcību, noteikt, kuras mūsu tīmekļa vietņu daļas cilvēki ir apmeklējuši, kā arī veicināt un novērtēt reklāmu un Web meklēšanas efektivitāti. Mēs apejamies ar sīkfailu un citu tehnoloģiju ievākto informāciju kā ar informāciju, kas nav saistīta ar personu. Tomēr, ciktāl IP adreses un tamlīdzīgi identifikatori vietējos tiesību aktos tiek atzīti par personisko informāciju, arī mēs apejamies ar šiem identifikatoriem kā ar personisko informāciju. Līdzīgi, ciktāl ar personu nesaistīta informācija tiek izmantota apvienojumā ar personisko informāciju, mēs šīs Konfidencialitātes politikas vajadzībām uzskatām šādu apvienoto informāciju par personisko informāciju.</p><p>TCT un mūsu partneri izmanto sīkfailus un citas tehnoloģijas arī tāpēc, lai atcerētos personisku informāciju, kad jūs izmantojat mūsu tīmekļa vietni, tiešsaistes pakalpojumus un lietotnes. Mūsu mērķis šajos gadījumos ir padarīt jūsu pieredzi ar TCT patīkamāku un personiskāku. Piemēram, zino