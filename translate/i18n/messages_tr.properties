r.</p><p>E-posta adresiniz, hesabınızda oturum açmak için kullanacağınız ONETOUCH kullanıcı adınız olacaktır. E-posta adresinizi Hizmet&apos;in diğer kullanıcılarına göstermiyoruz.</p><p>Üçüncü taraf bir hesap ile de oturum açabilirsiniz. Facebook, Twitter veya Google+ gibi üçüncü taraf hesabı ile oturum açmanız halinde, bu üçüncü tarafta kayıtlı e-posta adresinizi kullanıcı adınız olarak kullanacağız. Üçüncü taraf hesabınız ile kayıt olmanız durumunda, sırasıyla bu üçüncü tarafların şartları ve koşullarının ve gizlilik politikalarının sırasıyla geçerli olacağını unutmayın.</p><p>Kayıt olarak, size sunacağımız ve satış sonrası hizmetleri, yardım hattı, e-garanti başta olmak üzere bir dizi Hizmetten yararlanacak ve istediğiniz zaman bizimle irtibata geçebileceksiniz.</p><p>Satış sonrası hizmetlerde, dünya genelindeki onarım merkezlerimizin gerekli tüm adreslerini bulacaksınız.</p><p>Yardım hattında, etkin ve acil destek ve tüketici deneyimi için arayabileceğiniz telefon numaralarının bir listesi bulunmaktadır.</p><p>Akıllı telefonunuzun kişiler, fotoğraflar, arama günlükleri, SMS gibi verilerini 2G ücretsiz depolama alanında saklamak ve bu verilere PC veya tabletler gibi başka cihazlar ile erişmek istiyorsanız, bir ONETOUCH hesabı oluşturmanız gerekir.</p><p>Hizmete kayıt olarak, size otomatik olarak yararı olacak telefon bilgileriniz, IMEI numaranız, modeliniz ve otomatik aktivasyon tarihine doğrudan erişiminiz olacaktır.</p><p>Amacımız, verilerinizi özgürce depolamanıza ve bu verilere erişmenize yardımcı olmaktır.</p><h3>Fikri Mülkiyet</h3><p>Varsa kullanıcı tarafından oluşturulan içerikler dışında, Hizmet ve içerisinde bulunan tüm telif hakları, ticari markalar ve diğer fikri mülkiyet hakları, fikri mülkiyet hakları ile korunmakta olup ALCATEL ONETOUCH&apos;ın ya da üçüncü bir tarafın mülkiyetindedir.</p><p>İçerisindeki içeriği görüntülemek ve bu içeriğin bölümlerine ait makul sayıda nüsha (değişiklik yapmadan) oluşturmak için gerekli olduğu durumlar dışında, Hizm