text.help=<h2>1 İstemci kurulumu</h2><h3>1.1 Ayarlar/Güvenlik'e erişin ve Telefonumu bul'a dokunun;</h3><h3>1.2 Oturum açmak ve kimlik doğrulaması almak için AlCATEL veya üçüncü taraf hesabınızı kullanın;</h3><h3>1.3 Cep telefonunuzun istemcisi kablosuz ağ konumlandırma kullanmaya ayarlanmamışsa, kullanıcıya konum hizmetlerini ayarlamasını hatırlatmak için açılır iletişim kutusu açılacaktır;</h3><h3>1.4 Güvenli cep telefonu numarası ve aygıt adını ayarlayın;</h3><h4>1.4.1 Güvenli cep telefonu numarası: telefon, Telefonumu bul işlevi açıldığı zaman bu numarayı kaydedecektir: telefon SIM kartta herhangi bir değişiklik saptadığı zaman bu numarayı bilgilendirmek için bir mesaj gönderecektir;</h4><h4>1.4.2 Aygıt adı: varsayılan ad, telefon model adıdır.</h4><p>Kullanıcı, ilgili cep telefonunu çevrimiçi arayüzden kolayca ayırt etmek için bunu değiştirebilir.</p><h2>2 Web oturumu açma</h2><p>AlCATEL veya üçüncü taraf bir hesabınızla çevrimiçi oturum açın; AlCATEL kimlik doğrulaması tamamlandıktan sonra Telefonumu bul ana sayfasına girin.Hesabınızın cep telefonu terminalinizle eşitlenmesi gereklidir.Lütfen çevrimiçi oturum açmadan önce cep telefonunuzun Telefonumu bul işlevinin açık olduğundan emin olun.</p><h2>3 Telefonumu bul işlev tanıtımı</h2><h3>3.1 Model durum ekranı</h3><p>Web istemcisi, Telefonumu bul ana sayfasında oturum açmak için bir hesap gerektirir.Hesap, mevcut durumlarıyla birlikte bütün cep telefonlarını gösterir.Ayrıca buradan da denetlenebilir.</p><h3>3.2 Google harita konumlandırma</h3><p>Web istemcisinde oturum açtıktan sonra, cep telefonunuza bir konum istek mesajı gönderilecektir.Cep telefonunuz konumunu sunucuya bildirdiği zaman, konum Google haritada görüntülenecektir.Sunucu konum bilgisini 1 dakika içinde almazsa bu konum belirleme girişiminin başarısız olduğu anlamına gelir.Yeniden denemek için yenile düğmesini tıklatabilirsiniz.</p><h3>3.3 Zil işlevi</h3><p>Çevrimiçi arayüzden, bir zil sesi çalacak ve cep telefonunuza yönergeler gönderecek zil düğmesine dokunun; cep telefonunuz bu yönergeleri alır ve maksimum seste bir zil çalar ve ardından ana sayfada bir alarm istemi iletişim kutusu açılır.Bu zil sesi cep telefonu kullanıcısı isteme yanıt verdiği zaman duracaktır.Yanıt verilmezse, zil 5 dakika sonra otomatik olarak duracaktır.</p><h3>3.4 Ekran kilidi işlevi</h3><p>Çevrimiçi ekran kilidi arayüzüne erişmek için ekran kilidi düğmesini tıklatın.</p><h4>3.4.1 Ekran kilidi parolasını ayarlayın</h4><p>Ekran kilidi şifresini ayarlayın ve çevrimiçiyken cep telefonunuza yönergeler gönderin.Çevrimiçi arayüzden istek alındıktan sonra cep telefonunuzdaki ekran kilitlenecek ve işlemin başarılı olduğunu belirtmek için çevrimiçi arayüzde bir mesaj görüntülenecektir.Daha sonra cep telefonunuzun kilidi parola kullanılarak açılabilir.</p><h4>3.4.2 Ekran kilidi bilgisini ayarlayın</h4><p>Çevrimiçiyken, ekran kilitleme yönergesi gönderdiğiniz zaman cep telefonunuzda görüntülenecek bilgiyi ayarlayabilirsiniz.Cep telefonunun ekranı girmiş olduğunuz bilgiyi görüntüleyerek kilitlenecektir.</p><h4>3.4.3 Güvenlik numarası ekran kilidini ayarlayın</h4><p>Çevrimiçiyken, ekran kilitleme yönergesi gönderdiğiniz zaman cep telefonunuzda görüntülenecek bilgiyi ayarlayabilirsiniz.Kullanıcılar verdiğiniz numarayı doğrudan kilitli ekrandan çevirebilir.</p><h3>3.5 Veri silme işlevi</h3><p>Çevrimiçiyken, silme arayüzünü açmak için silme düğmesini tıklatın.Bu talimat web istemcisinden alındıktan sonra Kişiler, SMS ve Fotoğraflar da dahil cep telefonunuzdaki veriler silinir.Komut başarılı olursa aşağıdaki çevrimiçi iletişim kutusu açılır.</p><h3>3.6 Hızlı çekim işlevi</h3><h4>3.6.1 Karşıya fotoğraf yükleme kavramı</h4><p>Cep telefonunuzun cihaz ayarlarında ekran kilidi etkinse, kilidi açmak için ilk beş başarısız denemenin ardından kamera bir fotoğraf çeker.Ekran kilidi çevrimiçi olarak etkinse, ilk kilit açma hatasında kamera otomatik olarak bir fotoğraf çeker.Resim hem ön hem de arka kamera kullanılarak çekilir ve ardından Telefonumu bul sunucusuna yüklenir.</p><h4>3.6.2 Fotoğraf görüntüleme</h4><p>Çevrimiçiyken Hızlı çekim düğmesini tıklatın.En son yüklenen 10 fotoğrafa göz atabilirsiniz.</p><h4>3.6.3 Fotoğrafı dışa aktarma</h4><p>Çevrimiçiyken dışa aktarma düğmesini tıklatın.Fotoğrafları bilgisayarınıza aktarabilirsiniz.</p><h3>3.7 SIM kart değiştiğinde SMS gönder</h3><p>Telefonumu bul hizmeti açıkken, cep telefonu önceden ayarlanmış beklemedeki cep telefonuna SIM kartın değiştirildiğini veya yeni bir SIM kart takılıp takılmadığını bildirmek için bir uyarı mesajı gönderir.Bu işlevin çevrimiçi arayüzden ayarlanmasına gerek yoktur.</p><h2>4 SSS</h2><h3>4.1 Aynı AlCATEL hesabından birden çok cep telefonu yönetilebilir mi?</h3><p>Evet, birçok cep telefonu aynı AlCATEL hesabından Telefonumu bul hizmetini kullanabilir.Telefonumu bul web sunucusunda oturum açmak için AlCATEL hesabınızı kullanarak ana sayfaya girin. AlCATEL hesabından ayarlanmış Telefonumu bul hizmetiyle ilişkilendirilmiş bütün cihazların durumu görüntülenir.</p><h3>4.2 Telefonumu bul ana sayfasında ilk kez başarıyla oturum açtıktan sonra, gelecek sefer tekrar erişmek için AlCATEL hesabımda oturum açmam gerekir mi?</h3><p>Hayır, AlCATEL hesabınızda oturum açmak zorunda kalmadan Telefonumu bul'a doğrudan erişebilirsiniz.</p><h3>4.3 Cep telefonum Telefonumu bul hizmetini niçin açamıyor?</h3><p>Lütfen, Telefonumu bul hizmetini açmadan önce ağ bağlantınızın var olduğundan emin olun.Telefonumu bul hizmetlerinin GCM sunucularına erişmesi gereklidir.Anormal ağ bağlantısı veya sunucuya bağlanamama bir hata oluşturabilir.Ağ kararlılığı sağlandıktan sonra yeniden deneyin.</p><h3>4.4 Telefonumu bul hizmetini nasıl kapatırım?</h3><p>Cep telefonundan Telefonumu bul hizmetini kapatmak için Telefonumu bul hizmetinin bağlı olduğu hesabın açık olması gerekir.</p><h3>4.5 Konumum Google haritalarda niçin görünmüyor?</h3><p>Konum başarısızlığı çevrimiçi arayüzün gerekli konum bilgisini almadığını belirtir.Bunun nedeni ağ sorunları veya cep telefonunuzun gerekli konum hizmetlerini başlatamaması olabilir.Cep telefonunuzun konumu iki biçimde belirlenebilir: kablosuz ağ konumlama ve GPS ile.Lütfen Ayarlar ->Güvenlik dizinine gidip Kablosuz ağ kullanımını açarak kablosuz ağ konumlandırma işlevini önceden açın.</p><h3>4.6 Web sunucusunda oturum açtıktan sonra niçin cep telefonum çevrimdışı olarak gösteriliyor?</h3><p>Cep telefonunuz kapatılmış ve internete bağlanamıyor.</p><h3>4.7 Birçok telefon kilidi açma hatasından sonra niçin çevrimiçinde hiç fotoğraf göremiyorum?</h3><p>Lütfen Telefonumu bul hizmeti açıkken cep telefonunuzun 3G veya Wi-Fi ile internete bağlı olduğundan emin olun.</p>
text.policy=<h2>Gizlilik Politikası</h2><h3>Giriş</h3><p>&apos;&apos;TCT Mobile International Limited&apos;&apos; (bundan böyle &apos;&apos;biz&apos;&apos;, &apos;&apos;bizim&apos;&apos; veya &apos;&apos;TCT&apos;&apos; olarak anılacaktır) olarak bizler, gizlilik ile ilgili endişelerinize saygı duyuyoruz. Bu Gizlilik Politikası, müşterilerimizin kişisel ve diğer bilgiler ile ilgili politika ve prosedürlerimizi açıklamaktadır.Topladığımız veya sizlerin bize sağladığı kişisel ve diğer bilgileri nasıl topladığımız, kullandığımız, açıkladığımız ve koruduğumuz hakkında sizlere bir memnuniyet ve güvenirlilik düzeyi sağlamak istiyoruz. Bu Gizlilik Politikasında kişisel bilgileriniz ile ilgili herhangi bir sorunuz veya endişeniz olması halinde bizimle nasıl irtibata geçebileceğiniz de açıklanmaktadır.</p><h3>Kapsam</h3><p>Bu Gizlilik Politikası, web sitelerimiz, yazılım uygulamalarımız, sosyal medya sayfalarımız, e-posta iletilerimiz yoluyla topladığımız bilgilerin ve ürünlerimizi veya hizmetlerimizi satın almanız veya kullanmanız ya da başka şekillerde bize sağladığınız kişisel bilgilerin toplanması, kullanımı ve açıklanması ile ilgili politika ve uygulamalarımızı ayrıntılı olarak açıklamaktadır.</p><p>Kişisel bilgileri bize sağlayarak, web sitemize erişerek veya ürün veya hizmetlerimizi kullanarak, bu Gizlilik Politikasını okuduğunuzu ve anladığınızı ve bu Gizlilik Politikasının şartlarını ve koşullarını kabul ettiğinizi teyit etmiş olmaktasınız.</p><p>Kişisel bilgileriniz, Avrupa Ekonomik Alanı&apos;nda (&quot;AEA&quot;) güvenli sunucularda depolanacak ve işlenecektir. İnternetin küresel olması nedeniyle, kişisel bilgileriniz, hukuk sistemleri verileriniz için Avrupa Birliği ve daha belirgin olarak Fransa yasaları ile aynı düzeyde koruma sağlamayan AEA dışındaki ülkelere transfer edilebilir ve web sitelerimizi, yazılım uygulamalarımızı, sosyal medya sayfalarımızı, e-posta iletilerimizi kullanarak ve ürün veya hizmetlerimizi satın alarak veya kullanarak bu şartları kabul etmiş olmaktasınız.</p><p>Kişisel bilgilerinizin güvenli bir şekilde ve bu Gizlilik Politikası ve yürürlükteki kanunlara uygun olarak saklanmasını ve işlenmesini sağlamak için tüm makul gerekli önlemleri alacağız.</p><h3>Topladığımız kişisel bilgiler</h3><p>Bu Gizlilik Politikası, tek bir kişi ile irtibata geçmek veya bu kişiyi tanımlamak için kullanılabilecek kişisel bilgiler için geçerlidir.</p><p>Bize verdiğiniz bilgileri topluyoruz. Bir hesap kimliği oluşturduğunuzda, ürün veya hizmetlerimizi satın aldığınızda, bir yazılım güncellemesi yüklediğinizde, bizimle irtibata geçtiğinizde veya çevrimiçi bir ankete katıldığınızda bilgileri güvenli bir şekilde alıp saklıyoruz. </p><p>Otomatik bilgi topluyoruz. Bizimle iletişime geçtiğiniz durumlarda belirli türde bilgileri alıp saklıyoruz.</p><p>E-posta iletişimlerinde kullanılan bilgileri topluyoruz. E-postaları daha yararlı ve ilgi çekici hale getirmemize yardımcı olması için bilgisayarınızın desteklemesi halinde e-alışveriş sitemizden gönderdiğimiz bir e-postayı açtığınızda bilgisayarınızdan teyit alırız. Ayrıca müşterilerimize gereksiz mesajlar göndermemek için müşteri listemizi diğer şirketlerden alınan listelerle karşılaştırırız. </p><p>Başka kaynaklardan gelen bilgileri topluyoruz. Tarafınızdan bilgilerinizi üçüncü taraflara aktarmaya tam olarak yetkilendirilmiş başka kaynaklardan hakkınızdaki bilgileri alabilir ve hesap bilgilerimize ekleyebiliriz.</p><h3>Kişisel bilgilerinizi nasıl kullanıyoruz</h3><p>Topladığımız kişisel bilgiler, sizi yayınlanan en son ürün duyuruları, yazılım güncellemeleri ve yaklaşan etkinliklerimizden haberdar etmemizi sağlar. Posta listemizde olmak istemiyorsanız, tercihlerinizi güncelleyerek istediğiniz zaman bu listeden ayrılabilirsiniz.</p><p>Kişisel bilgileri, ürünlerimizi, hizmetlerimizi, içeriklerimizi, reklamlarımızı oluşturmaya, geliştirmeye, işletmeye, vermeye ve iyileştirmeye ve kullanıcı deneyiminizi sürekli iyileştirmeye yardımcı olması için de kullanabiliriz.</p><p>Kişisel bilgilerinizi sorularınıza yanıt vermek ve isteklerinizi yerine getirmek için kullanabiliriz.</p><p>Doğum gününüz gibi kişisel bilgilerinizi kimliğinizi doğrulamak, kullanıcıların tanımlamasına yardımcı olmak ve uygun hizmetleri belirlemek için kullanabiliriz. Örneğin, kullanıcı hesap sahiplerinin yaşını belirlemek için doğum tarihini kullanabiliriz.</p><p>Zaman zaman, kişisel bilgilerinizi satın almalar ve şart, koşul ve politikalarımızdaki değişiklikler ile ilgili iletişimler gibi önemli bildirimleri göndermek için kullanabiliriz. Bu bilgiler bizimle iletişiminizde önemli olduğundan, bu iletişimleri almayı devre dışı bırakamazsınız.</p><p>Kişisel bilgileri, denetleme, analiz ve ürünlerimizi, hizmetlerimizi ve müşteri iletişimlerimizi iyileştirmeye yönelik araştırmalar gibi dahili amaçlar için de kullanabiliriz.</p><h3>Kişisel Olmayan Bilgiler Toplanması</h3><p>Tek başına herhangi bir kişi ile doğrudan ilişkilendirmeye izin vermeyen bilgileri de toplayabiliriz. Kişisel olmayan bilgileri herhangi bir amaçla toplayabilir, kullanabilir, aktarabilir ve açıklayabiliriz. Toplayabileceğimiz kişisel olmayan verilere ait bazı örnekler şunlardır:</p><p>Meslek, dil, posta kodu, alan kodu, benzersiz cihaz tanımlayıcı, yönlendiren URL, konum ve ürünlerimizden birinin kullanıldığı zaman dilimi, böylece müşteri davranışını daha iyi anlayabilir ve ürün, hizmet ve reklamlarımızı iyileştirebiliriz.</p><p>Web sitemiz, bulut hizmetlerimiz ve uygulama mağazamızdaki müşteri etkinlikleri ile ilgili olan ve diğer ürün ve hizmetlerden alınan kişisel olmayan veriler. Bu bilgiler, müşterilerimize daha fazla yararlı bilgi sunmamıza yardımcı olması ve internet sitemizin, ürünlerimizin ve hizmetlerimizin en çok hangi kısımlarının ilgi çektiğini anlamamıza yardımcı olması için toplanmakta ve kullanılmaktadır. Bu gizlilik politikası amaçları bakımından, bu tür veriler kişisel olmayan bilgiler olarak kabul edilir.</p><p>Hizmetlerimiz tarafından sağlanan sonuçların ilgi düzeyini artırmak için kullanılabilecek, arama sorguları da dahil olmak üzere, hizmetlerimizi nasıl kullandığınıza ilişkin ayrıntılar İnternet üzerinden hizmet kalitemizi sağlamaya yönelik sınırlı durumlar haricinde, bu bilgiler IP adresiniz ile ilişkilendirilmeyecektir.</p><p>Açık izniniz almak koşuluyla, uygulama geliştiricilerinin uygulamalarını geliştirmesine yardımcı olmak amacıyla cihazınızı ve uygulamalarınızı nasıl kullandığınız hakkında veri toplayabiliriz.</p><p>Kişisel olmayan bilgileri kişisel bilgiler ile birleştirmemiz durumunda, birleştirilen bilgilere birleşik kaldığı süre boyunca yapmak kişisel bilgiler olarak muamele edilecektir.</p><h3>Çerezler ve Başka Teknolojiler</h3><p>Web siteleri, çevrimiçi hizmetler, interaktif uygulamalar, e-posta iletileri ve reklamlarımız, &quot;çerezler&quot; ve başka teknolojiler kullanabilir. Bu teknolojiler, kullanıcı davranışını daha iyi anlamamıza, insanların web sitelerimizin hangi bölümlerini ziyaret ettiğini ve reklamlar ve web aramalarının etkinliğini kolaylaştırmamıza ölçmemize yardımcı olmaktadır. Çerezler ve başka teknolojiler ile toplanan bilgilere kişisel olmayan bilgiler olarak muamele etmekteyiz. Bununla birlikte, IP adreslerinin ya da benzer tanımlayıcıların yerel yasalar gereğince kişisel bilgiler olarak kabul edilmesi halinde, bu tanımlayıcılara da kişisel bilgiler olarak muamele etmekteyiz. Benzer şekilde, kişisel olmayan bilgilerin kişisel bilgiler ile birleştirilmesi halinde, birleştirilen bilgilere bu Gizlilik Politikası amaçları bakımından kişisel bilgiler olarak muamele etmekteyiz.</p><p>TCT ve ortaklarımız da web sitemizi, çevrimiçi hizmetlerimizi ve uygulamalarımızı kullandığınızda kişisel bilgileri hatırlayacak çerezler ve başka teknolojiler kullanmaktadır. Bu gibi durumlarda amacımız, TCT deneyiminizi daha rahat ve kişisel hale getirmektir. Örneğin, birinin bilgisayarınızı veya cihazınızı kullanarak belirli bir ürün için alışveriş yaptığını ya da belirli bir hizmeti kullandığını bilmek reklam ve e-posta iletişimlerimizi ilgi alanlarınız ile daha alakalı hale getirmemize yardımcı olmaktadır.</p><p>Tarayıcınızı tüm çerezleri kabul edecek, tüm çerezleri reddedecek ya da bir çerez gönderildiğinde sizi uyaracak şekilde yapılandırabilirsiniz. Her bir tarayıcı farklıdır; bu yüzden tanımlama tercihlerinizi nasıl değiştireceğinizi öğrenmek için &quot;Yardım&quot; menüsüne göz atın. Örneğin, Microsoft Internet Explorer üzerinde &quot;Araçlar/İnternet Seçenekleri&quot; öğesini seçerek çerezleri devre dışı bırakabilir ya da silebilirsiniz.</p><p>Bazı e-posta mesajlarımızda, web sitemizdeki içerik ile bağlantılı bir &quot;tıklayarak gidilen URL&quot; kullanırız. Müşteriler bu URL&apos;lerden birini tıkladıklarında, web sitemizdeki hedef sayfaya gelmeden önce ayrı bir web sunucusu üzerinden geçerler. Belirli konulardaki ilgi alanlarını belirlememize ve müşteri iletişimlerinin etkinliğini ölçmemize yardımcı olması için bu tıklama verilerini izleriz. Bu şekilde izlenmek istemiyorsanız, e-posta iletilerindeki metin veya grafik linklerine tıklamamalısınız.</p><h3>Bilgileri Paylaşıyor muyuz?</h3><p>Aşağıdaki durumlardan biri geçerli olmadıkça, kişisel bilgileri TCT dışındaki şirketler, kuruluşlar ve kişiler ile paylaşmayız. </p><p>TCT kişisel bilgilerinizi onayınız ile paylaşabilir.</p><p>Hizmetleri sizin ya da bizim adımına gerçekleştirmek için gerekli olduğunda, kişisel bilgileri iştiraklerimize açıklayabiliriz.</p><p>Görevleri kendi adımıza yerine getirmeleri için şirketler ve kişiler ile işbirliği yapmaktayız. Bu faaliyetler arasında siparişlerin doldurulması, paketlerin teslim edilmesi, posta ve e-postaların gönderilmesi, yinelenen bilgilerin müşteri listelerinden kaldırılması, verilerin analiz edilmesi, pazarlama yardımının sunulması, arama sonuçlarının ve linklerinin sunulması (ücretli listelemeler ve linkler dahil), kredi kartı ödemelerinin işlenmesi ve müşteri hizmetinin sunulması yer almaktadır. Bu tür şirketler ve kişiler, görevlerini yerine getirebilmeleri için ihtiyaç duydukları kişisel bilgilere erişim hakkına sahiptir, ancak bu bilgileri başka amaçlar için kullanamazlar.</p><p>Bilgilere erişim, bilgileri kullanma, bilgilerin korunması ve açıklanmasının: </p><p>yürürlükteki herhangi bir yasa, yönetmelik, yasal süreç veya uygulanabilir resmi bir talebi karşılamak, </p><p>dolandırıcılık, güvenlik konularını veya teknik konuları tespit etmek, önlemek veya ele almak, </p><p>yasaların gerektirdiği veya izin verdiği şekilde kullanıcılarımızın veya kamunun hakları, mülkiyeti veya güvenliğine yönelik zararlara karşı korumak amacıyla makul nedenlerle gerekli olduğuna inandığımız durumlarda, kişisel bilgileri kendi kurumumuz dışındaki kurumlar veya kişiler ile paylaşacağız.</p><p> Kişisel bilgileriniz TCT grubu bünyesinde AEA dışındaki bir hedefe aktarılabilir ve bu hedefte saklanabilir. Bu bilgiler ayrıca bizim için ya da tedarikçilerimizden biri için çalışan AEA dışında faaliyet gösteren personel tarafından işlenebilir. Kişisel bilgilerinize güvenli bir şekilde ve bu Gizlilik Politikasına uygun olarak muamele edilmesini sağlamak için tüm makul gerekli önlemleri alacağız.</p><h3>Güvenlik ve Şeffaflık</h3><p>Ürünlerimiz ve web sitemiz aracılığıyla topladığımız kişisel bilgileri korumak ve bunların güvenliğini sağlamak için tüm makul fiziksel, teknik ve organizasyonel önlemleri ve prosedürleri almaya çalışacağız.</p><p>Şirketimizi, itibarımızı ve kullanıcılarımızı, uhdemizde bulunan kişisel bilgilere yetkisiz erişilmesi veya bu bilgilerin yetkisiz olarak değiştirilmesi, açıklanması veya imha edilmesine karşı korumak için çok çalışıyoruz. Özellikle:</p><p>Sistemleri yetkisiz erişime karşı korumak için fiziksel güvenlik önlemleri de dahil olmak üzere, bilgi toplama, depolama ve işleme uygulamalarını gözden geçirmekte;</p><p>Uygun olduğunda şifreleme kullanmakta;</p><p>Uygun olduğunda şifre koruması kullanmakta;</p><p>Kişisel bilgilere erişimi, bizim için işlemek amacıyla bu bilgilere ihtiyacı olan ve çok sıkı gizlilik yükümlülüklerine tabi olan çalışanlarımız, 