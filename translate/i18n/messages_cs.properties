text.help=<h2>1 Nastavení klienta</h2><h3>1.1 Otevřete nabídku Nastavení/Zabezpečení a stiskněte možnost Najít můj telefon.</h3><h3>1.2 Přihlaste se a ověřte pomocí účtu Alcatel nebo účtu třetí strany.</h3><h3>1.3 Pokud v klientovi v mobilním telefonu není nastaveno určování polohy pomocí bezdrátových sítí, zobrazí se dialogové okno s připomínkou k nastavení služeb určování polohy.</h3><h3>1.4 Nastavte bezpečné číslo mobilního telefonu a název zařízení.</h3><h4>1.4.1 Bezpečné číslo mobilního telefonu: Telefon zaznamená toto číslo při spuštění funkce Najít můj telefon. Telefon odešle na toto číslo zprávu, když zjistí výměnu karty SIM.</h4><h4>1.4.2 Název zařízení: Výchozí hodnota je název modelu telefonu.Uživatel jej může snadno změnit, aby dokázal snadno odlišit odpovídající mobilní terminál od rozhraní online.</h4><h2>2 Webové přihlášení</h2><p>Přihlaste se online pomocí účtu Alcatel nebo účtu třetí strany a po dokončení ověření přejděte na domovskou stránku funkce Najít můj telefon.Váš účet musí být synchronizován s mobilním terminálem.Před přihlášením online je třeba ověřit, zda je v mobilním telefonu spuštěna funkce Najít můj telefon.</p><h2>3 Představení funkce Najít můj telefon</h2><h3>3.1 Zobrazení stavu modelu</h3><p>Chcete-li zobrazit domovskou stránku funkce Najít můj telefon, je třeba se ve webovém klientovi přihlásit.V účtu se zobrazují všechna mobilní zařízení společně s informacemi o jejich aktuálním stavu.Odsud je můžete také ovládat.</p><h3>3.2 Určení polohy na mapách Google</h3><p>Po přihlášení k webovému klientovi se do vašeho mobilního telefonu odešle zpráva s žádostí o informace o poloze.Jakmile mobilní telefon nahlásí serveru svou polohu, tato poloha se zobrazí na mapách Google.Pokud server neobdrží informace o poloze do 1 minuty, pokus o určení polohy se nezdařil.Kliknutím na tlačítko Obnovit to můžete zkusit znovu.</p><h3>3.3 Funkce vyzvánění</h3><p>Pokud v rozhraní online kliknete na tlačítko vyzvánění, do mobilního telefonu se odešle příslušný příkaz. Telefon tento příkaz přijme, spustí vyzvánění s maximální hlasitostí a současně na domovské obrazovce zobrazí dialogové okno.Vyzvánění se vypne, jakmile uživatel mobilního telefonu zareaguje na zobrazenou výzvu.Pokud nedojde k žádné reakci, vyzvánění se po 5 minutách automaticky vypne.</p><h3>3.4 Zamčená obrazovka</h3><p>Kliknutím na tlačítko zamčené obrazovky otevřete rozhraní zamčené obrazovky online.</p><h4>3.4.1 Nastavení hesla zamčené obrazovky</h4><p>Na webu můžete nastavit heslo zamčené obrazovky a zaslat příkaz k zamčení do mobilního telefonu.Jakmile mobilní telefon obdrží příkaz z rozhraní online, jeho obrazovka se zamkne a v rozhraní online se zobrazí zpráva, že akce byla úspěšná.Poté bude možné telefon odemknout pouze pomocí hesla.</p><h4>3.4.2 Nastavení informací na zamčené obrazovce</h4><p>Na webu můžete nastavit informace, které se zobrazí na obrazovce mobilního telefonu poté, co do něj zašlete příkaz k zamčení obrazovky.Obrazovka mobilního telefonu se zamkne a zobrazí se na ní vámi zadané informace.</p><h4>3.4.3 Zamčení obrazovky pomocí bezpečnostního čísla</h4><p>Na webu můžete nastavit informace, které se zobrazí na obrazovce mobilního telefonu poté, co do něj zašlete příkaz k zamčení obrazovky.Uživatelé mohou vytočit číslo, které necháte zobrazit na zamčené obrazovce.</p><h3>3.5 Funkce vymazání dat</h3><p>Kliknutím na tlačítko Vymazat na webu otevřete rozhraní pro vymazání dat.Po přijetí příslušného příkazu z webového klienta se z mobilního zařízení vymažou data včetně kontaktů, zpráv SMS a fotografií.Pokud byl příkaz úspěšný, na webu se zobrazí příslušné dialogové okno.</p><h3>3.6 Funkce rychlého snímku</h3><h4>3.6.1 Nahrávání fotografií</h4><p>Pokud v nastaveních mobilního zařízení aktivujete zámek obrazovky, fotoaparát po prvních pěti neúspěšných pokusech o odemčení pořídí snímek.Pokud zámek obrazovky aktivujete online, fotoaparát automaticky pořídí snímek po prvním neúspěšném pokusu o odemčení.Snímek pořídí přední i zadní fotoaparát a poté se nahraje na server služby Najít můj telefon.</p><h4>3.6.2 Zobrazení fotografií</h4><p>Klikněte na webu na tlačítko Rychlý snímek.Můžete si prohlédnout posledních 10 nahraných fotografií.</p><h4>3.6.3 Export fotografií</h4><p>Klikněte na webu na tlačítko Exportovat.Můžete exportovat fotografie do místního počítače.</p><h3>3.7 Odesílání zpráv SMS po výměně karty SIM</h3><p>Pokud je služba Najít můj telefon spuštěna, telefon odešle oznámení do předem nastaveného dalšího mobilního telefonu, že byla vyměněna karta SIM nebo že byla vložena nová karta SIM.Tuto funkci není třeba nastavovat z rozhraní online.</p><h2>4 Nejčastější dotazy</h2><h3>4.1 Je možné pomocí jednoho účtu Alcatel spravovat několik mobilních telefonů?</h3><p>Ano, řada mobilních telefonů dokáže službu Najít můj telefon používat prostřednictvím stejného účtu Alcatel.Přihlaste se pomocí účtu Alcatel k webovému serveru služby Najít můj telefon a přejděte na domovskou stránku, kde najdete informace o stavu všech zařízení přidružených ve službě Najít můj telefon k danému účtu Alcatel.</p><h3>4.2 Je třeba se po prvním úspěšném přihlášení k domovské stránce služby Najít můj telefon znovu přihlašovat k účtu Alcatel, aby bylo možné tuto stránku opět navštívit?</h3><p>Ne, službu Najít můj telefon lze navštívit přímo bez nutnosti přihlášení k účtu Alcatel.</p><h3>4.3 Proč v mém telefonu nelze spustit službu Najít můj telefon?</h3><p>Před spuštěním služby Najít můj telefon ověřte, zda je síťové připojení v pořádku.Služba Najít můj telefon vyžaduje přístup k serverům GCM.Pokud síťové připojení nefunguje dle očekávání nebo se nelze připojit k serveru, může dojít k chybě.Zkuste to znovu, jakmile navážete stabilní síťové připojení.</p><h3>4.4 Jak službu Najít můj telefon ukončím?</h3><p>Chcete-li službu Najít můj telefon v mobilním telefonu ukončit, je třeba v ní provést ověření pomocí účtu, jehož prostřednictvím je služba Najít můj telefon používána.</p><h3>4.5 Proč se nedaří určit moji polohu na mapách Google?</h3><p>Chyba určování polohy znamená, že rozhraní online neobdrželo potřebné informace o poloze.Důvodem mohou být problémy se sítí nebo problémy se spuštěním služeb určování polohy v mobilním zařízení.Polohu mobilního telefonu lze určit dvěma způsoby: pomocí bezdrátových sítí a pomocí satelitů GPS.Je třeba předem aktivovat funkci určování polohy pomocí bezdrátových sítí v nabídce Nastavení -> Zabezpečení, kde vyberete možnost Použít bezdrátovou síť.</p><h3>4.6 Proč se můj mobilní telefon po přihlášení k webovému serveru zobrazuje jako offline?</h3><p>Mobilní telefon se vypnul a nemůže se připojit k internetu.</p><h3>4.7 Proč se mi po mnoha chybných pokusech o odemčení telefonu nezobrazují online žádné fotografie?</h3><p>Ověřte, zda je v telefonu nastaveno připojení k internetu (prostřednictvím sítě 3G nebo Wi-Fi), když je spuštěna služba Najít můj telefon.</p>
text.policy=<h2>Zásady ochrany soukromí</h2><h3>Úvod</h3><p>My, společnost „TCT Mobile International Limited“ (dále jen jako „my“, „naše“ nebo „TCT“) bereme ohled na vaše obavy ohledně soukromí. Tyto zásady ochrany soukromí vysvětlují naše zásady a postupy týkající se osobních údajů a dalších informací o našich zákaznících. Chceme vám poskytnout jistotu a důvěru ve způsob, jakým shromažďujeme, používáme, zveřejňujeme a chráníme osobní údaje a další informace, které shromažďujeme nebo které nám poskytujete. Tyto zásady ochrany soukromí dále vysvětlují, jak nás můžete kontaktovat, pokud máte jakékoli otázky nebo obavy ohledně vašich osobních údajů.</p><h3>Rámec</h3><p>Tyto zásady ochrany soukromí podrobně popisují naše zásady a postupy týkající se shromažďování, používání a zveřejňování informací, které shromažďujeme prostřednictvím našich webových stránek, softwarových aplikací, sociálních sítí, e-mailových zpráv a vašeho nákupu či používání našich produktů nebo služeb, nebo osobních údajů, které nám poskytnete jiným způsobem.</p><p>Poskytnutím osobních údajů, vstupem na naši webovou stránku nebo používáním našich produktů či služeb potvrzujete, že jste si přečetli tyto zásady ochrany soukromí a že souhlasíte s podmínkami těchto zásad ochrany soukromí.</p><p>Vaše osobní údaje budou uloženy a zpracovány na zabezpečených serverech v rámci Evropského hospodářského prostoru („EHP“). Kvůli globální povaze internetu mohou být vaše osobní údaje přeneseny do zemí mimo oblast EHP, jejichž právní systémy nezajišťují stejnou úroveň ochrany vašich dat jako zákony Evropské unie, konkrétně Francie, a používáním našich webových stránek, softwarových aplikací, sociálních sítí, e-mailových zpráv a vaším nákupem nebo používáním našich produktů nebo služeb s těmito podmínkami souhlasíte.</p><p>Učiníme všechny nezbytně nutné kroky k tomu, abychom zajistili, že vaše osobní údaje budou uloženy a zpracovány bezpečně a v souladu s těmito zásadami ochrany soukromí a příslušnými zákony.</p><h3>Osobní údaje, které shromažďujeme</h3><p>Tyto zásady ochrany soukromí se týkají osobních údajů, což jsou informace, které lze použít ke kontaktování nebo identifikaci určité osoby.</p><p>Shromažďujeme informace, které nám poskytnete. Když vytvoříte ID účtu, koupíte naše produkty nebo služby, stáhnete si aktualizaci softwaru, kontaktujete nás nebo se zapojíte do online průzkumu, všechny informace bezpečně dostáváme a skladujeme. </p><p>Shromažďujeme automatické informace. Určité typy informací dostáváme a shromažďujeme při všech vašich interakcích s námi.</p><p>Shromažďujeme informace používané v e-mailové komunikaci. Abychom vám mohli zasílat užitečnější a zajímavější e-maily, často dostáváme potvrzení, když otevřete e-mail z webové stránky našeho internetového obchodu, pokud váš počítač tuto funkci podporuje. Také porovnáváme náš seznam zákazníků se seznamy získaných od jiných společností, abychom se vyhnuli odesílání zbytečných zpráv našim zákazníkům. </p><p>Shromažďujeme informace z dalších zdrojů. Informace o vás můžeme dostávat z dalších zdrojů, kterým jste dali náležité svolení s přenosem takových informací třetím stranám, a přidat je k našim informacím o účtu.</p><h3>Jak osobní údaje používáme</h3><p>Osobní údaje, které shromažďujeme, nám umožňují zasílat vám nejnovější oznámení k produktům, aktualizacím softwaru a nadcházejícím událostem. Pokud nechcete být uvedeni v našem adresáři, můžete odběr zpráv kdykoli zrušit aktualizací vašich předvoleb.</p><p>Osobní údaje používáme také k vytváření, vývoji, provozu, zajištění a zlepšování našich produktů, služeb, obsahu a inzerce a poskytování stále lepších služeb našim uživatelům.</p><p>Osobní údaje můžeme používat k zodpovězení vašich dotazů a plnění vašich požadavků.</p><p>Osobní údaje, včetně data narození, můžeme používat k ověření vaší totožnosti, identifikaci uživatelů a určení vhodných služeb. Například datum narození můžeme používat k určení věku držitelů uživatelského účtu.</p><p>Občas můžeme osobní údaje používat k zasílání důležitých oznámení, například sdělení ohledně nákupů a změn našich podmínek a zásad. Protože tyto údaje jsou pro vaši interakci s námi důležité, nelze přijímání těchto sdělení zrušit.</p><p>Osobní údaje můžeme používat také k interním účelům, například k auditům, analýze dat a výzkumu s cílem vylepšení našich produktů, služeb a komunikace se zákazníky.</p><h3>Shromažďování a používání jiných než osobních údajů</h3><p>Můžeme také shromažďovat informace, které samy o sobě neumožňují přímé přiřazení k určité osobě. Jiné než osobní údaje můžeme shromažďovat, používat, přenášet a zveřejňovat k libovolným účelům. Dále jsou uvedeny příklady jiných než osobních údajů, které můžeme shromažďovat:</p><p>Jiné než osobní údaje, jako jsou například informace o zaměstnání, jazyk, PSČ, kód oblasti, jedinečný identifikátor zařízení, odkazovací adresa URL, umístění a časové pásmo, ve kterém je jeden z našich produktů používán, abychom mohli lépe porozumět chování uživatele a vylepšovat naše produkty, služby a inzerci.</p><p>Jiné než osobní údaje týkající se činnosti zákazníka na naší webové stránce, v cloudových službách a v obchodě aplikací a z našich dalších produktů a služeb. Tyto informace jsou sloučeny a pomáhají nám poskytovat zákazníkům užitečnější informace a zjistit, jaké části naší webové stránky, produktů a služeb jsou pro zákazníky nejzajímavější. Pro účely těchto zásad ochrany soukromí je tento typ dat považován za jiné než osobní údaje.</p><p>Podrobnosti o používání našich služeb, včetně dotazů vyhledávání, které lze použít ke zvýšení relevantnosti výsledků poskytovaných našimi službami. S výjimkou omezených situací, kdy je to nutné pro zajištění kvality našich služeb na internetu, nebudou takové informace přiřazeny k vaší IP adrese.</p><p>S vaším výslovným souhlasem můžeme shromažďovat údaje o tom, jak zařízení a aplikace používáte, což může vývojářům pomoci aplikace vylepšit.</p><p>Pokud sloučíme osobní a jiné údaje, budou takové sloučené informace považovány za osobní údaje, dokud zůstanou sloučené.</p><h3>Soubory cookie a další technologie</h3><p>Naše webové stránky, online služby, interaktivní aplikace, e-mailové zprávy a inzeráty mohou používat soubory „cookie“ a další technologie. Tyto technologie nám pomáhají lépe porozumět chování uživatelů, říkají nám, které části našich webových stránek lidé navštěvují, a zajišťují a sledují efektivitu inzerce a webového hledání. S informacemi shromažďovanými prostřednictvím souborů cookie a dalších technologií nakládáme jako s jinými než osobními údaji. Do míry, do jaké jsou IP adresy nebo podobné identifikátory místními zákony považovány za osobní údaje, však také s těmito identifikátory nakládáme jako s osobními údaji. Podobně také do míry, do jaké jsou jiné než osobní údaje sloučeny s osobními údaji, nakládáme se sloučenými informacemi jako s osobními údaji pro účely těchto zásad ochrany soukromí.</p><p>Společnost TCT a naši partneři také používají soubory cookie a další technologie k zapamatování osobních údajů, když použijete naši webovou stránku, online služby a aplikace. Naším cílem v těchto případech je, aby byla vaše interakce se společností TCT pohodlnější a osobnější. Například informace o tom, že někdo použil váš počítač nebo zařízení k nákupu či použití určité služby, nám pomáhá přizpůsobit naši inzerci a e-mailová sdělení na míru vašim zájmům.</p><p>Je možné nastavit, že prohlížeč má přijímat všechny soubory cookie, odmítnout všechny soubory cookie nebo zobrazit oznámení o odeslání souboru cookie. Každý prohlížeč je jiný. Proto doporučujeme prohlédnout si nabídku „Nápověda“ vašeho prohlížeče, kde najdete pokyny ke změně předvoleb souborů cookie. Například v prohlížeči Microsoft Internet Explorer lze zakázat nebo odstranit soubory cookie výběrem možností „Nástroje / Možnosti Internetu“.</p><p>V některých našich e-mailových zprávách používáme „proklikávací adresu URL“ propojenou s obsahem na naší webové stránce. Pokud zákazníci kliknout na jednu z těchto adres URL, před přechodem na cílovou stránku na našem webu projdou samostatným webovým serverem. Tato data o proklicích sledujeme, abychom mohli zjistit zájem o určitá témata a měřit efektivitu naší komunikace se zákazníky. Pokud nechcete být tímto způsobem sledováni, neměli byste klikat na textové ani grafické odkazy v e-mailových zprávách.</p><h3>Sdílíme informace?</h3><p>Osobní údaje nesdílíme se společnostmi, organizacemi a jednotlivci mimo společnost TCT, pokud nenastane některá z následujících okolností. </p><p>Společnost TCT může sdílet osobní údaje s vaším souhlasem.</p><p>Osobní údaje můžeme poskytnout našim pobočkám, pokud je to nutné k výkonu služeb naším nebo vaším jménem.</p><p>Se společnostmi a jednotlivci spolupracujeme na provádění funkcí naším jménem. Jedná se například o vyřizování objednávek, doručování balíků, odesílání pošty a e-mailů, odstraňování duplicitních informací ze seznamů zákazníků, analyzování dat, poskytování marketingové pomoci, poskytování výsledků vyhledávání a odkazů (včetně placených záznamů a odkazů), zpracování plateb kreditními kartami a poskytování služeb zákazníkům. Mají přístup k osobním údajům nutným k výkonu jejich funkcí, ale nesmí je používat k jiným účelům.</p><p>Osobní údaje budeme sdílet s organizacemi nebo jednotlivci mimo naši organizaci, pokud budeme přesvědčeni, že přístup, používání, uchovávání nebo zveřejnění informací je nezbytně nutné: </p><p>k dodržení příslušných zákonů, nařízení, zákonných postupů nebo vymahatelných státních požadavků;</p><p>ke zjištění, prevenci nebo jinému řešení problémů souvisejících s podvody nebo zabezpečením či technických problémů;</p><p>k ochraně před poškozením majetku nebo narušením práv či bezpečnosti našich uživatelů či veřejnosti, jak vyžaduje nebo povoluje zákon.</p><p>Vaše osobní údaje mohou být předány nebo uloženy do míst mimo oblast EHP v rámci skupiny TCT. Mohou být také zpracovány zaměstnanci působícími mimo oblast EHP, kteří pracují pro nás nebo jednoho z našich dodavatelů. Přijmeme všechny nezbytně nutné kroky k zajištění toho, že s vašimi osobními údaji bude nakládáno bezpečně a v souladu s těmito zásadami ochrany soukromí.</p><h3>Zabezpečení a transparentnost</h3><p>Budeme usilovat o to, abychom přijali všechna přiměřená fyzická, technická a organizační opatření a postupy kvůli ochraně a zabezpečení osobních údajů, které shromažďujeme prostřednictvím našich produktů a webové stránky.</p><p>Děláme vše, co je v našich silách, abychom chránili naši společnost, dobrou pověst a naše uživatele před neoprávněnými úpravami, zveřejněním nebo zničením osobních údajů, které máme k dispozici. Konkrétně:</p><p>Kvůli ochraně před neoprávněným přístupem k systémům revidujeme postupy týkající se shromažďování, skladování a zpracování údajů, včetně fyzických bezpečnostních opatření.</p><p>Je-li třeba, používáme šifrování.</p><p>Je-li třeba, používáme ochranu heslem.</p><p>Přístup našich zaměstnanců, smluvních partnerů a agentů, kteří tyto informace potřebují znát, aby je pro nás mohli zpracovat, a kteří se musí řídit smluvními závazky zachování důvěrnosti, k osobním údajům omezujeme. Pokud tyto povinnosti nedodrží, mohou být potrestáni nebo s nimi může být ukončena smlouva.</p><p>Platí však,</p><p>že tato opatření vás nezbavují povinnosti učinit příslušné kroky k zajištění a zabezpečení vašich osobních údajů, především tak, že se budete vyhýbat jednoduchým ID uživatele nebo heslům, nevyzradíte hesla a neudělíte jiným osobám přístup ke svému účtu a k vašim osobním údajům, a prostřednictvím dalších ochranných opatření.</p><p>V souvislosti s transparentností je naším cílem upřímnost s ohledem na to, jaké informace shromažďujeme, abyste se mohli rozhodnout o jejich použití.</p><p>Pokud sdílíte své osobní údaje prostřednictvím jedné z našich webových stránek nebo zařízení s účtem třetí strany, jako je například Facebook, Google+ nebo Twitter, bude soukromí vašich osobních údajů spravováno jednou z těchto třetích stran. Neneseme odpovědnost za žádné škody způsobené ztrátou, poškozením nebo narušením dat, ke kterým může dojít na profilech třetích stran, nad kterými nemáme žádnou kontrolu.</p><p>Všechny osobní údaje nebo obsah, které dobrovolně zveřejníte během používání naší webové stránky nebo zařízení a které mohou zobrazit členové aplikací nebo webů třetích stran (například chat, zprávy), se stávají veřejně dostupnými a mohou je shromažďovat, prohlížet a používat jiné osoby. Nesete odpovědnost za osobní údaje, které se v těchto případech rozhodnete sdílet nebo odeslat.</p><h3>Děti</h3><p>Chápeme důležitost přijetí dalších opatření kvůli ochraně soukromí a bezpečnosti dětí při používání našich produktů a služeb. V souladu s výše uvedeným vědomě neshromažďujeme, nepoužíváme ani nezveřejňujeme osobní údaje dětí mladších 13 let nebo ekvivalentního minimální věku v příslušné jurisdikci bez ověřitelného souhlasu rodičů. Pokud zjistíme, že jsme získali osobní údaje dítěte mladšího 13 let nebo ekvivalentního minimálního věku v příslušné jurisdikci, aniž bychom nejprve získali ověřitelný souhlas rodiče, co nejdříve tyto informace odstraníme.</p><h3>Změny</h3><p>Naše zásady ochrany soukromí mohou být občas změněny.  Jakékoli změny zásad ochrany soukromí uvedeme na této stránce. Pokud se bude jednat o důležité změny, zajistíme nápadnější oznámení (včetně e-mailového oznámení změn zásad ochrany soukromí u určitých služeb). Předchozí verze těchto zásad ochrany soukromí budeme uchovávat v archivu, kde si je můžete znovu projít.</p><p>Datum aktuální verze: 25/03/2016.</p><h3>Uchovávání osobních údajů</h3><p>Vaše osobní údaje budeme uchovávat po omezenou dobu nutnou ke splnění účelu popsaného v těchto zásadách ochrany soukromí, pokud delší dobu nevyžaduje nebo nepovoluje zákon, a pouze k výše definovanému účelu. Jakmile bude účel splněn, všechny osobní údaje budou bezpečně odstraněny.</p><h3>Služby založené na poloze</h3><p>Abychom mohli k produktům společnosti TCT poskytovat služby založené na poloze, společnost TCT a naši partneři a držitelé licence mohou shromažďovat, používat a sdílet přesné údaje o poloze, včetně zeměpisného umístění vašeho zařízení v reálném čase. Tam, kde je to možné, mohou služby založené na poloze používat systém GPS, rozhraní Bluetooth a vaši IP adresu spolu s crowdsourcovanými polohami Wi-Fi hotspotů a telekomunikačních věží a další technologie sloužící k určení přibližné polohy zařízení. Pokud nám neudělíte souhlas, budou tyto údaje o poloze shromažďovány anonymně v podobě, ve které nebude možné vás osobně identifikovat, a společnost TCT a naši partneři a držitelé licence je používají k poskytování a vylepšení produktů a služeb založených na poloze. Vaše zařízení může například sdílet svou zeměpisnou polohu s poskytovateli aplikace, pokud se přihlásíte k odběru jejich služeb založených na poloze.</p><h3>Weby a služby třetích stran</h3><p>Webové stránky, produkty, aplikace a služby společnosti TCT mohou obsahovat odkazy na webové stránky, produkty a služby třetích stran. Naše produkty a služby mohou také využívat nebo nabízet produkty nebo služby třetích stran. Informace shromažďované třetími stranami, které mohou zahrnovat například údaje o poloze nebo kontaktní údaje, se řídí jejich postupy ochrany soukromí. Doporučujeme seznámit se s postupy ochrany soukromí těchto třetích stran.</p><h3>Vaše práva: Přístup, úprava, blokování</h3><p>Své osobní údaje můžete kdykoli zobrazit, zkontrolovat a upravit přihlášením ke svému uživatelskému účtu, navštívením svého uživatelského profilu nebo tak, že nás budete přímo kontaktovat. Pokud požadujete úpravu nebo odstranění svých osobních údajů, můžeme vás požádat o poskytnutí dokladu totožnosti, než začneme váš požadavek řešit.</p><p>Vaše údaje také mohou být odstraněna nebo zablokována, pokud se domníváte, že jsou vaše údaje nepřesné.</p><p>Pro všechny a jakékoli požadavky definované výše můžete váš požadavek odeslat na následující e-mailovou adresu: privacy@alcatelonetouch.com</p><p>V určitých jurisdikcích a dle určitých zákonů na ochranu údajů můžete mít právo vyžádat si podrobnosti o vašich osobních údajích, které máme k dispozici, nebo vyžádat opravu či odstranění vašich osobních údajů.</p><p>Pomozte nám zajistit, že informace, které o vás máme k dispozici, budou přesné a aktuální. Pokud se domníváte, že jakékoli informace, které o vás máme uloženy, jsou nesprávné nebo neúplné, kontaktujte nás na adrese privacy@alcatelonetouch.com nebo napište našemu oddělení služeb zákazníkům.</p><h3>Otázky k ochraně soukromí</h3><p>Pokud máte jakékoli otázky nebo obavy týkající se našich zásad ochrany soukromí či zpracování dat nebo pokud chcete podat stížnost na možné porušení místních zákonů na ochranu soukromí, neváhejte se na nás obrátit. Kdykoli nás můžete kontaktovat telefonicky na příslušném telefonním čísle nebo e-mailem určeným pro vaši zemi.</p><p>Veškerá komunikace je prověřována a odpovědi jsou odeslány, jakmile je to možné. Pokud nejste spokojeni s přijatou odpovědí, můžete svou stížnost předat příslušnému regulačnímu úřadu ve vaší jurisdikci. Pokud nás o to požádáte, poskytneme vám informace o příslušných metodách řešení stížností, které mohou být pro vaši situaci vhodné.</p><h2>PODMÍNKY POUŽITÍ</h2><p>Tyto podmínky popisují, jak můžete aplikaci User Center a online služby („služba“) využívat pro přístup.</p><p>Tyto služby poskytuje společnost TCT Mobile International Limited (dále označovaná jako „ALCATEL ONETOUCH“), která je registrována na adrese Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Pečlivě si tyto podmínky použití a zásady ochrany soukromí (dále jen „podmínky“) pročtěte. Tyto podmínky představují smlouvu mezi vámi a společností TCT Mobile International Limited a mohou být občas změněny. Pokud s těmito podmínkami nesouhlasíte, službu nepoužívejte. Pokud službu používáte, vyjadřujete souhlas s těmito podmínkami.</p><p>Účel a část obsahu této služby nelze přizpůsobit nezletilým. Vstupem na tuto webovou strá