a következő esetek egyike. </p><p>A TCT vállalat az Ön beleegyezésével oszthat meg személyes adatokat.</p><p>Előfordulhat, hogy személyes adatokat osztunk meg a leányvállalatainkkal, azonban ezt kizárólag abban az esetben tesszük, amikor azok szolgáltatásokat biztosítanak számunkra vagy az Ön számára.</p><p>Olyan vállalatokkal és egyénekkel működünk együtt, akik a megbízásunkból bizonyos feladatokat látnak el. A feladatok közé tartozhat például a rendelések teljesítése, csomagok szállítása, postai levelezés vagy e-mail küldése, az ismétlődő adatok eltávolítása az ügyféllistáról, adatok elemzése, marketing támogatás nyújtása, keresési eredmények és hivatkozások (beleértve a fizetett listázásokat és hivatkozásokat) biztosítása, hitelkártyás fizetések feldolgozása és ügyfélszolgálat nyújtása. Az ilyen feladatokat ellátó vállalatoknak és egyéneknek hozzáférésük van a feladatok elvégzéséhez szükséges személyes adatokhoz, azonban ezeket az adatokat semmilyen más célra nem használhatják fel.</p><p>A vállalatunkon kívüli szervezetekkel vagy egyénekkel abban az esetben osztjuk meg a személyes adatokat, ha úgy gondoljuk, hogy az adatokhoz való hozzáférés, az adatok használata, megőrzése vagy átadása ésszerű keretek között szükséges: </p><p>bármely vonatkozó törvény, szabályozás, jogi eljárás vagy kormányrendelet betartása érdekében.</p><p>csalás, biztonsági vagy műszaki problémák észlelése, megelőzése vagy egyéb módon történő kezelése érdekében.</p><p>a felhasználóink vagy a közösség jogainak, tulajdonának vagy biztonságának védelme érdekében, a törvények által előírt vagy megengedett módon.</p><p>Személyes adatai a TCT csoporton belül az Európai Gazdasági Térségen kívüli országokba is továbbításra és tárolásra kerülhetnek. Emellett előfordulhat, hogy ezen adatok feldolgozásával az Európai Gazdasági Térségen kívüli országokban tevékenykedő munkatársaink foglalkoznak, akiket vállalatunk vagy szolgáltatóink egyike foglalkoztat. Minden szükséges ésszerű lépést meg fogunk tenni a