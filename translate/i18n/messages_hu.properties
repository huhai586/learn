text.help=<h2>1 Ügyfél által végzett beállítások</h2><h3>1.1 Lépjen a Beállítások/Biztonság menüpontba, és érintse meg a Telefonkereső lehetőséget;</h3><h3>1.2 Használja Alcatel fiókját vagy egy másik fiókot a bejelentkezéshez és az engedély megszerzéséhez;</h3><h3>1.3 Ha a mobiltelefon kliensében nincs beállítva a vezeték nélküli hálózaton keresztüli helymeghatározás, akkor egy előugró párbeszédablak emlékezteti a felhasználót a helymeghatározó szolgáltatások beállítására;</h3><h3>1.4 Állítsa be a biztonsági mobilszámot és a készülék nevét;</h3><h4>1.4.1 Biztonsági mobilszám: a telefon akkor rögzíti ezt a számot, amikor a Telefonkereső funkció meg van nyitva. A telefon egy tájékoztató üzenetet küld a számra, amikor a SIM-kártyával kapcsolatos bármilyen változást észlel;</h4><h4>1.4.2 Készülék neve: alapértelmezés szerint a telefon modelljének neve kerül beállításra.A felhasználó módosíthatja ezt a nevet, hogy az on-line felületen egyszerűen azonosítani tudja a megfelelő mobilkészüléket.</h4><h2>2 Internetes bejelentkezés</h2><p>Jelentkezzen be on-line Alcatel fiókjával vagy egy másik fiókkal. A Alcatel engedélyezés befejezését követően lépjen a Telefonkereső kezdőoldalára.Fiókját szinkronizálnia kell a mobilkészülékével.Az on-line bejelentkezés előtt győződjön meg arról, hogy a mobiltelefon Telefonkereső funkciója be van kapcsolva.</p><h2>3 A Telefonkereső funkció bemutatása</h2><h3>3.1 Modell állapotának kijelzése</h3><p>A webkliens egy fiók megadását kéri a Telefonkereső kezdőoldalára való belépéshez.A fiókban az összes mobilkészülék látható aktuális állapotukkal együtt.A felületről vezérelhetők is a készülékek.</p><h3>3.2 Helymeghatározás a Google térképen</h3><p>A webkliensbe való bejelentkezést követően a mobiltelefonra helyzetlekérő üzenet érkezik.Amikor a mobiltelefon továbbítja a helyzetét a kiszolgálónak, a földrajzi elhelyezkedés megjelenítésre kerül a Google térképen.Ha a kiszolgáló nem kapja meg a helyzetadatokat 1 percen belül, akkor a helyzetlekérés sikertelennek minősül.Az újrapróbáláshoz kattintson a frissítés gombra.</p><h3>3.3 Csengő funkció</h3><p>Érintse meg az on-line felület csengőgombját, amellyel aktivál egy csengőhangot és utasításokat küld a mobiltelefonnak. A készülék fogadja az utasításokat és maximális hangerőn csengőhangot ad ki, amelyet követően a kezdőképernyőn egy előugró riasztási párbeszédablak jelenik meg.A csengőhang kikapcsol, amikor a mobiltelefon felhasználója reagál az üzenetre.A reakció elmaradása esetén a csengőhang 5 perc után automatikusan kikapcsol.</p><h3>3.4 Képernyőzár funkció</h3><p>Kattintson a képernyőzár gombra az on-line képernyőzárolási felület megnyitásához.</p><h4>3.4.1 Képernyőzár jelszavának beállítása</h4><p>Állítsa be a képernyőzár jelszavát, és küldjön utasításokat a mobiltelefonnak az on-line felületről.Az on-line felülettől érkező utasítás fogadását követően a mobiltelefon képernyője zárolásra kerül, az on-line felületen pedig egy üzenet tájékoztatja a művelet sikeres elvégzéséről.Ezt követően a telefon a jelszó megadásával oldható fel.</p><h4>3.4.2 Lezárt képernyőn megjelenített adatok beállítása</h4><p>Az on-line felületen beállíthatja, hogy milyen adatok kerüljenek megjelenítésre a mobiltelefon képernyőjén, amikor képernyőzárolási utasítást küld számára.A mobiltelefon képernyője lezárásra kerül, és az Ön által beállított adatokat jeleníti meg.</p><h4>3.4.3 Lezárt képernyőről hívható szám beállítása</h4><p>Az on-line felületen beállíthatja, hogy milyen adatok kerüljenek megjelenítésre a mobiltelefon képernyőjén, amikor képernyőzárolási utasítást küld számára.A felhasználók közvetlenül a lezárt képernyőről is hívhatják a beállított számot.</p><h3>3.5 Adattörlési funkció</h3><p>Kattintson az on-line felület törlés gombjára a törlési felület megnyitásához.Miután megérkezik a parancs a webklienstől, az adatok törlésre kerülnek a mobiltelefonról, beleértve a névjegyeket, az SMS üzeneteket és a fényképeket.Sikeres művelet esetén egy on-line párbeszédablak tájékoztat erről.</p><h3>3.6 Gyors fényképkészítési funkció</h3><h4>3.6.1 A fénykép feltöltés elve</h4><p>Ha a mobiltelefon képernyője lezárásra kerül a készülék beállításai alapján, akkor a fényképezőgép egy fényképet készít az első öt sikertelen feloldást követően.Ha a képernyő lezárása on-line történik, akkor a fényképezőgép automatikusan fényképet készít az első sikertelen feloldási kísérlet alkalmával.Az első és a hátsó fényképezőgép egyaránt készít egy-egy fényképet, amelyek ezt követően feltöltésre kerülnek a Telefonkereső kiszolgálóra.</p><h4>3.6.2 Fényképek megtekintése</h4><p>Kattintson az on-line felület gyors fényképkészítési gombjára.Ezt követően megtekintheti a legutóbb feltöltött 10 fényképet.</p><h4>3.6.3 Fényképek exportálása</h4><p>Kattintson az on-line felület exportálás gombjára.Exportálhatja a fényképeket a készülékére.</p><h3>3.7 SMS küldése a SIM-kártya cseréje esetén</h3><p>Amikor a Telefonkereső szolgáltatás aktív, a telefon tájékoztató üzenetet küld az előre beállított mobilszámra a SIM-kártya cseréje vagy egy új SIM-kártya behelyezésre esetén.Ezt a funkciót nem kell beállítani az on-line felületen.</p><h2>4 Gyakran ismételt kérdések</h2><h3>4.1 Kezelhető-e több mobilkészülék egyetlen Alcatel fiókkal?</h3><p>Igen, a Telefonkereső szolgáltatást több mobiltelefon is használhatja ugyanazzal a Alcatel fiókkal.Jelentkezzen be Alcatel fiókjával a Telefonkereső webes kiszolgálójába, és lépjen a kezdőoldalra, ahol az adott Alcatel fiókból beállított Telefonkereső szolgáltatáshoz kapcsolt összes készülék állapota megjelenítésre kerül.</p><h3>4.2 Miután első ízben bejelentkeztem a Telefonkereső kezdőoldalára, be kell lépnem a Alcatel fiókomba is, ha ismét be kívánok jelentkezni?</h3><p>Nem, a Telefonkereső közvetlenül elérhető, nem szükséges bejelentkeznie a Alcatel fiókjába.</p><h3>4.3 A mobiltelefonom miért nem nyitja meg a Telefonkereső szolgáltatást?</h3><p>A Telefonkereső szolgáltatás megnyitása előtt ellenőrizze a hálózati kapcsolatot.A Telefonkereső szolgáltatásnak a GCM kiszolgálókhoz való hozzáférésre van szüksége.A nem megfelelő hálózati kapcsolat vagy a kiszolgáló elérésének sikertelensége hibát eredményezhet.Próbálja újra később, a hálózat stabilizálódása után.</p><h3>4.4 Hogyan zárhatom be a Telefonkereső szolgáltatást?</h3>A mobiltelefonja bezárta a Telefonkereső szolgáltatást, mivel az fiókkal történő hitelesítést igényel. Nyissa meg a fiókját, és regisztráljon a Telefonkereső szolgáltatásba ugyanezzel a fiókkal.</p><h3>4.5 Miért nem jelenik meg a helyzetem a Google térképeken?</h3><p>A helyzet megjelenítésének hiánya annak a jele, hogy az on-line felület nem kapta meg a szükséges helyadatokat.Ennek oka lehet hálózati probléma, vagy az, hogy a mobiltelefon nem volt képes a szükséges helymeghatározó szolgáltatások elindítására.Mobiltelefonjának helyzete kétféle módon határozható meg: vezeték nélküli hálózaton keresztül vagy GPS funkcióval.Előzetesen kapcsolja be a vezeték nélküli hálózaton keresztüli helymeghatározást. Ehhez lépjen a Beállítások ->Biztonság menüpontba, és aktiválja a Vezeték nélküli hálózat használata opciót.</p><h3>4.6 A mobiltelefonom állapota miért off-line, miután bejelentkezek a webes kiszolgálóra?</h3><p>A mobiltelefon kikapcsolt és nem képes csatlakozni az internetre.</p><h3>4.7 Miért nem látok egyetlen fényképet sem az internetes felületen a többszöri sikertelen feloldási próbálkozások ellenére?</h3><p>Győződjön meg arról, hogy mobiltelefonja 3G vagy Wi-Fi hálózaton keresztül csatlakozik az internetre, amikor megnyitja a Telefonkereső szolgáltatást.</p>
text.policy=<h2>Adatvédelmi nyilatkozat</h2><h3>Bevezető</h3><p>Mi, a „TCT Mobile International Limited” vállalat (a továbbiakban „mi”, vagy „TCT”) figyelmet fordítunk az adatai védelmével kapcsolatos elvárásaira. A jelen Adatvédelmi nyilatkozat ügyfeleink személyes és egyéb adataira vonatkozó előírásainkat és eljárásainkat ismerteti. Célunk, hogy megnyugtassuk ügyfeleinket és elnyerjük a bizalmukat a számunkra biztosított személyes és egyéb adatok gyűjtését, felhasználását, átadását és biztonságának garantálását illetően. Az Adatvédelmi nyilatkozat ismerteti továbbá, hogy milyen módon veheti fel velünk a kapcsolatot, amennyiben bármilyen kérdése vagy aggálya van a személyes adataival kapcsolatban.</p><h3>Hatály</h3><p>Az Adatvédelmi nyilatkozat részletesen ismerteti azokat az eljárásokat és gyakorlatokat, amelyek azoknak az adatoknak a gyűjtésére, felhasználására és átadására vonatkoznak, amelyeket weboldalainkon, szoftveralkalmazásainkon, közösségi oldalainkon, e-mail üzeneteinken keresztül, illetve a termékeink vagy szolgáltatásaink megvásárlása vagy használata során gyűjtünk vagy egyéb módon biztosít számunkra.</p><p>Személyes adatainak biztosításával, weboldalunk meglátogatásával, illetve termékeink és szolgáltatásaink használatával Ön elismeri, hogy elolvasta és megértette a jelen Adatvédelmi nyilatkozatban szereplő információkat, valamint elfogadja a benne foglalt feltételeket és kikötéseket.</p><p>Személyes adatai az Európai Gazdasági Térség („EGT”) területén található biztonságos kiszolgálókon kerülnek tárolásra és feldolgozásra. Az internet globális jellegéből eredően személyes adatai az Európai Gazdasági Térségen kívüli országokba is eljuthatnak, amelyekben a hatályos törvények nem nyújtanak az Európai Unióban, különösképpen pedig a Franciaoszágban előírtakkal azonos szintű biztonságot adatai számára. Weboldalaink, szoftveralkalmazásaink, közösségi oldalaink használatával, e-mail üzeneteink fogadásával, illetve termékeink és szolgáltatásaink megvásárlásával vagy használatával Ön elfogadja ezt.</p><p>Mi minden szükséges ésszerű lépést meg fogunk tenni annak érdekében, hogy a személyes adatok tárolása és feldolgozása biztonságosan, a jelen Adatvédelmi nyilatkozatban foglaltaknak és a vonatkozó törvényeknek megfelelően történjen.</p><h3>Az általunk gyűjtött adatok</h3><p>A jelen Adatvédelmi nyilatkozat minden olyan személyes információra vonatkozik, amely alkalmas egy adott személy azonosítására vagy a kapcsolat felvételére.</p><p>Azokat az adatokat gyűjtjük, amelyeket Ön biztosít számunkra. A fiókok létrehozásakor, termékeink és szolgáltatásaink megvásárlásakor, szoftverfrissítések letöltésekor, a velünk való kapcsolatfelvétel során, valamint az internetes felmérésekben való részvétel alkalmával megadott összes adatot biztonságosan tároljuk. </p><p>Az adatok gyűjtése automatikusan történik. Minden alkalommal, amikor kapcsolatba lép velünk, bizonyos típusú adatokat gyűjtünk és tárolunk.</p><p>Az e-mail váltások során felhasznált adatokat is gyűjtjük. Az e-mailek hasznosabbá és érdekesebbé tétele érdekében sok esetben visszaigazolás érkezik hozzánk arról, hogy Ön megnyitja az elektronikus áruházunktól érkező e-mail üzenetet, amennyiben számítógépe támogatja ezt a funkciót. Továbbá az ügyféllistánkat összehasonlítjuk egyéb vállalatoktól kapott listákkal, annak érdekében, hogy ne küldjünk szükségtelen üzeneteket ügyfeleinknek. </p><p>Egyéb forrásokból is gyűjtünk adatokat. Előfordulhat, hogy egyéb forrásokból is érkeznek hozzánk Önnel kapcsolatos adatok, amennyiben Ön engedélyezte ezen adatok harmadik fél számára történő továbbítását, és ezeket az adatokat hozzáadjuk az ügyfeleinkre vonatkozó információkhoz.</p><h3>Hogyan használjuk fel a személyes adatait?</h3><p>A begyűjtött személyes adatoknak köszönhetően naprakész információkat tudunk biztosítani Önnek a legújabb termékeinket, szoftverfrissítéseket és közelgő eseményeket illetően. Amennyiben nem szeretne szerepelni a levezőlistánkon, a vonatkozó beállítások módosításával bármikor leiratkozhat.</p><p>A személyes adatokat felhasználjuk továbbá termékeink, szolgáltatásaink, tartalmaink, reklámjaink létrehozásához, javításához, üzemeltetéséhez, biztosításához, valamint a felhasználói élmény folyamatos javítása érdekében.</p><p>Személyes adatait továbbá kérdései megválaszolására és kérelmei teljesítésére is felhasználhatjuk.</p><p>Ezen felül a személyes adatokat, ideértve a születési dátumot a személyazonosság ellenőrzésére, a felhasználók azonosításának elősegítésére és a megfelelő szolgáltatások meghatározására is felhasználhatjuk. A születési dátumot például a fióktulajdonosok korának meghatározására használhatjuk fel.</p><p>Személyes adatait időnként fontos tájékoztatások, például vásárlásokkal, illetve a feltételek, kikötések és a nyilatkozat módosításával kapcsolatos értesítések küldésére használjuk fel. Mivel ezen információk fontosak a vállalatunk és az Ön közötti kapcsolat szempontjából, ezeknek a tájékoztatásoknak a fogadásáról nem tud leiratkozni.</p><p>A személyes adatokat továbbá belső célokra használhatjuk fel, például auditálás, adatelemzés és kutatás céljából termékeink, szolgáltatásaink és az ügyfeleinkkel folytatott kommunikáció hatékonyabbá tétele érdekében.</p><h3>Nem személyes jellegű adatok gyűjtése és felhasználása</h3><p>Előfordulhat, hogy olyan adatokat is gyűjtünk, amelyeket önmagukban nem lehet közvetlenül hozzákapcsolni egyetlen személyhez sem. Nem személyes jellegű adatokat bármilyen célból gyűjthetünk, felhasználhatunk, továbbíthatunk, valamint átadhatunk. Az alábbiakban néhány példát találhat azokra a nem személyes jellegű adatokra, amelyeket gyűjthetünk:</p><p>Az ügyfelek szokásainak megértése, valamint termékeink, szolgáltatásaink és reklámjaink színvonalának javítása érdekében olyan nem személyes jellegű adatokat gyűjtünk, mint a foglalkozás, nyelv, irányítószám, körzetszám, egyedi eszközazonosító, hivatkozó URL-cím, hely és időzóna, ahol és amelyben a termékünk használatára sor kerül.</p><p>Az ügyfél weboldalunkon, felhőszolgáltatásokban és az alkalmazásáruházban, valamint egyéb termékeinkkel és szolgáltatásainkkal végzett tevékenységeire vonatkozó nem személyes jellegű adatok. Ezeket az adatokat összesítjük, hogy segítségünkre legyenek az ügyfeleinknek nyújtott információ hasznosabbá tételében és annak megértésében, hogy weboldalunk, termékeink, illetve szolgáltatásaink mely része tart számot a legnagyobb érdeklődésre. A jelen Adatvédelmi nyilatkozat értelmében az ilyen típusú adatok nem személyes jellegű adatoknak minősülnek.</p><p>A szolgáltatásaink használatával kapcsolatos részletek, beleértve a keresési lekérdezéseket, amelyeket arra használhatunk fel, hogy javítsunk a szolgáltatásaink által biztosított találatok pontosságán. Az internetes szolgáltatásaink minőségének biztosítása érdekében hozott korlátozott számú kivételtől eltekintve ezen adatok nem lesznek társítva az IP-címéhez.</p><p>Az Ön kifejezett beleegyezésével adatokat gyűjthetünk arról, hogy hogyan használja a készülékét és alkalmazásait annak érdekében, hogy segítsük a fejlesztőket az alkalmazások javításában.</p><p>Amennyiben mégis öszekapcsoljuk a nem személyes információkat a személyes adatokkal, akkor az összekapcsolt információ személyes adatként lesz kezelve egészen addig, amíg össze vannak kapcsolva.</p><h3>Cookie-k és egyéb technológiák</h3><p>Weboldalainkon, internetes szolgáltatásainkban, interaktív alkalmazásainkban, e-mail üzeneteinkben és reklámjainkban cookiekat és egyéb technológiát alkalmazunk. Ezeknek a technológiáknak a segítségével jobban megérthetjük a felhasználók viselkedését, megtudhatjuk, hogy a weboldal mely részeit látogatták meg a felhasználók, valamint segítenek a reklámok és a webes keresések hatékonyságának felmérésében és javításában. A cookie-k és egyéb technológiák segítségével gyűjtött adatokat nem személyes adatokként kezeljük. Azonban abban az esetben, ha a helyi jogszabályok értelmében az IP-címek és hasonló azonosítók személyes információknak minősülnek