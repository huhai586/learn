text.help=<h2>1 Client setup - Подесување на клиент</h2>{{ul}}{{li}}{{ol}}{{li1}}Access Settings/Security, touch Find My Phone; - Пристапи до Подесувања/Безбедност, допри Најди го мојот телефон{{/li}}{{/ol}}{{/li1}}{{/ul}}<h3>1.2 Use your Alcatel or a third party account to log in and get authorization; - Користете ја сметката на Alcatel или сметката од трета страна за најавување и за добивање на авторизација;</h3><h3>1.3 If your mobile phone client is not set to use wireless network positioning, a pop-up dialog box will open to remind the user to set location services; - Ако клиентот на мобилниот телефон не е подесен да користи безжична мрежа за позиционирање, ќе се појави скокачки прозорец за да го потсети корисникот за подесување на услугите за локација;</h3><h3>1.4 Set secure mobile phone number and device name; - Постави безбеден телефонски број и име на уредот;</h3><h4>1.4.1 Secure mobile phone number: the phone will record this number when the Find My Phone function is open; the phone will send a message to inform this number when it detects any change in the SIM card;  - Обезбеди го телефонскиот број: телефонот ќе го сними овој број кога функцијата Најди го мојот телефон е активирана; телефонот ќе прати порака за да го извести овој број кога ќе забележи промена на SIM картичката; </h4><h4>1.4.2 Device name: the default is the phone model name. The user can modify it in order to easily identify the corresponding mobile terminal from the online interface. - Име на уред: зададеното е име на моделот на телефонот. Корисникот може да го измени со цел полесно да се идентификува соодветниот мобилен терминал од онлајн интерфејсот.</h4>{{ol1}}{{li1}}Web login - Најавување на веб{{/li1}}{{/ol1}}<p>Log-in online via your Alcatel or a third party account, enter the Find My Phone home page after Alcatel authorization completed. Your account must be synchronized with your mobile terminal. Please ensure that your mobile's Find My Phone function is open before logging in online. -Најавете се преку сметката на Alcatel или од некоја трета сметка, внесете ја веб-страницата Најди го мојот телефон по завршување на авторизацијата на Alcatel. Вашата сметка мора да биде синхронизирана со вашиот мобилен терминал. Осигурајте се дека опцијата Најди го мојот телефон е активирана пред да се најавите онлајн. </p><h2>3 Find My Phone function introduction - Вовед во функцијата Најди го мојот телефон</h2><h3>3.1 Model status display - Приказ на статусот на моделот</h3><p>The web client requires an account to log into the Find My Phone home page. The account shows all mobile devices along with their current status. They can also be controlled from here. - Веб-клиентот бара сметка за најавување на почетната страница на опцијата Најди го мојот телефон. Сметката ги прикажува сите мобилни уреди со нивните тековни статуси. Исто така, тие може да се контролираат од тука.</p><h3>3.2 Google map positioning - Позиционирање на Google мапи</h3><p>After logging into the web client, a position request message will be sent to your mobile. When your mobile reports its location to the server, the location will be displayed on a Google map. If the server doesn't receive the position information in 1 minute that means the location attempt has failed. You can click refresh button to try again.</p><p>По најавувањето на веб клиентот, ќе биде испратена порака на вашиот телефон за барање на позиција. Кога вашиот телефон доставува извештај за локацијата на серверот, локацијата ќе се прикаже на Google мапи. Доколку северот не добие информација за позицијата во текот на една минута, тоа значи дека обидот за локацијата е неуспешен. Можете да притиснете на копчето Обнови за да се обидете повторно.</p><h3>3.3 Ringing function - Опција за ѕвонење</h3><p>From the online interface, touch the ringing button, which will ring a bell and send instructions to your mobile; your mobile receives these instructions and rings a bell at maximum volume, followed by an alarm prompt dialog box which appears on the home screen. The bell will stop when the mobile user responds to the prompt. If there is no response, the bell will automatically stop after 5 minutes.</p><p>Од онлајн интерфејсот, допрете го копчето за ѕвонење, кое ќе ѕвони и ќе испрати инструкции на мобилниот телефон; вашиот мобилен телефон ќе ги прими овие инструкции и ќе заѕвони со највисок тон, следен од алармирачки прозорец и прашање кој ќе се појави на почетниот екран. Ѕвончето ќе запре кога корисникот на мобилниот телефон ќе одговори на прашањето. Доколку нема одговор, ѕвончето ќе запре по 5 минути. </p><h3>3.4 Screen lock function - Опција заклучување на екран</h3><p>Click on the screen lock button to access the online screen lock interface. - Пристиснете на копчето за заклучување на екран, за да пристапите до онлајн интерфејсот за заклучување на екран.</p><h4>3.4.1 Set screen lock password - Постави лозинка за заклучување на екран</h4><p>Set the lock screen password and send instructions to your mobile while online. After receiving the order from the online interface the screen on your mobile will be locked and a message will appear on the online interface to indicate that the process is successful. Afterwards, your phone can be unlocked using the password.</p><p>Постави лозинка за заклучување на екран и испрати инструкции на мобилниот телефон додека е онлајн. По примање на наредбата од онлајн интерфејсот, екранот на вашиот мобилен ќе се заклучи и ќе се појави порака на онлајн интерфејсот за да покаже дека процесот е успешен. Потоа, вашиот телефон може да се отклучи со користење на лозинката.</p><h4>3.4.2 Set screen lock information - Постави информации за заклучување на екран </h4><p>While online you can set the information which will be displayed on your mobile's screen when you send a screen lock instruction. The mobile's screen will then lock showing the information you have entered.</p><p>Додека сте онлајн можете да поставите информации кои ќе се прикажат на екранот на мобилниот телефон кога праќате инструкции за заклучување на екран. Екранот на мобилниот тогаш ќе се заклучи прикажувајќи ги информациите кои ги имате внесено.</p><h4>3.4.3 Set the security number screen lock - Постави безбеден број за заклучување на екран</h4><p>While online you can set the information which will be displayed on your mobile's screen when you send a screen lock instruction. Users can dial the number you provide directly from the locked screen.</p><p>Додека сте онлајн можете да поставите информации кои ќе се прикажат на екранот на мобилниот телефон кога праќате инструкции за заклучување на екран. Корисниците можат да бираат број директно од заклучениот екран.</p><h3>3.5 Data erase function</h3><h3>3.5 Опција за бришење на податоци</h3><p>While online, click the erase button to open the erase interface. After receiving this instruction from the web client, data will be erased from your mobile, including Contacts, SMS and Photos. If the command is successful an online dialog box will appear indicating it.</p><p>Додека сте онлајн, кликнете на копчето бриши за отворање на интерфејсот за бришење. По примањето на инструкциите од веб клиентот, податоците ќе се избришат од вашиот мобилен телефон, вклучувајќи и Контакти, SMS и Фотографии. Ако наредбата е успешна, ќе се појави прозорец кој ќе го покаже тоа. </p><h3>3.6 Quick shot function</h3><h3>3.6 Опција за Брзо фотографирање</h3><h4>3.6.1 The concept of photo upload</h4><h4>3.6.1 Концепт за вчитување на фотографии </h4><p>If the screen lock is activated on your mobile's device settings, the camera will take a picture after the first five failed attempts to unlock it. If the screen lock is activated online the camera will take a photo automatically at the first unlock error. The picture will be taken using both front and rear cameras and the shot will then be uploaded to a Find My Phone server.</p><p>Ако екранот за заклучување е активиран во подесувања на уредот, фотоапаратот ќе фотографира по првите пет неуспешни обиди за отклучување. Ако екранот за заклучување е активиран онлајн фотоапаратот ќе фотографира автоматски по првата грешка за отклучување. Сликата ќе биде направена со двете камери и предната и задната и снимката тогаш ќе се вчита на серверот Најди го мојот телефон.</p><h4>3.6.2 Photo display</h4><h4>3.6.2 Приказ на фотографија</h4><p>While online, click on the Quick shot button. You can then browse uploads of the latest 10 photos.</p><p>Додека сте онлајн, кликнете на копчето Брзо фотографирање. После тоа можете да ги прегледате најновите 10 фотографии.</p><h4>3.6.3 Photo export – 3.6.3 Експортирање на фотографија</h4><p>While online, click export button. You can export photos to your local machine.</p><p>Додека сте онлајн, кликнете на копчето експортирај. Можете да експортирате фотографии на вашата локална машина.</p><h3>3.7 Send SMS when SIM card changes </h3><h3>3.7 Прати SMS при промена на SIM картички</h3><p>When the Find My Phone service is open, the phone will send a notification message to a preset stand-by mobile phone to notify that the SIM card has been changed or if a new SIM card has been inserted. This function does not need to be set up from the online interface.</p><p>Кога услугата Најди го мојот телефон е отворена, телефонот ќе прати порака за известување, да се однапред извести stand-by мобилниот телефон дали SIM картичката е променета или е вметната нова SIM картичка. Оваа опција нема потреба да се подесува од онлајн интерфејс.</p><h2>4 FAQ </h2><h2>4 Често поставувани прашања</h2><h3>4.1 Can the same Alcatel account manage several mobiles?</h3><h3>4.1 Дали може иста Alcatel сметка да управува со неколку мобилни?</h3><p>Yes, many mobile phones can use the Find My Phone service from the same Alcatel account. Use your Alcatel account to log in to the Find My Phone web server, enter the home page, and this will display the status of all devices associated with the Find My Phone service set from that Alcatel account.</p><p>Да, многу мобилни телефони можат да ја користат услугата Најди го мојот телефон од иста Alcatel сметка. Користете ја вашата Alcatel сметка за да се најавите на веб серверот на Најди го мојот телефон, внесете ја почетната страница, и ќе се прикаже статус на сите уреди поврзани со услугата Најди го мојот телефон подесени од таа Alcatel сметка.</p><h3>4.2 After successfully logging into the Find My Phone home page for the first time, do I need to log in to my Alcatel account to access it again next time? </h3><h3>4.2 По успешно најавување на Најди го мојот телефон на почетната страница за прв пат, дали морам да се најавам следниот пат повторно на мојата Alcatel сметка? </h3><p>According to your setting, if you chose to remember the password at the first time, you can access Find My Phone without having to log into your Alcatel account.</p><p>Според подесувањата, ако избравте зачувај ја лозинката по првиот пат, можете да пристапите до Најди го мојот телефон без да се најавите на Alcatel сметката.</p><h3>4.3 Why does my mobile fail to open the Find My Phone service?</h3><h3>4.3 Зошто мојот мобилен неуспешно ја отвора услугата Најди го мојот телефон?</h3><p>Please ensure that your network connection is OK before opening the Find My Phone service. Find My Phone services need to access GCM servers. An abnormal network connection or failure to connect to the server may produce an error. Try again later after network stability has been restored.</p><p>Осигурајте се дека поврзувањето на мрежа е добро пред да ја отворите услугата Најди го мојот телефон. Услугата Најди го мојот телефон треба да пристапи до GCM серверите. Необично поврзување на мрежа или неуспешно поврзување на серверот може да предизвика грешка. Обидете се повторно подоцна по обновување на мрежната стабилност.</p><h3>4.4 How do I close the Find My Phone service?</h3><h3>4.4 Како да ја затворите услугата Најди го мојот телефон?</h3><p>Mobile close Find My Phone service also needs through account certification, and the use of accounts must be open and Find My Phone services at the same account.</p><p>За затворање на услугата Пронајди го мојот телефон потребно е сертификација на сметка, употребата на сметки мора да е активирана заедно со услугата Пронајди го мојот телефон на иста сметка.</p><h3>4.5 Why does my position fail to appear on Google maps?</h3><h3>4.5 Зошто мојата позиција не се покажува на Google мапи?</h3><p>A position failure indicates that online interface has not received the necessary location information. This may be due to either network problems or your mobile failing to launch the necessary location services.</p><p>Неуспешна позиција се појавува тогаш кога онлајн интерфејсот ги нема примено потребните информации за локацијата. Ова можеби се должи на проблеми со мрежата или мобилниот телефон неуспешно ја покренал услугата за локација.</p><p>Your mobile can be located in two ways: by wireless network positioning and by GPS. Please open the wireless network positioning function in advance by going to Settings - &gt; Security directory and opening Using a wireless network.</p><p>Вашиот мобилен може да се лоцира на два начина: преку позиоционирање на безжична мрежа и преку GPS. Отворете ја опцијата за безжично позиционирање и одете во Подесувања - &gt; Безбедносен директориум и отворете употреба на безжична мрежа.</p><h3>4.6 Why is my mobile shown as offline after logging into the web server?</h3><h3>4.6 Зошто мојот мобилен е прикажан како офлајн по најавување на веб-серверот?</h3><p>Your mobile has shut down and can't connect to the Internet.</p><p>Вашиот мобилен е исклучен и не може да се поврзе на Интернет.</p><h3>4.7 Why can't I see any photos online after many phone unlock errors?</h3><h3>4.7 Зошто не можам да гледам некои фотографии онлајн по многу грешки за отклучување? </h3><p>Please make sure that your mobile is set to connect to the internet, either through 3G or Wi-Fi when the Find My Phone service is open.</p><p>Осигурајте се дека мобилниот е подесен да се поврзува на интернет, било преку 3G или Wi-Fi мрежа кога услугата Најди го мојот телефон е активирана.</p>
text.policy=<h2>Политика на приватност</h2><h3>Вовед</h3><p>Ние, „TCT Mobile International Limited“ (во натамошниот текст - „ние“, „нашите“ или „TCT“) ја почитуваме вашата загриженост во врска со приватноста. Оваа Политика на приватност ги објаснува нашите правила и процедури во врска со личните и останатите информации кои се однесуваат на нашите корисници. Ние имаме намера да ви обезбедиме ниво на удобност и доверба во начинот на кој ние ги собираме, користиме, разоткриваме и безбедно чуваме личните и останатите информации кои ги собираме или кои вие ни ги доставувате. Оваа Политика на приватност, исто така, објаснува како можете да стапите во контакт со нас ако имате какви било прашања или грижи во врска со вашите лични информации.</p><h3>Опфат</h3><p>Оваа Политика на приватност во детал ги опишува нашите правила и практики во врска со собирањето, користењето и разоткривањето на информациите кои ги собираме преку нашите интернет-страници, софтверски апликации, страници од социјалните мрежи, е-пораки, и вашите набавки на нашите производи и услуги, или лични податоци кои вие ни ги доставувате на каков било поинаков начин.</p><p>Со вашето доставување до нас на вашите лични податоци, пристапувањето до нашата интернет-страница или преку користење на нашите производи или услуги, вие прифаќате дека сте ја прочитале и разбрале оваа Политика на приватност и се согласувате со роковите и условите на оваа Политика на приватност.</p><p>Вашите лични податоци ќе бидат складирани и обработувани на безбедни сервери во Европската економска област („EEA“). Заради глобалната природа на интернетот, вашите лични податоци може да бидат пренесени во држави надвор од ЕЕА чии правни системи не го нудат истото ниво на заштита на вашите податоци како државите од Европската унија и поконкретно Франција, и со користењето на нашите интернет-страници, софтверски апликации, страници од социјалните мрежи, е-пораки и вашето купување на нашите производи или услуги, вие се согласувате со таквите услови.</p><p>Ние ќе ги преземеме сите разумно неопходни чекори за да осигуриме дека вашите лични податоци се складираат и обработуваат безбедно и во согласност со оваа Политика за приватност и применливите закони.</p><h3>Лични податоци кои ги собираме</h3><p>Оваа Политика на приватност се однесува на лични податоци, што претставуваат податоци што може да се употребат за стапување во контакт или идентификување одредено лице.</p><p>Ние собираме податоци кои вие ни ги давате. Ние ги примаме и безбедно ги складираме сите информации кога ќе креирате сметка со идентификациски број, ќе купите наши производи или услуги, ќе преземете ажурирање на софтвер, ќе стапите во контакт со нас или кога ќе учествувате во интернет-анкета. </p><p>Ние собираме автоматски информации. Секогаш кога сте во интеракција со нас, ние примаме и складираме одредени видови информации што се користат во комуникацијата преку е-пошта. За да ги направиме е-пораките што покорисни и поинтересни, ние често примаме потврда кога ќе отворите е-порака од наша интернет-продавница ако вашиот компјутер поддржува такви можности. Ние, исто така, ја споредуваме нашата листа на корисници со листи добиени од други компании со цел да избегнеме испраќање непотребни пораки до нашите корисници. </p><p>Ние собираме информации од други извори. Ние може да примиме информации за вас од други извори, кои имаат законско овластување од вас за пренесување на таквите информации на трети лица, и ги додаваме во нашите информации за сметка.</p><h3>Како ги користиме вашите лични податоци</h3><p>Личните податоци што ги собираме ни овозможуваат навреме да ве известуваме за нашите најнови производи, ажурирања на софтвер и идни настани. Ако не сакате да бидете на нашата листа за е-пошта, можете да се отпишете во секое време преку ажурирање на вашите претпочитани поставки.</p><p>Ние, исто така, ги користиме личните податоци за да ни помогнат во креирањето, развивањето, работењето доставувањето и подобрувањето на нашите производи, услуги, содржина, реклами и континуирано подобрувањ на вашето корисничко искуство.</p><p>Може да ги употребиме вашите лични податоци за да одговориме на вашите прашања и да ги исполниме вашите барања.</p><p>Може да ги употребиме вашите лични податоци, вклучувајќи го датумот на раѓање, за верификување на идентитетот, помош при идентификација на корисниците и за утврдување на соодветните услуги. На пример, може да го употребиме податокот за датумот на раѓање за да ја одредиме возраста на имателите на кориснички сметки.</p><p>Повремено, може да ги употребиме вашите лични податоци за праќање важни известувања, како на пример, комуникација во врска со купувања и измени на нашите рокови, услови и правила. Бидејќи овие информации за важни за вашата интеракција со нас, не можете да одлучите да не ги примате овие комуникации.</p><p>Ние, исто така, може да ги употребиме личните податоци за интерни цели, како ревизија, анализа на податоци и истражување за да ги подобриме нашите производи, услуги и комуникации со корисниците.</p><h3>Собирање и употреба на информации кои не се од лична природа</h3><p>Ние, исто така, може да собираме информации, кои не дозволуваат, сами по себе, директно поврзување со конкретно лице. Ние можеме да собираме, користиме, пренесуваме и разоткриваме информации, кои не се лични, за каква било намена. Еве неколку примери за информации кои не се од лична природа што ние ги собираме:</p><p>Информации кои не се од лична природа, како професија, јазик, поштенски код, подрачен код, уникатен идентификувач на уред, URL на посредникот, локација и временска зона каде што се користи еден од нашите производи за да можеме подобро да го разбереме однесувањето на корисникот и да ги подобриме нашите производи, услуги и реклами.</p><p>Податоци кои не се од лична природа што се однесуваат на активностите на корисниците на нашата интернет-страница, услуги на облак-меморија и продавницата за апликации, како и од нашите останати производи и услуги. Овие информации се збираат и користат со цел да ни помогнат во обезбедувањето што покорисни информации до нашите корисници и ни помагаат да разбереме за кои делови од нашата интернет-страница, производи и услуги има најголем интерес. За целта на оваа политика на приватност, овој вид податоци се смета како податоци што не се од лична природа.</p><p>Деталите за тоа како ги користите нашите услуги, вклучувајќи пребарувања, може да се користат за подобрување на релевантноста на резултатите кои се добиваат од нашите услуги. Освен во ограничени случаи на обезбедување квалитет на нашите услуги преку интернет, таквите информации нема да бидат поврзани со вашата IP адреса.</p><p>Со ваша изрична согласност, можеме да собираме податоци за тоа како ги користите вашиот уред и апликации со цел да им помогнеме на развивачите на апликацијата да ги подобрат нивните апликации.</p><p>Ако комбинираме информации кои не се од лична природа со лични податоци, комбинираните информации ќе се третираат како лични податоци сè додека се комбинирани.</p><h3>Колачиња и други технологии</h3><p>Нашите интернет-страници, онлајн услуги, интерактивни апликации, е-пораки и реклами може да користат „колачиња“ и други технологии. Овие технологии ни помагаат подобро да го разбереме однесувањето на корисникот, ни покажуваат на кои делови од нашите интернет-страници корисниците поминуваат најдолго време и ја олеснуваат и мерат ефикасноста на рекламите и интернет-пребарувањата. Информациите, кои се собораат со помош на колачиња и други технологии, ги сметаме како информации што не се од лична природа. Сепак, до оној степен до кој IP адресите или сличните идентификатори се сметаат како лични податоци според локалните закони, ни ги третираме тие идентификувачи како лични податоци. Слично, до оној степен до кој информациите што не се од лична природа се комбинирани со личните податоци, ние ги третираме комбинираните информации како лични податоци за целта на исполнување на оваа Политика на приватност.</p><p>TCT и нашите партнери, исто така, користат колачиња и други технологии за меморирање на личните податоци кога ги користите нашите интернет-страница, онлајн услуги и апликации. Нашата цел во овие случаи е да го направиме вашето искуство со TCT што поудобно и повеќе лично. На пример, ако знаеме дека некој од вашиот компјутер или уред купил одреден производ или искористил одредена услуга, тоа ни помага да ги направиме нашите реклами и е-пораки што порелевантни за вашите интереси.</p><p>Можете да го конфигурирате вашиот прелистувач да ги прифаќа сите колачиња, да ги одбива сите колачиња или да ве известува кога ќе се испрати колаче. Секој прелистувач е поинаков, затоа, проверете во менито „Помош“ на вашиот прелистувач за да научите како да ги менувате вашите претпочитани поставки за колачињата. На пример, во Microsoft Internet Explorer можете да ги оневозможите или избришете колачињата со избирање на „Tools/Internet Options“.</p><p>Во некои од нашите е-пораки, ние користиме „URL со линк на кликнување“ поврзан со содржина на нашата интернет-страница. Кога корисниците ќе кликнат на еден од овие URL-и, минуваат низ посебен интернет-сервер пред да пристигнат на целната страница од нашата интернет-страница. Ние ги следиме овие податоци за употреба на линкот што ни помага во утврдување на интересот за одредени теми и во мерење на ефикасноста на нашите комуникации со корисниците. Ако не сакате да бидете следени на овој начин, не треба да кликнувате на текстуални или графички линкови во е-пораките.</p><h3>Дали ги споделуваме овие податоци?</h3><p>Ние не споделуваме лични податоци со компании, организации и поединци надвор од TCT освен ако не важи една од следниве околности. </p><p>TCT може да споделува лични податоци со ваша согласност.</p><p>Ние може да им разоткриваме лични податоци на нашите партнери кога е потребно да се изврши услуга за наша или ваша потреба.</p><p>Ние соработуваме со компании и поединци за извршување функции за сопствени потреби. Примерите вклучуваат исполнување нарачки, испорачување пакети, праќање пошта и е-пораки, отстранување повторливи информации од листите на корисници, анализирање податоци, овозможување помош во маркетингот, обезбедување резултати и линкови од пребарувања (вклучувајќи платени огласи и линкови), обработување плаќања со кредитни картички и овозможување услуга за грижа на корисници. Тие имаат пристап до личните податоци потребни за извршување на нивните функции, но не смеат да ги користат за какви било поинакви цели.</p><p>Ние ќе споделуваме лични податоци со организации или поединци надвор од нашата организација ако веруваме дека пристапот, употребата, зачувувањето или разоткривањето на информациите е разумно неопходно за: </p><p>исполнување законски обврски, регулација, судски процес или законско владино барање за спроведување.</p><p>откривање, превенција или справување со измама на поинаков начин, безбедносни или технички прашања.</p><p>заштита од загрозување на правата, сопственоста или безбедноста на нашите корисници или јавноста, како што се бара или одобрува со закон.</p><p>Вашите лични податоци може да бидат пренесени и складирани на дестинација што е надвор од EEA во рамки на TCT групата. Исто така, обработката може да се врши од страна на персонал кој работи надвор од ЕЕА, а е вработен од нас или од еден од нашите добавувачи. Ние ќе ги преземеме сите разумно неопходни чекори за да осигуриме дека вашите лични податоци се третираат безбедно и во согласност со оваа политика на приватност.</p><h3>Безбедност и транспарентност</h3><p>Ние ќе ги преземеме сите разумни физички, технички и организациски мерки и процедури за безбедно чување и ќе ги обезбедиме личните податоци што ги собираме преку нашите производи и нашата интернет-страница.</p><p>Ние работиме напорно на заштита на нашата компанија, репутација и нашите корисници од неовластен пристап, неовластено изменување, разоткривање или уништување на личните податоци кои ги чуваме. Конкретно:</p><p>Ние ги ревидираме нашите практики за собирање, складирање и обработка на информации, вклучувајќи физички мерки за обезбедување, за заштита од неовластен пристап до системите;</p><p>Онаму каде што е потребно, користиме енкрипција;</p><p>Онаму каде што е потребно, користиме заштита со лозинка;</p><p>Пристапот до личните податоци го имаме ограничено на нашите вработени, изведувачи и агенти кои треба да ги знаат тие податоци за да можат да ги обработат за нас, а кои се предмет на строги договорни обврски за доверливост. Против нив може да биде покрената дисциплинска постапка или може да дојде до раскинување на договорот со нив ако не ги исполнат овие обврски.</p><p>Сепак,</p><p>овие мерки не ве ослободуваат од преземањето соодветни чекори за сигурно и безбедно чување на вашите лични податоци, конкретно, преку избегнување очигледни кориснички идентификатори или лозинки, неразоткривање на вашите лозинки, ниту давање пристап до вашата корисничка сметка и лични податоци на други лица и сите други применливи мерки.</p><p>Во однос на транспарентноста, наша цел е јасно да посочиме кои податоци ги собираме, за да можете да изберете како истите да се користат.</p><p>Ако ги споделите вашите лични податоци преку една од нашите интернет-страници или уреди со сметка од трето лице, како на пример, Facebook, Google + или Twitter, имајте предвид дека со приватноста на вашите лични податоци соодветно ќе управува едно од овие трети лица. Ние не сме одговорни за никакви штети настанати заради загуба на податоци, оштетување или нарушување на правата што настанало на ваши профили кај трети лица врз кои ние немаме контрола.</p><p>Сите лични информации или содржини кои вие доброволно ги разоткривате при користење на нашата интернет-страница или уреди и кои можат да бидат прегледувани од страна на членови на апликации или страници од трети лица (како на пример, во апликации за разменување инстант-пораки, во пораки), стануваат јавно видливи и може да бидат собирани, прегледувани и употребувани од страна на другите. Вие сте одговорни за личните податоци кои вие избирате да ги споделите или поднесете во овој случај.</p><h3>Деца</h3><p>Ние ја разбираме важноста од преземање дополнителни мерки на претпазливост за заштита на приватноста и безбедноста на децата кои ги користат нашите производи и услуги. Соодветно, ние, со наше знаење, не собираме, користиме, ниту разоткриваме лични податоци од деца по 13-годишна возраст или еквивалентна минимална возраст во релевантната јурисдикција, без родителска согласност која може да се верификува. Ако разбереме дека сме собрале лични податоци од дете под 13-годишна возраст или еквивалентна минимална возраст зависно од јурисдикцијата, без пред тоа да примиме родителска согласност која може да се верификува, ние ќе преземеме чекори за бришење на податоците што е можно поскоро.</p><h3>Измени</h3><p>Нашата Политика на приватност може од време на време да се менува.  Ние ќе ги објавиме сите измени на Политиката на приватност на оваа страница и, доколку измените се значајни, ќе овозможиме поистакнато соопштение (вклучувајќи, за одредени услуги, известување преку е-пошта за измените во Политиката на приватност). Ние, исто така, ќе ги чуваме претходните верзии на оваа Политика на приватност во архива на ваше располагање.</p><p>Моменталната верзија е од датум 25/03/2016.</p><h3>Времетраење на чување на личните податоци</h3><p>Ние ги чуваме вашите лични податоци ограничен временски период кој е неопходен за исполнување на целите наведени во оваа Политика на приватност освен ако не е потребен или дозволен подолг период на чување според законот и тоа само за горе-дефинираните цели. Штом се постигне целта, сите лични податоци се бришат на сигурен и безбеден начин.</p><h3>Услуги базирани на локација</h3><p>Заради обезбедување услуги базирани на локација на производите на TCT, TCT и нашите партнери и лиценцирани агенти можат да собираат, употребуваат и споделуваат прецизни податоци за локацијата, вклучувајќи географска локација на вашиот уред во реално време. Онаму каде што е достапно, услугите базирани на локација може да користа GPS, Bluetooth и вашата IP Address, заедно со Wi-Fi хотспот со заеднички извор, и локации на телекомуникациски кули и други технологии за утврдување на приближната локација на вашиот уред. Освен ако не дадете согласност, овие податоци за локација се собираат анонимно во облик кој лично не ве идентификува и се користи од страна на  TCT и нашите партнери и лиценцирани агенти за овозможување и подобрување на производи и услуги базирани на локација. На пример, вашиот уред може да ја споделува неговата географска локација со развивачи на апликации кога ќе се вклучите на нивните локациски услуги.</p><h3>Страници и услуги од трети лица</h3><p>Интернет-страниците, производите, апликациите и услугите на TCT може да содржат линкови до интернет-страници, производи и услуги од трети лица. Нашите производи и услуги може, исто така, да користат или нудат производи или услуги од трети лица. Информациите кои се собираат од страна на трети лица, кои може да вклучуваат податоци за локација или детали за контакт, се раководат од страна на нивните практики за приватност. Ве охрабруваме да научите повеќе во врска со практиките на приватност на тие трети лица.</p><h3>Ваши права: Пристап, уредување, блокирање</h3><p>Можете да пристапувате, да ги прегледувате и уредувате вашите лични податоци во секое време со најавување на вашата корисничка сметка, посетување на вашиот кориснички профил или директно стапувајќи во контакт со нас. Ако сакате да ги уредиме или избришеме вашите лични податоци, може да ви побараме доказ за вашиот идентитет пред да може да го исполниме вашето барање.</p><p>Исто така, можете да ги избришите или блокирате вашите податоци, по потреба, ако мислите дека вашите податоци се неточни.</p><p>За какви било и сите барање од горе-дефинираниот тип, можете да се обратите и да ги испраќате вашите барања на следнава адреса на е-пошта: privacy@alcatelonetouch.com</p><p>Во одредени јурисдикции и спореден некои закони за заштита на податоците, имате право да побарате детали за вашите лични податоци кои ние ги чуваме, или да побарате корекција или бришење на вашите лични податоци.</p><p>Помогнете ние да осигураме дека податоците што ги имаме за вас се точни и ажурни. Ако мислите дека податоците што ги имаме за вас не се точни или се нецелосни, стапете во контакт со нас на privacy@alcatelonetouch.com или пишете до нашиот оддел за грижа за корисници.</p><h3>Прашања во врска со приватноста</h3><p>IДоколку имате какви било прашања или грижи во врска со нашата Политика на приватност или обработка на податоци, или ако сакате да поднесете приговор во врска со можно прекршување на локалните закони за приватност, стапете во контакт со нас. Можете да стапите во контакт со нас во секое време преку телефон повикувајќи го релевантниот телефонски број или преку е-пошта за вашата држава.</p><p>Сите комуникации се испитуваат и се издаваат одговори онаму каде што тоа е соодветно што е можно поскоро. Ако сте незадоволни со примениот одговор, вашиот приговор можете да го упатите до релевантниот регулаторен орган во вашата јурисдикција. Ако побарате од нас, ние ќе ви доставиме информации во врска со релевантните канали за упатување на приговорот што би се однесувале на вашите околности.</p><h2>РОКОВИ И УСЛОВИ ЗА КОРИСТЕЊЕ</h2><p>Овие рокови и услови за користење ви укажуваат на тоа како смеете да ја користите апликацијата и онлајн услуга User Center („Услугата“) за пристап.</p><p>Оваа Услуга е објавена од страна на TCT Mobile International Limited, во натамошниот текст - „ALCATEL ONETOUCH“, со адреса на седиште: Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong (Хонг Конг).</p><p>Внимателно прочитајте ги овие Рокови и услови за користење и нашата Политика на приватност (во натамошниот текст „Роковите и условите“). Овие Рокови и услови претставуваат договор помеѓу вас и TCT Mobile International Limited и може да бидат изменувани од време на време. Ако не се согласувате со Роковите и условите, не користете ја Услугата. Ако ја користите Услугата, вие се согласувате и ги прифаќате овие Рокови и услови.</p><p>Целта и одредени содржини од оваа Услуга може да не се адаптирани за малолетни лица. Со пристапувањето до оваа интернет-страница, вие гарантирате дека не сте малолетно лице и имате законско право, според законите на вашата матична држава, да пристапите до оваа интернет-страница.</p><h3>Упатства за употреба</h3><p>Кога ќе креирате ONETOUCH сметка или ќе се регистрирате за е-гаранција, од вас ќе побараме да ни доставите одредени лични податоци, како што се: вашата адреса на е-пошта, прекар, локација и ваша фотографија за профил. Вашите лични податоци ќе бидат собирани, складирани и обработувани во согласност со нашата Политика на приватност и релевантниот закон, кои треба да ги прочитате пред да започнете со употреба на Услугата.</p><p>Вашата адреса на е-пошта ќе биде вашето корисничко име за ONETOUCH и истото ќе треба да го користите за најавување на вашата сметка. Вашата адреса на е-пошта нема да ја прикажуваме на други корисници на Услугата.</p><p>Исто така, можете да се најавите со ваша сметка од трето лице. Ако се најавувате со ваша сметка од трето лице, како Facebook, Twitter или Google+, како ваше корисничко име, ние ќе ја користиме адресата на е-пошта што е регистрирана во тие трети лица. Имајте предвид дека ако се регистрирате со вашата сметка од трети лица, соодветно, нивните рокови и услови и нивната политика на приватност ќе се применуваат соодветно.</p><p>Со регистрирањето, вие, исто така, ќе имате корист од широката палета Услуги кои ви ги нудиме, особено, постпродажни услуги, телефонска линија за помош, е-гаранција и со нас можете да стапите во контакт во секое време.</p><p>За постпродажните услуги, можете да ги погледнете сите неопходни адреси на наши центри за поправка ширум светот.</p><p>За телефонската линија за помош, дадена е листа на телефонски броеви кои можете да ги повикате за ефикасна и навремена поддршка и грижа за корисници.</p><p>Ако сакате податоците за вашиот паметен телефон, како што се контакти, фотографии дневници на повици, SMS пораки да ги складирате во рамки на 2G слободниот мемориски простор и до нив да пристапувате од други уреди, како на пример, од вашите компјутери или таблет уреди, треба да креирате ONETOUCH сметка.</p><p>Со регистрирање на Услугата, вие имате директен пристап до информации за вашиот телефон, IMEI, моделот и датумот на активирање, од кои ќе имате автоматска корист.</p><p>Нашата цел е да ви помогнеме да ги складирате и да пристапувате до вашите сопствени податоци по слободен избор.</p><h3>Интелектуална сопственост</h3><p>Освен за содржината генерирана од корисникот, ако има таква, Услугата, вклучувајќи ги сите авторски права, трговски марки и други права на интелектуална сопственост, се заштитени со права на интелектуална сопственост кои ги поседува ALCATEL ONETOUCH или трето лице.</p><p>Не смеете да вршите репродукција, дистрибуција, измена ниту креативни работи, ниту јавно да прикажувате (вклучувајќи ставајќи ја содржината во рамки), ниту да вршите комерцијална експлоатација ниеден дел од Услугата освен заради потреба од прегледување на содржината или креирање разумен број копии или делови од такви содржини (без изменување) за ваша лична, некомерцијална употреба.</p><p>Ако мислите дека некој дел од содржината на апликацијата прекршува права на интелектуална сопственост на трети лица, веднаш стапете во контакт со нас. Ние, веднаш штом го примиме вашето известување, ќе преземеме неопходни дејства за прекин со таквото прекршување и ќе ја отстраниме незаконската содржина.</p><p>Трговската марка и логото ALCATEL ONETOUCH, како и сите други трговски марки, сервисни ознаки, графички елементи и лого-знаци што се користат во врска со оваа интернет-страница се трговски марки или регистрирани трговски марки на ALCATEL ONETOUCH или некој од неговите лиценцирани агенти. Други трговски марки, сервисни ознаки, графички елементи и лого-знаци што се користат во врска со оваа интернет-страница може да бидат трговски марки кои им припаѓаат на нивните соодветни сопственици. Вам не ви се одобрува никакво право ниту лиценца во однос на горе-наведените трговски марки, ниту каква било употреба на тие трговски марки.</p><p>Во случај на какви било прекршувања на горе-наведеното, ALCATEL ONETOUCH го задржува правото да побара од вас веднаш да запрете со незаконската употреба или да ја коригирате истата, во спротивно, ако незаконската употреба и/или прекршувањето продолжи, ALCATEL ONETOUCH го задржува правото да поднесе тужба против вас.</p><h3>Приватност и заштита на податоците</h3><p>Сите информации кои ќе ни ги доставите, според кои ALCATEL ONETOUCH може да ве идентификува, се чуваат и обработуваат во согласност со нашата Политика на приватност.</p><p>Во врска со вашата употреба на Услугата, можете со нас да ја споделите вашата адреса на е-пошта за натамошно комуницирање помеѓу вас и ALCATEL ONETOUCH. Пред да ни ја дадете вашата адреса на е-пошта, прегледајте ја нашата Политика на приватност за да разберете како ги собираме и користиме информациите за вас кога пристапувате, ја посетувате или употребувате нашата интернет-страница.</p><p>Вашите лични податови ќе бидат собирани, складирани и обработувани во согласност со нашата Политика на приватност и применливите закони. </p><h3>Информации за одрекување за гаранцијата</h3><p>Услугата се овозможува од страна на ALCATEL ONETOUCH „каква што е“.</p><p>До најголемиот можен степен дозволен со применливиот закон, ниту ALCATEL ONETOUCH ниту нејзините партнери, добавувачи или подружници, нема да прават репрезентации или гаранции од никаков вид, изрични или имплицирани, во врска со работењето на Услугата, нејзината содржина или какви било информации кои станале достапни од или преку Услугата. Освен тоа, ALCATEL ONETOUCH и нејзините партнери се одрекуваат од сите гаранции во однос на Услугата, изрични или имплицирани, вклучувајќи, но не ограничено на, имплицирани гаранции за меркантилност, одобрение, погодност за конректна намена и непрекршување на правата. Покрај тоа, ALCATEL ONETOUCH не гарантира дека употребата ќе биде непрекината, достапна во секое време или од која било конкретна локација, ќе биде безбедна или без грешки, дека дефектите ќе бидат поправени, ниту дека Услугата нема вируси или други потенцијално штетни компонентни. Вие ќе бидете одговорни за правење резервни копии од вашиот сопствен систем.</p><p>ALCATEL ONETOUCH не дава никакви други ветувања или гаранции за Услугата и конкретно, нема да дава гаранција ниту да биде одговорна за какви било тужби што резултираат од одлука донесена од страна на ALCATEL ONETOUCH за отстранување или одбивање за обработка на информации или содржини, да ве предупреди, да го суспендира или да го прекине вашиот пристап со Услугата, или да преземе секакво друго дејство во текот на истрагата за наводно прекршување или како резултат од заклучок донесен од ALCATEL ONETOUCH дека дошло до прекршување на овие Рокови и услови; или е во врска со загуба на приходи, деловни активности или добивка, или каква било загуба или оштетување на податоци во врска со вашата употреба на Апликацијата или Услугата.</p><p>Во никој случај ALCATEL ONETOUCH нема да прифати одговорност од никаков опис, вклучувајќи одговорност за небрежност (освен за лична повреда или смрт), за никакви штети или загуби од кој било вид (вклучувајќи, без ограничување, загуба на деловна активност, приход, добивка или последователна загуба) кои резултирале од употребата или неможноста за употреба на Услугата од ваша страна.</p><p>Ако ги прекршите овие Рокови и услови, ќе бидете одговорни пред ALCATEL ONETOUCH, нејзините директори, службеници, вработени, подружници, агенти, изведувачи и лиценцирани агенти за какви било тужби што произлегуваат од вашето прекршување. Вие, исто така, ќе бидете одговорни за какви било дејности преземени од страна на ALCATEL ONETOUCH како дел од нејзината истрага за наводно прекршување на овие Рокови и услови, или како резултат од нејзините наоди или одлука дека настанало прекршување на овие Рокови и услови.</p><h3>Линкови до страници од трети страни</h3><p>Услугата може, исто така, да содржи линкови до интернет-страници што не се под контрола или одржувани од ALCATEL ONETOUCH. ALCATEL ONETOUCH не е одговорен за содржината на овие интернет-страници. ALCATEL ONETOUCH ви ги овозможува овие линкови само заради поголема удобност и не значи дека го поддржува материјалот на овие страници.</p><p>Вашата употреба на овие интернет-страници од трети лица создава директен однос помеѓу вас и тие трети лица. Затоа, ваша одговорност е да ги прочитате и да ги прифатите практиките на приватност на таквите трети лица кои се применуваат на нивните интернет-страници. Сите приговори што се однесуваат на таква интернет-страница или содржина што се наоѓа на таква интернет-страница од трето лице, ќе бидат упатувани на тие трети лица. </p><h3>Измени</h3><p>ALCATEL ONETOUCH го задржува правото да ги изменува овие Рокови и услови во секое време. Таквите измени и дополнителни рокови и услови ќе ви бидат соопштени и, ако е прифатливо, ќе влезат во сила веднаш и ќе станат составен дел од овие Рокови и услови. Во случај да одбиете да ги прифатите таквите измени, вашиот пристап до Услугата и Апликацијата ќе биде прекинат веднаш. Ако продолжите да ја користите Услугата и покрај вашето несогласување со Роковите и условите или нивните измени, ALCATEL ONETOUCH нема да биде одговорна за никакви тужби што резултираат од тоа.</p><h3>Надлежен закон. Јурисдикција</h3><p>Оваа Услуга се управува и оперира од просториите на ALCATEL ONETOUCH во Н.Р. Кина. Со пристапување до оваа Услуга, вие се согласувате дека законите на Н. Р. Кина ќе се применуваат врз материите што се однесуваат на употребата на оваа Услуга, без оглед на принципите на судирот на закони.</p><p>Во случај на спор, несогласувањата помеѓу ALCATEL ONETOUCH и вас, кои настанале во врска со вашата употреба на Услугата, страните ќе се обидат да ги разрешат брзо и во добра верба. Ако не сме во можност да го разрешиме таквиот спор во разумен временски период (не подолго од 30 (триесет) дена), тогаш, секоја од страните може да покрене таков спор пред соодветните судови во Н.Р. Кина.</p><h3>Разно</h3><p>Ако која било одредба од овие Рокови и услови се смета за ништовна или неспроведлива од страна на суд или друг трибунал или надлежен орган на јурисдикција, таквите одредби ќе бидат ограничени или елиминирани до минималниот можен степен и заменети со важечки одредби кои најдобро ја опишуваат намерата на овие Рокови и услови, така што истите ќе останат во сила.</p><p>Овие Рокови и услови го претставуваат целосниот договор помеѓу вас и ALCATEL ONETOUCH во однос на вашата употреба на Услугата, и кои било и сите писмени или усни договори или спогодби кои претходно постоеле помеѓу вас и ALCATEL ONETOUCH, во однос на таквата употреба, се суспендираат и откажуваат.</p><p>Сподели локација</p><p>Со подобрување од искуство, вашиот телефон ќе биде поефикасен преку споделување податоци за дијагностика и употреба со Alcatel. Тоа нема да се користи за ваше идентификување и им овозможува на нашите вредни екипи да ги подобрат апликациите, изведбата, грешките и одликите за идните ажурирања. </p><p> За повеќе информации, видете ги нашите  </p><p>Рокови и услови</p><p>и </p><p>За повеќе информации, прочитајте ги нашите  </p>