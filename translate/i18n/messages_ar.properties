text.help=<h2>1 إعداد العميل</h2><h3>1.1 قم بالوصول إلى الإعدادات/الأمان، والمس العثور على هاتفي؛</h3><h3>1.2 استخدمAlcatelأو حساب جهة أخرى لتسجيل الدخول والحصول على ترخيص؛</h3><h3>1.3 إذا لم يتم ضبط عميل هاتفك المحمول لاستخدام تحديد المواقع عبر الشبكة اللاسلكية، فسيتم فتح مربع حوار منبثق لتذكير المستخدم بضبط خدمات تحديد المواقع؛</h3><h3>1.4 قم بتعيين اسم الجهاز ورقم الهاتف المحمول الآمن؛</h3><h4>1.4.1 رقم الهاتف المحمول الآمن: سيسجل الهاتف هذا الرقم عندما تكون وظيفة العثور على هاتفي مفتوحة؛ وسيرسل الهاتف رسالة للإبلاغ بهذا الرقم عندما يكتشف أي تغيير في بطاقةSIM؛</h4><h4>1.4.2 اسم الجهاز: يكون الاسم الافتراضي هو اسم طراز الجهاز.ويمكن للمستخدم تعديله من أجل تحديد طرف توصيل الهاتف المطابق بسهولة من الواجهة المتصلة بالإنترنت.</h4><h2>2 تسجيل الدخول للويب</h2><p>قم بتسجيل الدخول على الإنترنت عبرAlcatelأو حساب جهة أخرى، وادخل إلى الصفحة الرئيسية لتطبيق "العثور على هاتفي" بعد اكتمال ترخيصAlcatel.وتجب مزامنة الحساب الخاص بك مع طرف توصيل المحمول.ويرجى التأكد من أن وظيفة العثور على هاتفي بهاتفك المحمول مفتوحة قبل تسجيل الدخول على الإنترنت.</p><h2>3 مقدمة لوظيفة العثور على هاتفي</h2><h3>3.1 عرض حالة الطراز</h3><p>يتطلب عميل الويب حسابًا لتسجيل الدخول إلى صفحة "العثور على هاتفي" الرئيسية.يعرض الحساب جميع أجهزة المحمول إلى جانب حالتها الحالية.كما يمكن التحكم فيها من هذا المكان.</p><h3>3.2 تحديد المواقع عبر خرائطGoogle</h3><p>بعد تسجيل الدخول إلى عميل الويب، سيتم إرسال رسالة طلب تحديد الموقع إلى هاتفك المحمول.وعندما يبلغ هاتفك المحمول عن موقعه على الخادم، سيتم عرض الموقع على خريطةGoogle.وإذا لم يتلقَّ الخادم معلومات ضبط الموضع في غضون دقيقة واحدة فهذا يعني أن محاولة تحديد الموقع قد فشلت.يمكنك النقر على زر التحديث لإعادة المحاولة.</p><h3>3.3 وظيفة الرنين</h3><p>من الواجهة الموجودة على الإنترنت، المس زر الرنين، وسيؤدي ذلك إلى صدور رنين جرس وإرسال التعليمات إلى هاتفك المحمول؛ حيث يتلقى هاتفك المحمول هذه التعليمات ويصدر رنينًا بصوت جرس عند أقصى مستوى صوت، متبوعًا بمربع حوار مطالبة تنبيه يظهر على الشاشة الرئيسية.وسيتوقف الجرس عندما يستجيب مستخدم الهاتف المحمول للمطالبة.وفي حالة عدم وجود استجابة، سيتوقف الجرس تلقائيًا بعد مرور5 دقائق.</p><h3>3.4 وظيفة قفل الشاشة</h3><p>انقر فوق زر قفل الشاشة للوصول إلى واجهة قفل الشاشة على الإنترنت.</p><h4>3.4.1 تعيين كلمة مرور قفل الشاشة</h4><p>قم بتعيين كلمة مرور قفل الشاشة وإرسال التعليمات إلى هاتفك المحمول أثناء الاتصال بالإنترنت.وبعد استلام الطلب من الواجهة الموجودة على الإنترنت، سيتم قفل الشاشة الموجودة بهاتفك وستظهر رسالة على الواجهة الموجودة على الإنترنت تفيد بأن العملية قد نجحت.ويمكن إلغاء قفل هاتفك بعد ذلك باستخدام كلمة المرور.</p><h4>3.4.2 تعيين معلومات قفل الشاشة</h4><p>أثناء اتصالك بالإنترنت، يمكنك تعيين المعلومات التي سيتم عرضها على شاشة الهاتف المحمول عندما ترسل تعليمات قفل الشاشة.وسيتم قفل شاشة الهاتف المحمول بعد ذلك مع عرض المعلومات التي أدخلتها.</p><h4>3.4.3 تعيين قفل شاشة رقم الأمان</h4><p>أثناء اتصالك بالإنترنت، يمكنك تعيين المعلومات التي سيتم عرضها على شاشة الهاتف المحمول عندما ترسل تعليمات قفل الشاشة.وبإمكان المستخدمين طلب الرقم الذي أدخلته من شاشة القفل مباشرة.</p><h3>3.5 وظيفة مسح البيانات</h3><p>أثناء الاتصال بالإنترنت، انقر فوق زر المسح لفتح واجهة المسح.وبعد استلام التعليمات من عميل الويب، سيتم مسح كل البيانات من على هاتفك المحمول، بما في ذلك جهات الاتصال والرسائل القصيرة والصور.وإذا نجح الأمر، فسيظهر مربع حوار على الإنترنت يشير إلى ذلك.</p><h3>3.6 وظيفة الالتقاط السريع</h3><h4>3.6.1 مفهوم تحميل الصور</h4><p>إذا تم تنشيط قفل الشاشة على إعدادات الجهاز بهاتفك المحمول، فستلتقط الكاميرا صورة بعد أول خمس محاولات فاشلة لإلغاء قفله.وإذا تم تنشيط قفل الشاشة عبر الإنترنت، فستلتقط الكاميرا صورة تلقائيًا عند أول خطأ في إلغاء القفل.وسيتم التقاط الصورة باستخدام الكاميرتين الأمامية والخلفية وسيتم بعد ذلك تحميل اللقطة إلى أحد خوادم خدمة العثور على هاتفي.</p><h4>3.6.2 عرض الصور</h4><p>أثناء الاتصال بالإنترنت، انقر على زر الالتقاط السريع.بعد ذلك يمكنك تصفح تحميلات آخر10 صور.</p><h4>3.6.3 تصدير الصور</h4><p>أثناء الاتصال بالإنترنت، انقر على زر التصدير.يمكنك تصدير الصور إلى جهازك المحلي.</p><h3>3.7 إرسال رسالة قصيرة عند تغيير بطاقةSIM</h3><p>عندما تكون خدمة العثور على هاتفي مفتوحة، سيرسل الهاتف رسالة إخطار إلى هاتف محمول احتياطي مسبق الضبط لإخطاره بأن بطاقةSIMقد تم تغييرها أو إذا تم إدخال بطاقةSIMجديدة.ولا تحتاج هذه الوظيفة لإعدادها من الواجهة المتصلة بالإنترنت.</p><h2>4 الأسئلة الشائعة</h2><h3>4.1 هل بإمكان حسابAlcatelنفسه إدارة العديد من الهواتف المحمولة؟</h3><p>نعم، يمكن للكثير من الهواتف المحمولة استخدام خدمة العثور على هاتفي من نفس حسابAlcatel.واستخدم حسابAlcatelلتسجيل الدخول إلى خادم ويب العثور على هاتفي، وادخل إلى الصفحة الرئيسية، حيث سيعرض ذلك حالة كل الأجهزة المرتبطة بخدمة العثور على هاتفي التي تم تعيينها من حسابAlcatelهذا.</p><h3>4.2 بعد تسجيل الدخول بنجاح إلى الصفحة الرئيسية لخدمة العثور على هاتفي في المرة الأولى، هل أنا بحاجة إلى تسجيل الوصول لحسابAlcatelالخاص بي للدخول إليه مرة أخرى؟</h3><p>كلا، يمكنك الوصول إلى خدمة العثور على هاتفي مباشرة دون الحاجة إلى تسجيل الدخول إلى حسابOAlcatelالخاص بك.</p><h3>4.3 لماذا يفشل هاتفي المحمول في فتح خدمة العثور على هاتفي؟</h3><p>يرجى التأكد من أن اتصال الشبكة لديك بحالة جيدة قبل فتح خدمة العثور على هاتفي.تحتاج خدمات العثور على هاتفي إلى الوصول لخوادمGCM.وقد يُحدث اتصال الشبكة غير الطبيعي أو الفشل في الاتصال بالخادم خطأً.لذا حاول مرة أخرى بعد استعادة استقرار الشبكة.</p><h3>4.4 كيف أغلق خدمة العثور على هاتفي؟</h3><p>يحتاج إغلاق خدمة العثور على هاتفي كذلك إلى اعتماد حساب، كما يجب أن يكون استخدام الحسابات مفتوحًا بالإضافة إلى وجود خدمات العثور على هاتفي على نفس الحساب.</p><h3>4.5 لماذا يفشل موقعي في الظهور على خرائط</h3>Google?</h3><p>يشير الفشل في تحديد الموقع إلى عدم استلام الواجهة على الإنترنت لمعلومات تحديد الموقع الضرورية.وقد يكون ذلك إما بسبب مشكلات في الشبكة أو بسبب فشل هاتفك المحمول في بدء تشغيل خدمات تحديد الموقع المناسبة.يمكن تحديد موقع هاتفك بطريقتين: من خلال تحديد الموقع عبر الشبكة اللاسلكية أو عبر نظام تحديد المواقع العالمي (GPS).لذا يرجى فتح وظيفة تحديد الموقع عبر الشبكة اللاسلكية مسبقًا عبر الانتقال إلى دليل الإعدادات ->الأمان وفتح استخدام شبكة لاسلكية.</p><h3>4.6 لماذا يتم عرض هاتفي المحمول في حالة دون اتصال بعد تسجيل الدخول إلى خادم الويب؟</h3><p>قام هاتفك المحمول بإيقاف التشغيل ولا يمكنه الاتصال بالإنترنت.</p><h3>4.7 لماذا لا يمكنني رؤية أي صور على الإنترنت بعد الكثير من أخطاء إلغاء قفل الهاتف؟</h3><p>يرجى التأكد من أن هاتفك المحمول قد تم ضبطه للاتصال بالإنترنت، إما من خلال شبكة الجيل الثالث (G3) أو شبكةWi-Fiعندما تكون خدمة العثور على هاتفي مفتوحة.</p>
text.policy=<h2>سياسة الخصوصية</h2><h3>مقدمة</h3><p>نحن، &quot;TCT Mobile International Limited&quot; (المُشار إليها فيما بعد بـ &quot;نحن&quot; أو &quot;شركتنا&quot; أو &quot;TCT&quot;)، نحترم الشكاوى التي تقدمها المتعلقة بالخصوصية. تتناول سياسة الخصوصية هذه بالشرح سياساتنا وإجراءاتنا المتعلقة بالمعلومات الشخصية والمعلومات الأخرى ذات الصلة بالعملاء. نحن نعتزم تقديم مستوى مريح وموثوق فيما يتعلق بجمع البيانات الشخصية، والمعلومات الأخرى التي نجمعها أو تقدمها إليها إلينا، واستخدامها والكشف عنها ووقايتها. كما توضح سياسة الخصوصية هذه كيفية الاتصال بنا إذا كان لديك أي تساؤلات أو شكاوى ذات صلة بمعلوماتك الشخصية.</p><h3>النطاق</h3><p>توضح سياسة الخصوصية هذه بالتفصيل سياستنا وممارساتنا المتعلقة بالمعلومات التي نقوم بتجميعها من مواقعنا على الويب والتطبيقات وصفحات وسائل التواصل الاجتماعي ورسائل البريد الإلكتروني واستخدامها والكشف عنها، وكذلك المعلومات المتعلقة بشراء منتجاتنا أو خدماتنا أو المعلومات الشخصية التي تقدمها إلينا.</p><p>بتقديم معلوماتك الشخصية إلينا أو الوصول إلى مواقعنا على الويب أو استخدام منتجاتنا أو خدماتنا، فإنك تقر بقراءة سياسة الخصوصية هذه وفهمها والموافقة على البنود والشروط الواردة في سياسة الخصوصية هذه.</p><p>يتم تخزين معلوماتك الشخصية ومعالجتها على خوادم آمنة في المنطقة الاقتصادية الأوروبية (&quot;EEA&quot;). نظرًا لطبيعة الإنترنت العالمية، قد يتم نقل معلوماتك الشخصية إلى بلدان خارج المنطقة الاقتصادية الأوروبية (&quot;EEA&quot;) لا تقدم أنظمتها القانونية مستوى حماية البيانات ذاته الذي يقدمه الاتحاد الأوروبي، وبخاصة فرنسا على وجه التحديد، وباستخدام مواقعنا على الويب والتطبيقات وصفحات وسائل التواصل الاجتماعي ورسائل البريد الإلكتروني وشراء منتجاتنا أو خدماتنا، فإنك توافق على هذه البنود.</p><p>نحن نتخذ جميع الخطوات المعقولة اللازمة للتأكد من تخزين المعلومات الشخصية ومعالجتها بشكل آمن وبناءً على سياسة الخصوصية والقوانين المعمول بها.</p><h3>المعلومات الشخصية التي نقوم بتجميعها</h3><p>تسري سياسة الخصوصية هذه على المعلومات الشخصية، وهي المعلومات التي يمكن استخدامها للاتصال بشخص واحد أو التعرف عليه.</p><p>نحن نقوم بجمع المعلومات التي تقدمها إلينا. نحن نتلقى أي معلومات ونخزنها بشكل آمن عند إنشاء معرف حساب أو شراء منتجاتنا أو خدماتنا أو تنزيل تحديث برنامج أو الاتصال بنا أو المشاركة في استطلاع عبر الإنترنت. </p><p>نحن نتلقى المعلومات الآلية. نحن نتلقى أنواع معينة من المعلومات ونخزنها متى اتصلت بنا.</p><p>نحن نجمع المعلومات المستخدمة في وسائل الاتصال عبر البريد الإلكتروني. لمساعدتنا في جعل رسائل البريد الإلكتروني أكثر نفعًا وجدوى، نتلقى عادة تأكيدًا عندما تفتح رسالة بريد إلكتروني من مواقع الويب الخاصة بالتسوق الإلكتروني إذا كان جهاز الكمبيوتر الخاص بك يدعم هذه الإمكانيات. كذلك، فإننا نقارن بين قائمة عملائنا والقوائم التي يتم استلامها من الشركات في سبيل تجنب إرسال رسائل غير هامة إلى عملائنا. </p><p>نحن نجمع معلومات من مصادر أخرى. قد نتلقى معلومات حولك من مصادر أخرى، وهي معتمدة في حينه من طرفك لنقل هذه المعلومات إلى جهات خارجية وإضافتها إلى معلومات حسابنا.</p><h3>كيفية استخدام معلوماتك الشخصية</h3><p>تتيح لنا المعلومات الشخصية التي نجمعها إخطارك دائمًا بآخر إعلانات المنتجات وتحديثات البرامج والأحداث التالية. إذا كنت لا ترغب في إدراجك في قائمة المراسلة عبر البريد، فيمكنك الانسحاب في أي وقت عن طريق تحديث التفضيلات.</p><p>كذلك، فإننا نستخدم المعلومات الشخصية لمساعدتنا في تصميم المنتجات والخدمات والمحتوى وعمل إعلانات وتطوير تجربة المستخدم بشكل متواصل</p><p>يجوز لنا استخدام معلوماتك الشخصية للرد على الاستفسارات واستيفاء طلباتك.</p><p>يجوز لنا استخدام معلوماتك الشخصية، بما في ذلك، تاريخ الميلاد، للتحقق من الهوية والمساعدة في تحديد المستخدمين وتحديد الخدمات المناسبة. على سبيل المثال، يجوز استخدام تاريخ الميلاد لتحديد عمر صاحب حساب المستخدم.</p><p>قد نستخدم من آنٍ لآخر المعلومات الشخصية لإرسال إشعارات هامة، مثل وسائل الاتصالات المتعلقة بعمليات الشراء والتغييرات المتعلقة بالبنود والشروط والسياسات. نظرًا لأهمية هذه المعلومات في التواصل معك، فقد لا يجوز لك الانسحاب من تلقي وسائل الاتصال هذه.</p><p>يجوز لنا أيضًا استخدام المعلومات الشخصية لأغراض داخلية، مثل التدقيق الحسابي وتحليل البيانات والبحث لتطوير منتجاتنا وخدماتنا ووسائل الاتصال بالعملاء.</p><h3>جمع المعلومات غير الشخصية واستخدامها</h3><p>يجوز لنا أيضًا جمع المعلومات، التي لا يتيح توفرها وحدها التواصل المباشر بأشخاص معينين. يجوز لنا جمع المعلومات غير الشخصية واستخدامها ونقلها والكشف عنها لأي غرض. فيما يلي أمثلة على البيانات غير الشخصية التي يجوز لنا جمعها:</p><p>البيانات غير الشخصية مثل المهنة واللغة والرمز البريدي وكود المنطقة ومعرف الجهاز الفريد وعناوين URL المرجعية والموقع والمنطقة الزمنية التي يتم استخدام أحد المنتجات بها من أجل التعرف على سلوك العملاء وتحسين المنتجات والخدمات الإعلانات.</p><p>البيانات غير الشخصية المتعلقة بأنشطة العملاء في مواقعنا عبر الويب وخدمات السحابة ومتجر التطبيقات ومن خدماتنا ومنتجاتنا الأخرى. يتم تجميع هذه المعلومات واستخدامها لمساعدتنا في تقديم معلومات مفيدة لعملائنا والتعرف على أكثر الأجزاء إفادة في موقع الويب والمنتجات والخدمات الخاصة بنا. نظرًا للأغراض المتعلقة بسياسة الخصوصية هذه، فيعتبر هذا النوع من البيانات بمثابة معلومات غير شخصية.</p><p>تفاصيل حول كيفية استخدام خدماتنا، بما في ذلك البحث في الاستعلامات، التي يمكن استخدامها لتحسين مدى العلاقة بين النتائج المقدمة في خدماتنا. لضمان جودة خدماتنا عبر الإنترنت، باستثناء بعض الأمثلة المحدودة، لا ترتبط هذه المعلومات بعنوان IP الخاص بك.</p><p>بموجب موافقة صريحة منك، يجوز لنا جمع بيانات حول كيفية استخدام جهازك والتطبيقات لمساعدة المطورين في تحسين تطبيقاتهم.</p><p>في حالة المزج بين المعلومات الشخصية وغير الشخصية، يتم التعامل مع هذا المزيج من المعلومات بأنه معلومات شخصية طالما استمر المزج بينها.</p><h3>ملفات تعريف الارتباط والتقنيات الأخرى</h3><p>يجوز لمواقعنا على الويب والخدمات عبر الإنترنت والتطبيقات التفاعلية ورسائل البريد الإلكتروني والإعلانات استخدام &quot;ملفات تعريف الارتباط&quot; والتقنيات الأخرى. تساعدنا هذه التقنيات في فهم سلوك المستخدم بشكل أفضل والتعرف على أجزاء موقعنا على الويب التي يتردد المستخدمين على زيارتها، ومن ثم تيسير فاعلية الإعلانات وأبحاث الويب وقياسها. نحن نتعامل مع المعلومات التي تم جمعها من خلال ملفات تعريف الارتباط على أنها معلومات غير شخصية. ومع ذلك، وإلى أقصى حد تعتبر خلاله عناوين IP أو وسائل التعريف المشابهة معلومات شخصية بموجب القانون المحلي، فإننا نتعامل أيضًا مع وسائل التعريف هذه على أنها معلومات شخصية. وبالمثل، عندما يتم المزج بين المعلومات غير الشخصية والمعلومات الشخصية، فإننا نتعامل مع هذا المزيج من المعلومات على أنه معلومات شخصية للأغراض المتعلقة بسياسة الخصوصية هذه.</p><p>كما تستخدم TCT وشركاؤنا ملفات تعريف الارتباط والتقنيات الأخرى لتذكر المعلومات الشخصية عندما تستخدم موقعنا على الويب والخدمات والتطبيقات الأخرى. نهدف من هذه الحالات إلى جعل تجربتك مع TCT أكثر راحة وحفاظ على خصوصيتك. على سبيل المثال، يساعدنا معرفة شخص ما يستخدم جهاز الكمبيوتر الخاص بك أو جهاز تم شراؤه لمنتج معين أو استخدام خدمة معينة في جعل إعلاناتنا ووسائل التواصل عبر البريد الإلكتروني أكثر ملاءمة لاحتياجاتك.</p><p>يمكنك تهيئة المستعرض على قبول جميع ملفات تعريف الارتباط أو رفض جميع ملفات تعريف الارتباط أو تذكيرك عند إرسال ملف تعريف ارتباط. يوجد اختلاف بين كل مستعرض، لذا ارجع إلى قائمة &quot;Help&quot; (تعليمات) في المستعرض الذي تستخدمه للتعرف على كيفية تغيير تفضيلات ملفات تعريف الارتباط. على سبيل المثال، يمكنك في المستعرض Microsoft Internet Explorer تعطيل ملفات تعريف الارتباط أو حذفها عن طريق تحديد &quot;Tools/Internet Options&quot; (أدوات/خيارات الإنترنت).</p><p>في بعض رسائلنا عبر البريد الإلكتروني، نستخدم &quot;عنوان URL بارتباط تشعبي&quot; مرتبط بمحتوى على موقعنا عبر الويب. عندما ينقر العملاء فوق أحد عناوين URL هذه، يتم نقلهم إلى خادم ويب منفصل قبل الوصول إلى صفحة الوجهة على موقعنا عبر الويب. نحن نتابع هذه البيانات ذات الارتباط التشعبي لمساعدتنا في تحديد مدى الاهتمام بموضوعات معينة وقياس مدى فاعلية وسائل التواصل بعملائنا. إذا كنت تفضل عدم المتابعة بهذه الطريقة، فينبغي ألا يتم النقر فوق ارتباطات النص أو الرسوم المدرجة في رسائل البريد الإلكتروني.</p><h3>هل نشارك المعلومات؟</h3><p>نحن لا نشارك المعلومات الشخصية مع شركات ومؤسسات وأفراد خارج TCT إلا إذا توفرت الحالات التالية. </p><p>يجوز لـ TCT مشاركة المعلومات الشخصية بموجب موافقتك.</p><p>يجوز لنا الكشف عن هذه المعلومات الشخصية للشركات الفرعية التابعة لنا عند الحاجة لذلك لتقديم خدمات خاصة بنا أو بالإنابة عنا.</p><p>نحن نتعاون مع الشركات والأفراد لتنفيذ وظائف بالإنابة عنا. تتضمن الأمثلة استيفاء الطلبات وتوصيل الحزم وإرسال رسائل عبر البريد ورسائل بريد إلكتروني وإزالة المعلومات المكررة من قوائم العملاء وتحليل البيانات وتقديم مساعدات متعلقة بالتسويق وتقديم نتائج أبحاث وارتباطات (بما في ذلك القوائم المدفوعة والارتباطات) ومعالجة عمليات الدفع عبر بطاقات الائتمان وتقديم خدمة العملاء. تتمتع شركاتنا الفرعية بإمكانية الوصول إلى المعلومات الشخصية المطلوبة لتنفيذ وظائفهم، ولكن لا يجوز لهم استخدامها في أغراض أخرى.</p><p>نحن نشارك المعلومات الشخصية مع مؤسسات أو افراد خارج مؤسستنا إذا رأينا أن الوصول إلى هذه المعلومات أو استخدامها أو حفظها أو الكشف عنها ضروري لما يلي: </p><p>الالتزام بأي قوانين معمول بها أو لوائح أو مسائل قانونية أو طلبات حكومية يمكن فرضها.</p><p>اكتشاف أو منع أو مواجهة الرسائل الاحتيالية أو المشكلات الأمنية أو الفنية.</p><p>الحماية من الأضرار المتعلقة بالحقوق أو الملكية أو سلامة مستخدمينا أو العامة، إذا كان القانون يتطلب ذلك أو يجيز ذلك.</p><p>يجوز نقل معلوماتك الشخصية وتخزينها في وجهة خارج المنطقة الاقتصادية الأوروبية (&quot;EEA&quot;) ضمن مجموعة TCT. كما يمكن معالجتها بواسطة طاقم يعمل خارج المنطقة الاقتصادية الأوروبية (&quot;EEA&quot;) ويتبع لنا أو لأحد موردينا. سوف نتخذ جميع الخطوات المعقولة الضرورية لضمان التعامل مع معلوماتك الشخصية بشكل آمن ووفقًا لسياسة الخصوصية هذه.</p><h3>الأمان والشفافية</h3><p>سنحاول اتخاذ جميع الإجراءات والتدابير المادية والفعلية والتنظيمية المعقولة لحماية وتأمين المعلومات الشخصية التي نجمعها عبر منتجاتنا وموقعنا عبر الويب.</p><p>نحن نبذل قصارى جهدنا لحماية شركتنا وسمعتنا ومستخدمينا من الوصول غير المعتمد إلى المعلومات الشخصية التي حصلنا عليها أو التعديل غير المعتمد عليها أو الكشف عنها أو إتلافها. بشكل خاص:</p><p>نحن نراجع المعلومات المجمعة وممارسات التخزين والمعالجة، بما في ذلك التدابير الأمنية للوقاية من الوصول غير المعتمد إلى الأنظمة؛</p><p>نحن نستخدم التشفير عند اللزوم؛</p><p>نحن نستخدم الحماية بكلمة المرور عند اللزوم؛</p><p>نحن نقيد الوصول إلى المعلومات الشخصية من طرف موظفينا وعملائنا ووكلائنا الذين يحتاجون إلى معرفة هذه المعلومات لمعالجتها لنا أو يخضعون للالتزامات سرية شديدة في التعاقد. يخضع هؤلاء لإجراءات تأديبية أو يتم إنهاء التعاقد معهم في حالة عدم الوفاء بهذه الالتزامات.</p><p>ومع ذلك،</p><p>لا تعد هذه التدابير إعفاءً من اتخاذ الخطوات المناسبة للحفاظ على سلامة وأمان المعلومات الشخصية، وبخاصة عن طريق تجنب معرفات المستخدم الصريحة أو كلمات المرور، وذلك عن طريق ضمان عدم الكشف عن كلمة (كلمات) المرور أو منح اش شخص آخر حق الوصول إلى حساب المستخدم والمعلومات الشخصية وأي تدابير أخرى يمكن العمل بها.</p><p>فيما يتعلق بالشفافية، فإن هدفنا إلى توضيح المعلومات التي نقوم بجمعها حتى يتسنى لك اختيار كيفية استخدامها.</p><p>إذا كنت تشارك معلوماتك الشخصية عبر مواقعنا على الويب أو أجهزة متصلة بحساب لجهة خارجية، مثل Facebook أو Google + أو Twitter، فالرجاء ملاحظة أن خصوصية معلومات الشخصية ستتم إدارتها بالمثل بواسطة هذه الجهات الخارجية. نحن لا نتحمل مسؤولية أي تلف بسبب أي فقدان للبيانات أو تلفها أو انتهاكها من قِبل ملفات تعريف الجهات الخارجية حيث إنها لا تخضع لإدارتنا.</p><p>يمكن عرض أي معلومات شخصية أو محتوى تطوعت بالكشف عنه أثناء استخدام موقعنا عبر الويب أو الأجهزة حيث يمكن لأعضاء في تطبيقات أو مواقع تابعة لجهة خارجية الاطلاع عليها (مثل المناطق المخصصة للدردشة والرسائل) على العامة وتجميعها وعرضها واستخدامها بواسطة مستخدمين آخرين. أنت مسؤول عن المعلومات الشخصية التي تختار مشاركتها أو إرسالها في هذه الأماكن.</p><h3>الأطفال</h3><p>نحن ندرك أهمية اتخاذ تدابير إضافية لحماية خصوصية الأطفال وسلامتهم عند استخدامهم لمنتجاتنا وخدماتنا. وبناءً على ذلك، فإننا لا نجمع المعلومات الشخصية من أطفال دون الـ 13، أو أقل عمر للأطفال في الولاية القضائية ذات الصلة، أو استخدامها أو الكشف عنها عن قصد، دون الحصول على موافقة أولياء أمورهم. إذا أدكنا أننا قمنا بجمع المعلومات الشخصية لطفل دون الـ 13، أو أقل عمر للأطفال في الولاية القضائية ذات الصلة، دون الحصول على موافقة أولياء أمورهم أولاً، فسنتخذ خطوات لحذف هذه المعلومات في أقرب وقت ممكن.</p><h3>التغييرات</h3><p>قد تتغير سياسة خصوصينا من آنٍ لآخر.  سوف ننشر أي تغييرات في سياسة الخصوصية في هذه الصفحة، وإذا كانت هذه التغييرات جوهرية، فسنوفر إشعارًا أكثر وضوحًا (يتضمن ذلك إرسال إشعار بالبريد الإلكتروني لتغييرات سياسة الخصوصية لبعض الخدمات). سنحتفظ أيضًا بالإصدارات السابقة من سياسة الخصوصية هذه لك لمراجعتها.</p><p>تاريخ الإصدار الحالي هو 25/03/2016.</p><h3>الاحتفاظ بالمعلومات الشخصية</h3><p>نحتفظ بالمعلومات الشخصية لفترة زمنية محدودة للأغراض المبيّنة في سياسة الخصوصية هذه ما لم تكن فترة الاحتفاظ المطلوبة أو التي يجيزها القانون أطول من ذلك أو بناءً على الأغراض المحددة أعلاه فقط. بمجرد تحقيق الغرض، يتم حذف جميع المعلومات الشخصية بطريقة آمنة ومضمونة.</p><h3>الخدمات المستندة إلى الموقع</h3><p>لتقديم الخدمات المستندة إلى الموقع لمنتجات TCT، يجوز لـ TCT وشركائنا والجهات المرخص لها جمع واستخدام ومشاركة بيانات الموقع الدقيقة، بما في ذلك معلومات الموقع الجغرافي في الوقت الحقيقي على جهازك. عند التوفر، يجوز للخدمات المستندة إلى الموقع استخدام GPS وBluetooth وعنوان IP بالإضافة إلى نقاط اتصال Wi-Fi المؤمنة والتقنيات الأخرى لتحديد موقع جهازك بالتقريب. ما لم يتم الحصول على موافقتك، يتم جمع بيانات الموقع هذه بشكل مجهول بطريقة لا تتعرف عليك بشكل شخصي وتستخدمها TCT وشركاؤها والجهات المرخص لها لتقديم المنتجات والخدمات المستندة إلى الموقع. على سبيل المثال، قد يشارك جهازك المعلومات الجغرافية الخاصة به مع موفري التطبيقات عند الاشتراك في خدمات المواقع الخاصة بهم.</p><h3>مواقع وخدمات الجهات الخارجية</h3><p>قد تتضمن مواقع TCT عبر الويب والمنتجات والخدمات ارتباطات لمواقع ويب ومنتجات وخدمات خاصة بجهات خارجية. كذلك، قد تستخدم أو تعرض منتجاتنا وخدماتنا منتجات أو خدمات من جهات خارجية. تخضع المعلومات التي تجمعها الجهات الخارجية، التي قد تتضمن أشياء مثل بيانات الموقع أو تفاصيل جهات الاتصال، لممارسات الخصوصية الخاصة بهم. لذا، فإننا نوصي بالتعرف على ممارسات الخصوصية الخاصة بالجهات الخارجية.</p><h3>حقوقك: الوصول والتحرير والحظر</h3><p>يمكنك الوصول إلى معلوماتك الشخصية ومراجعتها وتحريرها في أي وقت من خلال الوصول إلى حساب المستخدم الخاص بك وزيارة ملف تعريف المستخدم أو من خلال الاتصال بنا مباشرة. إذا كنت ترغب في أن نقوم بتعديل معلوماتك الشخصية أو حذفها، فإننا نطلب منك تقديم ما يثبت هويتك قبل أن يمكننا التصرف في طلبك.</p><p>يمكنك أيضًا حذف بياناتك أو حظرها، حسبما يلزم، إذا كنت ترى أن بياناتك غير دقيقة.</p><p>بالنسبة لأي من الطلبات أو كل الطلبات المحددة أعلاه، يمكنك إرسال طلبك إلى عنوان البريد الإلكتروني التالي:privacy@alcatelonetouch.com‏</p><p>بموجب بعض الولايات القضائية وقوانين حماية البيانات، يجوز لك طلب التفاصيل المتعلقة بمعلوماتك الشخصية التي حصلنا عليها أو طلب تصحيح أو حذف معلوماتك الشخصية.</p><p>الرجاء مساعدتنا لضمان أن البيانات الخاصة بك التي حصلنا عليها صحيحة ومحدثة. إذا كنت تعتقد بعدم صحة أي من البيانات الخاصة بك المخزنة لدينا أو أنها ناقصة، فيرجى الاتصال بنا على privacy@alcatelonetouch.com أو التواصل مع قسم خدمة العملاء.</p><h3>أسئلة ذات صلة بالخصوصية</h3><p>إذا كانت لديك أي أسئلة أو مشكلات ذات صلة بسياسة خصوصيتنا أو معالجة البيانات، أو إذا كنت ترغب في تقديم شكوى بخصوص انتهاك محتمل لقوانين الخصوصية المحلية، فيرجى الاتصال بنا. يمكنك دائمًا الاتصال بنا عبر الهاتف على رقم الهاتف ذي الصلة أو البريد الإلكتروني الخاص ببلدك.</p><p>تتم مراجعة جميع وسائل الاتصال وإرسال الردود عند اللزوم في أقرب وقت ممكن. إذا لم تكن راضيًا عن الرد الذي تلقيته، فيمكنك تقديم شكواك إلى الهيئة الرقابية ذات الصلة في ولايتك القضائية. إذا رجعت إلينا، فسنحاول إمدادك بالمعلومات المتعلقة بوسائل تقديم الشكاوى التي تنطبق على حالتك.</p><h2>بنود وشروط الاستخدام</h2><p>توضح لنا بنود وشروط الاستخدام هذه الطريقة التي تستخدم بها التطبيق User Center والخدمات عبر الإنترنت (&quot;الخدمات&quot;) للوصول.</p><p>تم نشر هذه الخدمة بواسطة TCT Mobile International Limited المشار إليها فيما بعد بـ &quot;ALCATEL ONETOUCH &quot;، المسجلة في Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong. ‏</p><p>يرجى قراءة بنود وشروط الاستخدام هذه وسياسة خصوصيتنا (المشار إليها فيما بعد بـ &quot;البنود والشروط&quot;) بعناية. تعتبر هذه البنود والشروط عقدًا بينك وTCT Mobile International Limited، وقد يتم تعديلها من حين لآخر. إذا كنت لا توافق على البنود والشروط، فلا تستخدم الخدمة. إذا كنت تستخدم الخدمة، فإنك توافق على على هذه البنود والشروط وتقبلها.</p><p>قد لا يكون الغرض وبعض محتويات هذه الخدمة ملائمًا للقصر. بالوصول إلى موقع الويب، فإنك تؤكد أنك لست قاصرًا وأن القانون في بلدك يجيز الوصول إلى موقع الويب.</p><h3>إرشادات الاستخدام</h3><p>عند إنشاء حساب ONETOUCH أو تسجيل الضمان الإلكتروني، فسنطالبك بتقديم المعلومات الشخصية، مثل عنوان البريد الإلكتروني والاسم المستعار والموقع وصورة ملف التعريف. يتم جمع معلوماتك الشخصية وتخزينها ومعالجتها وفقًا لسياسة خصوصيتنا وبموجب القوانين المعمول بها والتي ينبغي قراءتها قبل استخدام هذه الخدمة.</p><p>يتم استخدام عنوان بريدك الإلكتروني على أنه اسم مستخدم حساب ONETOUCH، الذي تستخدمه لتسجيل الدخول إلى حسابك. نحن لا نعرض عنوان بريدك الإلكتروني إلى مستخدمي الخدمة الآخرين.</p><p>كما يمكنك تسجيل الدخول باستخدام حساب جهة خارجية. في حالة تسجيل الدخول باستخدام حساب جهة خارجية، مثل Facebook أو Twitter أو Google+، فسنستخدم البريد الإلكتروني المسجل لدى الجهة الخارجية على أنه اسم المستخدم الخاص بك. الرجاء ملاحظة أنه في حالة التسجيل باستخدام حساب لجهة خارجية، فإن البنود والشروط وسياسة الخصوصية الخاصة بها تنطبق أيضًا.</p><p>بالتسجيل، فإنك تستفيد أيضًا من مجموعة من الخدمات التي نقدمها لك، ويمكنك الاتصال بنا بشكل مميز في أي وقت تريد بعد خدمات البيع والخط الساخن والضمان الإلكتروني.</p><p>بالنسبة لخدمات ما بعد البيع، ستجد جميع العناوين الضرورية لمراكز الإصلاح في شتى أنحاء العالم.</p><p>بالنسبة للخط الساخن، توجد قائمة بالأرقام الهاتفية التي يمكنك الاتصال بها للحصول على تجربة مستخدم ودعم فعال وفوري.</p><p>إذا كنت ترغب في تخزين بيانات هاتفك الذكي، مثل جهات الاتصال والصور وسجلات المكالمات ورسائل SMS في مساحة التخزين المجانية لشبكة 2G والوصول إليها باستخدام أجهزة أخرى، مثل أجهزة الكمبيوتر أو الأجهزة اللوحية، فينبغي إنشاء حساب ONETOUCH‏.</p><p>بالتسجيل في الخدمة، فستتمتع بوصول مباشر إلى معلومات هاتفك ورقم IMEI والموديل وتاريخ التفعيل، والذي تستفيد منه بشكل تلقائي.</p><p>هدفنا هو مساعدتك في تخزين البيانات الخاصة بك والوصول إليها بلا قيد.</p><h3>الملكية الفكرية</h3><p>باستثناء المحتوى الذي يتم إنشاؤه بواسطة المستخدم، إن وجد، فقد تمت حماية الخدمة، بما في ذلك جميع حقوق النشر والعلامات التجارية وغيرها من حقوق الملكية الفكرية المذكورة هنا بموجب حقوق الملكية الفكرية وهي مملوكة لـ ALCATEL ONETOUCH أو جهة خارجية.</p><p>لا يجوز لك إعادة إنتاج أو توزيع أو تعديل أو إنشاء أعمال مشتقة من المحتوى أو العرض العام (عن طريق التضمين بصياغة أي محتوى) أو انتهاك أي جزء من الخدمة بشكل تجاري إلا إذا كان ذلك ضروريًا لعرض المحتوى المذكور هنا وإنشاء عدد معقول من النسخ لأجزاء هذا المحتوى (بدون تعديل) وذلك للاستخدام الشخص وغير التجاري.</p><p>إذا كنت تعتقد أن هناك أي محتوى في التطبيق ينتهك أي حقوق ملكية فكرية لجهة خارجية، فيرجى الاتصال بنا على الفور. وسنقوم، بمجرد تلقي إخطارك، باتخاذ الإجراء الضروري لإيقاف أي انتهاك من هذا النوع وإزالة أي محتوى غير مشروع.</p><p>العلامة التجارية ALCATEL ONETOUCH والشعار وجميع العلامات التجارية الأخرى وعلامات الخدمة والرسوم والشعارات ذات الصلة بموقع الويب هذا علامات تجارية أو علامات تجارية مسجلة لـ ALCATEL ONETOUCH وجهات الترخيص التابعة لها. قد تكون العلامات التجارية الأخرى وعلامات الخدمة والرسوم والشعارات ذات الصلة بموقع الويب علامات تجارية لمالكيها المعنيين. لا تتمتع بأي حق أو ترخيص للعلامات التجارية المذكورة أو استخدامها.</p><p>في حالة حدوث أي انتهاك لما ورد أعلاه، تحتفظ ALCATEL ONETOUCH بحقها في مطالبتك بالتوقف على الفور عن استخدامها أو تصحيح الاستخدام غير القانوني، أما في حالة مواصلة الاستخدام غير القانوني و/أو الانتهاك؛ فتحتفظ ALCATEL ONETOUCH بحقها في مقاضاتك.</p><h3>حماية البيانات والخصوصية</h3><p>يتم الاحتفاظ بأي معلومات تقدمها إلينا وتستطيع ALCATEL ONETOUCH التعرف عليك من خلالها ومعالجتها وفقًا لسياسة خصوصيتنا.</p><p>وفيما يتعلق باستخدامك للخدمة، يمكنك مشاركة عنوان بريدك الإلكتروني لمزيد من التواصل بينك وبين ALCATEL ONETOUCH. قبل تقديم عنوان بريدك الإلكتروني، يُرجى مراجعة سياسة خصوصيتنا للتعرف على كيفية جمع المعلومات الخاصة بك عند الوصول إلى موقع الويب أو زيارته أو استخدامه.</p><p>يتم جمع معلوماتك الشخصية وتخزينها ومعالجتها وفقًا لسياسة خصوصيتنا والقوانين المعمول بها. </p><h3>إخلاء مسؤولية الضمان، تحديد المسؤولية</h3><p>يتم تقديم الخدمات بواسطة ALCATEL ONETOUCH &quot;كما هي&quot;.</p><p>إلى أقصى حد يسمح به القانون، لا تتحمل ALCATEL ONETOUCH أو شركاؤها أو موردوها أو الشركات التابعة أي مسؤولية أو ضمان من أي نوع، بشكل صريح أو ضمني، فيما يتعلق بتشغيل الخدمة او محتواها أو أي معلومات تتوفر عن طريق الخدمة. بالإضافة إلى ذلك، تخلي ALCATEL ONETOUCH وشركاؤها المسؤولية عن جميع الضمانات ذات الصلة بالخدمة، بشكل صريح او ضمني، بما في ذلك، على سبيل المثال لا الحصر، ضمانات شروط قابلية التسويق أو الملكية أو الملاءمة لغرض معين أو الملكية وعدم الانتهاك. وعلاوة على ذلك، لا تضمن ALCATEL ONETOUCH استخدام الخدمة بدون انقطاع وتوفرها في أي وقت أو من أي مكان معين أو أمانها أو خلوها من الأخطاء أو تصحيح العيوب أو خلو الخدمة من الفيروسات أو المكونات الضارة المحتملة. ينبغي عليك تحمل مسؤولية عمل نسخة احتياطية من نظامك.</p><p>لا تقدم ALCATEL ONETOUCH أي وعود أو ضمانات خاصة بالخدمة، ولا تقدم أي ضمان على وجه التحديد ولا تتحمل مسؤولية أي دعاوى تنتج عن قرار اتخذته ALCATEL ONETOUCH لإزالة أو رفض معالجة أي معلومات أو محتوى لتحذيرك أو تعليق الخدمة أو إنهاء حق الوصول غليها أو اتخاذ أي قرار آخر أثناء التحري عن انتهاك مزمع أو تنتج عن توصل ALCATEL ONETOUCH إلى انتهاك هذه البنود والشروط أو يتعلق بفقدان الدخل أو العمل أو الأرباح أو أي فقدان للبيانات أو تلف البيانات ذات الصلة باستخدامك للتطبيق أو الخدمة.</p><p>لا تتحمل ALCATEL ONETOUCH، تحت أي ظرف، المسؤولية مهما كان وصفها، بما في ذلك مسؤولية الإهمال (باستثناء الإصابة الشخصية أو الوفاة) عن أي أضرار أو خسائر أيًا كان نوعها (بما في ذلك، على سبيل المثال لا الحصر، فقد العمل أو الأرباح أو الفوائد أو الخسارة التي تتبعها) بسبب استخدامك للخدمة أو عجزك عن استخدامها.</p><p>في حالة انتهاك هذه البنود والشروط، فستكون مسؤولاً أمام ALCATEL ONETOUCH والمديرين والمسؤولين والموظفين بها والشركات التابعة لها والوكلاء والمتعاقدين وجهات الترخيص عن أي دعاوى تنتج عن انتهاكك لها. تتحمل أيضًا مسؤولية أي إجراء تتخذه ALCATEL ONETOUCH كجزء من التحري عن الانتهاك المزمع لهذه البنود والشروط أو كنتيجة للحكم الذي تم التوصل إليه أو الوصول إلى قرار بحدوث انتهاك لهذه البنود والشروط.</p><h3>ارتباطات لمواقع الجهات الخارجية</h3><p>قد تتضمن الخدمة أيضًا ارتباطات لمواقع الويب، ويتم التحكم بها وإدارتها بواسطة ALCATEL ONETOUCH . ولا تتحمل ALCATEL ONETOUCH مسؤولية محتوى مواقع الويب هذه. تقدم ALCATEL ONETOUCH هذه الارتباطات لراحتك، وليس من الضروري أن تجيز المواد الموجودة في هذه المواقع.</p><p>يؤدي استخدامك لمواقع الويب هذه الخاصة بجهات خارجية إلى إنشاء اتصال مباشر بينك وبين هذه الجهات الخارجية. ولذلك فإنك تتحمل مسؤولية قراءة سياسات الخصوصية والبنود والشروط الخاصة بهذه الجهات الخارجية، حيث إنها تنطبق على مواقعها على الويب. ينبغي توجيه أي شكاوى ذات صلة بمواقع الويب الخاصة بالجهات الخارجية أو المحتوى الموجود في مواقع الويب إلى هذه الجهات الخارجية. </p><h3>التغييرات</h3><p>تحتفظ ALCATEL ONETOUCH بحقها في تعديل هذه البنود والشروط في أي وقت. يتم إرسال هذه التعديلات والبنود والشروط الإضافية إليك، وفي حالة قبولها، فإنها تسري على الفور وتكون مكملة لهذه البنود والشروط. في حالة رفض هذه التغييرات، ينبغي التوقف عن استخدام الخدمة والتطبيق على الفور. في حالة مواصلة استخدام الخدمة على الرغم من عدم الموافقة على البنود والشروط أو أي تغييرات فيها، لا تتحمل ALCATEL ONETOUCH أي مسؤولية عن الدعاوى التي تنتج عنها.</p><h3>القانون المعمول به. الولاية القضائية</h3><p>يتم التحكم في هذه الخدمة وتشغيلها بواسطة مكاتب ALCATEL ONETOUCH الكائنة في جمهورية الصين الشعبية. بقبول هذه الخدمة، فإنك توافق على سريان قوانين جمهورية الصين الشعبية على جميع الأمور ذات الصلة باستخدام هذه الخدمة، بغض النظر عن مبادئ تضارب القوانين</p><p>في حالة وجود نزاع أو خلاف بين ALCATEL ONETOUCH وبينك بسبب استخدام الخدمة، أو ذات صلة باستخدامها، تحاول الأطراف، على وجه السرعة، حل هذا النزاع بنية حسنة. إذا تعذر حل هذا النزاع في وقت معقول (لا يزيد عن ثلاثين (30) يومًا)، فيتعين على أحد الطرفين إحالة هذا الخلاف أو النزاع إلى المحاكم المختصة في جمهورية الصين الشعبية.</p><h3>نقاط متنوعة</h3><p>إذا رأت أي محكمة أو هيئة أخرى مختصة بطلان أحكام هذه البنود والشروط أو أنها غير قابل للتنفيذ، فتقتصر هذه الأحكام على الحد الأدنى الضروري أو يتم إنهائها واستبدالها بنص صحيح يوضح القصد من هذه البنود والشروط، حتى تظل سارية ونافذة بالكامل.</p><p>تشكل هذه البنود والشروط مجمل الاتفاق بينك وبين ALCATEL ONETOUCH فيما يتعلق باستخدامك للخدمة وتعتبر أي اتفاقيات مكتوبة أو شفهية أو تفاهمات سابقك بينك وبين ALCATEL ONETOUCH ذات صلة بهذا النوع من الاستخدام باطلة وملغية بموجب ذلك.</p><p>مشاركة الموقع</p><p>يتيح تحسين التجربة جعل هاتفك أفضل من خلال مشاركة الإحصاءات وبيانات الاستخدام إلى Alcatel. لن يتم استخدام ذلك لتحديد هويتك، كما أنه سيتيح لفرقنا النشطة تحسين عناصر مثل التطبيقات والأداء والأخطاء والميزات لتقديم تحديثات فينا بعد. </p><p> لمزيد من المعلومات، ارجع إلى  </p><p>البنود والشروط</p><p>و </p><p>لمزيد من المعلومات، يُرجى قراءة  </p>