text.help=<h2>1 Pengaturan klien</h2><h3>1.1 Pengaturan Akses/Keamanan, sentuh Find My Phone;</h3><h3>1.2 Gunakan akun Alcatel atau pihak ketiga untuk masuk dan mendapat otorisasi;</h3><h3>1.3 Jika klien ponsel tidak diatur untuk menggunakan layanan posisi jaringan nirkabel, kotak dialog pop-up akan terbuka untuk mengingatkan pengguna agar mengatur layanan lokasi; </h3><h3>1.4 Atur nama ponsel dan nama perangkat yang aman;</h3><h4>1.4.1 Nomor ponsel yang aman: ponsel akan mencatat nomor ini saat fungsi Find My Phone terbuka; ponsel akan mengirim pesan untuk memberitahukan nomor ini saat mendeteksi perubahan dalam kartu SIM; </h4><h4>1.4.2 Nama perangkat: default-nya adalah nama model ponsel. Pengguna dapat mengubahnya agar mudah mengidentifikasi terminal ponsel yang sesuai dari antarmuka online.</h4><h2>2 Masuk ke web</h2><p>Masuk secara online melalui akun Alcatel atau pihak ketiga, masuk ke halaman depan Find My Phone setelah otorisasi Alcatel selesai. Akun harus disinkronkan dengan terminal ponsel. Pastikan bahwa fungsi Find My Phone ponsel terbuka sebelum masuk secara online.</p><h2>3 Pengenalan fungsi Find My Phone</h2><h3>3.1 Layar status model</h3><p>Klien web memerlukan akun untuk masuk ke halaman depan Find My Phone. Akun menunjukkan semua ponsel bersama dengan statusnya saat ini. Ponsel juga dapat dikendalikan dari sini.</p><h3>3.2 Posisi Google map</h3><p>Setelah masuk ke klien web, pesan permintaan posisi akan dikirim ke ponsel. Saat ponsel melaporkan lokasi ke server, lokasi akan muncul di Google map. Jika server tidak menerima informasi posisi dalam 1 menit, itu berarti upaya lokasi telah gagal. Anda dapat mengeklik tombol refresh (segarkan) untuk mencoba lagi.</p><h3>3.3 Fungsi dering</h3><p>Dari antarmuka online, sentuh tombol dering, yang akan membunyikan bel dan mengirim instruksi ke ponsel; ponsel akan menerima instruksi ini dan membunyikan bel dengan volume maksimal, diikuti oleh kotak dialog perintah alarm yang muncul di layar depan. Bel akan berhenti ketika pengguna ponsel merespons perintah. Jika tidak ada respons, bel otomatis akan berhenti setelah 5 menit.</p><h3>3.4 Fungsi kunci layar</h3><p>Klik tombol kunci layar untuk mengakses antarmuka kunci layar secara online.</p><h4>3.4.1 Atur sandi kunci layar</h4><p>Atur sandi kunci layar dan kirim instruksi ke ponsel saat online. Setelah menerima perintah dari antarmuka online, layar ponsel akan terkunci dan pesan akan muncul pada antarmuka online untuk menunjukkan bahwa prosesnya berhasil. Setelah itu, ponsel dapat dibuka menggunakan sandi.</p><h4>3.4.2 Atur informasi kunci layar</h4><p>Saat online Anda dapat mengatur informasi yang akan ditampilkan di layar ponsel ketika Anda mengirim instruksi kunci layar. Layar ponsel ini kemudian akan mengunci, yang menampilkan informasi yang telah Anda tulis.</p><h4>3.4.3 Atur kunci layar nomor keamanan</h4><p>Saat online Anda dapat mengatur informasi yang akan ditampilkan di layar ponsel ketika Anda mengirim instruksi kunci layar. Pengguna dapat menghubungi nomor yang Anda berikan langsung dari layar yang terkunci.</p><h3>3.5 Fungsi hapus data</h3><p>Saat online, klik tombol erase (hapus) untuk membuka antarmuka penghapusan. Setelah menerima instruksi ini dari klien web, data akan dihapus dari ponsel, termasuk Kontak, SMS dan Foto. Jika perintah ini berhasil, kotak dialog online akan muncul yang menunjukkan hal itu.</p><h3>3.6 Fungsi potret cepat</h3><h4>3.6.1 Konsep unggah foto</h4><p>Jika kunci layar diaktifkan di pengaturan ponsel, kamera akan memotret gambar setelah lima kali upaya gagal untuk membuka kunci. Jika kunci layar diaktifkan secara online kamera akan memotret foto secara otomatis pada kesalahan buka kunci pertama. Foto akan dipotret menggunakan kamera depan dan belakang, kemudian foto akan diunggah ke server Find My Phone.</p><h4>3.6.2 Layar foto</h4><p>Saat online, klik tombol Potret cepat. Anda kemudian dapat melihat unggahan 10 foto terbaru.</p><h4>3.6.3 Ekspor foto</h4><p>Saat online, klik tombol ekspor. Anda dapat mengekspor foto ke komputer lokal.</p><h3>3.7 Kirim SMS saat kartu SIM berubah</h3><p>Saat layanan Find My Phone terbuka, ponsel akan mengirim pesan pemberitahuan ke ponsel siaga prasetel untuk memberitahukan bahwa kartu SIM telah diubah atau jika kartu SIM baru telah dimasukkan. Fungsi ini tidak perlu diatur dari antarmuka online.</p><h2>4 Pertanyaan Umum</h2><h3>4.1 Dapatkah akun Alcatel yang sama mengelola beberapa ponsel?</h3><p>Ya, beberapa ponsel dapat menggunakan layanan Find My Phone dari akun Alcatel yang sama. Gunakan akun Alcatel untuk masuk ke server web Find My Phone, buka halaman depan, dan ini akan menampilkan status semua perangkat yang terkait dengan layanan Find My Phone yang diatur dari akun Alcatel.</p><h3>4.2 Setelah berhasil masuk ke halaman depan Find My Phone untuk pertama kalinya, perlukah saya masuk ke akun Alcatel untuk mengaksesnya lagi di masa mendatang? </h3><p>Menurut pengaturan, jika Anda memilih untuk mengingat sandi saat pertama kali, Anda dapat mengakses Find My Phone tanpa harus masuk lagi ke akun Alcatel.</p><h3>4.3 Mengapa ponsel saya gagal membuka layanan Find My Phone?</h3><p>Pastikan bahwa koneksi jaringan Anda bagus sebelum membuka layanan Find My Phone. Layanan Find My Phone perlu mengakses server GCM. Koneksi jaringan yang tidak normal atau gagal terhubung ke server dapat menyebabkan kesalahan. Coba lagi nanti setelah stabilitas jaringan pulih.</p><h3>4.4 Bagaimana cara menutup layanan Find My Phone?</h3><p>Ponsel yang menutup layanan Find My Phone juga perlu melalui sertifikasi akun, dan penggunaan akun harus terbuka dan memiliki layanan Find My Phone di akun yang sama.</p><h3>4.5 Mengapa posisi saya gagal muncul di Google maps?</h3><p>Kegagalan posisi menunjukkan bahwa antarmuka online belum menerima informasi lokasi yang diperlukan. Hal ini mungkin karena masalah jaringan atau ponsel gagal meluncurkan layanan lokasi yang diperlukan.</p><p>Ponsel dapat ditemukan dengan dua cara: dengan posisi jaringan nirkabel dan dengan GPS. Buka fungsi posisi jaringan nirkabel dahulu dengan membuka Pengaturan - &gt; direktori Keamanan dan membuka Menggunakan jaringan nirkabel.</p><h3>4.6 Mengapa ponsel saya ditampilkan sebagai offline setelah masuk ke server web?</h3><p>Ponsel mati dan tidak dapat terhubung ke Internet.</p><h3>4.7 Mengapa saya tidak dapat melihat foto secara online setelah beberapa kali salah membuka kunci ponsel?</h3><p>Pastikan ponsel diatur terhubung ke internet, baik melalui 3G atau Wi-Fi saat layanan Find My Phone terbuka.</p>