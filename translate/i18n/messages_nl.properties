text.help=<h2>1 Instellen van client</h2><h3>1.1 Open Instellingen/Beveiliging en raak Mijn telefoon zoeken aan;</h3><h3>1.2 Gebruik uw Alcatel-account of een account van derden om u aan te melden en verificatie uit voeren;</h3><h3>1.3 Als de client voor uw mobiele telefoon niet is ingesteld voor het gebruik van locatiebepaling via draadloze netwerken, wordt een pop-upvenster weergegeven om de gebruiker eraan te herinneren locatieservices in te schakelen; </h3><h3>1.4 Stel het veilige mobiele nummer en de apparaatnaam in;</h3><h4>1.4.1 Veilig telefoonnummer: de telefoon gebruikt dit nummer wanneer de functie Mijn telefoon zoeken is geactiveerd; de telefoon stuurt een bericht naar dit nummer als er een wijziging op de SIM-kaart wordt gedetecteerd; </h4><h4>1.4.2 Apparaatnaam: standaard wordt de modelnaam van de telefoon gebruikt. De gebruiker kan deze naam aanpassen om de bijbehorende mobiele terminal te herkennen in de online interface.</h4><h2>2 Aanmelden via internet</h2><p>Meld u online aan via uw Alcatel-account of een account van derden, open de pagina Mijn telefoon zoeken nadat de verificatie van Alcatel is voltooid. Uw account moet zijn gesynchroniseerd met uw mobiele terminal. Zorg ervoor dat de functie Mijn telefoon zoeken op uw telefoon is geactiveerd voordat u zich online aanmeldt.</p><h2>3 Inleiding tot Mijn telefoon zoeken</h2><h3>3.1 Weergave van modelstatus</h3><p>U moet zich aanmelden met een account bij de webclient om de pagina voor Mijn telefoon zoeken weer te geven. In het account worden alle mobiele apparaten weergegeven met de huidige status. Ze kunnen ook vanuit deze locatie worden bediend.</p><h3>3.2 Positionering op Google-kaart</h3><p>Nadat u zich hebt aangemeld bij de webclient, wordt een positieverzoek verzonden naar uw mobiele apparaat. Wanneer uw mobiele apparaat de locatie doorgeeft aan de server, wordt de locatie weergegeven op een Google-kaart. Als de server de positiegegevens niet binnen een minuut ontvangt, betekent dit dat de locatiepoging is mislukt. U kunt op de knop voor vernieuwen klikken om het opnieuw te proberen.</p><h3>3.3 Belfunctie</h3><p>Raak in de online interface de belknop aan. Hiermee wordt een beltoon geactiveerd en worden verzoeken verzonden naar uw mobiele apparaat; uw mobiele apparaat ontvangt deze verzoeken en activeert een beltoon op het maximale volume, gevolgd door een alarmbericht op het startschem. De beltoon wordt gestopt wanneer de mobiele gebruiker reageert op de melding. Als er geen reactie is, wordt de beltoon automatisch gestopt na vijf minuten.</p><h3>3.4 Schermvergrendelingsfunctie</h3><p>Klik op de schermvergrendelingsknop om de online schermvergrendelingsinterface te openen.</p><h4>3.4.1 Schermvergrendelingswachtwoord instellen</h4><p>Het wachtwoord voor schermvergrendeling instellen en verzoeken verzenden naar uw mobiele apparaat wanneer u online bent. Nadat het verzoek is ontvangen van de online interface, wordt het scherm op het mobiele apparaat vergrendeld en wordt een bericht weergegeven in de online interface om aan te geven dat het proces is voltooid. Hierna kan de telefoon worden ontgrendeld met het wachtwoord.</p><h4>3.4.2 Schermvergrendelingsgegevens instellen</h4><p>Als u online bent, kunt u de gegevens instellen die worden weergegeven op het scherm van uw mobiele apparaat wanneer u een schermvergrendelingsverzoek verzendt. Het scherm van het mobiele apparaat wordt vergrendeld en op het scherm worden de gegevens weergegeven die u hebt ingevoerd.</p><h4>3.4.3 Beveiligingsnummer voor schermvergrendeling instellen</h4><p>Als u online bent, kunt u de gegevens instellen die worden weergegeven op het scherm van uw mobiele apparaat wanneer u een schermvergrendelingsverzoek verzendt. Gebruikers kunnen het nummer dat u opgeeft rechtstreeks vanuit het vergrendelde scherm bellen.</p><h3>3.5 Functie voor gegevens wissen</h3><p>Klik op de knop voor wissen terwijl u online bent om de interface voor wissen te openen. Nadat dit verzoek is ontvangen van de webclient, worden alle gegevens gewist van uw mobiele apparaat, inclusief Contacten, SMS en Foto's. Als de opdracht is gelukt, wordt online een dialoogvenster weergegeven met deze melding.</p><h3>3.6 Quick shot-functie</h3><h4>3.6.1 Foto uploaden</h4><p>Als de schermvergrendeling is geactiveerd in de instellingen van uw mobiele apparaat, maakt de camera een foto na de eerste vijf mislukte pogingen om het scherm te ontgrendelen. Als de schermvergrendeling online is geactiveerd, maakt de camera automatisch een foto na de eerst onjuiste ontgrendelingspoging. De foto wordt gemaakt met de camera aan de voorzijde en de camera aan de achterzijde en de opname wordt verzonden naar een server voor Mijn telefoon zoeken.</p><h4>3.6.2 Foto weergeven</h4><p>Klik op de Quick shot-knop terwijl u online bent. U kunt uploads bekijken van de laatste 10 foto's.</p><h4>3.6.3 Foto-export</h4><p>Klik op de knop voor exporteren terwijl u online bent. U kunt foto's exporteren naar uw lokale apparaat.</p><h3>3.7 SMS verzenden als er wijzigingen plaatsvinden op de SIM-kaart</h3><p>Wanneer de service Mijn telefoon zoeken is geactiveerd, verzendt de telefoon een melding naar een vooraf ingesteld mobiel nummer om aan te geven dat er een wijzigingen is aangebracht op de SIM-kaart of dat de SIM-kaart is vervangen. Deze functie hoeft niet te worden ingesteld vanuit de online interface.</p><h2>4 Veelgestelde vragen</h2><h3>4.1 Kunnen meerdere mobiele apparaten worden beheerd met hetzelfde Alcatel-account?</h3><p>Ja meerdere mobiele telefoons kunnen gebruikmaken van de service Mijn telefoon zoeken vanaf hetzelfde Alcatel-account. Gebruik uw Alcatel-account om u aan te melden bij de webserver voor Mijn telefoon zoeken en open de startpagina. Op deze pagina wordt de status weergegeven van alle apparaten die zijn gekoppeld aan de service Mijn telefoon zoeken die zijn ingesteld met dat Alcatel-account.</p><h3>4.2 Als ik mij de eerste keer heb aangemeld bij de startpagina voor Mijn telefoon zoeken, moet ik me dan opnieuw aanmelden bij mijn Alcatel-account als ik de startpagina de volgende keer weer wil openen? </h3><p>Als u in de instelling opgeeft dat u het wachtwoord bij de eerste keer wilt onthouden, kunt u toegang krijgen tot Mijn telefoon zoeken zonder dat u zich hoeft aan te melden bij uw Alcatel-account.</p><h3>4.3 Waarom kan mijn mobiele apparaat de service Mijn telefoon zoeken niet openen?</h3><p>Controleer of de netwerkverbinding goed is voordat u de service Mijn telefoon zoeken opent. Voor de service Mijn telefoon zoeken moet toegang worden verkregen tot GCM-servers. Als de netwerkverbinding niet goed werkt of als er geen verbinding kan worden gemaakt met de server, kan er een fout optreden. Probeer het opnieuw wanneer het netwerk weer stabiel is.</p><h3>4.4 Hoe kan ik de service Mijn telefoon zoeken sluiten?</h3><p>Ga naar de beveiligingsmodule Instellingen, raak de schakelknop aan om te sluiten. U moet hetzelfde account gebruiken waarmee u bent aangemeld.</p><h3>4.5 Waarom wordt mijn positie niet weergegeven op een Google-kaart?</h3><p>Een positiestoring geeft aan dat de online interface de benodigde locatiegegevens niet heeft ontvangen. Dit kan worden veroorzaakt door netwerkproblemen of doordat uw mobiele apparaat de locatieservices niet start.</p><p>Uw mobiele apparaat kan op twee manieren worden gelokaliseerd\: via positionering op een draadloos netwerk en via GPS. Open de functie voor positionering via het draadloze netwerk van te voren door naar  Instellingen - &gt; Beveiliging te gaan en Een draadloos netwerk gebruiken te openen.</p><h3>4.6 Waarom wordt mijn mobiele apparaat als offline weergegeven na aanmelding bij de webserver?</h3><p>Uw mobiele apparaat is uitgeschakeld en kan geen verbinding maken met internet.</p><h3>4.7 Waarom kan ik geen foto's online zien nadat er meerdere onjuiste aanmeldingspogingen zijn gedaan?</h3><p>Controleer of uw mobiele apparaat is ingesteld voor verbinding met internet; via 3G of Wi-Fi wanneer de service Mijn telefoon zoeken is geactiveerd.</p>
text.policy=<h2>Privacybeleid</h2><h3>Inleiding</h3><p>Wij, &apos;TCT Mobile International Limited&apos; (hierna &apos;wij&apos;, &apos;ons&apos; of &apos;TCT&apos; genoemd) respecteren uw zorgen over privacy. In dit privacybeleid worden onze beleidsregels en procedures met betrekking tot persoonlijke en andere informatie van klanten uitgelegd. We willen u een niveau van comfort en vertrouwen bieden voor de manier waarop wij persoonlijke en andere informatie die we verzamelen of die u aan ons geeft verzamelen, gebruiken, openbaar maken en beveiligen. In dit Privacybeleid wordt uitgelegd hoe u contact met ons kunt opnemen als u vragen of opmerkingen hebt over uw persoonlijke informatie.</p><h3>Bereik</h3><p>In dit Privacybeleid wordt in detail ons beleid en methoden beschreven voor de verzameling, het gebruik en de openbaarmaking van informatie die we via onze websites, applicaties, sociale-mediapagina&apos;s, e-mailberichten en uw aankoop of gebruik van onze producten of services verzamelen, of van persoonlijke informatie die u anderszins aan ons verstrekt.</p><p>Als u persoonlijke informatie aan ons verstrekt, onze website opent of onze producten of services gebruikt, geeft u aan dat u dit Privacybeleid hebt gelezen en begrepen en dat u akkoord gaat met de algemene voorwaarden van dit Privacybeleid.</p><p>Uw persoonlijke informatie wordt opgeslagen en verwerkt op beveiligde servers in de Europese Economische Ruimte (&apos;EER&apos;). Vanwege de globale aard van het internet kan uw persoonlijke informatie worden overgedragen aan landen buiten de EER waarvan de juridische systemen niet hetzelfde beveiligingsniveau bieden voor uw gegevens als de wetten van de Europese Unie en meer in het bijzonder Frankrijk. Als u onze websites, applicaties, sociale-mediapagina&apos;s en e-mailberichten gebruikt en onze producten of services aanschaft of gebruikt, gaat u akkoord met deze voorwaarden.</p><p>Wij nemen alle stappen die redelijkerwijs noodzakelijk zijn om ervoor te zorgen dat uw informatie veilig wordt opgeslagen en verwerkt in overeenstemming met dit Privacybeleid en de van toepassing zijnde wetten.</p><h3>De persoonlijke informatie die we verzamelen</h3><p>Dit Privacybeleid is van toepassing op persoonlijke informatie. Dit is informatie die kan worden gebruikt om contact op te nemen met een persoon of om een persoon te identificeren.</p><p>We verzamelen informatie die u aan ons geeft. We ontvangen en slaan informatie veilig op als u een account-ID maakt, onze producten of services koopt, een software-update downloadt, contact met ons opneemt of deelneemt aan een online enquête. </p><p>We verzamelen automatische informatie. We ontvangen en slaan bepaalde soorten informatie op als u met ons communiceert.</p><p>We verzamelen informatie die wordt gebruikt in e-mailcommunicatie. Om ervoor te zorgen dat onze e-mails handiger en interessanter worden, ontvangen wij vaak een bevestiging als u e-mail van onze online shop opent als uw computer dergelijke mogelijkheden ondersteunt. Ook vergelijken we onze klantenlijst met lijsten die we ontvangen van andere bedrijven, om te voorkomen dat we onnodige berichten naar onze klanten sturen. </p><p>We verzamelen informatie van andere bronnen. We kunnen informatie over u ontvangen via andere bronnen, die van u goedkeuring hebben gekregen om deze informatie over te dragen aan derden en deze informatie voegen we toe aan onze accountinformatie.</p><h3>Hoe we uw persoonlijke informatie gebruiken</h3><p>Dankzij de persoonlijke informatie die we ontvangen, kunnen we u op de hoogte houden van onze nieuwste productaankondigingen, software-updates en op handen zijde evenementen. Als u niet op onze mailinglijst wilt staan, kunt u zich hier te allen tijde voor afmelden door uw voorkeuren bij te werken.</p><p>We gebruiken persoonlijke informatie ook om onze producten, services, inhoud en advertenties te maken, ontwikkelen, gebruiken, leveren en verbeteren, en om voortdurend uw gebruikerservaring te verbeteren</p><p>We kunnen uw persoonlijke informatie gebruiken om op uw vragen te reageren en uw aanvragen te behandelen.</p><p>We kunnen uw persoonlijke informatie, inclusief geboortedatum, gebruiken om uw identiteit te verifiëren, voor het identificeren van gebruikers en om geschikte services te bepalen. We kunnen de geboortedatum bijvoorbeeld gebruiken om de leeftijd van gebruikersaccounthouders te bepalen.</p><p>Van tijd tot tijd kunnen we uw persoonlijke informatie gebruiken om belangrijke meldingen te versturen, zoals communicatie over aankopen en wijzigingen in onze voorwaarden en beleidsregels. Deze informatie is belangrijk voor ons om met u te communiceren en daarom kunt u zich hier niet voor afmelden.</p><p>We kunnen persoonlijke informatie ook gebruiken voor interne doeleinden zoals auditing, gegevensanalyses en onderzoek om onze producten, services en klantcommunicaties te verbeteren.</p><h3>Verzameling en gebruik van niet-persoonlijke informatie</h3><p>We kunnen ook informatie verzamelen waarmee we niet direct contact kunnen leggen met een bepaald individu. We kunnen niet-persoonlijke informatie verzamelen, gebruiken, overdragen en openbaar maken voor alle doeleinden. Dit zijn enkele voorbeelden van niet-persoonlijke informatie die we kunnen verzamelen:</p><p>Niet-persoonlijke gegevens zoals beroep, taal, postcode, netnummer, Unique Device Identifier, verwijzings-URL, locatie en tijdzone waar onze producten worden gebruikt zodat we het gedrag van de klant beter kunnen begrijpen en onze producten, services en advertenties kunnen verbeteren.</p><p>Niet-persoonlijke gegevens met betrekking tot klantactiviteiten op onze website, cloudservices en de App Store en van onze andere producten en services. Deze informatie wordt samengevoegd en gebruikt zodat wij nuttigere informatie kunnen bieden aan onze klanten en om erachter te komen welke delen van onze website, producten en services het interessantst zijn. Voor de doeleinden van dit privacybeleid wordt dit type gegevens beschouwd als niet-persoonlijke informatie.</p><p>Details over hoe u onze services gebruikt, inclusief zoekopdrachten, die kunnen worden gebruikt om de relevantie te verbeteren van resultaten die worden geboden door onze services. Met uitzonderingen van gevallen waarin de kwaliteit van onze services via het internet wordt gecontroleerd, wordt dergelijke informatie niet gekoppeld aan uw IP-adres.</p><p>Met uw uitdrukkelijke toegang kunnen wij gegevens verzamelen over hoe u uw apparaten en applicaties gebruikt, zodat appontwikkelaars hun apps kunnen verbeteren.</p><p>Als we niet-persoonlijke informatie combineren met persoonlijke informatie, wordt de gecombineerde informatie behandeld als persoonlijke informatie zo langs als deze gecombineerd wordt gebruikt.</p><h3>Cookies en andere technologieën</h3><p>Onze websites, online services, interactieve applicaties, e-mailberichten en advertenties kunnen &apos;cookies&apos; en andere technologieën gebruiken. Dankzij deze technologieën hebben wij beter zicht op het gedrag van gebruikers, kunnen we zien welke delen van onze website worden bezocht en kunnen we de effectiviteit van advertenties en webzoekopdrachten mogelijk maken en meten. Informatie die wordt verzameld door cookies en andere technologieën wordt behandeld als niet-persoonlijke informatie. Als IP-adressen of vergelijkbare identificatoren door de lokale wetgeving worden beschouwd als persoonlijke informatie, behandelen we deze identificatoren ook als persoonlijke informatie. Als niet-persoonlijke informatie wordt gecombineerd met persoonlijke informatie, behandelen we de gecombineerde informatie ook als persoonlijke informatie voor de doeleinden van dit privacybeleid.</p><p>TCT en onze partners gebruiken ook cookies en andere technologieën om persoonlijke informatie te onthouden als u onze website, online services en applicaties gebruikt. Ons doel in deze gevallen is uw ervaring met TCT zo soepel en persoonlijk mogelijk te maken. Als wij bijvoorbeeld weten dat iemand die uw computer of apparaat gebruikt, een bepaald product heeft gekocht of een bepaalde service heeft gebruikt, kunnen wij onze advertenties en e-mailcommunicaties relevanter maken.</p><p>U kunt in uw browser instellen dat alle cookies worden geaccepteerd, geweigerd, of dat u op de hoogte wordt gesteld als een cookie wordt verzonden. Elke browser is anders. Controleer het menu Help van uw browser om erachter te komen hoe u uw cookievoorkeuren kunt wijzigen. Voor Microsoft Internet Explorer kunt u cookies bijvoorbeeld inschakelen of uitschakelen door &apos;Extra/Internetopties&apos; te selecteren.</p><p>In sommige e-mailberichten gebruiken we een &apos;doorklik-URL&apos; die is gekoppeld aan inhoud op onze website. Als klanten op een dergelijke URL klikken, gaan ze via een afzonderlijke webserver naar de bestemmingspagina op onze website. We volgen deze doorklikgegevens om interesse in bepaalde onderwerpen te bepalen en de effectiviteit van onze klantcommunicaties te meten. Als u niet op deze manier wilt worden gevolgd, moet u niet op tekst of afbeeldingskoppelingen in de e-mailberichten klikken.</p><h3>Delen we de informatie?</h3><p>We delen persoonlijke informatie niet met bedrijven, organisaties en personen buiten TCT tenzij een van de volgende omstandigheden van toepassing is. </p><p>TCT deelt persoonlijke informatie met uw toestemming.</p><p>We kunnen persoonlijke informatie openbaar maken aan onze dochterondernemingen indien nodig om namens ons of u services uit te voeren.</p><p>We werken samen met bedrijven en personen om namens u functies uit te voeren. Voorbeelden zijn het voltooien van bestellingen, leveren van pakketten, versturen van post en e-mail, verwijderen van dubbele informatie uit klantenlijsten, analyseren van gegevens, bieden van marktassistentie, bieden van zoekresultaten en koppelingen (inclusief betaalde vermeldingen en koppelingen), verwerken van betalingen via creditcards en bieden van klantenservice. Ze hebben toegang tot de persoonlijke informatie die nodig is om de functie uit te voeren, maar mogen deze niet voor andere doeleinden gebruiken.</p><p>We delen persoonlijke informatie met organisaties of personen buiten onze organisatie als wij van mening zijn dat toegang, gebruik, behoud of openbaarmaking van de informatie redelijkerwijs noodzakelijk is om: </p><p>te voldoen aan van toepassing zijnde wetgeving, regelgeving, wettelijke procedures of afdwingbare overheidsverzoeken.</p><p>fraude of beveiligings- of technische problemen te detecteren, te voorkomen of anders aan te pakken.</p><p>te beschermen tegen schending van de rechten of schade aan het eigendom of de veiligheid van onze gebruikers of de bevolking, zoals wettelijk vereist of goedgekeurd.</p><p>Uw persoonlijke informatie kan worden overgedragen aan en opgeslagen op een bestemming buiten de EER binnen de TCT-groep. De informatie kan ook worden verwerkt door personeelsleden buiten de EER die voor ons werken voor een van onze leveranciers. We nemen alle redelijkerwijs noodzakelijke stappen om ervoor te zorgen dat uw persoonlijke informatie veilig en in overeenstemming met dit privacybeleid wordt behandeld.</p><h3>Beveiliging en transparantie</h3><p>We nemen alle redelijke fysieke, technische en organisatorische maatregelen en procedures om de persoonlijke informatie die we via onze producten en onze website verzamelen, te beschermen en te beveiligen.</p><p>We doen ons uiterste best om ons bedrijf, onze reputatie en onze gebruikers te beschermen tegen ongeautoriseerde toegang of ongeautoriseerde wijziging, openbaarmaking of vernietiging van persoonlijke informatie in ons bezit. In het bijzonder:</p><p>We bekijken onze procedures voor informatieverzameling, opslag en verwerking om te beschermen tegen ongeautoriseerde toegang tot systemen;</p><p>We gebruiken versleuteling waar nodig;</p><p>We gebruiken wachtwoordbeveiliging waar nodig;</p><p>We beperken toegang tot persoonlijke informatie tot onze werknemers, aannemers en agenten die deze informatie nodig hebben om deze voor ons te verwerken en die zijn onderworpen aan strikte contractuele geheimhoudingsverplichtingen. Ze kunnen worden gestraft of hun contract kan worden beëindigd als ze niet voldoen aan deze verplichten.</p><p>Deze</p><p>maatregelen vrijwaren u echter niet van het nemen van de benodigde stappen om uw persoonlijke informatie veilig en beschermd te houden, vooral door te voorkomen eenvoudig te raden gebruikers-ID&apos;s of wachtwoorden te gebruiken. U kunt er bijvoorbeeld voor zorgen dat u uw wachtwoord(en) niet bekendmaakt, geen andere personen toegang geeft tot uw gebruikersaccount en persoonlijke informatie en u kunt andere beschermende maatregelen nemen.</p><p>Voor wat betreft transparantie is ons doel duidelijk te zijn over welke informatie we verzamelen, zodat u keuzes kunt maken over hoe deze informatie wordt gebruikt.</p><p>Als u uw persoonlijke informatie deelt via een van onze websites of apparaten met een account van derden, zoals Facebook, Google+ of Twitter, houd er dan rekening mee dat de privacy van uw persoonlijke informatie wordt beheerd door deze partijen. We zijn niet verantwoordelijk voor schadevergoedingen als gevolg van gegevensverlies, schade of schending die voorkomen op uw profielen bij derden waar wij geen controle over hebben.</p><p>Persoonlijke informatie of inhoud die u moedwillig bekendmaakt als u onze website of apparaten gebruikt en die door leden van applicaties of sites van derden (zoals chatruimten, in berichten) kunnen worden bekeken, wordt openbaar zichtbaar en kan worden verzameld, bekeken en gebruikt door anderen. U bent verantwoordelijk voor de persoonlijke informatie die u deelt of verstuurt in deze gevallen.</p><h3>Kinderen</h3><p>We weten hoe belangrijk het is om extra voorzorgsmaatregelen te nemen om de privacy en veiligheid te beschermen van kinderen die onze producten en services gebruiken. Daarom wordt informatie van kinderen jonger dan 13 jaar (of de equivalente minimumleeftijd in het betreffende rechtsgebied) niet bewust verzameld, gebruikt of openbaar gemaakt zonder aantoonbare ouderlijke toestemming. Als we vaststellen dat we de persoonlijke informatie van een kind jonger dan 13 jaar (of de equivalente minimumleeftijd in het betreffende rechtsgebied) hebben verzameld zonder eerst aantoonbare ouderlijke toestemming te verkrijgen, nemen we stappen om de informatie zo snel mogelijk te verwijderen.</p><h3>Wijzigingen</h3><p>Ons privacybeleid wordt mogelijk van tijd tot tijd gewijzigd.  We plaatsen alle wijzigingen aan ons privacybeleid op deze pagina en, als de wijzigingen aanzienlijk zijn, bieden we een duidelijker bericht (inclusief e-mailmeldingen van wijzigingen aan het privacybeleid voor bepaalde services). Ook bewaren we eerdere versies van dit privacybeleid in een archief zodat u deze kunt bekijken.</p><p>De huidige versie is van 25/03/2016.</p><h3>Behoud van persoonlijke informatie</h3><p>We bewaren uw persoonlijke informatie gedurende een beperkte periode die nodig is om de doeleinden van dit privacybeleid te bereiken, tenzij een langere bewaarperiode wettelijk noodzakelijk of toegestaan is en alleen voor de eerder beschreven doeleinden. Als het doel is bereikt, wordt alle persoonlijke informatie veilig verwijderd.</p><h3>Locatiegebaseerde services</h3><p>Om locatiegebaseerde services voor TCT-producten te bieden, kan TCT en onze partners en gelicentieerden nauwkeurige locatiegegevens verzamelen, gebruiken en delen, inclusief de realtime geografische locatie van uw apparaat. Waar beschikbaar maken locatiegebaseerde services gebruik van GPS, Bluetooth en uw IP-adres, een wifi-hotspot en locatie van de zendmast en andere technologieën om de locatie van uw apparaat te bepalen. Deze locatiegegevens worden anoniem verzamelen op een manier waardoor u niet persoonlijk wordt geïdentificeerd en ze worden gebruikt door TCT en onze partners en gelicentieerden om locatiegebaseerde producten en services te bieden en te verbeteren, tenzij u toestemming g