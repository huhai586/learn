text.policy=<h2>Personvernerklæring</h2><h3>Introduksjon</h3><p>Vi, &quot;TCT Mobile International Limited&quot; (heretter referert til som &quot;vi&quot;, &quot;vår&quot; eller &quot;TCT&quot;) respekterer dine bekymringer om personvern. Denne personvernerklæringen forklarer våre retningslinjer og prosedyrer vedrørende personlig og annen informasjon om våre kunder. Vi akter å gi deg et nivå av komfort og trygghet i hvordan vi samler inn, bruker, utleverer og ivaretar personlig og annen informasjon som vi samler inn, eller som du oppgir til oss. Denne personvernerklæringen forklarer også hvordan du kan kontakte oss hvis du har spørsmål eller bekymringer om din personlige informasjon. </p><h3>Omfang</h3><p>Denne personvernerklæringen forklarer i detalj våre retningslinjer og praksis om innsamling, bruk og utlevering av informasjon som vi samler inn gjennom våre nettsteder, programvare, sosiale medier-sider, e-postmeldinger og dine kjøp eller bruk av våre produkter eller tjenester, eller personlig informasjon som du ellers oppgir til oss./Ved å gi oss personlig informasjon, besøke vårt nettsted eller ved å bruke våre produkter eller tjenester, anerkjenner du at du har lest og forstått denne personvernerklæringen, og samtykket i vilkårene og betingelsene i denne personvernerklæringen./nDin personlige informasjon vil bli lagret og behandlet på sikre servere i Det europeiske økonomiske samarbeidsområdet (EØS). På grunn av internetts globale karakter, kan din personlige informasjon bli overført til land utenfor EØS-området hvis juridiske systemer ikke tilbyr den samme grad av beskyttelse for dine data som lovene i EU, og mer spesifikt Frankrike, og ved å bruke våre nettsteder, programvare, sosiale medier-sider, e-postmeldinger og kjøp eller bruk av våre produkter eller tjenester, samtykker du til slike vilkår.\ nVi vil ta alle rimelige nødvendige steg for å sikre at din personlige informasjon blir lagret og behandlet sikkert og i samsvar med disse retningslinjene og gjeldende lover.</p><h3>Den personlige informasjonen vi samler inn</h3><p>Denne personvernerklæringen gjelder for personlig informasjon, som er informasjon som kan brukes til å kontakte eller identifisere en enkeltperson.</p><p>Vi samler på informasjonen du gir oss. Vi mottar og lagrer sikkert all informasjon når du oppretter en konto-ID, kjøper våre produkter eller tjenester, laster ned en programvareoppdatering, kontakter oss eller deltar i en online-spørreundersøkelse. </p><p>Vi samler inn automatisk informasjon. Vi mottar og lagrer visse typer informasjon når du kommuniserer med oss.</p><p>Vi samler inn informasjon som er brukt i kommunikasjon på e-post. For å hjelpe oss å gjøre e-poster mer nyttige og interessante, tilbyr vi ofte en bekreftelse når du åpner e-post fra vårt shopping-nettsted, hvis datamaskinen din støtter dette. Vi sammenligner også vår kundeliste med lister vi har mottatt fra andre selskaper, i et forsøk på å unngå å sende unødvendige meldinger til våre kunder. </p><p>Vi samler inn informasjon fra andre kilder. Vi kan få informasjon om deg fra andre kilder, som er behørig autorisert av deg selv til å overføre slik informasjon til tredjeparter, og legge den til i vår kontoinformasjon.</p><h3>Hvordan vi bruker din personlige informasjon</h3><p>Den personlige informasjonen vi samler inn gjør at vi kan holde deg oppdatert om våre siste produktnyheter, programvareoppdateringer og kommende arrangementer. Hvis du ikke vil stå på vår e-postliste, kan du velge dette bort når som helst ved å oppdatere preferansene dine.</p><p>Vi bruker også personlig informasjon som hjelp til å opprette, utvikle, drive, levere og forbedre våre produkter, tjenester, innhold, annonsering og til å kontinuerlig forbedre brukeropplevelsen din.</p><p>Vi kan bruke din personlige informasjon til å svare på forespørsler og oppfylle ønskene dine.</p><p>Vi kan bruke din personlige informasjon, inkludert fødselsdato, for å verifisere identitet, hjelpe med å identifisere brukere og til å fastsette hensiktsmessige tjenester. Vi kan for eksempel bruke fødselsdato for å fastslå alderen til innehavere av brukerkontoer.</p><p>Fra tid til annen kan vi bruke din personlige informasjon til å sende viktige meldinger, som kommunikasjon om kjøp og endringer i våre vilkår, betingelser og retningslinjer. Siden denne informasjonen er viktig for din kommunikasjon med oss, kan du kanskje ikke velge bort å motta disse kommunikasjonene.</p><p>Vi kan også bruke personlig informasjon til interne formål, som regnskap, dataanalyser og forskning for å forbedre våre produkter, tjenester og kundekommunikasjon.</p><h3>Innsamling og bruk av ikke-personlig informasjon</h3><p>Vi kan også samle inn informasjon som ikke i seg selv muliggjør direkte tilknytning med en bestemt enkeltperson. Vi kan samle inn, bruke, sende og utlevere ikke-personlig informasjon til et hvilket som helst formål. Her er noen eksempler på ikke-personlig data som vi kan samle inn:</p><p>Ikke-personlig data som yrke, språk, postnummer, poststed, unik enhetsidentifikator, URL-henviser, plassering og tidssonen hvor et av våre produkter brukes, slik at vi bedre kan forstå kundeatferd og forbedre våre produkter, tjenester og annonsering.</p><p>Ikke-personlige data vedrørende kundeaktivitet på nettstedet vårt, skytjenester og app-butikken og fra våre andre produkter og tjenester. Denne informasjonen blir samlet og brukt til å hjelpe oss å gi mer nyttig informasjon til våre kunder, og til å forstå hvilke deler av vårt nettsted, våre produkter og tjenester som er av størst interesse. I forbindelse med denne personvernerklæringen anses denne type data å være ikke-personlig informasjon.</p><p>Detaljer om hvordan du bruker våre tjenester, inkludert søkeforespørsler, som kan brukes til å forbedre relevansen av resultater som leveres av våre tjenester. Bortsett fra i begrensede tilfeller for å sikre kvaliteten på våre tjenester over internett, vil slik informasjon ikke bli assosiert med din IP-adresse.</p><p>Med ditt uttrykkelige samtykke kan vi samle inn data om hvordan du bruker enheten og programmene for å hjelpe app-utviklere å forbedre appene sine.</p><p>Hvis vi kombinerer ikke-personlig informasjon med personlig informasjon, vil den kombinerte informasjonen bli behandlet som personlig informasjon så lenge den er kombinert.</p><h3>Cookies og annen teknologi</h3><p>Våre nettsteder, nettbaserte tjenester, interaktive applikasjoner, e-postmeldinger og annonser kan bruke &quot;cookies&quot; og annen teknologi. Disse teknologiene hjelper oss å bedre forstå brukeratferd, fortelle oss hvilke deler av våre nettsteder folk har besøkt, og legge til rette for og måle effektiviteten av annonser og nettsøk. Vi behandler informasjon som er samlet inn av cookies og annen teknologi som ikke-personlig informasjon. Men i den grad at IP-adresser eller lignende identifikatorer anses som personlig informasjon etter lokale lover, behandler vi også disse identifikatorene som personlig informasjon. Tilsvarende, i den grad ikke-personlig informasjon kombineres med personlig informasjon, behandler vi den kombinerte informasjonen som personlig informasjon i forbindelse med denne personvernerklæringen.</p><p>TCT og våre partnere bruker også cookies og annen teknologi til å huske personlig informasjon når du bruker vårt nettsted, nettbaserte tjenester og applikasjoner. Vårt mål i slike tilfeller er å gjøre din opplevelse med TCT mer praktisk og personlig. For eksempel vil det å vite at noen har brukt din datamaskin eller enhet til å shoppe et visst produkt eller brukt en bestemt tjeneste, hjelpe oss å gjøre vår annonsering og e-post-kommunikasjon mer relevant for dine interesser.</p><p>Du kan konfigurere nettleseren din for å godta alle cookies, avvise alle cookies eller varsle deg når en cookie er sendt. Hver nettleser er forskjellig, så hak av i menyen &quot;Hjelp&quot; i nettleseren din for å finne ut hvordan du endrer cookie-preferansene dine. For eksempel kan du på Microsoft Internet Explorer deaktivere eller slette cookies ved å velge &quot;Verktøy/Internett/Alternativer&quot;.</p><p>I noen av våre e-postmeldinger bruker vi en &quot;klikk gjennom-URL&quot; lenket til innholdet på nettstedet vårt. Når kunder klikker på en av disse URL-ene, sendes de gjennom en separat nettserver før de kommer frem til siden på nettstedet vårt. Vi sporer disse klikk gjennom-dataene for å få hjelp til  å fastslå interesse i bestemte emner, og måle effektiviteten av vår kundekommunikasjon. Hvis du ikke ønsker å bli sporet på denne måten, bør du ikke klikke på tekst- eller grafikk-lenker i e-postmeldingene.</p><h3>Deler vi informasjonen?</h3><p>Vi deler ikke personlig informasjon med selskaper, organisasjoner og enkeltpersoner utenfor TCT, med mindre en av følgende omstendigheter gjelder. </p><p>TCT kan dele personlig informasjon med ditt samtykke.</p><p>Vi kan utlevere personlig informasjon til våre datterselskaper om nødvendig for å utføre tjenester på våre eller dine vegne.</p><p>Vi samarbeider med selskaper og enkeltpersoner som utfører funksjoner på våre vegne. Eksempler på dette er fullføring av ordre, levering av pakker, sending av post og e-post, fjerning av repeterende informasjon fra kundelister, dataanalyser, markedsføringassistanse, levering av søkeresultater og lenker (inkludert betalte oppføringer og lenker), prosessering av betaling med kredittkort, og kundeservice. De har tilgang til personlig informasjon som er nødvendig for å utføre sine funksjoner, men kan ikke bruke den til andre formål.</p><p>Vi vil dele personlig informasjon med organisasjoner eller enkeltpersoner utenfor vår organisasjon hvis vi mener at tilgang, bruk, bevaring eller utlevering av informasjonen er rimeligvis nødvendig for å: </p><p>Oppfylle all gjeldende lovgivning, regulering, lovprosess eller etterkomme forespørsler fra myndighetene.</p><p>Oppdage, forhindre eller å annet vis håndtere bedrageri, sikkerhets- eller tekniske problemer.</p><p>beskyttelse mot skade på rettigheter, eiendom eller sikkerhet for våre brukere eller offentligheten, som påkrevd eller tillatt etter loven.</p><p>Din personlige informasjon kan oversendes til, og lagres i, en destinasjon utenfor EØS innen TCT-gruppen. Den kan også behandles av personale som opererer utenfor EØS, som arbeider for oss eller for en av våre leverandører. Vi vil ta alle nødvendige steg for å sørge for at din personlige informasjon blir behandlet trygt, og i samsvar med denne personvernerklæringen.</p><h3>Sikkerhet og åpenhet</h3><p>Vi vil strebe etter å gjøre alle rimelige fysiske, tekniske og organisatoriske tiltak og prosedyrer for å vokte og sikre den personlige informasjonen vi samler inn gjennom våre produkter på vårt nettsted.</p><p>Vi jobber hardt for å beskytte vårt selskap, vårt renommé og våre brukere fra ikke-autorisert tilgang til, eller ikke-autorisert endring, utlevering eller ødeleggelse av personlig informasjon som vi besitter. Særlig:</p><p>Vi vurderer vår praksis for innsamling av informasjon, lagring og behandling, inkludert fysiske sikkerhetstiltak, for å vokte sikkerheten mot ikke-autorisert tilgang til systemene,</p><p>Vi bruker kryptering hvor det er hensiktsmessig,</p><p>Vi bruker passordbeskyttelse hvor det er hensiktsmessig, </p><p>Vi begrenser adgang til personlig informasjon til våre ansatte, entreprenører og agenter som trenger den informasjonen for å behandle den for oss, og som er underlagt strenge kontrakter om taushetsplikt. Dersom de ikke oppfyller disse forpliktelsene, kan de bli straffet, eller kontrakten deres kan bli avsluttet.</p><p>Imidlertid</p><p>fritar ikke disse tiltakene deg fra å ta de nødvendige steg for å holde din personlige informasjon trygg og sikker, særlig ved å unngå opplagte bruker-ID-er eller passord, ved å sørge for at du ikke utleverer passord(ene) eller gir en annen person tilgang til brukerkontoen din og din personlige informasjon, og andre aktuelle beskyttelsestiltak.</p><p>Vedrørende åpenhet, er vårt mål å være tydelig om hvilken informasjon vi samler inn, slik at du kan velge hvordan det brukes.</p><p>Hvis du deler din personlige informasjon gjennom ett av våre nettsteder eller enheter med en tredjepartskonto som Facebook, Google + eller Twitter, merk at personvernet av din personlige informasjon vil bli håndtert henholdsvis av en av disse tredjepartene. Vi er ikke ansvarlig for eventuelle skader på grunn av tap av data, skade eller overtredelse som kan inntreffe på dine tredjepartsprofiler, som vi ikke har kontroll over.</p><p>Personlig informasjon eller innhold som du utleverer frivillig når du bruker vårt nettsted eller enheter, og som kan sees av medlemmer av tredjepart-applikasjoner eller nettsteder (som chatteområder eller i meldinger), blir vist offentlig, og kan samles, sees og brukes av andre. Du er ansvarlig for personlig informasjon som du velger å dele eller sende inn i disse tilfellene.</p><h3>Barn</h3><p>Vi forstår viktigheten av å ta ekstra forholdsregler for å beskytte personvernet og sikkerheten for barn som bruker våre produkter og tjenester. Derfor vil vi aldri bevisst samle inn, bruke eller offentliggjøre personlig informasjon fra barn som er under 13 år, eller tilsvarende minimumsalder i den aktuelle jurisdiksjonen, uten verifiserbart samtykke fra foreldrene. Hvis vi oppdager at vi har samlet inn personlig informasjon om et barn som er under 13 år, eller tilsvarende minimumsalder avhengig av jurisdiksjon, uten først å ha mottatt verifiserbart samtykke fra foreldrene, vil vi slette denne informasjonen så snart som mulig.</p><h3>Endringer</h3><p>Vår personvernerklæring kan endre seg fra tid til annen.  Vi vil poste alle endringer i personvernerklæringen på denne siden og, hvis endringene er vesentlige, gi et mer fremtredende varsel (inkludert, for visse tjenester, e-postvarsling av endringer i personvernerklæringen). Vi vil også beholde tidligere versjoner av denne personvernerklæringen i et arkiv for ditt gjennomsyn.</p><p>Den gjeldende versjonen er datert 25/03/2016.</p><h3>Bevaring av personlig informasjon</h3><p>Vi beholder din personlige informasjon i en begrenset , nødvendig periode som er nødvendig for å oppfylle formålene som beskrives i denne personvernerklæringen, med mindre loven krever eller tillater en lengre bevaringsperiode, og kun til formålene beskrevet over. Når formålet er oppnådd, vil all personlig informasjon slettes på en trygg og sikker måte.</p><h3>Posisjonsbaserte tjenester</h3><p>For å tilby posisjonsbaserte tjenester på TCT-produkter, kan TCT og våre partnere og rettighetshavere samle inn, bruke og dele presise posisjonsdata, inkludert geografisk plassering i sanntid av enheten din. Der hvor det er tilgjengelig, kan posisjonsbaserte tjenester bruke GPS, Bluetooth og din IP-adresse , sammen med crowdsourced Wi-Fi-hotspot og mobilmast-posisjoner og andre teknologier, for å finne dine enheters omtrentlige posisjon . Med mindre du gir samtykke, blir disse posisjonsdataene samlet inn anonymt i en form som ikke identifiserer deg personlig, og som brukes av TCT og våre partnere og rettighetshavere for å tilby og forbedre posisjonsbaserte produkter og tjenester. For eksempel kan enheten din dele sin geografiske posisjon med applikasjonsleverandører når du melder deg på deres posisjonstjenester.</p><h3>Nettsteder og tjenester fra tredjeparter</h3><p>TCT-nettsteder, produkter, applikasjoner og tjenester kan inneholde lenker til nettsteder, produkter og tjenester fra tredjeparter. Våre produkter og tjenester kan også bruke eller tilby produkter eller tjenester fra tredjeparter. Informasjon som er samlet inn fra tredjeparter, som kan inkludere ting som posisjonsdata eller kontaktdetaljer, blir styrt av deres personvernerklæringer. Vi oppfordrer deg til å lære om personvernerklæringene for disse tredjepartene.</p><h3>Dine rettigheter: Få tilgang til, rediger, blokker</h3><p>Du kan når som helst få tilgang til, gjennomgå og redigere den personlige informasjonen din ved å logge på brukerkontoen, gå til brukerprofilen din eller kontakte oss direkte. Skulle du be oss om å redigere eller slette din personlige informasjon, kan vi be deg om å gi oss bevis på identitet før vi kan reagere på forespørselen.\ nDu kan også få dine data slettet eller blokkert, som hensiktsmessig, dersom du tror at dataene er unøyaktige</p><p>For alle og eventuelle forespørsler som definert ovenfor,kan du sende en forespørsel til følgende e-postadresse: privacy@alcatelonetouch.com</p><p>Under visse jurisdiksjoner og lover om databeskyttelse, kan du ha rett til å be om opplysninger om din personlige informasjon som vi har om deg, eller for å be om retting eller sletting av personopplysninger.</p><p>Hjelp oss å sikre at alt vi har om deg er korrekt og oppdatert . Hvis du tror at noe vi har lagret om det er ukorrekt eller ufullstendig, vennligst kontakt oss på privacy@alcatelonetouch.com eller skriv til vår kundeavdeling.</p><h3>Spørsmål om personvern</h3><p>Dersom du har noen spørsmål eller bekymringer om vår personvernerklæring eller databehandling, eller dersom du ønsker å komme med en klage om et mulig brudd på lokale lover om personvern, vennligst kontakt oss. Du kan alltid kontakte oss på telefon på det gjeldende telefonnummeret eller e-postadressen for landet ditt.</p><p>All kommunikasjon blir gjennomgått, og der det er hensiktsmessig, sendes svar så snart som mulig. Hvis du er misfornøyd med svaret du har fått, kan du fremvise klagen din til den relevante regulatoren i din jurisdiksjon. Hvis du spør oss, vil vi forsøke å gi deg informasjon om aktuelle klageveier, som kan være aktuelle for din situasjon.</p><h2>VILKÅR OG BETINGELSER FOR BRUK</h2><p>Disse vilkårene og betingelsene for bruk forteller deg hvordan du kan bruke brukersenter-applikasjonen og online-tjenesten (&quot;Tjenesten&quot;) for å få tilgang.</p><p>Denne tjenesten er utgitt av TCT Mobile International Limited, heretter kalt &quot;ALCATEL ONETOUCH&quot;, registrert på Room 19 12 A, Tower 3, Kina Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.\ nVennligst les gjennom disse vilkårene og betingelsene for bruk og vår personvernerklæring (heretter omtalt som &quot;Vilkår og betingelser &quot;) nøye. Disse vilkårene og betingelsene er en kontrakt mellom deg og TCT Mobile International Limited, og kan bli endret fra tid til annen. Hvis du ikke samtykker i vilkår og betingelser, må du ikke bruke tjenesten. Hvis du bruker tjenesten, godtar og samtykker du til disse vilkårene og betingelsene.</p><p>Formålet av, og noe innhold i, denne tjenesten er kanskje ikke tilpasset mindreårige. Ved å besøke dette nettstedet, garanterer du at du ikke er mindreåring, og har rett til, etter lovene i ditt hjemland, å ha tilgang til nettstedet.</p><h3>Retningslinjer for bruk</h3><p>Når du oppretter en ONETOUCH-konto eller registrerer en e-garanti, vil vi be deg om å oppgi noe personlig informasjon, som e-postadresse, kallenavn, posisjon og profilbilde. Din personlige informasjon vil bli samlet inn, lagret og behandlet i henhold til vår personvernerklæring, og i samsvar med gjeldende lov, som du skal lese før du bruker denne tjenesten.</p><p>E-postadressen din vil være ditt ONETOUCH-brukernavn, som du skal bruke til å logge på kontoen din. Vi viser ikke e-postadressen din til andre brukere av tjenesten.</p><p>Du kan også logge på med en tredjepart-konto. I tilfelle du logger på med en tredjepart-konto som Facebook, Twitter eller Google +, vil vi bruke den registrerte e-posten i disse tredjepartiene som ditt brukernavn. Merk at dersom du registrerer deg med din tredjeparti-konto, vil henholdsvis deres vilkår og betingelser og personvernerklæring gjelde.</p><p>Ved registrering vil du også nyte godt av utvalget av tjenester som vi vil tilby deg, og særlig kundeservice etter salg, hotline og e-garanti, og du kan kontakte oss når du måtte ønske. For kundeservice etter salg, finner du alle nødvendige adresser til våre reparasjonsentre verden over.</p><p>For hotline finnes det en liste med telefonnumre som du kan ringe for en effektiv og umiddelbar kundestøtte og forbrukeropplevelse.</p><p>Dersom du vil lagre smarttelefon-dataene dine som kontakter, bilder, anropslogger og SMS innen 2G gratis lagringsplass, og ha tilgang til dette fra andre enheter som PC eller nettbrett, bør du opprette en ONETOUCH-konto.</p><p>Ved å registrere deg i tjenesten, vil du ha direkte tilgang til din telefoninformasjon, IMEI, modell og aktiveringsdato, som du automatisk vil ha nytte av.</p><p>Vårt mål er å hjelpe deg å fritt lagre og ha tilgang til dine egne data.</p><h3>Immaterielle rettigheter</h3><p>Med unntak av eventuelt brukergenerert innhold er tjenesten, inkludert alle opphavsrettigheter, varemerker og andre immaterielle rettigheter beskyttet av immaterielle rettigheter, og eies av ALCATEL ONETOUCH eller en tredjepart.</p><p>Du kan ikke reprodusere, distribuere, endre eller lage avledede produkter av, vise offentlig ( for eksempel gjennom innramming av innhold), eller kommersielt utnytte noen del av tjenesten, med mindre dette er nødvendig for å vise innholdet i dette, og for å skape et rimelig antall kopier av deler av slikt innhold (uten modifikasjon) for personlig, ikke-kommersiell bruk.</p><p>Hvis du mener at noe innhold i søknaden bryter tredjeparts immaterielle rettigheter, vennligst kontakt oss umiddelbart . Vi vil så snart vi mottar varsel fra deg gå til nødvendige skritt for å stanse all slik overtredelse, og fjerne eventuelt ulovlig innhold.</p><p>ALCATEL ONETOUCH-varemerke, logoen og andre varemerker, tjenestemerker, grafikkelementer og logoer som brukes i forbindelse med dette nettstedet, er varemerker eller registrerte varemerker for ALCATEL ONETOUCH eller deres rettighetshavere. Andre varemerker, tjenestemerker, grafikkelementer og logoer som brukes i forbindelse med nettstedet kan være varemerker som tilhører sine respektive eiere. Du gis ingen rett eller lisens med hensyn til noen av de nevnte varemerker og all bruk av disse varemerkene. </p><p>I tilfelle eventuelle brudd på ovennevnte, forbeholder ALCATEL ONETOUCH seg retten til å be deg om å umiddelbart stanse eller rette på ulovlig bruk, eller dersom ulovlig bruk og/eller brudd fortsetter, forbeholder ALCATEL ONETOUCH seg retten til å fremsette et krav mot deg.</p><h3>Databeskyttelse og personvern</h3><p>All informasjon som du gir oss som ALCATEL ONETOUCH kan bruke til å identifisere deg, oppbevares og behandles i samsvar med vår personvernerklæring.</p><p>I forbindelse med din bruk av tjenesten, kan du dele e-postadressen din med oss for videre kommunikasjon mellom deg og ALCATEL ONETOUCH. Før du oppgir e-postadressen din, vennligst les gjennom vår personvernerklæring for å forstå hvordan vi samler inn og bruker informasjon om deg når du går til, besøker eller bruker nettstedet.</p><p>Din personlige informasjon vil bli samlet inn, lagres og behandles i samsvar med vår personvernerklæring og gjeldende lov. </p><h3>Garanti-ansvarsfraskrivelse, ansvarsbegrensning</h3><p>Tjenesten er levert av ALCATEL ONETOUCH &quot;som den er&quot;.</p><p>I den grad det er tillatt i gjeldende lov, gir verken ALCATEL ONETOUCH eller dets partnere, leverandører eller agenter noen representasjoner eller garantier av noe slag, uttrykt eller underforstått, i henhold til driften av tjenesten  dens innhold eller informasjon som er gjort tilgjengelig av eller gjennom tjenesten. ALCATEL ONETOUCH og deres partnere fraskriver seg også alle garantier når det gjelder tjenesten, uttrykte eller underforståtte, inkludert, men ikke begrenset til underforståtte garantier for salgbarhet, tittel, egnethet for et bestemt formål og ansvar som følge av krenkelse av tredjeparts rettigheter. ALCATEL ONETOUCH gir heller ingen garanti for at nettstedet kan benyttes uten avbrudd, at det vil være tilgjengelig til alle tider eller fra et bestemt sted, at det er sikkert og uten feil, at feil blir korrigert eller at nettstedet er fritt for virus eller andre potensielle skadelige komponenter. Du vil være ansvarlig for å sikkerhetskopiere ditt eg