 tredjeparter. Det er derfor ditt ansvar og lese og godta personvernerklæringene fra slike tredjeparter og deres vilkår og betingelser for deres nettsteder. Alle og hvilke som helst krav i forbindelse med slike tredjepart-nettsteder eller innhold funnet på nettstedene, skal rettes til slike tredjeparter. </p><h3>Endringer</h3><p>ALCATEL ONETOUCH forbeholder seg retten til å modifisere disse vilkår og betingelser når som helst. Slike modifikasjoner og ytterligere vilkår og betingelser vil bli formidlet til deg, og hvis godtatt, bli effektuert umiddelbart, og innarbeidet i disse vilkårene og betingelsene. I tilfelle du ikke godtar slike endringer, skal du slutte å bruke tjenesten og applikasjonen umiddelbart. Skulle du fortsette å bruke tjenesten, til tross for at du ikke godtar vilkårene og betingelsene, eller endringer av disse, vil ikke ALCATEL ONETOUCH være ansvarlig for eventuelle krav som følge av dette.</p><h3>Gjeldende lov. Jurisdiksjon</h3><p>Denne tjenesten kontrolleres og drives av ALCATEL ONETOUCH sine kontorer basert i folkerepublikken Kina. Ved å gå til denne tjenesten, samtykker du i at lovene i folkerepublikken Kina vil gjelde for saker knyttet til bruk av denne tjenesten, uten hensyn til prinsippene om lovkonflikter.</p><p>I tilfelle av en tvist, uenighet mellom ALCATEL ONETOUCH og deg selv som følge av, eller i forbindelse med din bruk av tjenesten, skal partene forsøke å løse en slik konflikt raskt og i god tro. Hvis vi ikke kan løse en slik konflikt innen rimelig tid (skal ikke gå mer enn tretti (30) dager), kan begge parter sende uenigheten eller konflikten inn til de kompetente domstoler i folkerepublikken Kina.</p><h3>Diverse</h3><p>Dersom noen av bestemmelsene i disse vilkårene blir holdt av en domstol eller annen domstol i en kompetent jurisdiksjon for å være ugyldig eller ugjennomførlig, skal slike bestemmelser begrenses eller elimineres i den grad det er nødvendig, og erstattes med en gyldig bestemmelse som best uttrykker intensjonen av disse vilkårene, slik at disse skal forbli i full kraft og effekt.</p><p>Disse vilkårene og betingelsene utgjør hele avtalen mellom deg og ALCATEL ONETOUCH med hensyn til din bruk av tjenesten, og hvilken som helst annen skriftlige eller muntlige avtaler eller forståelser som tidligere har eksistert mellom deg og ALCATEL ONETOUCH i forbindelse med slik bruk, stanses og kanselleres herved.</p><p>Del posisjon</p><p>Opplevelsesforbedring gjør telefonen bedre ved å dele diagnostikk og brukerdata  til Alcatel. Dette vil ikke bli brukt til å identifisere deg, og gjør at våre hardtarbeidende team kan forbedre ting som apper, ytelse, feil og funksjoner for fremtidige oppdateringer. </p><p>For mer informasjon, se våre  </p><p>vilkår og betingelser</p><p>og </p><p>For mer informasjon, vennligst les vår  </p>
text.help=<h2>1 Klientoppsett</h2><h3>1.1 Tilgangsinnstillinger/sikkerhet, trykk på Finn min telefon;</h3><h3>1.2 Bruk din Alcatel eller en tredjeparts konto for å logge inn og få autorisasjon;</h3><h3>1.3 Hvis mobiltelefonklienten ikke er stilt til å bruke trådløs nettverksposisjonering, vil det åpnes en oppsprett-dialogboks for å minne brukeren om å stille stedsplasseringstjenester; </h3><h3>1.4 Still sikkert mobilnummer og enhetsnavn;</h3><h4>1.4.1 Sikkert mobilnummer: telefonen vil registrere dette nummeret når Finn min telefon-funksjonen er åpen; telefonen vil sende en melding for å informere dette nummeret når den registrerer noen endring i SIM-kortet; </h4><h4>1.4.2 Enhetsnavn: standarden er telefonmodellnavnet. Brukeren kan endre det for å enkelt identifisere den tilsvarende mobilterminalen fra nettgrensesnittet.</h4><h2>2 Nettinnlogging</h2><p>Logg inn på nett via din Alcatel- eller en tredjeparts konto, angi Finn min telefon-hjemmesiden etter at Alcatel-autorisasjonen er fullført. Kontoen må synkroniseres med mobilterminalen. Sørg for at mobilens Finn min telefon-funksjon er åpen før du logger inn på nettet.</p><h2>3 Innledning til Finn min telefon-funksjonen</h2><h3>3.1 Modellstatusvisning</h3><p>Nettklienten krever en konto for å logge inn på Finn min telefon-hjemmesiden. Kontoen viser alle mobilenheter sammen med deres aktuelle status. De kan også styres herifra.</p><h3>3.2 Google-kartposisjonering</h3><p>Etter å ha logget inn på nettklienten, vil en forespørsel om posisjon-melding bli sendt til mobilen. Når mobilen rapporterer dens stedsplassering til serveren, vil stedsplasseringen bli vist på et Google-kart. Hvis serveren ikke mottar posisjonsinformasjonen innen 1 minutt, betyr det at stedsplasseringssøket er mislykket. Du kan klikke på oppdateringsknappen for å forsøke på nytt.</p><h3>3.3 Ringefunksjon</h3><p>Fra nettgrensesnittet, trykk på ringeknappen som vil ringe en bjelle og sende instruksjoner til mobilen; mobilen mottar disse instruksjonene og ringer en bjelle på maksimalt volum, etterfulgt av en alarmtekst-dialogboks som vises på startskjermen. Bjellen vil stoppe når mobilbrukeren svarer på spørsmålet. Hvis det ikke avgis noe svar, vil bjellen stoppe automatisk etter 5 minutter.</p><h3>3.4 Skjermlås-funksjon</h3><p>Klikk på skjermlås-knappen for å gå inn på nettgrensesnittet for skjermlåsen.</p><h4>3.4.1 Stille passord for skjermlåsen</h4><p>Still passordet for skjermlåsen og send instruksjoner til mobilen mens du er på nett. Etter å ha mottatt ordren fra nettgrensesnittet vil skjermen på mobilen låses og en melding vises på nettgrensesnittet for å indikere at prosessen var vellykket. Etterpå kan telefonen låses opp med passordet.</p><h4>3.4.2 Informasjon om hvordan du stiller skjermlåsen</h4><p>Mens du er på nettet kan du stille informasjonen som skal vises på mobilskjermen når du sender en skjermlås-instruksjon. Mobilskjermen vil da låses og vise informasjonen du har angitt.</p><h4>3.4.3 Stille sikkerhetsnummeret for skjermlåsen</h4><p>Mens du er på nettet kan du stille informasjonen som skal vises på mobilskjermen når du sender en skjermlås-instruksjon. Brukere kan slå nummeret du oppgir direkte fra den låste skjermen.</p><h3>3.5 Datasletting-funksjon</h3><p>Mens du er på nett, klikk på sletteknappen for å åpne slettegrensesnittet. Etter mottak av denne instruksjonen fra nettklienten vil data bli slettet fra mobilen, inkludert kontakter, SMS og bilder. En nettdialogboks vises for å indikere vellykket kommando.</p><h3>3.6 Hurtigbilde-funksjon</h3><h4>3.6.1 Bildeopplasting-konseptet</h4><p>Hvis skjermlåsen er aktivert i mobilenhetsinnstillingene, vil kameraet ta et bilde etter de første fem mislykkede forsøkene på å låse den opp. Hvis skjermlåsen er aktivert på nettet, vil kameraet ta et bilde automatisk ved den første opplåsningsfeilen. Bildet blir tatt med både det fremre og bakre kameraet, og bildet vil deretter bli lastet opp til en Finn min telefon-server.</p><h4>3.6.2 Bildevisning</h4><p>Mens du er på nett, klikk på hurtigbilde-knappen. Du kan deretter bla i opplastingene av de siste 10 bildene.</p><h4>3.6.3 Bildeeksport</h4><p>Mens du er på nett, klikk på eksportknappen. Du kan eksportere bilder til din lokale maskin.</p><h3>3.7 Sende SMS etter SIM-kortendringer</h3><p>Når Finn min telefon-tjenesten er åpen vil telefonen sende en varslingsmelding til en forhåndsinnstilt mobiltelefon i hvilemodus for å varsle at SIM-kortet har blitt endret, eller hvis et nytt SIM-kort har blitt satt inn. Denne funksjonen krever ikke oppsett fra nettgrensesnittet.</p><h2>4 Ofte stilte spørsmål</h2><h3>4.1 Kan den samme Alcatel-kontoen administrere flere mobiler?</h3><p>Ja, mange mobiltelefoner kan bruke Finn min telefon-tjenesten fra den samme Alcatel-kontoen. Bruk din Alcatel-konto for å logge inn på Finn min telefon-nettserveren, angi hjemmesiden, og dette vil vise statusen til alle enhetene assosiert med Finn min telefon-tjenesten stilt fra den Alcatel-kontoen.</p><h3>4.2 Etter å ha logget inn på Finn min telefon-hjemmesiden for første gang, må jeg logge inn på Alcatel-kontoen min for å få tilgang til den igjen neste gang? </h3><p>Ifølge innstillingen din, hvis du velger å huske passordet den første gangen, kan du gå inn på Finn min telefon uten å måtte logge inn på Alcatel-kontoen din.</p><h3>4.3 Hvorfor klarer ikke mobilen min å åpne Finn min telefon-tjenesten?</h3><p>Sørg for at nettverkstilkoblingen er OK før du åpner Finn min telefon-tjenesten. Finn min telefon-tjenester trenger tilgang til GCM-servere. En unormal nettverkstilkobling eller unnlatelse av å koble til serveren kan gi en feil. Prøv igjen senere etter at nettverksstabiliteten har blitt gjenopprettet.</p><h3>4.4 Hvordan lukker jeg Finn min telefon-tjenesten?</h3><p>Lukning av Finn min telefon-tjenesten krever kontosertifisering, og bruken av kontoer må være åpen, samt den samme kontoen må ha Finn min telefon-tjenester.</p><h3>4.5 Hvorfor vises ikke posisjonen min på Google-kart?</h3><p>En posisjonssvikt indikerer at nettgrensesnittet ikke har mottatt nødvendig informasjon om stedsplasseringen. Dette kan enten skyldes nettverksproblemer eller at mobilen ikke lanserer de nødvendige stedsplasseringstjenestene.</p><p>Mobilen kan finnes på to måter: ved trådløs nettverksposisjonering og ved GPS. Åpne posisjoneringsfunksjonen for trådløst nettverk på forhånd ved å gå til Innstillinger- &gt; Sikkerhetskatalog og åpne Bruke et trådløst nettverk.</p><h3>4.6 Hvorfor vises mobilen som frakoblet etter å ha logget inn på nettserveren?</h3><p>Mobilen har slått seg av og kan ikke koble til Internett.</p><h3>4.7 Hvorfor kan jeg ikke se noen bilder på nettet etter mange feil ved opplåsning av telefonen?</h3><p>Sørg for at mobilen er stilt til å koble til Internett, enten via 3G eller Wi-Fi når Finn min telefon-tjenesten er åpen.</p>