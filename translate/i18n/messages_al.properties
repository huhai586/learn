
text.policy=<h2>Politikë mbi privatësinë</h2><h3>Hyrje</h3><p>Ne, “TCL Mobile International Limited” (më tej të përmendura si “ne”, “e jona”, ose “TCT”) respekton shqetësimin tuaj rreth privatësisë. Kjo Rregullore mbi Privatësinë shpjegon rregullat proçedurat tona në lidhje me informacionet personale dhe të tjera rreth klientëve tanë. Ne duam t`ju sigurojmë ju një shkallë të lartë komoditeti dhe kofidence në mënyrën se si ne mbledhim, përdorim, zbulojmë, dhe mbrojmë informacionet personale dhe të tjera të cilat ne i mbledhim ose të cilat ju na i siguroni neve. Kjo Rregullore mbi Privatësinë shpjegon se si ju mund të na kontaktoni neve nëse ju keni ndonjë pyetje ose shqetësim rreth informacioneve tuaja personale.</p><h3>Qëllimi</h3><p>Kjo Rregullore mbi Privatësinë shpjegon në detaje rregullat tona dhe praktikat lidhur me mbledhjen, përdorimin dhe zbulimin e informacionit që ne mbledhim nëpërmjet faqeve të internetit, programeve të aplikacioneve, faqeve të mediave sociale, mesazheve email, dhe mbështetja juaj ose përdorimi i produkteve ose shërbimeve tona, ose informacioni personal që ju na e siguruat neve.</p><p>Duke na siguruar informacionet personale neve, hyrja në faqen tonë të internetit ose duke përdorur produktet dhe shërbimet tona, ju pranoni që ju e keni lexuar dhe e keni kuptuar këtë Rregullore mbi Privatësinë dhe keni rënë dakord me rregullat dhe kushtet e kësaj Rregullore mbi Privatësinë.</p><p>Të dhënat tuaja personale do të ruhen dhe përpunohen në serverët e siguruar në Zonën Ekonimike Europiane (“ZEE”). Për shkak natyrës globale të internetit, informacionet e tua personale mund të transferohen jashtë shteteve të ZEE sistemi ligjor i të cilave nuk ofron të njëjtin nivel mbrojtjeje për të dhënat e tua si ligjet e Bashkimit Europian dhe më veçanërisht Francës, dhe duke përdorur faqet tona të internetit, programet e aplikacioneve, faqet e mediave sociale, mesazhet email, dhe mbështetja juaj ose përdorimi i produkteve dhe shërbimeve tona, ju bini dakord me këto rregulla.</p><p>Ne do të ndërmarrim të gjitha hapat e arsyeshëm të nevojshëm për tu siguruar që informacioni juaj personal është ruajtur dhe përpunuar mirë dhe në përputhje me këtë Rregullore mbi Privatësinë dhe ligjet e aplikueshme.</p><h3>Informacioni personal që ne mbledhim</h3><p>Kjo Rregullore mbi Privatësinë aplikohet në informacionin personal, i cili është informacion që mund të përdoret për të kontaktuar ose identifikuar një person të vetëm.</p><p>Ne mbledhim informacionet që ju na i jepni neve. Ne marrim dhe ruajmë të sigurt çdo informacion kur ju krijoni një llogari ID, paguani produktet ose shërbimet tona, shkarkoni përditësimin e një programi, na kontaktoni neve ose merrni pjesë në studimet online. </p><p>Ne mbledhim informacione automatike. Ne marrim dhe ruajmë lloje të caktuara të informacionit kurdo që ju bashkuponi me ne.</p><p>Ne mbledhim informacione të përdorura në komunikimet me email. Që të na ndihmoni ne t`i bëjmë e-mailet më shumë të dobishëm dhe interesant, ne shpesh marrim një konfirmim kur ju hapni një e-mail nga faqet e internetit e i-pazareve tona nëse kompjuteri juaj mbështet të tilla mundësi. Ne gjithashtu krahasojmë listën e klientëve tanë me listën e marrë nga kompanitë e tjera, në përpjekje që të shmangim dërgimin e mesazheve të panevojshme klientëve tanë. </p><p>Ne mbledhim informacione nga burime të tjera. Ne mund të marrim informacione rreth jush nga burime të tjera, të cilat janë të autorizuara siç duhet nga ju për të transferuar të tilla informacionet palëve të treta dhe i shto ato në llogarinë tonë të informacionit.</p><h3>Si i përdorim ne informacionet tuaja personale</h3><p>Informacioni personal që ne mbledhim na lejon neve të ju postojmë juve njoftimet e produkteve tona më të fundit, përditësimit të programeve, dhe ngjarjeve të ardhshme Nëse ju nuk dëshironi të jeni në listën tonë te mailing, ju mund të dilni në çdo kohë duke përditësuar preferencat tuaja.</p><p>Ne gjithashtu përdorim informacionet personale për të na ndihmuar neve të krijojmë, zhvillojmë, punojmë,shpërndajmë, dhe përmisojmë produktet, shërbimet, kapacitetin, reklamimin tonë dhe të përmisojmë vazhdimisht eksperiencën e përdorimit tuaj</p><p>Ne mund të përdorim informacionet tuaja personale për tiu përgjigjur kërkimeve tuaja dhe të përmbushim kërkesat tuaja.</p><p>Ne mund të përdorim informacionet tuaja personale, duke përfshirë datën e lindjes, për të verifikuar identitetin, ndihmojmë me identifikimin e përdoruesit, dhe përcaktojmë shërbimet e përshtatshme. Për shembull, ne mund të përdorim datën e lindjes për të përcaktuar moshën e mbajësit të llogarisë përdoruese.</p><p>Nga koha në kohë, ne mund të përdorim informacionet personale për të dërguar shënime të rëndësishme, siç mund të jetë komunikimi rreth pagesave dhe ndryshimeve të afateve, kushteve dhe rregullave tona. Për shkak se ky informacion është i rëndësishëm në bashkëveprimin tuaj me ne, ju nuk mund të dilni nga marrja e këtyre komunikimeve.</p><p>Ne mund të përdorim informacione personale për qëllime të brendshme siç mund të jetë auditimi, analizimi i të dhënave, dhe rikërkimet për të përmisuar produktet, shërbimet tona dhe komunikimet me klientin.</p><h3>Mbledhja dhe Përdorimi i Informacioneve Jo Personale</h3>Gjithashtu ne mund të mbledhim informacion, i cili më vete, nuk na lejon shoqërimin direkt me ndonjë individ specifik. Ne mund të mbledhim, përdorim, transferojmë dhe zbulojmë informacione jo personale për çdo qëllim. Këtu janë disa shembuj të të dhënave jo personale që ne mund të mbledhim:</p><p>Të dhëna jo personale siç mund të jenë profesioni, gjuha, kodi zip, kodi i zonës, identifikuesit e pajisjeve unike, URL referuese, vendodhja, dhe ora e zonës ku njëri nga produktet është përdorur kështu që ne mund t`i kuptojmë më mirë sjelljet e klientit dhe të përmisojmë produktet, shërbimet dhe reklamat tona.</p><p>Të dhënat jo personale në lidhje me aktivitetin e klientit në faqen tonë të internetit, shërbimet e turbullta dhe ruajtjen e aplikacioneve nga ne e produkteve dhe e shërbimeve tjera. Ky informacion është i grumbulluar dhe përdoret për të na ndihmuar neve për të siguruar më shumë informacion të nevojshëm te klientët tanë dhe të kuptojmë cilat pjesë të faqes së internetit, produkteve, dhe shërbimeve tona kanë më shumë interes. Për qëllim të kësaj rregulloreje mbi privatësinë, ky lloj i të dhënave është konsideruar të jetë informacion jo personal.</p><p>Detajet se si ne i përdorim shërbimet tona, duke përfshirë kërkimin e pyetjeve, të cilat mund të përdoren për të përmisuar cilësinë e rezultatit të siguruar nga shërbimet tona. Përveç rasteve të kufizuara për të siguruar cilësinë e shërbimeve tona nëpërmjet internetit, informacione të tilla nuk do të lidhen me adresën tuaj IP.</p><p>Me pëlqimin tuaj të qartë, ne mund të mbledhim të dhëna  se si ju e përdorni pajisjen tuaj dhe aplikacionet në mënyrë që të ndihmojmë zhvilluesit e aplikacioneve të përmisojnë aplikacionet e tyre.</p><p>Nëse ne kombinojmë informacionet jo personale me informacione personale, informacioni i kombinuar do të trajtohet si informacion personal për aq kohë sa ai është i kombinuar.</p><h3>Cookies dhe Teknologjitë e Tjera</h3><p>Në faqet tona të internetit, shërbimet online, bashkëveprimi i aplikacioneve, mesazhet email, dhe reklamat mund të përdorin “cookies” dhe teknologji të tjera. Këto teknologji na ndihmojnë ne të kuptojmë më mirë sjelljen e përdoruesit, na tregojnë ne cilën pjesë të faqeve tona të internetit njerëzit kanë vizituar, dhe lehtësojmë dhe ndihmojmë efektivitetin e reklamave dhe kërkimeve web Ne e trajtojmë informacionin e mbledhur nga cookies dhe teknologjitë e tjera si informacion jo personal. Gjithsesi, në atë masë që adresat IP ose identifikues të ngjashëm janë konsideruar informacione personale nga ligji lokal, ne gjithashtu i trajtojmë këto identifikues si informacione personale. Në mënyrë të ngjashme, në atë masë që informacioni jo personal është i kombinuar me informacionin personal, ne e trajtojmë informacionin e kombinuar si informacion personal për qëllim të Rregullores mbi Privatësinë.</p><p>TCT dhe partnerët tanë gjithashtu përdorin cookies dhe teknologjitë e tjera për të kujtuar informacionet personale kur ju përdorni faqen tonë të internetit, shërbimet online, dhe aplikacionet. Qëllimi ynë në këto raste është që të bëjmë eksperiencën tënde me TCT më shumë bindëse dhe personale. Për shembull, duke e ditur që dikush duke përdorur kompjuterin ose pajisjen tuaj ka bërë pazar për një produkt të caktuar ose ka përdorur një shërbim të veçanta na ndihmon neve të bëjmë reklamat tona dhe komunikimet e email më të vlefshme për interesat tuaja.</p><p>Ju mund të konfiguroni shfletuesin tuaj të pranojë të gjitha cookies, te refuzojë të gjitha cookies, ose njoftojë kur një cookie është dërguar. Çdo shfletues është i ndryshëm, kështu që kontrolloni menunë “Ndihmë”  të shfletuesit tënd  për të mësuar të ndryshoni preferencat e cookie. Për shembull, në Microsoft Internet Explorer ju mund të çaktivizoni ose fshini cookies duke zgjedhur “Mjetet/Opsionet e Internetit”.</p><p>Në disa mesazhe email, ne përdorim “një shtypje nëpërmjet URL”  të lidhura me përmbajtjen në faqen tonë të internetit. Kur klientët klikojnë në këto URL,  ato kalojnë nëpërmjet një serveri të ndarë webi para se të arrijnë në faqen e caktuar në faqen tonë të internetit. Ne gjurmojmë këtë klikim nëpërmjet të dhënave  për të na ndihmuar neve të përcaktojmë interesin në tema t veçanta dhe vlerësojmë efektivitetin e komunikimit me klientët tanë. Nëse ju nuk preferoni të gjurmoheni në këtë mënyrë, ju nuk duhet të klikoni tekstin ose linkun e grafikut në mesazhin e mailit.</p><h3>A e shpërndajmë ne informacionin?</h3><p>Ne nuk i shpërndajmë informacionet personale me kompanitë, organizatat dhe individët jashtë TCT përveç në një rrethanë të mëposhtme të aplikuar. </p><p>TCT mund të shpërndajë informacione personale me pëlqimin tuaj.</p><p>\Ne mund të zbulojmë informacione personale tek të antarësuarit tanë kur të jetë e nevojshme të kryejmë shërbime në interesin tonë ose tuajin.</p><p>Ne bashkëpunojmë me kompani apo individë për të kryer funksione në interesin tonë/ Shembujt përfshijnë përmbushjen e urdhërave, shpërndarjen e paketave, dërgimin e maileve postare dhe elektronike, heqjen e informacionit të përsëritur nga listat e klientëve, analizimin e të dhënave, sigurimin e ndihmës së marketingut, sigurimin e rezultateve të kërkimeve dhe linkëve (duke përfshirë listat dhe linket e paguara) shqyrtimin e pagesave të kartës së kreditit, dhe sigurimin e shërbimit të klientit. Ata kanë të drejtë në informacionin personal që u nevojitet për të kryer funksionet e tyre, por nuk mund t`i përdorin ato për qëllime të tjera.</p><p>Ne do të ndajmë informacionet personale me organizatat ose individët jashtë organizatës sonë nëse ne besojmë që qasja, përdorimi, ruajtja ose zbulimi i informacionit është në mënyrë të arsyeshme i nevojshëm për: </p><p>njih ndonjë ligj të zbatueshëm, rregullore, proçes ligjor ose kërkesat e detyrushme qeveritare.</p><p>zbulo, ndalo ose në rastin e kundërt adresat mashtruese, siguria ose çështjet teknike.</p><p>mbroje kundër dëmit të të drejtave, pasurisë dhe sigurisë së përdoruesve tanë dhe publikut, siç është e kërkuar ose e lejuar nga ligji,</p><p>Informacionet tuaja personale mund të transferohen në, ose të ruhen në , një vend jashtë ZEE me grupin TCT. Ajo gjithashtu mund të përpunohet nga një staf që operon jashtë ZEE i cili punon për ne ose një nga furnizuesit tonë. Ne do të ndërmarrim të gjitha hapat e nevojshëm të arsyeshëm për të siguruar mirë informacionin personal në përputhje me Rregullat mbi privatësinë.</p><h3>Siguria dhe Transparenca</h3><p>Ne do të përpiqemi të marrim të gjitha masat e nevojshme fizike, teknike dhe organizative dhe proçedurat e mbrojtjes dhe sigurimit të informacionit personal që ne mbledhim nëpërmjet produkteve tona dhe faqeve tonë të internetit.</p><p>Ne punojmë shumë për të mbrojtur kompaninë tonë, reputacionin dhe përdoruesit nga hyrjet e paautorizuara ose ndryshimet e paautorizuara , zbulimet ose shkatërrimin e informacioneve personale që ne mbajmë. Në veçanti:</p><p>Ne rishikojmë informacionin tonë të mbledhur, ruajtur dhe praktikat e përpunuara, duke përfshire masat e mbrojtjes fizike, ruajtjen kundër hyrjes së paautorizuar në sisteme;</p><p>Ne përdorim kovertimin ku është i përshtatshëm;</p><p>Ne përdorim mbrojtjen e fjalëkalimit kur është e përshtatshme;</p><p>Ne e kufizojmë hyrjen e punonjësve, kontraktorëve dhe agjentëve tanë në informacionet personale, të cilët kanë nevojë ta dinë atë informacion në mënyrë që ta përpunojnë atë për ne, të cilët janë subjekte të detyrimeve të rrepta të konfidencialitetit kontraktual. Ata duhet të jenë të disiplinuar ose kontrata e tyre mund të përfundojë nëse ato dështojnë në përmbushjen e këtyre detyrimeve.</p><p>Gjithsesi,</p><p>këto masa nuk ju lirojnë ju nga marrja e masave të përshtatshme për të mbajtur informacionet tuaja personale të  sigurta, veçanërisht duke shmangur ID e përdoruesve ose fjalëkalimin e dukshëm, duke siguruar që ju nuk e zbuluat fjalëkalimin tuaj ose lejoni dikë tjetër të hyjë në llogarinë tuaj të përdoruesit dhe në informacionet tuaja personale, dhe ndonjë masë tjetër mbrojtëse e aplikueshme.</p><p>Në lidhje me transparencën, synimi ynë është që të jemi të qartë çfarë informacione mbledhim ne, kështu që ju mund të zgjidhni si ta përdorni atë.</p><p>Nëse ju ndani informacionet tuaja personale nëpërmjet njërit prej faqeve tona të internetit ose pajisjeve me një llogari të një pale të tretë, siç mund të jetë Facebook, Google + ose Twitter, ju lutem vini re që informacionet personale do të menaxhohen përkatësisht nga këto palë të treta. Ne nuk jemi përgjegjës për ndonjë dëm për shkak të humbjes së të dhënave, dëm ose shkelje që mund të shkaktojë mbi profilin e palës së tretë mbi të cilin ne nuk kemi kontroll.</p><p>Ndonjë informacion personal ose përmbajtje që ju vullnetarisht e zbuloni ndërkohë që jeni duke përdorur faqe interneti ose pajisjet tona dhe i cili mund të shikohet nga pjesëtarët e aplikacioneve të palëve të treta ose faqet (siç është zona e bisedës, te mesazhet), bëhet pamje publike dhe mund të mblidhet, shikohet dhe përdoret nga të tjerët. Ju jeni përgjegjës për informacionin personal që ju zgjidhni të ndani ose të paraqesni në këto raste.</p><h3>Fëmijët</h3><p>Ne e kuptojmë rëndësinë e marrjes së masave ekstra paraprake për të mbrojtur privatësinë dhe sigurinë e fëmijëve duke përdorur shërbimet dhe produktet tona. Në përputhje me rrethanat, ne nuk mbledhim, përdorim ose zbulojmë informacione personale me qëllim nga fëmijët nën 13 vjeç, ose mosha minimale ekuivalente në juridiksionin e përshtatshëm, pa verifikimin e pranimit të prindërve. Nëse ne mësojmë që, ne kemi mbledhur informacione të një fëmije nën moshën 13, ose moshën ekuivanlente minimale në varësi të juridiksionit, pa marrë verifikimin e pranimit të prindërve ne do të ndërmarrim masa për të fshirë informacionet sa më shpejtë të jetë e mundur.</p><h3>Ndryshime</h3><p>Rregullat tona mbi Privatësinë mund të ndryshojnë herë pas here.  Ne do të postojmë ndryshimet  e rregullave të privatësisë në këtë faqe dhe, nëse ndryshimet janë të rëndësishme, ne do të sigurojmë më shumë njoftime me rëndësi (duke përfshirë, për disa shërbime, duke dëguar me email njoftimet e ndryshimeve të Rregullave mbi Privatësinë). Ne gjithashtu do t`i japim prioritet versioneve  të Rregullave mbi Privatësinë në arkiv për rishikimin tuaj.</p><p>Versioni aktual është i vjetëruar.25/03/2016.</p><h3>Ruajtja e Informacioneve Personale</h3><p>Ne i mbajmë informacionet tuaja personale për një periudhë të caktuar të nevojshme kohore për të përmbushur qëllimet e përshkruara në Rregulloren mbi Privatësinë po të mos jetë kërkuar ose lejuar nga ligji një periudhë kohore ruajtjeje më e gjatë dhe vetëm për qëllimet e përcaktuara më lart. Kur qëllimi arrihet, i gjithë informacioni personal është fshirë në një mënyrë të sigurt.</p><h3>Vendododhja-Shërbimet Bazë</h3><p>Për të mbrojtur vendodhjen-shërbimeve bazë në produktet TCT, TCT dhe partnerët tanë dhe të licensuarit mund të mbledhin, përdorin, dhe ndajnë të dhënat e sakta të vendodhjes, duke përfshirë vendodhjen reale gjeografike të pajisjes tënde. Ku është aktivizuar shërbimi bazë-i vendodhjes mund të përdorë GPS, Bluetooth, dhe adresën tuaj IP, së bashku me turmën-burim Wi-Fi hotspot dhe vende shtyllën qelizë, dhe teknologjive të tjera për të përcaktuar vendndodhjen e përafërt e pajisjeve tuaja. Nëse ju jepni pëlqimin, kjo e dhënë vendodhjeje është mbledhur anonimisht në një formë që nuk ju identifikon personalisht ju dhe është përdorur nga TCT dhe partnerët tanë dhe të licensuarit për të siguruar dhe përmisuar vendodhjen-bazuar në produkte dhe shërbime. Për shembull, pajisja juaj mund të ndajë vendodhjen gjeografike me aplikacione që sigurojnë kur ju hyni në shërbimet e tyre të vendodhjes.</p><h3>Faqet dhe Shërbimet e Palëve të Treta.</h3><p>Faqet e internetit TCT, produktet, aplikacionet, dhe shërbimet mund të përmbajnë linke të faqeve të internetit, produkteve dhe shërbimeve të palëve të treta. Gjithashtu produktet dhe shërbimet tona mund të përdorin ose ofrojnë produkte ose shërbime nga palët e treta. Informacioni i mbledhur nga palët e treta, të cilët mund të përmbajë të tilla gjërash si të dhënat e vendodhjes ose detajet e kontaktit, është drejtuar nga praktikat e privatësisë së tyre. Ne ju inkurajojmë juve të mësoni rreth praktikave të privatësisë të këtyre palëve të treta.</p><h3> Të drejtat tuaja:</h3><h3> Hapni, Shtoni,Bllokoni</h3><p>Ju mund të hapni shqyrtoni dhe të shtoni të dhënat tuaja personale në çdo kohë duke hyrë në llogarinë tuaj të përdoruesit, duke vizituar profilin tuaj të përdoruesit apo duke na kontaktuar direkt. Ju mund të na kërkoni neve të shtojmë ose fshijmë informavionin tuaj personal, ne mund tju pyesim që të na siguroni evidenca për identitetin tuaj  para se ne të veprojmë me kërkesën tuaj.</p><p>Gjithashtu ju mund të fshini ose bllokoni të dhënat, sipas rastit, nëse ju besoni se të dhënat tuaja janë të pasakta.</p><p>Për të gjitha ose ndonjë kërkesë e përcaktuar më sipër ju mund të na dërgoni kërkesën tuaj në adresën e mëposhtme të emailit: privacy@alcatelonetouch.com</p><p>Nën juridiksionin përkatës dhe ligjeve për mbrojtjen e të dhënave, ju mund të keni detajet e kërkesës së duhur për informacionet tuaja personale, të cilat ne i mbajmë, rreth jush ose të kërkojmë korrigjimin ose fshirjen e informacioneve tuaja personale.</p><p>Ju lutem na siguroni ne që ne mbajmë të dhëna të sakta dhe të përditësuara. Nëse ju mendoni se ndonjë gjë që kemi ruajtur rreth jush është jo i saktë ose i pa plotësuar, ju lutem na kontaktoni ne në privacy@alcatelonetouch.com ose na shkruani në departamentin e shërbimit të klientit.</p><h3>Pyetje Privatësie</h3>Nëse ju keni ndonjë pyetje ose shqetësim rreth Rregullave tona mbi Privatësinë ose përpunimit të të dhënave nëse ju dëshironi të bëni një ankesë rreth ndonjë boshllëku të mundshëm të ligjive lokave mbi privatësinë, ju lutem na kontaktoni neve. Ju gjithmonë mund të na kontaktoni në numrin e telefonit ose emailin e përshtatshëm për vendin tuaj.</p><p>Të gjitha çështjet e  komunikimet  kontrollohen dhe përgjigjen sa më shpejt të jetë e mundur. Nëse jeni i pakënaqur me përgjigjen e marrë, ju mund ta dërgoni ankimin tuaj në rregullatorin e përshtatshëm të juridiksionit tuaj. Nëse ju na pyesni neve, ne do të përpiqemi tju sigurojmë ju informacion rreth ankesës së përshtatshme, e cila mund të jetë e aplikueshme në rrethanat tuaja.</p><h2>DISPOZITAT DHE KUSHTET E PËRDORIMIT</h2><p>Këto Dispozita dhe Kushte të përdorimit ju tregojnë ju si mund të përdorni dhe të hyni në aplikacionin e Qendrës së Përdoruesve ( “Shërbime”).</p><p> Ky Shërbim është publikuar nga TCT Mobile International Limited më tej të përmendura si “ALCATEL ONETOUCH”,  regjistruar në Dhoma 19 12 A, Kulla 3, Kinë Qyteti Hong Kong, Rruga Canton 33, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Ju lutem lexoni këto Dispozita dhe Kushte të Përdorimit dhe Rregullat mbi Privatësinë (më tej të përmendura si “Dispozita dhe Rregulla”) me kujdes. Këto Dispozita dhe Kushte janë një kontratë ndërmjet  jush dhe TCT Mobile International Limited dhe mund të ndyshohen herë pas herë. Nëse ju uk bini dakord me Dispozitat dhe Kushtet, mos  përdorni Shërbimin. Nëse ju i përdorni Shërbimin, j pranoni këto Dispozita dhe Kushte.n\Qëllimi dhe disa përmbajtje të këtij Shërbimi mund të mos përshtaten për të miturit. Duke hyrë në këto Website, ju garantoni se nuk jeni një i mitur dhe janë të garantuara nga ligji i venbanimit qëtë hyni në Website.</p><h3>Udhëzimet e Përdorimit</h3><p>Kur ju krijoni një llogari ONETOUCH ose regjistroheni në një garanci elektronike, ne do ju kërkojmë të na siguroni neve me disa informacione personale, të tilla si adresa juaj e emailit, pseudonimi, vendodhja dhe fotoja juaj e profilit. Të dhënat e tua personale do të mblidhen, ruhen dhe përpunohen në përputhje me Rregullat tona mbi Privatësinë dhe në përputhje me ligjin kryesor, të cilin ju duhet ta lexoni përpara se ju të përdorni këtë shërbim.</p><p>Adresa juaj e emailit do të jetë emri juaj përdorues në ONETOUCH, të cilën ju do e përdorni për të hyrë në llogarinë tuaj. Ne nuk e shfaqim adresën tuaj të email përdoruesve të tjerë të Shërbimit.</p><p>Ju gjithashtu mund të hyni me një llogari të një pale të tretë. Në rast se ju hyni në llogarinë e një pale të tretë siç mund të jetë Facebook, Twitter ose Google+, ne do të përdorim emailin në këto palë të treta si emrin tuaj përdorues. Ju lutem vini re se në qoftë se ju të regjistroheni me llogarinë tuaj të palës së tretë, përkatësisht dispozitat dhe kushtet e tyre dhe rregullat e tyre mbi privatësinë do të zbatohen respektivisht.</p><p>Duke u regjistruar ju do të përfitoni nga një gamë e Shërbimeve që ne do të ju ofrojmë, dhe sidomos pas shitjes, hotline, garanci elektronike dhe ju mund të jeni në kontakt me ne çdo kohë që ju dëshironi.</p><p>Për shërbimet pas shitjes , ju do të gjeni të gjitha adresat e nevojshme të gjithë botën të qendrave tona të riparimit.</p><p>Për linjë të nxehtë, ka lista të numrave të telefonit që ju mund të telefononi për një mbështetje efikase dhe të menjëhershme dhe përvojës së konsumit.</p><p>Nëse ju doni të ruani të dhënat e smartphonit tuaj, të tilla si kontaktet, fotot,thirrjet, SMS brenda hapësirës së magazinimit 2G të lirë, dhe qasja e saj me pajisje të tjera, të tilla si PC ose tableta juaj, ju duhet të krijoni një llogari ONETOUCH.</p><p>Duke u regjistruar në Shërbim, ju do të keni qasje të drejtpërdrejtë në të dhënat tuaja të telefonit, IMEI, modelin dhe data e aktivizimit, i cili automatikisht do të përfitojnë ju.</p><p>Qëllimi ynë është për tju ndihmuar të ruani dhe të shfrytëzojnë të dhënat tuaja lirisht.</p><p> <h3>Pronësia Intelektuale</h3><p>Përveç për përmbajtjen gjeneruar të përdoruesit  nëse ka, Shërbimi, duke përfshirë të gjitha të drejtat e autorit, markat tregtare, dhe të drejtat e tjera të pronësisë intelektuale në të janë të mbrojtura nga të drejtat e pronësisë intelektuale dhe janë në pronësi të ALCATEL ONETOUCH ose një palë e tretë.</p><p>Ju nuk mund të riprodhoni, shpërndani, modifikoni ose të krijoni vepra të rrjedhura, publikoni ekranin (duke përfshirë inkuadrim çdo material), ose komercialisht të shfrytëzoni ndonjë pjesë të Shërbimit, përveç sa është e nevojshme për të parë përmbajtjen në të dhe për të të krijojuar një numër të arsyeshëm të kopjeve të pjesëve të përmbajtje të tillë (pa modifikim) për përdorim personal, jo-komercial.</p><p>Nëse besoni se ndonjë përmbajtjen e kërkesës shkel të drejtat e pronësisë intelektuale të ndonjë pale të tretë , ju lutemi na kontaktoni menjëherë. Ne, sapo të marrim njoftimin tuaj, do të ndërmarrim veprimet e nevojshme për të ndërprerë të tilla shkelje dhe të heqim ndonjë përmbajtje të paligjshme.</p><p>Shenja dalluese e ALCATEL ONETOUCH, logoja dhe ndonjë shenjë tjetër dalluese, shenjat e shërbimit, grafikëve, dhe logot e në lidhje me këto Website janë shenja dalluese ose shenja dalluese të regjistruara te ALCATEL ONETOUCH ose të licensuesit e tij. Shenjat e tjera dalluese, shenjat e shërbimit, grafikëve, dhe logot e përdorura në lidhjen me Website mund të jenë shenjat dalluese të pronarëve përkatës. Ju nuk ju jepet asnjë e drejtë ose licencë në lidhje me ndonjë nga markat e sipërpërmendur dhe çdo përdorim i këtyre markave tregtare.</p><p>Në rast të shkeljeve të mësipërme, ALCATEL ONE TOUCH rezervon të drejtën për të ju kërkuar ju që të ndaloni menjëherë ose të korrigjojë përdorimin e paligjshëm , apo, nëse përdorimi dhe / ose shkelje të paligjshme vazhdon, ALCATEL OneTouch rezervon të drejtën të ngrejë padi kundër jush.</p><h3>Mbrojtja e të dhënave dhe Privatësia</h3><p>Çdo informacion që ju ofroni për ne nga të cilat ALCATEL ONETOUCH mund tju identifikojë ju mbahen dhe përpunohen në përputhje me Rregullave tona mbi Privatësinë.</p><p>Në lidhje me përdorimin tuaj të Shërbimit, ju mund të ndani me ne adresën tuaj e-mail për komunikim të mëtejshëm mes jush dhe ALCATEL ONETOUCH. Para se të jepni adresën tuaj e-mail, ju lutemi shikoni Rregullat tona mbi Privatësinë në mënyrë që të kuptoni se si ne mbledhim dhe përdorim informacion në lidhje me ju kur ju hyni, vizitoni ose përdorni faqen e internetit.</p><p>Informacioni juaj personal do të mblidhet, ruhet dhe përpunohet në përputhje me Rregullat tona mbi Privatësinë dhe ligjit të zbatueshëm. \N</p><h3>Mohim Garancie; Kufizimi i detyrimeve</h3><p>Shërbimi ofrohet nga ALCATEL ONETOUCH “siç është”.</p><p>Për shtrirjen e plotë të lejuar nga ligji në fuqi, as ALCATEL OneTouch as partnerët e saj, furnizuesit, ose anëtarët nuk bëjnë përfaqësime apo garanci të ndonjë lloji, të shprehur apo të nënkuptuar, si për funksionimin e Shërbimit, përmbajtja e saj, ose çdo informacion vënë në dispozicion nga ose nëpërmjet Shërbimit. Përveç kësaj, ALCATEL ONETOUCH dhe partnerët e saj hedhin poshtë të gjitha garancitë në lidhje me Shërbimin, të shprehur apo të nënkuptuar, duke përfshirë por jo të kufizojnë në garancitë e nënkuptuara të tregtimit, titullit, ujdisjen për një qëllim të caktuar dhe jo-shkelje. Për më tepër, ALCATEL ONE TOUCH nuk garanton se përdorimi i Shërbimit do të jetë i pandërprerë, në dispozicion në çdo kohë, ose nga çdo vend i veçantë, të sigurt apo pa gabime, se defektet do të korrigjohen, apo se Shërbimi ështëpa viruseve osekomponente të tjera  potencialisht të dëmshme. Ju do të jetë përgjegjës për kopjimin e sistemit tuaj.</p><p>ALCATEL ONE TOUCH nuk ka bërë ndonjë premtim apo garanci të tjetër në lidhje me Shërbimin dhe në veçanti nuk garanton dhe nuk do të jetë përgjegjës për ndonjë kërkesë që rrjedh nga një vendimit të ALCATEL ONETOUCH për fshirjen ose refuzimin për të përpunuar ndonjë informacion ose material, për t’ju tërhequr vërejtjen, të pezullojë ose të përfundojë qasjen tuaj në Shërbimin, ose për të marrë ndonjë veprim tjetër gjatë hetimit të një shkelje të dyshuar apo si rezultat i konkluzionit ALCATEL ONETOUCH se shkelja e këtyre Dispozitave dhe Kushteve ka ndodhur; ose ka të bëjë me humbjen e të ardhurave, biznesi apo fitimet, ose ndonjë humbje të të dhënave apo korruptimi i të dhënave në lidhje me përdorimin tuaj të aplikacionit apo të Shërbimit.</p><p>Në asnjë ngjarje ALCATEL ONETOUCH do të pranojë përgjegjësitë për çfarëdo lloji, duke përfshirë përgjegjësinë për neglizhencën (përveç për dëmtim personal ose vdekje), për dëmet ose humbjet e whatsoever (duke përfshirë, pa kufizim, humbje e biznesit, të ardhurave, fitimit ose humbje e rëndësishme), që rezulton nga përdorimi ose paaftësia juaj për të përdorur Shërbimin.</p><p>Nëse ju shkelni këto Dispozita dhe Kushte, ju do të jetë përgjegjës për ALCATELONETOUCH, drejtorët, zyrtarët, punonjësit, bashkëpunëtorët, agjentët, kontraktorët, dhe licensuesit për çdo pretendim që lind nga shkelja. Ju gjithashtu do të jetë përgjegjës për ndonjë veprim të ndërmarrë nga ALCATEL ONE TOUCH, si pjesë e hetimit të një shkelje të dyshuar të këtyre Kushteve dhe Dispozitave, ose si rezultat i të gjeturave apo vendimi që një shkelje e këtyre Kushteve dhe Dispozitave ka ndodhur.</p><h3>Linket në faqet e palëve të treta</h3><p>Gjithashtu shërbimi mund të përmbajë linke të websites, të cilat nuk janë ruajtur nga ALCATEL ONETOUCH ALCATEL ONETOUCH  nuk mban përgjegjësi për përmbajtjen e këtyre faqeve të internetit. ALCATEL OneTouch ofron këto linke për lehtësinë tuaj dhe nuk do të miratojë materialin në këto faqe.</p><p>Përdorimi nga ju i këtyre faqeve të internetit të palës së tretë krijon një marrëdhënie të drejtpërdrejtë midis jush dhe palëve të treta. Prandaj është përgjegjësia juaj për të lexuar dhe të pajtohesh me kushtet mbi privatësinë e palëve të treta dhe dispozitat dhe kushtet e tyre, të cilat zbatohen në faqet e tyre. Të gjitha dhe ndonjë pretendim në lidhje me faqet e internetit palë e tretë ose përmbajtjet e gjetura në fqet e internetit mund të jenë direkt palë të treta. </p><h3>Ndryshime</h3><p>ALCATEL ONETOUCH rezervon të drejta për t`i modifikuar këto dispozita dhe kushte në çdo kohë. Modifikime të tilla dhe kushtet e dispozitat shtesë do tju komunikohen ju dhe, nëse pranohet, ata do të jenë në fuqi menjëherë dhe do të përfshihen në këto Dispozita dhe Kushte. Në ngjarje ju mund të refuzoni të pranoni kaq ndryshime, ju mund të ndërpreni qasjet e Shërbimit dhe Aplikacionit menjëhere. Nëse ju vazhdoni të përdorni Shërbimin përkundër mospajtimit tuaj të Dispozitave dhe Kushteve ose për çdo ndryshim të tyre, ALCATEL ONETOUCH nuk do të jetë përgjegjës për pretendimet që rrjedhin prej saj.</p><h3>Ligji drejtues. Juridiksioni</h3><p>\Ky Shërbim kontrollohet dhe operohet nga zyrat ALCATEL ONETOUCH bazuar në RP të Kinës. Duke hyrë në këtë Shërbim, ju pranoni se ligjet e RP të Kinës do të zbatohet për çështjet që lidhen me përdorimin e këtij Shërbimi, pa marrë parasysh parimet e konflikteve të ligjeve.</p><p>Në rast të një mosmarrëveshje, mosmarrëveshja mes ALCATEL ONETOUCH dhe ju që del nga ose në lidhje me përdorimin tuaj të Shërbimit, palët do të bëjnë të pamundurën, menjëherë dhe në mirëbesim, për të zgjidhur çdo mosmarrëveshje të tillë. Nëse ne nuk jemi në gjendje për të zgjidhur ndonjë mosmarrëveshje të tillë brenda një kohe të arsyeshme (mos kalohen tridhjetë (30) ditë), atëherë secila palë mund të paraqesë debate apo mosmarrëveshje të tilla në gjykatat kompetente të RP të Kinës.</p><h3>Miscellaneous</h3><p>Nëse ndonjë nga dispozitat e këtyre kushteve dhe Rregullave mbahen nga një gjykatë tjetër kompetente që të jetë e pavlefshme ose e pazbatueshme, dispozita të tilla do të kufizohet ose të eliminohen në masën minimale të nevojshme dhe të zëvendësohet me një dispozitë të vlefshme që mishëron më së miri qëllimin e këtyre Dispozitave dhe Kushteteve, në mënyrë që këto të mbeten në fuqi dhe efekt të plotë.</p><p>Këto Dispozita dhe Kushte përbëjnë gjithë marrëveshjen mes jush dhe ALCATEL ONETOUCH në lidhje me përdorimin tuaj të Shërbimit, dhe të gjitha marrëveshjet e tjera të shkruara ose me gojë ose me kuptime ekzistuese më parë mes jush dhe ALCATEL ONETOUCH në lidhje me një përdorim të tillë janë zëvendësuar dhe anulluar.</p><p>Shpërndaj vendodhjen.</p><p>Përmisimi i përvojës e bën celularin tuaj më të mirë duke shpërndarë diagnostikimet dhe të dhënat e përdorshme te Alcatel. Kjo nuk do të përdoret për t`ju identifikuar juve dhe lejon ekipin tonë që punon shumë të përmisojë gjëra si app, rendimendin, gabimet dhe karakteristikat e përditësimeve të ardhshëm. \N</p><p> Për më shumë info shikoni  </p><p>Dispozita dhe kushte</p><p>dhe </p><p>Për më shumë informacione, ju lutem lexoni  </p>