text.help=<h2>1 Configuration du client</h2><h3>1.1 Accédez à Paramètres/Sécurité, puis appuyez sur Find My Phone (Trouver mon téléphone);</h3><h3>1.2 Utilisez ensuite votre compte Alcatel ou un compte tiers pour vous connecter et obtenir la permission requise;</h3><h3>1.3 Si le client de votre téléphone mobile n'est pas configuré pour utiliser le positionnement par réseau sans fil, une boîte de dialogue contextuelle s'ouvrira pour vous rappeler de configurer les services de positionnement; </h3><h3>1.4 Définissez ensuite le numéro du téléphone mobile sécurisé et le nom de l'appareil;</h3><h4>1.4.1 Numéro de téléphone mobile sécurisé : le téléphone enregistrera ce numéro lorsque la fonction Find My Phone (Trouver mon téléphone) sera activée. Le téléphone enverra alors un message à ce numéro afin d’indiquer qu’un changement a été détecté dans la carte SIM; </h4><h4>1.4.2 Nom de l'appareil : le nom du modèle du téléphone est la valeur par défaut. L'utilisateur peut cependant modifier ce nom pour lui permettre d'identifier plus facilement l’appareil mobile correspondant dans l'interface en ligne.</h4><h2>2 Connexion au Web</h2><p>Utilisez votre compte Alcatel ou un compte tiers pour accéder au Web. Une fois que vous aurez obtenu l’autorisation, ouvrez la page d'accueil de Find My Phone (Trouver mon téléphone). Pour que cela fonctionne, votre compte doit cependant être synchronisé avec votre appareil mobile. Avant de vous connecter en ligne, veuillez également vous assurer que la fonction Find My Phone (Trouver mon téléphone) est activée.</p><h2>3 Introduction à la fonction Find My Phone (Trouver mon téléphone)</h2><h3>3.1 Affichage de l'état du modèle</h3><p>Le client Web exige que vous utilisiez un compte pour vous connecter à la page d'accueil de Find My Phone (Trouver mon téléphone). Ce compte vous permettra de voir tous les appareils mobiles et leur état actuel. Vous pourrez également l’utiliser pour contrôler ces appareils.</p><h3>3.2 Emplacement sur Google Maps</h3><p>Une fois votre appareil mobile connecté au client Web, un message de demande d’emplacement lui sera alors envoyé. Lorsque votre appareil mobile envoie son emplacement au serveur, cet emplacement est alors affiché sur Google Maps. Si le serveur ne reçoit pas d'information sur l'emplacement dans la minute qui suit, cela signifie que la tentative de localisation a échoué. Vous pouvez cliquer sur le bouton Refresh (Rafraîchir) pour essayer de nouveau.</p><h3>3.3 Fonction de sonnerie</h3><p>Dans l'interface en ligne, appuyez sur le bouton de la sonnerie, ce qui fera sonner une cloche et enverra des instructions à votre appareil mobile. Ce dernier recevra ces instructions et fera alors sonner une cloche au volume maximal, avant qu’une boîte avec invite d'alarme ne s'affiche sur l'écran d'accueil. La cloche s'arrêtera lorsque l'utilisateur de l'appareil mobile répondra à l'invite. S'il n'y a aucune réponse, la cloche s'arrêtera automatiquement après 5 minutes.</p><h3>3.4 Fonction de verrouillage de l'écran</h3><p>Cliquez sur le bouton de verrouillage de l'écran pour accéder à l'interface en ligne de verrouillage de l'écran.</p><h4>3.4.1 Réglage du mot de passe de verrouillage de l'écran</h4><p>Permet de définir le mot de passe de verrouillage de l'écran et d'envoyer des instructions à votre appareil mobile lorsque vous êtes en ligne. Lorsque votre appareil reçoit l’ordre de l'interface en ligne, son écran se verrouille et un message s'affiche alors sur l'interface en ligne afin d’indiquer que le processus a réussi. Par la suite, vous pourrez déverrouiller votre appareil à l'aide de votre mot de passe.</p><h4>3.4.2 Information sur le verrouillage de l'écran</h4><p>Lorsque vous êtes en ligne, vous pouvez définir l'information qui s’affichera sur l'écran de votre appareil mobile lorsque vous lui enverrez une instruction de verrouillage d'écran. L'écran de l'appareil mobile sera alors verrouillé et affichera les données que vous avez entrées.</p><h4>3.4.3 Réglage du numéro sécurisé pour le verrouillage de l'écran</h4><p>Lorsque vous êtes en ligne, vous pouvez définir l'information qui s’affichera sur l'écran de votre appareil mobile lorsque vous lui enverrez une instruction de verrouillage d'écran. Les utilisateurs pourront alors composer le numéro que vous avez fourni, directement sur l'écran verrouillé.</p><h3>3.5 Fonction d'effacement des données</h3><p>Lorsque vous êtes en ligne, cliquez sur le bouton d'effacement pour ouvrir l'interface d'effacement. Lorsque votre appareil recevra cette instruction du client Web, il effacera alors toutes les données de votre appareil mobile, y compris les contacts, les messages multimédias et les photos. Si votre appareil a bien reçu la commande, vous pourrez alors voir une boîte de dialogue en ligne indiquant que la commande a bien été reçue.</p><h3>3.6 Fonction Quick shot (Photo rapide)</h3><h4>3.6.1 Téléversement des photos</h4><p>Si le verrouillage de l’écran est activé dans les paramètres de votre appareil mobile, la caméra prendra une photo après cinq tentatives de déverrouillage infructueuses. Si vous avez plutôt activé le verrouillage de l’écran en ligne, la caméra prendra automatiquement une photo après la première tentative de déverrouillage infructueuse. La photo sera prise à l’aide des caméras avant et arrière, puis téléversée sur un serveur Find My Phone (Trouver mon téléphone).</p><h4>3.6.2 Affichage de la photo</h4><p>Lorsque vous êtes en ligne, cliquez sur le bouton Quick shot (Photo rapide). Vous pourrez alors parcourir les dix dernières photos ayant été téléversées.</p><h4>3.6.3 Exportation de la photo</h4><p>Lorsque vous êtes en ligne, cliquez sur le bouton Export (Exporter). Vous pourrez alors exporter les photos vers votre machine locale.</p><h3>3.7 Envoi d’un message multimédia lors du changement de carte SIM</h3><p>Lorsque le service Find My Phone (Trouver mon téléphone) est activé, le téléphone mobile envoie une notification de message à une adresse prédéfinie pour indiquer qu’une modification a été apportée à la carte SIM ou qu’une nouvelle carte SIM a été insérée dans l’appareil. Vous n’avez pas à configurer cette fonction dans l’interface en ligne.</p><h2>4 Questions fréquentes</h2><h3>4.1 Le même compte Alcatel peut-il être utilisé pour gérer plusieurs appareils mobiles?</h3><p>Oui, un même compte Alcatel peut être configuré sur plusieurs téléphones mobiles utilisant le même compte Alcatel. Utilisez votre compte Alcatel pour vous connecter au serveur Web de Find My Phone (Trouver mon téléphone), puis ouvrez la page d’accueil. Vous pourrez alors voir l’état de tous les appareils associés au service Find My Phone (Trouver mon téléphone) ayant été configurés avec ce compte Alcatel.</p><h3>4.2 Une fois que j’aurai réussi à me connecter à la page d’accueil de Find My Phone (Trouver mon téléphone), est-ce que je devrai me connecter de nouveau à mon compte Alcatel pour pouvoir accéder de nouveau à la page d’accueil de Find My Phone (Trouver mon téléphone)? </h3><p>Tout dépend des paramètres que vous avez configurés. Si vous avez sélectionné l’option d’enregistrement du mot de passe, vous pourrez alors accéder à Find My Phone (Trouver mon téléphone) sans devoir vous connecter à votre compte Alcatel.</p><h3>4.3 Le service Find My Phone (Trouver mon téléphone) ne s’ouvre plus sur mon téléphone mobile. Pourquoi?</h3><p>Veuillez vous assurer que votre connexion réseau est activée avant d’ouvrir le service Find My Phone (Trouver mon téléphone). Les services Find My Phone (Trouver mon téléphone) doivent pouvoir accéder aux serveurs de GCM. Toute connexion réseau anormale ou tout échec lors de connexion au serveur peut générer une erreur. Essayez de nouveau une fois que le réseau sera plus stable.</p><h3>4.4 Comment puis-je arrêter le service Find My Phone (Trouver mon téléphone)? </h3><p>Accédez à Paramètres, module Sécurité. Appuyez ensuite sur le bouton de commutation pour accéder au processus de fermeture. À noter que pour pouvoir faire cela, vous devez utiliser le même compte que celui avec lequel vous vous êtes connecté à l’appareil.</p><h3>4.5 Pourquoi l’emplacement de mon appareil n'est-il pas visible sur Google Maps?</h3><p>Un échec de localisation indique que l’interface en ligne n’a pas reçu l’information requise pour déterminer votre localisation. Cela peut être lié à des problèmes de réseau ou au fait que les services de localisation requis n’ont pas été activés sur votre appareil mobile.</p><p>Il y a deux façons de localiser votre appareil mobile : par l’entremise de la localisation avec réseau sans fil et par GPS. Veuillez d’abord ouvrir la fonction de localisation du réseau sans fil dans Paramètres - &gt; Sécurité, puis choisir l’option Utiliser un réseau sans fil.</p><h3>4.6 Pourquoi mon appareil mobile apparaît-il hors ligne lorsque je suis connecté au serveur Web?</h3><p>Votre appareil mobile est éteint et ne peut se connecter à Internet.</p><h3>4.7 Pourquoi ne puis-je voir les photos en ligne après plusieurs erreurs de déverrouillage du téléphone?</h3><p>Veuillez vous assurer que votre appareil mobile est configuré pour se connecter à Internet, soit par 3G ou Wi-Fi, lorsque le service Find My Phone (Trouver mon téléphone) est ouvert.</p>
text.policy=<h2>Politique sur la vie privée</h2><h3>Introduction</h3>Nous soussignés, « TCT Mobile International Limited » (ci-après « nous », « notre » ou « TCT ») respectons vos préoccupations en matière de vie privée. La présente Politique sur la vie privée explique nos politiques et procédures en ce qui concerne les renseignements personnels et autres concernant nos clients. Nous voulons vous offrir un certain niveau de confort et de confiance quant à la façon dont nous colligeons, utilisons, divulguons et protégeons les renseignements personnels et autres que nous colligeons ou que vous nous fournissez. La présente Politique sur la vie privée explique également comment communiquer avec nous si vous avez des questions ou des préoccupations à l&apos;égard de vos renseignements personnels.</p><h3>Portée</h3><p>La présente Politique sur la vie privée explique nos politiques et procédures en ce qui concerne la collecte, l&apos;utilisation et la divulgation par nos sites Web, applications logicielles, pages des médias sociaux, courriels et votre achat ou votre utilisation de nos produits ou de nos services, ou les renseignements personnels que vous nous fournissez.</p><p>En nous fournissant vos renseignements personnels, en accédant à notre site Web ou en utilisant nos produits ou nos services, vous reconnaissez avoir lu et compris la présente Politique sur la vie privée et vous conformer aux modalités de la présente Politique sur la vie privée.</p><p>Vos renseignements personnels seront stockés dans des serveurs sécurisés dans l&apos;Espace économique européen (« EEE ») et traités par ces mêmes serveurs. En raison de la nature mondiale de l&apos;Internet, vos renseignements personnels pourront être transférés dans des pays se trouvant à l&apos;extérieur de l&apos;EEE dont les systèmes juridiques n&apos;offrent pas le même niveau de protection pour vos données en fonction des lois de l&apos;Union européenne et plus spécifiquement celles de la France, et en utilisant nos sites Web, nos applications logicielles, nos pages dans les médias sociaux, nos courriels et votre achat ou votre utilisation de nos produits ou de nos services, vous acceptez ces conditions.</p><p>Nous prendrons toutes les mesures raisonnablement nécessaires pour s&apos;assurer que vos renseignements personnels sont stockés et traités de façon sécuritaire et conformément à la présente Politique sur la vie privée et les lois applicables.</p><h3>Renseignements personnels colligés</h3><p>La présente Politique sur la vie privée s&apos;applique aux renseignements personnels, soit à l&apos;information qui peut être utilisée pour communiquer avec une seule personne ou l&apos;identifier.</p><p>Nous colligeons l&apos;information que vous nous fournissez. Nous recevons et stockons en toute sécurité toute l&apos;information fournie lorsque vous créez un ID de compte, achetez nos produits ou services, téléchargez une mise à jour logicielle, communiquez avec nous ou répondez à un sondage en ligne. </p><p>Nous colligeons automatiquement de l&apos;information. Nous recevons et stockons certains types de renseignements lorsque vous interagissez avec nous.</p><p>Nous colligeons également l&apos;information utilisée dans les communications par courriel. Pour nous aider à rendre les courriels plus utiles et intéressants, nous recevrons souvent une confirmation lorsque vous ouvrez un courriel envoyé par notre site Web de magasinage électronique si votre ordinateur prend en charge une telle fonctionnalité. Nous comparons également notre liste de clients avec des listes reçues d&apos;autres entreprises afin d&apos;éviter d&apos;envoyer des messages inutiles à nos clients. </p><p>Nous colligeons de l&apos;information provenant d&apos;autres sources. Nous pourrions recevoir de l&apos;information vous concernant provenant d&apos;autres sources que vous avez dûment autorisées à transférer cette information à des tierces parties, avant de l&apos;ajouter à l&apos;information fournie pour le compte ouvert auprès d’Alcatel.</p><h3>Utilisation de vos renseignements personnels</h3><p>Les renseignements personnels que nous colligeons nous permettent de nous assurer que vous êtes au courant des nouvelles les plus récentes sur nos produits, nos mises à jour logicielles et nos événements à venir. Si vous ne voulez pas être inscrit sur notre liste de diffusion, vous pouvez vous désabonner en tout temps en mettant vos préférences à jour.</p><p>Nous utilisons également les renseignements personnels pour nous aider à créer, à développer, à exploiter, à offrir et à améliorer nos produits, services, contenu et publicité, ainsi que pour améliorer continuellement l&apos;expérience utilisateur.</p><p>Nous pouvons utiliser vos renseignements personnels pour répondre à vos demandes et à vos requêtes.</p><p>Nous pouvons également utiliser vos renseignements personnels, y compris votre date de naissance, pour vérifier votre identité, permettre l&apos;identification des utilisateurs et déterminer les services appropriés. Par exemple, nous pouvons utiliser la date de naissance pour déterminer l&apos;âge des détenteurs des comptes.</p><p>De temps à autre, nous pourrons également utiliser vos renseignements personnels pour vous envoyer des avis importants, comme des communications à propos de vos achats et des modifications apportées à nos termes, conditions et politiques. Puisque cette information est importante pour vos interactions avec nous, vous ne pouvez pas vous désabonner pour ne plus recevoir ces communications.</p><p>Nous pouvons également utiliser ces renseignements personnels à des fins internes, y compris à des fins de vérification, d&apos;analyse des données et de recherche afin d&apos;améliorer nos produits, services et communications avec les clients.</p><h3>Collecte et utilisation des renseignements autres que personnels</h3><p>Nous pouvons aussi colliger de l&apos;information qui, en elle-même, ne permet pas de créer d&apos;association directe avec une personne particulière. Nous pouvons colliger, utiliser, transférer et divulguer des données autres que personnelles à toute autre fin. Voici certains exemples de données autres que personnelles que nous pouvons colliger :</p><p>des données autres que personnelles comme l&apos;occupation, la langue, le code postal, l’indicatif régional, l&apos;identificateur unique de l&apos;appareil, l&apos;URL de référence, l&apos;emplacement et le fuseau horaire dans lequel un de nos produits est utilisé afin que nous puissions mieux comprendre le comportement des clients et améliorer nos produits, services et publicités.</p><p>Les données autres que personnelles concernant les activités des clients sur notre site Web, nos services en nuage et le magasin d&apos;applications, ainsi que nos autres produits et services. Ces données sont agrégées et utilisées pour nous aider à fournir de l&apos;information plus utile à nos clients et pour comprendre quelles parties de notre site Web, de nos produits et de nos services sont les plus intéressantes. Aux fins de la présente Politique sur la vie privée, ce type de données est vu comme étant des données autres que personnelles.</p><p>Les détails de la façon dont vous utilisez nos services, y compris les requêtes à des fins de recherche, qui peuvent être utilisées pour améliorer la pertinence des résultats obtenus par l&apos;entremise de nos services. Sauf dans des cas limités visant à assurer la qualité de nos services utilisant Internet, cette information ne sera pas associée avec votre adresse IP.</p><p>Avec votre consentement explicite, nous pourrons colliger des données sur la façon dont vous utilisez votre appareil et les applications pour ainsi aider les développeurs d’applications à améliorer leurs applications.</p><p>Si nous combinons des données autres que personnelles avec vos renseignements personnels, l’information combinée ainsi obtenue sera traitée comme des renseignements personnels, tant que ces données resteront combinées.</p><h3>Témoins et autres technologies</h3><p>Nos sites Web, nos services en ligne, nos applications interactives, nos courriels et nos publicités peuvent utiliser des « témoins » et d’autres technologies diverses. Ces technologies nous aident à mieux comprendre le comportement des clients, nous indiquent quelles sections de notre site Web ont été visitées par les gens et permettent de mesurer et de comprendre l’efficacité de nos publicités et des recherches sur le Web. Nous traitons l’information colligée par les témoins et les autres technologies comme des données autres que personnelles. Cependant, dans la mesure où des adresses IP ou des identificateurs semblables sont jugés être des renseignements personnels en vertu des lois locales, nous les traiterons également comme des renseignements personnels. De même, dans la mesure où des données autres que personnelles sont combinées avec des renseignements personnels, nous traiterons cette information combinée comme des renseignements personnels aux fins de la présente Politique sur la vie privée.</p><p>TCT et ses partenaires utilisent également des témoins et d’autres technologies pour se souvenir de certains renseignements personnels lorsque vous utilisez notre site Web, nos services en ligne et nos applications. Notre objectif, dans ces cas, est de rendre votre expérience avec TCT plus simple et plus personnalisée. Par exemple, savoir qu’une personne a utilisé son ordinateur ou son appareil pour magasiner un produit particulier ou qu’elle a utilisé un service précis nous aidera à rendre nos communications par courriel et nos publicités plus pertinentes en fonction de vos centres d&apos;intérêt.</p><p>Vous pouvez configurer votre navigateur afin qu’il accepte tous les témoins, les refuse ou affiche une notification lorsqu&apos;un témoin est envoyé. Chaque navigateur est différent. Veuillez donc consulter le menu « Aide » de votre navigateur pour savoir comment changer vos préférences en matière de témoins. Par exemple, dans Microsoft Internet Explorer, vous pouvez désactiver ou supprimer les témoins en sélectionnant « Outils/Options Internet ».</p><p>Dans certains de nos courriels, nous utilisons une « URL à cliquer » liée à du contenu particulier de notre site Web. Lorsque les clients cliquent sur l’une de ces URL, ils transitent par un serveur Web distinct avant d’atteindre la page de destination sur notre site Web. Nous suivons les données provenant de ces liens à cliquer pour déterminer l’intérêt des gens pour des sujets particuliers et mesurer l’efficacité de nos communications avec nos clients. Si vous préférez que vos données ne fassent pas l’objet d’un tel suivi, vous ne devriez pas cliquer sur les liens dans le texte ou les graphiques qui se trouvent dans les courriels.</p><h3>Information que nous partageons</h3><p>Nous ne partageons pas de renseignements personnels avec des entreprises, des organisations ou des personnes à l&apos;extérieur de TCT sauf dans l’un des cas suivants. </p><p>TCT peut partager des renseignements personnels après avoir obtenu votre consentement.</p><p>Nous pouvons divulguer des renseignements personnels à nos sociétés affiliées lorsque cela est requis pour effectuer des services en votre ou en notre nom.</p><p>Nous collaborons également avec certaines entreprises et personnes qui effectuent ces tâches en notre nom. Des exemples incluent l&apos;exécution des commandes, la livraison des logiciels, l’envoi de courriels et de documents par la poste, la suppression de l’information en double dans les listes de clients, l’analyse des données, la prestation de services d’aide pour le marketing, l’ajout des résultats de recherche et des liens (y compris les listes et liens payants), le traitement des paiements par carte de crédit et la prestation du service à la clientèle. Elles ont accès aux renseignements personnels dont elles ont besoin pour effectuer ces tâches, mais elles ne peuvent les utiliser à d’autres fins.</p><p>Nous partagerons des renseignements personnels avec des organisations ou personnes œuvrant à l&apos;extérieur de notre entreprise si nous croyons que l’accès à ces renseignements, l’utilisation, la conservation ou la divulgation de ces renseignements est raisonnablement nécessaire pour effectuer ce qui suit : </p><p>se conformer à toute loi, à tout règlement, à toute procédure judicaire ou à toute autre demande applicable émanant d&apos;une autorité publique;</p><p>détecter la fraude, les problèmes de sécurité ou les problèmes techniques, les empêcher ou s’y attaquer autrement;</p><p>se protéger contre toute atteinte aux droits, à la propriété ou à la sécurité de nos utilisateurs ou du public, comme cela est requis ou permis par la loi;</p><p>Vos renseignements personnels peuvent être transférés et stockés dans une destination à l’extérieur de l’EEE, au sein du groupe TCT. Ils peuvent également être traités par des membres du personnel se trouvant à l’extérieur de l’EEE et travaillant pour nous ou pour l’un de nos fournisseurs. Nous prendrons toutes les mesures raisonnablement nécessaires pour nous assurer que vos renseignements personnels sont traités de façon sécuritaire, conformément à la présente Politique sur la vie privée.</p><h3>Sécurité et transparence</h3><p>Nous nous engageons à prendre toutes les mesures et procédures raisonnables, tant physiques que techniques et organisationnelles pour protéger et sécuriser les renseignements personnels que nous colligeons par l&apos;entremise de nos produis et de notre site Web.</p><p>Nous travaillons fort pour protéger notre entreprise, notre réputation et nos utilisateurs contre tout accès non autorisé aux renseignements personnels que nous détenons ou contre toute modification, divulgation ou destruction non autorisée de ces renseignements personnels. De façon plus particulière :</p><p>Nous examinons nos pratiques en matière de collecte, de stockage et de traitement de l’information, y compris nos mesures de sécurité physique, pour protéger nos