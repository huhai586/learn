text.help=<h2>1 Configuração do cliente</h2><h3>1.1 Acesse Configurações/Segurança, toque em Encontrar meu celular;</h3><h3>1.2 Utilize o seu Alcatel ou uma conta de terceiros para efetuar login e obter autorização;</h3><h3>1.3 Se o seu cliente do celular não estiver definido para utilizar o posicionamento de rede sem fio, uma caixa de diálogo pop-up será exibida para lembrar o usuário de definir os serviços de localização;</h3><h3>1.4 Defina o número do celular seguro e o nome do dispositivo;</h3><h4>1.4.1 Número de celular seguro: o telefone gravará este número quando a função Encontrar meu celular estiver aberta; o telefone enviará uma mensagem para informar este número ao detectar qualquer alteração no cartão SIM;</h4><h4>1.4.2 Nome do dispositivo: o padrão é o nome do modelo do telefone.O usuário pode modificar essas informações a fim de identificar facilmente o terminal móvel correspondente na interface online.</h4><h2>2 Login de web</h2><p>Faça login online com o seu Alcatel ou uma conta de terceiros e acesse a página inicial do Encontrar meu celular após conclusão da autorização do Alcatel.Sua conta deve estar sincronizada com seu terminal móvel.Certifique-se de que a função Encontrar meu celular do seu celular esteja aberta antes de fazer o login.</p><h2>3 Introdução à função Encontrar meu celular</h2><h3>3.1 Exibição do status do modelo</h3><p>O cliente da web exige uma conta para acessar a página inicial do Encontrar meu celular.A conta mostra todos os dispositivos móveis e seus status atuais.Eles também podem ser controlados por aqui.</p><h3>3.2 Posicionamento do mapa do Google</h3><p>Após fazer login no cliente da web, uma mensagem de solicitação de posicionamento será enviada para seu celular.Quando seu celular relatar sua localização ao servidor, ela será exibida em um mapa do Google.Se o servidor não receber as informações de posicionamento em 1 minuto, isso significa que a tentativa de localização falhou.Você pode clicar no botão "atualizar" para tentar novamente.</p><h3>3.3 Função de toque</h3><p>Na interface online, toque no botão de toque. Um som será emitido e uma mensagem com instruções serão enviadas ao seu celular; seu celular receberá as instruções e emitirá um som em volume máximo, seguido por uma caixa de diálogo de aviso, exibida na tela inicial.O som será interrompido quando o usuário do celular responder ao alarme.Se não houver resposta, o som será interrompido automaticamente após 5 minutos.</p><h3>3.4 Função de bloqueio de tela</h3><p>Clique no botão de bloqueio de tela para acessar a interface online de bloqueio de tela.</p><h4>3.4.1 Definir a senha de bloqueio de tela</h4><p>Defina a senha de bloqueio de tela e envie instruções para seu celular pela internet.Após receber o pedido da interface online, a tela do seu celular será bloqueada e uma mensagem será exibida na interface online indicando que o processo foi bem-sucedido.Em seguida, seu telefone poderá ser desbloqueado utilizando a senha.</p><h4>3.4.2 Definir informação de bloqueio de tela</h4><p>Defina online as informações que serão exibidas na tela do seu celular ao enviar instruções de bloqueio de tela.A tela do celular será bloqueada, exibindo as informações inseridas.</p><h4>3.4.3 Definir o número de segurança do bloqueio de tela</h4><p>Defina online as informações que serão exibidas na tela do seu celular ao enviar instruções de bloqueio de tela.Os usuários podem discar o número fornecido diretamente na tela bloqueada.</p><h3>3.5 Função de apagamento de dados</h3><p>Conectado à internet, clique no botão "apagar" para abrir a interface de exclusão.Após receber essa instrução do cliente da web, os dados do seu celular serão apagados, incluindo os contatos, SMS e fotos.Se o comando for bem-sucedido, uma caixa de diálogo será exibida online para indicar o êxito.</p><h3>3.6 Função de disparo rápido</h3><h4>3.6.1 Conceito do carregamento de fotos</h4><p>Se o bloqueio de tela for ativado pelas configurações do seu celular, a câmera irá tirar uma foto após as cinco primeiras tentativas de desbloqueio.Se o bloqueio de tela for ativado online, a câmera irá tirar uma foto automaticamente após o primeiro erro de desbloqueio.A foto será tirada usando as câmeras frontal e traseira e a imagem será carregada em um servidor do Encontrar meu celular.</p><h4>3.6.2 Exibição da foto</h4><p>Conectado à internet, clique no botão de disparo rápido.É possível pesquisar as 10 últimas fotos carregadas.</p><h4>3.6.3 Exportação de fotos</h4><p>Conectado à internet, clique no botão de exportar.Você pode exportar fotos para a seu dispositivo local.</p><h3>3.7 Enviar SMS quando o cartão SIM for alterado</h3><p>Quando o serviço Encontrar meu celular estiver aberto, o telefone enviará uma notificação a um celular predefinido para avisar que o cartão SIM foi alterado ou se um novo cartão SIM foi inserido.Essa função não precisa ser definida na interface online.</p><h2>4 Perguntas frequentes</h2><h3>4.1 A mesma conta do Alcatel pode gerenciar vários celulares?</h3><p>Sim, vários celulares podem usar o serviço Encontrar meu celular a partir da mesma conta do Alcatel.Use sua conta do Alcatel para fazer login no servidor da web Encontrar meu celular, acessar a página inicial e visualizar o status de todos os dispositivos associados com o serviço Encontrar meu celular definidos nessa conta.</p><h3>4.2 Após fazer login com êxito na página inicial do Encontrar meu celular pela primeira vez, precisarei fazer login na minha conta do Alcatel para acessá-la novamente da próxima vez?</h3><p>Não, você pode acessar o Encontrar meu celular diretamente sem fazer login em sua conta do Alcatel.</p><h3>4.3 Por que meu celular não consegue abrir o serviço Encontrar meu celular?</h3><p>Certifique-se de que sua conexão de rede esteja correta antes de abrir o serviço Encontrar meu celular.Os serviços do Encontrar meu celular precisam acessar os servidores GCM.Uma conexão de rede anormal ou falha ao conectar ao servidor podem gerar um erro.Tente novamente mais tarde depois que a estabilidade da rede for restabelecida.</p><h3>4.4 Como fecho o serviço Encontrar meu celular?</h3><p>O fechamento do serviço Encontrar meu celular também deve ser certificado pela conta, e a conta e os serviços devem estar abertos.</p><h3>4.5 Por que minha localização não aparece nos mapas do Google?</h3><p>Uma falha na localização indica que a interface online não recebeu as informações necessárias.Isso pode ocorrer devido a problemas na rede, ou falha do celular para iniciar os serviços de localização necessários.Seu celular pode ser localizado de duas maneiras: por posicionamento da rede sem fio e por GPS.Abra a função de posicionamento da rede sem fio acessando o diretório Configurações ->Segurança e abrindo a opção Usar uma rede sem fio.</p><h3>4.6 Por que meu celular é exibido como offline após fazer login no servidor da web?</h3><p>Seu celular desligou e não consegue se conectar à internet.</p><h3>4.7 Por que não consigo visualizar fotos online depois de muitos erros de desbloqueio de tela?</h3><p>Certifique-se de que o celular esteja configurado para se conectar à internet, seja através de 3G ou Wi-Fi, quando o serviço Encontrar meu celular for aberto.</p>