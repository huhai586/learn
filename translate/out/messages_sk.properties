zanie s vašimi osobnými údajmi v súlade s týmito zásadami ochrany osobných údajov.</p><h3>Zabezpečenie a transparentnosť</h3><p>Budeme sa usilovať o zodpovedné fyzické, technické a organizačné opatrenia a postupy s cieľom chrániť a zabezpečiť osobné údaje, ktoré sme nazbierali prostredníctvom našich produktov a webovej lokality.</p><p>Intenzívne pracujeme na tom, aby sme ochránili našu spoločnosť, reputáciu a našich používateľov pred neautorizovaným prístupom či zmenou, sprístupnením či zničením osobných údajov, ktoré uchovávame. Predovšetkým:</p><p>Kontrolujeme naše postupy zberu, skladovania a spracovania informácií vrátane opatrení fyzického zabezpečenia, ochrany pred neautorizovaným vstupom do systémov;</p><p>Kde je to potrebné, používame šifrovanie;</p><p>Kde je to potrebné, používame ochranu heslom;</p><p>Obmedzujeme prístup k osobným údajom pre našich zamestnancov, zmluvných dodávateľov a predajcov, ktorí potrebujú tieto údaje pre nás spracovať a na ktorých sa vzťahujú prísne povinnosti zachovať dôvernosť. Ak v prípade ich nedisciplinovanosti dôjde k porušeniu týchto povinnosti, ukončí sa im zmluva.</p><p>Tieto opatrenia vás však</p><p>neodbremeňujú od podniknutia adekvátnych krokov s cieľom zabezpečiť svoje osobné údaje, predovšetkým tak, že nebudete používať očividné identifikátory či heslá, že nebudete zverejňovať svoje heslá ani poskytovať prístup k vášmu používateľskému účtu a osobným údajom iným osobám a podniknete všetky primerané ochranné opatrenia.</p><p>Čo sa týka transparentnosti, naším cieľom je poskytnúť jasné informácie, aké údaje zbierame, aby ste sa mohli rozhodnúť o ich využití.</p><p>Ak budete zdieľať osobné údaje prostredníctvom niektorej z našich webových lokalít či zariadení s treťou stranou, ako je Facebook, Google+ či Twitter, budú zabezpečenie vašich osobných údajov spravovať niektoré z týchto tretích strán. Nenesieme žiadnu zodpovednosť za stratu údajov, poškodenie či porušenie týkajúce sa vašich profilov na tretích stranách, nad ktor