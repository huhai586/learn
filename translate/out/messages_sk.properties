text.help=<h2>1 Nastavenie klienta</h2><h3>1.1 Prejdite do časti Nastavenia/zabezpečenie, dotknite sa položky Nájsť môj telefón;</h3><h3>1.2 Pomocou účtu Alcatel alebo účtu tretej strany sa prihláste a získajte autorizáciu;</h3><h3>1.3 Ak klient vášho mobilného telefónu nie je nastavený tak, aby používal určenie polohy prostredníctvom bezdrôtovej siete,  otvorí sa kontextové okno s pripomenutím pre používateľa, že je potrebné nastaviť služby polohy; </h3><h3>1.4 Nastavte číslo zabezpečeného mobilného telefónu a názov zariadenia;</h3><h4>1.4.1 Číslo zabezpečeného mobilného telefónu: telefón zaznamená toto číslo, ak je otvorená funkcia Nájsť môj telefón; telefón odošle na toto číslo správu s informáciou, ak zistí akúkoľvek zmenu v súvislosti s kartou SIM; </h4><h4>1.4.2 Názov zariadenia: predvolený je názov modelu telefónu. Používateľ ho môže zmeniť, aby v online rozhraní mohol jednoduchšie identifikovať príslušný mobilný terminál.</h4><h2>2 Prihlásenie cez web</h2><p>Prihláste sa online pomocou účtu Alcatel alebo účtu tretej strany a po dokončení autorizácie spoločnosťou Alcatel prejdite na domovskú stránku funkcie Nájsť môj telefón. Váš účet musí byť synchronizovaný s vaším mobilným terminálom. Pred online prihlásením sa uistite, že funkcia Nájsť môj telefón vášho mobilného telefónu je otvorená.</p><h2>3 Úvod do funkcie Nájsť môj telefón</h2><h3>3.1 Zobrazenie stavu modelu</h3><p>Webový klient vyžaduje na prihlásenie na domovskú stránku funkcie Nájsť môj telefón účet. Účet zobrazuje všetky mobilné zariadenia spolu s ich aktuálnym stavom. Odtiaľto ich môžete tiež kontrolovať.</p><h3>3.2 Určenie polohy v službe Mapy Google</h3><p>Po prihlásení do webového klienta sa na váš mobilný telefón odošle správa so žiadosťou o povolenie určenia polohy. Keď váš mobilný telefón ohlási serveru svoju polohu, poloha sa zobrazí v službe Mapy Google. Ak server nezíska informáciu o polohe do jednej minúty, znamená to, že pokus o určenie polohy zlyhal. Môžete to skúsiť znovu kliknutím na tlačidlo obnovenia.</p><h3>3.3 Funkcia zvonenia</h3><p>V online rozhraní sa dotknite tlačidla zvonenia, ktoré prehrá zvonenie a odošle pokyny do vášho mobilného telefónu. Váš mobilný telefón získa tieto pokyny a prehrá zvonenie pri maximálnej hlasitosti. Potom sa na ploche zobrazí dialógové okno s výzvou na budík. Zvonenie prestane, keď používateľ mobilného telefónu zareaguje na túto výzvu. V prípade nezareagovania sa zvonenie automaticky zastaví po 5 minútach.</p><h3>3.4 Funkcia uzamknutia obrazovky</h3><p>Kliknutím na tlačidlo uzamknutia obrazovky získate prístup k rozhraniu online uzamknutia obrazovky.</p><h4>3.4.1 Nastavenie hesla uzamknutia obrazovky</h4><p>Nastavte heslo uzamknutia obrazovky a odošlite pokyny na váš mobilný telefón, kým ste online. Po prijatí príkazu z online rozhrania sa obrazovka vášho mobilného telefónu uzamkne a v online rozhraní sa zobrazí správa informujúca o tom, že proces bol úspešný. Potom môžete telefón odomknúť pomocou hesla.</p><h4>3.4.2 Nastavenie informácií o uzamknutí obrazovky</h4><p>Keď ste online, môžete nastaviť informácie, ktoré sa zobrazia na obrazovke mobilného telefónu po odoslaní pokynu na uzamknutie obrazovky. Obrazovka mobilného telefónu sa potom uzamkne a zobrazia sa vami zadané informácie.</p><h4>3.4.3 Nastavenie uzamknutia obrazovky bezpečnostným číslom</h4><p>Keď ste online, môžete nastaviť informácie, ktoré sa zobrazia na obrazovke mobilného telefónu po odoslaní pokynu na uzamknutie obrazovky. Používatelia môžu vytočiť vami uvedené číslo priamo z uzamknutej obrazovky.</p><h3>3.5 Funkcia vymazania údajov</h3><p>Keď ste online, kliknutím na tlačidlo vymazania otvorte rozhranie vymazania. Po prijatí tohto pokynu od webového klienta sa vymažú údaje z vášho mobilného telefónu vrátane kontaktov, textových správ a fotografií. Ak bol príkaz úspešný, oznámi to zobrazenie online dialógového okna.</p><h3>3.6 Funkcia Rýchle odfotenie</h3><h4>3.6.1 Koncept nahrávania fotografií</h4><p>Ak je v nastaveniach mobilného zariadenia aktivované uzamknutie obrazovky, fotoaparát odfotí snímku po prvých piatich neúspešných pokusoch o jej odomknutie. Ak sa uzamknutie obrazovky aktivuje online, fotoaparát odfotí snímku automaticky pri prvom neúspešnom odomknutí. Snímka sa odfotí prednou aj zadnou kamerou a fotografia sa následne nahrá na server funkcie Nájsť môj telefón.</p><h4>3.6.2 Zobrazenie fotografie</h4><p>Keď ste online, kliknite na tlačidlo Rýchle odfotenie. Potom si môžete prezrieť posledných 10 nahratých fotografií.</p><h4>3.6.3 Exportovanie fotografie</h4><p>Keď ste online, kliknite na tlačidlo exportovania. Môžete exportovať fotografie do svojho miestneho zariadenia.</p><h3>3.7 Odoslanie textovej správy pri zmene karty SIM</h3><p>Ak je služba Nájsť môj telefón otvorená, telefón odošle na vopred nastavený pohotovostný mobilný telefón správu s oznámením o zmene karty SIM alebo o vložení novej karty SIM. Túto funkciu nie je potrebné nastaviť v online rozhraní.</p><h2>4 Často kladené otázky</h2><h3>4.1 Je možné spravovať na rovnakom účte Alcatel viacero mobilných telefónov?</h3><p>Áno, v rámci rovnakého účtu Alcatel môže využívať službu Nájsť môj telefón veľa mobilných telefónov. Pomocou účtu Alcatel sa prihláste na webový server služby Nájsť môj telefón, prejdite na domovskú stránku a zobrazí sa stav všetkých zariadení priradených k službe Nájsť môj telefón na tomto účte Alcatel.</p><h3>4.2 Musím sa po prvom úspešnom prihlásení do domovskej stránky služby Nájsť môj telefón prihlásiť do svojho účtu Alcatel znovu aj nabudúce? </h3><p>Záleží na vašich nastaveniach. Ak ste pri prvom prihlásení zvolili možnosť zapamätať si heslo, môžete vstúpiť do služby Nájsť môj telefón bez nutnosti prihlasovať sa do účtu Alcatel.</p><h3>4.3 Prečo sa môjmu mobilnému telefónu nedarí otvoriť službu Nájsť môj telefón?</h3><p>Pred otvorením služby Nájsť môj telefón sa uistite, že je v poriadku vaše sieťové pripojenie. Služba Nájsť môj telefón vyžaduje prístup k serverom GCM. Nezvyčajné sieťové pripojenie alebo neúspešné pripojenie na server môže spôsobiť chybu. Skúste to znovu neskôr, keď sa obnoví stabilita siete.</p><h3>4.4 Ako zatvorím službu Nájsť môj telefón?</h3><p>V nastaveniach telefónu prejdite do modulu zabezpečenia a dotknutím sa prepínača vstúpte do procesu zatvárania. Nezabudnite, že treba použiť rovnaký účet, na ktorý ste už prihlásený.</p><h3>4.5 Prečo sa na Mapách Google nezobrazuje moja poloha?</h3><p>Ak sa poloha nezobrazuje, znamená to, že online rozhranie nezískalo potrebné informácie o polohe. Príčinou môžu byť problémy so sieťou alebo sa vášmu mobilnému telefónu nedarí spustiť služby potrebné na určenie polohy.</p><p>Polohu vášho mobilného telefónu možno určiť dvoma spôsobmi: podľa polohy bezdrôtovej siete a podľa GPS. Najskôr otvorte funkciu určovania polohy bezdrôtovej siete v adresári Nastavenia – &gt; Zabezpečenie a otvorte položku Použiť bezdrôtovú sieť.</p><h3>4.6 Prečo sa po prihlásení na webový server môj mobilný telefón zobrazuje ako offline?</h3><p>Váš mobilný telefón sa vypol a nemôže sa pripojiť na internet.</p><h3>4.7 Prečo po mnohých neúspešných odomknutiach nevidím online žiadne fotografie?</h3><p>Keď je otvorená funkcia Nájsť môj telefón, uistite sa, že váš mobilný telefón má nastavené pripojenie na internet buď prostredníctvom siete 3G alebo Wi-Fi.</p>
text.policy=<h2>Zásady ochrany osobných údajov</h2><h3>Úvod</h3><p>My, „TCT Mobile International Limited“ (ďalej iba „my“, „náš“ alebo „TCT“) berieme ohľad na vaše obavy o súkromie. Tieto zásady ochrany osobných údajov vysvetľujú naše prístupy a postupy týkajúce sa osobných a iných informácií o našich zákazníkoch. Chceme vám poskytnúť istú úroveň pohodlia a dôvery v to, ako zbierame, používame, sprístupňujeme a chránime osobné aj iné informácie, ktoré sme nazbierali alebo ktoré ste nám poskytli. Tieto zásady ochrany osobných údajov tiež vysvetľujú, ako nás môžete kontaktovať v prípade akýchkoľvek otázok či iných záležitostí týkajúcich sa vašich osobných informácií.</p><h3>Rozsah</h3><p>Tieto zásady ochrany osobných údajov obsahujú podrobný popis našich prístupov a postupov týkajúcich sa zberu, používania a sprístupňovania informácií zozbieraných prostredníctvom našich webových lokalít, softvérových aplikácií, sociálnych médií, e-mailových správ alebo vašich nákupov či používania produktov a služieb, alebo osobných informácií, ktoré ste nám poskytli iným spôsobom.</p><p>Poskytnutím osobných údajov, navštívením našej webovej lokality alebo používaním našich produktov či služieb súhlasíte s tým, že ste si prečítali a porozumeli zásadám ochrany osobných údajov a súhlasíte s ich podmienkami.</p><p>Vaše osobné informácie sa uložia a spracujú na zabezpečených serveroch v Európskom hospodárskom priestore („EHP“). Vzhľadom na globálny charakter internetu sa môžu vaše informácie prenášať aj do krajín mimo EHP, ktorých právne systémy neposkytujú rovnakú úroveň ochrany vašich údajov ako zákony Európskej únie, konkrétne Francúzska, a používaním našich webových lokalít, softvérových aplikácií, stránok sociálnych médií, e-mailových správ a zakúpením či používaním našich produktov a služieb súhlasíte s týmito podmienkami.</p><p>Podnikneme všetky rozumné potrebné kroky, aby sme zabezpečili bezpečné uloženie a spracovanie vašich osobných údajov v súlade s týmito zásadami ochrany osobných údajov a platnými zákonmi.</p><h3>Nazbierané osobné informácie</h3><p>Tieto zásady ochrany osobných údajov sa týkajú osobných informácií, čo sú informácie, ktoré možno použiť na kontaktovanie či identifikáciu konkrétnej osoby.</p><p>Zbierame informácie, ktoré nám poskytnete. Vždy, keď vytvoríte ID účtu, zakúpite naše produkty a služby, prevezmete aktualizáciu softvéru, kontaktujete nás alebo sa zúčastníte nejakého prieskumu, získame a bezpečne uložíme všetky informácie. </p><p>Zbierame automatické informácie. Vždy, keď s nami komunikujete, dostaneme a uložíme určité typy informácií</p><p>Zbierame informácie použité v e-mailových komunikáciách. S cieľom vytvárať praktickejšie a zaujímavejšie e-maily často dostaneme potvrdenie, keď otvoríte e-mail od webovej lokality nášho internetového obchodu, pokiaľ váš počítač podporuje takéto funkcie. Tiež porovnávame zoznam našich zákazníkov so zoznamami od iných spoločností v snahe zabrániť tomu, aby sme našim zákazníkom posielali nepotrebné správy. </p><p>Informácie zbierame z iných zdrojov. Informácie o vás môžeme získať aj z iných zdrojov, ktorých poskytnutie tretím stranám a pridanie medzi naše informácie je riadne autorizované vašou osobou.</p><h3>Ako využívame vaše osobné informácie</h3><p>Zozbierané osobné informácie nám umožňujú vás informovať o najnovších produktoch, softvérových aktualizáciách a nadchádzajúcich udalostiach. Ak nechcete byť na našom zozname adresátov, kedykoľvek sa môžete odhlásiť aktualizáciou preferencií.</p><p>Osobné informácie využívame tiež pri vytváraní, vyvíjaní prevádzke, poskytovaní a zlepšovaní našich produktov, služieb, obsahu a reklamy a neustále zlepšujeme skúsenosť našich zákazníkov</p><p>Vaše osobné údaje môžeme použiť pri odpovedi na vaše otázky a snahe vyhovieť vašim požiadavkám.</p><p>Vaše osobné informácie vrátane dátumu narodenia môžeme použiť na overenie identity, pomoc s identifikáciou našich používateľov a na určenie vhodných služieb. Dátum narodenia môžeme napríklad použiť na určenie veku majiteľov používateľského účtu.</p><p>Občas môžeme vaše osobné informácie použiť na odoslanie dôležitých oznamov, ako sú komunikácie o nákupoch a zmenách zmluvných podmienok a zásad. Pretože sú tieto informácie dôležité na vašu komunikáciu s nami, z prijímania tejto komunikácie nemáte možnosť sa odhlásiť.</p><p>Osobné údaje môžeme použiť aj na interné účely, ako je audit, analýza dát, výskum možností zlepšenia našich produktov, služieb a komunikácie so zákazníkmi.</p><h3>Zber a využitie neosobných informácií</h3><p>Zbierať môžeme aj informácie, ktoré sami o sebe nestačia na priamu identifikáciu konkrétnej osoby. Neosobné informácie môžeme zbierať, využívať a sprístupňovať na akýkoľvek účel. Nasleduje niekoľko príkladov neosobných údajov, ktoré môžeme zbierať:</p><p>Neosobné údaje, ako zamestnanie, jazyk, PSČ, kód oblasti, UDI, odkazujúca adresa URL, poloha a časová zóna, v ktorej sa niektorý z našich produktov používa, aby sme mohli lepšie porozumieť správaniu zákazníkov a zlepšovať naše produkty, služby a reklamu.</p><p>Neosobné údaje týkajúce sa aktivít zákazníkov na našej webovej lokalite, cloudových službách a v obchode s aplikáciami a údaje z našich ďalších produktov a služieb. Tieto údaje sa zbierajú a využívajú s cieľom poskytovať našim zákazníkom užitočnejšie informácie a pochopiť, ktoré časti našej webovej lokality, produktov a služieb sú pre nich najzaujímavejšie. Pre účely týchto zásad ochrany osobných údajov sa tento typ údajov považuje za neosobné informácie.</p><p>Podrobnosti o používaní našich služieb, vrátane vyhľadávacích dotazov, ktoré sa môžu použiť na zlepšenie relevancie výsledkov našich služieb. S výnimkou obmedzených prípadov s cieľom zabezpečiť kvalitu našich služieb na internete sa takéto údaje nebudú spájať s vašou adresou IP.</p><p>S vaším výslovným súhlasom môžeme zbierať údaje o spôsobe používania vášho zariadenia a aplikácií s cieľom pomôcť vývojárom aplikácií zvyšovať ich kvalitu.</p><p>Ak spojíme neosobné informácie s osobnými údajmi, tieto spojené údaje sa budú považovať za osobné údaje, kým budú v takejto spojenej podobe.</p><h3>Súbory cookie a iné technológie</h3><p>Naše webové lokality, on-line služby, interaktívne aplikácie, e-mailové správy a reklamy môžu používať súbory cookie a ďalšie technológie. Tieto technológie nám pomáhajú lepšie porozumieť správaniu používateľov, ktoré časti navštevujú ľudia najčastejšie a pomáhajú určiť efektivitu reklamy a webových vyhľadávaní. Informácie získané zo súborov cookie a ďalších technológií nepovažujeme za osobné údaje. No do tej miery, do akej sú adresy IP alebo podobné identifikátory považované zákonom za osobné údaje, s nimi nakladáme ako s osobnými údajmi. Podobne do tej miery, v akej sú neosobné údaje spojené s osobnými údajmi, pokladáme takéto údaje pre účely týchto zásad ochrany osobných údajov za osobné údaje.</p><p>TCT a naši partneri používajú súbory cookie a ďalšie technológie preto, aby si zapamätali osobné informácie, keď navštívite našu webovú lokalitu, on-line služby a aplikácie. Naším cieľom je v týchto prípadoch zvýšiť vašu spokojnosť s TCT a poskytnúť osobnejšiu skúsenosť. Ak napríklad vieme, že pomocou vášho počítača či zariadenia niekto nakupoval určitý produkt alebo použil určitú službu, pomôže nám to poskytnúť kvalitnejšiu reklamu a e-mailovú komunikáciu bližšie vašim záujmom.</p><p>Svoj prehliadač môžete nakonfigurovať tak, aby prijímal všetky súbory cookie, aby ich všetky zamietol alebo aby vám oznámil odoslanie takého súboru. Každý prehliadač je iný, preto si pozrite ponuku „Pomocník“ prehliadača, kde nájdete možnosť zmeniť preferencie súborov cookie. Napríklad v prehliadači Microsoft Internet Explorer môžete súbory cookie zakázať alebo vymazať označením možnosti „Nástroje/Možnosti internetu“.</p><p>V niektorých našich e-mailových správach používame „preklikávacie odkazy URL“ spojené s obsahom na našej stránke. Keď zákazník klikne na niektorú z takýchto adries URL, prejdú cez samostatný webový server a až potom