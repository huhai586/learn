
text.policy=<h2>Pravilnik o zasebnosti</h2><h3>Uvod</h3><p>Mi, “TCT Mobile International Limited ” (v nadaljevanji »mi«, »naš« ali »TCT«) spoštujemo vašo skrb za zasebnost. V pravilniku o zasebnosti pojasnjujemo svojo politiko in postopke, povezane z osebnimi in drugimi podatki, ki jih imamo o naših strankah. Želimo, da se počutite udobno in varno glede tega, kako zbiramo, uporabljamo, razkrivamo in hranimo osebne in druge podatke, ki nam jih posredujete Ta pravilnik o zasebnosti prav tako pojasnjuje, kako nas lahko kontaktirate, če imate kakšna vprašanja ali pomisleke glede svojih osebnih podatkov. </p><h3>Namen</h3><p>Ta pravilnik o zasebnosti podrobno opisuje našo politiko in prakso glede zbiranja, uporabe in razkrivanja informaciji, ki jih zberemo prek svojih spletnih strani, programskih aplikacij, socialnih omrežij, e-poštnih sporočil in vašega nakupa ali uporabe našega izdelka oziroma storitve, pa tudi informacij, ki nam jih posredujete na kakšen drug način.</p><p>S tem ko nam posredujete svoje osebne podatke, uporabljate našo spletno stran ali izdelek oziroma storitev, priznavate, da ste prebrali in razumeli ta pravilnik o zasebnosti ter se strinjali s pogoji, ki so v njem navedeni.</p><p>Vaši osebni podatki bodo hranjeni in obdelani na zaščitenih strežnikih v Evropskem gospodarskem prostoru (“EGP”). Zaradi globalne narave interneta bodo lahko vaši podatki preneseni v države izven EGP, katerih pravni sistemi ne zagotavljajo enake stopnje zaščite za vaše podatke kot zakoni Evropske unije, natančneje Francije. Z uporabo naših spletnih strani, programskih aplikacij, socialnih omrežij in e-poštnih sporočil ter z nakupom in uporabo naših izdelkov oziroma storitev se strinjate s temi pogoji.</p><p>Opravili bomo vse smiselno potrebne korake, da bi zagotovili, da bodo vaši osebni podatki shranjeni in obdelani varno in v skladu s tem pravilnikom o zasebnosti in veljavnimi zakoni.</p><h3>Osebni podatki, ki jih zbiramo</h3><p>Ta pravilnik o zasebnosti se nanaša na osebne podatke, torej na podatke, na podlagi katerih lahko kontaktiramo ali identificiramo posameznika.</p><p>Zbiramo podatke, ki nam jih posredujete. Prejmemo in varno shranimo vse podatke, ki jih pridobimo, ko ustvarite račun ID, kupite naše izdelke oziroma storitve, prenesete posodobitev programske opreme, stopite v stik z nami ali izpolnite spletni vprašalnik. </p><p>Zbiramo samodejne podatke. Določeno vrsto podatkov prejmemo in shranimo vsakič, ko stopite v stik z nami.</p><p>Zbiramo podatke, uporabljene v komunikaciji prek e-pošte. Da zagotovimo koristnejša in zanimivejša e-sporočila, pogosto prejmemo potrditev, ko odprete e-pošto z naše spletne strani za nakupovanje, če vaš računalnik to podpira. Prav tako primerjamo svoj seznam kupcev s seznamom drugih podjetij, da svojim strankam ne pošiljamo nepomembnih sporočil. </p><p>Zbiramo podatke iz drugih virov. Vaše podatke lahko prejmemo tudi iz drugih virov, katerim ste dodelili dovoljenje za prenos tovrstnih podatkov tretjim osebam, in jih dodamo svojim podatkom o računu.</p><h3>Kako uporabljamo vaše osebne podatke</h3><p>Z zbranimi osebnimi podatki vas lahko obveščamo o najnovejših izdelkih, posodobitvah programske opreme in prihajajočih dogodkih. Če ne želite biti na našem poštnem seznamu, se lahko z njega kadarkoli odstranite tako, da posodobite svoje nastavitve.</p><p>Osebni podatki so nam v pomoč tudi pri ustvarjanju, razvijanju, upravljanju, dostavljanju in izboljšanju izdelkov, storitev, vsebine in oglaševanja ter pri stalnemu izboljšanju vaše uporabniške izkušnje</p><p>Vaše osebne podatke lahko uporabimo tudi za odgovarjanje na vaše poizvedbe in izpolnjevanje vaših zahtev.</p><p>Vaše osebne podatke, vključno z datumom rojstva, lahko uporabimo za preverjanje identitete, za pomoč pri identifikaciji uporabnikov in za določanje ustreznih storitev. Tako lahko na primer datum rojstva uporabimo za določanje starosti uporabnika računa.</p><p>Občasno lahko vaše osebne podatke uporabimo zato, da vam pošljemo pomembna obvestila, kot so obvestila o nakupih in spremembah pogojev in pravilnikov. Ker so ti podatki pomembni za vašo interakcijo z nami, se od prejemanja teh obvestil ne morete odjaviti.</p><p>Osebne podatke lahko prav tako uporabimo za interne namene, kot so revizija, analiza podatkov in raziskave za izboljšanje naših izdelkov, storitev in komunikacije s strankami.</p><h3>Zbiranje in uporaba neosebnih podatkov</h3><p>Zbiramo lahko tudi podatke, na podlagi katerih ni mogoče vzpostaviti neposredne povezave s posameznikom. Neosebne podatke lahko zbiramo, uporabljamo, prenašamo in razkrivamo v katerekoli namene. Nekaj primerov neosebnih podatkov, ki jih lahko zbiramo:</p><p>Neosebni podatki, kot so poklic, jezik, poštna številka, območna koda, enotni identifikacijski sistem, URL posrednika, lokacija in časovni pas, v katerem je naš izdelek uporabljen, ki nam pomagajo bolje razumeti vedenje uporabnika in izboljšati izdelke, storitve in oglaševanje.</p><p>Neosebni podatki, povezani z uporabnikovo dejavnostjo na naši spletni strani, storitvah v oblaku in v trgovini z aplikacijami ter neosebni podatki, povezani z našimi drugimi izdelki in storitvami. Ti podatki se zbirajo in uporabljajo z namenom, da pridobimo koristnejše informacije o strankah in ugotovimo, kateri deli naše spletne strani, izdelkov in storitev bodo za stranke najbolj zanimivi. Za namene tega pravilnika o zasebnosti tovrstne podatke uvrščamo med neosebne podatke.</p><p>Podrobnosti o tem, kako uporabljate naše storitve, vključno z iskalnimi poizvedbami, ki jih lahko uporabimo za izboljšanje relevantnosti rezultatov naših storitev. Razen v omejenih primerih za zagotavljanje kakovosti naših storitev prek spleta ti podatki ne bodo povezani z vašim naslovom IP.</p><p>Z vašim dovoljenjem lahko zbiramo podatke o tem, kako uporabljate napravo in aplikacije, in tako omogočimo razvijalcem aplikacij izboljšanje aplikacij.</p><p>V primeru združenja neosebnih in osebnih podatkov bodo združeni podatki obravnavani kot osebni podatki vse do ponovne ločitve.</p><h3>Piškotki in druge tehnologije</h3><p>Naše spletne strani, spletne storitve, interaktivne aplikacije, e-pošte in reklame lahko uporabljajo »piškotke« in druge tehnologije. S temi tehnologijami lahko bolje razumemo vedenje uporabnika, določimo, kateri deli spletnih strani so bili obiskani in izboljšamo in izmerimo učinkovitost oglaševanja in spletnega iskanja. Podatke, ki jih zberemo prek piškotkov in drugih tehnologij, obravnavamo kot neosebne podatke. Če pa so naslovi IP in podobni identifikatorji v lokalni zakonodaji definirani kot osebni podatki, tovrstne identifikatorje obravnavamo kot osebne podatke. Podobno v primeru združenja neosebnih in osebnih podatkov, združene podatke za namene tega pravilnika o zasebnosti obravnavamo kot osebne podatke.</p><p>TCT tako kot tudi naši partnerji uporabljamo piškotke in druge tehnologije, da si spletne strani, spletne storitve in aplikacije zapomnijo osebne podatke, ko jih uporabljate. V tem primeru je naš cilj ta, da vašo izkušnjo s TCT naredimo bolj priročno in osebno. Če na primer vemo, da je nekdo z vašega računalnika ali naprave kupoval določen izdelek oziroma uporabljal določeno storitev, lahko na podlagi teh podatkov povečamo relevantnost svojega oglaševanja in komunikacije prek e-pošte in to prilagodimo vašim interesom.</p><p>Svoj brskalnik lahko nastavite tako, da sprejme vse piškotke, zavrne vse piškotke ali vas obvesti, ko je piškotek poslan. Vsak brskalnik je drugačen, zato odprite meni »Pomoč« na svojem brskalniku, da ugotovite, kako spremeniti nastavitve za piškotke. Na Microsoft Internet Explorer lahko onemogočite ali izbrišete piškotke tako, da izberete možnost »Orodja/Internetne možnosti«.</p><p>V nekaterih od naših e-poštnih sporočil uporabljamo URL povezave do vsebine na naši spletni strani. Ko stranke kliknejo na te naslove URL, so preusmerjene na ločen spletni strežnik, preden se odpre ciljna stran na naši spletni strani. Te podatke ob kliku na povezavo spremljamo, da določimo interese za določene teme in merimo učinkovitost komunikacije s strankami. Če nočete, da vas spremljamo na tak način, ne klikajte na besedilne ali grafične povezave v e-poštnih sporočilih.</p><h3>Ali te podatke delimo?</h3><p>Osebnih podatkov ne delimo s podjetji, organizacijami in posamezniki izven TCT razen v spodaj navedenih primerih. </p><p>TCT lahko deli osebne podatke, če za to pridobi vaše dovoljenje.</p><p>Osebne podatke lahko razkrijemo svojim podružnicam, ko je to potrebno za izvedbo storitev v našem ali vašem imenu.</p><p>Sodelujemo s podjetji in posamezniki za izvajanje funkcij v našem imenu. Med te primere sodijo: izvedba naročil, dostavljanje paketov, pošiljanje pošte in e-pošte, odstranjevanje ponavljajočih se informacij s seznama strank, analiza podatkov, nudenje marketinškega svetovanja, ponujanje iskalnih rezultatov in povezav (vključno s plačilnimi listami in povezavami), obdelava plačil s kreditno kartico in izvajanje storitev za stranke. Dostop imajo do osebnih podatkov, ki jih potrebujejo za izvedbo svojih funkcij, a jih ne smejo uporabiti v druge namene.</p><p>Osebne podatke bomo delili z organizacijami in posamezniki, če bomo domnevali, da so dostop, uporaba, ohranjanje ali razkrivanje podatkov smiselno potrebni za: </p><p>izvedbo kateregakoli veljavnega zakona, predpisa, pravnega postopka ali izvršljive vladne zahteve.</p><p>zaznavanje, preprečevanje ali kakršnokoli obravnavanje goljufije, varnostnih ali tehničnih težav.</p><p>zaščito pred kršenjem pravic, škodovanjem lastnine ali varnosti naših uporabnikov ali javnosti, kot to določa ali dovoljuje zakon.</p><p>Vaši osebni podatki so lahko preneseni ali shranjeni na lokaciji izven EGP znotraj skupine TCT. Prav tako jih lahko obdeluje osebje, ki deluje izven EGP in dela za nas ali za katerega od naših dobaviteljev.  Opravili bomo vse smiselno potrebne korake, da zagotovimo, da bodo vaši osebni podatki obravnavani varno in v skladu s tem pravilnikom o zasebnosti.</p><h3>Varnost in transparentnost</h3><p>Poskrbeli bomo za to, da bomo izvedli vse smiselne fizične, tehnične in organizacijska ukrepe in postopke za varovanje in zaščito osebnih podatkov, ki jih zberemo prek naših izdelkov in spletne strani.</p><p>Stremimo k temu, da zaščitimo svoje podjetje, ugled in svoje uporabnike pred nepooblaščenim dostopom ali nepooblaščenim spreminjanjem, razkritjem ali uničenjem osebnih podatkov, ki jih hranimo. Predvsem pa:</p><p>pregledujemo prakso zbiranja, hranjenja in obdelave podatkov, vključno s fizičnimi varnostnimi ukrepi, da sisteme zaščitimo pred nepooblaščenim dostopom;</p><p>uporabljamo šifriranje, kjer je to primerno;</p><p>uporabljamo zaščito z geslom, kjer je to primerno;</p><p>omejujemo dostop do osebnih podatkov na svoje zaposlene, pogodbenike in agente, ki te podatke potrebujejo, da jih obdelajo za nas, in ki delujejo pod strogimi zahtevami k pogodbeni zaupnosti. Če teh zahtev ne izpolnijo, jim grozi kazen ali prekinitev pogodbe.</p><p>Kljub tem ukrepom</p><p>pa morate poskrbeti za ustrezno varovanje in zaščito svojih osebnih podatkov, predvsem tako, da se izogibate uporabi očitnih uporabniških identifikacij ali gesel, da ne razkrivate svojega gesla oziroma gesel, da drugim osebam ne dodeljujete dostopa do svojega uporabniškega računa in osebnih podatkov ter upoštevate vse druge ustrezne varnostne ukrepe.</p><p>Glede transparentnosti je naš cilj ta, da jasno navedemo, katere podatke zbiramo, da se lahko na podlagi tega odločite, kako naj bodo uporabljeni.</p><p>Če svoje osebne podatke prek ene izmed naših spletnih strani ali naprav delite z računi tretjih oseb, kot so Facebook, Google + ali Twitter, bo zasebnost vaših osebnih podatkov obravnavana z njihove strani. Nismo odgovorni za nobeno škodo, ki lahko nastane zaradi izgube podatkov, škode ali kršitev, ki lahko nastanejo na vaših profilih tretjih strani, nad katerimi nimamo nadzora.</p><p>Vsi osebni podatki in vsebina, ki jih prostovoljno razkrijete med uporabo spletnih strani ali naprav in ki so dostopni članom aplikacij ali strani tretjih strank (kot so klepetalnice, sporočila), postanejo javno vidni in jih zato lahko drugi zbirajo, pregledujejo in uporabljajo. Sami ste odgovorni za osebne podatke, ki jih v teh primerih delite ali posredujete.</p><h3>Otroci</h3><p>Zavedamo se pomembnosti dodatnih ukrepov za zaščito zasebnosti in varnosti otrok, ki uporabljajo naše izdelke in storitve. Skladno s tem brez preverljivega dovoljenja staršev zavedno ne zbiramo, uporabljamo ali razkrivamo osebnih podatkov otrok, mlajših od 13 let oziroma od primerljive najnižje starosti v veljavni zakonodaji. Če ugotovimo, da smo brez preverljivega dovoljenja staršev zbrali osebne podatke otrok, mlajših od 13 let oziroma od primerljive najnižje starosti v veljavni zakonodaji, bomo ukrepali in te podatke čim prej izbrisali.</p><h3>Spremembe</h3><p>V našem pravilniku o zasebnosti lahko pride do občasnih sprememb.  Vse spremembe pravilnika o zasebnosti bomo objavili na tej strani, v primeru pomembnejših sprememb pa vam bomo poslali izrazitejše obvestilo (vključno z e-poštnimi sporočili o spremembah pravilnika o zasebnosti pri določenih storitvah). Prejšnje različice tega pravilnika o zasebnosti bomo hranili v arhivu, da boste lahko do njih dostopali.</p><p>Ta različica je z dne 25/03/2016.</p><h3>Ohranjanje osebnih podatkov</h3><p>Vaše osebne podatke hranimo omejeno časovno obdobje, potrebno za uresničitev namenov, navedenih v tem pravilniku o zasebnosti. To časovno obdobje je lahko daljše, če za zgoraj navedene namene potrebujemo več časa in če to dovoljuje zakon. Ko so nameni uresničeni, so vsi osebni podatki izbrisani na varen način.</p><h3>Storitve, vezane na lokacijo</h3><p>Za oskrbo s storitvami, vezanimi na lokacijo, na naših izdelkih TCT lahko TCT kot tudi naši partnerji in pridobitelji licenc zbiramo, uporabljamo in delimo podatke o natančni lokaciji, vključno z geografsko lokacijo naprave v realnem času. Kjer je to na voljo, lahko storitve, vezane na lokacijo, za določanje približne lokacije vaše naprave uporabljajo GPS, Bluetooth in vaš naslov IP kot tudi lokacije javno dostopno točko Wi-Fi in antenskih stolpov ter drugih tehnologij. Brez vašega dovoljenja se ti podatki zbirajo anonimno, tako da vas na podlagi njih ni mogoče osebno identificirati, uporabljamo pa jih TCT, naši partnerji in pridobitelji licenc za izvajanje in izboljšanje izdelkov in storitev, vezanih na lokacijo. Vaša naprava lahko na primer deli svojo geografsko lokacijo s ponudniki aplikacije, ko izberete njihovo storitev lokacije.</p><h3>Strani in storitve tretjih strank</h3><p>Spletne strani, izdelki, aplikacije in storitve TCT lahko vsebujejo povezave do spletnih strani, izdelkov in storitev tretjih strank. Naši izdelki in storitve lahko uporabljajo ali ponujajo izdelke ali storitve tretjih strank. Podatki, ki jih zberejo tretje stranke in ki lahko vključujejo podatke o lokaciji ali kontaktne podatke, so obravnavani z njihovo politiko o zasebnosti. Priporočamo, da se poučite o pravilnikih o zasebnosti dotičnih tretjih strank.</p><h3>Vaše pravice: Dostop, urejanje, blokiranje</h3><p>Do svojih osebnih podatkov lahko dostopate, jih pregledujete in urejate kadar koli, in sicer tako, da se prijavite v svoj uporabniški račun, obiščete svoj uporabniški profil ali stopite v neposreden stik z nami. Če boste od nas zahtevali, da uredimo ali izbrišemo vaše osebne podatke, vas bomo morda pozvali k predstavitvi dokazila o identiteti, preden bomo vašo zahtevo uresničili.</p><p>Vaše podatke lahko tudi izbrišemo ali blokiramo, na ustrezen način, če verjamete, da ti niso točni.</p><p>Za kakršnekoli zahteve, omenjene zgoraj, nam lahko pišete na e-poštni naslov: privacy@alcatelonetouch.com</p><p>Po določenih zakonodajah in zakonih o zaščiti podatkov imate pravico zahtevati podrobnosti o osebnih podatkih, ki jih imamo o vas, ali zahtevati popravek ali izbris vaših osebnih podatkov.</p><p>Pomagajte nam zagotoviti, da so podatki, ki jih imamo o vas, točni in posodobljeni. Če menite, da so podatki, ki jih imamo o vas, napačni ali nepopolni, nas prosim kontaktirajte prek e-naslova privacy@alcatelonetouch.com ali pišite na naš oddelek storitev za stranke.</p><h3>Vprašanja o zasebnosti</h3><p>Če imate kakšna vprašanja ali pomisleke glede našega pravilnika o zasebnosti ali obdelavi podatkov ali če bi se radi pritožili zaradi morebitnega kršenja lokalnih zakonov o zasebnosti, vas prosimo, da stopite v stik z nami. Pokličete nas lahko na ustrezno telefonsko številko ali nam pišete na ustrezni e-naslov za vašo državo.</p><p>Vsa sporočila pregledamo in vam nanje ustrezno odgovorimo v čim krajšem času. Če z odgovorom niste zadovoljni, se lahko s pritožbo obrnete na ustrezen regulativni organ v vašem sodnem sistemu. Če se obrnete na nas, se vam bomo potrudili priskrbeti informacije o relevantnih možnostih pritožb, ki bi lahko bile uporabne v vaših okoliščinah.</p><h2>POGOJI UPORABE</h2><p>V teh pogojih uporabe je pojasnjeno, kako lahko za dostop uporabljate aplikacijo uporabniškega središča in spletno storitev (»storitev«).</p><p>To storitev je objavilo podjetje TCT Mobile International Limited (v nadaljevanje »ALCATEL ONETOUCH«), registrirano v sobi 19 12 A, stolp 3, Kitajska, Hong Kong, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Prosimo vas, da natančno preberete te pogoje uporabe in pravilnik o zasebnosti (v nadaljevanju »pogoji uporabe«). Ti pogoji uporabe so pogodba med vami in TCT Mobile International Limited in se lahko občasno spremenijo. Če se ne strinjate s pogoji uporabe, ne uporabljajte storitve. Če uporabljate storitev, sprejemate in se strinjate s temi pogoji uporabe.</p><p>Namen in določene vsebine te storitve morda niso primerni za mladoletnike. Z dostopom do te spletne strani zagotavljate, da niste mladoletna oseba in da ste po zakonodaji domače države upravičeni do dostopa do te spletne strani.</p><h3>Smernice za uporabo</h3><p>Ko ustvarite račun ONETOUCH ali registrirate e-garancijo, vas bomo pozvali k vnosu določenih osebnih podatkov, kot so e-poštni naslov, vzdevek, lokacija in profilna fotografija. Vaše osebne podatke bomo zbrali, shranili in obdelali v skladu z našim pravilnikom o zasebnosti in v skladu z veljavno zakonodajo, kar si pred uporabo te storitve preberite.</p><p>Vaš e-poštni naslov bo vaše uporabniško ime za ONETOUCH, ki ga boste uporabljali ob prijavi v svoj račun. Vašega e-poštnega naslova ne prikazujemo drugim uporabnikom storitve.</p><p>Lahko se prijavite tudi z računom tretje stranke. V primeru prijave z računom tretje stranke, kot so Facebook, Twitter ali Google +, bomo kot vaše uporabniško ime uporabili vaš registriran e-poštni naslov pri dotični tretji stranki. Obveščamo vas, da ob prijavi z računom tretje stranke veljajo njihovi pogoji uporabe in pravilnik o zasebnosti.</p><p>Z registracijo boste upravičeni do številnih storitev, ki vam jih ponujamo, predvsem pa boste lahko uporabljali poprodajne storitev, telefonsko linijo, e-garancijo in z nami stopali v stik, kadarkoli boste želeli.</p><p>Za poprodajne storitve boste našli vse potrebne naslove naših servisnih centrov po svetu.</p><p>Za telefonsko linijo vam bo na voljo seznam telefonskih številk, ki jih lahko pokličete, ko potrebujete učinkovito in takojšnjo pomoč.</p><p>Če želite podatke s pametnega telefona, kot so stiki, fotografije, dnevnik klicev, sporočila, shraniti na 2 GB brezplačnega prostora in tako do njih dostopati z drugih naprav, kot so računalniki in tablice, si ustvarite račun ONETOUCH.</p><p>Z registriranjem v to storitev boste imeli neposreden dostop do koristinih podatkov telefona, IMEI, modela in datuma aktivacije.</p><p>Naš cilj je, da vam pomagamo shraniti vaše podatke in do njih prosto dostopati.</p><h3>Intelektualna lastnina</h3><p>Z izjemo morebitne vsebine, ki jo je ustvaril uporabnik, je storitev, vključno z avtorskimi pravicami, blagovnimi znamkami in drugimi pravicami za intelektualno vsebino, zaščitena s pravicami za intelektualno vsebino in je v lasti ALCATEL ONETOUCH ali tretje stranke.</p><p>Nimate pravice reproducirati, razširjati, spreminjati, ustvarjati izpeljana dela, javno prikazovati (vključno z prikazovanjem delov vsebine) ali komercialno izkoriščati nobenih delov te storitve, razen v mejah, potrebnih za ogled vsebine, in z izjemo razumnega števila kopij te vsebine (brez spreminjanja) za svojo osebno, nekomercialno rabo.</p><p>Če menite, da katerakoli vsebina aplikacije krši pravice intelektualne vsebine tretjih strank, nas o tem takoj obvestite. Takoj ko bomo prejeli vaše obvestilo, bomo ustrezno ukrepali in prekinili kršitev ter odstranili protizakonito vsebino.</p><p>ALCATEL ONETOUCH blagovna znamka, logotip in vse druge blagovne znamke, storitvene znamke, grafike in logotipi, ki so uporabljeni v povezavi s to spletno stranjo so blagovne znamke ali registrirane blagovne znamke podjetja ALCATEL ONETOUCH ali njegovih dajalcev licenc. Druge blagovne znamke, storitvene znamke, grafike in logotipi, uporabljeni v povezavi s to spletno stranjo so lahko blagovne znamke njihovih lastnikov. Glede omenjenih znamk in uporabe teh blagovnih znamk nimate nobenih pravic ali licenc.</p><p>V primeru kršitve zgoraj navedenega si ALCATEL ONETOUCH pridržuje pravico, da vas pozove k takojšnji prekinitvi ali ureditvi nezakonite uporabe. V primeru nadaljevanja nezakonite uporabe in/ali kršitve si ALCATEL ONETOUCH pridržuje pravico, da zoper vas vloži pritožbo.</p><h3>Zaščita podatkov in zasebnost</h3><p>Kakršnikoli podatki, ki nam jih posredujete, na podlagi katerih lahko ALCATEL ONETOUCH ugotovi, da ste obravnavani v skladu z našim pravilnikom o zasebnosti.</p><p>V povezavi z vašo uporabo storitve nam lahko posredujete svoj e-poštni naslov za nadaljnjo komunikacijo med vami in ALCATEL ONETOUCH. Preden nam posredujete svoj e-poštni naslov, si preberite naš pravilnik o zasebnosti, da boste razumeli, kako zbiramo in uporabljamo podatek o vas, ko dostopate, obiščete ali uporabljate spletno stran.</p><p>Vaši osebni podatki bodo zbrani, shranjeni in obdelani v skladu z našim pravilnikom o zasebnosti in veljavno zakonodajo. </p><h3>Omejitev garancije; omejitev odgovornosti</h3><p>Storitev je priskrbljena s strani ALCATEL ONETOUCH »kot je«</p><p>ALCATEL ONETOUCH, njegovi partnerji, dobavitelji in podružnice v celotnem obsegu, ki ga dovoljuje zakon, zavračajo kakršnekoli garancije, izrecne ali implicitne, glede delovanja storitve, njene vsebine ali kakršnihkoli informacij, ki so na voljo prek storitve. Poleg tega ALCATEL ONETOUCH in njegovi partnerji zavračajo vse garancije, izrecne ali implicitne, vključno z, a ne omejeno na implicitne garancije kupnosti, naslova, fitnesa za določen namen in nekršitve. Alcatel prav tako ne zagotavlja, da bo uporaba storitve neprekinjena, na voljo vedno in na vseh lokacijah, varna ali brezhibna, da bodo napake odpravljene, da na spletni strani ni prisotnih virusov ali drugih potencialno škodljivih vsebin. Sami ste odgovorni za varnostno kopiranje svojega sistema.</p><p>Podjetje ALCATEL ONETOUCH ne podaja nobenih obljub ali zagotovil v povezavi s storitvijo, predvsem pa ne garantira in ni odgovorno za kakršnekoli reklamacije, ki bi nastale zaradi odločitev podjetja ALCATEL ONETOUCH, da odstrani ali zavrne obdelavo kakršnihkoli podatkov ali vsebine, da vas opozori, da vam začasno ali trajno prekine dostop do storitve ali da izvede kakršenkoli drug ukrep med preiskavo domnevne kršitve ali kot rezultat zaključka podjetja ALCATEL ONETOUCH, da je prišlo do kršitve teh pogojev uporabe ali do izgube prihodka, posla ali profita ali kakršnekoli izgube podatkov ali poškodbe podatkov v povezavi z vašo uporabo aplikacije ali storitve.</p><p>Podjetje ALCATEL ONETOUCH v nobenem primeru ne bo sprejelo odgovornosti za kakršnikoli opis, vključno z odgovornostjo za primere malomarnost (razen v primerih osebnih poškodb in smrti), za kakršnokoli škodo ali izgubo (vključno z vsemi izgubami poslov, dohodkov, profitov ali posledičnih izgub), ki bi nastali zaradi vaše uporabe oziroma nezmožnosti uporabe te storitve.</p><p>Če prekršite te pogoje uporabe, boste podjetju ALCATEL ONETOUCH, njihovim direktorjem, uradnikom, zaposlenim, podružnicam, agentom, pogodbenikom in dajalcem licenc odgovarjali za kakršnekoli pritožbe, ki bi zaradi tega nastale. Prav tako boste odgovorni za kakršnakoli dejanja, ki jih bo podjetje ALCATEL ONETOUCH izvedlo v sklopu raziskave domnevne kršitve teh pogojev uporabe ali kot rezultat njihovih izsledkov ali odločitve, da je do kršitve teh pogojev uporabe prišlo.</p><h3>Povezave do strani tretjih strank</h3><p>Storitev lahko vsebuje povezave do spletnih strani, ki niso pod nadzorom ali vzdrževanjem podjetja ALCATEL ONETOUCH. Podjetje ALCATEL ONETOUCH ni odgovorno za vsebino na teh spletnih straneh. Podjetje ALCATEL ONETOUCH vam te povezave priskrbi samo v vašo korist in ne promovira materiala na teh straneh.</p><p>Z uporabo spletnih strani teh tretjih strank ustvarite neposreden odnos med vami in dotičnimi tretjimi strankami. Zato je vaša odgovornost, da preberete in upoštevate pravilnik o zasebnosti in pogoje uporabe, ki so povezani s spletnimi stranmi teh tretjih strank. Vse in kakršnekoli pritožbe v povezavi s spletnimi stranmi ali vsebino na spletnih straneh tretjih strank posredujte dotičnim tretjim strankam. </p><h3>Spremembe</h3><p>Podjetje ALCATEL ONETOUCH si pridržuje pravico, da te pogoje uporabe kadarkoli spremeni. O teh spremembah in dodatnih pogojih boste obveščeni in če se jih odločite sprejeti, bodo takoj stopili v veljavo in bili vključeni v te pogoje uporabe. Če se odločite zavrniti te spremembe, boste morali takoj prenehati z uporabo storitve in aplikacije. Če nadaljujete z uporabo storitve kljub vašem nestrinjanju s pogoji uporabe ali kakršnimikoli spremembami pogojev uporabe, podjetje ALCATEL ONETOUCH ne bo odgovorno za kakršnekoli pritožbe, ki bi lahko nastale na podlagi tega.</p><h3>Upravni zakon. Sodna oblast</h3><p>To storitev nadzorujejo in upravljajo pisarne podjetja ALCATEL ONETOUCH, ki se nahajajo v Ljudski republiki Kitajski. Z uporabo te storitve se strinjate, da bo zadeve, povezane z uporabo te storitve, urejala zakonodaja Ljudske republike Kitajske brez upoštevanja načel kolizije zakonov.</p><p>V primeru spora, nesporazuma med podjetjem ALCATEL ONETOUCH in vami, ki bi nastal zaradi ali v povezavi z vašo uporabo te storitve, si bosta strani prizadevali za hitro in dobronamerno razrešitev spora. Če kakršnegakoli tovrstnega spora ne uspete rešiti v razumnem časovnem obdobju (ne več kot 30 dni), lahko katerakoli od strani ta spor ali nesporazum preda pristojnim sodiščem Ljudske republike Kitajske.</p><h3>Razno</h3><p>Če je katerakoli od določb teh pogojev uporabe s strani pristojnega sodišča označena kot nekoristna ali neizvršljiva, bo ta določba omejena ali odstranjena v najmanjšem potrebnem obsegu in nadomeščena z veljavno določbo, ki bo najbolje zajemala namen teh pogojev uporabe, da bodo lahko ti še naprej veljali in imeli učinek.</p><p>Ti pogoji uporabe predstavljajo celoten sporazum med vami in podjetjem ALCATEL ONETOUCH glede vaše uporabe te storitve in nadomeščajo kakršnekoli in vse druge prej obstoječe pisne ali govorne sporazume ali razumevanja med vami in podjetjem ALCATEL ONETOUCH, povezane s tovrstno uporabo.</p><p>Delitev lokacije</p><p>S posredovanjem diagnostičnih podatkov in podatkov uporabe podjetju Alcatel lahko izboljšate uporabniško izkušnjo s telefonom. Ti podatki ne bodo uporabljeni za vašo identifikacijo in bodo našim delovnim strokovnjakom pomagali popraviti aplikacije, delovanje, napake in funkcije za prihodnje posodobitve. </p><p> Za več informacij glejte  </p><p>Pogoje uporabe</p><p>in </p><p>Za več informacij preberite naš  </p>