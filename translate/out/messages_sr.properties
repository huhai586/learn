text.help=<h2>1 Podešavanje klijenta</h2><h3>1.1 Pristupite Podešavanjima/Bezbednosti, dodirnite Pronađi moj telefon;</h3><h3>1.2 Upotrebite svoj Alcatel nalog ili nalog treće strane da biste se prijavili i dobili autorizaciju;</h3><h3>1.3 Ako vaš mobilni telefon nije podešen da upotrebljava pozicioniranje preko bežične mreže, otvoriće se iskačuće polje za dijalog da podseti korisnika da podesi usluge lokacije;</h3><h3>1.4 Podesite bezbedni broj mobilnog telefona i ime uređaja;</h3><h4>1.4.1 Bezbedni broj mobilnog telefona: telefon će zabeležiti ovaj broj kada je uključena funkcija Pronađi moj telefon; telefon će poslati poruku da bi obavestio ovaj broj kada primeti bilo kakve promene sa SIM karticom;</h4><h4>1.4.2 Ime uređaja: kao podrazumevano je ime modela telefona.Korisnik može da ga izmeni da bi lakše identifikovao odgovarajući mobilni terminal sa ineterfejsa na mreži.</h4><h2>2 Prijavljivanje na internet</h2><p>Prijavite se na mrežu putem svog ALCATEL naloga ili naloga treće strane, uđite na početnu stranicu Pronađi moj telefon kad se dovrši Alcatel autorizacija.Vaš nalog mora da bude sinhronizovan sa vašim mobilnim terminalom.Proverite da li je funkcija Pronađi moj telefon na vašem telefonu otvorena pre nego što se prijavite na mrežu.</p><h2>3 Uvod u funkciju Pronađi moj telefon</h2><h3>3.1 Prikaz statusa modela</h3><p>Potreban je nalog da bi se veb-klijent prijavio na početnu stranicu usluge Pronađi moj telefon.Nalog prikazuje sve mobilne uređaje zajedno sa njihovim trenutnim statusom.I njima može da se upravlja odavde.</p><h3>3.2 Pozicioniranje na Google mapi</h3><p>Posle prijave na veb-klijent poruka sa zahtevom za položajem biće poslata na vaš mobilni telefon.Kada telefon prijavi svoju lokaciju serveru lokacija će se prikazati na Google mapi.Ako server ne primi informaciju o položaju u roku od 1 minuta, to znači da pokušaj lociranja nije uspeo.Možete da kliknete na taster za osvežavanje da biste pokušali ponovo.</p><h3>3.3 Funkcija zvonjenja</h3><p>Iz interfejsa na mreži dodirnite taster zvonjenja, što će dovesti do zvonjenja i poslati uputstva na vaš telefon; telefon prima ova uputstva i zvoni maksimalnom jačinom, a na početnom ekranu se pojavljuje polje za dijalog izazvano alarmom.Zvono će prestati kada korisnik odreaguje na poruku.Ako nema odgovora, zvono će automatski prestati posle 5 minuta.</p><h3>3.4 Funkcija zaključavanja ekrana</h3><p>Kliknite na taster za zaključavanje ekrana da biste pristupili interfejsu zaključavanja ekrana na mreži.</p><h4>3.4.1 Lozinka za zaključavanje ekrana</h4><p>Postavite lozinku za zaključavanje ekrana i pošaljite uputstva telefonu dok je na mreži.Kada primi naredbu sa interfejsa na mreži ekran vašeg telefona će se zaključati, a na interfejsu na mreži će se pojaviti poruka koja ukazuje na to da je postupak uspeo.Kasnije telefon može da se otključa pomoću lozinke.</p><h4>3.4.2 Postavite informacje za zaključavanje ekrana</h4><p>Dok ste na mreži možete da postavite informacije koje će se prikazati na ekranu vašeg telefona kada pošaljete uputstvo za zaključavanje ekrana.Ekran telefona će se tada zaključati, prikazujući informacije koje ste uneli.</p><h4>3.4.3 Postavite bezbedni broj za zaključavanje ekrana</h4><p>Dok ste na mreži možete da postavite informacije koje će se prikazati na ekranu vašeg telefona kada pošaljete uputstvo za zaključavanje ekrana.Korisnici mogu da pozovu broj koji ste postavili direktno sa zaključanog ekrana.</p><h3>3.5 Funkcija brisanja podataka</h3><p>Dok ste na mreži kliknite na taster za brisanje da biste otvorili interfejs brisanja.Kada se sa veb-klijenta primi ovo uputstvo sa vašeg telefona će biti izbrisani podaci, uključujući Kontakte, SMS poruke i Fotografije.Ako je komanda uspela pojaviće se polje za dijalog na mreži koje će na to ukazivati.</p><h3>3.6 Funkcija Brzi snimak</h3><h4>3.6.1 Koncept otpremanja fotografija</h4><p>Ako je u podešavanjima vašeg mobilnog uređaja aktivirano zaključavanje ekrana kamera će snimiti fotografiju posle prvih pet neuspešnih pokušaja otključavanja.Ako je zaključavanje ekrana aktivirano na mreži kamera će automatski snimiti fotografiju posle prve greške pri otključavanju.Slika će biti snimljena korišćenjem i prednjeg i zadnjeg fotoaparata, a snimak će zatim biti otpremljen na server usluge Pronađi moj telefon.</p><h4>3.6.2 Prikaz fotografije</h4><p>Kada ste na mreži kliknite na taster Brzi snimak.Zatim možete da pregledate poslednjih 10 otpremljenih fotografija.</p><h4>3.6.3 Izvoz fotografije</h4><p>Kada ste ne mreži kliknite na taster za izvoz.Možete da izvezete fotografije na svoj lokalni uređaj.</p><h3>3.7 Pošalji SMS kada se SIM kartica promeni</h3><p>Kada je usluga Pronađi moj telefon aktivirana telefon će poslati poruku obaveštenja unapred postavljenom mobilnom telefonu u stanju pripravnosti da bi vas obavestio da je SIM kartica promenjena ili ako je postavljena nova SIM kartica.Ova funkcija ne mora da se podesi sa interfejsa na mreži.</p><h2>4 Pitanja i odgovori</h2><h3>4.1 Može li jedan Alcatel nalog da upravlja većim brojem mobilnih telefona?</h3><p>Da, više mobilnih telefona može da upotrebljava uslugu Pronađi moj telefon preko istog Alcatel naloga.Upotrebite svoj Alcatel nalog da biste se prijavili na server na mreži, uđite na početnu stranicu, i prikazaće se status svih uređaja povezanih sa uslugom Pronađi moj telefon podešenom preko tog Alcatel naloga.</p><h3>4.2 Pošto sam se prvi put uspešno prijavio/la na početnu stranicu Pronađi moj telefon, da li moram da se prijavim na svoj Alcatel nalog da bih joj ponovo pristupio/la sledeći put?</h3><p>Ne, možete da pristupite usluzi Pronađi moj telefon direktno i ne morate da se prijavite na svoj Alcatel nalog.</p><h3>4.3 Zašto moj telefon ne može da otvori uslugu Pronađi moj telefon?</h3><p>Proverite da li ste povezani na mrežu pre nego što otvorite uslugu Pronađi moj telefon.Uslugama Pronađi moj telefon je potreban pristup GCM serverima.Loša veza sa mrežom ili neuspelo povezivanje na server može da zazove grešku.Pokušajte kasnije, kada se ponovo uspostavi stabilnost mreže.</p><h3>4.4 Kako da zatvorim uslugu Pronađi moj telefon?</h3><p>I zatvaranje usluge Pronađi moj telefon mora da ide preko provere naloga, a nalog i usluga Pronađi moj telefon na tom nalogu moraju da budu otvoreni.</p><h3>4.5 Zašto se moj položaj ne pojavljuje na Google mapama?</h3><p>Greška u položaju znači da interfejs na mreži nije primio potrebne informacije o lokaciji.Uzrok ovome može da bude probelim sa mrežom, ili vaš telefon ne uspeva da pokrene potrebne usluge lokacije.Vaš telefon može da se locira na dva načina: putem pozicioniranja preko bežične mreže i putem GPS-a.Unapred otvorite funkciju pozicioniranja preko bežične mreže tako što ćete otići na Podešavanja ->Bezbednosni direktorijum i otvoriti Upotrebu bežične mreže.</p><h3>4.6 Zašto se moj telefon prikazuje kao van mreže posle prijave na server na mreži?</h3><p>Vaš telefon se ugasio i ne može da sa poveže na internet.</p><h3>4.7 Zašto nema fotografija posle mnogo grešaka pri otključavanju telefona?</h3><p>Proverite da li je vaš telefon podešen za povezivanje na internet, preko 3G ili Wi-Fi, kada je usluga Pronađi moj telefon otvorena.</p>
text.policy=<h2>Politika privatnosti</h2><h3>Uvod</h3><p>Mi, „TCT Mobile International Limited” u daljem tekstu „mi”, „naš”, ili „TCT”) poštujemo vašu privatnost. Politika Privatnosti objašnjava našu politiku i procedure koje se tiču ličnih i ostalih informacija naših korisnika. Naša namera je da vam obezbedimo poverenje u način na koji prikupljamo, koristimo, objavljujemo, i štitimo lične i ostale informacije koje prikupimo ili dobijemo od vas.  Politika privatnosti takođe objašnjava kako nas možete kontaktirati ukoliko imate pitanja ili ste zabrinuti za svoje lične informacije.</p><h3>Delokrug</h3><p> Ova Politika privatnosti detaljno opisuje našu politiku i postupke u vezi sa prikupljanjem, korišćenjem i objavljivanjem informacija koje sakupimo putem veb-sajtova, softverskih aplikacija, društvenih mreža, e-pošte, i kupovinom ili korišćenjem naših proizvoda ili usluga, ili ličnim informacijama koje nam na drugi način dostavite.</p><p>Dostavljajući nam informacije, pristupom na naš veb-sajt ili korišćenjem naših proizvoda i usluga, potvrđujete da ste pročitali i razumeli Politiku privatnosti i da ste saglasni sa odredbama i uslovima Politike privatnosti.</p><p>Vaše lične informacije će biti čuvane i obrađene na sigurnim serverima Evropskog ekonomskog prostora („EEP”). Zbog globalne prirode interneta, vaši lični podaci mogu se preneti u zemlje izvan Evropskog ekonomskog prostora, čiji pravni sistemi ne nude isti nivo zaštite vaših podataka, kao zakoni Evropske unije i posebno Francuske, a korišćenjem naših veb-sajtova, softverskih aplikacija, stranica društvenih mreža, e-pošte, kupovinom ili korišćenjem naših proizvoda ili usluga, prihvatate ove uslove.</p><p>Preduzećemo sve korake koji su opravdano potrebni kako bismo osigurali da se vaši lični podaci bezbedno čuvaju i obrađuju i u skladu sa politikom privatnosti i važećim zakonima.</p><h3>Lične informacije koje prikupljamo</h3><p>Ova Politika privatnosti se odnosi na lične informacije, a to su informacije koje se mogu koristiti da se kontaktira ili identifikuje osoba.</p><p>Prikupljamo informacije koje nam dajete. Primamo i bezbedno čuvamo sve informacije prilikom otvaranja naloga, kupovine naših proizvoda ili usluga, preuzimanja ažuriranja softvera, kontakta sa nama ili učestvovanja u istraživanju na mreži. </p><p>Automatski prikupljamo informacije. Primamo i čuvamo određene vrste informacija kad god ste u interakciji sa nama.</p><p>Prikupljamo informacije upotrebljene u komunikaciji e-poštom. Da bismo e-poštu učinili korisnijom i zanimljivom, često dobijamo potvrdu kada otvorite e-poštu na našem veb-sajtu E-kupovine, ako vaš kompjuter podržava takve mogućnosti. Takođe upoređujemo našu listu korisnika sa listama dobijenim od drugih kompanija, u nastojanju da izbegnemo slanje nepotrebnih poruka svojim korisnicima. </p><p>Prikupljamo informacije iz drugih izvora. Možemo da dobijemo informacije o vama iz drugih izvora, koje ste propisno ovlastili da prenose takve informacije trećim stranam i dodali ga našim informacijama o nalogu.</p><h3>Kako koristimo vaše lične podatke</h3><p>Lični podaci koje prikupljamo dozvoljavaju nam da vas obaveštavamo o najnovijim proizvodima, ažuriranjima softvera i predstojećim događajima. Ako ne želite da budete na našoj mejling listi, možete odustati bilo kada tako što ćete ažurirati podešavanja.</p><p>Koristimo takođe lične podatke da bismo stvorili, razvili, upravljali, dostavili i poboljšali svoje proizvode, usluge, sadržaj, oglašavanje i stalno poboljšavali korisnički doživljaj</p><p>Možemo da koristimo vaše lične podatke da bismo odgovorili na pitanja i ispunili vaše zahteve. </p><p>Možemo da koristimo vaše lične podatke, uključujući datum rođenja, da bismo potvrdili vaš identitet, pomogli pri identifikaciji korisnika, i da bismo se odlučili za odgovarajuće usluge. Na primer, možemo da koristimo datum rođenja za određivanje starosti vlasnika korisničkog naloga.</p><p>Povremeno možemo koristiti vaše lične podatke za slanje važnih obaveštenja, kao što je komunikacija u vezi sa kupovinom i promenama naših uslova i politike. Pošto su ovi podaci važni u vašoj interakciji sa nama, možda nećete moći da odustanete od prijema ovakve vrste komunikacije.</p><p>Možemo da koristimo lične podatke i za interne potrebe kao što su revizija, analiza podataka i istraživanja da bismo poboljšali proizvode, usluge i komunikaciju sa korisnicima.</p><h3>Prikupljanje i korišćenje neličnih informacija</h3><p>Možemo prikupljati informacije, koje se, same po sebi, ne dovode u direktnu vezu sa određenim pojedincem. Možemo da prikupljamo, koristimo, prenosimo i objavljujemo vaše nelične informacije u bilo koje svrhe. Ovde su neki primeri neličnih informacija koje možemo da prikupljamo:</p><p>Nelični podaci su zanimanje, jezik, poštanski broj, pozivni broj, jedinstveni identifikator uređaja, posredna URL adresu, lokacije i vremensku zonu u kojoj se jedan od naših proizvoda koristi, tako da možemo bolje da razumemo ponašanje potrošača i poboljšamo svoje proizvode, usluge i reklamiranje.</p><p>Nelične informacije koje se tiču aktivnosti kupaca na našem sajtu, uslugama oblaka i prodavnici aplikacija i ostalih proizvoda i usluga. Ove informacije se prikupljaju i koriste da bismo pružili više korisnih informacija korisnicima i da bismo razumeli koji delovi našeg veb-sajta, proizvoda i usluga su najinteresantniji. Za potrebe ove politike privatnosti, ovaj tip podataka se smatra neličnim podacima.</p><p>Detalji o tome kako koristite naše usluge, uključujući i upite za pretragu, koji se mogu koristiti za poboljšanje relevantnosti rezultata koje nude naše usluge. Osim u ograničenim slučajevima kako bi se osigurao kvalitet naših usluga na internetu, takve informacije neće biti povezane sa vašom IP adresom.</p><p>Uz vašu izričitu saglasnost, možemo prikupiti podatke o tome kako koristite svoj uređaj i aplikacije kako bismo pomogli programerima da poboljšaju svoje aplikacije</p><p>Ako objedinimo nelične podatke sa ličnim podacima, objedinjene informacije će se obrađivati kao lični podaci dokle god su objedinjene.</p><h3>Kolačići i druge tehnologije</h3><p>Naši veb-sajtovi, usluge na mreži, interaktivne aplikacije, e-pošta, i reklame mogu koristiti „kolačiće&quot; i druge tehnologije. Ove tehnologije pomažu da bolje razumemo ponašanje korisnika, kažu nam koji deo naših veb-sajtova su ljudi posetili, olakšaju i izmere efikasnost oglašavanja i internet pretrage. Informacije koje prikupe kolačići i druge tehnologije smatramo neličnim informacijama. Međutim, u meri u kojoj lokalni zakoni određuju IP adresu ili slične identifikatore kao što su lični podaci, tako i mi postupamo sa ovim identifikatorima kao sa ličnim podacima. Slično, u meri u kojoj se nelični podaci kombinuju sa ličnim podacima, mi obrađujemo kombinovane informacije kao lične podatke za potrebe ove politike privatnosti.</p><p>TCT i naši partneri takođe koriste kolačiće i druge tehnologije da zapamte lične podatke kada koristite naš veb-sajt, usluge na mreži i aplikacije. Naš cilj u ovakvim slučajevima je da vaš doživljaj sa kompanijom TCT učinimo jednostavnijim i ličnim. Na primer, znajući da je neko ko koristi vaš kompjuter ili uređaj, kupovao određeni proizvod ili koristio određenu uslugu pomaže nam da naše reklame i komunikaciju e-poštom učinimo relevantnom za vaša interesovanja.</p><p>Možete podesiti svoj pregledač da prihvati sve kolačiće, odbaci sve kolačiće, ili da vas obavesti kad je kolačić poslat. Svaki pregledač je drugačiji, tako da možete da proverite meni „Pomoć&quot; u pregledaču da biste saznali kako da promenite podešavanja za kolačiće. Na primer, u Microsoft Internet Exploreru možete isključiti ili izbrisati kolačiće izborom „Tools/Internet Options&quot;.</p><p>U nekim od vaših poruka e-pošte, koristimo „click-through URL&quot; vezan za sadržaj na našem veb-sajtu. Kada korisnici kliknu na jednu od ovih URL adresa, prolaze kroz poseban internet server pre dolaska na odredišnu stranicu na našem veb-sajtu. Pratimo ove click-through podatke da bismo odredili interesovanja za pojedine teme i izmerili efiksanost komunikacije naših korisnika. Ako ne želite da budete praćeni na ovaj način, ne bi trebalo da kliknete na tekst ili grafičke linkove u e-pošti.</p><h3>Da li delimo ove informacije?</h3><p>Ne delimo lične podatke sa kompanijama, organizacijama i pojedincima izvan kompanije TCT osim u sledećim slučajevima. </p><p>TCT može da deli lične podatke uz vaš pristanak.</p><p> Možemo otkriti lične podatke našim filijalama kada je to potrebno za obavljanje usluga u naše ili vaše ime.</p><p>Sarađujemo sa kompanijama i pojedincima da bismo obavljali funkcije u vaše ime. Primeri uključuju ispunjavanje porudžbina, isporuku paketa, slanje pošte i e-pošte, uklanjanje ponovljenih informacije iz liste klijenata, analizu podataka, pružanje marketinške pomoći, pružanje rezultata pretrage i linkove (uključujući plaćene stavke i veze), obradu plaćanja kreditnim karticama, i pružanje korisničke podrške. Oni imaju pristup ličnim podacima potrebnim za obavljanje svoje funkcije, ali ne mogu ih koristiti u druge svrhe.</p><p> Delićemo lične podatke sa organizacijama ili pojedincima izvan naše organizacije ako verujemo da je pristup, upotreba, čuvanje ili otkrivanje informacija opravdano potrebno za: </p><p>ispunjavanje važećih zakona, propisa, pravnih procesa ili pravosnažnih državnih zahteva. </p><p>otkrivanje, sprečavanje prevare u vezi sa adresom, bezbednosnih ili tehničkih problema</p><p>zaštitu prava, vlasništva ili bezbednosti naših korisnika ili javnosti, kao što je u skladu ili dozvoljeno zakonom.</p><p>Vaši lični podaci mogu se preneti i čuvati na mestu izvan EEP, u okviru TCT grupe. Takođe ih može obraditi osoblje koje radi izvan EEP za nas ili naše dobavljače. Preduzećemo sve opravdano potrebne korake kako bismo bili sigurni da se vaši lični podaci obrađuju sigurno i u skladu sa ovom politikom privatnosti.</p><h3>Bezbednost i transparentnost.</h3><p>Nastojaćemo da preduzmemo sve razumne fizičke, tehničke i organizacione mere i procedure za očuvanje i obezbeđivanje ličnih podataka koje prikupljamo preko svojih proizvoda i na svom veb-sajtu.</p><p>Radićemo naporno da bismo zaštitili svoju kompaniju, ugled i korisnike od neovlašćenog pristupa ili neovlašćenog menjanja, otkrivanja ili brisanja ličnih podataka koje čuvamo. Naročito:</p><p>Pregledamo prikupljene informacije, čuvanje i postupke obrade, uključujući fizičke mere bezbednosti, radi zaštite od neovlašćenog pristupa sistemima;</p><p>Koristimo šifrovanje kada je to potrebno;</p><p>nKoristimo zaštitu lozinkom gde je to moguće;</p><p>Ograničavamo pristup ličnim podacima na naše zaposlene, podizvođače i agente kojima su te informacije potrebne da bi ih obradili za nas i koji su na osnovu ugovora u obavezi da striktno poštuju poverljivost podataka. Oni mogu biti kažnjeni ili njihov ugovor može biti raskinut ako ne ispune ove obaveze.</p><p>Međutim,</p><p>ove mere vas ne sprečavaju da preduzmete odgovarajuće korake kako biste  osigurali i obezbedili svoje lične podatke, naročito tako što ćete izbegavati očigledne korisničke identifikacije ili lozinke, i voditi računa o tome da ne otkrivate svoju lozinku(e) ili odobravate pristup drugim osobama svom korisničkom nalogu i ličnim podacima, i bilo kojim drugim primenljivim zaštitnim merama. </p><p>Što se tiče transparentnosti, naš cilj je da bude jasno koje informacije prikupljamo, tako da možete da napravite izbor o tome kako se one koriste.</p><p>Ako delite lične podatke preko jednog od naših veb-sajtova ili uređaja preko naloga treće strane, kao što su Facebook, Google+ ili Twitter, ne zaboravite da će privatnošću vaših ličnih podataka upravljati jedna od tih trećih strana. Nismo odgovorni za bilo kakvu štetu zbog gubitka podataka, oštećenja ili kršenja koji mogu nastati na profilima trećih strana nad kojima nemamo kontrolu. </p><p>Bilo koji lične podaci ili sadržaj koji ste dobrovoljno otkrili dok koristite naš veb-sajt ili uređaje, a koje mogu da vide članovi aplikacija ili sajtova trećih strana (kao što su ćaskanja, u porukama), postaju javno vidljivi i drugi ih mogu prikupiti, videti i koristiti. Vi ste odgovorni za lične informacije koje odaberete da podelite ili dostavite u ovom slučaju.</p><h3>Deca</h3><p>Razumemo značaj preduzimanja dodatnih mera predostrožnosti radi zaštite privatnosti i sigurnosti dece koja koriste naše proizvode i usluge. Shodno tome, ne prikupljamo namerno, ne koristimo niti otkrivamo lične podatke dece ispod 13 godina ili minimalne starosne granice u relevantnoj jurisdikciji, bez dokazive saglasnosti roditelja. Ukoliko smo saznali da smo prikupili lične informacije deteta ispod 13 godina, ili minimalne starosne granice u zavisnosti od pravne regulative, bez prethodne saglasnosti roditelja, preduzećemo korake da obrišemo informacije što je pre moguće. </p><h3>Promene</h3><p>Naša Politika privatnosti se može povremeno menjati.  Svaku promenu Politike privatnosti ćemo postaviti na ovoj stranici, ukoliko su promene značajne, obezbedićemo istaknuto obaveštenje (uključujući, za određene usluge, obaveštenje o promenama Politike privatnosti putem e-pošte). Takođe ćemo zadržati prethodne verzije Politike privatnosti u arhivi da biste imali uvid u njih.</p><p>Na trenutnoj verziji stoji datum 25/03/2016.</p><h3>Čuvanje ličnih Informacija</h3><p>Čuvamo vaše lične informacije određeni period da bismo ispunili namene navedene u Politici privatnosti osim ukoliko je duži period čuvanja potreban i dozvoljen zakonom i samo za namene navedene iznad. Kad je namena ispunjena, sve lične informacije se brišu na siguran i bezbedan način.</p><h3>Usluge na osnovu lokacije</h3><p> Za obezbeđivanje usluga na osnovu lokacije TCT proizvoda, TCT i partneri kao i licencirani partneri mogu prikupljati, koristiti i deliti precizne podatke o lokaciji, uključujući trenutnu geografsku lokaciju vašeg uređaja. Tamo gde su dostupne, usluge na osnovu lokacije mogu koristiti GPS, Bluetooth, vašu IP adresu, sa crowd-sourced Wi-Fi aktivnom mrežom i sa lokacijom predajnika, i druge tehnologije koje utvrđuju približnu lokaciju vašeg uređaja. Ukoliko ne date dozvolu, podaci o lokaciji se prikupljaju anonimno u formi koja vas lično ne identifikuje i koriste se od strane TCT i partnera i licenciranih partnera da obezbede i poboljšaju proizvode i usluge na osnovu lokacije. Na primer, vaš uređaj može deliti geografsku lokaciju sa provajderom aplikacija kada pristupite njihovim uslugama lokacije. </p><h3>Veb-sajtovi i usluge trećih strana</h3><p>TCT veb-sajt, proizvodi, aplikacije, i usluge mogu sadržati linkove ka veb-sajtovima, proizvodima i uslugama trećih strana. Naši proizvodi i usluge takođe koriste ili nude proizvode ili usluge trećih strana. Informacije prikupljene od trećih strana, koje mogu da sadrže podatke o lokaciji ili podacima za kontakt, uređene su njihovim postupcima o zaštiti privatnosti. Podstičemo vas da proučite postupke o zaštiti privatnosti trećih strana. </p><h3>Vaša prava: Pristup, Izmena, Blokiranje</h3><p>Možete da pristupite svojim ličnim podacima, pregledate ih i izmenite u svakom trenutku tako što ćete se prijaviti na korisnički nalog, posetiti svoj korisnički profil ili nam se direktno obratiti. Ukoliko zahtevate od nas da obrišemo ili izmenimo vaše lične podatke, možemo tražiti od vas dokaz o vašem identitetu pre nego što postupimo prema zahtevu.</p><p>Takođe, vaši podaci mogu biti izbrisani ili blokirani, ukoliko mislite da su vaši podaci netačni.</p><p>Za neke ili sve zahteve koji su definisani iznad, možete poslati svoj zahtev na sledeću adresu e-pošte: privacy@alcatelonetouch.com</p><p>U određenim oblastima i zakonima o zaštiti podataka, imate pravo da zatražite detalje svojih ličnih podataka koji su kod nas, o vama ili da zahtevate izmenu ili brisanje svojih ličnih podataka.</p><p>Pomozite nam da informacije koji imamo o vama budu tačne i ažurne. Ako mislite da je bilo koja informacija koju smo sačuvali o vama netačna ili nepotpuna, kontaktirajte nas na privacy@alcatelonetouch.com ili pišite našem odeljenju korisničke podrške.</p><h3>Pitanja o privatnosti</h3><p>Ako imate bilo kakva pitanja u vezi sa našom politikom privatnosti ili obradom podataka ili ako želite da se žalite o mogućem kršenju lokalnih zakona o privatnosti, kontaktirajte nas. Uvek možete da nas kontaktirate telefonom ili e-poštom u svojoj zemlji.</p><p>Sva komunikacija se proverava i odgovori se šalju kada je to potrebno u najkraćem mogućem roku. Ako ste nezadovoljni odgovorom koji ste dobili, možete da predate svoju žalbu nadležnom regulatornom telu u svojoj oblasti. Ako nas pitate, mi ćemo nastojati da vam pružimo informacije o relevantnim načinima obrade žalbe, koje se mogu primeniti u vašem slučaju.</p><h2>PRAVILA I USLOVI KORIŠĆENJA</h2><p>Ovi uslovi korišćenja objašnjavaju kako možete da koristite aplikaciju Korisnički centar i uslugu na mreži ( „Usluga&quot;) da biste joj pristupili.</p><p>Ovu uslugu objavljuje TCT Mobile International Limited u daljem tekstu  „ALCATEL ONETOUCH&quot;, registrovana u Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong. </p><p>Pažljivo pročitajte ove uslove korišćenja i našu politiku privatnosti (u daljem tekstu „Odredbe i uslovi&quot;).  Ove Odredbe i uslovi su ugovor između vas i TCT Mobile International Limited i mogu se povremeno menjati. Ako se ne slažete sa odredbama i uslovima, nemojte koristiti Uslugu. Ako koristite Uslugu, prihvatate i slažete se sa ovim odredbama i uslovima.</p><p>Svrha i deo sadržaja ove usluge možda nije prilagođen maloletnicima. Pristupanjem ovom veb-sajtu, potvrđujete da niste maloletni i da imate zakonsko pravo u zemlji prebivališta da pristupite veb-sajtu.</p><h3>Smernice za korišćenje</h3><p>Kada napravite ONETOUCH nalog ili registrujte e-garanciju, tražićemo da nam dostavite neke lične podatke, kao što su e-adresa, nadimak, lokacija i slika profila. Vaši lični podaci se prikupljaju, čuvaju i obrađuju u skladu sa našom politikom privatnosti i u skladu sa važećim zakonom, koji bi trebalo da pročitate pre korišćenja ove usluge. nVaša adresa e-pošte će biti vaše ONETOUCH korisničko ime, koje ćete koristiti za prijavljivanje na svoj nalog. Ne prikazujemo vašu adresu e-pošte drugim korisnicima Usluge.</p><p>Možete se takođe prijaviti i preko naloga treće strane. U slučaju da se prijavite preko naloga treće strane kao što su Facebook, Twitter ili Google+, upotrebićemo e-poštu registrovanu na nalozima treće strane kao vaše korisničko ime. Ne zaboravite da, ako se registrujete preko naloga treće strane, važe njihove odredbe pravila i uslovi, odnosno politika privatnosti.</p><p>Ako se registrujete, imaćete koristi i od niza usluga koje ćemo vam ponuditi, a posebno postprodajne usluge, telefonske pomoći, e-garancije, a možete stupiti u kontakt sa nama kad god želite.</p><p>Što se tiče postprodajne usluge, naći ćete sve potrebne adrese naših servisnih centara širom sveta.</p><p>Što se tiče telefona podrške, postoji spisak brojeva koje možete pozvati radi efikasne i brze podrške i korisničkog doživljaja.</p><p> Ako želite da sačuvate podatke sa svog pametnog telefona, kao što su kontakti, fotografije, lista poziva, SMS u okviru 2G slobodnog prostora za čuvanje, i da im pristupite sa drugih uređaja, kao što su vaš kompjuter ili tableti, trebalo bi da otvorite ONETOUCH nalog.</p><p>Prijavljivanjem na uslugu, imaćete direktan pristup svojim podacima sa telefona, IMEI broju, modelu i datumu aktivacije, koji će vam automatski biti od koristi.</p><p>Naš cilj je da vam pomognemo da sačuvate i slobodno pristupite svojim podacima.</p><h3>Intelektualna svojina</h3><p>Osim za sadržaj koji je napravio korisnik ako postoji, Usluga, uključujući sva autorska prava, zaštitne znake i druga prava intelektualne svojine u njima, zaštićena je pravima intelektualne svojine i u vlasništvu je ALCATEL ONETOUCH ili treće strane. </p><p>Ne možete da reprodukujete, distribuirate, menjate ili pravite izvedena dela, javno prikazujete (uključujući i tehniku uokviravanja (framing) bilo kog sadržaja), ili da komercijalno iskoristite bilo koji deo usluge, osim ukoliko je potrebno da vidite sadržaj u njoj i da napravite razuman broj kopija delova tog sadržaja (bez promena) za svoju ličnu, nekomercijalnu upotrebu. </p><p>Ako mislite da neki sadržaj aplikacije krši bilo koja prava intelektualne svojine treće strane, odmah nas kontaktirajte. Čim primimo vaše obaveštenje, preduzećemo potrebne mere da prekinemo takva kršenja i uklonimo nedozvoljeni sadržaj.</p><p>ALCATEL ONETOUCH zaštitni znak, logo i bilo koji drugi zaštitni znakovi, uslužni zaštitini znakovi, grafika i logotipi koji se koriste u vezi sa ovim veb-sajtom su zaštitni znakovi ili registrovani zaštitni znakovi kompanije ALCATEL ONETOUCH ili njenih davalaca licenci. Drugi zaštitini znakovi, uslužni znakovi, grafika i logotipi korišćeni u vezi sa veb-sajtom mogu biti zaštitni znakovi svojih vlasnika. Nisu vam zagarantovana nikakva prava niti licence u vezi sa bilo kojim od navedenih zaštitnih znakova i upotrebom tih znakova. </p><p>U slučaju bilo kakvog kršenja gorenavedenog, ALCATEL ONETOUCH zadržava pravo da traži da odmah zaustavite ili ispravite nezakonito korišćenje, ili u slučaju da se nezakonita upotreba i/ili kršenje nastavi, ALCATEL ONETOUCH zadržava pravo da podnese tužbu protiv vas.</p><h3>Zaštita i privatnost podataka</h3><p>Svaka informacija koju nam dajete i preko koje ALCATEL ONETOUCH može da vas identifikuje, drži se i obrađuje u skladu sa našom politikom privatnosti.</p><p>U vezi sa vašim korišćenjem usluge, možete da podelite sa nama svoju adresu e-pošte za dalju komunikaciju između vas i kompanije ALCATEL ONETOUCH. Pre nego što nam date svoju adresu e-pošte, pogledajte Politiku privatnosti da biste razumeli kako prikupljamo i koristimo informacije o vama, kada pristupate, posećujete ili koristite veb-sajt.</p><p>Vaši lični podaci biće prikupljeni, sačuvani i obrađeni u skladu sa našom Politikom privatnosti i važećim zakonom. </p><h3> Garancija i odricanje odgovornosti; ograničenje odgovornosti</h3><p>Uslugu obezbeđuje ALCATEL ONETOUCH „takvu kakva jeste&quot;. </p><p>U obimu u kom dozvoljava važeći zakon, ni ALCATEL ONETOUCH ni njegovi partneri, dobavljači niti podružnice neće davati izjave niti garancije, izričite ili podrazumevane, u vezi sa radom usluge, njenim sadržajem, ili bilo kojim informacijama koje su dostupne putem usluge. Pored toga, kompanija ALCATEL ONETOUCH i njeni partneri se odriču svih garancija u vezi sa veb-sajtom, izričitih ili podrazumevanih, uključujući, ali se ne ograničavajući na podrazumevane garancije za prodaju, naslov, pogodnost za određene svrhe i nekršenje autorskog prava. Dalje, kompanija ALCATEL ONETOUCH ne garantuje da će upotreba veb-sajta biti neprekidna, moguća u svakom trenutku ili sa svake lokacije, bezbedna ili bez grešaka, da će nepravilnosti biti ispravljene ili da na veb-sajtu nema virusa ili drugih potencijalno štetnih komponenti. Pravljenje rezervnih kopija sistema je vaša odgovornost.</p><p>ALCATEL ONE TOUCH ne daje nikakva druga obećanja ili garancije za uslugu, a posebno ne garantuje i ne može biti odgovoran za bilo koje reklamacije koje su rezultat odluke kompanije ALCATEL ONETOUCH da ukloni ili odbije da obradi sve informacije ili sadržaj, da vas upozori, da obustavi ili prekine pristup usluzi, ili da preduzme neku drugu radnju u toku istrage o pretpostavljenom kršenju, ili kao rezultat zaključka kompanije ALCATEL ONETOUCH da se kršenje ovih Odredbi i uslova dogodilo; ili u slučaju gubitka prihoda, posla ili profita, ili bilo kakvog gubitka podataka ili oštećenja podataka u vezi sa korišćenjem aplikacije ili usluge.</p><p>Ni u kom slučaju ALCATEL ONETOUCH neće prihvatiti odgovornost bilo koje vrste, uključujući i odgovornost za nemar (osim za ličnu povredu ili smrt), za bilo kakvu štetu ili gubitak (uključujući, bez ograničenja, gubitak posla, prihoda, profita, ili posledični gubitak) koji nastaje iz korišćenja ili nemogućnosti da koristite ovu uslugu.</p><p> Ako prekršite ove uslove, bićete odgovorni kompaniji ALCATEL ONETOUCH, njenim direktorima, službenicima, zaposlenima, podružnicama, agentima, podizvođačima i davaocima licence za bilo koju žalbu koja proizilazi iz vašeg kršenja. Takođe ćete biti odgovorni za svaku aktivnost kompanije ALCATEL ONE TOUCH u sklopu istrage pretpostavljenog kršenja ovih Uslova, ili kao rezultat otkrića ili odluke da je došlo do kršenja ovih Uslova.n</p><h3>Linkovi sajtova trećih strana</h3><p>Usluga može da sadrži linkove ka sajtovima koje ALCATEL ONE TOUCH ne kontroliše niti održava. ALCATEL ONETOUCH nije odgovoran za sadržaj tih sajtova. ALCATEL ONETOUCH vam samo obezbeđuje ove linkove i ne mora da odobrava materijale na ovim stranicama.</p><p>Vaša upotreba ovih sajtova trećih strana stvara direktnu vezu između vas i treće strane. Zato je vaša odgovornost da pročitate i da se pridržavate politike privatnosti i uslova korišćenja tih trećih strana, koji se odnose na njihove veb-sajtove. Neka ili sve reklamacije vezane za veb-sajtove trećih strana ili sadržaja nađenih na veb-sajtovima biće prosleđene tim trećim stranama. </p><h3>Promene</h3><p>ALCATEL ONETOUCH zadržava pravo da promeni Odredbe i uslove korišćenja u bilo kom trenutku. Izmene i dodatne odredbe i uslovi korišćenja biće vam prosleđeni, ukoliko ih prihvatite, važiće bez odlaganja i biće uključene u Odredbe i uslove korišćenja. U slučaju da odbijete da prihvatite takve izmene, bez odlaganja vam se ukida pristup usluzi i aplikaciji. Ukoliko nastavite da koristite Uslugu iako se niste složili sa Odredbama i uslovima korišćenja ili promenama , ALCATEL ONETOUCH neće biti odgovoran za nastale reklamacije. n</p><h3>Merodavno pravo. Nadležnost</h3><p>ALCATEL ONETOUCH sa sedištem u NR Kini upravlja i kontroliše ovu uslugu. Pristupanjem ovoj usluzi, potvrđujete da se zakoni NR Kine primenjuju na pitanja koja se odnose na korišćenje ove usluge, bez obzira na principe sukoba zakona.</p><p>Ukoliko dođe do spora, neslaganja između vas i kompanije ALCATEL ONETOUCH koje nastaju iz ilu u vezi sa korišćenjem usluge, strane će probati, hitno i u dobroj nameri, da reše svaki nastali spor. Ukoliko nismo u mogućnosti da rešimo takav spor u razumnom roku (ne više od trideset (30) dana), tada svaka strana može da pokrene raspravu ili spor pred nadležnim sudovima NR Kine.</p><h3>Razno</h3><p>Ako bilo koju odredbu u ovim odredbama i uslovima, sud ili drugi nadležni tribunal smatra nevažećom ili neprimenljivom, ta odredba će biti ograničena ili uklonjena u meri u kojoj je to potrebno i zamenjena važećom odredbom koja najbolje prikazuje nameru ovih odredbi i uslova, tako da oni ostanu punovažni.</p><p>Ove odredbe i uslovi čine celokupan ugovor između vas i kompanije ALCATEL ONETOUCH u vezi sa vašim korišćenjem usluge, a svi drugi pisani ili usmeni dogovori ili sporazumi koji prethodno postoje između vas i kompanije ALCATEL ONETOUCH u odnosu na takvu upotrebu, ovim se zamenjuju i poništavaju.</p><p>Podeli lokaciju</p><p>Poboljšanje doživlljaja čini vaš telefon boljim tako što ćete podeliti dijagnostiku i podatke o upotrebi sa kompanijom Alcatel. Ovo neće služiti da vas identifikuje već dozvoljava našim timovima da vredno rade na unapređenju aplikacija, rada, grešaka i funkcija za buduća ažuriranja. </p><p> Za više informacija pogledajte naše  </p><p>Odredbe i uslove</p><p>i </p><p>Za više informacija, pročitajte naš  </p>