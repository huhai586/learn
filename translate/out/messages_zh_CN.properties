text.help=<h2>1 客户端设置步骤</h2><h3>1.1 进入“设置”-“安全”界面，打开“手机找回”开关。</h3><h3>1.2 使用Alcatel账号（或第三方账号）登录，获得账号授权。</h3><h3>1.3 如若手机端没有开启“使用无线网络”定位功能，将弹出会话框提示开启定位服务。</h3><h3>1.4 设置“安全手机号码”和“设备名称”；</h3><h4>1.4.1安全手机号码：手机找回服务开启时，系统会记录此号码；当发现手机上SIM卡有更换时，系统将发送一条短信通知此号码。 </h4><h4>1.4.2 设备名称：默认是手机型号名称，用户可自行修改，以便在web端便于识别对应的手机终端。</h4><h2>2 Web 端登录</h2><p>Web 端通过Alcatel账号（或第三方账号）登录，获得账号授权后进入手机找回主页面。此处网页端需和手机端开启手机找回服务的账号保持一致。因此，web端登录前请确保手机中手机找回服务已经开启。</p><h2>3 手机找回服务介绍</h2><h3>3.1 设备状态显示</h3><p>Web端使用Alcatel账号（或第三方账号）登录进入手机找回主页后，便可看到该账号下可控制的所有手机设备，以及该手机当前的状态。在线状态表示手机连接网络状态正常，用户可以通过web端控制该手机；离线状态表示手机状态异常（关机，无法连接网络，无信号等），用户无法通过web端控制该手机。</p><h3>3.2 Google 地图定位</h3><p>Web端登录后，会向手机终端发送位置请求信息，待手机将地理位置信息上报给服务器端之后显示在Google 地图上。若1分钟内服务器没有收到手机上报的位置信息，则视为定位失败。手机找回服务器后台将在网页刷新时再次向手机终端发送一次定位信息请求。Web页面上将显示服务器端接收到最新的位置信息。</p><h3>3.3 响铃功能</h3><p>Web端点击响铃按钮，可向在线的手机设备发送响铃指令；手机接收到此指令后将以最大音量响铃，并在主屏幕上弹出响铃提示框。直至用户在手机上点击操作“确定”之后，响铃停止。如无任何操作，响铃五分钟后将自动停止。</p><h3>3.4 锁屏功能</h3><p>Web端点击锁屏按钮，将弹出锁屏设置界面。</p><h4>3.4.1 设置密码锁屏</h4><p>Web端设置锁屏密码，向在线手机设备发送锁屏指令；手机接收到此指令后将加密锁屏动作，web端将显示锁屏成功的信息。此后手机需使用web端设置的密码进行解锁。</p><h4>3.4.2 设置信息锁屏</h4><p>如在Web端填写信息后发送锁屏指令，手机接收到此指令后将加密锁屏，同时将此信息显示在主屏上。</p><h4>3.4.3 设置安全号码锁屏</h4><p>如在Web端填写安全号码后发送锁屏指令，手机接收到此指令后将加密锁屏，同时将此安全将和信息内容一同显示在主屏上。用户可以在锁屏的情况下直接拨打此号码。</p><h3>3.5 擦除数据功能</h3><p>Web端点击擦除数据按钮，弹出擦除数据设置界面。Web端发送擦除数据指令，手机接收到此指令后将擦除手机中的联系人、短信及照片数据；同时，web界面上显示擦除成功信息。</p><h3>3.6 安全快照功能</h3><h4>3.6.1 照片上传前提</h4><p>若手机在本机进行锁屏设置，解锁错误5次手机自动拍照；若手机锁屏为web端设置，则解锁错误一次后手机将自动拍照。前置和后置摄像头各拍一张，之后上传到手机找回服务器端。</p><h4>3.6.2 照片展示</h4><p>Web端点击安全快照按钮，可以浏览手机端上传的最新的10张照片。</p><h4>3.6.3 导出照片</h4><p>Web端点击导出按钮，可将服务器端的照片导出到本地。</p><h4>3.6.4 删除照片</h4><p>Web端点击删除按钮，可将指定照片从服务器端彻底删除。</p><h3>3.7 更换SIM卡发送短信功能</h3><p>在手机找回服务开启的情况下，当手机设备中的SIM卡被更换时（有另一张SIM卡插入），手机将使用此SIM卡向预先设置的安全手机号码发送一条通知短信，以提醒用户SIM卡有变动。此功能无需在web 端设置。</p><h2>4 常见问题解答</h2><h3>4.1 同一账号可以管理多部手机设备吗？</h3><p>是的，多部手机可以使用同一账号开启手机找回服务。使用此账号登录手机找回Web主页后，可以看到此账号下已经开启手机找回服务的所用手机设备，以及设备状态。</p><h3>4.2 为何用Alcatel账号和用Google账号登录后可进行的操作不太一样？</h3><p>我们为使用Alcatel账号的设备额外提供应用备份服务，即将当前设备中的所有非系统应用上传到Alcatel服务端进行加密备份，当用户设备遗失或启用新的设备时，用户可使用Alcatel App Center产品快速获得这些备份的应用。目前对第三方账号暂不提供此服务。</p><h3>4.3 使用账号成功登录手机找回Web主页后，下次还需要再次登录该账号吗？</h3><p>若您的浏览器cookies未清空，下次登录时不需要再次输入账号密码进行登录。</p><h3>4.4 手机端开启手机找回服务失败是为什么？</h3><p>开启手机找回服务之前请确保网络状态连接正常。开启手机找回服务需要向GCM服务器和Remote Security连接并注册，如开启失败，可能与网络连接异常或者连接服务器异常有关，可稍后网络稳定后再试。</p><h3>4.5 手机端如何关闭手机找回服务？</h3><p>手机端关闭手机找回服务需要通过账号认证，并且所使用的账号必须要和开启手机找回服务的账号相同。</p><h3>4.6 为何Google地图上总是显示定位失败？</h3><p>定位失败表示Web端未收到手机上报的位置信息。除了手机网络状态异常情况以外，也可能与手机端未开启任何定位服务方式有关。手机端定位方式有两种：无线网络定位和GPS定位。请预先在手机端开启无线网络定位，即进入”设置”->”安全”目录下，开启“使用无线网络”。</p><h3>4.7 登录Web主页后为何显示我的手机设备不在线？</h3><p>对处于关机、无法正常连接网络等状况下的设备，都会以不在线的状态标识。</p><h3>4.8 手机端连续解锁错误多次为何在Web主页看不到照片？</h3><p>在手机找回服务开启的情况下，请确认手机连接网络正常，可通过3G/4G或者Wi-Fi连接网络。</p>
text.policy=<h2>隐私政策</h2><h3>简介</h3><p>我们，“TCT Mobile International Limited”（下文称“我们”、“我们的”或“TCT”）尊重您对隐私问题的关注。本隐私政策说明了我们针对客户的个人和其他信息采取的政策和程序。我们希望您接受我们收集、使用、披露和保护我们所收集或您为我们提供的个人及其他信息的方式并对此感到放心。本隐私政策还说明了一旦您对自己的个人信息产生任何问题或疑虑，您如何联系我们。</p><h3>适用范围</h3><p>本隐私政策详细描述了我们在收集、使用和披露我们通过我们的网站、软件程序、社交媒体网页、电子邮件消息以及您购买或使用我们产品或服务收集的信息或您以其他方式为我们提供的个人信息的相关政策和实践。</p><p>通过为我们提供个人信息、访问我们的网站或使用我们的产品或服务，您即承认您已阅读并理解本隐私政策，并且同意本隐私政策的条款。</p><p>我们将在位于欧洲经济区（“EEA”）的安全服务器上存储和处理的您的个人信息。由于互联网的全球性，您的个人信息可能会被转移到 EEA 之外的国家/地区，而其法律体系无法为您的数据提供与欧盟，具体为法国同等程度的保护。使用我们的网站、软件程序、社交媒体网页、电子邮件消息，以及您购买或使用我们的产品或服务，即表示您同意此等条款。</p><p>我们将采取必要合理措施，确保依据本隐私政策和适用法律，安全存储和处理您的个人信息。</p><h3>我们收集的个人信息</h3><p>本隐私政策适用于个人信息，即可用于联系或识别具体个人的信息。</p><p>我们收集您提供给我们的信息。我们会安全接收并存储您在创建账户 ID、购买我们的产品或服务、下载软件更新、联系我们或参加在线调查时提供的任何信息。</p><p>我们收集自动化信息。我们接收并存储您与我们互动时产生的某些类型的信息。</p><p>我们收集电子邮件沟通中使用的信息。为帮助我们将电子邮件变得更加有用和有趣，如果您打开来自我们电子购物网站的电子邮件并且您的计算机支持，则我们往往会收到确认。我们还将我们的顾客名单与从其他公司收到的名单对比，以便避免发送不必要的消息给我们的客户。</p><p>我们从其他来源收集信息。我们可能从其他来源收到有关您的信息，这些信息经过您的合法授权，可转移给第三方并将其添加到我们的账户信息。</p><h3>我们如何使用您的个人信息</h3><p>我们收集的个人信息让我们能够及时告知您我们最新的产品公告、软件更新以及即将举办的活动。如果您不想接收我们的邮件，您可以随时更新您的参数设置，选择退出。</p><p>我们还利用个人信息帮助我们创造、开发、运营、交付和改进我们的产品、服务、内容、广告并不断提升您的用户体验。</p><p>我们可能利用您的个人信息回应您的质询，满足您的要求。</p><p>我们可能利用包括生日在内的您的个人信息，核实身份、帮助识别用户并确定适当的服务。例如，我们可能利用生日确定用户账户持有人的年龄。</p><p>我们可能不时利用您的个人信息发送重要通知，例如购买沟通和条款、条件及政策的变更。由于本信息对于我们双方的沟通十分重要，您不可退出接收这类通讯。</p><p>我们还可能因内部目的使用个人信息，例如审计、数据分析及为改进产品、服务和顾客沟通所做的调查研究。</p><h3>收集和使用非个人信息</h3><p>我们还可收集本身不与任何具体个人直接相关的信息。我们可以因任何目的收集、使用、转移和披露非个人信息。以下是一些我们可能收集的非个人数据的示例：</p><p>诸如职业、语言、邮政编码、区域代码、设备唯一标识符、引用 URL、位置和我们的产品应用所在时区等非个人数据，这些信息让我们更好地了解顾客行为并改进我们的产品、服务和广告宣传。</p><p>我们网站、云服务和应用程序商店以及我们的其他产品和服务提供的有关顾客活动的非个人数据。该信息经过整合可帮助我们为顾客提供更实用的信息并让我们了解我们的网站、产品和服务中哪些部分是最有趣的。针对本隐私政策，此类数据视为非个人信息。</p><p>您使用我们的服务的详细方式，包括搜索查询，可用于改进我们服务提供的结果的相关度。除非在极个别情况下，为保证我们的互联网服务质量所需，否则此等信息不会与您的 IP 地址相关联。</p><p>您明确许可，我们可收集有关您使用您的设备和应用的方式的数据，以便帮助应用程序开发人员改进程序。</p><p>如果我们将非个人信息整合，则整合后的信息将视为个人信息，除非将信息拆散。</p><h3>cookie 和其他技术</h3><p>我们的网站、在线服务、互动应用程序、电子邮件信息和广告可能使用“cookie”和其他技术。这些技术帮助我们更好地了解用户行为，告诉我们访客浏览了我们网站的哪些部分，帮助提高和衡量广告及 web 搜索的有效性。我们将 cookie 和其他技术收集的信息视为非个人信息。但是，如果当地法律将 IP 地址或类似标识符视为个人信息，则我们也会将这些标识符视为个人信息。类似地，如果非个人信息与个人信息相整合，根据本隐私政策，我们会将整合后的信息视为个人信息。</p><p>当您使用我们的网站、在线服务和应用程序时，TCT 和我们的合作伙伴还利用 cookie 和其他技术记忆个人信息。这类情况下，我们的目标是让您使用 TCT 时更加方便和个人化。例如，知晓某个使用您的计算机或设备的人已经购买了某个产品或使用了特定服务，会帮助我们让我们的广告和电子邮件通讯与您的兴趣更加相关。</p><p>您可配置您的浏览器，选择接受所有 cookie、拒绝所有 cookie 或当有 cookie 发送时通知您。每个浏览器都不相同，所以请查看您浏览器的“帮助”菜单，了解如何更改您的 cookie 参数设置。例如，在 Microsoft Internet Explorer 上，您可选择“工具/Internet 选项”，禁用或删除 cookie。</p><p>在我们的某些电子邮件消息中，我们使用一个“点击直达 URL”，该 URL 会链接到我们网站上的内容。当顾客点击这些 URL 中的一个时，在到达我们网站上的目的网页前，他们会通过一个独立的 web 服务器。我们追踪此点击直达数据，以便帮助确定具体话题的关注度并衡量顾客沟通的效果。如果您不想被这种方式追踪，则您不能点击电子邮件消息中的文本或图片链。</p><h3>我们是否共享信息？</h3><p>我们不会与 TCT 之外的公司、组织和个人共享个人信息，除非发生以下几种情况之一。</p><p>TCT 可经您许可共享个人信息。</p><p>我们可能因代表我们自己或您履行服务所需，向我们的关联公司披露个人信息。</p><p>我们配合公司和个人，代表我方履行职能。示例包括完成订单、递送包裹、发送邮政邮件和电子邮件、删除顾客名单中的重复信息、分析数据、提供市场营销支持、提供搜索结果和链接（包括付费搜索名单和链接）、处理信用卡付款和提供顾客服务。他们可访问履行自身职能所需的个人信息，但是不可为其他目的使用这些信息。</p><p>如果我们认为访问、使用、保存或披露信息是为实现以下目的合理所需，则我们将与我们组织之外的组织或个人分享个人信息：</p><p>满足任何适用法律、法规、法律程序或强制执行的政府要求。</p><p>发现、预防或以其他方式解决欺诈、安全或技术问题。</p><p>在法律要求或许可下，防止对用户或公众的权利、财产或安全造成侵害。</p><p>您的个人信息可转移和存储于 EEA 之外的 TCT 集团内部目的地。受雇于我们或我们的供应商，并在 EEA 之外工作的员工也可能处理这些信息我们将采取一切合理的必要措施，确保您的个人信息以安全且符合本隐私政策的方式得到处理。</p><h3>安全和透明</h3><p>我们将努力采取一切合理的物理、技术和组织措施和程序，保护我们通过我们的产品和网站收集到的个人信息的安全。</p><p>我们努力保护公司、名誉和用户，避免我们持有的个人信息遭到未经授权的访问或未经授权的更改、披露或破坏。特别是：</p><p>我们审查我们的信息收集、存储和处理实践，包括物理安全措施，以避免系统遭遇未经授权的访问；</p><p>适当情况下我们采用加密技术；</p><p>适当情况下我们采用密码保护；</p><p>我们只允许我们的员工、承包商和代理为帮我们处理信息所需而访问个人信息，且他们必须承担严格的保密合同义务。如果未能履行这些义务，他们可能会受到处分或者终止合同。</p><p>但是，</p><p>这些措施的存在不意味着您不必采取适当措施保护自己的个人信息安全，特别是避免明显的用户 ID 或密码，确保不披露您的密码或授权任何其他人士访问您的用户账户和您的个人信息，以及任何其他适用的保护措施。</p><p>关于透明，我们的目标是明确我们收集了哪些信息，以便您能选择这些信息的使用方式。</p><p>如果您通过我们的网站或设备与第三方账户共享您的个人信息，如 Facebook、Google + 或 Twitter，请注意您个人信息的隐私权将分别由这些第三方各自管理。对于您不在我们控制范围内的的第三方资料发生的因任何数据丢失、损坏或侵权造成的损失，我们概不负责。</p><p>您在使用我们的网站或设备时自愿披露并且可由第三方应用程序或网站看到的任何个人信息或内容（例如聊天区发送的信息），将成为公开信息并且可由他人收集、浏览和使用。如您在此等情况下选择共享或提交的个人信息，后果由您本人承担。</p><h3>儿童</h3><p>我们理解采取额外防护措施以保护使用我们产品和服务的儿童的隐私和安全的重要性。因此，未经可证实的家长许可，我们不会有意收集、使用或披露 13 周岁（或其他辖区适用的最低年龄）以下的儿童的个人信息。如果我们得知我们事先未收到可证实的家长许可，即已收集了 13 周岁（或其他辖区适用的最低年龄）以下儿童的个人信息，我们将采取措施尽快删除信息。</p><h3>变更</h3><p>我们的隐私政策可能不时变更。我们将任何隐私政策变更发布在该网页上，如果出现重大变更，我们会提供更明确的通知（包括对于某些服务，发送隐私政策变更通知电子邮件）。我们还会将老版的隐私政策归档，以方便您查阅。</p><p>当前版本的修改日期为 25/03/2016。</p><h3>个人信息的保留</h3><p>我们会根据需要将您的个人信息保留一段时间，以便满足本隐私政策中陈述的目的，除非法律要求或允许并且仅为满足上述目的的情况下，可保留更长时间。一旦实现目的，所有个人信息均将以安全的方式删除。</p><h3>基于位置的服务</h3><p>为在 TCT 产品上提供基于位置的服务，TCT 和我们的合作伙伴及授权商可收集、使用和共享精确的位置数据，包括您的设备的实时地理位置。可用情况下，基于位置的服务可使用 GPS、蓝牙和您的 IP 地址及众包 Wi-Fi 热点和手机基站位置，以及其他技术确定您设备的大概位置。除非您提供许可，否则这一位置数据将以匿名方式收集，不会识别您的个人身份并将由 TCT 和我们的合作伙伴及授权商使用，用于提供和改进基于位置的产品和服务。例如，当您选择应用程序提供商的位置服务时，您的设备可与应用程序提供商共享其地理位置信息。</p><h3>第三方网站和服务</h3><p>TCT 网站、产品、应用程序和服务可能含有通往第三方网站、产品和服务的链接。我们的产品和服务还可能使用或提供来自第三方的产品或服务。第三方收集的信息，其中可能包含位置数据或联系方式等信息，按照第三方的隐私实践进行管理。我们建议您了解此等第三方的隐私实践。</p><h3>您的权利：访问、编辑、阻止</h3><p>您可以随时登录您的用户账户，访问您的用户资料或直接联系我们，对您的个人信息进行访问、审查和编辑。如果您要求我们编辑或删除您的个人信息，我们可能会要求您为我们提供身份证明，之后我们方可满足您的要求。</p><p>如果您认为自己的数据不准确，您还可以根据情况删除或阻止您的数据。</p><p>如有上述所有及任何要求，您可将您的要求发送至以下电子邮件地址：privacy@alcatelonetouch.com</p><p>根据某些辖区和数据保护法律的规定，您可有权要求了解我们持有的关于您的个人信息的详情，或者要求更正或删除您的个人信息。</p><p>请帮助我们确保我们持有的有关您的信息准确且为最新信息。如果您认为我们存储的任何有关您的信息错误或不完整，请联系我们：privacy@alcatelonetouch.com 或写信给我们的客户服务部门。</p><h3>隐私问题</h3><p>如果您对我们的隐私政策或数据处理有任何问题或疑虑，或者您想就可能违反当地隐私法律的问题投诉，请联系我们。您可随时拨打您所在国家/地区的联系电话或电子邮件联系我们。</p><p>所有通讯均将接受检查并尽快给您答复。如果您对收到的回复感到不满，您可以将您的投诉提交给所在辖区的相关监管机构。如果您咨询我们，我们将尽力为您提供适用于您的情况的相关投诉渠道的信息。</p><h2>使用条款</h2><p>本使用条款将指导您如何使用用户中心 (User Center) 应用程序和在线服务（以下简称“服务”）。</p><p>此项服务由 TCT Mobile International Limited（以下简称“ALCATEL ONETOUCH”）发布，公司注册地址为香港九龙尖沙咀广州路 33 号香港城三座 19 12 A 室。</p><p>请认真阅读使用条款及我们的隐私政策（以下简称“条款”）。这些条款是您与 TCT Mobile International Limite 之间的合约，可能不时更改。如果您不同意本条款，则请勿使用服务。如果您使用服务，即表示您接受并同意这些条款。</p><p>本服务的目的和部分内容可能不会针对未成年人做出特别调整。如访问本网站，您即保证您不是未成年人，并且根据您所居国家/地区的法律您有权访问网站。</p><h3>使用指南</h3><p>当您创建一个 ONETOUCH 账户或注册电子担保时，我们将要求您为我们提供一些个人信息，例如您的电子邮件地址、昵称、位置和您的照片。我们将根据我们的隐私政策并遵照相关法律，收集、存储并处理您的个人信息。使用服务前请先阅读上述政策和法律。</p><p>您的电子邮件地址将是您的 ONETOUCH 用户名，您将据此登录您的账户。我们不会向其他服务用户显示您的电子邮件地址。</p><p>您还可使用第三方账户登录。如果您使用第三方账户登录，如 Facebook、Twitter 或 Google+，我们将使用此等第三方中的注册电子邮件作为您的用户名。请注意，如果您用您的第三方账户注册，则第三方的条款及他们的隐私政策将分别适用。</p><p>注册后您还将受益于我们为您提供的一系列服务，尤其是售后服务、热线、电子担保，并且您可以随时与我们联络。</p><p>关于售后服务，您将找到您所需要的我们全球所有维修中心的地址。</p><p>关于热线，我们提供一份电话号码列表，您可以拨打电话获得高效直接的支持和消费者体验。</p><p>如果您想要在 2G 免费存储空间内存储您的智能手机数据，例如联系人、照片、通话记录、短消息，并使用其他设备访问，如您的计算机或平板电脑，则您应创建一个 ONETOUCH 账户。</p><p>通过注册享受服务，您将可以直接访问您的电话信息、IMEI、型号和激活日期，毫无疑问您将受益于此。</p><p>我们的目标是帮助您自由存储和访问自己的数据。</p><h3>知识产权</h3><p>除了用户生成的内容（如有），服务，包括所有版权、商标和其中包含的其他知识产权均归 ALCATEL ONETOUCH 或第三方所有。</p><p>您不可对服务的任何部分进行复制、分发、修改或创建衍生作品、公开展示（包括抽取任何内容）或进行商业利用，除非是为您个人的非商业目的，且为查看其中的内容和创建合理数量的内容副本所需。</p><p>如果您认为应用程序的任何内容侵犯了任何第三方知识产权，请立即联系我们。我们收到您的通知后，将采取合理措施停止任何此等侵权行为，并删除任何非法内容。</p><p>ALCATEL ONETOUCH 商标、徽标和使用的与本网站相关的任何其他商标、服务标记、图形和徽标均为 ALCATEL ONETOUCH 和许可方的商标或注册商标。使用的与本网站相关的其他商标、服务标记、图形和徽标可能是其各自所有者的商标。您对上述任何商标和此等商标的使用不享受任何权利和许可。</p><p>如果出现任何违反上述规定的行为，ALCATEL ONETOUCH 可保留权利，要求您立即停止或纠正非法使用行为，或者如果非法使用行为和/或违法行为继续，ALCATEL ONETOUCH 保留对您起诉的权利。</p><h3>数据保护和隐私</h3><p>您向我们提供的任何可识别出您身份的信息均将遵照我们的隐私政策保管和处理。</p><p>您在使用服务时，您可能会向我们提供您的电子邮件地址，以便您和 ALCATEL ONETOUCH 的后续沟通。在提供您的电子邮件地址前，请查看我们的隐私政策，以便了解在您访问或使用网站时，我们如何收集和使用您的有关信息。</p><p>将遵照我们的隐私政策和适用法律收集、存储和处理您的个人信息。</p><h3>担保免责声明；有限责任</h3><p>服务由 ALCATEL ONETOUCH 按“原状”提供。</p><p>适用法律允许的情况下，ALCATEL ONETOUCH 或其合作伙伴、供应商或关联公司均不就服务的运营、内容或服务提供或通过服务获得的任何信息做任何性质的任何明示或默示陈述或担保。此外，ALCATEL ONETOUCH 及其合作伙伴就服务否认所有明示或默示的担保，包括但不限于关于适销性、所有权、特定目的适用性和不侵权的默示担保。此外，ALCATEL ONETOUCH 不保证服务的使用将保持连续、随时可用或来自任何特定地点、安全或无错误，缺陷将得到纠正或者服务没有病毒或其他潜在有害组件。您有责任备份自己的系统。</p><p>ALCATEL ONETOUCH 不对服务做任何其他承诺或担保，特别是对任何因 ALCATEL ONETOUCH 做出的删除或拒绝处理任何信息或内容、警告您、暂停或终止您访问服务或在调查疑似违法行为期间或者因 ALCATEL ONETOUCH 判定发生违反条款的行为而采取任何其他措施的决定导致的诉讼；或与收入、业务或利润损失有关、或任何数据丢失或数据损坏的诉讼，不保证且不应负责。</p><p>任何情况下 ALCATEL ONETOUCH 均不就任何描述，包括疏忽责任（不包括人员伤亡）承担责任，也不就任何损害或损失（包括但不限于业务、收入、利润或后果性损失）承担责任。</p><p>如果您违反了这些条款，您将就任何因您违约导致的诉讼，对 ALCATEL ONETOUCH、其董事、高管、员工、关联机构、代理、承包商和许可方负责。对于 ALCATEL ONETOUCH 在调查疑似违反条款的行为时或因发现或判定发生违反条款的行为而采取的措施，您也应负有责任。</p><h3>第三方网站链接</h3><p>服务还可能包含网站链接，这些链接不受 ALCATEL ONETOUCH 控制或维护。ALCATEL ONETOUCH 对这些网站的内容概不负责。ALCATEL ONETOUCH 仅为您方便提供这些链接，不一定赞成这些网站上的内容。</p><p>您使用上述第三方网站即在您与此等第三方间建立了直接关系。因此您有责任阅读并遵守此等第三方隐私政策极其条款，这些规定适用于他们的网站。所有及任何针对此等第三方网站或网站上发现的内容提出的诉讼均应直接指向此等第三方。</p><h3>变更</h3><p>ALCATEL ONETOUCH 保留随时修改条款的权利。我们将就此等修改及补充条款通知您，一旦您接受，它们将立即生效并且写入条款中。如果您拒绝接受此等变更，您应立即停止访问服务和应用程序。如果您继续使用服务，即便您不同意条款或上述任何变更，ALCATEL ONETOUCH 也不应对因此导致的任何诉讼承担责任。</p><h3>适用法律。辖区</h3><p>本服务受位于中华人民共和国境内的 ALCATEL ONETOUCH 办公室控制。访问本服务，您即同意本服务使用相关的事务适用中华人民共和国法律，不考虑冲突法原则。</p><p>如果因您使用服务或与之相关导致 ALCATEL ONETOUCH 与您之间发生争议、不和，则双方应立即善意尝试解决此等争议。如果我们无法在合理时间内（不超过三十 [30] 天）解决任何此等争议，则任何一方均可将此等争论或争议提交至具有管辖权的中华人民共和国法院。</p><h3>杂项</h3><p>如果拥有管辖权的法院或其他仲裁机构认定条款的任何规定违法或不可强制执行，应在可行范围内尽可能少地限制或删除此等规定，并用最能体现条款意图的有效规定取而代之，以使条款保持充分效力和效果。</p><p>这些条款构成您与 ALCATEL ONETOUCH 之间就您使用服务订立的完整协议，之前存在的您与 ALCATEL ONETOUCH 之间就此等使用订立的任何及所有其他书面或口头协议或谅解均作废取消。</p><p>共享位置信息</p><p>与 Alcatel 分享诊断和使用数据，体验的改进会让您的电话更加好用。此举不会用于识别您的身份，同时能让我们的团队努力在以后的更新中改进应用程序、性能、错误和功能。</p><p>更多信息请参见我们的  </p><p>条款</p><p>和 </p><p>更多信息，请阅读我们的  </p>