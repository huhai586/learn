Hi, selle juhtiv- või järelevalveorgani liikmete, töötajate, tütarettevõtete, esindajate, töövõtjate ja litsentsiomanike ees seoses kõigi teie rikkumisest tulenevate nõuetega. Ühtlasi vastutate kõigi ALCATEL ONETOUCHi vastu esitatud hagide eest tingimuste kahtlustatud rikkumiste uurimise ajal või juhul kui leitakse või otsustatakse, et toime on pandud käesolevate tingimuste rikkumine.</p><h3>Lingid kolmandate isikute saitidele</h3><p>Teenus võib hõlmata ka linke veebisaitidele, mida ALCATEL ONETOUCH ei kontrolli ega halda. ALCATEL ONETOUCH ei vastuta selliste saitide sisu eest. ALCATEL ONETOUCH annab teile need lingid teie enda mugavuse huvides ja ei tarvitse neil saitidel olevat sisu heaks kiita.</p><p>Kolmandate isikute veebisaitide kasutamisel tekib otsesuhe teie ja kolmanda isiku vahel. Seetõttu olete kohustatud tutvuma kolmanda isiku veebisaitide suhtes kehtivate tingimuste ja privaatsuspoliitikaga ning neid täitma. Mis tahes nõuded kolmandate isikute veebisaitide või nende sisu kohta tuleb suunata kolmandatele isikutele. </p><h3>Muudatused</h3><p>ALCATEL ONETOUCHil on õigus käesolevaid tingimusi igal ajal muuta. Teid teavitatakse tingimuste muutmisest ja täiendamisest ning nendega nõustumisel jõustuvad need kohe ja lisatakse käesolevatesse tingimustesse. Kui te muudatustega ei nõustu, siis lõpetatakse teie juurdepääs teenusele ja rakendusele kohe. Kui peaksite teenuse kasutamist jätkama, ehkki te ei nõustu tingimuste või nende muudatustega, siis ei vastuta ALCATEL ONETOUCH sellest tulenevate nõuete eest.</p><h3>Kohaldatav õigus. Kohtualluvus</h3><p>Teenust juhitakse ja viiakse ellu ALCATEL ONETOUCHi Hiina RVs paiknevates üksustes. Teenusega liitumisel kinnitate, et teenuse kasutamisega seotud küsimuste suhtes kohaldatakse Hiina RVi õigust, arvestamata seaduste konflikti põhimõtteid.</p><p>ALCATEL ONETOUCHi ja teie vahel vaidluste või lahkarvamuste tekkimisel seoses teenuse kasutamisega püüavad pooled vaidluse kiiresti ja heas usus lahendada. Kui vaidlust ei õn