
text.policy=<h2>Privaatsuspoliitika</h2><h3>Sissejuhatus</h3><p>Meie, TCT Mobile International Limited (edaspidi meie või TCT), võtame arvesse teie muret eraelu puutumatuse ja turvalisuse pärast. Selles privaatsuspoliitikas selgitatakse meie tegevuspõhimõtteid ja -korda ning antakse muud teavet meie klientide kohta. Soovime pakkuda teile mugavust ja kindlustustunnet seoses sellega, kuidas me kogume, kasutame, avalikustame ja kaitseme isikuandmeid ja muud teavet, mida me kogume või mida te meile annate. Privaatsuspoliitikas selgitatakse ka seda, kuidas meiega ühendust võtta, kui teil on küsimusi või muresid seoses teie isikuandmetega.</p><p>\<h3>Kohaldamisala</h3><p>Privaatsuspoliitikas kirjeldatakse põhjalikult meie põhimõtteid ja tavasid seoses meie veebisaitide, tarkvararakenduste, sotsiaalmeedialehtede ja e-kirjade kaudu, teie poolt meie toodete või teenuste ostmise või kasutamise kaudu ning teie poolt meile muul moel esitatud isikuandmete abil teabe kogumise, kasutamise ja avalikustamisega.</p><p>Kui esitate meile oma isikuandmed, külastate meie veebisaiti või kasutate meie tooteid ja teenuseid, siis kinnitate sellega, et olete meie privaatsuspoliitikaga tutvunud ja nõustute selle tingimustega.</p><p>Teie isikuandmeid säilitatakse turvalistes serverites Euroopa Majanduspiirkonnas (EMP). Kuna internet on oma olemuselt globaalne, siis võidakse teie isikuandmeid edastada väljaspool EMPi asuvatesse riikidesse, mille õigussüsteemid ei paku teie andmetele Euroopa Liidu ja konkreetselt Prantsuse õigusega võrreldavat kaitset, ja meie veebisaitide, tarkvararakenduste, sotsiaalmeedialehtede, e-kirjade kasutamisega ning meie toodete ja teenuste ostmise või kasutamisega nõustute te nende tingimustega.</p><p>Me võtame tarvitusele kõik põhjendatult vajalikud abinõud, et tagada teie isikuandmete turvaline säilitamine ja töötlemine vastavalt sellele privaatsuspoliitikale ja kohaldatavatele seadustele.</p><h3>Kogutavad isikuandmed</h3><p>\Privaatsuspoliitikat kohaldatakse isikuandmete suhtes, mis tähendab teavet, mida saab kasutada indiviidiga ühenduse võtmiseks või tema tuvastamiseks.</p><p>Me kogume teavet, mida te meile annate. Me hangime ja säilitame turvaliselt teavet, kui loote endale konto tunnuskoodi, ostate meie tooteid või teenuseid, laadite alla tarkvaravärskendusi, võtate meiega ühendust või osalete veebipõhistes küsitlustes. </p><p>Me kogume automaatset teavet. Me hangime ja säilitame teatavat laadi teavet alati, kui meiega suhtlete.</p><p>Kogume e-kirjavahetuses kasutatud teavet. Selleks et aidata meil muuta e-kirjad kasulikumaks ja huvitavamaks saame sageli kinnituse, kui avate e-kirja meie e-poe lehelt, tingimusel et teie arvuti seda võimalust toetab. Ühtlasi võrdleme oma kliendinimekirja teistelt ettevõtetelt saadud nimekirjadega, et mitte saata oma klientidele tarbetuid sõnumeid. </p><p>Kogume teavet muudest allikatest. Me võime saada teie kohta teavet muudest allikatest, mille kohta olete nõuetekohaselt andnud loa kolmandatele isikutele sellist teavet edastada ja lisada seda teie kontoteabele.</p><h3>Kuidas me teie isikuandmeid kasutame</h3><p>Meie kogutavad isikuandmed võimaldavad meil hoida teid kursis uusimate tooteteavituste, tarkvaravärskenduste ja saabuvate sündmustega. Kui te ei soovi meie meililistis olla, siis võite igal ajal sellest loobuda, kui värskendate oma eelistusi.</p><p>Kasutame isikuandmeid ka selleks, et luua, arendada, käitada, tarnida ja täiustada meie tooteid, teenuseid, sisu, reklaami ja pidevalt parandada teie kasutajakogemust</p><p>Võime kasutada teie isikuandmeid teie päringutele vastamiseks ja soovide täitmiseks.</p><p>Võime kasutada teie isikuandmeid, sealhulgas sünniaega, et kinnitada isikusamasust, aidata kasutajaid tuvastada ja teha kindlaks asjakohaseid teenuseid. Näiteks võime kasutada sünniaega kasutajakontode omanike vanuse kindlakstegemiseks.</p><p>Võime aegajalt kasutada teie isikuandmeid, et saata olulisi teateid, näiteks teavitusi ostude ja meie nõuete, tingimuste ja tegevuspõhimõtete muutumise kohta. Kuna sedalaadi teave on oluline meie suhtluses teiega, ei saa te loobuda selliste teavituste saamisest.</p><p>Me võime kasutada isikuandmeid ka sisemiseks otstarbeks, näiteks auditeerimiseks, andmete analüüsimiseks ja uuringuteks, et täiustada meie tooteid, teenuseid ja klienditeavitusi.</p><h3>Mitteisiklike andmete kogumine ja kasutamine</h3><p>Võime koguda ka teavet, mida iseenesest ei ole võimalik seostada konkreetse isikuga. Me võime koguda, kasutada, edastada ja avalikustada mitteisiklikke andmeid mis tahes otstarbel. Siin on mõned näited mitteisiklike andmete kohta, mida me võime koguda:</p><p>mitteisiklikud andmed nagu tegevusala, keel, postiindeks, piirkonna suunakood, seadme kordumatu tunnus, saatja URL, asukoht ja ajatsoon, milles meie tooteid kasutatakse, et paremini mõista meie klientide käitumist ja täiustada meie tooteid, teenuseid ja reklaami.</p><p>Mitteisiklikud andmed klienditegevuse kohta meie veebisaidilt, pilveteenustelt ja rakenduste poest ning muudelt meie toodetelt ja teenustelt. Teave koondatakse ja seda kasutatakse selleks, et aidata meil anda meie klientidele kasulikumat teavet ja mõista, millised osad meie veebisaidist, toodetest ja teenustest pakuvad kõige rohkem huvi. Käesoleva privaatsuspoliitika kohaldamisel loetakse seda laadi andmed mitteisiklikuks teabeks.</p><p>Üksikasjad selle kohta, kuidas te meie teenuseid kasutate, sealhulgas otsingupäringud, mida võidakse kasutada, et parandada meie teenuste abil saadud tulemuste asjakohasust. Teavet ei seostata teie IP-aadressiga, välja arvatud piiratud juhtudel, et tagada meie internetiteenuste kvaliteet.</p><p>Teie selgesõnalisel nõusolekul võime koguda andmeid selle kohta, kuidas te oma seadet ja rakendusi kasutate, et aidata rakenduste arendajatel rakendusi täiustada.</p><p>Kui me peaksime mitteisiklikke andmeid isiklike andmetega kombineerima, siis käsitletakse kombineeritud teavet isikuandmetena seni, kuni seda kombineeritakse.</p><h3>Küpsised ja muu tehnoloogia</h3><p>Meie veebisaidid, internetipõhised teenused, interaktiivsed rakendused, e-kirjad ja reklaamid võivad kasutada küpsiseid ja muud tehnoloogiat. Need tehnoloogiad aitavad meil paremini mõista kasutajate käitumist, näitavad meile, milliseid osasid meie veebisaitidest on inimesed külastanud, aitavad kaasa meie reklaamide ja veebiotsingute tõhususele ja selle mõõtmisele. Me käsitleme küpsiste ja muu tehnoloogia kogutud teavet mitteisiklike andmetena. Kuid selles ulatuses, milles kohalikus õiguses käsitletakse IP-aadresseid ja sarnaseid tunnuseid isikuandmetena, käsitleme ka meie neid tunnuseid isikuandmetena. Samuti käsitleme selle privaatsuspoliitika kohaldamisel kombineeritud teavet isikuandmetena ulatuses, milles mitteisiklikku teavet kombineeritakse isikuandmetega.</p><p>TCT ja partnerid kasutavad ka küpsiseid ja muud tehnoloogiat isikuandmete meeldejätmiseks, kui kasutate meie veebisaiti, internetipõhiseid teenuseid ja rakendusi. Meie eesmärk on muuta teie kogemused TCTga otstarbekaks ja isiklikuks. Näiteks teadmine, et keegi, kes kasutab teie arvutit või seadet, on ostnud mingi konkreetse toote või kasutanud konkreetset teenust, aitab muuta meie reklaami ja e-kirja teel teavitamise rohkem teie huvidele vastavaks.</p><p>Te võite oma veebisirvijat konfigureerida selliselt, et see nõustub kõigi küpsistega, keeldub kõigist küpsistest või teavitab teid küpsise saatmisest. Iga sirvija on erinev ja küpsiste eeliste muutmiseks tutvuge oma sirvija spikriga. Näiteks Microsoft Internet Exploreris on võimalik küpsiseid blokkida või kustutada, kui valite tööriistades internetisuvandid.</p><p>Mõnedes meie e-kirjades kasutame läbiklikitavat URLi, mis on lingitud meie veebisaidil oleva sisuga. Kui klient sellisele URLile klikib, siis enne meie veebisaidi sihtlehele jõudmist läbib URL eraldi veebiserveri. Me seirame läbiklikitud andmeid, mis aitavad meil teha kindlaks konkreetsed huvipakkuvad teemad ja mõõta meie klienditeavituste tõhusust. Kui te eelistate, et teid selliselt ei seirata, siis ei tohiks te e-kirjades teksti- või graafikalinkidele klikata.</p><h3>Kas me jagame teavet?</h3><p>Me ei jaga isikuandmeid väljaspool TCTd olevate ettevõtete, organisatsioonide ja üksikisikutega, välja arvatud järgmistel asjaoludel. </p><p>TCT võib teie isikuandmeid jagada teie nõusolekul.</p><p>Võime avalikustada isikuandmeid meie tütarettevõtetele, kui see on vajalik teenuste osutamiseks meie või teie nimel.</p><p>Me teeme koostööd ettevõtete ja üksikisikutega, kes täidavad ülesaneid meie nimel. Näidete seas on tellimuste täitmine, pakkide kohaletoimetamine, posti ja e-kirjade saatmine, korduva teabe eemaldamine kliendinimekirjadest, andmete analüüs, turundusabi osutamine, otsingutulemuste ja linkide edastamine (sealhulgas tasulised nimistud ja lingid), krediitkaardimaksete töötlemine ja klienditeenindus. Nad pääsevad ligi isikuandmetele, mida nad vajavad oma ülesannete täitmiseks, kuid ei või neid muuks otstarbeks kasutada.</p><p>Me jagame isikuandmeid väljaspool meie organisatsiooni jäävate organisatsioonide ja üksikisikutega, kui oleme veendunud, et juurdepääs teabele, selle kasutamine, säilitamine või avalikustamine on põhjendatult vajalik selleks, et: </p><p>täita kohaldatavaid seaduseid, määruseid, õiguslikku menetlust või täitmisele kuuluvat riiklikku taotlust;</p><p>tuvastada, ennetada või muul viisil tegeleda pettustega, turva- või tehniliste küsimustega;</p><p>kaitsta meie kasutajate või üldsuse õigusi, vara või turvalisust seadustes nõutud või lubatud ulatuses.</p><p>Teie isikuandmeid võidakse edastada ja säilitada TCT grupis väljaspool EMPd. Neid võivad töödelda väljaspool EMPd töötavad isikud, kes töötavad meie või meie tarnijate juures. Me võtame kõik põhjendatult vajalikud meetmed, et tagada teie isikuandmete turvaline töötlemine kooskõlas selle privaatsuspoliitika.</p><h3>Turvalisus ja läbpaistvus</h3><p>Me püüame võtta kõik põhjendatud füüsilised, tehnilised ja organisatsioonilised meetmed ja kasutame kõiki põhjendatud menetlusi, et kaitsta toodete ja veebisaidi kaudu kogutavaid isikuandmeid ja tagada nende turvalisus.</p><p>Me töötame selle nimel, et kaitsta meie ettevõtet, selle mainet ja meie kasutajaid loata juurdepääsu eest meie kasutuses olevatele isikuandmetele või nende loata muutmise, avalikustamise või hävitamise eest. Eelkõige:</p><p>me vaatame läbi oma teabe kogumise, säilitamise ja töötlemise tavad, muu hulgas füüsilised turvameetmed, et kaitsta meie süsteeme loata juurdepääsu eest;</p><p>vajaduse korral kasutame krüptimist;</p><p>vajaduse korral kasutame salasõnaga kaitsmist;</p><p>me piirame oma töötajate, töövõtjate ja esindajate, kes peavad meie jaoks andmete töötlemiseks  teavet teadma, juurdepääsu isikuandmetele; kõigi nimetatud isikute suhtes kohaldatakse rangeid lepingulisi konfidentsiaalsusnõudeid. Kohustuste rikkumise korral võidakse nende suhtes rakendada distsiplinaarmenetlust või leping lõpetada.</p><p>Need</p><p>meetmed ei vabasta teid siiski kohustusest võtta tarvitusele asjakohased abinõud, et hoida oma isikuandmeid kaitstult ja turvaliselt, eelkõige peate hoiduma kasutamast ilmseid kastajatunnuseid või salasõnu, tagama, et te ei avalikusta oma salasõnu ega anna teistele juurdepääsu oma kasutajakontole ja isikuandmetele ning rakendama muid kaitsemeetmeid.</p><p>Läbipaistvuse osas on meie eesmärk anda selgelt teada, millist teavet me kogume, et saaksite otsustada, kuidas seda kasutada.</p><p>Kui jagate oma isikuandmeid meie veebisaidi või selliste kolmandate isikute nagu Facebook, Google+ või Twitter kontoga seadmete kaudu, siis peate teadma, et teie isikuandmeid käsitleb vastavalt üks kolmest nimetatud kolmandast isikust. Me ei vastuta kahjude eest, mis on tekkinud andmete kaotsimineku, kahjude või rikkumiste tõttu teie kolmanda isiku juures asuvas profiilis, mis on väljaspool meie kontrolli.</p><p>Isikuandmeid või sisu, mida te meie veebilehte või seadmeid kasutades vabatahtlikult edastate, on võimalik näha kolmandate isikute rakenduste või saitidega (näiteks jututoad, sõnumid) liitunud, need muutuvad avalikult nähtavaks ja teised saavad neid koguda ja vaadata. Teie vastutate isikuandmete eest, mida olete sellistel juhtumitel otsustanud jagada või edastada.</p><h3>Lapsed</h3><p>Me mõistame, kui oluline on rakendada täiendavaid meetmeid, et kasutada meie tooteid ja teenuseid kasutavate laste eraelu puutumatust ja turvalisust. Seetõttu me ei kogu, kasuta ega avalikusta nooremate kui 13aastaste laste – või vastavas jurisdiktsioonis kehtestatud samaväärne minimaalne vanus  – isikuandmeid ilma kontrollitava vanemliku nõusolekuta. Kui me peaksime saama teada, et oleme kogunud noorema kui 13aastase – või vastavas jurisdiktsioonis kehtestatud samaväärne minimaalne vanus  – lapse isikuandmeid ilma kontrollitavat vanemlikku nõusolekut saamata, siis teeme kõik, et need andmed võimalikult kiiresti kustutada.</p><h3>Muudatused</h3><p>Me võime oma privaatsuspoliitikat aeg-ajalt muuta.  Teatame privaatsuspoliitika muudatustest sellel lehel ja oluliste muudatuste korral avaldame hästi nähtava teate (sealhulgas teatavate teenuste puhul teatame privaatsuspoliitika muudatustest e-kirja teel). Privaatsuspoliitika varasemaid versioone hoiame arhiivis, kus saate nendega tutvuda.</p><p>Kehtiva versiooni kuupäev on 25/03/2016.</p><h3>Isikuandmete säilitamine</h3><p>Me säilitame teie isikuandmeid piiratud aja jooksul, mis on vajalik privaatsuspoliitikas esitatud eesmärkide täitmiseks, välja arvatud kui seadustes nõutakse või lubatakse pikemat säilitamisaega, kuid igal juhul üksnes eespool määratletud eesmärkidel. Kui eesmärk on täidetud, siis kustutatakse kõik isikuandmed ohutul ja turvalisel viisil.</p><h3>Asukohapõhised teenused</h3><p>Asukohapõhiste teenuste osutamiseks TCT toodetel võib TCT ning meie partnerid ja litsentsiomanikud koguda, kasutada ja jagada täpseid asukohaandmeid, seahulgas seadme geograafilist asukohta reaalajas. Asukohapõhiste teenuse osutamisel võidakse olemasolul kasutada GPSi, Bluetoothi ja teie IP-aadressi koos rahva hangitud Wi-Fi pääsupunkti ja mobiilside tornmasti asukohaga ning muid tehnoloogiaid, et teha kindlaks teie seadmete umbkaudne asukoht. Kui te pole selleks nõusolekut andnud, siis kogutakse asukohaandmeid anonüümselt vormis, mis ei võimalda teie isikut tuvastada, ja TCT ning meie partnerid ja litsentsiomanikud kasutavad neid andmeid asukohapõhiste toodete ja teenuste pakkumiseks ja täiustamiseks. Näiteks võib teie seade jagada oma geograafilist asukohta rakenduste pakkujatega, kui te nende asukohateenustega liitute.</p><h3>kolmandate isikute saidid ja teenused</h3><p>TCT veebisaidid, tooted, rakendused ja teenused võivad sisaldada linke kolmandate isikute veebisaitidele, toodetele ja teenustele. Meie tooted ja teenused võivad samuti kasutada või pakkuda kolmandate isikute tooteid või teenuseid. Kolmandate isikute kogutud teavet, mis võib sisaldada näiteks asukohaandmeid või kontaktide üksikasju, reguleeritakse nende puutumatuse tavadega. Soovitame teil tutvuda kolmandate isikute puutumatuse tavadega.</p><h3>Teie õigused: Juurdepääs, muutmine, blokkimine</h3><p>Saate igal ajal oma isiklikele andmetele juurde pääseda, need üle vaadata ja neid muuta, logides sisse oma kasutajakontoga, avades oma kasutajaprofiili või võttes meiega otse ühendust. Kui soovite, et meie teie isikuandmeid muudaksime või need kustutaksime, siis võime teilt nõuda oma isiku tuvastamist enne, kui teie soovi täidame.</p><p>Samuti võite lasta oma andmed kas kustutada või blokkida, kui olete kindel, et teie andmed on valed.</p><p>Te võite oma sellekohased soovid saata järgmisele e-posti aadressile: privacy@alcatelonetouch.com</p><p>Teatavates jurisdiktsioonides ja andmekaitseõiguse kohaselt võib teil olla õigus nõuda meie poolt teie kohta hoitavate isikuandmete üksikasju või nõuda oma isikuandmete muutmist või kustutamist.</p><p>Palume osutada meile abi, et saaksime tagada meie poolt teie kohta hoitavate isikuandmete täpsuse ja ajakohasuse. Kui usute, et meie poolt teie koht hoitavad isikuandmed on valed või puudulikud, siis palume võtta ühendust aadressil privacy@alcatelonetouch.com või kirjutada meie klienditeenindusosakonnale.</p><h3>Eraelu puutumatuse küsimused</h3><p>Kui teil on küsimusi või muresid seoses meie privaatsuspoliitikaga või kui soovite esitada kaebuse eraelu puutumatust käsitlevate kohalike seaduste rikkumise kohta, siis palume meiega ühendust võtta. Teil on alati võimalik meiega ühendust võtta teie riigi telefoninumbril või e-posti aadressil.</p><p>Kõik teated vaadatakse läbi ja vajaduse korral saadetakese vastus võimalikult kiiresti. Kui saadud vastus teid ei rahulda, siis võite esitada oma kaebuse reguleerivale asutusele teie jurisdiktsioonis. Kui te meilt seda palute, siis püüame anda teile teavet kaebuse esitamise võimaluste kohta, mis teie olukorras võivad sobida.</p><h2>KASUTAMISTINGIMUSED</h2><p>Kasutamistingimustest leiate teavet selle kohta, kuidas kasutada juurdepääsuks kasutajakeskuse rakendust ja internetipõhist teenust (teenus).</p><p>Teenuse avaldaja on TCT Mobile International Limited, edaspidi viidatud kui ALCATEL ONETOUCH, juriidiline aadress Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Palume kasutamistingimuste ja meie privaatsuspoliitikaga (edaspidi tingimused) põhjalikult tutvuda. Käesolevad tingimused moodustavad teie ja äriühingu TCT Mobile International Limited vahelise lepingu ja neis võidakse aeg-ajalt muudatusi teha. Kui te tingimustega ei nõustu, siis ei saa te teenust kasutada. Teenuse kasutamisel nõustute te tingimustega.</p><p>Käesoleva teenuse eesmärki ja osa selle sisust ei saa alaealiste jaoks kohandada. Veebisaidile sisenemisel kinnitate te, et te ei ole alaealine ja et vastavalt teie asukohamaa seadustele on teil õigus meie veebisaidile siseneda.</p><h3>Kasutusjuhised</h3><p>Kui te loote ONETOUCHi konto või registreerite e-garantii, siis palume teil esitada isikuandmeid, näiteks teie e-posti aadress, hüüdnimi, asukoht ja profiilifoto. Teie isikuandmeid