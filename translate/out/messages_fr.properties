text.help=<h2>1 Paramétrage client</h2><h3>1.1 Accédez à Paramètres/Sécurité, appuyez sur Retrouver le téléphone.</h3><h3>1.2 Utilisez votre compte ou tiers pour ouvrir une session et obtenir l’autorisation d’accès.</h3><h3>1.3 Si le profil de votre terminal mobile n’est pas paramétré pour utiliser un positionnement par réseau sans fil, un message rappelle à l’utilisateur de paramétrer les services de localisation.</h3><h3>1.4 Définissez le numéro de téléphone portable sécurisé et le nom de l’appareil.</h3><h4>1.4.1 Numéro de téléphone portable sécurisé : le téléphone enregistre ce numéro lorsque la fonction Retrouver le téléphone est activée. Il envoie un message au numéro lorsqu’il détecte un changement de carte SIM.</h4><h4>1.4.2 Nom de l’appareil : par défaut, c’est le nom du modèle de téléphone.L’utilisateur peut le modifier afin d’identifier facilement le terminal portable correspondant dans l’interface en ligne.</h4><h2>2 Connexion par le Web</h2><p>Connectez-vous en ligne via votre compte ou tiers, accédez à la page d’accueil Retrouver le téléphone une fois l’autorisation de accordée.Votre compte doit être synchronisé avec votre terminal.Assurez-vous que la fonction Retrouver le téléphone de votre portable est activée avant de vous connecter en ligne.</p><h2>3 Présentation de la fonction Retrouver le téléphone</h2><h3>3.1 Affichage de l’état du modèle</h3><p>Le client Web nécessite un compte pour vous connecter à la page d’accueil Retrouver le téléphone.Le compte affiche tous les appareils mobiles ainsi que leur état.Vous pouvez également les contrôler depuis cette page.</p><h3>3.2 Positionnement sur une carte Google</h3><p>Après connexion au client Web, un message de demande de positionnement est envoyé sur votre portable.Lorsque le portable transmet sa position au serveur, celle-ci s’affiche sur une carte Google.Si le serveur ne reçoit pas l’information sur la position dans la minute, la tentative de localisation échoue.Cliquez sur le bouton Actualiser pour réessayer.</p><h3>3.3 Fonction sonnerie</h3><p>Depuis l’interface en ligne, appuyez sur le bouton de la sonnerie, ce qui déclenche une sonnerie et envoie des instructions à votre portable. Celui-ci reçoit ces instructions et déclenche une sonnerie au volume maximal, suivie d’un message d’alerte qui s’affiche sur l’écran d’accueil.La sonnerie s’arrête lorsque l’utilisateur du portable répond au message.Dans le cas contraire, la sonnerie s’arrête automatiquement au bout de cinq minutes.</p><h3>3.4 Fonction de verrouillage de l’écran</h3>Cliquez sur le bouton de verrouillage de l’écran pour accéder à l’interface en ligne de verrouillage de l’écran.</h3><h4>3.4.1 Définition d’un mot de passe pour le verrouillage de l’écran</h4><p>Définissez le mot de passe de l’écran de verrouillage et envoyez des instructions à votre portable lorsque vous êtes connecté.Après réception d’un ordre de l’interface en ligne, l’écran du portable se verrouille et un message sur l’interface en ligne indique que la procédure a réussi.Par la suite, vous pouvez déverrouiller le téléphone à l’aide du mot de passe.</p><h4>3.4.2 Définition des informations de verrouillage de l’écran</h4><p>Depuis la page Web, vous pouvez définir les informations qui doivent s’afficher sur l’écran du portable lorsque vous envoyez une instruction de verrouillage de l’écran.L’écran du portable se verrouille alors en affichant les informations que vous avez saisies.</p><h4>3.4.3 Définition du verrouillage de l’écran par numéro de sécurité</h4><p>Depuis la page Web, vous pouvez définir les informations qui doivent s’afficher sur l’écran du portable lorsque vous envoyez une instruction de verrouillage de l’écran.Les utilisateurs peuvent composer le numéro que vous avez indiqué et qui s’affiche directement sur l’écran verrouillé.</p><h3>3.5 Fonction d’effacement des données</h3><p>Depuis la page Web, cliquez sur le bouton d’effacement pour accéder à l’interface correspondante.Après avoir reçu cette instruction du client Web, toutes les données du portable sont effacées, y compris les contacts, les SMS et les photos.Un message vous confirme si la commande réussit.</p><h3>3.6 Fonction Prise rapide</h3><h4>3.6.1 Le concept de téléchargement de photos</h4><p>Si le verrouillage de l’écran est activé dans les paramètres du portable, l’appareil photo prend un photo après cinq essais manqués pour le déverrouiller.Si le verrouillage de l’écran est activé en ligne, l’appareil photo prend automatiquement une photo à la première erreur de déverrouillage.La photo est prise à l’aide des appareils photo avant et arrière, et le cliché est ensuite téléchargé sur un serveur Retrouver le téléphone.</p><h4>3.6.2 Affichage des photos</h4><p>Depuis la page Web, cliquez sur le bouton Prise rapide.Vous pouvez alors parcourir les 10 dernières photos téléchargées.</p><h4>3.6.3 Exportation des photos</h4><p>Depuis la page Web, cliquez sur le bouton d’exportation.Vous pouvez exporter les photos sur votre ordinateur.</p><h3>3.7 Envoi d’un SMS lors du changement de carte SIM</h3><p>Lorsque le service Retrouver le téléphone est activé, le téléphone envoie une notification à un téléphone portable de secours prédéfini pour prévenir que la carte SIM a été changée ou qu’une nouvelle carte SIM a été insérée.Il n’est pas nécessaire de paramétrer cette fonction depuis l’interface en ligne.</p><h2>4 FAQ</h2><h3>4.1 Le même compte permet-il de gérer plusieurs portables ?</h3><p>Oui, de nombreux téléphones portables peuvent utiliser le service Retrouver le téléphone à partir du même compte.Utilisez votre compte pour vous connecter au serveur Web Retrouver le téléphone, pour accéder à la page d’accueil, et pour connaître l’état de tous les appareils associés au service Retrouver le téléphone définis depuis ce compte.</p><h3>4.2 Après avoir accédé à la page d’accueil Retrouver le téléphone pour la première fois, faut-il se connecter à son compte pour y accéder la fois suivante ?</h3><p>Non, vous pouvez accéder directement au service Retrouver le téléphone sans avoir besoin de vous connecter à votre compte.</p><h3>4.3 Pourquoi mon portable ne parvient-il pas à ouvrir le service Retrouver le téléphone ?</h3><p>Vérifiez votre connexion réseau avant d’accéder au service Retrouver le téléphone.Les services Retrouver le téléphone doivent accéder à des serveurs GCM.Une connexion réseau anormale ou l’absence de connexion au réseau peuvent générer une erreur.Réessayez ultérieurement une fois la stabilité du réseau rétablie.</p><h3>4.4 Comment fermer le service Retrouver le téléphone ?</h3><p>La fermeture du service Retrouver le téléphone oblige également de passer par la certification du compte. Pour ce faire, vous devez ouvrir le compte dans lequel votre service Retrouver le téléphone est enregistré.</p><h3>4.5 Pourquoi ma position n’apparaît-elle pas sur Google Maps ?</h3><p>Un échec de positionnement indique que l’interface en ligne n’a pas reçu les informations de localisation nécessaires.Cela peut être dû à des problèmes de réseau ou l’impossibilité pour votre portable de lancer les services de localisation nécessaires.Votre portable peut être localisé de deux manières : par le positionnement via les réseaux sans fil et par GPS.Ouvrez d’abord la fonction de positionnement par réseau sans fil dans Paramètres ->Sécurité, puis Utilisation d’un réseau sans fil.</p><h3>4.6 Pourquoi mon portable indique Déconnecté après avoir été connecté au serveur Web ?</h3><p>Votre portable s’est éteint et ne peut pas se connecter à Internet.</p><h3>4.7 Pourquoi ne puis-je plus voir de photos en ligne après plusieurs erreurs de déverrouillage du téléphone ?</h3><p>Vérifiez que votre portable est configuré pour se connecter à Internet, par la 3G ou par Wi-Fi lorsque le service Retrouver le téléphone est ouvert.</p>
text.policy=<h2>Politique de confidentialité</h2><h3>Introduction</h3><p>Nous, « TCT Mobile International Limited » (ci-après repris sous le terme de « nous », « nos », « notre », « notres » ou « TCT ») respectons vos réserves liées à votre confidentialité. La présente Politique de confidentialité explique nos règles et procédures concernant les informations personnelles et d’autre nature de nos clients. Nous tentons de démontrer notre respect de la confiance que vous nous accordez dans les actes que nous prenons lors de la collecte, de l’usage, de la divulgation et de la sécurité des informations personnelles et d’autre nature que nous recueillons ou que vous nous fournissez. La présente Politique de confidentialité détaille également les moyens à votre disposition pour nous contacter en cas de doute ou de réserve que vous pourriez formuler touchant à vos informations personnelles.</p><h3>Étendue</h3><p>La présente Politique de confidentialité décrit de façon détaillée nos règles et pratiques concernant la collecte, l’usage et la divulgation d’informations à travers nos sites Web, applications, réseaux sociaux, e-mails, ainsi que votre achat ou usage de nos produits ou services, ou concernant des informations personnelles que vous nous fournissez sous une autre forme.</p><p>En nous faisant part d’informations personnelles, en accédant à notre site Web ou en utilisant nos produits ou services, vous reconnaissez avoir lu et compris la présente Politique de confidentialité et acceptez vous plier aux conditions générales de la présente.</p><p>Vos informations personnelles sont stockées et traitées sur des serveurs sécurisés au sein de la Zone Économique Européenne (« ZEE »). En raison de la nature mondiale d’Internet, il se peut que vos informations personnelles soient transférées vers des pays en dehors de la ZEE dont le système légal n’offre pas le même niveau de protection de vos données que la législation de l’Union européenne et plus précisément de la France, et en utilisant nos sites Web, applications, réseaux sociaux, e-mails ainsi qu’en achetant ou en utilisant nos produits ou services, vous acceptez lesdites modalités.</p><p>Nous prenons toutes les dispositions raisonnablement nécessaires pour assurer que vos informations personnelles sont stockées et traitées de façon sécurisée et conformément à la présente Politique de confidentialité et à la législation en vigueur.</p><h3>Informations personnelles que nous collectons</h3><p>La présente Politique de confidentialité s’applique aux informations personnelles, lesquelles représentent les informations susceptibles d’être utilisées pour contacter ou identifier une personne particulière.</p><p>Nous collectons les informations que vous nous fournissez. Nous recevons et stockons en toute sécurité les informations lorsque vous créez un identifiant de compte, achetez nos produits ou services, téléchargez une mise à jour logicielle, nous contactez ou participez à une enquête en ligne. </p><p>Nous collectons des informations automatisées. Nous recevons et stockons certains types d’informations chaque fois que vous interagissez avec nous.</p><p>Nous collectons des informations employées dans les échanges par e-mail. Pour nous aider à élaborer des e-mails plus utiles et intéressants, nous recevons souvent une confirmation de votre ouverture de l’e-mail à partir de notre site Web d’achat en ligne si votre ordinateur prend en charge de telles fonctionnalités. Nous comparons également notre liste de clients à celles reçues d’autres sociétés, dans le but d’éviter l’envoi superflu de messages à nos clients. </p><p>Nous collectons des informations provenant d’autres sources. Nous sommes susceptibles de recevoir d’autres sources des informations vous concernant, lesquelles sont dûment autorisées par vous dans le cadre du transfert desdites informations à des tierces parties et de leur ajout à nos informations sur les comptes.</p><h3>Usage que nous faisons de vos informations personnelles</h3><p>Les informations personnelles que nous rassemblons nous permettent de vous informer régulièrement par le biais d’annonces sur nos derniers produits, mises à jour de logiciels et événements à venir. Si vous ne voulez pas faire partie de notre liste de distribution, vous pouvez vous désabonner à tout moment en mettant à jour vos préférences.</p><p>Nous utilisons également les informations personnelles pour nous aider à créer, développer, exploiter, distribuer et améliorer nos produits, services, contenus et publicités, ainsi qu’à améliorer de façon continue votre environnement utilisateur.</p><p>Il se peut que nous utilisions vos informations personnelles pour répondre à vos demandes et satisfaire à vos requêtes.</p><p>Il se peut que nous utilisions vos informations personnelles, notamment votre date de naissance, pour vérifier l’identité, pour venir en aide lors de l’identification des utilisateurs et pour déterminer les services appropriés. Par exemple, nous sommes susceptibles d’utiliser la date de naissance pour déterminer l’âge du détenteur du compte utilisateur.</p><p>Périodiquement, il se peut que nous utilisions vos informations personnelles pour envoyer des avis importants, tels que des communications sur des achats et des modifications de nos modalités, conditions et politiques. Dans la mesure où ces informations sont importantes pour votre interaction avec nous, vous ne pouvez pas vous désabonner de la réception de ces échanges.</p><p>Il se peut que nous utilisions également vos informations personnelles pour des raisons internes, comme l’audit, l’analyse de données et la recherche d’amélioration de nos produits, services et communications avec le client.</p><h3>Collecte et usage d’informations non personnelles</h3><p>Nous sommes en outre susceptibles de collecter des informations, lesquelles ne permettant pas, à elles seules, une association directe avec un individu particulier. Il se peut que nous collections, utilisions, transférions et divulguions des informations non personnelles pour une fin quelconque. Voici quelques exemples de données non personnelles que nous pouvons collecter :</p><p>Données non personnelles telles que la profession, la langue, le code postal, l’indicatif, l’identifiant d’appareil unique, l’URL de référant, la localisation et le fuseau horaire où l’un de nos produits est utilisé afin que nous puissions mieux comprendre le comportement des clients et améliorer nos produits, services, et publicités.</p><p>Données non personnelles relatives aux activités des clients sur notre site Web, nos services en ligne et notre magasin d’applications en ligne ainsi qu’à partir de nos autres produits et services. Ces informations sont regroupées et exploitées pour nous aider à offrir des informations plus utiles à nos clients et pour déterminer les zones de notre site Web, nos produits et nos services qui focalisent le plus l’intérêt. Dans le cadre des buts exprimés au sein de la présente Politique de confidentialité, ce type de données est considéré comme n’étant pas personnel.</p><p>Détails sur votre usage de nos services, notamment les requêtes de recherche, pouvant servir à améliorer la pertinence des résultats fournis par nos services. Hormis dans des cas limités pour nous assurer de la qualité de nos services Internet, lesdites informations ne sont pas associées à votre adresse IP.</p><p>Sous réserve de votre consentement explicite, il se peut que nous recueillions des données sur l’usage que vous faites de votre appareil et de vos applications afin d’aider les développeurs à améliorer leurs applications.</p><p>Si nous combinons des informations non personnelles et des informations personnelles, les informations générées sont alors considérées comme personnelles tant qu’elles restent combinées.</p><h3>Cookies et autres technologies</h3><p>Nos sites Web, services en ligne, applications interactives, e-mails et publicités sont susceptibles d’utiliser des « cookies » et autres technologies connexes. Ces technologies nous aident à mieux comprendre le comportement de l’utilisateur, à nous informer des zones de nos sites Web que les visiteurs consultent et de faciliter et mesurer la pertinence des publicités et recherches Web. Nous traitons les informations recueillies par les cookies et autres technologies comme non personnelles. Néanmoins, dans la mesure où les adresses IP ou des identifiants similaires sont considérés comme des informations personnelles par la législation locale, nous traitons également ces identifiants comme personnels. De même, si des informations non personnelles sont associées à des informations personnelles, nous traitons les informations combinées comme personnelles dans les buts exprimés dans la présente Politique de confidentialité.</p><p>TCT et nos partenaires exploitent également des cookies et autres technologies pour mémoriser des informations personnelles lorsque vous utilisez notre site Web, nos services en ligne et nos applications. Notre but dans de tels cas est de rendre votre expérience vis-à-vis de TCT plus pratique et personnelle. Par exemple, savoir que, depuis votre ordinateur ou appareil, vous recherchez un produit donné proposé à la vente ou utilisez un service particulier nous aide à adapter nos communications publicitaires et par e-mail à vos centres d’intérêt.</p><p>Vous pouvez configurer votre navigateur pour accepter tous les cookies, tous les rejeter ou vous informer si un cookie est envoyé. Chaque navigateur est différent. Vérifiez par conséquent le menu « Aide » de votre navigateur pour savoir comment modifier vos options liées aux cookies. Par exemple, dans Microsoft Internet Explorer, vous pouvez désactiver ou supprimer les cookies en sélectionnant « Outils/Options Internet ».</p><p>Dans certains de nos e-mails, nous utilisons un lien URL cliquable associé à du contenu sur notre site Web. En cliquant sur l’un de ces liens, celui-ci vous renvoie à un serveur Web distinct avant d’afficher la page cible sur notre site Web. Nous effectuons le suivi de ces données intermédiaires pour nous aider à déterminer votre intérêt sur des rubriques particulières et mesurer la pertinence de nos échanges avec les clients. Si vous préférez ne pas être suivi de cette façon, ne cliquez pas sur les liens textuels ou graphiques repris dans les e-mails.</p><h3>Partageons-nous les informations ?</h3><p>Nous ne partageons pas vos informations personnelles avec d’autres sociétés, organismes ou individus en dehors de TCT sauf dans les cas suivants. </p><p>TCT peut partager des informations personnelles avec votre accord.</p><p>Il se peut que nous divulguions les informations personnelles à nos affiliés le cas échéant pour assurer des services en notre nom ou en votre nom.</p><p>Nous coopérons avec des sociétés et des individus pour réaliser des fonctions en notre nom. Cela peut être le cas par exemple pour le respect de commandes, l’expédition de colis, l’envoi de courrier postal et d’e-mail, la suppression d’informations répétitives dans les listes de clients, l’analyse de données, la fourniture d’assistance marketing, la fourniture de résultats de recherche et de liens (notamment le référencement et les liens sponsorisés), le traitement de paiements par carte bancaire et la fourniture de service client. Les acteurs en question ont accès aux informations personnelles nécessaires pour réaliser leurs fonctions mais ne peuvent pas les utiliser pour d’autres finalités.</p><p>Nous partageons les informations personnelles avec des entreprises ou des individus en dehors de notre entreprise si nous considérons que l’accès, l’usage, la préservation ou la divulgation des informations est raisonnablement nécessaire pour : </p><p>satisfaire à toute législation ou réglementation en vigueur, procédure légale ou requête gouvernementale exécutoire ;</p><p>détecter, prévenir ou s’attaquer de quelque façon que ce soit à des problèmes de fraude, de sécurité ou techniques ;</p><p>protéger contre toute nuisance les droits, la propriété ou la sécurité de nos utilisateurs ou du public, tel qu’il s’avère nécessaire ou autorisé par la Loi.</p><p>Il se peut que vos informations personnelles soient transférées vers, et stockées sur, un site hors de la ZEE au sein du groupe TCT. Elles peuvent également être traitées par du personnel travaillant en dehors de la ZEE pour notre compte ou pour l’un de nos fournisseurs. Nous prenons toutes les mesures raisonnablement nécessaires pour nous assurer que vos informations personnelles sont traitées de façon sécurisée et conformément à la présente Politique de confidentialité.</p><h3>Sécurité et transparence</h3><p>Nous nous efforçons de prendre toutes les mesures et mettre en place toutes les procédures raisonnables d’ordre physique, technique et organisationnel pour conserver en lieu sûr et sécurisé les informations personnelles que nous recueillons à travers nos produits et notre site Web.</p><p>Nous œuvrons pour protéger notre société, notre réputation et nos utilisateurs des accès interdits ou de toute altération, divulgation ou destruction non autorisée des informations personnelles en notre possession. En particulier :</p><p>Nous passons en revue notre collecte, le stockage et les pratiques de traitement des informations, y compris les mesures de sécurité physiques, pour éviter tout accès interdit aux systèmes.</p><p>Nous exploitons le chiffrement où cela s’avère adapté.</p><p>Nous faisons appel à la protection par mot de passe où cela s’avère adapté.</p><p>Nous limitons l’accès des informations personnelles à nos employés, fournisseurs et agents ayant besoin de connaître lesdites informations afin de pouvoir traiter ces dernières en notre nom, et qui sont soumis à des obligations de confidentialité contractuelles strictes. Ces derniers peuvent faire l’objet de mesures disciplinaires ou leur contrat résilié s’ils ne satisfont pas à ces obligations.</p><p>Cependant,</p><p>ces mesures ne vous exonèrent pas de prendre des mesures adéquates pour garder vos informations personnelles en lieu sûr et sécurisé, en particulier en évitant les identifiants d’utilisateur ou les mots de passe évidents, en vous assurant de ne pas divulguer votre ou vos mots de passe ou d’accordez à quiconque d’autre l’accès à votre compte utilisateur et à vos informations personnelles, ne vous exonèrent pas d’adopter toute autre mesure de protection applicable.</p><p>Sur la transparence, notre objectif est d’être clairs sur les informations que nous rassemblons, afin que vous puissiez faire les bons choix sur leur utilisation.</p><p>Si vous partagez vos informations personnelles par le biais de l’un de nos sites Web ou appareils à travers un compte tiers, tel que Facebook, Google + ou Twitter, il est important de noter que la confidentialité de vos informations personnelles est alors gérée respectivement par l’une de ces tierces parties. Nous ne sommes pas responsables des détériorations consécutives à une perte quelconque de données, de dégât ou d’infraction pouvant se produire sur vos profils tiers sur lesquels nous n’avons aucun contrôle.</p><p>Toute information personnelle ou tout contenu que vous divulguez volontairement lorsque vous utilisez notre site Web ou nos appareils, et pouvant être visualisées par des membres des applications ou sites tiers (tels que les salons de chat et les messages), deviennent publiquement consultables et peuvent être collectées, affichées et utilisées par autrui. Vous êtes responsable des informations personnelles que vous choisissez de partager ou de soumettre dans un tel cas de figure.</p><h3>Enfants</h3><p>Nous comprenons l’importance des mesures de précaution complémentaires pour protéger la confidentialité et la sécurité des enfants utilisant nos produits et services. Par conséquent, nous ne collectons, n’utilisons et ne divulguons aucune information personnelle concernant des enfants de moins de 13 ans ou de l’âge minimum équivalent dans la juridiction compétente, sans accord parental vérifiable. Si nous apprenons avoir collecté les informations personnelles d’un enfant de moins de 13 ans ou de l’âge minimum équivalent dans la juridiction, sans avoir préalablement reçu l’accord parental vérifiable, nous prenons les mesures nécessaires pour supprimer les informations concernées le plus rapidement possible.</p><h3>Modifications</h3><p>Il se peut que notre Politique de confidentialité change de temps à autre.  Nous publions toute modification de la Politique de confidentialité dans cette page et, si les changements sont significatifs, nous fournissons un avis plus visible (notamment, pour certains services, une notification par e-mail des modifications de la Politique de confidentialité). Nous conservons également en archive les versions antérieures de la présente Politique de confidentialité pour que vous puissiez en prendre connaissance.</p><p>La version actuelle date du 25/03/2016.</p><h3>Rétention d’informations personnelles</h3><p>Nous conservons vos informations personnelles pour une durée limitée et nécessaire pour satisfaire aux objectifs exposés dans la présente Politique de confidentialité à moins qu’une période de rétention plus longue ne soit requise ou autorisée par la Loi et uniquement dans les buts définis ci-avant. Une fois le but atteint, toutes les informations personnelles sont alors supprimées de façon sûre et sécurisée.</p><h3>Services géodépendants</h3><p>Pour fournir des services géodépendants sur les produits de TCT, TCT, nos partenaires et nos concédés de licence peuvent collecter, utiliser et partager les données de géolocalisation précises, notamment l’emplacement géographique en temps réel de votre appareil. Où cela est disponible, les services géodépendants sont susceptibles d’utiliser le GPS, le Bluetooth et votre adresse IP, ainsi que les points d’accès Wi-Fi opérés par le public et les emplacements des tours des réseaux cellulaires, ainsi que d’autres technologies pour déterminer la localisation approximative de votre appareil. À moins que vous ayez apporté votre consentement, ces données de localisation sont recueillies de façon anonyme sous une forme qui ne vous identifie pas personnellement et peuvent être utilisées par TCT, ainsi que par nos partenaires et nos concédants de licence, pour fournir et améliorer les produits et services géodépendants. Par exemple, votre appareil peut partager sa géolocalisation avec des fournisseurs d’application lorsque vous vous abonnez à leurs services de géolocalisation.</p><h3>Sites et services de tierce partie</h3><p>Les sites Web, produits, applications et services de TCT peuvent contenir des liens vers des sites Web, produits et services de tierce partie. Nos produits et services sont en outre susceptibles d’utiliser ou d’offrir des produits ou services de tierces parties. Les informations recueillies par ces tiers, lesquelles peuvent inclure des données de localisation ou des coordonnées, sont régies par leurs pratiques en matière de confidentialité. Nous vous conseillons d’en savoir plus sur les pratiques de confidentialité que ces tierces parties appliquent.</p><h3>Vos droits : accès, modification, blocage</h3><p>Vous pouvez accéder, examiner et modifier vos informations personnelles à tout moment en vous connectant à votre compte utilisateur, en visitant votre profil utilisateur ou en nous contactant directement. Si vous avez besoin que nous modifiions ou supprimions vos informations personnelles, il se peut que nous vous demandions de nous fournir la preuve de votre identité afin de pouvoir traiter votre demande.</p><p>Vous pouvez également demander de supprimer ou bloquer vos données, à votre convenance, si vous pensez qu’elles sont inexactes.</p><p>Pour toute demande telle que définie ci-avant, vous pouvez la faire parvenir à l’adresse e-mail suivante : privacy@alcatelonetouch.com</p><p>Dans certaines juridictions et conformément à certaines lois en matière de protection des données, il se peut que vous ayez le droit de disposer des détails de la demande sur les informations personnelles que nous conservons sur vous ou de demander la correction ou la suppression de vos informations personnelles.</p><p>Aidez-nous à nous assurer que les données dont nous disposons à votre sujet sont exactes et à jour. Si vous pensez que des données quelconques que nous stockons vous concernant sont incorrectes ou incomplètes, veuillez nous contacter à privacy@alcatelonetouch.com ou écrivez à notre service client.</p><h3>Questions sur la confidentialité</h3><p>Si vous avez des questions ou des réserves concernant notre Politique de confidentialité ou sur le traitement de ce type de données, ou si vous désirez formuler une réclamation envers un manquement possible aux lois locales en matière de vie privée, veuillez nous en faire part. Il vous est toujours possible de nous contacter par téléphone au numéro ou à l’adresse e-mail adaptée à votre pays.</p><p>Toute prise de contact est examinée et les réponses sont émises lorsque nécessaire le plus tôt possible. Si vous n’êtes pas satisfait de la réponse reçue, vous pouvez référer votre réclamation au régulateur applicable à votre juridiction. Si vous nous demandez, nous nous efforcerons de vous offrir les informations relatives aux lieux où présenter votre réclamation, selon votre cas.</p><h2>CONDITIONS GÉNÉRALES D’UTILISATION</h2><p>Ces Conditions générales d’utilisation vous indiquent comment exploiter l’application Centre des utilisateurs et le service en ligne (« Service ») à accéder.</p><p>Ce Service est publié par TCT Mobile International Limited, ci-après repris sous le terme « ALCATEL ONETOUCH », inscrit à l’adresse Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Veuillez lire attentivement les présentes Conditions générales d’utilisation et notre Politique de confidentialité (ci-après, « Conditions générales »). Ces Conditions générales constituent un contrat entre vous et TCT Mobile International Limited, et peuvent faire occasionnellement l’objet de modifications. Si vous n’acceptez pas les Conditions générales, n’utilisez pas le Service. Si vous utilisez le Service, vous acceptez les présentes Conditions générales.</p><p>La finalité et certains éléments de contenu de ce Service peuvent ne pas s’avérer adaptés aux mineurs. En accédant à ce site Web, vous reconnaissez ne pas être mineur et reconnaissez être autorisé par la loi de votre pays de résidence à accéder au site Web.</p><h3>Directives d’usage</h3><p>En créant un compte ONETOUCH ou en enregistrant une carte e-Warranty, nous vous demandons alors de nous fournir des informations personnelles, telles que votre adresse e-mail, votre pseudo, votre lieu et une photo pour votre profil. Vos informations personnelles sont rassemblées, stockées et traitées conformément à notre Politique de confidentialité et à la loi en vigueur dont vous devez prendre connaissance avant d’utiliser ce Service.</p><p>Votre adresse e-mail correspond à votre nom d’utilisateur ONETOUCH, laquelle vous sert à vous connecter à votre compte. Nous n’affichons pas votre adresse e-mail aux autres utilisateurs du Service.</p><p>Vous pouvez également vous connecter par le biais d’un compte tiers. Dans les cas où vous utilisez un compte tiers pour vous connecter, par exemple un compte Facebook, Twitter ou Google+, nous utilisons l’adresse e-mail enregistrée auprès dudit tiers comme nom d’utilisateur. Veuillez noter que si vous vous inscrivez par le biais de votre compte tiers, leurs conditions générales et leur politique de confidentialité s’appliquent.</p><p>En vous inscrivant, vous bénéficiez en outre de toute une gamme de Services que nous vous offrons, notamment un service après-ventes, une assistance téléphonique, une garantie e-Warranty, et vous pouvez nous contacter autant de fois que nécessaire.</p><p>Dans le cadre du service après-ventes, vous retrouverez toutes les adresses nécessaires de nos centres de réparation à travers le monde.</p><p>Pour l’assistance téléphonique, une liste des numéros de téléphone que vous pouvez contacter vous permet de bénéficier d’une expérience efficace et immédiate de support et d’aide au consommateur.</p><p>Si vous souhaitez stocker vos données de votre smartphone, telles que les contacts, les photos, les journaux d’appels et les SMS au sein de l’espace de stockage gratuit de 2 Go et d’y accéder depuis d’autres appareils, par exemple un ordinateur ou une tablette, vous devez créer un compte ONETOUCH.</p><p>En vous inscrivant sur ce Service, vous bénéficiez d’un accès direct aux informations de votre téléphone, à son IMEI, à son modèle et à la date d’activation.</p><p>Notre but est de vous aider à stocker et à accéder librement à vos propres données.</p><h3>Propriété intellectuelle</h3><p>Hormis tout contenu éventuellement produit par l’utilisateur, le Service, y compris tous les droits d’auteur, les marques et autres droits de propriété intellectuelle inclus, sont protégés par les droits de propriété intellectuelle et sont détenus par ALCATEL ONETOUCH ou un tiers.</p><p>Vous n’êtes pas autorisé à reproduire, distribuer, modifier ou créer de produits dérivés, afficher publiquement (y compris un extrait du contenu) ou exploiter commercialement une partie quelconque du Service, sauf si cela s’avère nécessaire pour afficher le contenu inclus et pour créer un nombre raisonnable de copies des portions dudit contenu (mais sans modification) dans le cadre d’un usage personnel et non commercial.</p><p>Si vous estimez que du contenu de l’application viole un droit quelconque de propriété intellectuelle d’une tierce partie, veuillez nous contacter immédiatement. Dès réception de votre notification, nous prenons alors toute mesure nécessaire pour cesser toute violation et retirons tout contenu illicite.</p><p>La marque ALCATEL ONETOUCH, le logo et toute autre marque, marque de service, graphisme et logo utilisés en relation avec le présent site Web sont des marques ou des marques dé