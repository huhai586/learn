text.help=<h2>1 Pengaturan klien</h2><h3>1.1 Pengaturan Akses/Keamanan, sentuh Find My Phone;</h3><h3>1.2 Gunakan akun Alcatel atau pihak ketiga untuk masuk dan mendapat otorisasi;</h3><h3>1.3 Jika klien ponsel tidak diatur untuk menggunakan layanan posisi jaringan nirkabel, kotak dialog pop-up akan terbuka untuk mengingatkan pengguna agar mengatur layanan lokasi; </h3><h3>1.4 Atur nama ponsel dan nama perangkat yang aman;</h3><h4>1.4.1 Nomor ponsel yang aman: ponsel akan mencatat nomor ini saat fungsi Find My Phone terbuka; ponsel akan mengirim pesan untuk memberitahukan nomor ini saat mendeteksi perubahan dalam kartu SIM; </h4><h4>1.4.2 Nama perangkat: default-nya adalah nama model ponsel. Pengguna dapat mengubahnya agar mudah mengidentifikasi terminal ponsel yang sesuai dari antarmuka online.</h4><h2>2 Masuk ke web</h2><p>Masuk secara online melalui akun Alcatel atau pihak ketiga, masuk ke halaman depan Find My Phone setelah otorisasi Alcatel selesai. Akun harus disinkronkan dengan terminal ponsel. Pastikan bahwa fungsi Find My Phone ponsel terbuka sebelum masuk secara online.</p><h2>3 Pengenalan fungsi Find My Phone</h2><h3>3.1 Layar status model</h3><p>Klien web memerlukan akun untuk masuk ke halaman depan Find My Phone. Akun menunjukkan semua ponsel bersama dengan statusnya saat ini. Ponsel juga dapat dikendalikan dari sini.</p><h3>3.2 Posisi Google map</h3><p>Setelah masuk ke klien web, pesan permintaan posisi akan dikirim ke ponsel. Saat ponsel melaporkan lokasi ke server, lokasi akan muncul di Google map. Jika server tidak menerima informasi posisi dalam 1 menit, itu berarti upaya lokasi telah gagal. Anda dapat mengeklik tombol refresh (segarkan) untuk mencoba lagi.</p><h3>3.3 Fungsi dering</h3><p>Dari antarmuka online, sentuh tombol dering, yang akan membunyikan bel dan mengirim instruksi ke ponsel; ponsel akan menerima instruksi ini dan membunyikan bel dengan volume maksimal, diikuti oleh kotak dialog perintah alarm yang muncul di layar depan. Bel akan berhenti ketika pengguna ponsel merespons perintah. Jika tidak ada respons, bel otomatis akan berhenti setelah 5 menit.</p><h3>3.4 Fungsi kunci layar</h3><p>Klik tombol kunci layar untuk mengakses antarmuka kunci layar secara online.</p><h4>3.4.1 Atur sandi kunci layar</h4><p>Atur sandi kunci layar dan kirim instruksi ke ponsel saat online. Setelah menerima perintah dari antarmuka online, layar ponsel akan terkunci dan pesan akan muncul pada antarmuka online untuk menunjukkan bahwa prosesnya berhasil. Setelah itu, ponsel dapat dibuka menggunakan sandi.</p><h4>3.4.2 Atur informasi kunci layar</h4><p>Saat online Anda dapat mengatur informasi yang akan ditampilkan di layar ponsel ketika Anda mengirim instruksi kunci layar. Layar ponsel ini kemudian akan mengunci, yang menampilkan informasi yang telah Anda tulis.</p><h4>3.4.3 Atur kunci layar nomor keamanan</h4><p>Saat online Anda dapat mengatur informasi yang akan ditampilkan di layar ponsel ketika Anda mengirim instruksi kunci layar. Pengguna dapat menghubungi nomor yang Anda berikan langsung dari layar yang terkunci.</p><h3>3.5 Fungsi hapus data</h3><p>Saat online, klik tombol erase (hapus) untuk membuka antarmuka penghapusan. Setelah menerima instruksi ini dari klien web, data akan dihapus dari ponsel, termasuk Kontak, SMS dan Foto. Jika perintah ini berhasil, kotak dialog online akan muncul yang menunjukkan hal itu.</p><h3>3.6 Fungsi potret cepat</h3><h4>3.6.1 Konsep unggah foto</h4><p>Jika kunci layar diaktifkan di pengaturan ponsel, kamera akan memotret gambar setelah lima kali upaya gagal untuk membuka kunci. Jika kunci layar diaktifkan secara online kamera akan memotret foto secara otomatis pada kesalahan buka kunci pertama. Foto akan dipotret menggunakan kamera depan dan belakang, kemudian foto akan diunggah ke server Find My Phone.</p><h4>3.6.2 Layar foto</h4><p>Saat online, klik tombol Potret cepat. Anda kemudian dapat melihat unggahan 10 foto terbaru.</p><h4>3.6.3 Ekspor foto</h4><p>Saat online, klik tombol ekspor. Anda dapat mengekspor foto ke komputer lokal.</p><h3>3.7 Kirim SMS saat kartu SIM berubah</h3><p>Saat layanan Find My Phone terbuka, ponsel akan mengirim pesan pemberitahuan ke ponsel siaga prasetel untuk memberitahukan bahwa kartu SIM telah diubah atau jika kartu SIM baru telah dimasukkan. Fungsi ini tidak perlu diatur dari antarmuka online.</p><h2>4 Pertanyaan Umum</h2><h3>4.1 Dapatkah akun Alcatel yang sama mengelola beberapa ponsel?</h3><p>Ya, beberapa ponsel dapat menggunakan layanan Find My Phone dari akun Alcatel yang sama. Gunakan akun Alcatel untuk masuk ke server web Find My Phone, buka halaman depan, dan ini akan menampilkan status semua perangkat yang terkait dengan layanan Find My Phone yang diatur dari akun Alcatel.</p><h3>4.2 Setelah berhasil masuk ke halaman depan Find My Phone untuk pertama kalinya, perlukah saya masuk ke akun Alcatel untuk mengaksesnya lagi di masa mendatang? </h3><p>Menurut pengaturan, jika Anda memilih untuk mengingat sandi saat pertama kali, Anda dapat mengakses Find My Phone tanpa harus masuk lagi ke akun Alcatel.</p><h3>4.3 Mengapa ponsel saya gagal membuka layanan Find My Phone?</h3><p>Pastikan bahwa koneksi jaringan Anda bagus sebelum membuka layanan Find My Phone. Layanan Find My Phone perlu mengakses server GCM. Koneksi jaringan yang tidak normal atau gagal terhubung ke server dapat menyebabkan kesalahan. Coba lagi nanti setelah stabilitas jaringan pulih.</p><h3>4.4 Bagaimana cara menutup layanan Find My Phone?</h3><p>Ponsel yang menutup layanan Find My Phone juga perlu melalui sertifikasi akun, dan penggunaan akun harus terbuka dan memiliki layanan Find My Phone di akun yang sama.</p><h3>4.5 Mengapa posisi saya gagal muncul di Google maps?</h3><p>Kegagalan posisi menunjukkan bahwa antarmuka online belum menerima informasi lokasi yang diperlukan. Hal ini mungkin karena masalah jaringan atau ponsel gagal meluncurkan layanan lokasi yang diperlukan.</p><p>Ponsel dapat ditemukan dengan dua cara: dengan posisi jaringan nirkabel dan dengan GPS. Buka fungsi posisi jaringan nirkabel dahulu dengan membuka Pengaturan - &gt; direktori Keamanan dan membuka Menggunakan jaringan nirkabel.</p><h3>4.6 Mengapa ponsel saya ditampilkan sebagai offline setelah masuk ke server web?</h3><p>Ponsel mati dan tidak dapat terhubung ke Internet.</p><h3>4.7 Mengapa saya tidak dapat melihat foto secara online setelah beberapa kali salah membuka kunci ponsel?</h3><p>Pastikan ponsel diatur terhubung ke internet, baik melalui 3G atau Wi-Fi saat layanan Find My Phone terbuka.</p>
text.policy=<h2>Kebijakan privasi</h2><h3>Pendahuluan</h3><p>Kami, “TCT Mobile International Limited ” (selanjutnya disebut sebagai “kita”, “kami”, atau “TCT”) menghormati kepedulian Anda mengenai privasi. Kebijakan Privasi ini menjelaskan kebijakan dan prosedur kami mengenai informasi pribadi dan informasi lainnya tentang pelanggan kami. Kami bermaksud menyediakan kenyamanan dan kepercayaan kepada Anda tentang cara kami mengumpulkan, menggunakan, mengungkapkan, dan menjaga informasi pribadi dan informasi lainnya yang kami kumpulkan atau yang Anda berikan kepada kami. Kebijakan Privasi ini juga menjelaskan bagaimana cara menghubungi kami jika Anda memiliki pertanyaan atau keraguan tentang informasi pribadi.</p><h3>Ruang Lingkup</h3><p> Kebijakan Privasi ini menjelaskan secara terperinci kebijakan kami dan praktik tentang pengumpulan, penggunaan dan pengungkapan informasi yang kami kumpulkan melalui situs web kami, aplikasi perangkat lunak, halaman sosial media, pesan e-mail, dan pembelian atau penggunaan produk atau layanan kami, atau informasi pribadi yang Anda berikan kepada kami.</p><p>Dengan memberi informasi pribadi kepada kami, mengakses situs web kami atau dengan menggunakan produk atau layanan kami, Anda mengakui bahwa Anda telah membaca dan memahami Kebijakan Privasi ini serta menyetujui syarat dan ketentuan Kebijakan Privasi ini.</p><p>Informasi pribadi Anda akan disimpan dan diproses di server yang aman di Wilayah Ekonomi Eropa (“EEA”). Karena sifat global internet, informasi pribadi Anda mungkin akan dikirim ke negara-negara di luar EEA yang sistem hukumnya tidak menawarkan tingkat perlindungan yang sama bagi data Anda selayaknya seperti hukum Uni Eropa dan khususnya Perancis, dan dengan menggunakan situs web kami, aplikasi perangkat lunak, halaman media sosial, pesan email, dan pembelian atau penggunaan produk atau layanan kami, Anda menyetujui persyaratan tersebut.</p><p>Kami akan mengambil semua langkah yang diperlukan untuk memastikan bahwa informasi pribadi Anda akan disimpan dan diproses dengan aman dan sesuai dengan Kebijakan Privasi ini dan hukum yang berlaku.</p><h3>Informasi pribadi yang kami kumpulkan</h3><p>Kebijakan Privasi ini berlaku untuk informasi pribadi, yang merupakan informasi yang dapat digunakan untuk menghubungi atau mengidentifikasi seseorang.</p><p>Kami mengumpulkan informasi yang Anda berikan kepada kami. Kami menerima dan menyimpan dengan aman informasi apa pun ketika Anda membuat ID akun, ketika membeli produk atau layanan kami, ketika mengunduh pembaruan perangkat lunak, ataupun ketika menghubungi kami atau berpartisipasi dalam survei online kami. </p><p>Kami akan otomatis mengumpulkan informasi. Kami menerima dan menyimpan jenis informasi tertentu setiap kali Anda berinteraksi dengan kami.</p><p>Kami mengumpulkan informasi yang digunakan dalam komunikasi email. Untuk membantu kami menjadikan email lebih berguna dan menarik, kami sering menerima konfirmasi ketika Anda membuka email dari situs web e-shopping kami jika komputer Anda mendukung kemampuan tersebut. Kami juga membandingkan daftar pelanggan kami dengan daftar yang diterima dari perusahaan lain, sebagai upaya untuk menghindari pengiriman pesan yang tidak perlu kepada pelanggan kami. </p><p>Kami mengumpulkan informasi dari sumber lain. Kami mungkin akan menerima informasi tentang Anda dari sumber lain, yang telah Anda beri izin untuk mengirim informasi tersebut kepada pihak ketiga dan menambahkannya ke informasi akun kami.</p><h3>Cara kami menggunakan informasi pribadi</h3><p>Informasi pribadi yang kami kumpulkan akan kami gunakan agar kami dapat terus menyampaikan pengumuman produk terbaru kami, pembaruan perangkat lunak, dan acara mendatang kepada Anda. Jika Anda tidak ingin berada di daftar penerima surat kami, Anda dapat memilih keluar kapan pun dengan memperbarui preferensi.</p><p>Kami juga menggunakan informasi pribadi untuk membantu kami membuat, mengembangkan, mengoperasikan, memberikan, dan meningkatkan produk, layanan, konten, iklan dan terus meningkatkan pengalaman pengguna Anda</p><p>Kami dapat menggunakan informasi pribadi Anda untuk menjawab pertanyaan dan memenuhi permintaan Anda.</p><p>Kami dapat menggunakan informasi pribadi Anda, termasuk tanggal lahir, untuk memverifikasi identitas, membantu identifikasi pengguna, dan untuk menentukan layanan yang tepat. Sebagai contoh, kami dapat menggunakan tanggal lahir untuk menentukan usia pemegang akun pengguna.</p><p>Dari waktu ke waktu, kami mungkin menggunakan informasi pribadi Anda untuk mengirim pemberitahuan penting, seperti komunikasi tentang pembelian dan perubahan syarat, ketentuan serta kebijakan kami. Karena informasi ini penting untuk interaksi Anda dengan kami, Anda tidak boleh memilih untuk tidak bersedia menerima komunikasi ini.</p><p>Kami juga dapat menggunakan informasi pribadi untuk tujuan internal seperti audit, analisis data, dan penelitian untuk meningkatkan produk, layanan, dan komunikasi pelanggan kami.</p><h3>Pengumpulan dan Penggunaan Informasi Non-Pribadi</h3><p>Kami juga dapat mengumpulkan informasi, yang tidak memungkinkan hubungan langsung dengan individu tertentu. Kami dapat mengumpulkan, menggunakan, mengirim dan mengungkapkan informasi non-pribadi untuk tujuan apa pun. Berikut ini adalah beberapa contoh dari data non-pribadi yang mungkin kami kumpulkan:</p><p>Data non-pribadi seperti pekerjaan, bahasa, kode pos, kode area, perangkat pengenal unik, URL perujuk, lokasi, dan zona waktu di mana salah satu produk kami digunakan sehingga kami dapat lebih memahami perilaku pelanggan dan meningkatkan produk, layanan, serta iklan kami.</p><p>Data non-pribadi mengenai aktivitas pelanggan di situs web kami, layanan cloud dan app store serta dari produk dan layanan kami lainnya. Informasi ini dikumpulkan dan digunakan untuk membantu kami memberikan informasi yang lebih berguna bagi pelanggan kami dan untuk memahami bagian manakah dari situs, produk, dan layanan kami yang paling menarik. Untuk tujuan kebijakan privasi ini, jenis data berikut ini dianggap informasi non-pribadi.</p><p>Perincian tentang cara Anda menggunakan layanan kami, termasuk permintaan pencarian, yang dapat digunakan untuk meningkatkan relevansi hasil yang diberikan oleh layanan kami. Kecuali dalam kasus tertentu untuk memastikan kualitas layanan kami melalui Internet, informasi tersebut tidak akan terhubung dengan alamat IP Anda.</p><p>Dengan persetujuan Anda, kami mungkin akan mengumpulkan data tentang bagaimana Anda menggunakan perangkat dan aplikasi, untuk keperluan membantu pengembang aplikasi dalam menyempurnakan aplikasi mereka.</p><p>Jika kami menggabungkan informasi non-pribadi dengan informasi pribadi, maka gabungan informasi tersebut akan diperlakukan sebagai informasi pribadi selama tetap dalam bentuk gabungan.</p><h3>Cookie dan Teknologi Lain</h3><p>Situs web, layanan online, aplikasi interaktif, pesan email, dan iklan kami dapat menggunakan “cookie” dan teknologi lainnya. Teknologi ini membantu kami lebih memahami perilaku pengguna, memberitahu kami bagian manakah dari situs web kami yang telah dikunjungi orang, dan membantu serta mengukur efektivitas iklan dan pencarian di web. Kami memperlakukan informasi yang dikumpulkan oleh cookie dan teknologi lain sebagai informasi non-pribadi. Namun, apabila alamat IP atau pengidentifikasi sejenis dianggap sebagai informasi pribadi oleh hukum setempat, maka kami juga akan memperlakukan pengidentifikasi ini sebagai informasi pribadi. Demikian pula, apabila informasi non-pribadi digabungkan dengan informasi pribadi, kami akan memperlakukan gabungan informasi ini sebagai informasi pribadi untuk tujuan Kebijakan Privasi ini.</p><p>TCT dan mitra kami juga akan menggunakan cookie dan teknologi lainnya untuk mengingat informasi pribadi ketika Anda mengunjungi atau menggunakan situs web, mendapatkan layanan online, dan menggunakan aplikasi kami. Tujuan kami dalam hal ini adalah untuk menjadikan pengalaman Anda dengan TCT lebih nyaman dan lebih bersifat pribadi. Misalnya, dengan mengetahui bahwa seseorang menggunakan komputer atau perangkat untuk berbelanja produk tertentu atau menggunakan layanan tertentu, informasi ini akan membantu membuat iklan kami dan komunikasi email kami lebih relevan dengan minat Anda.</p><p>Anda dapat mengkonfigurasi browser untuk menerima semua cookie, menolak semua cookie, atau memberitahu Anda ketika ada cookie yang dikirim kepada Anda. Masing-masing browser akan berbeda-beda, jadi silakan membuka menu &quot;Help&quot; pada browser untuk mempelajari cara mengganti preferensi cookie. Sebagai contoh, penggunaan Microsoft Internet Explorer akan memungkinkan Anda untuk menonaktifkan atau menghapus cookie dengan memilih “Tools/Internet Options”.</p><p>Dalam beberapa pesan email kami, kami menggunakan “click-through URL” (URL yang mengarah ke konten iklan) yang terhubung dengan konten di situs web kami. Ketika pelanggan mengeklik salah satu URL ini, mereka akan melewati server web yang berbeda sebelum tiba di halaman tujuan sesungguhnya di situs web kami. Kami melacak data click-through ini untuk membantu kami menentukan minat pengunjung terhadap topik tertentu dan mengukur efektivitas komunikasi pelanggan kami. Jika Anda memilih untuk tidak bersedia dilacak dengan cara ini, sebaiknya Anda tidak mengeklik teks atau tautan grafis di dalam pesan email.</p><h3>Apakah Kami akan Berbagi Informasi?</h3><p>Kami tidak berbagi informasi pribadi dengan perusahaan, organisasi dan individu lainnya di luar TCT kecuali berlaku salah satu kondisi berikut ini. </p><p>TCT dapat berbagi informasi pribadi dengan persetujuan Anda.</p><p>Kami dapat mengungkapkan informasi pribadi kepada afiliasi kami, bila diperlukan, sehingga kami dapat memberikan layanan atas nama kami atau Anda.</p><p>Kami bekerja sama dengan perusahaan dan individu untuk melakukan fungsi atas nama kami. Contohnya meliputi pemenuhan pesanan, pengiriman paket, pengiriman surat pos dan email, penghapusan informasi dari daftar pelanggan yang berulang, analisis data, penyediaan bantuan pemasaran, hasil pencarian dan tautan (termasuk daftar dan tautan berbayar), pemprosesan pembayaran kartu kredit, dan penyediaan layanan pelanggan. Organisasi atau individu tersebut akan memiliki akses ke informasi pribadi yang diperlukan untuk menjalankan fungsinya, tetapi tidak menggunakannya untuk tujuan yang lain.</p><p>Kami akan berbagi informasi pribadi dengan organisasi atau individu di luar organisasi kami hanya jika kami percaya bahwa akses, penggunaan, penyimpanan, atau pengungkapan informasi tersebut diperlukan untuk: </p><p>memenuhi perundangan peraturan, proses hukum atau permintaan pemerintah yang berlaku.</p><p>mendeteksi, mencegah atau mengatasi penipuan, keamanan maupun masalah teknis.</p><p>melindungi dari kejahatan terhadap hak, properti, atau keamanan pengguna atau publik, sebagaimana diperlukan atau diizinkan oleh hukum.</p><p>Informasi pribadi dapat dikirim ke, dan disimpan pada, destinasi di luar EEA di dalam grup TCT. Informasi ini juga dapat diproses oleh staf yang beroperasi di luar EEA nemun bekerja untuk kami atau untuk salah satu pemasok kami. Kami akan mengambil semua langkah yang diperlukan untuk memastikan bahwa informasi pribadi Anda diperlakukan secara aman dan sesuai dengan kebijakan privasi ini.</p><h3>Kemanan dan Transparansi</h3><p>Kami akan berusaha untuk mengambil semua langkah dan prosedur fisik, teknis dan organisasi yang wajar untuk menjaga dan mengamankan informasi pribadi yang kami kumpulkan melalui produk dan website kami.</p><p>Kami bekerja keras untuk melindungi perusahaan, reputasi dan pengguna kami dari akses tanpa izin atau perubahan, pengungkapan atau perusakan tanpa izin terhadap informasi pribadi yang kami miliki. Secara khusus:</p><p>Kami akan mempelajari praktik pengumpulan informasi, penyimpanan dan pengolahan, termasuk langkah-langkah keamanan fisik, untuk menjaga dan melindungi dari akses tanpa izin ke sistem;</p><p>Kami menggunakan enkripsi, bila perlu;</p><p>Kami mengg