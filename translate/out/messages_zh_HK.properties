text.help=<h2>1 客戶端安裝</h2><h3>1.1 訪問「設定/安全」，輕觸「查找我的手機」；</h3><h3>1.2 使用您的ALCATEL或第三方賬號登入并獲取授權；</h3><h3>1.3 如果未將您的手機客戶端設定為使用無線網路定位，一個彈出式對話框將會彈出用以提醒用戶設定定位服務；</h3><h3>1.4 設定安全手機號碼和裝置名稱；</h3><h4>1.4.1 安全手機號碼：當開啟「查找我的手機」功能，手機會記錄該號碼；當檢測到在SIM卡中的任何變更時，手機將傳送一則訊息提醒此號碼；</h4><h4>1.4.2 裝置名稱：預設值為手機型號名稱。用戶可將其變更，以便從網路界面更好地識別對應的移動終端。</h4><h2>2 網頁登入</h2><p>透過ALCATEL或者第三方賬號登入連線，在ALCATEL 授權完畢后進入「查找我的手機」主頁面。您的賬號必須與您的移動終端同步。在登入連線前，請確保您手機的「查找我的手機」功能開啟。</p><h2>3「查找我的手機」功能介紹</h2><h3>3.1 型號狀態顯示</h3><p>網頁客戶端需要賬號登入「查找我的手機」主頁面。賬號顯示所有移動裝置及其現在狀態。也可以從此處控制它們。</p><h3>3.2 Google地圖定位</h3><p>在登入網頁客戶端之後，會傳送一則定位請求訊息到您的手機。當您的手機向伺服器報告所在地點，該地點會在Google地圖上顯示。如果伺服器在一分鐘內沒有接收到定位資訊，這意味著定位嘗試失敗。您可以點擊刷新按鈕再次嘗試。</p><h3>3.3 響鈴功能</h3><p>透過聯機界面，輕觸響鈴按鈕，鈴聲將響起并將指導傳送到您的手機；在主熒幕出現響鈴提示對話框后，您的手機接收這些指導并以最大音量響鈴。當手機用戶響應這些提示時，鈴聲停止。如無響應，鈴聲在5分鐘后自動停止。</p><h3>3.4 鎖屏功能</h3><p>點擊鎖屏按鈕進入聯機鎖屏界面。</p><h4>3.4.1 設定鎖屏密碼</h4><p>設定鎖屏密碼并在聯機時將指導傳送到您的手機上。接收到來自聯機界面的指令后，您手機熒幕將被鎖定，聯機界面上會將出現一則訊息提示過程成功。然後，使用密碼即可解鎖您的手機。</p><h4>3.4.2 設定鎖屏資訊</h4><p>當傳送鎖屏指導時，您可以在聯機時設定顯示在您手機熒幕的資訊。然後手機熒幕講鎖定，并顯示您已輸入的資訊。</p><h4>3.4.3 設定安全號碼鎖屏</h4><p>當傳送鎖屏指導時，您可以在聯機時設定顯示在您手機熒幕的資訊。用戶可以撥打您從已鎖熒幕直接提供的號碼。</p><h3>3.5 數據移除功能</h3><p>聯機時，點擊移除按鈕，打開移除界面。通過網頁客戶端接收指導后，數據將會從您的手機中移除，包括聯絡人，簡訊和相片等。如果命令成功，將會顯示一個聯機對話框。</p><h3>3.6 快速拍攝功能</h3><h4>3.6.1 相片上載概念</h4><p>如果您移動裝置設定中的鎖屏已經啟用，在最開始五次嘗試解鎖失敗之後相機將運行拍照。如果鎖屏聯機啟用，在第一次解鎖錯誤后相機將會自動拍照。將使用前置和後置攝像頭拍照，然後將會上載至「查找我的手機」伺服器上。</p><h4>3.6.2 相片展示</h4><p>聯機時，點擊快速拍攝按鈕。然後您可以瀏覽最近10張相片的上載。</p><h4>3.6.3 相片匯出</h4><p>聯機時，點擊匯出按鈕。您可以將相片匯出至您的本地機器。</p><h3>3.7 當SIM卡變更時傳送簡訊</h3><p>當「查找我的手機」服務開啟，手機將會向一部預設備用手機傳送一則通知訊息，通知SIM已變更或已置入新SIM卡。從聯機界面無需設定此功能。</p><h2>4 常見問題</h2><h3>4.1 相同ALCATEL賬號可以管理多部手機嘛？</h3><p>是的，透過ALCATEL賬號，許多手機都可使用「查找我的手機」服務。使用您的ALCATEL賬號登入「查找我的手機」網頁伺服器，進入主頁面并顯示所有透過ALCATEL賬號設定的「查找我的手機」服務的關聯裝置狀態。</p><h3>4.2 在第一次成功登入「查找我的手機」主頁后，我下次還需要登入我的ALCATEL賬號去訪問嗎？</h3><p>不需要，您可以不用登入您的ALCATEL賬號直接訪問「查找我的手機」。</p><h3>4.3 為何我的手機無法開啟「查找我的手機」服務?</h3><p>在開啟「查找我的手機」服務前，請確保網路連線正常。「查找我的手機」服務需要接入GCM伺服器。不正常網路連線或連線伺服器失敗可能導致錯誤。在網路穩定性恢復之後，稍後再試。</p><h3>4.4 我如何關閉「查找我的手機」服務？</h3><p>手機關閉「查找我的手機」服務也需要透過賬號認證，開啟賬號使用和同一賬號的「查找我的手機」服務。<h3>4.5 為何我的定位無法在Google地圖上顯示？</h3><p>定位失敗意味著聯機界面未接收到必要的定位資訊。這可能是因為網路問題或您的手機啟動必要定位服務失敗導致的。可用兩種方法定位您的手機：透過無線網路定位和透過GPS。請透過前往「設定->安全」目錄并開啟使用無線網路,預先開啟無線網路定位功能。</p><h3>4.6 在登入網路伺服器后我的手機顯示離線？</h3><p>手機已關閉且無法連線網路。</p><h3>4.7 在許多手機解鎖錯誤之後，為什麼我不能查看網上相片？</h3><p>請確保您的手機設定為連線網路，當「查找我的手機」服務開啟時要麼透過3G要麼透過Wi-Fi。</p>
text.policy=<h2>私隱政策</h2><h3>簡介</h3><p>我們，「TCT Mobile International Limited」（以下稱為「我們」、 「我們的」或「TCT」）遵守您關於私隱的考慮。這個私隱政策闡釋了我們關於客戶的個人和其他資訊的政策和流程。在我們收集、使用、披露保護個人和其他資訊的方式方面讓您感覺舒適和自信，這些資訊是我們收集而來或您提供給我們的。關於您的個人資訊，如果您有任何問題或考慮，私隱政策也闡釋了您聯繫我的方式。</p><h3>範圍</h3><p>本私隱政策描述了與收集、使用和披露我們透過網站、軟體應用、社交媒體頁面、電郵訊息、以及您購買和使用我方產品或服務收集到的資訊或您提供給我們的個人資訊有關的政策和實操詳細資料。</p><p>透過向我們提供個人資訊，造訪我們的網站或透過使用我們的產品或服務，您承認您已閱讀和理解本私隱政策同時同意本私隱政策的條款和條件。</p><p>您的個人資訊將在歐洲經濟區（「EEA」）的安全伺服器中加以儲存和處理。由於網路的全球性，您的個人資訊可轉移至 EEA 之外的國家/地區，它們的法律系統不能為您的資料提供與歐盟法律特別是法國同等水平的保護，並且透過使用我們的網站、軟體應用、社交媒體頁面、電郵訊息和您購買和使用我們的產品或服務，您同意這些條款。</p><p>我們將採取必要的合理措施來確保您的個人資訊得到安全儲存和處理，並且符合私隱法律和適用的法律。</p><h3>我們收集的個人資訊</h3><p>本私隱政策適用那些於可用於聯絡或識別單個個體的個人資訊。</p><p>我們收集您提供給我們的資訊。當您創建賬戶 ID、購買我們的產品或服務、下載軟體更新、聯絡我們或參與在線調查時，我們接收並安全儲存任何資訊。</p><p>我們收集自動資訊。無論您在何地與我們互動，我們接收和儲存特定類型的資訊。</p><p>我們收集資訊用於電郵溝通。要幫助我們讓電郵更有用和有趣，當您通過我們的電子購物網站打開電郵時（如果您的電腦支援此類功能），我們通常會收到一封確認信。我們也將我們的客戶清單與我們從其他公司收到的清單作比較，努力避免向我們的客戶傳送不需要的訊息。\N我們收集其他來源的資訊。我們可接收其他來源關於您的資訊，經由您正式授權向第三方傳輸這些資訊，並將它新增至我們的賬戶資訊中。n</p><h3>我們如何使用您的個人資訊</h3><p>我們收集的個人資訊使我們可以讓您知曉我們最新的產品發佈、軟體更新和將要舉辦的活動。如果您不希望列入我們的郵件清單，您可以透過更新您的偏好隨時退出。</p><p>我們也使用個人資訊幫助我們創建、開發、運營、傳播和提高我們的產品、服務、內容、廣告並持續改善您的使用者體驗。</p><p>我們可能使用您的個人資訊回復您的詢問並滿足您的請求。</p><p>我們可能使用您的個人資訊，包括出生日期，以驗證身份，支持使用者驗證，並決定合適的服務。比如，我們可能使用出生日期來決定使用者賬戶持有人的年齡。</p><p>偶爾，我們也可能使用您的個人資訊來傳送重要通知、比如，比如關於購買的溝通和條款、條件和政策的變更等。因為這個資訊對您與我們的互動很重要，在接收這些溝通資訊時您不可退出。</p><p>我們也可能使用您的個人資訊用於內部目的，比如審計、數據分析和研究以改善我們的產品、服務和客戶溝通。</p><h3>非個人資訊的收集和使用</h3><p>我們可能收集那些非自有的資訊，允許與任何特定個人直接聯絡。我們可出於任何目的收集、使用、傳輸和披露非個人資訊。這裡有一些我們可能收集非個人資料的示例：</p><p>非個人資料比如職業、語言、郵編、區號裝置唯一標識符、引用 URL，以及我們產品使用的位置和時區，以便我們更好地理解客戶行為並改善我們的產品、服務和廣告。</p><p>非個人資料與客戶在我們網站、雲服務和應用程式商店以及來自我們其他產品和服務的活動有關。將這些資訊加以聚合並用於幫助我們想客戶提供更有用的資訊，並理解我們網站、產品和服務的哪部分客戶最感興趣。出於本私隱政策的目的，這種類型的資料被認為是非個人資訊。</p><p>您如何使用我們的服務的一些詳情，包括搜尋詢問，可能用於改善我方服務所提供的結果之相關性。除了一些透過網路確保我方服務質量的有限情況，比如資訊與您的 IP 地址不未關聯。</p><p>在您的明確同意下，我們可收集關於您如何使用裝置和應用程式的資料，旨在幫助應用程式開發者改善其應用程式。</p><p>我們我們將非個人資訊和個人資訊結合，只要還保留結合狀態，結合的資訊將被視作個人資訊。</p><h3>Cookies 和其他技術</h3><p>我們的網站、在線服務、交互式應用、電郵訊息和廣告可能使用「cookies」和其他技術。這些技術幫助我們更好地理解使用者行為，告訴我們人們造訪了我們網站的哪部分，並促進和測量廣告和網路搜尋的效率。我們將那些由 cookies 和其他技術收集的資訊視作非個人資訊。然而，根據當地法律 IP 地址和類似標識符被視作個人資訊的情況下，我們也將這些標識符視作個人資訊。類似地，在非個人資訊與個人資訊結合的情況下，我們出於本私隱政策 的目的，將結合資訊視作個人資訊。</p><p>當您使用我們的網站、在線服務和應用程式時，TCT 及其合作夥伴也使用 cookies 和其他技術記住個人資訊。在這些情況下我們的目標是讓您使用 TCT 的體驗更方便和個性化。比如，了解到某人使用您的電腦或裝置已經購買了特定產品或使用特定服務幫助我們讓我們的廣告和電郵溝通與您的興趣更相關。</p><p>您可配置您的瀏覽器以接受所有 cookies，拒絕所有 cookies，或當 cookies 傳送時通知您。每個瀏覽器都不同，所以檢查您的瀏覽器的「幫助」選單，了解如何變更您的 cookies 偏好。比如，在微軟 Internet Explorer 您可以透過「工具/網路選項」來選擇停用或刪除 cookies。</p><p>在我們的一些電郵訊息中，我們使用已連結至我們網站內容的「透過 URL 點擊」。當客戶點擊這些 URL 中的一個，他們在抵達我們網站的目標網頁之前經過一個單獨的網路伺服器。我們透過資料跟蹤此次點擊，幫助決定特定話題的興趣並衡量我們的客戶溝通的有效性。如果你不想以這種方式被追蹤，您不應點擊在電郵訊息中的文本或圖片連結。</p><h3>我們是否共享了此訊息？</h3><p>我們沒有與 TCT 之外的公司、組織和個人共享個人資訊，除非以下情況發生。</p><p>TCT 可在您的同意下共享個人資訊。</p><p>必要時我們可能向我們的合作夥伴披露個人資訊，以代表我們或代表您執行服務。</p><p>我們與代表我們履行職能的公司和個人合作。示例包括完成訂單、運送包裹、寄送郵件和電郵、從客戶清單中移除重複、分析資料、提供市場行銷支援、提供搜尋結果和連結（包括付費清單和連結），處理信用卡支付和提供客戶服務等。他們有權存取所需的個人資訊以執行其職能，但不可用於其他目的。</p><p>我們會與我們組織之外的與組織和個人共享個人資訊，如果我們認為存取、使用、保留或披露資訊對以下情況是合理必要的：\N符合任何適用法律、法規、法律流程或強制性政府要求。</p><p>偵測、預防或在其他方面解決欺詐、安全或技術問題。</p><p>根據需要或法律許可，防止損害使用者或公眾的權利、財產或安全。</p><p>您的個人資訊可轉移並儲存在符合任何適用法律、法規、法律流程或強制性政府要求。</p><p>偵測、預防或在其他方面解決欺詐、安全或技術問題。</p><p>根據需要或法律許可，防止損害使用者或公眾的權利、財產或安全。</p><p>您的個人資訊可轉移並儲存在 TCT 集團歐洲經濟區之外的地方。不可由在歐洲經濟區之外運營的我方工作員工或供應商員工進行處理。我們將採取合理必要的措施來確保您的個人資訊得到安全處理並符合本私隱政策。</p><h3>安全性和透明性</h3><p>我們會努力採取所有合理的物理、技術和組織措施和程式來維護和保護我們透過我們產品和網站收集的個人資訊。</p><p>我們努力工作保護我們公司、名譽和使用者免於非授權存取或對我們持有的個人資訊的非授權變更、披露或破壞。尤其：</p><p>我們檢查我們的資訊收集、儲存和處理操作，包括物理安全措施以防對系統的未授權存取；</p><p>在適當處我們使用加密；</p><p>在適當處使用密碼保護；</p><p>我們限制對個人資訊的存取，適用於需要了解這些資訊為我方進行工作的我方員工、合同工和代理機構，並且他們受到嚴格合同保密義務的制約。如果未履行這些義務，可能會受到處罰或終止與其的合同。</p><p>然而，</p><p>這些措施並不能免於採取恰當措施確保您的個人資訊安全和保障，特別是透過避免明顯的使用者 ID 或密碼，透過確保您未披露您的密碼或授權任何其他人存取您的使用者賬戶和個人資訊，以及任何其他適用的保護措施。</p><p>關於透明性，我們的目標是清楚我們手機的資訊，這樣您就可以對其如何使用做出選擇。</p><p>您使用第三方賬戶，比如 Facebook， Google + 或 Twitter，透過我們的一個網站或裝置來共享您的個人資訊，請注意您的個人資訊私隱將分別由第三方進行管理。我們對由於在我們無力控制的第三方頁面發生的任何數據丟失、損壞或侵權所導致的損害不負責。</p><p>當您使用我們網站或裝置您自願披露的，和可被第三方應用程式或網站成員查看（比如聊天區、訊息）的任何個人資訊或內容，成為可公開查看的內容且可悲其他人收集、檢視和使用。您對這些情況下選擇共享或提交的個人資訊負責。</p><h3>兒童</h3><p>我們理解採取額外預防措施的重要性，旨在保護私隱和兒童使用我方產品和服務時的安全。相應地，我們並非有意未經核實的父母同意，收集、使用或披露低於 13 周歲或在相關管轄區的同等最小年齡的兒童的個人資訊。如果我們了解到我們已收集了低於 13 周歲或根據轄區最小年齡的兒童的個人資訊，未首先獲得已核實父母的同意，我們將採取措施盡快刪除這些資訊。</p><h3>變更</h3><p>我們的私隱政策可能隨時變更。我們將在此頁面上發佈任何私隱政策的變更，如果變更重大，我們會提供更顯眼的通知（包括，面向特定服務，私隱政策變更的電子郵件通知）。我們也會以存檔的形式保留此私隱政策的先前版本。</p><p>當前版本日期25/03/2016.</p><h3>個人資訊的保留</h3><p>我們在必要的有限期限保留您的個人資訊，以滿足本私隱政策列出的目的，除非需要或法律批准更長的保留期限，且僅用於上述定義的目的。一旦達到目的，在安全和保障模式下刪除所有個人資訊。</p><h3>基於位置的服務</h3><p>要在 TCT 產品中提供基於位置的服務， TCT 和我們的合著夥伴和授權商可收集、使用和共享精準位置，包括您的裝置的實時地理位置。在適用的情況下，基於位置的服務可使用 GPS、藍牙和您的 IP 地址，與您的眾包 Wi-Fi 熱點和蜂窩基站位置，以及其他技術以判定您的裝置的大概位置。除非您提供同意，本位置資料將以無法識別出您的個人匿名方式加以收集，並由 TCT我們的合作夥伴和授權商使用，以提供和改善基於位置的產品和服務。比如，當您選擇加入位置服務時，您的裝置可使用應用程式提供商共享其地理位置。</p><h3>第三方站點和服務</h3><p>TCT 網站、產品、應用程式和服務可包含第三方網站、產品和服務的連結。我們的產品或服務也可能使用或提供來自第三方的產品或服務。由第三方收集的資訊，可能包含比如位置資料或聯絡人資料，受保密措施的約束。我們鼓勵您學習這些第三方機構的保密措施。</p><h3>您的權利：存取、編輯、屏蔽</h3><p>您可以透過登錄您的使用者賬戶，造訪您的用戶資料或直接與我們聯絡，隨時獲取、審閱和編輯您的個人資訊。如果您需要我們編輯或刪除您的個人資訊，在執行您的要求之前我們可能會要求您向我們提供您的身份證明。</p><p>如果您認為您的資料不準確，您也可以酌情刪除或屏蔽您的資料。</p><p>關於上述定義的所有和任何請求，您可傳送您的請求至以下電子郵件地址：privacy@alcatelonetouch.com</p><p>對特定管轄區和數據保護法不確定，你有權要求我們持有的關於您的個人資訊詳細資料或要求修改或刪除您的個人資訊。</p><p>請幫助我們確保我們持有的關於您的資訊是正確的和最新的。如果您認為我們儲存的關於您的資訊是錯誤或不完整熱的，請聯絡我們 privacy@alcatelonetouch.com 或寫郵件至我們的客服部門。</p><h3>私隱問題</h3><p>如果您有任何關於我們的私隱政策或資料處理的問題，或者如果您想投訴對當地私隱法律的潛在侵犯，請聯絡我們。您一般可以透過您所在國家/地區的相關電話號碼或電子郵件聯絡我們。</p><p>我們將盡快檢查和發佈所有合適的溝通和回覆。如果您不滿意收到的回覆，您可以將您的投訴轉至您的管轄區內的有關監管員。如果您向我們詢問，我們會努力為您提供相關投訴途徑的資訊，這些資訊可能適用於您的情況。</p><h2>使用條款和條件</h2><p>這些使用條款和條件讓您知曉您如何使用「使用者中心應用程式」和在線服務（「服務」）來存取。</p><p>本服務由 TCT Mobile International Limited （以下簡稱 「ALCATEL ONETOUCH」）發佈，登錄地址：Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>請仔細通讀這些使用者條款和條件和我們的私隱政策（以下簡稱「條款和條件」）。這些條款和條件是您與 TCT Mobile International Limited 之間的協議，可能隨時變更。如果您不同意該條款和條件，請勿使用本服務。如果您使用服務，您接受和同意這些條款和條件。</p><p>服務的目的和某些內容不適合未成年人。透過造訪本站點，您確保您不是未成年人且受到您的居住國家/地區的法律允許，才可造訪網站。</p><h3>使用準則</h3><p>當您建立一個 ONETOUCH 賬戶或登錄電子擔保，我們會要求您向我們提供一些個人資訊，比如電郵地址、暱稱、位置和您的資料相片。將根據我們的私隱政策並遵守治理法律來收集、儲存和處理您的個人資訊，在使用本服務之前您應仔細閱讀。</p><p>您的電郵地址將是您的 ONETOUCH 使用者名稱，您可以用其登入您的賬戶。我們不向服務的其他使用者展示您的電子郵件地址。</p><p>您也可以使用第三方賬戶登入。如果您使用第三方賬戶登入，比如 Facebook、Twitter 或 Google+，我們會使用這些第三方機構的登錄郵箱作為您的使用者名稱。請注意如果您使用您的第三方賬戶登錄，其各自的條款和條件和私隱政策將分別適用。</p><p>透過登錄，您也從我們為您提供的大量服務中受益，特別是售後服務、熱線和電子擔保，並且您可以隨時和我們聯絡。</p><p>關於售後服務，您可以查找到全球維修中心的所有必要地址。</p><p>關於熱線，有一個電話號碼清單，您可以撥打尋求足夠和即時的支援和客戶體驗。</p><p>如果您想在 2G 免費儲存空間內儲存您的智慧手機資料，比如聯絡人、相片、通話記錄、簡訊，並在其他裝置上存取，比如您的電腦或平板電腦，您應建立一個 ONETOUCH 賬戶。</p><p>透過登錄服務，您可以直接存取您的手機訊息、IMEI、機型和激活日期，這自動讓您獲益。</p><p>我們的目標是幫助您自由地儲存和存取您自己的資料。</p><h3>知識產權</h3><p>除了使用者產生的內容（如有），服務，其中包括所有版權、商標和其他知識產權都受到知識產權保護並且由 ALCATEL ONETOUCH 或第三方擁有。</p><p>您不得複製、傳播、修改或創建公開展示的（包裹透過將任何內容納入框架）或除必要之外商業開發部分服務的衍生產品，出於個人和非商業用途地查看其中內容並創建此種內容部分合理數量的副本（未經修改）。</p><p>如果您認為應用程式的任何內容違背了任何第三方知識產權，請立即聯絡我們。一旦收到您的通知，我們會採取必要措施停止此類違反行為並移除任何非法內容。</p><p>ALCATEL ONETOUCH 商標、徽標和與此網站有關所使用的任何其他商標、服務標記、圖表和徽標都是 ALCATEL ONETOUCH 及其授權商的商標或登錄商標。用於連線此網站的其他商標、服務標記、圖表和徽標可能是各自所有人的商標。未授予您與任何上述商標和此類商標任何適用的權利或許可。</p><p>當違反上述情況時，ALCATEL ONETOUCH 保留要求您立即停止或更正非法用途的權利，如果非法使用和/或侵犯行為繼續， ALCATEL ONETOUCH 保留對您提出索賠的權利。</p><h3>數據保護和保密</h3><p>您向我們提供的任何資訊，ALCATEL ONETOUCH 可根據我們的私隱政策識別您持有並擁有這些資訊。</p><p>與您的服務使用有關，您可以將您的電子郵件地址共享給我們，以便您和 ALCATEL ONETOUCH 進一步溝通。再給出您的電子郵件地址之前，請查閱我們的私隱政策以便理解當您存取、造訪或使用網站時我們如何收集和使用關於您的資訊。</p><p>將根據我們的私隱政策和適用法律收集、儲存和處理您的個人資訊。</p><h3>免責聲明；責任限制</h3><p>服務由 ALCATEL ONETOUCH 「原樣」提供。</p><p>要獲得適用法律的完整權限，ALCATEL ONETOUCH 及其合作夥伴、供應商或分支機構都不可明確或間接地，就服務運營、服務內容或服務過程中可用的任何資訊進行任何類型的陳述和保證。此外，ALCATEL ONETOUCH 及其合作夥伴明確或間接地聲明所有與服務有關的保證，包括但不限於适销性、所有權憑證、对特定用途的适用性及未損壞的間接保證。此外，ALCATEL ONETOUCH 不保證服務的使用不會中斷、在任何特定地點隨時可用、安全或零錯誤、缺陷會更正、或服務免受病毒或其他潛在有害成分的影響。您應負責備份您的系統。</p><p>ALCATEL ONETOUCH 並不對服務進行其他承諾和保證，並且尤其不保證且不應對由 ALCATEL ONETOUCH 以下決定移除或拒絕處理任何資訊或內容、對您發出警告、暫停或終止您對服務的存取、或違規涉嫌調查期間採取任何其他行動、或由於 ALCATEL ONETOUCH 總結認為發生了違反這些調和條件的情況、或與您使用應用程式或服務有關的數據丟失或破壞等導致的任何索賠負責。</p><p>任何情況下，ALCATEL ONETOUCH 都不接受任何描述性的責任，包括過失責任（除個人傷害或死亡），無論是由於使用服務或無力使用服務導致的任何一種傷害或損失（包括但不限於，業務、收入、利潤的損失或後果性損失）。</p><p>如果您違反這些條款和條件，您要對由於您的違反行為導致的 ALCATEL ONETOUCH、及其董事、管理層、員工、分支機構、代理機構、合同工和授權商的任何索賠負責。您也對在涉嫌違反這些條款和條件的調查中 ALCATEL ONETOUCH 所採取的部分行為，或已發生違反這些條款和條件情況的發現或決定導致的任何行為負責。</p><h3>連結至第三方站點</h3><p>本服務可能包含不在 ALCATEL ONETOUCH 掌控或維護下的網站連結。ALCATEL ONETOUCH.對這些網站內容不負責。ALCATEL ONETOUCH 提供這些連結僅僅為了您的方便且不一定讚同這些站點的材料。</p><p>您使用第三方網站建立了您與這些第三方的一種直接關係。因此，您有責任閱讀并遵守此類第三方適用於其網站的私隱政策及其條款和條件。在網站上發現的與這些第三方網站或內容有關的任何聲明，應直接定向至這些第三方。</p><h3>變更</h3><p>ALCATEL ONETOUCH 保留隨時修改這些條款和條件的權利。會與您溝通這些修改和額外的條款和條件，並且如果您接受，會立即生效并融入這些條款和條件中。在您拒絕接受此類變更的情況下，您應立即停止存取服務和應用程式。儘管您不同意服務和條款及其變更，如果您要繼續使用服務，ALCATEL ONETOUCH 對因此造成的任何索賠責任不負責。</p><h3>適用法律。管轄區</h3><p>本服務由 ALCATEL ONETOUCH 中國辦公室管控和運營。透過存取此服務，您同意中華人民共和國法律將適用於與此服務使用的有關事宜，不考慮法律衝突原則。</p><p>在由於您使用服務有關或引起的 ALCATEL ONETOUCH 和您之間存在糾紛和分歧的情況下，雙方應積極友好地嘗試解決這些糾紛。如果您無法在合理時間內解決這些糾紛（不超過 30 天），那任一一方可以將此類分歧或糾紛提交至相應的中華人民共和國法院。</p><h3>雜項</h3><p>如果相應管轄區的法院或其他裁判認定任一條款和條件規定無效或無法執行，應將這些規定限制或消除至必要的最低限度，并用最佳體現這些條款和條件的有效規定來替代，以便保持其全面實施和生效。</p><p>這些條款和條件包含您與  ALCATEL ONETOUCH 之間關於適用服務的完整協議，以及您與 ALCATEL ONETOUCH 之間與此類使用有關的，特此廢棄和取消的任何和所有其他書面或口頭協議或先前存在的協議。</p><p>共享位置</p><p>透過向 Alcatel 共享診斷和使用資料，改善體驗讓您的手機更好。這不可用於識別您的身份，請允許我們的勤奮團隊對其加以改善，比如進一步更新的應用程式、性能、錯誤和功能。\N</p><p> 要獲取更多資訊，請閱讀我們的  </p><p>使用規章</p><p>和 </p><p>要獲取更多資訊，請閱讀我們的  </p>