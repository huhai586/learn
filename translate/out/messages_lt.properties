text.help=<h2>1 Kliento sąranka</h2><h3>1.1 Įjunkite nustatymus / saugumą, palieskite „Find My Phone“ (Surasti mano telefoną);</h3><h3>1.2 Naudokite savo „Alcatel“ arba trečiosios šalies paskyrą prisijungti ir gauti leidimą;</h3><h3>1.3 Jei jūsų mobiliojo telefono klientas nenustatytas naudoti belaidžio ryšio tinklo padėties nustatymą, įjungiamas iškylantis langas, primenantis naudotojui nustatyti vietos paslaugas; </h3><h3>1.4 Nustatykite saugų mobiliojo telefono numerį ir įrenginio pavadinimą;</h3><h4>1.4.1 Saugus mobiliojo telefono numeris: telefonas įrašys šį numerį, kai bus įjungta funkcija „Find My Phone“ (Surasti mano telefoną); telefonas nusiųs pranešimą, informuojantį šį numerį, kai bus nustatytas bet koks SIM kortelės pasikeitimas; </h4><h4>1.4.2 Įrenginio pavadinimas: numatytasis nustatymas yra telefono modelio pavadinimas. Naudotojas gali jį lengvai pakeisti, kad lengvai nustatytų atitinkamą mobiliojo ryšio terminalą internetinėje sąsajoje.</h4><h2>2 Prisijungimas internetu</h2><p>Prisijunkite internetu naudodami savo „Alcatel“ arba trečiosios šalies paskyrą, baigę „Alcatel“įgaliojimų suteikimo procesą, įjunkite pradžios puslapį „Find My Phone“ (Surasti mano telefoną). Jūsų paskyra turi būti sinchronizuota su jūsų mobiliojo telefono terminalu. Prieš prisijungdami internetu, užtikrinkite, kad jūsų mobiliojo telefono funkcija „Find My Phone“ (Surasti mano telefoną) būtų įjungta.</p><h2>3 Funkcijos „Find My Phone“ (Surasti mano telefoną) pristatymas</h2><h3>3.1 Modelio būsenos rodinys</h3><p>Žiniatinklio klientas reikalauja paskyros norint prisijungti prie pradžios puslapio „Find My Phone“ (Surasti mano telefoną). Paskyroje nurodomi visi mobilieji įrenginiai ir esamos jų būsenos. Juos taip pat galima valdyti čia.</p><h3>3.2 „Google Maps“ padėties nustatymas</h3><p>Prisijungus prie žiniatinklio kliento, į jūsų mobilųjį telefoną atsiunčiamas padėties užklausos pranešimas. Kai jūsų mobilusis telefonas praneša serveriui apie savo vietą, vieta rodoma „Google Maps“. Jei serveris negauna padėties informacijos per 1 minutę, tai reiškia, kad vietos nurodymo bandymas nepavyko. Galite nuspausti atnaujinimo mygtuką ir bandyti dar kartą.</p><h3>3.3 Skambėjimo funkcija</h3><p>Internetinėje sąsajoje palieskite skambėjimo mygtuką, kuris įjungs skambėjimo garsą ir nusiųs nurodymus į jūsų mobilųjį telefoną; jūsų mobilusis telefonas gauna šiuos nurodymus ir įjungia skambėjimą didžiausiu greičiu, po kurio parodomas įspėjamasis dialogo langas, kuris pasirodo pradžios ekrane. Skambutis nustos skambėjęs, kai mobiliojo telefono naudotojas atsakys į paraginimą. Jei nėra jokio atsako, skambutis automatiškai sustabdomas po 5 minučių.</p><h3>3.4 Ekrano užrakinimo funkcija</h3><p>Norėdami pasiekti internetinę ekrano užrakinimo sąsają, spustelėkite ekrano užrakinimo mygtuką.</p><h4>3.4.1 Nustatykite ekrano užrakinimo slaptažodį</h4><p>Nustatykite ekrano užrakinimo slaptažodį ir nusiųskite nurodymus į savo mobilųjį telefoną būdami prisijungę. Gavus užsakymą iš internetinės sąsajos, jūsų mobiliojo telefono ekranas bus užrakintas, o internetinėje sąsajoje pasirodys pranešimas, nurodantis, kad procesas yra sėkmingas. Po to jūsų telefoną bus galima atrakinti naudojant slaptažodį.</p><h4>3.4.2 Nustatykite ekrano užrakinimo informaciją</h4><p>Būdami prisijungę, galite nustatyti informaciją, kuri bus rodoma jūsų mobiliojo telefono ekrane, kai nusiųsite ekrano užrakinimo nurodymą. Tuomet mobiliojo telefono ekranas bus užrakintas ir jame bus rodoma jūsų įvesta informacija.</p><h4>3.4.3 Nustatykite ekrano užrakinimo saugos numerį</h4><p>Būdami prisijungę, galite nustatyti informaciją, kuri bus rodoma jūsų mobiliojo telefono ekrane, kai nusiųsite ekrano užrakinimo nurodymą. Naudotojai gali surinkti jūsų pateiktą numerį tiesiogiai užrakinimo ekrane.</p><h3>3.5 Datos ištrynimo funkcija</h3><p>Būdami prisijungę, spustelėkite ištrynimo mygtuką ir įjunkite ištrynimo sąsają. Gavus šį nurodymą iš žiniatinklio kliento, duomenys ištrinami iš jūsų mobiliojo telefono, įskaitant adresatus, SMS ir nuotraukas. Jei komanda yra sėkminga, pasirodo tai nurodantis internetinis dialogo langas.</p><h3>3.6 Sparčiojo fotografavimo funkcija</h3><h4>3.6.1 Nuotraukos įkėlimo koncepcija</h4><p>Jei ekrano užraktas yra suaktyvintas jūsų mobiliojo telefono nustatymuose, kamera užfiksuoja nuotrauką po pirmųjų penkių nepavykusių bandymų jį atrakinti. Jei ekrano užraktas suaktyvinamas internetu, kamera užfiksuoja nuotrauką automatiškai įvykus pirmajai atrakinimo klaidai. Nuotrauka bus užfiksuota naudojant priekinę ir galinę kameras bei po to įkelta į serverį „Find My Phone“ (Surasti mano telefoną).</p><h4>3.6.2 Nuotraukos rodinys</h4><p>Būdami prisijungę, nuspauskite sparčiojo fotografavimo mygtuką. Tuomet galite naršyti paskutinių 10 nuotraukų įkėlimus.</p><h4>3.6.3 Nuotraukų eksportavimas</h4><p>Būdami prisijungę, nuspauskite eksportavimo mygtuką. Galite eksportuoti nuotraukas į savo vietinį įrenginį.</p><h3>3.7 Siųskite SMS, kai SIM kortelė pasikeičia</h3><p>Kai įjungta paslauga „Find My Phone“ (Surasti mano telefoną), telefonas nusiunčia pranešimą į iš anksto nustatytą budintį mobilųjį telefoną siekiant informuoti, kad SIM kortelė buvo pakeista arba įdėta nauja SIM kortelė. Šios funkcijos nereikia nustatyti internetinėje sąsajoje.</p><h2>4 DUK</h2><h3>4.1 Ar naudojant tą pačią „Alcatel“ paskyrą galima valdyti kelis mobiliuosius telefonus?</h3><p>Taip, daug mobiliųjų telefonų gali naudoti paslaugą „Find My Phone“ (Surasti mano telefoną) iš tos pačios paskyros. Naudokite savo „Alcatel“ paskyrą prisijungti prie žiniatinklio serverio „Find My Phone“ (Surasti mano telefoną), įjunkite pradžios puslapį. Jame bus rodoma visų įrenginių, susijusių su paslauga „Find My Phone“ (Surasti mano telefoną), nustatyta „Alcatel“ paskyroje, būsena.</p><h3>4.2 Ar pirmą kartą sėkmingai prisijungus prie pradžios puslapio „Find My Phone“ (Surasti mano telefoną), reikia prisijungti prie savo „Alcatel“ paskyros, kad galėčiau ją pasiekti kitą kartą? </h3><p>Jei pagal savo nustatymą pirmą kartą pasirinkote įsiminti slaptažodį, galite pasiekti „Find My Phone“ (Surasti mano telefoną) neprisijungę prie savo „Alcatel“ paskyros.</p><h3>4.3 Kodėl mano mobilusis telefonas neatidaro paslaugos „Find My Phone“ (Surasti mano telefoną)?</h3><p>Prieš atidarydami paslaugą „Find My Phone“ (Surasti mano telefoną), užtikrinkite, kad jūsų tinklo ryšys būtų GERAS. Paslaugoms „Find My Phone“ (Surasti mano telefoną) reikalinga prieiga prie GCM serverių. Neįprastas tinklo ryšys arba triktis prisijungiant prie serverio gali nulemti klaidą. Pabandykite dar kartą, kai bus atkurtas tinklo stabilumas.</p><h3>4.4 Kaip išjungti paslaugą „Find My Phone“ (Surasti mano telefoną)?</h3><p>Mobiliojo telefono paslaugos „Find My Phone“ (Surasti mano telefoną) išjungimui taip pat reikalingas paskyros sertifikavimas,  paskyrų naudojimas turi būti įjungtas, o paslaugos „Find My Phone“ (Surasti mano telefoną) turi būti toje pačioje paskyroje.</p><h3>4.5 Kodėl mano padėtis nerodoma „Google Maps“?</h3><p>Padėties nustatymo triktis nurodo, kad internetinė sąsaja negavo reikiamos vietos informacijos. Taip gali įvykti dėl tinklo problemų arba jūsų mobiliojo telefono trikties paleidžiant reikiamas vietos paslaugas.</p><p>Jūsų mobilųjį telefoną galima nustatyti dviem būdais: nustatant belaidžio ryšio tinklo padėtį ir naudojant GPS. Iš anksto įjunkite belaidžio ryšio tinklo padėties nustatymo funkciją pasirinkdami „Settings“ (Nustatymai) –&gt; „Security“ (Saugumas) ir įjungdami „Using a wireless network“ (Belaidžio ryšio tinklo naudojimas).</p><h3>4.6 Kodėl prisijungus prie žiniatinklio serverio mano mobilusis telefonas rodomas kaip neprijungtas prie interneto?</h3><p>Jūsų mobilusis telefonas yra išjungtas ir negali prisijungti prie interneto.</p><h3>4.7 Kodėl negaliu matyti jokių nuotraukų internetu po to, kai įvyksta daug telefono atrakinimo klaidų?</h3><p>Įsitikinkite, kad jūsų mobilusis telefonas nustatytas prisijungti prie interneto naudojant 3G arba „Wi-Fi“, kai įjungta paslauga „Find My Phone“ (Surasti mano telefoną).</p>
text.policy=<h2>Privatumo politika</h2><h3>Įvadas</h3><p>Mes, „TCT Mobile International Limited“ (toliau – „mes“, „mūsų“ arba TCT) gerbiame jūsų privatumą. Šioje privatumo politikoje paaiškinamos mūsų politikos ir procedūros dėl asmeninės ir kitos informacijos apie mūsų klientus. Mes ketiname jus nuraminti ir jums užtikrinti pasitikėjimą, kaip renkame, naudojame, atskleidžiame ir saugome asmeninę ir kitokią informaciją, kurią surenkame arba gauname iš jūsų. Šioje privatumo politikoje taip pat paaiškinama, kaip galite su mumis susisiekti, jei turite klausimų ar nuogąstavimų dėl savo asmeninės informacijos.</p><h3>Aprėptis</h3><p>Šioje privatumo politikoje išsamiai paaiškinama mūsų politika ir praktikos, susijusios su informacijos, surinktos mūsų internetinėse svetainėse, naudojant programinės įrangos programas, socialius tinklapius, el. pašto pranešimus, jums perkant arba naudojant mūsų gaminius ar aptarnavimą, arba asmeninės informacijos, kurią suteikiate mums kitaip, rinkimu, naudojimu ir atskleidimu.</p><p>Suteikdami mums asmeninę informaciją, eidami į mūsų internetinę svetainę arba naudodami mūsų produktus ar paslaugas, jus pripažįstate, kad perskaitėte ir supratote šią privatumo politiką ir šios privatumo politikos sąlygas.</p><p>Jūsų asmeninė informacija bus saugoma ir apdorojama saugiuose serveriuose Europos ekonominėje erdvėje (EEE). Dėl pasaulinio interneto pobūdžio jūsų asmeninė informacija gali būti perduota į šalis, nepriklausančias EEE, kurių teisinės sistemos neužtikrina to paties jūsų duomenų apsaugos lygio, kaip Europos Sąjungos įstatymai, o tiksliau – Prancūzijos. Naudodami mūsų internetines svetaines, programinės įrangos programas, socialinius tinklapius, el. pašto pranešimus ir įsigydami ar naudodami mūsų produktus ar paslaugas, jūs sutinkate su tokiomis sąlygomis. </p><p>Imsimės visų veikslų, pagrįstai reikalingų siekiant užtikrinti, kad jūsų asmeninė informacija būtų laikoma ir apdorojama saugiai ir pagal šią privatumo politiką bei taikomus įstatymus.</p><h3>Asmeninė informacija, kurią renkame</h3><p>Ši privatumo politika taikoma asmeninei informacijai, kurią galime naudoti susisiekti su arba nustatyti atskirą asmenį.</p><p>Mes renkame informaciją, kurią mums suteikiate. Mes gauname ir saugiai laikome bet kokią informaciją, kai susikuriate paskyros ID, įsigyjate mūsų produktų arba paslaugų, atsisiunčiame programinės įrangos atnaujinimą, susisiekiate su mumis arba dalyvaujate internetinėje apklausoje. </p><p>Renkame automatinę informaciją. Kai su jumis bendraujame, gauname ir saugome tam tikrų tipų informaciją.</p><p>Renkame informaciją, naudojamą susirašinėjant el. paštu. Siekdami padaryti el. laiškus naudingesnius ir įdomesnius, mes dažnai gauname patvirtinimą, kai atidarote el. laišką iš mūsų internetinės parduotuvės svetainės, jei jūsų kompiuteris palaiko tokias funkcijas. Mes taip pat lyginame savo klientų sąrašą su sąrašais, gautais iš kitų įmonių, kad savo klientams nesiųstume nereikalingų pranešimų. </p><p>Renkame informaciją iš kitų šaltinių. Galime gauti informacijos apie jus iš kitų šaltinių, kuriems esate tinkamai suteikę leidimą perduoti tokią informaciją trečiosioms šalims ir įtraukti ją į jūsų paskyros informaciją.</p><h3>Kaip mes naudojame jūsų asmeninę informaciją?</h3><p>Mūsų renkame asmeninė informacija leidžia mums informuoti jus apie naujausius produktų paskelbimus, programinės įrangos atnaujinimus ir būsimus įvykius. Jei nenorite būti siuntimų sąraše, galite atsisakyti el. laiškų atnaujindami savo nuostatas.</p><p>Mes taip pat naudojame asmeninę informaciją siekdami padėti sau kurti, vystyti, naudoti, pateikti ir tobulinti savo produktus, paslaugas, turinį, reklamas bei nuolatos gerinti jūsų kaip naudotojo patirtį.</p><p>Galime naudoti jūsų asmeninę informaciją atsakyti į jūsų užklausas ir jūsų prašymams vykdyti.</p><p>Galime naudoti jūsų asmeninę informaciją, įskaitant gimimo dieną, tapatybei patikrinti padėti identifikuoti naudotojus ir nustatyti tinkamas paslaugas. Pavyzdžiui, galime naudoti gimimo datą naudotojo paskyros turėtojų amžiui nustatyti.</p><p>Kartais galime naudoti jūsų asmeninę informaciją svarbiems pranešimams siųsti, pavyzdžiui, pranešimams apie pirkimus ir mūsų nuostatų, sąlygų bei politikų pasikeitimus. Kadangi ši informacija yra svarbi jūsų bendravimui su mumis, jūs galite neatsisakyti gauti šiuos pranešimus.</p><p>Mes taip pat galime naudoti asmeninę informaciją vidiniams tikslams, pavyzdžiui, atlikti auditą, duomenų analizę ir tyrimą mūsų produktams, paslaugoms ir bendravimui su klientais pagerinti.</p><h3>Neasmeninės informacijos rinkimas ir naudojimas</h3><p>Mes taip pat renkame informaciją, kurios negalima tiesiogiai susieti su jokiu konkrečiu asmeniu. Neasmeninę informaciją galime rinkti, naudoti, perduoti ir atskleisti bet kokiu tikslu. Štai keli neasmeninių duomenų, kuriuose galime rinkti, pavyzdžiai:</p><p>Neasmeniniai duomenys, pavyzdžiui, profesija, kalba, pašto kodas, srities kodas, unikalus įrenginio identifikavimo kodas, siuntėjo URL, vieta ir laiko juosta, kurioje naudojamas vienas iš produktų, kad galėtume geriau suprasti klientų elgesį ir pagerinti savo produktus, paslaugas bei reklamą.</p><p>Neasmeniniai duomenys, susiję su kliento veiklomis mūsų internetinėje svetainėje, debesijos paslaugomis, programų parduotuve ir su mūsų kitais produktais bei paslaugomis. Ši informacija kaupiama ir naudojama siekiant padėti suteikti naudingesnę informaciją mūsų klientams ir suprasti, kurios mūsų internetinės svetainės dalys, kurie produktai ir paslaugos klientus domina labiausiai. Šios privatumo politikos atžvilgiu šio tipo duomenys yra laikomi neasmenine informacija.</p><p>Duomenys, kaip naudojate mūsų paslaugas, įskaitant paieškos užklausas, kurios gali būti naudojamos siekiant pagerinti mūsų paslaugų suteiktų rezultatų aktualumą. Tokia informacija nebus siejama su jūsų IP adresu, išskyrus ribotus atvejus, kai siekiama užtikrinti internetu suteikiamų paslaugų kokybę.</p><p>Gavę aiškų jūsų sutikimą, galime rinkti duomenis apie tai, kaip naudojate savo įrenginį, prietaisus, kad padėtume programų kūrėjams patobulinti savo programas.</p><p>Jei neasmeninę informaciją sujungiame su asmenine informacija, bendra informacija laikoma kaip asmeninė informacija tol, kol ji naudojama bendrai.</p><h3>Slapukai ir kitos technologijos</h3><p>Mūsų internetinėse svetainėse, internetinėse paslaugose, interaktyviose programose, el. pašto pranešimuose ir reklamose yra naudojami slapukai ir kitos technologijos. Šios technologijos padeda geriau suprasti elgesį, pasakyti, kurias mūsų internetinių svetainių dalis žmonės lankė labiausiai, palengvinti ir įvertinti reklamų bei žiniatinklio paieškų efektyvumą. Slapukų ir kitų technologijų surinktą informaciją laikome neasmenine informacija. Tačiau tiek, kiek IP adresai arba panašūs identifikatoriai vietinių įstatymų yra laikomi asmenine informacija, mes šiuos identifikatorius taip pat laikome asmenine informacija. Tiek, kiek neasmeninė informacija yra naudojama su asmenine informacija, šios privatumo politikos atžvilgiu mes laikome bendrą informaciją kaip asmeninę informaciją.</p><p>TCT ir mūsų partneriai taip pat naudoja slapukus ir kitas technologijas įsiminti asmeninę informaciją, kai naudojate mūsų internetinę svetainę, internetines paslaugas ir programas. Šiais atvejais mūsų tikslas yra padaryti TCT patirtį patogesnę ir asmeniškesnę. Pavyzdžiui, žinojimas, kad kažkoks asmuo, naudojantis jūsų kompiuterį ar įrenginį, pirko tam tikrą produktą arba naudojo tam tikrą paslaugą, padeda mums užtikrinti jūsų pomėgiams aktualesnę reklamą ir el. pašto pranešimus.</p><p>Galite sukonfigūruoti savo naršyklę priimti visus slapukus, atmesti visus slapukus arba informuoti, kai atsiunčiamas slapukas. Kiekviena naršyklė yra skirtinga, todėl patikrinkite savo naršyklės meniu „Help“ (Pagalba) ir sužinokite, kaip pakeisti savo slapukų nuostatas. Pavyzdžiui, „Microsoft Internet Explorer“ galite išjungti arba ištrinti slapukus pasirinkdami „Tools/Internet Options“ (Įrankiai / interneto parinktys).</p><p>Kai kuriuose savo el. pašto pranešimuose naudojame URL nuorodą, susietą su mūsų internetinės svetainės turiniu. Kai klientai nuspaudžia šiuos URL, prieš patekdami į paskirties puslapį mūsų internetinėje svetainėje, jie perkeliami į atskirą žiniatinklio serverį. Mes sekame šiuos nuspaudimų duomenis siekdami nustatyti domėjimąsi konkrečiomis temomis ir įvertinti bendravimo su klientais efektyvumą. Jei pageidaujate nebūti sekami tokiu būdu, neturėtumėte spausti tekstinių arba grafinių nuorodų el. pašto pranešimuose.</p><h3>Ar dalijamės asmenine informacija?</h3><p>Mes nesidalijame asmenine informacija su įmonėmis, organizacijomis ir asmenimis, nepriklausančiais TCT, nebent taikoma viena iš toliau nurodytų aplinkybių. </p><p>TCT gali dalinti asmenine informacija gavusi jūsų sutikimą.</p><p>Galite atskleisti asmeninę informaciją savo filialams, kai reikia suteikti paslaugas mūsų arba jūsų vardu.</p><p>Mes bendradarbiaujame su įmonėmis ir asmenimis funkcijoms mūsų vardu atlikti. Pavyzdžiai apima užsakymų vykdymą, paketų pristatymą, pašto korespondencijos siuntimą, pasikartojančios informacijos pašalinimą iš klientų sąrašų, duomenų analizavimą, rinkodaros pagalbos teikimą, paieškos rezultatų ir nuorodų pateikimą (įskaitant apmokėtus sąrašus ir nuorodas), mokėjimų kredito kortelė apdorojimą ir klientų aptarnavimo suteikimą. Jie turi prieigą prie asmeninės informacijos, kurios reikia jų funkcijoms atlikti, tačiau negali jos naudoti kitais tikslais.</p><p>Mes dalinsimės asmenine informacija su organizacijomis arba mūsų organizacijai nepriklausančiais asmenimis, jei manysime, kad informacijos prieiga, naudojimas, saugojimas arba atskleidimas yra pagrįstai reikalingas: </p><p>vykdyti bet kokį taikomą įstatymą, reglamentą, teisinį procesą ar vyriausybės prašymą;</p><p>nustatyti, išvengti arba kitaip atkreipti dėmesį į apgaulę, saugumo ar technines problemas;</p><p>apsisaugoti nuo teisių, nuosavybės arba mūsų naudotojų ar visuomenės saugumo pažeidimo, kaip to reikalauja arba tai leidžia įstatymai.</p><p>Jūsų asmeninė informacija gali būti perduota ir laikoma už EEE ribų TCT grupėje. Ją taip pat gali apdoroti darbuotojai, dirbantys mums arba vienam iš mūsų tiekėjų ne EEE. Imsimės visų veiksmų, pagrįstai reikalingų užtikrinti, kad su jūsų asmenine informacija būtų elgiamasi saugiai ir pagal šią privatumo politiką.</p><h3>Saugumas ir skaidrumas</h3><p>Sieksime imtis visų pagrįstų fizinių, techninių ir organizacinių priemonių bei procedūrų apsaugoti ir saugoti asmeninę informaciją, kurią surenkame savo produktų atžvilgiu ir internetinėje svetainėje.</p><p>Mes sunkiai dirbame, kad apsaugotume savo įmonę, reputaciją ir naudotojus nuo neleistinos prieigos arba neleistino mūsų turimo asmeninės informacijos keitimo arba atskleidimo. Ypač:</p><p>mes peržiūrime savo informacijos rinkimo, saugojimo ir apdorojimo praktikas, įskaitant fizinio saugumo priemones, kad apsisaugotume nuo neleistinos prieigos prie sistemų;</p><p>kai galima, naudojame kodavimą;</p><p>kai galima, naudojame apsaugą slaptažodžiu;</p><p>ribojame prieigą prie asmeninės informacijos savo darbuotojams, rangovams ir agentams, kurie turi žinoti tą informaciją, kad galėtų ją apdoroti mums, ir kurie privalo laikytis griežtų konfidencialumo įsipareigojimų. Jei jie nevykdo šių įsipareigojimų, jiems gali būti taikoma drausminė nuobauda arba gali būti nutraukta jų darbo sutartis.</p><p>Tačiau</p><p>šios priemonės neatleidžia jūsų nuo atsakomybės imtis tinkamų veiksmų apsaugoti savo informaciją, ypač akivaizdžiai vengiant naudoti naudotojo ID ar slaptažodžius, užtikrinant, kad neatskleisite savo slaptažodžio (-ių) arba nesuteiksite kitiems asmenims prieigos prie jūsų naudotojo paskyros ir asmeninės informacijos, bei kitų taikomų apsauginių priemonių.</p><p>Skaidrumo atžvilgiu mūsų tikslas yra aiškiai nurodyti, kokią informaciją mes renkame, kad galėtumėte priimti sprendimus dėl jos naudojimo. </p><p>Jei dalijatės asmenine informacija per vieną iš mūsų internetinių svetainių arba įrenginių su trečiosios šalies paskyrą, pavyzdžiui, „Facebook“, „Google +“ arba „Twitter“, atkreipkite dėmesį, kad jūsų asmeninė informacija bus atitinkamai tvarkoma vienos iš šių šalių. Mes neatsakome už jokią žalą dėl duomenų praradimo, pažeidimo arba nusižengimo, kuris gali įvykti jūsų trečiosios šalies profiliuose, kurių mes negalime kontroliuoti.</p><p>Bet kokia asmeninė informacija arba turinys, kurį savanoriškai atskleidžiate naudodamiesi internetine svetaine arba įrenginiais, ir kurį gali peržiūrėti trečiosios šalies programų arba svetainių nariai (pavyzdžiui, pokalbių srityse, pranešimuose), tampa viešai matoma ir gali būti renkama, peržiūrima ir naudojama kitų asmenų. Jūs esate atsakingi už asmeninę informaciją, kuria šiais atvejais nusprendžiate dalintis arba pateikti.</p><h3>Vaikai</h3><p>Mes suvokiame, kaip svarbu imtis papildomų apsaugos priemonių vaikų privatumui ir saugumui užtikrinti naudojant mūsų gaminius ir paslaugas. Atitinkamai mes sąmoningai nerenkame, nenaudojame ir neatskleidžiame asmeninės informacijos apie jaunesnius nei 13 metų (arba lygiavertis mažiausias amžius, taikomas atitinkamoje jurisdikcijoje) vaikus be įrodomo tėvų sutikimo. Jei sužinome, kad surinkome jaunesnio nei 13 metų (arba lygiavertis mažiausias amžius, taikomas atitinkamoje jurisdikcijoje) vaiko asmeninę informaciją negavę įrodomo tėvų sutikimo, imamės veiksmų informacijai ištrinti kiek įmanoma greičiau.</p><h3>Pakeitimai</h3><p>Mūsų privatumo politika gali būti reguliariai keičiama.  Bet kokius privatumo politikos pakeitimus skelbsime šiame puslapyje. Jei pakeitimai yra esminiai, pateiksime geriau pastebimą pranešimą (įskaitant, privatumo politikos pakeitimus tam tikrų paslaugų, el. pašto pranešimų atžvilgių). Mes taip pat ankstesnes šios privatumo politikos versijas laikysime archyve, kad galėtumėte peržiūrėti.</p><p>Esamos versijos data yra 25/03/2016.</p><h3>Asmeninės informacijos laikymas</h3><p>Mes laikome jūsų asmeninę informaciją ribotą trukmę, kad įvykdytume tikslus, nurodomus šioje privatumo politikoje, nebent ilgesnis saugojimo laikotarpis yra reikalingas arba leidžiamas įstatymų ir tik prieš tai nurodytais tikslais. Kai tikslas yra pasiektas, visa asmeninė informacija yra ištrinama saugiu būdu.</p><h3>Vieta pagrįstos paslaugos</h3><p>Siekdami TCT produktams teikti vieta pagrįstas paslaugas, TCT ir mūsų partneriai bei licenzijų išdavėjai gali rinkti, naudoti ir dalintis tikslios vietos duomenimis, įskaitant realią jūsų įrenginio geografinę vietą. Kai įmanoma, vieta pagrįstoms paslaugoms gali būti naudojamas GPS signalas, „Bluetooth“ ryšys ir jūsų IP adresas kartu su susibūrimų „Wi-Fi“ viešosios interneto prieigos tašku, mobiliųjų telefonų bokštų vietomis bei kitomis technologijomis, skirtomis apytikslei jūsų įrenginių buvimo vietai nustatyti. Šie vietos duomenys yra renkami anonimiškai tokia forma, kuria jie nenustato jūsų tapatybės, nebent jūs suteikiate sutikimą, ir yra naudojami TCT bei mūsų partnerių bei licenzijų išdavėjų siekiant pagerinti vieta pagrįstus produktus ir paslaugas. Pavyzdžiui, jūsų įrenginiai gali dalinti savo geografine vieta su programų teikėjais, kaip sutinkate su jų vietos paslaugomis.</p><h3>Trečiosios šalies svetainės ir paslaugos</h3><p>TCT internetinės svetainės, produktai, programos ir paslaugos gali turėti nuorodų į trečiosios šalies internetines svetaines, produktus ir paslaugas. Mūsų produktai ir paslaugos taip pat gali naudoti arba siūlyti trečiųjų šalių produktus arba paslaugas. Trečiųjų šalių surinkta informacija, kuri gali apimti tokius duomenis, kaip vieta ar kontaktiniai duomenys, yra tvarkoma pagal jų privatumo praktikas. Raginame jus susipažinti su šių trečiųjų šalių privatumo praktikomis.</p><h3>Jūsų teisės: pasiekti, redaguoti, blokuoti</h3><p>Galite bet kada pasiekti, peržiūrėti ir redaguoti savo asmeninę informaciją prisijungę prie savo naudotojo paskyros, apsilankę savo naudotojo profilyje arba kreipdamiesi tiesiai į mus. Jei jums reikia redaguoti arba pašalinti savo asmeninę informaciją, prieš imdamiesi veiksmų dėl jūsų užklausos, galime paprašyti pateikti mums savo tapatybės įrodymą.</p><p>Savo duomenis taip pat galite pašalinti arba blokuoti, kai reikia, jei manote, kad duomenys yra netikslūs.</p><p>Pateikdami visas ir bet kokias prieš tai nurodytas užklausas, galite savo užklausą siųsti šiuo el. pašto adresu: privacy@alcatelonetouch.com</p><p>Tam tikrose jurisdikcijose ir pagal tam tikrus duomenų apsaugos įstatymus jūs galite turėti teisę prašyti pateikti duomenis apie jūsų asmeninę informaciją, kurią mes turime apie jus, arba prašyti pataisyti ar pašalinti jūsų asmeninę informaciją.</p><p>Padėkite mums užtikrinti, kad mūsų turima informacija apie jus būtų tiksli ir nauja. Jei manote, kad bet kokia jūsų informacija, kurią mes saugome, yra netiksli arba neišsami, susisiekite su mumis el. pašto adresu: rivacy@alcatelonetouch.com arba parašykite į mūsų klientų aptarnavimo skyrių</p><h3>Privatumo klausimai</h3><p>Jei turite klausimų arba nuogąstavimų dėl mūsų privatumo politikos ar duomenų apdorojimo arba norite pateiki skundą dėl galimo vietinių privatumo įstatymų pažeidimo, susisiekite su mumis. Visuomet galite su mumis susisiekti telefonu atitinkamu telefono numeriu arba parašyti el. laišką iš savo šalies.</p><p>Visi pranešimai yra išnagrinėjami, o atitinkami atsakymai pateikiami kiek įmanoma greičiau. Jei nesate patenkinti gautu atsakymu, savo skundą galite pateikti atitinkamam kontrolieriui savo jurisdikcijoje. Jei paklausite mūsų, sieksime suteikti jums informaciją apie atitinkamus skundų pateikimo būdus, kurie gali būti taikomi jūsų aplinkybėmis.</p><h2>NAUDOJIMO NUOSTATOS IR SĄLYGOS</h2><p>Šiose Naudojimo nuostatose ir sąlygose nurodoma, kaip galite naudoti „User Center“ programą ir internetinę paslaugą ( „Paslauga“) prieigai.</p><p>Šią Paslaugą skelbia „TCT Mobile International Limited“ (toliau – ALCATEL ONETOUCH), registruota Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Atidžiai perskaitykite šias Naudojimo nuostatas ir sąlygas bei mūsų Privatumo politiką (toliau – „Nuostatos ir sąlygos“). Šios nuostatos ir sąlygos yra sutartis tarp jūsų ir „TCT Mobile International Limited“ ir gali būti reguliariai keičiama. Jei nesutinkate su Nuostatomis ir sąlygomis, nenaudokite Paslaugos. Jei naudojate Paslaugą, jūs sutinkate su šiomis Nuostatomis ir sąlygomis.</p><p>Šios Paslaugos paskirtis ir turinys gali būti nepritaikyti nepilnamečiams. Eidami į šią internetinę svetainę, jūs garantuojate, kad nesate nepilnametis ir pagal šalies, kurioje gyvenate, įstatymus turite teisę į internetinės svetainės prieigą.</p><h3>Naudojimo gairės</h3><p>Kai sukuriate ONETOUCH paskyrą arba užregistruojate el. garantiją, paprašysime jūsų pateikti mums šiek tiek asmeninės informacijos, pavyzdžiui, el. pašto adresą, slapyvardį, vietą ir profilio nuotrauką. Jūsų asmeninė informacija bus renkama, saugoma arba apdorojama pagal mūsų Privatumo politiką ir laikantis taikomų įstatymų, kuriuos perskaitysite prieš naudodamiesi šia Paslauga.</p><p>Jūsų el. pašto adresas bus jūsų ONETOUCH naudotojo vardas, kurį naudosite prisijungti prie savo paskyros. Mes nerodome jūsų el. pašto adreso kitiems Paslaugos naudotojams.</p><p>Jūs taip pat galite prisijungti naudodami trečiosios šalies paskyrą. Jei prisijungiate su trečiosios šalies paskyra, pavyzdžiui, „Facebook“, „Twitter“ arba „Google+“, mes naudosime jūsų užregistruotą adresą šiai trečiajai šaliai kaip jūsų naudotojo vardą. Atkreipkite dėmesį, kad užsiregistravus trečiosios šalies paskyrą, atitinkamai taikomos šios šalies nuostatos ir sąlygos bei privatumo politika.</p><p>Užsiregistravę taip pat galėsite pasinaudoti plačių paslaugų pasirinkimu, kurį jums siūlome, ir ypač paslaugomis po pardavimo, pagalbos linija, el. garantija, bei galėsite su mumis susisiekti bet kada, kai tik panorėsite.</p><p>Paslaugoms po pardavimo rasite visus reikiamus mūsų remonto centrų visame pasaulyje adresu.</p><p>Kai reikalinga pagalbos 