, ALCATEL ONETOUCH си запазва правото да предяви иск срещу Вас.</p><h3>Защита на данните и поверителност</h3><p>Всяка информация, която ни предоставите и от която ALCATEL ONETOUCH може да Ви идентифицира, се съхранява и обработва в съответствие с нашата Декларация за поверителност.</p><p>Във връзка с използването на Услугата, може да споделите с нас Вашия имейл адрес за по-нататъшна комуникация между Вас и ALCATEL ONETOUCH. Преди да дадете своя имейл адрес, прегледайте нашата Декларация за поверителност, за да разберете как събираме и използваме информацията, получавана от Вас, когато осъществявате достъп до, посещавате или използвате сайта.</p><p>Вашите лични данни ще се събират, съхраняват и обработват в съответствие с нашата Декларация за поверителност и приложимото законодателство. </p><h3>Уговорка по отношение на гаранцията; ограничаване на отговорностите</h3><p>Услугата се предоставя от ALCATEL ONETOUCH &quot;както е&quot;.</p><p>До пълната степен, допустима от приложимия закон, нито фирма ALCATEL ONETOUCH нито нейните партньори, доставчици или свързани лица поемат някакви ангажименти или гаранции от какъвто и да е вид, изрични или подразбиращи се, по отношение на работата на Услугата, нейното съдържание или всяка информация, предоставена от или чрез Услугата. В допълнение на това, ALCATEL ONETOUCH и нейните партньори отхвърлят всички гаранции по отношение на Услугата, изрични или подразбиращи се, включително, но не само, подразбиращи се гаранции за продаваемост, предназначение, пригодност за определена цел и ненарушаване на авторското право. Освен това, ALCATEL ONETOUCH не гарантира, че използването на Услугата ще бъде без прекъсване, достъпно по всяко време или от всяко местоположение, защитено или без грешки, че дефектите ще бъдат коригирани или че Услугата не съдържа вируси или други потенциално вредни компоненти. Вие носите отговорност за архивирането на собствената си система.</p><p>ALCATEL ONETOUCH не дава никакви други обещания или гаранции за Услугата