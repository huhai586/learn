text.help=<h2>1. Настройка на клиент</h2><h3>1.1 Влезте в „Настройки”/„Защита” и докоснете „Намери моя телефон”;</h3><h3>1.2 Използвайте вашия акаунт за Alcatel или трета страна, за да влезете в системата и получите оторизация;</h3><h3>1.3 Ако вашият клиент на мобилния телефон е не настроен за определяне на местоположението на безжична мрежа, ще се отвори изскачащ диалог, за да напомни на потребителя да зададе услуги за местоположение;</h3><h3>1.4 Задайте таен номер на мобилния телефон и име на устройството;</h3><h4>1.4.1 Таен номер на мобилния телефон: телефонът ще запише този номер, когато функцията „Намери моя телефон” е отворена; телефонът ще изпрати съобщение, за да информира този номер при откриване на всякаква промяна в SIM картата;</h4><h4>1.4.2 Име на устройството: по подразбиране е името на модела на телефона.Потребителят може да го модифицира, за да идентифицира лесно съответния мобилен терминал от онлайн интерфейса.</h4><h2>2. Уеб вход в системата</h2><p>Влезте в системата онлайн чрез вашия акаунт за Alcatel или трета страна и, след приключване на оторизацията за Alcatel, влезте в началната страница на „Намери моя телефон”.Вашият акаунт трябва да е синхронизиран с вашия мобилен терминал.Моля, уверете се, че функцията на вашия телефон „Намери моя телефон” е отворена, преди да влезете в системата онлайн.</p><h2>3. Представяне на функцията „Намери моя телефон”</h2><h3>3.1 Показване на състоянието на модела</h3><p>Уеб клиентът изисква акаунт за вход в началната страница „Намери моя телефон”.Акаунтът показва всички мобилни устройства, както и тяхното текущо състояние.Също така те могат да бъдат контролирани оттук.</p><h3>3.2 Определяне на местоположението чрез Google карта</h3><p>След влизане в системата на уеб клиента на вашия мобилен телефон ще бъде изпратено съобщение с искане за определяне на местоположение.Когато вашият мобилен телефон изпрати местоположението си на сървъра, то ще бъде показано в Google карта.Ако сървърът не получи информация за местоположението в рамките на 1 минута, това означава, че опитът за определяне на местоположение е неуспешен.Може да щракнете върху бутона за обновяване за повторен опит.</p><h3>3.3 Функция за звънене</h3><p>Докоснете бутона за звънене от онлайн интерфейса, който ще издаде сигнал и ще изпрати инструкции на вашия мобилен телефон; вашият телефон ще получи тези инструкции и ще издаде сигнал с максимална сила на звука, последван от напомнящ диалогов прозорец, който ще се появи върху началния екран.Звуковият сигнал ще спре, когато потребителят отговори на това напомняне.Ако няма реакция, звуковият сигнал автоматично ще спре след 5 минути.</p><h3>3.4 Функция за заключване на екрана</h3><p>Щракнете върху бутона за заключване на екрана за достъп до онлайн интерфейса за заключване на екрана.</p><h4>3.4.1 Задаване на парола за заключване на екрана</h4><p>Задайте парола за заключване на екрана и изпратете инструкции на вашия мобилен телефон докато сте онлайн.След получаването на командата от онлайн интерфейса, екранът на вашия мобилен телефон ще се заключи и в интерфейса ще се появи съобщение, посочващо, че процесът е успешен.След това вашият мобилен телефон може да се отключи с помощта на паролата.</p><h4>3.4.2 Задаване на информация за заключване на екрана</h4><p>Докато сте онлайн, може да зададете информацията, която ще се показва на екрана на вашия мобилен телефон, когато изпратите инструкция за заключване на екрана.След това екранът на мобилния телефон ще се заключи, показвайки информацията, която сте въвели.</p><h4>3.4.3 Задаване на таен номер за заключване на екрана</h4><p>Докато сте онлайн, може да зададете информацията, която ще се показва на екрана на вашия мобилен телефон, когато изпратите инструкция за заключване на екрана.Потребителите могат да набират предоставения от вас номер директно от заключения екран.</p><h3>3.5 Функция за изтриване на данни</h3><p>Докато сте онлайн, щракнете върху бутона за изтриване за отваряне на интерфейса за изтриване.След получаването на тази инструкция от уеб клиента, данните от вашия мобилен телефон ще бъдат изтрити, в това число контактите, SMS съобщенията и снимките.Ако командата е успешна, ще се появи онлайн диалогов прозорец, посочващ това.</p><h3>3.6 Функция за бърза снимка</h3><h4>3.6.1 Концепцията за качване на снимка</h4><p>Ако в настройките на вашия мобилен телефон е активирано заключването на екрана, камерата ще направи снимка след първите пет неуспешни опита за отключването му.Ако заключването на екрана е активирано онлайн, камерата ще направи снимка автоматично при първото погрешно отключване.Снимката ще бъде направена с помощта на предната и задната камери и ще бъде качена на сървъра „Намери моя телефон”.</p><h4>3.6.2 Показване на снимка</h4><p>Докато сте онлайн, щракнете върху бутона „Бърза снимка”.След това може да разгледате последните 10 качени снимки.</p><h4>3.6.3 Експортиране на снимка</h4><p>Докато сте онлайн, щракнете върху бутона за експортиране.Може да експортирате снимки във вашето локално устройство.</p><h3>3.7 Изпращане на SMS при промяна на SIM карта</h3><p>Когато услугата „Намери моя телефон” е отворена, телефонът ще изпрати съобщение до предварително зададен мобилен телефон в готовност, за да уведоми, че SIM картата е била променена или е била поставена нова SIM карта.Тази функция не изисква настройка от онлайн интерфейса.</p><h2>4. Често задавани въпроси</h2><h3>4.1 Може ли един и същ Alcatel акаунт да управлява няколко мобилни телефона?</h3><p>Да, множество мобилни телефони могат да използват услугата „Намери моя телефон” от един и същ Alcatel акаунт.Използвайте вашия Alcatel акаунт за вход в системата на уеб сървъра „Намери моя телефон”, влезте в началната страница и ще видите състоянието на всички устройства, свързани с услугата „Намери моя телефон” от този Alcatel акаунт.</p><h3>4.2 След успешен вход за първи път в системата на началната страница „Намери моя телефон”, трябва ли да вляза в моя Alcatel акаунт за повторен достъп до нея следващия път?</h3><p>Не, може да влезете директно в страницата „Намери моя телефон” без нужда от влизане във вашия Alcatel акаунт.</p><h3>4.3 Защо моя мобилен телефон не може да отвори услугата „Намери моя телефон”?</h3><p>Уверете се, че вашата мрежова връзка е ОК, преди да отворите услугата „Намери моя телефон”.Услугите „Намери моя телефон” изискват достъп до GCM сървъри.Анормална мрежова връзка или неуспешно свързване със сървъра може да предизвика грешка.Опитайте отново след възстановяване на стабилността на мрежата.</p><h3>4.4 Как да затворя услугата „Намери моя телефон”?</h3><p>Мобилното затваряне на услугата „Намери моя телефон” изисква също сертифициране на акаунт, като използването на тези акаунти трябва да е отворено и услугите „Намери моя телефон” да са свързани със същия акаунт.</p><h3>4.5 Защо моето местоположение не се появява в Google карти?</h3><p>Това означава, че онлайн интерфейсът не е получил необходимата информация за местоположението.Причината може да е проблеми в мрежата или неуспешно стартиране от вашия мобилен телефон на необходимите услуги за определяне на местоположение.Местоположението на вашия телефон може да бъде открито по два начина: чрез безжична мрежа или GPS.Моля, отворете предварително функцията за определяне на местоположението чрез безжична мрежа, като отидете в „Настройки” ->директорията „Защита” и отворите „Използване на безжична мрежа”.</p><h3>4.6 Защо състоянието на моя мобилен телефон се показва като офлайн след вход в системата на уеб сървъра?</h3><p>Вашият мобилен телефон се е изключил и не може да се свърже с интернет.</p><h3>4.7 Защо не мога да видя онлайн каквито и да е снимки след многобройни погрешни отключвания на телефона?</h3><p>Уверете се, че вашият мобилен телефон е настроен за връзка с интернет чрез 3G или Wi-Fi, когато услугата „Намери моя телефон” е отворена.</p>
text.policy=<h2>Декларация за поверителност</h2><h3>Въведение</h3><p>Ние, “TCT Mobile International Limited ” (оттук нататък ще се отбелязва като “ние”, “наши” или “TCT”) взимаме на сериозно Вашите тревоги относно поверителността на личните данни. Тази Декларация за поверителност обяснява нашите правила и процедури по отношение на личната и друга информация на нашите клиенти. Ние ще Ви осигурим ниво на комфорт и доверие за начините, по които събираме, използваме, разкриваме и съхраняваме личните и други данни, които ние събираме или които ни предоставяте. Тази Декларация за поверителност също така обяснява как можете да се свържете с нас, ако имате някакви въпроси или притеснения относно Вашите лични данни.</p><h3>Обхват</h3><p>Тази Декларация за поверителност описва подробно нашите правила и практики по отношение на събирането, използването и разкриването на информация, която ние събираме чрез нашите уеб сайтове, софтуерни приложения, страници в социални медии, имейл съобщения, както и вашата покупка или използване на наши продукти или услуги, или лични данни, които ни предоставяте по друг начин.</p><p>Предоставяйки ни лични данни, влизайки в нашия сайт или използвайки нашите продукти или услуги, вие потвърждавате, че сте прочели и разбрали тази Декларация за поверителност и сте съгласни с условията в нея.</p><p>Вашите лични данни ще се съхраняват и обработват на защитени сървъри в Европейското икономическо пространство ( &quot;ЕИП&quot;). Поради глобалния характер на интернет, Вашите лични данни може да се прехвърлят към страни извън ЕИП, чиито правни системи не предлагат същото ниво на защита на данните, като законите на Европейския съюз и по-специално Франция, и използвайки нашите уеб сайтове , софтуерни приложения, страници в социални медии, имейл съобщения и Вашата покупка или използвайки нашите продукти или услуги, вие се съгласявате с тези условия.</p><p>Ние ще предприемем всички разумно необходими стъпки, за да гарантираме, че вашите лични данни се съхраняват и обработват сигурно и в съответствие с тази Декларация за поверителност и приложимите закони.</p><h3>Лични данни, които събираме</h3><p>Тази Декларация за поверителност се отнася до личните данни, които представляват информация, която може да се използва за свързване с дадено лице или а неговото идентифициране.</p><p>Ние събираме информацията, която ни давате. Ние получаваме и съхраняваме сигурно всяка информация – когато си създавате потребителско име за профил, купувате наши продукти или услуги, изтегляте актуализация на софтуера, свързвате се с нас или участвате в онлайн анкети. </p><p>Ние събираме автоматично информация. Ние получаваме и съхраняване определени типове информация, когато осъществявате връзка и комуникирате с нас.</p><p>Ние събираме информацията, използвана в имейл съобщенията. За да можем да направим имейл съобщенията по-полезни и по-интересни, ние често получаваме потвърждение, когато отворите имейл от нашия електронен търговски сайт, ако компютърът ви позволява такава възможност. Ние също така сравняваме списъка на нашите клиентите със списъците, получени от други компании, за да избегнем изпращането на ненужни съобщения до нашите клиенти. </p><p>Ние събираме информация от други източници. Ние можем да получим информация за Вас от други източници, които са надлежно упълномощени от Вас самите да прехвърлят тази информация на трети лица, и да я добавим към информацията за нашите клиенти.</p><h3>Как използваме Вашите лични данни</h3><p>Личните данни, които събираме, ни дават възможност да Ви държим в течение на най-новите ни обяви за продукти, софтуерни актуализации и предстоящи събития. Ако не искате да присъствате в нашия списък за автоматично изпращане на електронни съобщения, можете да се откажете по всяко време, като актуализира своите предпочитания.</p><p>Ние също така използваме личните данни, за да ни подпомагат в процесите на създаване, развитие, изработка, доставка и подобряване на нашите продукти, услуги, съдържание и реклама, като и за непрекъснато подобряваме работата ни с  потребителите</p><p>Ние може да използваме Вашите лични данни, за да отговаряме на вашите запитвания и да изпълняваме Вашите заявки.</p><p>Ние може да използваме личните данни, включително датата на раждане, за проверка на самоличността, подпомагане на идентификацията на потребителите, както и за определяне на подходящите услуги. Например ние може да използваме дата на раждане, за да се определи възрастта на притежателите на потребителските профили.</p><p>От време на време, ние може да използваме Вашите лични данни за изпращане на важни съобщения, като например съобщения за покупки или промени в нашите условия, ред и правила. Тъй като тази информация е важна за контакта Ви с нас, Вие може да нямате възможността да се откажете от получаването на такива съобщения.</p><p>Ние можем да използваме личните данни за вътрешни цели, като например одит, анализ на данни, както и изследвания за подобряване на нашите продукти, услуги и комуникация с клиентите.</p><h3>Събиране и използване на информация, която не включва лични данни</h3><p>Ние също така може да събираме информация, която сама по себе си не дава възможност за идентифициране на конкретни лица. Ние може да събираме, използваме, прехвърляме и разкриваме информация, несъдържаща лични данни, за произволни цели. Ето някои примери за нелични данни, които може да събираме:</p><p>Нелични данни като професия, език, пощенски код, код на област, уникален идентификатор на устройство, препращащ URL адрес, местоположение и часовата зона, в която някой от нашите продукти се използва, така че да можем да разберем по-добре поведението на клиентите и да подобрим нашите продукти, услуги и реклама.</p><p>Нелични данни, свързани с действията на клиентите на нашия уеб сайт, облачни услуги и магазина за приложения, както и в други наши продукти и услуги. Тези данни се обобщават и се използват, за да ни помогнат да предоставяме по-полезна информация на нашите клиенти и да разберем кои части от нашия сайт, продукти и услуги представляват най-голям интерес. В нашите правила за поверителност този тип данни се считат за нелична информация.</p><p>Подробности за това как използвате нашите услуги, включително заявките за търсене, които могат да бъдат използвани за подобряване на пригодността на резултатите, предоставени от нашите услуги. Тази информация няма да бъде свързвана с вашия IP адрес, освен в редки случаи, когато е необходима за гарантиране на качеството на нашите услуги по интернет.</p><p>С Вашето изрично съгласие ние може да събираме данни за това как да използвате Вашето устройство и приложения, за да помогнем разработчиците на приложения при подобряване на приложенията.</p><p>Ако комбинираме нелични данни с лични данни, комбинираните данни ще бъдат третирани като лични данни до момента, до който остават комбинирани.</p><h3>Бисквитки и други технологии</h3><p>Нашите уеб сайтове, онлайн услуги, интерактивни приложения, имейл съобщения и реклами могат да използват &quot;бисквитки&quot; и други технологии. Тези технологии ни помагат да разберем по-добре поведението на потребителите. Те ни казват кои части от нашите уеб сайтове се посещават от хората и ни улесняват при измерването на ефективността на рекламите и търсенията в мрежата. Ние третираме информацията, събрана чрез бисквитки и други технологии, като нелични данни. Обаче, до степента до която IP адресите или подобни идентификатори се считат за лични данни от местното законодателство, ние също третираме тези идентификатори като лични данни. По същия начин, до степента до която нелични данни са комбинирани с лични данни, ние третираме комбинираните данни като лични данни за целите на настоящата Декларация за поверителност.</p><p>TCT и нашите партньори също използват бисквитки и други технологии, за да събират лична информация, когато използвате нашия сайт, онлайн услуги и приложения. Нашата цел в тези случаи е да направим използването на продуктите на TCT по-удобно и персонализирано. Например, знаейки, че някой е използвал Вашия компютър или устройство за пазаруване на определен продукт или за използване на определена услуга, ни помага да направим нашите рекламни и имейл съобщения, по-подходящи за вашите интереси.</p><p>Можете да настроите браузъра си да приема всички бисквитки, да отхвърля всички бисквитки или да ви уведомява, когато се изпраща бисквитка. Всеки браузър е различен, така че проверете в менюто &quot;Помощ&quot; на вашия браузър, за да научите как да промените предпочитанията си за бисквитките. Например в Microsoft Internet Explorer можете да деактивирате или изтриете бисквитките, като изберете &quot;Инструменти/Опции за интернет&quot;.</p><p>В някои от нашите имейли ние използваме &quot;URL адрес за щракване&quot; свързан със съдържанието на нашия уеб сайт. Когато клиентите щракнат върху един от тези  URL адреси, те преминават през отделен уеб сървър, преди да стигнат в желаната страница на нашия сайт. Ние следим тези данни за щракванията, за да определим интереса към определени теми и да измерим ефективността на комуникацията с нашите клиентите. Ако предпочитате да не бъдат проследявани по този начин, не трябва да щракате върху текстови или графични връзки в имейл съобщенията.</p><h3>Споделяме ли информацията?</h3><p>Ние не споделяме лични данни с фирми, организации и частни лица извън TCT, освен ако не е налице едно от следните обстоятелства. </p><p>TCT може да споделя лични данни с Вашето съгласие.</p><p>Ние може да разкрием лични данни пред свързаните с нас лица, когато е необходимо за извършване на услуги от наше име или от ваше име.</p><p>Ние си сътрудничим с фирми и частни лица за изпълняването на функции от наше име. Като примери може да се посочат: изпълнение на поръчки, доставяне на пакети, изпращане по пощата и електронна поща, премахване на повтаряща се информация от списъците с клиенти, анализ на данни, предоставяне на маркетингова помощ, предоставяне резултати и връзки при търсене (включително платени обяви и връзки), обработка на плащания с кредитни карти, както и обслужване на клиенти. Те имат достъп до личните данни, необходими за изпълнение на техните функции, но не могат да ги използват за други цели.</p><p>Ще споделяме лични данни с организации или лица извън нашата организация, ако вярваме, че достъпът до, използването, съхраняването и разкриването на информация са разумно необходими за: </p><p>спазване на изискванията на приложимите закони, наредби, процедури или влязло в сила държавно изискване.</p><p>разкриване или предотвратяване по друг начин на измама, проблеми със сигурността или други технически проблеми.</p><p>защита срещу нарушаване на правата, собствеността или безопасността на нашите потребители или обществеността, както се изисква и разрешава от закона.</p><p>Вашите лични данни може да се прехвърлят към и съхраняват в места извън ЕИП в рамките на групата на TCT. Те също така може да бъдат обработвани от служители, намиращи се извън ЕИП, които работят за нас или за някой от нашите доставчици. Ние ще предприемем всички разумно необходими стъпки, за да гарантираме, че Вашите лични данни се обработват защитено и в съответствие с тази Декларация на поверителност.</p><h3>Сигурност и прозрачност</h3><p>Ние ще се стремим да предприемем всички разумни физически, технически и организационни мерки и процедури за защитата и сигурността на личните данни, които събираме чрез нашите продукти и нашия уеб сайт.</p><p>Ние работим усилено, за да защитим нашата компания, репутацията си и нашите потребители от неоторизиран достъп или неупълномощено изменение, разкриване или унищожаване на личните данни, които притежаваме. По-специално:</p><p>Ние проверяваме начините за събиране на информация, практиките за съхранение и обработка, включително физическите мерки за сигурност, за да се предпазим от неупълномощен достъп до системите;</p><p>Ние използваме криптиране, където е подходящо;</p><p>Ние използваме защита с парола, където е подходящо;</p><p>Ние ограничаваме достъпа до личните данни, като разрешаваме такъв само на нашите служители, предприемачи и агенти, които трябва да знаят тази информация, за да я обработват за нас, и които са поели стриктни договорните задължения за поверителност. Те могат да бъдат наказани или техния договор да бъде прекратен, ако не спазват тези свои задължения.</p><p>Обаче,</p><p>тези мерки не ви освобождават от предприемането на необходимите стъпки, за да пазите вашите лични данни е безопасност, по-специално като избягвате използването на лесни за отгатване потребителски имена или пароли, като не разкривате паролата си и не предоставят достъп на други лица до Вашия потребителски профил и личните си данни, както и да предприемате всички други приложими защитни мерки.</p><p>По отношение на прозрачността, нашата цел е да бъде ясно каква информация събираме, така че да можете да направите избор за това как тя да се използва.</p><p>Ако споделите личните си данни в някой един от нашите сайтове или устройства през профил в трета страна, като например Facebook, Google+ или Twitter, моля, имайте предвид, че неприкосновеността на личните ви данни ще бъде управлявана съответно от една от тези трети страни. Ние не сме отговорни за вреди в резултат на загуба на данни, повреди или нарушения на авторското право, които може да се случат във Вашите профили при третите страни, върху които ние нямаме контрол.</p><p>Всички лични данни или съдържание, които Вие доброволно разкриете, докато използвате нашия сайт или устройства, и които могат да бъдат видени от членовете, използващи приложения или сайтове на трети страни (като например стаи за чат, незабавни съобщения), стават публични и могат да бъдат събирани, гледани и използвани от други лица. Вие сте отговорни за личните данни, които решите да споделите или да въведете в тях.</p><h3>Деца</h3><p>Ние разбираме важността на предприемането на допълнителни мерки за защита на личната поверителност и безопасност на децата при използване на нашите продукти и услуги. Ето защо ние съзнателно не събираме, не използваме и не разкриваме лична информация от деца под 13 години, или еквивалентна минимална възраст в съответната юрисдикция, без проверено родителско съгласие. Ако разберем, че сме получили лични данни на дете под 13 години или еквивалентна минимална възраст за съответната юрисдикция, ние ще предприемат стъпки за изтриване на тази информация възможно най-скоро, ако нямаме проверено родителско съгласие.</p><h3>Премени</h3><p>Нашата Декларация за поверителност може да се променя от време на време.  Ние ще публикуваме всички промени в Декларацията за поверителност на тази страница и, ако промените са значителни, ще осигурим по-явен начин за известяване (включително уведомление в определени услуги и чрез електронна поща за промените в Декларацията за поверителност). Ние също така ще запазим предишните версии на тази Декларация за поверителност в архив, за да можете да ги преглеждате.</p><p>Текущата версия е от дата 25/03/2016.</p><h3>Задържането на лични данни</h3><p>Ние задържаме вашите лични данни за ограничен период от време, който е необходим за изпълнение на целите, очертани в тази Декларация за поверителност, освен ако не се изисква или не е разрешен от закона по-дълъг период на задържане само за целите, посочени по-горе. След като целите бъдат постигнати, всички лични данни се заличават по безопасен и сигурен начин.</p><h3>Базирани на местоположение услуги</h3><p>За да осигурим базирани на местоположение услуги в продуктите на TCT, TCT и нашите партньори и лицензополучатели могат да събират, използват и споделят точни данни за местоположението, включително географското местоположение на вашето устройство в реално време. Когато се предлагат, базираните на местоположение услуги могат да използват GPS, Bluetooth и IP адрес, заедно с обществените Wi-Fi точки за достъп и антените за мобилните телефони, както и други технологии, за да определят приблизителното местоположение на вашите устройства&quot;. Освен ако не сте дали съгласието си, тези данни за местоположение се събира анонимно и те не ви идентифицират лично. Използват се от TCT и нашите партньори и лицензополучатели, за да се осигурят и подобрят базираните на местоположение продукти и услуги. Например,устройството може да сподели своето географско местоположение с доставчиците на приложението, когато се включите в техните услуги за местоположение.</p><h3>Сайтове и услуги на трети страни</h3><p>Уеб сайтовете, продуктите, приложенията и услугите на TCT може да съдържат връзки към уеб сайтове, продукти и услуги на трети страни. Нашите продукти и услуги могат също така да използват или предлагат продукти или услуги от трети страни. Събраната информация от третите страни, която може да включва такива неща, като например данни за местоположение или данни за контакт, се управлява съгласно техните практики за поверителност. Ние Ви препоръчваме да се запознаете с практиките за поверителност на тези трети страни.</p><h3>Вашите права: достъп, редактиране, блокиране</h3><p>Можете да получите достъп за преглед и редактиране на личните си данни по всяко време, като влезете в своя потребителски профил или като се свържете с нас директно. Ако имате нужда от нас, за да редактирате или изтриете вашите лични данни, ние може да ви помоля да ни предоставите доказателства за самоличността си, преди да можем да отговорим на Вашата заявка.</p><p>Можете също така да поискате изтриване или блокиране на вашите данни, при необходимост, ако считате, че вашите данни са неточни.</p><p>За всички искания, както са посочени по-горе, може да изпратите запитване на следния имейл адрес: privacy@alcatelonetouch.com</p><p>При някои юрисдикции и закони за защита на данните, може да имате право да поискате подробности за вашите лични данни, които ние държим, и да поискате корекция или заличаването им.</p><p>Моля, оказвайте ни помощ, за да сме сигурни, че притежаваме точна и актуална информация за вас. Ако мислите, че някои от данните, които съхраняваме за вас, са неверни или непълни, моля свържете се с нас на адрес privacy@alcatelonetouch.com или пишете до нашия отдел за обслужване на клиенти.</p><h3>Въпроси относно поверителността</h3><p>Ако имате някакви въпроси или притеснения относно нашите правила за поверителност или обработката на данните, или ако искате да подадете оплакване за евентуално нарушение на местните закони за поверителност, моля свържете се с нас. Винаги можете да се свържете с нас по телефона на съответния телефонен номер или имейл за вашата страна.</p><p>Всички съобщения се разглеждат и се изпращат отговори, ако е необходимо, възможно най-скоро. Ако не сте доволни от получените отговори, можете да отнесете оплакването си до съответния регулатор във Вашата юрисдикция. Ако питате нас, ние ще се опитаме да ви предоставим информация за съответните начини за подаване на оплакване, които може да са подходящи за вашите обстоятелства.</p><h2>ПРИЛОЖИМИ ПРАВИЛА И УСЛОВИЯ</h2><p>Настоящите приложими Правила и условия ще Ви покажат как да използвате приложението User Center и онлайн услугата (&quot;Услуга&quot;), за да осъществите достъп.</p><p>Тази услуга се предоставя от фирма TCT Mobile International Limited, наричана оттук нататък в документа “ALCATEL ONETOUCH”, регистрирана на адрес: Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Хонг-Конг.</p><p>Моля, прочетете тези &quot;Приложими правила и условия&quot; и нашата &quot;Декларация за поверителност&quot; (наричани оттук нататък в документа &quot;Правила и условия&quot;) внимателно. Настоящите Правила и условия представляват договор между Вас и TCT Mobile International Limited и могат да се изменят от време на време. Ако не сте съгласни с Правилата и условията не използвайте Услугата. Ако все пак използвате Услугата, вие приемате и се съгласявате с тези Правила и условия.</p><p>Целта на тази Услуга, както и част от съдържанието й, може да не бъде адаптирана за непълнолетни. Влизайки в този сайт, Вие гарантирате, че сте пълнолетни и имате право, съгласно законите на държавата, в която живеете, да получите достъп до уеб сайта.</p><h3>Указания за ползване</h3><p>Когато си създадете профил в ONETOUCH или се регистрирате за електронна гаранция, ние ще ви помолим да ни предоставите лични данни, като например имейл адрес, псевдоним, местоположение и снимка за профила. Вашите лични данни ще се събират, съхраняват и обработват в съответствие с нашата Декларация за поверителност в съответствие с приложимите закони, които трябва да сте прочели, преди да използвате тази Услуга.</p><p>Вашият имейл адрес ще бъде вашето потребителско име в ONETOUCH, което ще използвате при влизане в профила си. Ние не показваме вашия имейл адрес на други потребители на Услугата.</p><p>Можете също така да влезете в системата чрез профила си в услуга на трета страна. В случай че влезете чрез профила си в услуга на трета страна, както например Facebook, Twitter или Google+, ние ще използваме регистрирания имейл адрес при тези трети страни като Ваше потребителско име. Моля, имайте предвид, че ако се регистрирате с профила си при трета страна, съответно ще се прилагат техните условия и правила за поверителност.</p><p>Регистрирайки се, Вие също ще можете да се възползвате от широка гама Услуги, които ще Ви предложим, и по-специално следпродажбени услуги, гореща телефонна линия, електронна гаранция, и ще можете да се свързвате с нас по всяко време, когато поискате.</p><p>За следпродажбените услуги – ще намерите всички необходими адреси на нашите сервизни центрове по света.</p><p>За горещата телефонна линия – има списък с телефонни номера, които можете да наберете, за да получите ефикасна и незабавна помощ и услуги като потребител.</p><p>Ако искате да съхранявате данните от Вашия смартфон, като например контакти, снимки, дневник на обажданията и SMS-и, в свободно място за съхранение от 2G и да имате достъп до него от други устройства, като например компютър или таблетки, трябва да си създадете профил в OneTouch.</p><p>Регистрирайки се в Услугата, ще имате пряк достъп