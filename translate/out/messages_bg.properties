бъдат заменени с валидни разпоредби, които най-добре въплъщават целта на настоящите Правила и условия, така че те ще останат в пълна сила.</p><p>Tези Правила и условия представляват цялото споразумение между Вас и ALCATEL ONETOUCH по отношение на ползването на Услугата, като всички други писмени или устни споразумения, или договорености, съществуващи преди това между вас и ALCATEL ONETOUCH, по отношение на използването на Услугата се отменят и прекратяват.</p><p>Споделяне на местоположение</p><p>Програмата за подобряване на продуктите прави телефона Ви по-добър, като споделя резултатите от диагностиката и данните за използването с Alcatel. Тя няма да се използва за Вашата  идентификация, но позволява на нашите трудолюбиви екипи да подобряват различни неща, например приложения, производителност, да отстраняват грешки и откриват възможности за бъдещи актуализации. </p><p> За повече информация вижте нашите  </p><p>Правила и условия</p><p>и </p><p>За повече информация прочетете нашите  </p>