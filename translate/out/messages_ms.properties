text.help=<h2>1 Persediaan klien</h2><h3>1.1 Akses Seting/Keselamatan, sentuh Cari  Telefon Saya;</h3><h3>1.2 Gunakan akaun Alcatel anda atau akaun pihak ketiga untuk mengelog masuk dan mendapatkan kebenaran;</h3><h3>1.3 Sekiranya klien telefon bimbit anda tidak disetkan untuk menggunakan penentu kedudukan rangkaian wayarles, satu kotak dialog timbul akan terbuka untuk mengingatkan pengguna supaya mengeset perkhidmatan lokasi; </h3><h3>1.4 Setkan nombor telefon bimbit yang selamat dan nama peranti;</h3><h4>1.4.1 Nombor telefon bimbit yang selamat: telefon akan merekodkan nombor ini apabila fungsi Cari Telefon Saya dibuka; telefon akan menghantar mesej untuk memberitahu nombor ini apabila ia mengesan sebarang perubahan dalam kad SIM; </h4><h4>1.4.2 Nama peranti: nama lalai ialah nama model telefon. Pengguna boleh mengubahsuainya supaya dapat mengenal pasti dengan mudah terminal mudah alih yang berkaitan dari antara muka dalam talian.</h4><h2>2 Log masuk web</h2><p>Log masuk melalui akaun Alcatel anda atau akaun pihak ketiga, masukkan laman utama Cari Telefon Saya selepas pengesahan Alcatel selesai. Akaun anda mesti disegerakkan dengan terminal mudah alih anda. Sila pastikan bahawa fungsi Cari Telefon Saya pada telefon mudah alih anda dibuka sebelum mengelog masuk dalam talian.</p><h2>3 Pengenalan fungsi Cari Telefon Saya</h2><h3>3.1 Paparan status model</h3><p>Klien web memerlukan akaun untuk mengelog masuk ke laman utama Cari Telefon Saya. Akaun tersebut menunjukkan semua peranti mudah alih bersama-sama dengan status terkini masing-masing. Ia juga boleh dikawal dari sini.</p><h3>3.2 Penentu kedudukan peta Google</h3><p>Selepas mengelog masuk ke klien web, mesej meminta kedudukan akan dihantar ke telefon bimbit anda. Apabila telefon bimbit anda melaporkan lokasinya kepada pelayan, lokasi tersebut akan dipaparkan pada peta Google. Sekiranya pelayan tidak menerima maklumat kedudukan dalam masa 1 minit, itu bermakna cubaan lokasi telah gagal. Anda boleh mengklik butang segar semula untuk mencuba lagi.</p><h3>3.3 Fungsi dering</h3><p>Dari antara muka dalam talian, sentuh butang dering, yang akan membunyikan loceng dan menghantar arahan ke telefon bimbit anda; telefon bimbit anda menerima arahan ini dan membunyikan loceng pada kelantangan maksimum, diikuti dengan kotak dialog prom penggera yang muncul pada skrin utama. Bunyi loceng akan berhenti apabila pengguna telefon bimbit memberikan respons kepada prom. Sekiranya tiada respons, loceng akan berhenti secara automatik selepas 5 minit.</p><h3>3.4 Fungsi kunci skrin</h3><p>Klik pada butang kunci skrin untuk mengakses antara muka kunci skrin dalam talian.</p><h4>3.4.1 Setkan kata laluan kunci skrin</h4><p>Setkan kata laluan kunci skrin dan hantar arahan ke telefon bimbit anda semasa dalam talian. Selepas menerima pesanan dari antara muka dalam talian, skrin pada telefon bimbit anda akan dikunci dan mesej akan muncul pada antara muka dalam talian untuk menandakan yang proses tersebut telah berjaya. Selepas itu, telefon anda boleh dibuka kunci menggunakan kata laluan tersebut.</p><h4>3.4.2 Setkan maklumat kunci skrin</h4><p>Sewaktu dalam talian, anda boleh mengeset maklumat yang akan dipaparkan pada skrin telefon bimbit anda apabila anda menghantar arahan kunci skrin. Kemudian, skrin telefon bimbit akan menunjukkan maklumat yang anda telah masukkan.</p><h4>3.4.3 Setkan nombor keselamatan kunci skrin</h4><p>Sewaktu dalam talian, anda boleh mengeset maklumat yang akan dipaparkan pada skrin telefon bimbit anda apabila anda menghantar arahan kunci skrin. Pengguna boleh mendail nombor yang anda beri secara terus dari skrin yang terkunci.</p><h3>3.5 Fungsi padam data</h3><p>Sewaktu dalam talian, klik butang padam untuk memasuki antara muka padam. Selepas menerima arahan ini dari klien web, data akan dipadam daripada telefon bimbit anda, termasuk Kenalan, SMS dan Foto. Sekiranya perintah itu berjaya, satu kotak dialog dalam talian akan muncul untuk menyatakan perkara ini.</p><h3>3.6 Fungsi tangkapan segera</h3><h4>3.6.1 Konsep muat naik foto</h4><p>Sekiranya kunci skrin diaktifkan pada seting peranti telefon bimbit anda, kamera akan mengambil gambar selepas lima kali percubaan yang pertama gagal untuk membuka kuncinya. Sekiranya kunci skrin diaktifkan dalam talian, kamera akan mengambil foto secara automatik pada ralat buka kunci yang pertama. Gambar akan diambil menggunakan kamera hadapan dan belakang. Kemudian, tangkapan tersebut akan dimuat naik ke pelayan Cari Telefon Saya.</p><h4>3.6.2 Paparan foto</h4><p>Sewaktu dalam talian, klik pada butang Tangkapan segera. Anda kemudiannya dapat  menyemak imbas muat naik bagi 10 foto yang terkini.</p><h4>3.6.3 Eksport foto</h4><p>Sewaktu dalam talian, klik butang eksport. Anda boleh mengeksport foto ke mesin tempatan anda.</p><h3>3.7 Hantar SMS apabila kad SIM berubah</h3><p>Apabila perkhidmatan Cari Telefon Saya dibuka, telefon akan menghantar mesej pemberitahuan kepada telefon bimbit tunggu sedia praset untuk memberitahu bahawa kad SIM telah diubah atau sekiranya kad SIM baharu telah dimasukkan. Fungsi ini tidak perlu disetkan dari antara muka dalam talian.</p><h2>4 Soalan Lazim</h2><h3>4.1 Bolehkah akaun Alcatel yang sama mengendalikan beberapa telefon bimbit?</h3><p>Ya, banyak telefon bimbit boleh menggunakan perkhidmatan Cari Telefon Saya dari akaun Alcatel yang sama. Gunakan akaun Alcatel anda untuk mengelog masuk ke pelayan web Cari Telefon Saya, masukkan laman utama, dan ini akan memaparkan status semua peranti yang berkaitan dengan set perkhidmatan Cari Telefon Saya dari akaun Alcatel tersebut.</p><h3>4.2 Selepas berjaya mengelog masuk ke laman utama Cari Telefon Saya pada kali yang pertama, adakah saya perlu mengelog masuk ke akaun Alcatel saya untuk mengaksesnya semula lain kali? </h3><p>Berdasarkan seting anda, jika anda memilih untuk mengingati kata laluan pada kali pertama, anda boleh mengakses Cari Telefon Saya tanpa perlu mengelog masuk ke akaun Alcatel anda.</p><h3>4.3 Mengapakah telefon bimbit saya gagal membuka perkhidmatan Cari Telefon Saya?</h3><p>Sila pastikan sambungan rangkaian anda berfungsi dengan baik sebelum membuka perkhidmatan Cari Telefon Saya. Perkhidmatan Cari Telefon Saya perlu mengakses pelayan GCM. Sambungan rangkaian yang tidak normal atau kegagalan untuk menyambung kepada pelayan boleh menyebabkan ralat. Cuba sekali lagi selepas kestabilan rangkaian dipulihkan semula.</p><h3>4.4 Bagaimanakah saya menutup perkhidmatan Cari Telefon Saya?</h3><p>Perakuan akaun diperlukan untuk menutup perkhidmatan Cari Telefon Saya pada telefon bimbit, akaun yang perkhidmatan Cari Telefon Saya didaftarkan perlu dibuka untuk mencapainya.</p><h3>4.5 Mengapakah kedudukan saya gagal muncul pada peta Google?</h3><p>Kegagalan kedudukan menunjukkan bahawa antara muka dalam talian tidak menerima maklumat lokasi yang diperlukan. Ini mungkin disebabkan masalah rangkaian atau telefon bimbit anda gagal melancarkan perkhidmatan lokasi yang diperlukan.</p><p>Telefon bimbit anda boleh dikesan melalui dua cara: dengan penentu kedudukan rangkaian wayarles dan dengan GPS. Sila buka fungsi penentu kedudukan rangkaian wayarles terlebih dahulu dengan pergi ke Seting - &gt; direktori Keselamatan dan buka Menggunakan rangkaian wayarles.</p><h3>4.6 Mengapakah telefon bimbit saya menunjukkan luar talian selepas mengelog masuk ke pelayan web?</h3><p>Telefon bimbit anda telah ditutup dan tidak dapat menyambung kepada Internet.</p><h3>4.7 Mengapakah saya tidak dapat melihat sebarang foto dalam talian selepas banyak berlaku ralat membuka kunci telefon?</h3><p>Sila pastikan bahawa telefon bimbit anda disetkan untuk menyambung kepada Internet, sama ada melalui 3G atau Wi-Fi apabila perkhidmatan Cari Telefon Saya dibuka.</p>
text.policy=<h2>Dasar privasi</h2><h3>Pengenalan</h3><p>Kami, “TCT Mobile International Limited ” (selepas ini, dirujuk sebagai &quot;kami&quot; atau &quot;TCT&quot;) menghormati kebimbangan anda mengenai privasi. Dasar Privasi ini menerangkan tentang dasar dan prosedur kami mengenai maklumat peribadi dan lain-lain mengenai pelanggan kami. Kami ingin memberi tahap keselesaan dan keyakinan kepada anda dari segi cara kami mengumpul, menggunakan, mendedahkan dan melindungi maklumat peribadi dan lain-lain yang kami kumpul atau yang anda berikan kepada kami. Dasar Privasi ini juga menerangkan tentang cara anda boleh menghubungi kami jika anda mempunyai sebarang soalan atau kebimbangan mengenai maklumat peribadi anda.</p><h3>Skop</h3><p>Dasar Privasi ini menerangkan secara terperinci mengenai dasar dan amalan kami mengenai pengumpulan, penggunaan dan pendedahan maklumat yang kami kumpul melalui laman web kami, aplikasi perisian, halaman media sosial, mesej e-mel dan pembelian atau penggunaan anda bagi produk atau perkhidmatan kami, atau maklumat peribadi yang sebaliknya, anda berikan kepada kami.</p><p>Dengan memberikan maklumat peribadi kepada kami, mengakses laman web kami atau menggunakan produk atau perkhidmatan kami, anda mengakui bahawa anda telah membaca dan memahami Dasar Privasi ini dan bersetuju dengan terma dan syarat Dasar Privasi ini.</p><p>Maklumat peribadi anda akan disimpan dan diproses pada pelayan selamat dalam Kawasan Ekonomi Eropah (“EEA”). Disebabkan oleh sifat global internet, maklumat peribadi anda mungkin dipindahkan ke negara di luar EEA yang sistem perundangannya tidak memberikan tahap perlindungan yang sama untuk data anda seperti undang-undang Kesatuan Eropah, dan secara lebih khusus Perancis, dan dengan menggunakan laman web kami, aplikasi perisian, halaman media sosial, mesej e-mel dan pembelian atau penggunaan anda bagi produk atau perkhidmatan kami, anda bersetuju kepada terma seperti itu.</p><p>Kami akan mengambil semua langkah sewajarnya yang diperlukan untuk memastikan maklumat peribadi anda disimpan dan diproses dengan selamat dan menurut Dasar Privasi ini dan undang-undang yang dikenakan.</p><h3>Maklumat peribadi yang kami kumpul</h3><p>Dasar Privasi ini dikenakan kepada maklumat peribadi, iaitu maklumat yang boleh digunakan untuk menghubungi atau mengenal pasti seorang individu.</p><p>Kami mengumpul maklumat yang anda berikan kepada kami. Kami menerima dan menyimpan dengan selamat sebarang maklumat apabila anda mencipta ID akaun, membeli produk atau perkhidmatan kami, memuat turun kemas kini perisian, menghubungi kami atau menyertai tinjauan dalam talian. </p><p>Kami mengumpul maklumat automatik. Kami menerima dan menyimpan jenis maklumat tertentu apabila anda berinteraksi dengan kami.</p><p>Kami mengumpul maklumat yang digunakan dalam komunikasi e-mel. Untuk membantu kami membuatkan e-mel lebih berguna dan menarik, kami kerap menerima pengesahan apabila anda membuka e-mel dari laman web e-beli-belah kami jika komputer anda menyokong keupayaan seperti itu. Kami juga membandingkan senarai pelanggan kami dengan senarai yang diterima daripada syarikat lain, dalam usaha untuk mengelakkan daripada menerima mesej yang tidak diperlukan kepada pelanggan kami. </p><p>Kami mengumpul maklumat dari sumber lain. Kami mungkin menerima maklumat mengenai anda dari sumber lain, yang dibenarkan oleh anda sendiri untuk memindahkan maklumat seperti itu kepada pihak ketiga dan menambahnya pada maklumat akaun kami.</p><h3>Bagaimana kami menggunakan maklumat peribadi anda</h3><p>Maklumat peribadi yang kami kumpul membolehkan kami memastikan anda mengetahui tentang pengumuman produk terkini kami, kemas kini perisian dan acara akan datang. Jika anda tidak mahu berada dalam senarai mel kami, anda boleh memilih keluar pada bila-bila masa dengan mengemas kini pilihan anda.</p><p>Kami juga menggunakan maklumat peribadi untuk membantu kami membuat, membentuk, mengoperasi, menyampaikan dan menambah baik produk, perkhidmatan, kandungan, pengiklanan kami dan secara berterusan, menambah baik pengalaman pengguna anda</p><p>Kami mungkin menggunakan maklumat peribadi anda untuk memberi respons kepada pertanyaan anda dan memenuhi permintaan anda.</p><p>Kami mungkin menggunakan maklumat peribadi anda, termasuk tarikh lahir, untuk mengesahkan identiti, membantu mengenal pasti pengguna dan menentukan perkhidmatan yang sesuai. Contohnya, kami mungkin menggunakan tarikh lahir untuk menentukan usia pemegang akaun pengguna.</p><p>Dari masa ke masa, kami mungkin menggunakan maklumat peribadi anda untuk menghantar notis penting, seperti komunikasi mengenai pembelian dan perubahan kepada terma, syarat dan dasar kami. Oleh sebab maklumat ini penting kepada interaksi anda dengan kami, anda tidak boleh memilih keluar daripada menerima komunikasi ini.</p><p>Kami juga mungkin menggunakan maklumat peribadi untuk tujuan dalaman seperti pengauditan, analisis data dan penyelidikan untuk menambah baik produk, perkhidmatan dan komunikasi pelanggan kami.</p><h3>Pengumpulan dan Penggunaan Maklumat Bukan Peribadi</h3><p>Kami juga mungkin mengumpul maklumat, yang bukan dengan sendiri, membenarkan kaitan langsung dengan mana-mana individu tertentu. Kami mungkin mengumpul, menggunakan, memindahkan dan mendedahkan maklumat bukan peribadi untuk sebarang tujuan. Ini ialah beberapa contoh data bukan peribadi yang kami mungkin kumpul:</p><p>Data bukan peribadi seperti pekerjaan, bahasa, kod zip, kod kawasan, pengenal pasti peranti unik, URL rujukan, lokasi dan zon masa di mana salah satu produk kami digunakan supaya kami boleh lebih memahami kelakuan pelanggan dan menambah baik produk, perkhidmatan dan pengiklanan kami.</p><p>Data bukan peribadi mengenai aktiviti pelanggan di laman web kami, perkhidmatan awan dan kedai aplikasi dan dari produk dan perkhidmatan kami yang lain. Maklumat ini diagihkan dan digunakan untuk membantu kami memberikan maklumat yang lebih berguna kepada pelanggan kami dan untuk memahami bahagian mana bagi laman web, produk dan perkhidmatan kami paling diminati. Untuk tujuan dasar privasi ini, jenis data ini dikira maklumat bukan peribadi.</p><p>Butiran mengenai cara anda menggunakan perkhidmatan kami, termasuk pertanyaan carian, yang mungkin digunakan untuk menambah baik kerelevanan keputusan yang diberikan oleh perkhidmatan kami. Melainkan dalam keadaan terhad dalam memastikan kualiti perkhidmatan kami di Internet, maklumat seperti itu tidak akan dikaitkan dengan alamat IP anda.</p><p>Dengan persetujuan eksplisit anda, kami boleh mengumpulkan data mengenai cara anda menggunakan peranti dan aplikasi anda untuk membantu pembangun aplikasi menambah baik aplikasi mereka.</p><p>Jika kami menggabungkan maklumat bukan peribadi dengan maklumat peribadi, maklumat yang digabungkan akan diperlakukan sepertimana maklumat peribadi selagi kekal digabungkan.</p><h3>Kuki dan Teknologi Lain</h3><p>Laman web kami, perkhidmatan dalam talian, aplikasi interaktif, mesej e-mel dan pengiklanan mungkin menggunakan &quot;kuki&quot; dan teknologi lain. Teknologi ini membantu kami lebih memahami kelakuan pengguna, memberitahu kami bahagian mana bagi laman web kami yang orang telah lawati, dan memudahkan dan mengukur keberkesanan pengiklanan dan carian web. Kami memperlakukan maklumat yang dikumpul oleh kuki dan teknologi lain sebagai maklumat bukan peribadi. Walau bagaimanapun, setakat yang alamat IP atau pengenal pasti sama dikira maklumat peribadi oleh undang-undang tempatan, kami juga memperlakukan pengenal pasti ini sebagai maklumat peribadi. Begitu juga, setakat maklumat bukan peribadi digabungkan dengan maklumat peribadi, kami memperlakukan maklumat digabungkan sebagai maklumat peribadi untuk tujuan Dasar Privasi ini.</p><p>TCT dan rakan kongsi kami juga menggunakan kuki dan teknologi lain untuk mengingati maklumat peribadi apabila anda menggunakan laman web kami, perkhidmatan dalam talian dan aplikasi. Matlamat kami dalam kes ini adalah untuk membuatkan pengalaman anda dengan TCT lebih mudah dan peribadi. Contohnya, dengan mengetahui seseorang menggunakan komputer atau peranti anda telah membeli produk tertentu atau menggunakan perkhidmatan tertentu membantu kami membuatkan pengiklanan kami dan komunikasi e-mel lebih berkaitan dengan minat anda.</p><p>Anda boleh mengkonfigurasi penyemak imbas anda untuk menerima semua kuki, menolak semua kuki atau memaklumkan kepada anda bila kuki dihantar. Setiap penyemak imbas berbeza, oleh sebab itu, semak menu &quot;Bantuan&quot; bagi penyemak imbas anda untuk mengetahui cara menukar pilihan kuki anda. Contohnya pada Microsoft Internet Explorer, anda boleh menyahdaya atau memadam kuki dengan memilih &quot;Pilihan Alat/Internet&quot;.</p><p>Dalam beberapa mesej e-mel kami, kami menggunakan &quot;URL klik-melalui&quot; dipautkan kepada kandungan di laman web kami. Apabila pelanggan mengklik salah satu URL ini, mereka melepasi pelayan web berasingan sebelum tiba di halaman destinasi di laman web kami. Kami menjejaki data klik-melalui ini untuk membantu kami menentukan minat dalam topik tertentu dan mengukur keberkesanan komunikasi pelanggan kami. Jika anda memilih untuk tidak dijejaki dengan cara ini, anda tidak boleh mengklik pautan teks atau grafik dalam mesej e-mel.</p><h3>Adakah Kami Berkongsi Maklumat?</h3><p>Kami tidak berkongsi maklumat peribadi dengan syarikat, organisasi dan individu di luar TCT melainkan salah satu keadaan berikut berlaku. </p><p>TCT boleh berkongsi maklumat peribadi dengan persetujuan anda.</p><p>Kami mungkin mendedahkan maklumat peribadi kepada anggota gabungan kami apabila perlu untuk memberikan perkhidmatan bagi pihak kami atau pihak anda.</p><p>Kami bekerjasama dengan syarikat dan individu untuk melakukan fungsi bagi pihak kami. Contoh termasuk memenuhi pesanan, menghantar bungkusan, menghantar surat-menyurat dan e-mel, mengeluarkan maklumat berulang dari senarai pelanggan, menganalisis data, memberikan bantuan pemasaran, memberikan keputusan carian dan pautan (termasuk senar