eh;</p><p>Kami mengehadkan akses maklumat peribadi kepada pekerja kami, kontraktor dan ejen yang perlu mengetahui maklumat itu untuk memprosesnya untuk kami dan yang tertakluk kepada kewajipan kerahsiaan kontraktual tegas. Mereka perlu berdisiplin atau kontrak mereka mungkin ditamatkan jika mereka gagal untuk memenuhi kewajipan ini.</p><p>Walau bagaimanapun,</p><p>langkah ini tidak melepaskan anda daripada mengambil langkah sesuai untuk memastikan maklumat peribadi selamat dan dilindungi, secara khusus dengan mengelakkan ID atau kata laluan pengguna yang ketara, dengan memastikan anda tidak mendedahkan kata laluan anda atau memberikan mana-mana individu lain mengakses akaun pengguna anda dan maklumat peribadi anda, dan sebarang langkah perlindungan yang dikenakan.</p><p>Berkenaan ketelusan, matlamat kami adalah untuk jelas mengenai maklumat apa yang kami kumpul supaya anda boleh membuat pilihan mengenai cara digunakan.</p><p>Jika anda berkongsi maklumat peribadi melalui salah satu laman web atau peranti kami dengan akaun pihak ketiga, seperti Facebook, Google + atau Twitter, sila ambil perhatian bahawa privasi maklumat peribadi anda akan diuruskan masing-masing oleh salah satu pihak ketiga tersebut. Kami tidak bertanggungjawab untuk sebarang kerosakan disebabkan oleh kehilangan data, kerosakan atau pelanggaran yang mungkin berlaku kepada profil pihak ketiga anda bagi apa yang anda tiada kawalan.</p><p>Sebarang maklumat peribadi atau kandungan yang anda dedahkan secara sukarela semasa menggunakan laman web atau peranti kami dan yang boleh dilihat oleh ahli aplikasi atau tapak pihak ketiga (seperti kawasan bual, dalam mesej), menjadi boleh dilihat secara umum dan boleh dikumpul, dilihat dan digunakan oleh orang lain. Anda bertanggungjawab untuk maklumat peribadi yang anda pilih untuk kongsikan atau serahkan dalam contoh ini.</p><h3>Kanak-kanak</h3><p>Kami memahami kepentingan mengambil langkah berjaga-jaga tambahan untuk melindungi privasi dan keselamatan kanak-kanak yang menggunakan produk dan perkhidmatan kami. Sewajarnya, kami tidak akan dengan sengaja mengumpul, menggunakan atau mendedahkan maklumat peribadi daripada kanak-kanak berumur kurang daripada 13 tahun atau umur minimum yang sama dalam bidang kuasa relevan, tanpa persetujuan ibu bapa yang boleh dikenal pasti. Jika kami mengetahui bahawa kami telah mengumpul maklumat peribadi daripada kanak-kanak yang berumur kurang daripada 13 tahun, atau umur minimum yang sama bergantung pada bidang kuasa, tanpa menerima dahulu persetujuan ibu bapa yang boleh disahkan kami akan mengambil langkah untuk memadam maklumat secepat mungkin.</p><h3>Perubahan</h3><p>Dasar Privasi kami mungkin berubah dari masa ke masa.  Kami akan menyiarkan sebarang perubahan Dasar Privasi pada halaman ini dan, jika perubahan ketara, kami akan memberikan notis lebih penting (termasuk untuk perkhidmatan tertentu, pemberitahuan e-mel bagi perubahan Dasar Privasi). Kami juga akan menyimpan versi sebelum ini bagi Dasar Privasi ini dalam arkib untuk penilaian anda.</p><p>Versi semasa bertarikh 25/03/2016.</p><h3>Penyimpanan Maklumat Peribadi</h3><p>Kami menyimpan maklumat peribadi anda dalam tempoh terhad yang diperlukan untuk memenuhi tujuan yang digariskan dalam Dasar Privasi ini melainkan tempoh penyimpanan lebih lama diperlukan atau dibenarkan oleh undang-undang dan hanya untuk tujuan yang ditakrifkan di atas. Setelah tujuan dicapai, semua maklumat peribadi dipadam dalam mod selamat dan dilindungi.</p><h3>Perkhidmatan Berasaskan Lokasi</h3><p>Untuk memberikan perkhidmatan berasaskan lokasi bagi produk TCT, TCT dan rakan kongsi kami dan pemberi lesen boleh mengumpul, menggunakan dan berkongsi data lokasi jitu, termasuk lokasi geografi masa nyata bagi peranti anda. Jika ada, perkhidmatan berasaskan lokasi boleh menggunakan GPS, Bluetooth dan Alamat IP anda, bersama dengan hotspot Wi-Fi disumberkan oleh orang ramai dan lokasi menara sel, dan teknologi lain untuk menentukan lokasi anggaran peranti anda. Melainkan anda memberikan persetujuan, data lokasi ini dikumpul secara tanpa nama dalam bentuk yang tidak mengenal pasti anda secara peribadi dan digunakan oleh TCT dan rakan kongsi kami dan pemberi lesen untuk memberikan dan menambah baik produk dan perkhidmatan berasaskan lokasi. Contohnya, peranti anda mungkin berkongsi lokasi geografinya dengan penyedia aplikasi apabila anda memilih masuk ke perkhidmatan lokasi mereka.</p><h3>Tapak dan Perkhidmatan Pihak Ketiga</h3><p>Laman web, produk, aplikasi dan perkhidmatan TCT mungkin mengandungi pautan kepada laman web pihak ketiga, produk dan perkhidmatan. Produk dan perkhidmatan kami juga mungkin menggunakan atau menawarkan produk atau perkhidmatan daripada pihak ketiga. Maklumat yang dikumpul oleh pihak ketiga, mungkin termasuk perkara seperti data lokasi atau butiran hubungan, ditadbir oleh amalan privasi mereka. Kami menggalakkan anda untuk mengetahui tentang amalan privasi pihak ketiga tersebut.</p><h3>Hak anda: Akses, Edit, Sekat</h3><p>Anda boleh mengakses, menyemak semula dan mengedit maklumat peribadi anda pada bila-bila masa dengan melog masuk ke akaun pengguna anda, melawati profil pengguna anda atau dengan menghubungi kami secara terus. Sekiranya, anda memerlukan kami mengedit atau memadam maklumat peribadi, kami mungkin meminta anda memberikan kami bukti identiti anda sebelum kami bertindak dengan permintaan anda.</p><p>Anda juga boleh meminta data anda dipadam atau disekat, seperti sewajarnya, sekiranya anda percaya bahawa data anda tidak tepat.</p><p>Untuk semua dan sebarang permintaan seperti yang ditakrifkan di atas, anda boleh menghantar permintaan anda kepada alamat e-mel berikut: privacy@alcatelonetouch.com</p><p>Dalam bidang kuasa tertentu dan undang-undang perlindungan data, anda berhak untuk meminta butiran maklumat peribadi anda, yang kami simpan, mengenai anda atau untuk meminta pembetulan atau pemadaman maklumat peribadi anda.</p><p>Sila bantu kami untuk memastikan kami menyimpan maklumat mengenai anda