a menjamin bahawa anda bukan kanak-kanak di bawah umur dan tertakluk dengan undang-undang negara domisil anda untuk mengakses Laman Web.</p><h3>Garis Panduan Penggunaan</h3><p>Apabila anda mencipta akaun ONETOUCH atau mendaftar e-waranti, kami akan meminta anda memberikan kami sedikit maklumat peribadi, seperti alamat e-mel anda, nama samaran, lokasi dan foto profil anda. Maklumat peribadi anda akan dikumpul, disimpan dan diproses menurut Dasar Privasi kami dan mematuhi undang-undang yang mentadbir, yang anda perlu baca sebelum mengunakan Perkhidmatan ini.</p><p>Alamat e-mel ini akan menjadi nama pengguna ONETOUCH anda, yang akan digunakan untuk melog masuk ke akaun anda. Kami tidak memaparkan alamat e-mel anda kepada pengguna lain bagi Perkhidmatan.</p><p>Anda juga boleh melog masuk dengan akaun pihak ke-3. Sekiranya, anda melog masuk dengan akaun pihak ke-3 seperti Facebook, Twitter atau Google+, kami akan menggunakan e-mel yang didaftarkan dalam pihak ketiga tersebut sebagai nama pengguna anda. Harap maklum bahawa jika anda mendaftar dengan akaun pihak ketiga anda, terma dan syarat masing-masing dan dasar privasi mereka akan dikenakan.</p><p>Dengan mendaftar, anda juga akan mendapat manfaat daripada rangkaian Perkhidmatan yang kami akan berikan kepada anda, dan terutama sekali perkhidmatan selepas jualan, talian penting, e-waranti dan anda boleh berhubung dengan kami pada bila-bila masa yang anda inginkan.</p><p>Untuk perkhidmatan selepas jualan, anda akan menemui semua alamat yang diperlukan di seluruh dunia bagi pusat pembaikan kami.</p><p>Untuk talian penting, terdapat senarai nombor telefon yang anda boleh dail untuk mendapatkan sokongan yang cekap dan segera dan pengalaman pelanggan.</p><p>Jika anda ingin menyimpan data telefon pintar anda, seperti hubungan, foto, log panggilan, SMS dalam ruang penyimpanan bebas 2G dan mengaksesnya dengan peranti lain, seperti PC atau tablet anda, anda perlu mencipta akaun ONETOUCH.</p><p>Dengan mendaftar ke Perkhidmatan, an