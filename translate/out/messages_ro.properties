text.help=<h2>1 Configurarea de către client</h2><h3>1.1 Accesați Setări/Securitate, atingeți opțiunea Găseşte-mă;</h3><h3>1.2 Utilizați contul Alcatel sau un alt cont pentru a vă conecta și a obține autorizarea;</h3><h3>1.3 În cazul în care clientul pentru telefonul mobil nu este configurat să utilizeze poziționarea prin rețelele wireless, va apărea o casetă de dialog care îi va aminti utilizatorului să seteze serviciile de localizare;</h3><h3>1.4 Setați numărul de mobil de siguranță și numele telefonului;</h3><h4>1.4.1 Numărul de mobil de siguranță: telefonul va salva acest număr când funcția Găseşte-mă este pornită; telefonul va trimite un mesaj către acest număr când detectează schimbarea cartelei SIM;</h4><h4>1.4.2 Numele telefonului: numele implicit este denumirea modelului telefonului.Utilizatorul îl poate modifica pentru identificarea cu ușurință a telefonului mobil corespunzător din interfața online.</h4><h2>2 Conectarea pe web</h2><p>Conectați-vă online folosind contul dvs. Alcatel sau un cont terță parte, accesați pagina principală Găseşte-mă după finalizarea autorizării Alcatel.Contul dvs. trebuie să fie sincronizat cu telefonul mobil.Asigurați-vă că funcția Găseşte-mă de pe telefon este pornită înainte de a vă conecta online.</p><h2>3 Prezentarea funcție Găseşte-mă</h2><h3>3.1 Afișarea stării modelului</h3><p>Clientul web are nevoie de un cont pentru conectarea în pagina principală Găseşte-mă.Contul afișează toate telefoanele mobile împreună cu starea lor curentă.Acestea pot fi controlate și de aici.</p><h3>3.2 Poziționarea prin Google Maps</h3><p>După conectarea la clientul web, va fi trimis către telefonul mobil un mesaj prin care se solicită poziția acestuia.Când telefonul îi comunică serverului poziția, aceasta va fi afișată pe Google Maps.Dacă serverul nu primește informațiile privind poziția în decurs de 1 minut, înseamnă că încercarea de localizare nu a reușit.Puteți da clic pe butonul de actualizare pentru a încerca din nou.</p><h3>3.3 Funcția sonerie</h3><p>În interfața online, atingeți butonul pentru sonerie. Se va auzi o sonerie și se vor trimite instrucțiunile către telefonul mobil. Acesta va primi instrucțiunile și se va declanșa o sonerie la volum maxim, după care va apărea o casetă de dialog de alarmă în ecranul principal.Soneria se va opri când utilizatorul telefonului mobil va răspunde la alertă.Dacă nu există niciun răspuns, soneria se va opri automat după 5 minute.</p><h3>3.4 Funcția de blocare a ecranului</h3><p>Dați clic pe butonul de blocare a ecranului pentru a accesa interfața online de blocare a ecranului.</p><h4>3.4.1 Setarea parolei pentru deblocarea ecranului</h4><p>Setați parola pentru deblocarea ecranului și trimiteți instrucțiunile către telefonul mobil când sunteți conectat.După ce primește comanda din interfața online, ecranul telefonului mobil se va bloca, iar în interfața online va apărea un mesaj care vă informează că procesul a fost finalizat cu succes.După aceea, telefonul poate fi deblocat folosind parola introdusă de dvs.</p><h4>3.4.2 Setarea informațiilor afișate pe ecranul blocat</h4><p>Când sunteți conectat, puteți seta informațiile care vor fi afișate pe ecranul telefonului mobil când trimiteți instrucțiunile de blocare a ecranului.Ecranul telefonului mobil va fi blocat afișându-se informațiile pe care le-ați introdus.</p><h4>3.4.3 Setarea blocării ecranului cu afișarea unui număr de siguranță</h4><p>Când sunteți conectat, puteți seta informațiile care vor fi afișate pe ecranul telefonului mobil când trimiteți instrucțiunile de blocare a ecranului.Utilizatorii pot apela numărul afișat direct din ecranul blocat.</p><h3>3.5 Funcția de ștergere a datelor</h3><p>Când sunteți conectat, dați clic pe butonul de ștergere pentru a deschide interfața de ștergere.După primirea acestei instrucțiuni de la clientul web, se vor șterge datele de pe telefonul mobil, inclusiv agenda, mesajele SMS și fotografiile.În cazul în care comanda este executată cu succes, va apărea o casetă de dialog online menționând acest lucru.</p><h3>3.6 Funcția de fotografiere rapidă</h3><h4>3.6.1 Conceptul de încărcare fotografie</h4><p>Dacă blocarea ecranului este activată din setările telefonului mobil, aparatul foto va realiza o fotografie după primele cinci încercări nereușite de deblocare.Dacă blocarea ecranului este activată online, aparatul foto va realiza automat fotografia la prima încercare de deblocare nereușită.Vor fi realizate fotografii atât cu aparatul frontal, cât și cu cel din spate, iar acestea vor fi încărcate pe un server Găseşte-mă.</p><h4>3.6.2 Afișarea fotografiilor</h4><p>Dați clic pe butonul Fotografie rapidă când sunteți conectat.Puteți răsfoi ultimele 10 fotografii încărcate.</p><h4>3.6.3 Exportarea fotografiilor.</h4><p>Dați clic pe butonul de exportare când sunteți conectat.Puteți exporta fotografiile către dispozitivul dvs. local.</p><h3>3.7 Trimiterea unui SMS la schimbarea cartelei SIM</h3><p>Când serviciul Găseşte-mă este pornit, telefonul va trimite un mesaj de notificare către un număr de telefon mobil stabilit în prealabil dacă se schimbă cartela SIM sau se introduce o cartelă nouă.Această funcție nu trebuie configurată din interfața online.</p><h2>4 Întrebări frecvente</h2><h3>4.1 Este posibilă gestionarea mai multor telefoane mobile dintr-un singur cont Alcatel?</h3><p>Da, este posibilă utilizarea serviciului Găseşte-mă pentru mai multe telefoane mobile din același cont Alcatel.Utilizați contul dvs. Alcatel pentru a vă conecta la serverul web Găseşte-mă, accesați pagina principală și veți găsi starea tuturor telefoanelor asociate serviciului Găseşte-mă din acel cont Alcatel.</p><h3>4.2 După conectarea pentru prima dată la pagina principală Găseşte-mă, trebuie să-mi accesez contul Alcatel pentru a mă conecta din nou data viitoare?</h3><p>Nu, puteți accesa serviciul Găseşte-mă direct, fără a fi nevoit să vă conectați la contul dvs. Alcatel.</p><h3>4.3 De ce telefonul meu mobil nu-mi deschide serviciul Găseşte-mă?</h3><p>Verificați conexiunea la rețea și asigurați-vă că aceasta este în regulă înainte de a porni serviciul Găseşte-mă.Serviciile Găseşte-mă trebuie să aibă acces la serverele GCM.O conexiune necorespunzătoare sau neconectarea la server poate duce la o eroare.Încercați mai târziu după restabilirea unei conexiuni stabile.</p><h3>4.4 Cum opresc serviciul Găseşte-mă?</h3><p>Telefonul mobil a oprit serviciul Găseşte-mă pentru că este necesară certificarea prin contul dvs. Acesta trebuie să fie deschis, iar serviciile Găseşte-mă trebuie să fie înregistrate pe același cont.</p><h3>4.5 De ce nu apare poziția mea în Google Maps?</h3><p>Dacă nu este indicată poziția, înseamnă că interfața online nu a primit toate informațiile necesare pentru poziționare.Acest lucru poate fi cauzat fie de erorile de rețea, fie de faptul că telefonul mobil nu a pornit toate serviciile de localizare necesare.Telefonul mobil poate fi localizat în două moduri: prin poziționarea cu ajutorul rețelelor wireless sau prin GPS.Porniți dinainte funcția de poziționare prin rețele wireless din Setări ->Securitate, alegând opțiunea Utilizarea unei rețele wireless.</p><h3>4.6 De ce apare telefonul meu mobil ca fiind offline după conectarea la serverul web?</h3><p>Telefonul mobil a fost oprit și nu se poate conecta la internet.</p><h3>4.7 De ce nu pot vedea nicio fotografie online după mai multe încercări nereușite de deblocare a telefonului?</h3><p>Asigurați-vă că telefonul mobil este configurat în așa fel încât să se conecteze la internet, printr-o rețea 3G sau prin Wi-Fi, când serviciul Găseşte-mă este pornit.</p>
text.policy=<h2>Politica de confidențialitate</h2><h3>Introducere</h3><p>Noi, „TCT Mobile International Limited” (denumiți în continuare prin cuvintele „noi”, „nostru/noastră/noștri/noastre” sau „TCT”), vă respectăm preocupările legate de viața privată. Această politică de confidențialitate prezintă politicile și procedurile noastre privind datele personale și de altă natură ale clienților noștri. Dorim să vă oferim un anumit nivel de confort și încredere în privința colectării, utilizării, divulgării și protecției datelor personale și de altă natură pe care le colectăm sau pe care ni le furnizați. De asemenea, această politică de confidențialitate prezintă modul în care ne puteți contacta în cazul în care aveți întrebări sau nelămuriri legate de datele dvs. personale.</p><h3>Obiectiv</h3><p>Această politică de confidențialitate descrie detaliat politica și practicile noastre legate de colectarea, utilizarea și divulgarea datelor colectate prin intermediul site-urilor, aplicațiilor software, rețelelor de socializare și e-mailurilor noastre, a datelor obținute în urma achiziționării și utilizării produselor și serviciilor noastre sau a datelor personale pe care ni le furnizați în alt mod.</p><p>Prin furnizarea de date personale, accesarea site-ului nostru sau utilizarea produselor și serviciilor noastre, confirmați faptul că ați citit și ați înțeles politica de confidențialitate și că sunteți de acord cu termenii și condițiile acesteia.</p><p>Datele dvs. personale vor fi stocate și prelucrate pe servere securizate din Spațiul Economic European („SEE”). Din cauza caracterului global al internetului, datele dvs. personale pot fi transferate în țări din afara SSE, ale căror legislații nu oferă același nivel de protecție a datelor precum legile din Uniunea Europeană și, mai exact, din Franța. Prin utilizarea site-urilor, aplicațiilor software, paginilor de pe rețele sociale și e-mailurilor noastre, precum și prin achiziționarea sau utilizarea produselor sau serviciilor noastre, acceptați acești termeni.</p><p>Vom lua toate măsurile necesare în mod rezonabil pentru a ne asigura că datele dvs. personale sunt stocate și prelucrate în siguranță și în conformitate cu această politică de confidențialitate și legile în vigoare.</p><h3>Datele personale colectate</h3><p>Această politică de confidențialitate se aplică datelor personale, care reprezintă informații ce pot fi utilizate pentru a contacta sau identifica o persoană.</p><p>Colectăm datele pe care ni le furnizați. Primim și stocăm în siguranță orice informație furnizată prin crearea unui cont, achiziționarea produselor sau serviciilor noastre, descărcarea unei actualizări software, contactarea noastră sau participarea la un sondaj online. </p><p>Colectăm automat date. Primim și stocăm anumite tipuri de date de fiecare dată când interacționați cu noi.</p><p>Colectăm datele utilizate în corespondența prin e-mail. Pentru a putea trimite e-mailuri mai utile și mai interesante, primim de obicei o confirmare când deschideți un e-mail trimis de pe site-ul nostru de cumpărături online, în cazul în care computerul dvs. este compatibil cu astfel de funcții. De asemenea, comparăm lista noastră de clienți cu listele primite de la alte companii, cu scopul de a evita trimiterea unor mesaje inutile către clienți. </p><p>Colectăm date din alte surse. Putem să primim date despre dvs. din alte surse, pe deplin autorizate de dvs. să transfere astfel de informații către terțe părți și să le adăugăm la datele contului.</p><h3>Cum utilizăm datele dvs. personale</h3><p>Datele personale pe care le colectăm ne permit să vă ținem la curent cu cele mai noi produse, cu actualizările software și evenimentele viitoare. Dacă doriți, puteți opta oricând să nu mai faceți parte din lista noastră de corespondențe, prin actualizarea preferințelor dvs.</p><p>De asemenea, utilizăm datele personale cu scopul de a crea, dezvolta, pune în funcțiune, furniza și îmbunătăți produsele, serviciile, conținuturile, publicitatea și pentru a optimiza permanent experiența dvs. de utilizator</p><p>Putem utiliza datele dvs. personale pentru a vă răspunde la întrebări și a vă îndeplini cerințele.</p><p>Putem utiliza datele dvs. personale, inclusiv data nașterii, pentru a verifica identitatea, pentru o identificare mai ușoară a utilizatorilor și pentru a determina serviciile potrivite. De exemplu, putem utiliza data nașterii pentru a determina vârsta utilizatorilor care dețin un cont.</p><p>Ocazional, putem utiliza datele dvs. personale pentru a trimite notificări importante, cum ar fi anunțuri legate de achiziții sau modificările aduse termenilor, condițiilor și politicilor noastre. Deoarece aceste informații sunt importante pentru interacțiunea cu dvs., nu puteți opta să nu primiți aceste anunțuri.</p><p>De asemenea, putem utiliza datele personale în scopuri interne, cum ar fi auditul, analiza datelor sau cercetările efectuate în vederea îmbunătățirii produselor, serviciilor și comunicării cu clienții.</p><h3>Colectarea și utilizarea datelor fără caracter personal</h3><p>Putem colecta și date care nu permit, în sine, o asociere directă cu o anumită persoană. Putem colecta, utiliza, transfera și divulga date fără caracter personal în orice scop. În continuare, sunt enumerate câteva exemple de date fără caracter personal pe care le putem colecta:</p><p>Date fără caracter personal precum ocupația, limba, codul poștal, prefixul zonal, numărul de identificare unic al dispozitivului, adresa URL sursă, locația și fusul orar în care unul dintre produsele noastre este utilizat, colectate cu scopul de a înțelege mai bine obiceiurile clienților și de a ne îmbunătăți produsele, serviciile și publicitatea.</p><p>Date fără caracter personal referitoare la activitățile clienților pe site-ul nostru, în serviciile noastre cloud și magazinul de aplicații sau obținute prin intermediul altor produse și servicii oferite de noi. Aceste date sunt centralizate și utilizate pentru a ne ajuta să le oferim informații utile clienților noștri și pentru a înțelege care secțiuni ale site-u, produselor și serviciilor noastre prezintă cel mai mare interes. În scopurile menționate în această politică de confidențialitate, informațiile de acest tip sunt considerate date fără caracter personal.</p><p>Detalii privind modul în care utilizați serviciile noastre, inclusiv interogările de căutare, care pot fi utilizate pentru a îmbunătăți relevanța rezultatelor oferite de aceste servicii. Cu excepția unui număr limitat de situații, pentru a garanta calitatea serviciilor noastre prin internet, informațiile de această natură nu vor fi asociate cu adresa dvs. IP.</p><p>Cu acordul dvs. explicit, putem colecta date privind modul de utilizare a dispozitivului și aplicațiilor, cu scopul de a ajuta dezvoltatorii de aplicații să își îmbunătățească produsele.</p><p>În cazul în care asociem datele cu caracter personal cu cele fără caracter personal, informațiile combinate vor fi tratate ca date personale cât timp rămân asociate.</p><h3>Modulele cookie și alte tehnologii</h3><p>Site-urile noastre, serviciile online, aplicațiile interactive, e-mailurile și anunțurile publicitare pot utiliza module „cookie” și alte tehnologii. Aceste tehnologii ne ajută să înțelegem mai bine comportamentul utilizatorului, ne indică ce secțiuni de pe site-urile noastre au fost accesate, facilitează și evaluează eficiența anunțurilor publicitare și a căutărilor web. Tratăm informațiile colectate prin modulele cookie sau alte tehnologii ca date fără caracter personal. Totuși, în condițiile în care, conform legilor locale, adresele IP sau identificatorii similari sunt considerați date personale , tratăm și aceste informații ca date personale. În mod similar, în condițiile în care datele fără caracter personal sunt combinate cu date cu caracter personal, tratăm informația combinată ca date personale, în scopul respectării prezentei politici de confidențialitate.</p><p>De asemenea, TCT și partenerii săi utilizează module cookie și alte tehnologii pentru a vă reaminti datele personale când utilizați site-ul, serviciile online și aplicațiile noastre. În aceste cazuri, obiectivul nostru este să vă oferim o experiență mai convenabilă și mai personală cu TCT. De exemplu, faptul de a cunoaște că persoana care folosește computerul sau dispozitivul dvs. a cumpărat un anumit produs sau a utilizat un anumit serviciu ne ajută să afișăm anunțuri publicitare sau să trimitem e-mailuri mai relevante pentru interesele dvs.</p><p>Puteți configura browserul să accepte toate modulele cookie, să le respingă pe toate sau să vă notifice la trimiterea unuia. Fiecare browser este diferit. Prin urmare, consultați meniul „Ajutor” al browserului pentru a afla cum să modificați preferințele privind modulele cookie. De exemplu, Microsoft Internet Explorer vă permite să dezactivați sau să ștergeți modulele cookie selectând „Instrumente/Opțiuni Internet”.</p><p>În unele dintre e-mailurile noastre, utilizăm o „adresă URL cu accesare prin mai multe clicuri” conectat printr-un link  către conținutul site-ului nostru. Când clienții dau clic pe unul dintre aceste adrese URL, trec printr-un server web separat înainte de a ajunge la pagina de destinație a site-ului nostru. Monitorizăm aceste date obținute în urma accesării prin mai multe clicuri pentru a determina interesul privind anumite teme și a evalua eficiența comunicării cu clienții noștri. Dacă nu doriți să fiți monitorizat astfel, nu dați clic pe linkurile text sau grafice din e-mailuri.</p><h3>Partajăm datele?</h3><p>Nu partajăm datele personale cu companii, organizații sau persoane fizice în afara TCT, cu excepția cazului în care se aplică una dintre circumstanțele prezentate în continuare. </p><p>TCT poate partaja datele personale cu acordul dvs.</p><p>Putem divulga date personale companiilor afiliate, dacă acest lucru este necesar pentru furnizarea de servicii în interesul nostru sau al dvs.</p><p>Cooperăm cu companii și persoane fizice pentru a efectua acțiuni în interes propriu. Exemplele includ onorarea unor comenzi, livrarea unor pachete, trimiterea corespondenței prin poștă sau e-mail, eliminarea informațiilor repetitive din lista de clienți, analiza datelor, oferirea de asistență în marketing, de rezultate ale căutării și de linkuri (inclusiv afișări și linkuri plătite), procesarea plăților cu cardul de credit și furnizarea de servicii pentru clienți. Companiile și persoanele fizice sus-menționate au acces la datele personale necesare pentru efectuarea activităților respective, dar nu le pot utiliza în alte scopuri.</p><p>Vom partaja datele personale cu organizații sau persoane fizice din afara companiei noastre dacă vom considera că accesarea, utilizarea, păstrarea sau divulgarea informației este necesară în mod rezonabil în următoarele situații:nrespectarea oricăror legi în vigoare, reglementări, hotărâri judecătorești sau solicitări guvernamentale executorii;</p><p>detectarea, prevenirea sau eliminarea în alt mod a fraudei, problemelor de securitate sau tehnice;</p><p>protecția împotriva încălcării drepturilor, proprietății sau siguranței utilizatorilor noștri sau ale comunității, în condițiile cerute sau permise de lege.</p><p>Datele dvs. personale pot fi transferate și stocate într-o locație din cadrul grupului TCT din afara SEE. De asemenea, acestea pot fi prelucrate de personalul care își desfășoară activitatea în afara SEE, dar lucrează pentru noi sau unul dintre furnizorii noștri. Vom respecta toate etapele necesare în mod rezonabil pentru a ne asigura că datele dvs. personale sunt tratate în siguranță, în conformitate cu politica de confidențialitate.</p><h3>Siguranța și transparența</h3><p>Vom face tot posibilul pentru a asigura toate măsurile și procedurile fizice, tehnice și organizaționale rezonabile necesare pentru protejarea și securizarea datelor personale pe care le colectăm prin intermediul produselor și site-ului nostru.</p><p>Depunem eforturi semnificative pentru a ne proteja compania, reputația și utilizatorii împotriva accesului neautorizat la datele personale stocate și împotriva modificării și divulgării sau distrugerii neautorizate a acestora. În special:</p><p>ne revizuim practicile privind colectarea, stocarea și procesarea datelor, inclusiv măsurile fizice de securitate, pentru a ne proteja împotriva accesului neautorizat la sisteme;</p><p>utilizăm criptarea, dacă este cazul;</p><p>utilizăm protecția prin parole, dacă este cazul;</p><p>angajații, contractanții și agenții noștri care au nevoie de datele personale pentru a le procesa în interesul nostru au acces restricționat la informațiile respective și obligații contractuale stricte privind confidențialitatea. Dacă nu își respectă obligațiile, aceștia pot fi sancționați sau li se poate desface contractul de muncă.</p><p>Totuși,</p><p>aceste măsuri nu vă scutesc de necesitatea de a acționa corespunzător pentru a vă proteja datele personale, în special evitând numele de utilizator sau parolele evidente, asigurându-vă că nu vă divulgați parola (parolele) sau nu permiteți accesul altei persoane la contul dvs. de utilizator și la datele personale și prin orice altă metodă de protecție aplicabilă.</p><p>În privința transparenței, obiectivul nostru este să specificăm clar ce tip de date colectăm, pentru ca dvs. să puteți alege modul în care acestea vor fi utilizate.</p><p>Dacă partajați date personale prin intermediul unuia dintre site-urile sau dispozitivele noastre cu un cont furnizat de o terță parte, cum ar fi Facebook, Google + sau Twitter, confidențialitatea datelor personale va fi administrată de către aceasta. Nu suntem responsabili pentru nicio daună cauzată de pierderea datelor, dauna sau încălcarea care poate apărea pe profilurile dvs. pe site-urile unor terțe părți asupra căreia nu avem control.</p><p>Orice informație personală sau conținut pe care îl divulgați în mod voluntar în timpul utilizării site-ului sau dispozitivelor noastre și care poate fi accesat de membrii unor aplicații sau site-uri (cum ar fi chatul, mesajele) ale unor terțe părți, devine informație accesibilă public și poate fi colectată, accesată și utilizată de alții. În aceste situații, sunteți responsabil(ă) pentru datele personale pe care alegeți să le partajați sau trimiteți.</p><h3>Copiii</h3><p>Înțelegem importanța asigurării unor măsuri suplimentare de precauție pentru a proteja viața privată și siguranța copiilor care utilizează produsele și serviciile noastre. Prin urmare, nu colectăm, utilizăm sau divulgăm în mod intenționat date personale ale copiilor cu vârsta de sub 13 ani sau vârsta minimă echivalentă conform jurisdicției dvs., fără acordul verificabil al părinților. Dacă aflăm că am colectat date personale ale unui copil cu vârsta sub 13 ani sau vârsta minimă echivalentă conform jurisdicției, fără a primi în prealabil acordul verificabil al părinților, vom lua măsurile necesare pentru ștergerea datelor cât mai curând posibil.</p><h3>Modificări</h3><p>Politica noastră de confidențialitate poate fi modificată periodic.  Vom publica orice modificare a politicii de confidențialitate pe această pagină. Dacă modificările sunt semnificative, vom furniza o notificare evidențiată (incluzând, în cazul anumitor servicii, o notificare prin e-mail privind modificările politicii de confidențialitate). De asemenea, vom păstra versiunile anterioare ale acestei politici de confidențialitate într-o arhivă, pentru a putea fi analizate.</p><p>Versiunea curentă a fost publicată la data de 25/03/2016.</p><h3>Păstrarea datelor personale</h3><p>Păstrăm datele dvs. personale pe o perioadă limitată, necesară pentru realizarea obiectivelor menționate în această politică de confidențialitate, cu excepția cazului în care o perioadă mai îndelungată de păstrare se impune sau se permite prin lege și numai în scopurile definite mai sus. Odată obiectivul îndeplinit, toate datele personale sunt șterse în siguranță.</p><h3>Serviciile bazate pe localizare</h3><p>Pentru a furniza servicii bazate pe locație prin intermediul produselor TCT, compania TCT, partenerii și titularii de licență ai acesteia pot colecta, utiliza și partaja date de localizare precise, inclusiv poziția geografică în timp real a dispozitivului dvs. Pentru a determina poziția aproximativă a dispozitivului dvs., serviciile bazate pe locație pot utiliza funcțiile GPS și Bluetooth, precum și adresa IP, hotspotul public Wi-Fi, pozițiile releelor de telefonie celulară și alte tehnologii, în funcție de disponibilitatea acestora. Cu excepția cazului în care avem consimțământul dvs., nu puteți fi identificat personal prin datele de localizare colectate, iar acestea sunt utilizate de compania TCT, partenerii și titularii de licențe ai acesteia în scopul furnizării și îmbunătățirii produselor și serviciilor bazate pe locație. De exemplu, dispozitivul poate partaja locația sa geografică cu furnizorii de aplicații când optați pentru serviciile de localizare ale acestora.</p><h3>Site-uri și servicii ale unor terțe părți</h3><p>Site-urile, produsele, aplicațiile și serviciile TCT pot conține linkuri către site-uri, produse și servicii terțe. De asemenea, produsele și serviciile noastre pot utiliza sau oferi produse și servicii furnizate de terțe părți. Informațiile colectate de către terțe părți, care pot include date de localizare sau de contact, sunt reglementate prin practicile acestora privind confidențialitatea. Vă recomandăm să luați cunoștință de practicile privind confidențialitatea ale acestor terțe părți.</p><h3>Drepturile dvs.: acces, modificare, blocare</h3><p>Puteți accesa, revizui și modifica oricând datele dvs. personale conectându-vă la contul dvs. de utilizator, accesând profilul dvs. de utilizator sau contactându-ne direct. În cazul în care doriți să modificăm sau să ștergem datele dvs. personale, putem să vă cerem să ne furnizați o dovadă a identității dvs. înainte de a îndeplini solicitarea dvs.</p><p>Puteți să solicitați ștergerea sau blocarea datelor, după caz, și în situația în care considerați că datele sunt incorecte.</p><p>Puteți trimite oricare dintre solicitările precizate mai sus la adresa e-mail următoare: privacy@alcatelonetouch.com</p><p>În anumite jurisdicții și conform anumitor reglementări privind protecția datelor, puteți avea dreptul să solicitați detalii despre datele personale pe care le deținem și care vă privesc ori să cereți corectarea sau ștergerea datelor dvs. personale.</p><p>Ajutați-ne să ne asigurăm că informațiile pe care le deținem despre dvs. sunt corecte și actuale. În cazul în care considerați că oricare dintre datele dvs. pe care le-am stocat sunt incorecte sau incomplete, contactați-ne la privacy@alcatelonetouch.com sau scrieți departamentului de servicii pentru clienți.</p><h3>Întrebări privind confidențialitatea</h3><p>Dacă aveți orice întrebare sau nelămurire legată de politica noastră de confidențialitate sau procesarea datelor sau dacă doriți să faceți o reclamație cu privire la o posibilă încălcare a legilor locale privind confidențialitatea, vă rugăm să ne contactați. Puteți să ne contactați oricând la numărul de telefon sau adresa e-mail corespunzătoare țării dvs.</p><p>Toate comunicările sunt examinate, iar răspunsurile sunt trimise, în cazul în care acest lucru este necesar, cât mai curând posibil. Dacă nu sunteți mulțumit(ă) de răspunsul primit, puteți să înaintați reclamația organismelor de reglementare corespunzătoare din jurisdicția dvs. Dacă ne solicitați acest lucru, vom încerca să vă furnizăm informații din alte reclamații, care ar putea fi aplicabile în situația dvs.</p><h2>TERMENI ȘI CONDIȚII DE UTILIZARE</h2><p>Acești termeni și condiții de utilizare vă informează cu privire la modul în care puteți utiliza aplicația User Center și accesa serviciul online („Serviciu”).</p><p>Acest Serviciu este oferit de compania TCT Mobile International Limited, denumită în continuare „ALCATEL ONETOUCH”, înregistrată la adresa Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Citiți cu atenție acești termeni și condiții de utilizare și politica de confidențialitate (denumite în continuare „Termeni și condiții”). Acești Termeni și condiții reprezintă un contract între dvs. și TCT Mobile International Limited care poate fi modificat ocazional. Dacă nu sunteți de acord cu Termenii și condițiile, nu utilizați Serviciul. Dacă utilizați Serviciul, acceptați și sunteți de acord cu acești termeni și condiții.</p><p>Este posibil ca scopul acestui Serviciu și anumite conținuturi din acesta să nu fie potrivite pentru minori. Accesând acest site, confirmați faptul că nu sunteți minor și aveți dreptul de accesa site-ul în conformitate cu legile din țara dvs. de reședință.</p><h3>Indicații privind utilizarea</h3><p>Când creați un cont ONETOUCH sau înregistrați o garanție electronică, vă vom cere să furnizați câteva date personale, cum ar fi adresa e-mail, pseudonimul, locația sau fotografia de profil. Datele dvs. personale vor fi colectate, stocate și procesate în conformitate cu politica noastră de confidențialitate și legile aplicabile pe care ar trebui să le citiți înainte de a utiliza acest Serviciu.</p><p>Adresa dvs. e-mail va fi numele de utilizator ONETOUCH pe care îl veți utiliza când vă conectați la cont. Nu afișăm adresa e-mail altor utilizatori ai Serviciului.</p><p>Puteți să vă conectați și cu un cont furnizat de o terță parte. În cazul în care vă conectați folosind un cont furnizat de o terță parte, cum ar fi Facebook, Twitter sau Google+, vom utiliza ca nume de utilizator adresa e-mail înregistrată în respectivele conturi furnizate de terțe părți. Dacă vă înregistrați cu un cont furnizat de o terță parte, termenii și condițiile și politica de confidențialitate ale terței părți vor fi aplicabile de asemenea.</p><p>Prin înregistrare, veți beneficia de gama de Servicii pe care le oferim, mai ales de servicii post-vânzare, linie de asistență, garanție electronică, și ne veți putea contacta oricând.</p><p>În ceea ce privește serviciile post-vânzare, veți găsi toate adresele necesare ale centrelor de service din întreaga lume.</p><p>În cazul liniei de asistență, există o listă cu toate numerele de telefon la care puteți suna pentru o asistență și experiență eficiente și prompte.</p><p>Dacă doriți să stocați date precum contactele, fotografiile, jurnalele de apeluri, mesajele SMS de pe telefonul smartphone într-un spațiu gratuit de maximum 2 GB și să le accesați de pe alte dispozitive, cum ar fi computerul personal sau tabletele, vă recomandăm să creați un cont ONETOUCH.</p><p>Dacă vă înregistrați la Serviciu, veți beneficia automat de acces direct la informații privind telefonul, codul IMEI, modelul și data activării.</p><p>Scopul nostru este să vă ajutăm să stocați și să accesați datele dvs. după cum doriți.</p><h3>Proprietatea intelectuală</h3><p>Cu excepția conținuturilor generate de utilizatori, dacă acestea există, Serviciul, inclusiv toate drepturile de autor, mărcile comerciale și alte drepturi de proprietate intelectuală în această privință, sunt protejate de reglementările privind drepturile de proprietate intelectuală și deținute de ALCATEL ONETOUCH sau o terță parte.</p><p>Nu aveți dreptul să reproduceți, distribuiți, modificați sau creați lucrări derivate din orice parte a Serviciului, să afișați public (nici prin încadrare într-un alt context) sau să utilizați aceste părți în scopuri comerciale. Reprezintă o excepție operațiunile necesare pentru afișarea conținutului și crearea unui număr acceptabil de copii după anumite porțiuni din conținut (fără a face modificări) pentru uz personal și în scopuri necomerciale.</p><p>În cazul în care credeți că un conținut din aplicație încalcă vreun drept de proprietate intelectuală al unei terțe părți, contactați-ne imediat. De îndată ce primim notificarea din partea dvs., vom lua măsurile necesare încetării acestei încălcări și eliminării oricărui conținut ilicit.</p><p>Marca comercială ALCATEL ONETOUCH, logoul și oricare alte mărci comerciale, mărci