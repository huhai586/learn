text.help=<h2>1. Configuración de cliente</h2><h3>1.1 Acceda a Ajustes/Seguridad, toque Encuentra mi teléfono.</h3><h3>1.2 Utilice su cuenta Alcatel o de terceros para iniciar sesión y obtener una autorización.</h3><h3>1.3 Si su cliente de teléfono móvil no está configurado para usar el posicionamiento de red inalámbrica, se abrirá un cuadro de diálogo para recordar al usuario que debe definir los servicios de ubicación.</h3><h3>1.4 Defina el número de teléfono móvil seguro y el nombre del dispositivo.</h3><h4>1.4.1 Número de teléfono móvil seguro: el teléfono registrará este número cuando se abra la función Encuentra mi teléfono. El teléfono enviará un mensaje para informar a este número cuando detecte algún cambio en la tarjeta SIM.</h4><h4>1.4.2 Nombre del dispositivo: el valor predeterminado es el nombre del modelo del teléfono.El usuario puede modificarlo para identificar fácilmente el terminal móvil correspondiente en la interfaz online.</h4><h2>2. Inicio de sesión web</h2><p>Inicie sesión online a través de su cuenta Alcatel o de terceros, entre en la página principal de Encuentra mi teléfono cuando se complete la autorización de Alcatel.Su cuenta debe estar sincronizada con su terminal móvil.Asegúrese de que la función Encuentra mi teléfono esté abierta en su teléfono antes de iniciar sesión online.</p><h2>3. Introducción a la función Encuentra mi teléfono</h2><h3>3.1 Visualización de estado del modelo</h3><p>El cliente web requiere una cuenta para iniciar sesión en la página principal de Encuentra mi teléfono.En la cuenta se muestran todos los dispositivos móviles junto con su estado actual.También se pueden controlar desde aquí.</p><h3>3.2 Posicionamiento con mapas de Google</h3><p>Después de iniciar sesión en el cliente web, se enviará un mensaje de solicitud de posición a su teléfono móvil.Cuando su móvil informe de su ubicación al servidor, la ubicación se mostrará en un mapa de Google.Si el servidor no recibe la información de posición en 1 minuto, significa que el intento de localización ha fallado.Puede hacer clic en el botón de actualización para volver a intentarlo.</p><h3>3.3 Función de timbre</h3><p>Desde la interfaz online, toque el botón de timbre. Se escuchará un timbre y se enviarán instrucciones a su teléfono. Su teléfono recibirá las instrucciones y emitirá un timbre al volumen máximo, tras el cual se visualizará un cuadro de diálogo de alarma en la pantalla principal.El timbre dejará de sonar cuando el usuario del teléfono responda al aviso.Si no hay respuesta, el timbre dejará de sonar automáticamente a los 5 minutos.</p><h3>3.4 Función de bloqueo de pantalla</h3><p>Haga clic en el botón de bloqueo de pantalla para acceder a la interfaz de bloqueo de pantalla.<h4>3.4.1 Definición de la contraseña de bloqueo de pantalla</h4><p>Defina la contraseña del bloqueo de pantalla y envíe instrucciones a su teléfono online.Una vez recibida la orden de la interfaz online, la pantalla de su teléfono se bloqueará y aparecerá un mensaje en la interfaz online para indicar que el proceso se ha realizado correctamente.A continuación ya se puede desbloquear el teléfono con la contraseña.</p><h4>3.4.2 Definición de la información de bloqueo de pantalla</h4><p>Mientras está online, puede definir la información que se visualizará en la pantalla del teléfono cuando envíe una instrucción de bloqueo de pantalla.La pantalla del teléfono se bloqueará y mostrará la información que ha introducido.</p><h4>3.4.3 Definición del bloqueo de pantalla con número de seguridad</h4><p>Mientras está online, puede definir la información que se visualizará en la pantalla del teléfono cuando envíe una instrucción de bloqueo de pantalla.Los usuarios pueden marcar el número que ha proporcionado directamente en la pantalla bloqueada.</p><h3>3.5 Función de eliminación de datos</h3><p>Cuando esté conectado, haga clic en el botón de eliminación para acceder a la interfaz de eliminación.Cuando se reciba esta instrucción del cliente web, se eliminarán todos los datos del teléfono, incluidos los contactos, los SMS y las fotos.Si el comando se ejecuta correctamente, aparecerá un cuadro de diálogo online para indicarlo.</p><h3>3.6 Función de disparo rápido</h3><h4>3.6.1 El concepto de la carga de fotos</h4><p>Si el bloqueo de pantalla está activado en la configuración del dispositivo, la cámara hará una foto tras los cinco primeros intentos de desbloqueo fallidos.Si es bloqueo de pantalla se activa online, la cámara hará una foto automáticamente en el momento en que se produzca el primer error de desbloqueo.La foto se realizará con las cámaras frontal y posterior y, a continuación, se cargará en un servidor de Encuentra mi teléfono.</p><h4>3.6.2 Visualización de fotos</h4><p>Cuando esté online, haga clic en el botón Disparo rápido.Podrá buscar las últimas 10 fotos cargadas.</p><h4>3.6.3 Exportación de fotos</h4><p>Cuando esté online, haga clic en el botón de exportación.Puede exportar las fotos a su máquina local.</p><h3>3.7 Envío de SMS cuando se cambia la tarjeta SIM</h3><p>Cuando el servicio Encuentra mi teléfono esté abierto, el teléfono enviará un mensaje de notificación a un teléfono móvil en espera predefinido para notificar el cambio de tarjeta SIM o la inserción de una nueva tarjeta SIM.No es necesario configurar esta función desde la interfaz online.</p><h2>4. Preguntas frecuentes</h2><h3>4.1 ¿Se pueden gestionar varios teléfonos con la misma cuenta Alcatel?</h3><p>Sí, el servicio Encuentra mi teléfono se puede usar con varios teléfonos móviles desde la misma cuenta Alcatel.Utilice su cuenta Alcatel para iniciar sesión en el servidor web de Encuentra mi teléfono, entre en la página principal y podrá ver el estado de todos los dispositivos asociados con el servicio Encuentra mi teléfono definido desde esa cuenta Alcatel.</p><h3>4.2 Después de iniciar sesión correctamente en la página principal de Encuentra mi teléfono por primera vez, ¿se debe iniciar sesión en la cuenta Alcatel para acceder al servicio la próxima vez?</h3>No, puede acceder a Encuentra mi teléfono directamente sin necesidad de iniciar sesión en su cuenta Alcatel.<h3>4.3 ¿Por qué mi teléfono no puede abrir el servicio Encuentra mi teléfono?</h3><p>Asegúrese de que la conexión de red funcione correctamente antes de abrir el servicio Encuentra mi teléfono.Los servicios de Encuentra mi teléfono requieren acceso a servidores GSM.Una conexión de red anómala o un error de conexión con el servidor pueden causar un error.Vuelva a intentarlo después de restaurar la estabilidad de la red.</p><h3>4.4 ¿Cómo se cierra el servicio Encuentra mi teléfono?</h3><p>Para cerrar el servicio Encuentra mi teléfono también es necesaria la certificación de la cuenta y la cuenta con la que está registrado el servicio Encuentra mi teléfono debe estar abierta para realizar esta acción.</p><h3>4.5 ¿Por qué no aparece mi posición en los mapas de Google?</h3><p>Un error de posicionamiento indica que la interfaz online no ha recibido la información de ubicación necesaria.Esto puede deberse a problemas de red o a que el teléfono no puede iniciar los servicios de ubicación necesarios.Su teléfono se puede localizar de dos formas: por posicionamiento de red inalámbrica y por GPS.Abra la función de posicionamiento de red inalámbrica con antelación accediendo al directorio Ajustes -> Seguridad y abriendo Uso de una red inalámbrica.</p><h3>4.6 ¿Por qué aparece mi teléfono como desconectado después de iniciar sesión en el servidor web?</h3><p>El teléfono se ha apagado y no puede conectarse a Internet.</p><h3>4.7 ¿Por qué no puedo ver las fotos online después de varios errores de desbloqueo del teléfono?</h3><p>Asegúrese de que el teléfono esté configurado para conectarse a Internet, ya sea por 3G o Wi-Fi, cuando abra el servicio Encuentra mi teléfono.</p>
text.policy=<h2>Política de privacidad</h2><h3>Introducción</h3><p>Nosotros, TCT Mobile International Limited (en lo sucesivo referido como &quot;nosotros&quot;, &quot;nuestro/a&quot;, o &quot;TCT&quot;) respetamos sus preocupaciones en materia de privacidad. En la presente Política de privacidad se detallan nuestras políticas y procedimientos relativos a la información personal y de otro tipo acerca de nuestros clientes. También tiene como objetivo proporcionarle comodidad y confianza en la manera en que recogemos, utilizamos, divulgamos y protegemos la información personal y de otro tipo que recogemos o que usted nos proporciona. En esta Política de privacidad también se explica cómo puede ponerse en contacto con nosotros si tiene alguna pregunta o preocupación acerca de su información personal.</p><h3>Alcance</h3><p>En esta Política de privacidad se describe en detalle nuestra política y prácticas de recogida, uso y divulgación de la información que recogemos a través de nuestros sitios web, aplicaciones de software, páginas de redes sociales, mensajes de correo electrónico y su compra o uso de nuestros productos o servicios, así como información personal que nos proporcione de otra manera.</p><p>Al proporcionarnos información de carácter personal, acceder a nuestro sitio web o utilizar nuestros productos o servicios, usted reconoce que ha leído y comprendido la presente Política de privacidad y acepta los términos y condiciones de la misma.</p><p>La información personal será almacenada y procesada en servidores seguros en el Espacio Económico Europeo (en lo sucesivo, &quot;EEE&quot;). Debido a la naturaleza mundial de Internet, su información personal puede ser transferida a países fuera del EEE cuyos sistemas legales no ofrezcan el mismo nivel de protección de los datos que la legislación de la Unión Europea y, más concretamente, de Francia, y al utilizar nuestros sitios web, aplicaciones de software, páginas de redes sociales y mensajes de correo electrónico, o mediante su compra o uso de nuestros productos o servicios, usted reconoce que está de acuerdo con tales términos.</p><p>Adoptaremos todas las medidas razonablemente necesarias para garantizar que su información personal se almacena y se procesa de forma segura y de acuerdo con lo dispuesto en esta Política de privacidad y la legislación aplicable.</p><h3>Información personal que recogemos</h3><p>La presente Política de privacidad se aplica a la información personal, que es información que puede ser utilizada para contactar o identificar a una persona individual.</p><p>Recogemos la información que usted nos proporciona. Recibimos y almacenamos de forma segura cualquier información que proporcione al crear una identificación de cuenta, comprar nuestros productos o servicios, descargar una actualización de software, ponerse en contacto con nosotros o participar en una encuesta en línea. </p><p>Recogemos información automática. Recibimos y almacenamos cierto tipo de información cuando usted interactúa con nosotros.</p><p>Recogemos información utilizada en las comunicaciones por correo electrónico. Para que nuestros correos electrónicos sean más útiles e interesantes, a menudo recibimos una confirmación cuando usted abre un correo electrónico de nuestra página web de compras electrónicas si su ordenador es compatible con tal funcionalidad. También comparamos nuestra lista de clientes con listas recibidas de otras compañías, en un esfuerzo por evitar el envío de mensajes innecesarios a nuestros clientes. </p><p>Recogemos información de otras fuentes. Es posible que recibamos información sobre usted de otras fuentes, las cuales estarán debidamente autorizadas por usted para transferir dicha información a terceros y añadirla a nuestra información de la cuenta.</p><h3>Cómo utilizamos su información personal</h3><p>La información personal que recogemos nos permite mantenerlo informado sobre anuncios de nuestros productos más recientes, actualizaciones de software y próximos eventos. Si no desea estar en nuestra lista de correo, puede optar por no aparecer en ella actualizando sus preferencias.</p><p>También utilizamos información personal para ayudarnos a crear, desarrollar, operar, entregar y mejorar nuestros productos, servicios, contenidos y publicidad, así como para mejorar continuamente su experiencia de usuario.</p><p>Podemos utilizar su información personal para responder a sus preguntas y atender sus solicitudes.</p><p>También podemos utilizar su información personal, incluida su fecha de nacimiento, para verificar su identidad, ayudar en la identificación de los usuarios y determinar los servicios adecuados. Por ejemplo, podemos utilizar la fecha de nacimiento para determinar la edad de los titulares de las cuentas de usuario.</p><p>Ocasionalmente, podemos utilizar su información personal para enviarle notificaciones importantes, como comunicaciones sobre las compras o los cambios en nuestros términos, condiciones y políticas. Debido a que esta información es importante para su interacción con nosotros, es posible que usted no pueda optar por no recibir esas comunicaciones.</p><p>También podemos utilizar información personal para fines internos, tales como auditorías, análisis de datos e investigación a fin de mejorar nuestros productos, servicios y comunicaciones con los clientes.</p><h3>Recogida y uso de información no personal</h3><p>Asimismo, podemos recoger información que, por sí misma, no permita la asociación directa con ninguna persona específica. Podemos recoger, usar, transferir y divulgar información no personal para cualquier propósito. Estos son algunos ejemplos de los datos de carácter no personal que podemos recoger:</p><p>Datos no personales tales como ocupación, idioma, código postal, código de área, identificador único de dispositivo, URL de referencia, ubicación y zona horaria cuando se utiliza uno de nuestros productos, a fin de que podamos entender mejor el comportamiento del cliente y mejorar nuestros productos, servicios y publicidad.</p><p>Datos no personales relativos a las actividades de los clientes en nuestra página web, los servicios en la nube y la tienda de aplicaciones, así como de otros productos y servicios. Esta información se compila y se utiliza para ayudarnos a proporcionar información más útil para nuestros clientes y para entender qué partes de nuestra página web, productos y servicios son de mayor interés. A los efectos de esta Política de privacidad, ese tipo de datos se considera que es información no personal.</p><p>Se puede utilizar información sobre cómo utiliza nuestros servicios, incluidas las consultas de búsqueda, para mejorar la relevancia de los resultados ofrecidos por nuestros servicios. Excepto en casos limitados para garantizar la calidad de nuestros servicios a través de Internet, dicha información no será asociada con su dirección IP.</p><p>Con su consentimiento explícito, podemos recoger datos sobre cómo utiliza su dispositivo y sus aplicaciones con el fin de ayudar a que los desarrolladores mejoren sus aplicaciones.</p><p>Si combinamos la información no personal con información personal, dicha información combinada se tratará como información personal durante el tiempo que se mantenga combinada.</p><h3>Cookies y otras tecnologías</h3><p>Nuestras páginas web, servicios en línea, aplicaciones interactivas, mensajes de correo electrónico y publicidad pueden utilizar &quot;cookies&quot; y otras tecnologías. Dichas tecnologías nos ayudan a entender mejor el comportamiento del usuario, nos informan sobre qué partes de nuestros sitios web se han visitado, y facilitan y miden la efectividad de la publicidad y las búsquedas en la web. Tratamos la información recogida por las cookies y otras tecnologías como información de carácter no personal. Sin embargo, en la medida en que las direcciones IP u otros identificadores similares se consideren datos personales por la legislación local, también tratamos dichos identificadores como información personal. Del mismo modo, en la medida en que la información no personal se combine con información personal, tratamos la información combinada como información personal para los fines de la presente Política de privacidad.</p><p>TCT y nuestros socios también utilizan cookies y otras tecnologías para recordar información personal cuando usted utiliza nuestra página web, servicios en línea y aplicaciones. Nuestro objetivo en esos casos es hacer que su experiencia con TCT sea más conveniente y personal. Por ejemplo, saber que alguien que utiliza su ordenador o dispositivo ha comprado un determinado producto o ha utilizado un servicio particular, nos ayuda a hacer nuestras comunicaciones publicitarias y de correo electrónico más relevantes para sus intereses.</p><p>Usted puede configurar su navegador para aceptar todas las cookies, rechazarlas todas o que le notifique cuando se le envía una. Cada navegador es diferente, por lo que deberá consultar el menú &quot;Ayuda&quot; de su navegador para saber cómo cambiar sus preferencias relativas a las cookies. Por ejemplo, en Microsoft Internet Explorer se pueden desactivar o eliminar las cookies seleccionando &quot;Herramientas/Opciones de Internet&quot;.</p><p>En algunos de nuestros mensajes de correo electrónico, utilizamos direcciones URL que enlazan al contenido de nuestra página web. Cuando los clientes hacen clic en esas direcciones URL, pasan a través de un servidor web independiente antes de llegar a la página de destino en nuestra página web. Hacemos seguimiento de la información de esos enlaces para determinar el interés en temas específicos y medir la efectividad de nuestras comunicaciones con los clientes. Si prefiere no ser rastreado de esa manera, no debe hacer clic en enlaces de texto o gráficos en los mensajes de correo electrónico.</p><h3>¿Compartimos la información?</h3><p>Nosotros no compartimos información personal con empresas, organizaciones e individuos ajenos a TCT, a menos que se aplique una de las siguientes circunstancias. </p><p>TCT puede compartir información personal con su consentimiento.</p><p>Podemos revelar información personal a nuestros afiliados cuando sea necesario para prestar servicios en nuestro nombre o en el de usted.</p><p>Cooperamos con compañías e individuos para realizar funciones en nuestro nombre. Ejemplos de lo anterior incluyen llevar a cabo los pedidos, entregar paquetes, enviar correo postal y correo electrónico, eliminar información repetitiva de las listas de clientes, analizar los datos, proporcionar apoyo de comercialización, proporcionar resultados de búsqueda y enlaces (incluida listas y enlaces de pago), procesar los pagos con tarjeta de crédito y proporcionar atención al cliente. Estos tienen acceso a la información personal necesaria para realizar sus funciones, pero no pueden usarla para otros fines.</p><p>Compartimos información personal con organizaciones o individuos ajenos a nuestra organización si creemos que el acceso, el uso, la conservación o la divulgación de la información es razonablemente necesaria para: </p><p>cumplir con cualquier legislación, normativa, procesos legales o solicitudes gubernamentales aplicables;</p><p>detectar, prevenir o gestionar de otro modo el fraude o cualquier problema de seguridad o técnico;</p><p>proteger contra posibles daños a los derechos, la propiedad o la seguridad de nuestros usuarios o del público, según sea necesario o permitido por la ley.</p><p>Su información personal puede ser transferida y almacenada en un destino fuera del EEE, dentro del grupo de TCT. También puede ser procesada por personal fuera del EEE que trabaje para nosotros o para uno de nuestros proveedores. Adoptaremos todas las medidas razonablemente necesarias para garantizar que su información personal sea tratada con seguridad y de conformidad con lo dispuesto en esta Política de privacidad.</p><h3>Seguridad y transparencia</h3><p>Haremos todo lo posible para adoptar todas las medidas y procedimientos físicos, técnicos y organizativos razonables a fin de salvaguardar y asegurar la información personal recogida a través de nuestros productos y nuestro sitio web.</p><p>Trabajamos arduamente para proteger a nuestra empresa, nuestra reputación y nuestros usuarios del acceso no autorizado o la alteración, divulgación o destrucción no autorizada de la información personal de que disponemos. En particular:</p><p>revisamos nuestras prácticas de recogida, almacenamiento y procesamiento, incluidas las medidas de seguridad físicas, para proteger contra el acceso no autorizado a los sistemas;</p><p>utilizamos el cifrado de datos cuando es preciso;</p><p>utilizamos la protección de contraseña cuando es preciso;</p><p>restringimos el acceso a información personal solo a nuestros empleados, contratistas y agentes que necesitan conocer dicha información con el fin de procesarla por nosotros, los cuales están sujetos a estrictas obligaciones contractuales de confidencialidad. Estos pueden ser sancionados o se puede poner fin a su contrato en el supuesto de que no cumplan con dichas obligaciones.</p><p>Sin embargo,</p><p>esas medidas no le exoneran de tomar las medidas adecuadas para mantener su información personal segura y protegida, en particular, evitando el uso de identificadores de usuario o contraseñas obvios, asegurando que no revela su(s) contraseña(s) ni facilita a ninguna otra persona el acceso a su cuenta de usuario y su información personal, y mediante cualquier otra medida de protección aplicable.</p><p>En relación con la transparencia, nuestro objetivo es ser claros sobre qué información recogemos, para que usted pueda tomar decisiones acerca de cómo se utiliza.</p><p>Si comparte su información personal a través de uno de nuestros sitios web o dispositivos con una cuenta de terceros, como Facebook, Google+ o Twitter, tenga en cuenta que la privacidad de su información personal será gestionada, respectivamente, por cada uno de esos terceros. No nos hacemos responsables de los daños debidos a la pérdida de datos, daños o infracciones que puedan ocurrir en los perfiles de terceros, sobre los cuales no tenemos control.</p><p>Cualquier información personal o contenido que revele voluntariamente durante el uso de nuestra página web o dispositivos y que pueda verse por parte de los miembros de las aplicaciones o sitios de terceros (por ejemplo, zonas de chat, en los mensajes), pasa a ser visible públicamente y se puede recoger, ver y utilizar por otros. Usted es responsable de la información personal que decida compartir o publicar en esos casos.</p><h3>Niños</h3><p>Entendemos la importancia de tomar precauciones adicionales para proteger la privacidad y la seguridad de los niños que utilizan nuestros productos y servicios. Por consiguiente, procuramos no recoger, utilizar ni revelar intencionadamente información personal de niños menores de 13 años, o la edad mínima equivalente en la jurisdicción correspondiente, sin el consentimiento verificable de los padres. Si descubrimos que hemos recogido información personal de un niño menor de 13 años, o la edad mínima equivalente en función de la jurisdicción, sin recibir antes el consentimiento verificable de los padres, procederemos a eliminar dicha información lo antes posible.</p><h3>Cambios</h3><p>Nuestra Política de privacidad puede modificarse ocasionalmente.  Publicaremos en esta página cualquier cambio en la Política de privacidad y, si los cambios son significativos, realizaremos una notificación más destacada (por ejemplo, para ciertos servicios, una notificación por correo electrónico de los cambios en la Política de privacidad). También archivaremos las versiones anteriores de esta Política de privacidad para su revisión.</p><p>La versión actual es de fecha 25/03/2016.</p><h3>Retención de la información personal</h3><p>Mantenemos su información personal durante un tiempo limitado, necesario para cumplir con los fines descritos en esta Política de privacidad, a menos que se requiera o se permita por ley una conservación por más tiempo y únicamente para los fines detallados anteriormente. Una vez que se logre el objetivo, toda la información personal se elimina de modo seguro y protegido.</p><h3>Servicios basados en la ubicación</h3><p>Para proporcionar servicios basados ​​en la ubicación de los productos de TCT, TCT y nuestros socios y licenciatarios pueden recoger, utilizar y compartir datos de ubicación, incluida la ubicación geográfica en tiempo real de su dispositivo. Si está disponible, los servicios basados ​​en la ubicación pueden utilizar el GPS, el Bluetooth y su dirección IP, junto con el punto de acceso público de Wi-Fi y las ubicaciones de las torres de comunicación, así como otras tecnologías a fin de determinar la ubicación aproximada de sus dispositivos. A menos que usted facilite su consentimiento, esos datos de ubicación se recogen de forma anónima de manera que no se le identifique personalmente, y se utilizan por TCT y nuestros socios y licenciatarios para proporcionar y mejorar los productos y servicios basados ​​en la ubicación. Por ejemplo, su dispositivo puede compartir su ubicación geográfica con los proveedores de aplicaciones cuando se accede a sus servicios de localización.</p><h3>Sitios y servicios de terceros</h3><p>Los sitios web, los productos, las aplicaciones y los servicios de TCT pueden contener enlaces a sitios web, productos y servicios de terceros. Nuestros productos y servicios también pueden utilizar u ofrecer productos o servicios de terceros. La información recogida por terceros, que puede incluir, por ejemplo, datos de localización o de contacto, se rige por sus prácticas de privacidad. Le recomendamos que se informe sobre las prácticas de privacidad de dichos terceros.</p><h3>Sus derechos: acceso, edición y bloqueo</h3><p>Usted puede acceder, revisar y editar su información personal en cualquier momento entrando en su cuenta de usuario, visitando su perfil de usuario o poniéndose en contacto con nosotros directamente. En caso de que usted nos solicite editar o borrar su información personal, podemos pedirle que nos proporcione prueba de su identidad antes de procesar su solicitud.</p><p>También puede solicitar borrar o bloquear sus datos, según proceda, en caso de que crea que sus datos son inexactos.</p><p>Para todas y cada una de las solicitudes definidas anteriormente, puede enviar su solicitud a la siguiente dirección de correo electrónico: privacy@alcatelonetouch.com.</p><p>En algunas jurisdicciones y leyes de protección de datos, es posible que tenga derecho a solicitar los datos sobre la información personal que mantenemos sobre usted o a solicitar la corrección o eliminación de su información personal.</p><p>Le agradecemos que nos ayude a asegurar que la información que tenemos sobre usted es exacta y está actualizada. Si considera que cualquier dato que tenemos almacenado sobre usted es incorrecto o incompleto, póngase en contacto con nosotros en privacy@alcatelonetouch.com o escriba a nuestro departamento de atención al cliente.</p><h3>Preguntas relativas a la privacidad</h3><p>Si tiene alguna pregunta o preocupación acerca de nuestra Política de privacidad o procesamiento de datos, o si desea presentar una queja acerca de una posible violación de las leyes de privacidad locales, póngase en contacto con nosotros. Puede contactar con nosotros por teléfono en cualquier momento en el número de teléfono relevante de su país o por correo electrónico.</p><p>Todas las comunicaciones se examinan y responden, en su caso, con la mayor celeridad posible. Si no está satisfecho con la respuesta recibida, puede remitir su queja al regulador pertinente en su jurisdicción. Si nos lo solicita, haremos todo lo posible para proporcionarle información sobre las vías de reclamación pertinentes que puedan ser aplicables a sus circunstancias.</p><h2>TÉRMINOS Y CONDICIONES DE USO</h2><p>En estos Términos y condiciones de uso se explica el procedimiento que debe seguir para utilizar la aplicación del Centro del usuario y el servicio en línea (en lo sucesivo, el &quot;Servicio&quot;) para acceder a él.</p><p>Este Servicio ha sido publicado por TCT Mobile International Limited, en lo sucesivo denominado &quot;ALCATEL ONETOUCH&quot;, empresa registrada en Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong Kong.</p><p>Lea atentamente los siguientes Términos y condiciones de uso, así como nuestra Política de privacidad (en lo sucesivo, los &quot;Términos y condiciones&quot;). Estos Términos y condiciones representan un contrato entre usted y TCT Mobile International Limited, y es posible que se modifiquen ocasionalmente. Si no acepta los Términos y condiciones, no utilice el Servicio. Si hace uso del Servicio, se considera que usted acepta y está de acuerdo con estos Términos y condiciones.</p><p>Es posible que la finalidad y parte del contenido del Servicio no sea adecuado para menores de edad. A través del acceso al Sitio web, usted garantiza que es mayor de edad y que la legislación de su país de residencia le otorga el permiso de acceder al Sitio web.</p><h3>Directrices de uso</h3><p>Cuando cree una cuenta ONETOUCH o registre una garantía electrónica, le pediremos que nos proporcione información personal, como su dirección de correo electrónico, seudónimo, ubicación y foto de perfil. Su información personal se recopilará, almacenará y procesará de acuerdo con nuestra Política de privacidad y en conformidad con la legislación aplicable, que deberá leer antes de utilizar el Servicio.</p><p>Su dirección de correo electrónico será el nombre de usuario de ONETOUCH, que utilizará para iniciar sesión en su cuenta. Los otros usuarios del Servicio no pueden ver su dirección de correo electrónico.</p><p>También puede iniciar sesión con una cuenta de terceros. En caso de que inicie sesión con una cuenta de terceros, como Facebook, Twitter o Google+, utilizaremos como nombre de usuario la dirección de correo electrónico registrada en dicha cuenta. Tenga en cuenta que si se registra con una cuenta de terceros, sus Términos y condiciones y su Política de privacidad se aplicarán respectivamente.</p><p>Al registrarse, también se beneficiará de una gama de Servicios que le proporcionaremos, sobre todo en servicios de posventa, atención al cliente y garantía electrónica, y podrá ponerse en contacto con nosotros siempre que lo desee.</p><p>En cuanto a los servicios de posventa, encontrará todas las direcciones de nuestros centros de reparación de todo el mundo.</p><p>En cuanto al servicio de atención al cliente, tiene a su disposición un listado de números de teléfono a los que puede dirigirse para disfrutar de una experiencia comercial y de atención al cliente eficiente e inmediata.</p><p>Si desea almacenar datos de su smartphone, como contactos, fotos, registros de llamadas o SMS, en el espacio de almacenamiento gratuito 2G, así como acceder a él desde otros dispositivos (como un ordenador o una tablet), debe crear una cuenta ONETOUCH.</p><p>Si se registra en el Servicio, obtendrá acceso directo a la información de su teléfono (IMEI, modelo y fecha de activación), que le beneficiará de forma automática.</p><p>Nuestro objetivo es ayudarle a almacenar sus datos y acceder a ellos sin limitaciones.</p><h3>Propiedad intelectual</h3><p>Exceptuando el contenido generado por el usuario, en su caso, el Servicio, incluidos todos los derechos de autor, marcas comerciales y demás derechos de propiedad intelectual del mismo, están protegidos por derechos de propiedad intelectual y son propiedad de ALCATEL ONETOUCH o de un tercero.</p><p>No puede reproducir, distribuir, modificar o crear obras derivadas, exponer públicamente (incluido el traspaso de contenido) o explotar comercialmente parte del Servicio, salvo si es necesario para ver los contenidos del mismo y para crear un número razonable de copias de partes de esos contenidos (sin modificación) para su uso personal, no comercial.</p><p>Si cree que cualquier contenido de la aplicación infringe algún derecho de propiedad intelectual de terceros, póngase en contacto con nosotros inmediatamente. En cuanto recibamos su notificación, adoptaremos todas las medidas necesarias para cesar cualquier violación y eliminar cualquier contenido ilícito.</p><p>La marca comercial ALCATEL ONETOUCH, el logotipo y cualesquiera otras marcas comerciales, marcas de servicio, gráficos y logotipos usados ​​en relación con este Sitio web son marcas comerciales o registradas de ALCATEL ONETOUCH o sus licenciatarios. El resto de marcas comerciales y de servicio, gráficos y logotipos utilizados en relación con el Sitio web pueden ser marcas comerciales de sus respectivos propietarios. No se le concede ningún derecho o licencia con respecto a ninguna de las marcas comerciales mencionadas y a ningún uso de las mismas.</p><p>En caso de violación de lo anterior, ALCATEL ONETOUCH se reserva el derecho de solicitarle la suspensión o rectificación inmediata de dicho uso ilegal; en caso de que no finalice dicha violación o uso ilegal, ALCATEL ONETOUCH se reserva el derecho de presentar una demanda contra usted.</p><h3>Protección de datos y privacidad</h3><p>Cualquier información que nos proporcione desde la cual ALCATEL ONETOUCH pueda identificarle se almacena y procesa ​​de conformidad con nuestra Política de privacidad.</p><p>En relación con su uso del Servicio, es posible que comparta con nosotros su dirección de correo electrónico para mantener la comunicación entre usted y ALCATEL ONETOUCH. Antes de dar a conocer su dirección de correo electrónico, consulte nuestra Política de privacidad con el fin de entender cómo recogemos y utilizamos la información sobre usted cuando accede, visita o utiliza el Sitio web.</p><p>Se recogerá, almacenará y procesará su información personal de conformidad con nuestra Política de privacidad y la legislación aplicable. </p><h3>Exclusión de la garantía y limitación de la responsabilidad</h3><p>ALCATEL ONETOUCH proporciona el Servicio &quot;tal cual&quot;.</p><p>En la medida permitida por la legislación aplicable, ni ALCATEL ONETOUCH ni sus socios, proveedores o afiliados hacen ninguna declaración o garantía de ningún tipo, expresa o implícita, en cuanto al funcionamiento del Servicio, su contenido o cualquier información proporcionada por el Servicio o a través de él. Asimismo, ALCATEL ONETOUCH y sus socios niegan cualquier responsabilidad con respecto al Servicio, expresa o implícita, incluidas, entre otras, las garantías implícitas de comercialización, titularidad, adecuación para un propósito determinado y no infracción. Además, ALCATEL ONETOUCH no garantiza que el uso del Servicio esté exento de interrupciones, esté disponible en cualquier momento o desde cualquier ubicación concreta, sea seguro y no presente errores, que se corrijan los posibles defectos o que el Servicio esté libre de virus u otros componentes potencialmente dañinos. Usted será responsable de realizar copias de seguridad de su propio sistema.</p><p>ALCATEL ONETOUCH no hace ninguna otra promesa o garantía sobre el Servicio y, en particular, no garantiza y no será responsable ante ninguna reclamación que resulte de una decisión adoptada por ALCATEL ONETOUCH para eliminar o negarse a procesar cualquier información o contenido, para advertirle, suspender o interrumpir el acceso al Servicio, o por haber adoptado cualquier otra acción durante la investigación de una sospecha de violación o como resultado de que ALCATEL ONETOUCH llegue a la conclusión de que se ha producido una violación de estos Términos y condiciones; o que se relacione con la pérdida de ingresos, negocios o beneficios, o cualquier pérdida o corrupción de datos en relación con el uso de la aplicación o el Servicio.</p><p>ALCATEL ONETOUCH no aceptará en ningún caso responsabilidades de ningún tipo, incluida la responsabilidad por negligencia (a excepción de lesiones personales o muerte), de los daños o pérdidas de cualquier tipo (incluidas, entre otras, las pérdidas de negocio, ingresos, ganancias o consecuentes) que se produzcan como resultado de la utilización o su incapacidad de utilizar el Servicio.</p><p>Si incumple los presentes Términos y condiciones, usted será responsable ante ALCATEL ONETOUCH, sus directores, oficiales, empleados, afiliados, agentes, contratistas y licenciatarios por cualquier reclamación que surja de tal incumplimiento. También será responsable por cualquier acción llevada a cabo por ALCATEL ONETOUCH como parte de su investigación de una sospecha de violación de estos Términos y condiciones, o como resultado de sus conclusiones o decisión de que se ha producido una violación de estos Términos y condiciones.</p><h3>Enlaces a sitios de terceros</h3><p>El Servicio también puede contener enlaces a sitios web, que no están bajo el control o mantenimiento de ALCATEL ONETOUCH. ALCATEL ONETOUCH no se hace responsable del contenido de esos sitios web. ALCATEL ONETOUCH proporciona esos enlaces solamente para su propia conveniencia y no aprueba necesariamente el material contenido en dichos sitios.</p><p>El uso por su parte de esos sitios web de terceros crea una relación directa entre usted y dichos terceros. Por lo tanto, es su responsabilidad leer y cumplir con las políticas de privacidad y los términos y condiciones que sean de aplicación a los sitios web de esos terceros. Todas las reclamaciones con respecto a tales sitios web de terceros o a los contenidos que aparezcan en los mismos deberán dirigirse a dichos terceros. </p><h3>Cambios</h3><p>ALCATEL ONETOUCH se reserva el derecho de modificar estos Términos y condiciones en cualquier momento. Tales modificaciones y términos y condiciones adicionales le serán comunicados y, tras su aceptación, se harán efectivos con efecto inmediato y se incorporarán a los presentes Términos y condiciones. En el caso de que usted se niegue a aceptar dichos cambios, deberá dejar de tener acceso al Servicio y a la Aplicación con efecto inmediato. En caso de seguir utilizando el Servicio a pesar de su desacuerdo con los Términos y condiciones o con cualquier cambio de los mismos, ALCATEL ONETOUCH no será responsable de ninguna reclamación que resulte de ello.</p><h3>Legislación aplicable y jurisdicción</h3><p>Este Servicio se controla y se opera desde las oficinas de ALCATEL ONETOUCH con sede en la República Popular de China. Al acceder a este Servicio, usted acepta que las leyes de la República Popular de China se aplicarán a cualquier asunto relacionado con el uso de este Servicio, sin considerar los principios de conflictos de leyes.</p><p>En el caso de una disputa o desacuerdo entre ALCATEL ONETOUCH y usted, que surja o esté relacionada con su uso del Servicio, las partes intentarán resolver cualquier conflicto con prontitud y de buena fe. Si no somos capaces de resolver dicha disputa en un plazo razonable (que no exceda de treinta [30] días), cualquiera de las partes podrá presentar la controversia o disputa ante los tribunales competentes de la República Popular de China.</p><h3>Varios</h3><p>En caso de que un tribunal o jurisdicción competente considere que alguna de las disposiciones de los presentes Términos y condiciones es nula o no puede aplicarse, dicha disposición deberá limitarse o eliminarse en la menor medida permisible, y reemplazarse por una provisión válida que represente las intenciones de estos Términos y condiciones, de manera que sigan manteniendo su vigencia.</p><p>Los presentes Términos y condiciones constituyen un contrato íntegro celebrado entre usted y ALCATEL ONETOUCH en relación con el uso del Servicio, y reemplaza y cancela cualquier acuerdo o contrato oral o escrito que existiera anteriormente entre usted y ALCATEL ONETOUCH respecto a tal uso.</p><p>Compartir ubicación</p><p>Al compartir los datos de diagnóstico y uso con Alcatel, se mejora la experiencia de usuario y hace que su teléfono sea mejor. Estos datos no se utilizarán para identificarle y permiten que nuestros equipos trabajen duro para mejorar, entre otros, las aplicaciones, el rendimiento, los errores y las características para futuras actualizaciones. </p><p> Si precisa más información, consulte nuestros  </p><p>Términos y condiciones</p><p>y </p><p>Para obtener más información, lea nuestros  </p>