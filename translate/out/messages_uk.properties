text.help=<h2>1. Настроювання клієнта</h2><h3>1.1. Відкрийте меню «Налаштування/безпека» та виберіть службу «Пошук мого телефону».</h3><h3>1.2. Увійдіть та авторизуйтеся за допомогою облікового запису AlCATEL або облікового запису третьої сторони.</h3><h3>1.3. Якщо для клієнта мобільного пристрою не вибрано опцію визначення розташування за допомогою безпроводової мережі, відобразиться спливне діалогове вікно для нагадування користувачеві про необхідність встановлення служб розташування.</h3><h3>1.4. Вкажіть номер захищеного мобільного телефону та назву пристрою.</h3><h4>1.4.1. Номер захищеного мобільного телефону: цей номер буде записано на телефоні в разі запуску функції «Пошук мого телефону»; у разі виявлення заміни SIM-карти на цей номер буде надіслано повідомлення з телефону.</h4><h4>1.4.2. Назва пристрою: стандартна назва моделі телефону.Користувач може змінити її для полегшення визначення відповідного терміналу мобільного зв’язку через веб-інтерфейс.</h4><h2>2. Вхід до веб-системи</h2><p>Виконайте вхід за допомогою облікового запису AlCATEL або облікового запису третьої сторони, перейдіть на головну сторінку служби «Пошук мого телефону», здійснивши авторизацію в AlCATEL.Обліковий запис має бути синхронізований із терміналом мобільного зв’язку.Перед входом переконайтеся, що на мобільному телефоні запущено функцію «Пошук мого телефону».</p><h2>3. Інформація про функцію «Пошук мого телефону»</h2><p>3.1. Відображення стану моделіУ разі використання веб-клієнта потрібен обліковий запис для входу на головну сторінку служби «Пошук мого телефону».В обліковому записі відображаються всі мобільні пристрої та їхній поточний стан.Крім того, ними можна керувати за допомогою облікового запису.</p><h3>3.2. Позиціювання на мапі Google</h3><p>Після входу до веб-клієнта на мобільний телефон буде надіслано повідомлення із запитом розташування.Після надсилання на сервер даних розташування відобразиться мапа Google з розташуванням мобільного телефону.Якщо дані розташування не надійдуть на сервер протягом 1 хвилини, це означає, що спроба визначити розташування виявилася невдалою.Натисніть кнопку оновлення, щоб спробувати ще раз.</p><h3>3.3. Функція сповіщення</h3><p>У веб-інтерфейсі натисніть кнопку сповіщення, після чого відтвориться звуковий сигнал і на мобільний телефон будуть надіслані відповідні інструкції; після отримання цих інструкцій на мобільному телефоні відтвориться звуковий сигнал з максимальним рівнем гучності, а на головному екрані відобразиться діалогове вікно із запитом вимкнути сигнал.Після відповіді користувача мобільного пристрою на запит звуковий сигнал буде вимкнено.Якщо відповіді немає, звуковий сигнал буде автоматично вимкнено через 5 хвилин.</p><h3>3.4. Функція блокування екрану</h3><p>Натисніть кнопку блокування екрану, щоб відкрити веб-інтерфейс блокування екрану.</p><h4>3.4.1. Встановлення пароля для блокування екрану</h4><p>Встановіть пароль для блокування екрану та надішліть інструкції на власний мобільний пристрій через Інтернет.Після отримання інструкції через веб-інтерфейс екран мобільного пристрою буде заблоковано, а у веб-інтерфейсі відобразиться відповідне повідомлення.Після цього телефон можна буде розблокувати за допомогою пароля.</p><h4>3.4.2. Вибір інформації, що відображатиметься на заблокованому екрані</h4><p>У веб-інтерфейсі можна вибрати інформацію, яка відображатиметься на екрані мобільного пристрою в разі надсилання команди блокування екрану.Екран мобільного пристрою буде заблоковано та на ньому відобразиться введена інформація.</p><h4>3.4.3. Встановлення захищеного номера на заблокованому екрані</h4><p>У веб-інтерфейсі можна вибрати інформацію, яка відображатиметься на екрані мобільного пристрою в разі надсилання команди блокування екрану.Користувачі можуть здійснити виклик за наданим номером безпосередньо на заблокованому екрані.</p><h3>3.5. Функція видалення даних</h3><p>У режимі онлайн натисніть кнопку видалення, щоб відкрити інтерфейс для видалення даних.Після отримання цієї команди від веб-клієнта дані, збережені на мобільному пристрої, буде видалено, включно з контактами, SMS-повідомленнями та фотографіями.У разі успішного виконання команди відобразиться діалогове вікно з відповідним повідомленням.</p><h3>3.6. Функція швидкої зйомки</h3><h4>3.6.1. Процедура завантаження фотографій</h4><p>Якщо в налаштуваннях мобільного пристрою ввімкнено опцію блокування екрану, зйомка розпочнеться після здійснення 5 невдалих спроб його розблокування.Якщо блокування екрану ввімкнено через мережу, зйомка розпочнеться автоматично після першої невдалої спроби розблокування.Знімок буде зроблено за допомогою передньої та основної камери, після чого його буде завантажено на сервер для використання у службі «Пошук мого телефону».</p><h4>3.6.2. Перегляд фотографій<p>У веб-інтерфейсі натисніть кнопку швидкої зйомки.Після цього можна переглянути 10 останніх завантажених фотографій.</p><h4>3.6.3. Експорт фотографій</h4><p>У веб-інтерфейсі натисніть кнопку експорту.Фотографії можна експортувати на локальний пристрій.</p><h3>3.7. Надсилання SMS-повідомлення про змінення SIM-карти</h3><p>Якщо службу «Пошук мого телефону» запущено, на мобільний телефон із попередньо ввімкненим режимом очікування буде надіслано повідомлення зі сповіщенням про зміну SIM-карти або встановлення нової.Цю функцію не обов’язково настроювати у веб-інтерфейсі.</p><h2>4. Запитання та відповіді</h2><h3>4.1. Чи можна за допомогою одного облікового запису AlCATEL керувати декількома мобільними пристроями?</h3><p>Так, за допомогою облікового запису AlCATEL службою «Пошук мого телефону» можна користуватися на багатьох мобільних телефонах.За допомогою облікового запису AlCATEL увійдіть на веб-сервер служби «Пошук мого телефону», перейдіть на головну сторінку, на якій відобразиться стан всіх пристроїв, зареєстрованих у ній за допомогою облікового запису AlCATEL.</p><h3>4.2. Якщо перехід на головну сторінку служби «Пошук мого телефону» вже здійснено, чи потрібно знову входити до облікового запису AlCATEL для отримання доступу до неї наступного разу?</h3><p>Ні, службою «Пошук мого телефону» можна користуватися без здійснення входу до облікового запису AlCATEL.</p><h3>4.3. Чому на мобільному телефоні не запускається служба «Пошук мого телефону»?</h3><p>Перш ніж запустити службу «Пошук мого телефону», перевірте наявність підключення до мережі.Для роботи служби «Пошук мого телефону» потрібен доступ до серверів GCM.Помилка може статися через нестабільне підключення до мережі або збій підключення до сервера.Спробуйте ще раз пізніше після відновлення стабільної роботи мережі.</p><h3>4.4. Як вийти зі служби «Пошук мого телефону»?</h3><p>Щоб вийти зі служби «Пошук мого телефону» на мобільному пристрої, потрібно підтвердити обліковий запис, а також одночасно запустити потрібні облікові записи та службу «Пошук мого телефону».</p><h3>4.5. Чому на мапах Google не відображається розташування мого телефону?</h3><p>Збій визначення розташування свідчить про те, що веб-інтерфейсом не отримано необхідні дані розташування.Причиною можуть бути помилки мережі або збій запуску необхідної служби розташування на мобільному пристрої.Розташування мобільного пристрою можна визначити двома способами: за допомогою позиціонування через безпроводову мережу та GPS.Перейдіть до меню «Налаштування» та відкрийте функцію позиціонування через мобільну мережу ->«Каталог безпеки», а потім відкрийте опцію «Використання безпроводової мережі».</p><h3>4.6. Чому відсутній зв’язок з мобільним пристроєм після входу на веб-сервер?</h3><p>Мобільний пристрій вимкнено та його неможливо підключити до Інтернету.</p><h3>4.7. Чому неможливо переглянути фотографії в Інтернеті після здійснення багатьох спроб розблокування телефону?</h3><p>Перевірте, чи ввімкнено на мобільному пристрої функцію підключення до Інтернету через мережу 3G або Wi-Fi під час використання служби «Пошук мого телефону».</p>