text.help=<h2>1 Postavljanje klijenta</h2><h3>1.1 Idite u Postavke/Sigurnost, a zatim dodirnite Pronađi moj telefon.</h3><h3>1.2 Za prijavu i dohvat autorizacije koristite Alcatel račun ili račun trećih strana.</h3><h3>1.3 Ukoliko vaš klijent za mobilni telefon nije postavljen za uporabu Wi-Fi lociranja prikazat će se skočni prozor s podsjetnikom za postavljanje lokacijskih usluga. </h3><h3>1.4 Postavite broj sigurnog telefona i ime uređaja.</h3><h4>1.4.1 Broj sigurnog telefona: telefon će spremiti ovaj broj kada je značajka Pronađi moj telefon aktivirana. Telefon će poslati poruku na ovaj broj kada pronađe bilo kakvu promjenu na SIM kartici. </h4><h4>1.4.2 Ime uređaja: zadano ime je model telefona. Korisnik može izmijeniti ime radi lakšeg prepoznavanja odgovarajućeg mobilnog terminala i Internet sučelja.</h4><h2>2 Web prijava</h2><p>Prijavite se putem Alcatel računa ili računa trećih strana, nakon Alcatel autorizacije idite na početnu stranicu usluge Pronađi moj telefon. Vaš račun mora biti sinkronizran s vašim mobilnim terminalom. Molimo, prije nego se prijavite provjerite je li značajka Pronađi moj telefon aktivirana na vašem telefonu.</p><h2>3 Upoznavanje sa značajkom Pronađi moj telefon</h2><h3>3.1 Prikaz statusa modela</h3><p>Web-klijent zahtjeva račun za prijavu na početnu stranicu usluge Pronađi moj telefon. Račun prikazuje sve mobilne uređaje i njihov trenutni status. Uređajima također možete i upravljati putem ove stranice.</p><h3>3.2 Lociranje putem Google karti</h3><p>Nakon prijave u web-klijent, poruka sa zahtjevom za lociranje bit će poslana na vaš telefon. Kada vaš telefon javi svoju lokaciju poslužitelju lokacija će biti prikazana na Google karti. Ukoliko poslužitelj ne primi informacije o lokaciji unutar jedne minute to znači da pokušaj lociranja nije uspio. Kliknite na tipku Osvježi kako biste pokušali ponovno.</p><h3>3.3 Značajke zvonjenja</h3><p>Putem web-sučelja dodirnite tipku Zvonjenje za slanje uputa na telefon. Kada vaš telefon primi upute oglasit će se zvono na maksimalnoj razini glasnoće, a na početnom zaslonu prikazat će se dijaloški okvir alarma. Zvonjenje će prestati kada korisnik odgovori na dijaloški okvir. Ukoliko nema odgovora zvono će se automatski zaustaviti nakon 5 minuta.</p><h3>3.4 Značajke zaključavanja zaslona</h3><p>Kliknite na tipku zaključavanja zaslona za pristup web-sučelju zaključavanja zaslona.</p><h4>3.4.1 Lozinka zaključavanja zaslona</h4><p>Postavite lozinku zaključavanja zaslona i pošaljite upute na telefon putem Interneta. Nakon primitka naredbe putem web-sučelja, zaslon vašeg telefona bit će zaključan, a u web-sučelju će se prikazati poruka kao znak da je proces uspio. Nakon toga vaš telefon može biti otključan uporabom lozinke.</p><h4>3.4.2 Postavljanje informacija zaključanog zaslona</h4><p>Putem Interneta možete postaviti informacije koje će biti prikazane na zaslonu telefona kada pošaljete naredbu za zaključavanje zaslona. Zaslon telefona će biti zaključan, a informacije koje ste unijeli bit će prikazane.</p><h4>3.4.3 Postavljanje sigurnog broja na zaključanom zaslonu</h4><p>Putem Interneta možete postaviti informacije koje će biti prikazane na zaslonu telefona kada pošaljete naredbu za zaključavanje zaslona. Korisnici mogu pozvati broj koji ste postavili izravno putem zaključanog zaslona.</p><h3>3.5 Značajke brisanja podataka</h3><p>Putem web-sučelja kliknite na tipku za brisanje kako biste otvorili sučelje brisanja. Nakon primitka ove naredbe putem web-klijenta podaci na vašem telefonu bit će obrisani, uključujući kontakte, SMS poruke i fotografije. Ukoliko je naredba uspjela u web-sučelju će se prikazati dijaloški okvir.</p><h3>3.6 Značajke brzog slikanja</h3><h4>3.6.1 Koncept otpreme fotografija</h4><p>Ukoliko je zaključavanje zaslona aktivirano u postavkama vašeg telefona, fotoaparat će snimiti fotografiju nakon prvih pet neuspješnih pokušaja otključavanja. Ukoliko je zaključavanje zaslona aktivirano putem web-sučelja, fotoaparat će automatski snimiti fotografiju nakon prvog neuspješnog pokušaja otključavanja. Fotografija će biti snimljena putem prednjeg i stražnjeg fotoaparata i otpremljena na poslužitelj usluge Pronađi moj telefon.</p><h4>3.6.2 Prikaz fotografije</h4><p>Putem web-sučelja kliknite na tipku Brzo slikanje. Zatim možete pregledavati 10 zadnjih fotografija.</p><h4>3.6.3 Izvoz fotografija</h4><p>Putem web-sučelja kliknite na tipku za izvoz. Fotografije možete izvesti na lokalno računalo.</p><h3>3.7 Slanje SMS poruke prilikom promjene SIM kartice</h3><p>Kada je usluga Pronađi moj telefon pokrenuta, telefon će poslati poruku na unaprijed postavljeni telefon s obavijesti da je SIM kartica promijenjena ili da je nova SIM kartica umetnuta. Ova značajka ne mora biti postavljena putem web-sučelja.</p><h2>4 Česta pitanja</h2><h3>4.1 Može li se jednim Alcatel računom upravljati s više telefona?</h3><p>Da, više telefona može koristiti uslugu Pronađi moj telefon putem istog Alcatel računa. Koristite Alcatel račun za prijavu na web-poslužtelja usluge Pronađi moj telefon i idite na početnu stranicu, ovdje se prikazuje status svih uređaja povezanih s uslugom Pronađi moj telefon postavljenom za taj Alcatel račun.</p><h3>4.2 Treba li se nakon prve prijave na početnu stranicu usluge Pronađi moj telefon i sljedeći put prijavljivati na Alcatel račun? </h3><p>Ovisno o vašim postavkama. Ukoliko ste prvi put odabrali pamćenje lozinke, usluzi Pronađi moj telefon moći ćete pristupiti bez prijave na vaš Alcatel račun.</p><h3>4.3 Zašto moj telefon ne uspijeva otvoriti uslugu Pronađi moj telefon?</h3><p>Molimo, prije otvaranja usluge Pronađi moj telefon provjerite je li vaša mrežna veza u redu. Usluga Pronađi moj telefon treba pristup GSM poslužiteljima. Greška mrežne veze ili neuspješno povezivanje s poslužiteljem može izazvati grešku. Pokušajte kasnije nakon što se mreža stabilizira.</p><h3>4.4 Kako mogu zatvoriti uslugu Pronađi moj telefon?</h3><p>Za zatvaranje usluge Pronađi moj telefon potrebna je potvrda računa, a usluga Pronađi moj telefon treba biti povezana s računom.</p><h3>4.5 Zašto se moja lokacija ne prikazuje na Google kartama?</h3><p>Neprikazivanje lokacije znači da web-sučelje nije primilo potrebne informacije o lokaciji. Uzrok mogu biti problemi s mrežom ili pokretanje lokacijskih usluga na vašem telefonu nije uspjelo.</p><p>Vaš telefon može biti lociran na dva načina: putem Wi-Fi mreže i putem GPSa. Molimo, otvorite značajku Wi-Fi lociranja putem izbornika Postavke - &gt;Sigurnost i pokretanje putem Wi-Fi mreže.</p><h3>4.6 Zašto se moj telefon nakon prijave na web-sučelje prikazuje kao odspojen?</h3><p>Vaš telefon se isključio i ne može se povezati na Internet.</p><h3>4.7 Zašto ne mogu vidjeti otpremljene fotografije nakon nekoliko neuspjelih pokušaja otključavanja telefona?</h3><p>Molimo, provjerite da je vaš telefon postavljen za povezivanje na Internet putem 3G ili Wi-Fi veze kada je usluga Pronađi moj telefon pokrenuta.</p>
text.policy=<h2>Pravila privatnosti</h2><h3>Uvod</h3><p>Mi, “TCT Mobile International Limited ” (u daljnjem tekstu “mi”, “naš” ili “TCT”) poštujemo vašu zabrinutost oko privatnosti. Ova Pravila privatnosti objašnjavaju naša pravila i postupke u vezi s osobnim i drugim podacima o našim korisnicima. Namjera nam je pružiti vam razinu udobnosti i povjerenja u načinu na koji prikupljamo, koristimo, objavljujemo i čuvamo osobne i druge prikupljene podatke odnosno podatke koje ste nam ustupili. Ova Pravila privatnosti objašnjavaju i kako nas možete kontaktirati ukoliko imate bilo kakvih pitanja ili nedoumica u vezi vaših osobnih podataka.</p><h3>Opseg primjene</h3><p>Ova Pravila privatnosti detaljno opisuju naše politike i prakse u vezi prikupljanja, korištenja i objavljivanja informacija koje prikupljamo kroz naša web-mjesta, softverske aplikacije, stranice društvenih medija, poruke e-pošte i vašu kupnju ili korištenje naših proizvoda ili usluga odnosno osobnih podataka koje dijelite na druge načine.</p><p>Dijeljenjem osobnih podataka, pristupom na naša web-mjesta, korištenjem naših proizvoda ili usluga, potvrđujete da ste pročitali i razumjeli ova pravila privatnosti i slažete se s uvjetima i odredbama ovih Pravila privatnosti.</p><p>Vaši osobni podaci bit će pohranjeni i obrađivani na sigurnim poslužiteljima u Europskom gospodarskom prostoru ( &quot;EEA&quot; ). S obzirom na globalnu prirodu Interneta, vaši osobni podaci mogu se prenijeti u zemlje izvan EEA čiji pravni sustavi ne nude istu razinu zaštite vaših podataka kao zakoni Europske unije, točnije Francuska, korištenjem naših web-mjesta, softverskih aplikacija, stranica društvenih medija, poruka e-pošte te vaše kupovine i korištenja naših proizvoda ili usluga, pristajete na takve uvjete.</p><p>Poduzet ćemo sve razumno potrebne korake kako bi osigurali da se vaši osobni podaci pohranjuju i obrađuju sigurno i u skladu s ovim Pravilima privatnosti i važećim zakonima.</p><h3>Osobni podaci koje prikupljamo</h3><p>Ova Pravila privatnosti odnose se na osobne podatke, to su informacije koja se mogu koristiti za kontakt ili identifikaciju pojedine osobe.</p><p>Mi prikupljamo samo podatke koje dijelite. Informacije primamo i pohranjujemo na siguran način prilikom vaše izrade IDa računa, kupovine naših proizvoda i usluga, preuzimanja ažuriranja softvera, ukoliko nas kontaktirate ili sudjelujete u anketama putem Interneta. </p><p>Podatke prikupljamo automatski. Prikupljamo i pohranjujemo određene tipove podataka prilikom svake vaše interakcije s nama.</p><p>Prikupljamo podatke korištene u komunikaciji putem e-pošte. Kako bismo e-poštu učinili korisnijom i zanimljivijom često primamo potvrde kada otvorite e-poštu od našeg web-mjesta za e-trgovinu, ukoliko vaše računalo podržava takve značajke. U svrhu izbjegavanja slanja nepotrebnih poruka našim korisnicima, naš popis korisnika uspoređujemo s popisom korisnika primljenih od ostalih tvrtki. </p><p>Informacije prikupljamo i iz drugih izvora. Podatke o vama možemo primiti iz drugih izvora, koji su propisno ovlašteni od strane vas za prenošenje takvih podataka trećim stranama i njihovog dodavanja podacima s našeg računa.</p><h3>Kako koristimo vaše osobne podatke</h3><p>Osobni podaci koje prikupljamo omogućavaju nam da vas obavijestimo o najnovijim najavama proizvoda, ažuriranjima softvera i nadolazećim događajima. Ukoliko ne želite biti na našem popisu obavijesti možete se odjaviti u bilo kojem trenutku ažuriranjem postavki.</p><p>Osobne podatke također koristimo kako bi nam pomogli izraditi, razvijati, raditi, dostaviti i poboljšati naše proizvode, usluge, sadržaj, oglašavanje i kontinuirano poboljšanje korisničkog iskustva</p><p>Vaše osobne podatke možemo koristiti kako bismo odgovorili na vaše upite i ispunili vaše zahtjeve.</p><p>Vaše osobne podatke uključujući i datum rođenja možemo koristiti kako bi potvrdili identitet, pomogli u identifikaciji korisnika te kako bi utvrdili odgovarajuće usluge. Na primjer, datum rođenja možemo koristiti za utvrđivanje dobi vlasnika računa.</p><p>S vremena na vrijeme vaše osobne podatke možemo koristiti za slanje važnih obavijesti kao što su obavijesti o kupnji te promjene uvjeta odredbi i politika. Budući da su ove informacije važne za vašu interakciju s nama, primanje ovih obavijesti ne možete isključiti.</p><p>Vaše osobne podatke možemo koristiti u interne svrhe kao što su revizije, analiza podataka i istraživanja u svrhu poboljšanja naših proizvoda, usluga i obavijesti za korisnike.</p><h3>Prikupljanje i uporaba općih podataka</h3><p>Također možemo prikupljati podatke koji sami po sebi ne omogućuju izravnu povezanost s bilo kojim određenim osobama. Opće podatke možemo prikupljati, koristiti, prenositi i objaviti za bilo koju svrhu. Ovo su neki od primjera općih podataka koje možemo prikupljati:</p><p>opći podaci kao što su zanimanje, jezik, poštanski broj, područni kôd, jedinstveni identifikator uređaja, URL preporuke, lokacija i vremenska zona u kojoj se naš proizvod koristi kako bismo mogli bolje razumjeti ponašanje korisnika te poboljšati naše proizvode, usluge i oglašavanje.</p><p>Opći podaci o aktivnosti korisnika na našim web-mjestima, uslugama u oblaku, trgovini aplikacija, našim proizvodima i uslugama. Ovi podaci se prikupljaju i koriste kako bi nam pomogli u pružanju korisnijih informacija korisnicima te kako bi razumjeli koji su dijelovi našeg web-mjesta, proizvoda i usluga najzanimljiviji. Za potrebe ovih pravila privatnosti, ova vrsta podataka se smatra općim podacima.</p><p>Pojedinosti o vašoj uporabi naših usluga uključujući upite pretraživanja koji se mogu koristiti za poboljšanje važnosti rezultata koje pružaju naše usluge. Osim u ograničenim slučajevima kako bi se osigurala kvaliteta naših usluga putem Interneta, takve informacije neće biti povezane s vašom IP adresom.</p><p>Uz vaš izričit pristanak, možemo prikupljati podatke o načinu na koji koristite svoj uređaj i aplikacije kako bi programerima aplikacija pomogli u poboljšanju njihovih aplikacija.</p><p>Ukoliko opće podatke spojimo s osobnim podacima ti spojeni podaci bit će smatrani osobnim podacima dokle god su spojeni.</p><h3>Kolačići i ostale tehnologije</h3><p>Naša web-mjesta, usluge putem Interneta, interaktivne aplikacije, poruke e-pošte i oglašavanja mogu koristiti “kolačiće” i ostale tehnologije. Ove tehnologije nam pomažu u boljem razumijevanju ponašanja korisnika, ukazuju nam koje dijelove naših web-mjesta korisnici posjećuju te olakšavaju i mjere učinkovitost oglasa i web pretraživanja. Podatke prikupljene pomoću kolačića i ostalih tehnologija smatramo općim podacima. Međutim, do te mjere da se IP adrese ili slični identifikatori po lokalnim zakonima smatraju osobnim podacima, te identifikatore također smatramo osobnim podacima. Slično tome, do te mjere da su opći podaci spojeni s osobnim podacima, te spojene podatke smatramo osobnim podacima za potrebe ovih Pravila privatnosti.</p><p>TCT i naši partneri također koriste kolačiće i ostale tehnologije za pamćenje osobnih podataka kada koristite naše web-mjesto, usluge putem Interneta i aplikacije. U ovim slučajevima cilj nam je vaše iskustvo s tvrtkom TCT učiniti pogodnijim i osobnijim. Na primjer, znanje da je netko putem vašeg računala ili uređaja kupio određeni proizvod ili koristio određenu uslugu pomaže nam da naša oglašavanja i obavijesti putem e-pošte više odgovaraju vašim interesima.</p><p>Svoj preglednik možete prilagoditi da prihvati sve kolačiće, odbije sve kolačiće ili da vas obavijesti kada je kolačić poslan. Svaki preglednik je drugačiji, provjerite izbornik &quot;Pomoć&quot; vašeg preglednika kako biste saznali na koji način možete promijeniti postavke kolačića. Na primjer, u Microsoft Internet Exploreru kolačiće možete onemogućiti ili obrisati odabirom značajke “Alati/Internet mogućnosti”.</p><p>U našim pojedinim porukama e-pošte koristimo URL hiperlink poveznicu povezanu sa sadržajem na našem web-mjestu. Kada korisnici kliknu na takvu poveznicu prije dolaska na naše web-mjesto prolaze kroz zasebni web poslužitelj. Ove podatke pratimo zbog utvrđivanja zanimanja za određene teme i mjerenja učinkovitosti komunikacija naših korisnika. Ukoliko ne želite da vas se prati na ovaj način ne biste trebali klikati na tekstualne ili grafičke poveznice u porukama e-pošte.</p><h3>Dijelimo li podatke?</h3><p>Osobne podatke ne dijelimo s tvrtkama, organizacijama i osobama izvan tvrtke TCT osim ako se ne primjenjuje jedna od sljedećih okolnosti. </p><p>TCT uz vaš pristanak može dijeliti osobne podatke.</p><p>Osobne podatke možemo otkriti našim podružnicama ukoliko je potrebno za izvođenje usluga u naše ili vaše ime.</p><p>Surađujemo s tvrtkama i osobama radi izvođenja značajki u naše ime. Primjeri uključuju ispunjavanje narudžbi, dostavu paketa, slanje pošte i e-pošte, uklanjanje ponavljajućih podataka s popisa korisnika, analize podataka, pružanje marketinške pomoći, pružanje rezultata pretraživanja i poveznica (uključujući plaćene oglase i poveznice), obradu plaćanja kreditnim karticama i pružanje službe za korisnike. Oni imaju pristup osobnim podacima potrebnim za izvođenje njihovih radnji ali ih ne mogu koristiti u druge svrhe.</p><p>Osobne podatke dijelit ćemo s organizacijama i osobama izvan naše organizacije ukoliko vjerujemo da su pristup, uporaba, čuvanje ili otkrivanje podataka razumno potrebni za: </p><p>ispunjavanje bilo kojeg primjenjivog zakona, odredbe, pravnog procesa ili valjanog službenog zahtjeva.</p><p>otkrivanje, sprječavanje ili na neki drugi način rješavanje prijevara i sigurnosnih ili tehničkih problema.</p><p>zaštitu od povrede prava, vlasništva ili sigurnosti naših korisnika ili javnosti, kako to zahtijeva ili dopušta zakon.</p><p>Vaši osobni podaci mogu biti preneseni i pohranjeni na odredištu izvan područja EEA unutar TCT grupe. Također mogu biti obrađeni od strane osoblja koje posluje izvan područja EEA, a koji rade za nas ili za jednog od naših dobavljača. Poduzet ćemo sve razumno potrebne korake kako bi osigurali da se s vašim osobnim podacima postupa sigurno i u skladu s ovim pravilima privatnosti.</p><h3>Sigurnost i transparentnost</h3><p>Nastojat ćemo poduzeti sve razumno potrebne fizičke, tehničke i organizacijske mjere i postupke za zaštitu i sigurnost osobnih podataka koje prikupimo kroz naše proizvode i naše web-mjesto.</p><p>Trudimo se u najboljoj namjeri zaštititi našu tvrtku, ugled i naše korisnike od neovlaštenog pristupa ili neovlaštene izmjene, otkrivanja ili uništenja osobnih podataka koje imamo. Posebno:</p><p>provjeravamo naše prikupljanje informacija, pohranu i obradu uključujući i fizičke sigurnosne mjere kako bi se zaštitili od neovlaštenog pristupa sustavima;</p><p>koristimo šifriranje gdje je prikladno;</p><p>koristimo lozinke gdje je prikladno;</p><p>našim zaposlenicima, izvođačima i agentima koji za nas obrađuju podatke, a koji su podložni strogim ugovornim obvezama povjerljivosti, ograničavamo pristup osobnim podacima. Ukoliko ne ispune ove obveze mogu biti disciplinirani ili im se može raskinuti ugovor.</p><p>Međutim,</p><p>ove mjere vas ne oslobađaju od poduzimanja odgovarajućih koraka za održavanje sigurnosti vaših osobnih podataka, osobito izbjegavanja očitih korisničkih IDa ili lozinki, osiguravanja da ne otkrivate svoju lozinku(e) ili ne dodijelite drugim osobama pristup vašem korisničkom računu i osobnim podacima i svih drugih primjenjivih zaštitnih mjera.</p><p>Po pitanju transparentnosti, naš cilj je da smo jasni o tome koje informacije prikupljamo tako da možete donositi odluke o tome kako se koriste.\Ako dijelite osobne informacije putem jednog od naših web-mjesta ili uređaja s računom trećih strana kao što su Facebook, Google + ili Twitter, imajte na umu da će privatnošću vaših osobnih podataka upravljati jedna od tih trećih strana. Mi nismo odgovorni za bilo kakvu štetu zbog gubitka podataka, oštećenja ili povrede koji mogu nastati na vašim profilima trećih strana nad kojima nemamo kontrolu.</p><p>Svi osobni podaci ili sadržaji koji ste dobrovoljno podijelili tijekom korištenja našeg web-mjesta ili uređaja, a koje mogu vidjeti članovi aplikacija trećih strana ili mjesta (kao što su chat područja u porukama) postaju vidljivi za javnost te mogu biti prikupljeni, pregledavani i korišteni od strane ostalih. U ovom slučaju vi ste odgovorni za osobne podatke koje odlučite podijeliti ili poslati.</p><h3>Djeca</h3><p>Razumijemo važnost u poduzimanju dodatnih mjera zaštite privatnosti i sigurnosti djece tijekom korištenja naših proizvoda i usluga. Sukladno tome, ne prikupljamo svjesno, koristimo ili otkrivamo osobne podatke djece mlađe od 13 godina ili ekvivalentne minimalne dobi u relevantnom zakonodavstvu, bez provjerljivog pristanka roditelja. Ukoliko saznamo da smo prikupili osobne podatke o djetetu mlađem od 13 godina ili ekvivalentne minimalne dobi, ovisno o nadležnosti, a da prije toga nismo primili provjerljivu suglasnost roditelja, poduzet ćemo korake za brisanje podataka u najkraćem mogućem roku.</p><h3>Izmjene</h3><p>Naša pravila privatnosti s vremena na vrijeme mogu biti izmijenjena.  Sve izmjene Pravila privatnosti objavit ćemo na ovoj stranici, ukoliko su izmjene značajne objavit ćemo istaknutu obavijest (uključujući obavijesti za određene usluge, obavijesti o izmjeni Pravila privatnosti putem e-pošte). Prethodne inačice pravila privatnosti držat ćemo u arhivi kako biste ih mogli pregledati.</p><p>Trenutna inačica je datirana 25/03/2016.</p><h3>Zadržavanje osobnih podataka</h3><p>Vaše osobne podatke čuvamo tijekom ograničenog perioda potrebnog za ispunjavanje svrha navedenih u ovim pravilima privatnosti osim ukoliko je potreban ili zakonom dozvoljen duži period zadržavanja, a samo u svrhe navedene iznad. Kada je svrha ispunjena svi osobni podaci se brišu na siguran način.</p><h3>Lokacijske usluge</h3><p>Za pružanje lokacijskih usluga na TCT proizvodima, tvrtka TCT, naši partneri i korisnici licenci mogu prikupljati, koristiti i dijeliti točne podatke lokacije uključujući geografsku lokaciju vašeg uređaja u stvarnom vremenu. Gdje je dostupno, lokacijske usluge mogu koristiti GPS, Bluetooth i vašu IP adresu zajedno s Wi-Fi hotspotovima, lokacijama baznih stanica i drugim tehnologijama za utvrđivanje približne lokacije vašeg uređaja. Osim ako ste pristali, podaci o lokaciji prikupljaju se anonimno u obliku koji ne identificira vas osobno, a koristi se od strane tvrtke TCT, naših partnera i korisnika licenci za pružanje i poboljšanje lokacijskih proizvoda i usluga. Na primjer, vaš uređaj može dijeliti svoju geografsku lokaciju s pružateljima aplikacije ukoliko ste se prijavili na njihove lokacijske usluge.</p><h3>Web-mjesta i usluge trećih strana</h3><p>TCT web-mjesta, proizvodi, aplikacije i usluge mogu sadržavati poveznice na web-mjesta, proizvode i usluge trećih strana. Naši proizvodi i usluge također mogu koristiti ili nuditi proizvode ili usluge trećih strana. Podacima prikupljenim od trećih strana, koji mogu sadržavati podatke o lokaciji ili informacije o kontaktima, upravlja se prema njihovim pravilima privatnosti. Preporučamo vam da se upoznate s pravilima privatnosti tih trećih strana.</p><h3>Vaša prava: Pristup, Uređivanje, Blokiranje</h3><p>Osobnim podacima možete pristupiti, urediti ih ili pregledati u bilo koje vrijeme prijavom na svoj korisnički račun, posjetom svog korisničkog profila ili ukoliko nas izravno kontaktirate. Ukoliko zatražite uređivanje ili brisanje vaših osobnih podataka prije izvršavanja radnji možemo vas zatražiti dokaz identiteta.</p><p>Ukoliko vjerujete da su vaši podaci netočni možete zatražiti brisanje ili blokiranje podataka.</p><p>Sve zahtjeve, kako je gore definirano, možete poslati na sljedeću adresu e-pošte: privacy@alcatelonetouch.com</p><p>Pod određenim nadležnostima te zakonima o zaštiti podataka možda imate pravo zatražiti detaljne informacije o vašim osobnim podacima koje imamo o vama ili zatražiti ispravak odnosno brisanje vaših osobnih podataka.</p><p>Molimo, pomozite nam u provjeri točnosti i ažurnosti vaših podataka. Ukoliko mislite da su podaci koje smo prikupili o vama netočni ili nepotpuni, molimo kontaktirajte nas putem adrese privacy@alcatelonetouch.com ili pišite našem odjelu službe za korisnike.</p><h3>Pitanja o privatnosti</h3><p>Ukoliko imate bilo kakvih pitanja ili nedoumica o našim pravilima privatnosti, obradi podataka ili želite uložiti žalbu o mogućem kršenju lokalnih zakona privatnosti, molimo kontaktirajte nas. Uvijek nas možete kontaktirati telefonom na važeći broj ili putem adrese e-pošte za vašu zemlju.</p><p>Sva komunikacija se razmatra, a odgovori se izdaju ukoliko je prikladno i što je prije moguće. Ukoliko niste zadovoljni primljenim odgovorom možete uputiti žalbu mjerodavnom regulatornom tijelu za vaše zakonodavstvo. Ukoliko se obratite nama, mi ćemo vam nastojati pružiti informacije o mjerodavnim kanalima za žalbe koji mogu biti primjenjivi u vašim okolnostima.</p><h2>ODREDBE I UVJETI KORIŠTENJA</h2><p>Ove Odredbe i uvjeti korištenja govore kako možete koristiti aplikaciju centra za korisnike i pristupiti uslugama (“Usluga”) putem Interneta.</p><p>Ova Usluga objavljena je od strane tvrtke TCT Mobile International Limited u daljnjem tekstu “ALCATEL ONETOUCH”, registrirane na adresi Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Molimo, pažljivo pročitajte ove Odredbe i uvjete korištenja te naša Pravila privatnosti (u daljnjem tekstu “Odredbe i uvjeti”). Ove Odredbe i uvjeti su ugovor između vas i tvrtke TCT Mobile International Limited, a s vremena na vrijeme mogu biti izmijenjeni. Ukoliko se ne slažete Odredbama i uvjetima, nemojte koristiti Uslugu. Ukoliko koristite uslugu prihvaćate i slažete se s Odredbama i uvjetima.</p><p>Svrha i pojedini sadržaji ove Usluge možda nisu prilagođeni maloljetnicima. Pristupom ovom web-mjestu, jamčite da ste punoljetni i da po zakonu svoje zemlje u kojoj boravite imate pravo za pristup web-mjestu.</p><h3>Smjernice za uporabu</h3><p>Prilikom izrade ONETOUCH računa ili prijave kartice e-jamstva zatražit ćemo vas pojedine osobne podatke kao što su adresa e-pošte, nadimak, lokacija i fotografija profila. Vaši osobni podaci bit će prikupljeni, pohranjeni i obrađeni sukladno s našim Pravilima privatnosti i u skladu s mjerodavnim zakonom koji ćete pročitati prije korištenja ove Usluge.</p><p>Vaša adresa e-pošte bit će vaše ONETOUCH korisničko ime koje ćete koristiti za prijavu u vaš račun. Vašu adresu e-pošte ne prikazujemo drugim korisnicima usluge.</p><p>Prijaviti se možete i sa računom trećih strana. Ukoliko se prijavite sa računom trećih strana kao što su Facebook, Twitter ili Google+ za vaše korisničko ime koristit ćemo registriranu adresu e-pošte s tih trećih strana. Ukoliko se registrirate putem računa treće strane, molimo primijetite da će se sukladno tome primjenjivati njihovi uvjeti i odredbe te pravila privatnosti.</p><p>Registracijom ćete uživati u pogodnostima niza Usluga koje ćemo vam ponuditi, a osobito u post-prodajnim uslugama, korisničkoj podršci i e-jamstvu te nas možete kontaktirati u bilo kojem trenutku.</p><p>U post-prodajnim uslugama pronaći ćete sve potrebne adrese naših servisnih centara diljem svijeta.</p><p>Unutar korisničke podrške možete pronaći popis telefonskih brojeva koje možete pozvati radi učinkovite i izravne podrške te korisničkog iskustva.</p><p>Ukoliko želite pohraniti podatke s vašeg pametnog telefona kao što su kontakti, fotografije, popisi poziva i SMS poruke unutar 2GB besplatnog prostora pohrane te im pristupiti putem drugih uređaja kao što su računala i tableti, trebali biste izraditi ONETOUCH račun.</p><p>Registracijom na Uslugu ostvarit ćete izravan pristup informacijama s vašeg telefona kao što su IMEI (serijski broj) te model i datum aktivacije.</p><p>Cilj nam je pomoći vam u slobodnoj pohrani i pristupu vašim podacima.</p><h3>Intelektualno vlasništvo</h3><p>Osim korisničkih sadržaja, ako ih ima, Usluga, uključujući sva autorska prava, zaštitne znakove i ostala prava intelektualnog vlasništva unutar usluge, zaštićena su pravima intelektualnog vlasništva te su u vlasništvu tvrtke ALCATEL ONETOUCH ili treće strane.</p><p>Ne smijete reproducirati, distribuirati, mijenjati ili stvarati izvedena djela, javno prikazivati (uključujući kadriranje bilo kojeg sadržaja) ili komercijalno iskorištavati bilo koji dio Usluge, osim koliko je potrebno da biste vidjeli sadržaj i izradili razuman broj kopija dijelova takvih sadržaja (bez izmjena) za osobnu, nekomercijalnu uporabu.</p><p>Ukoliko smatrate da bilo koji sadržaj aplikacije krši bilo koja prava intelektualnog vlasništva trećih strana, molimo odmah nas kontaktirajte. Čim primimo obavijest poduzet ćemo potrebne mjere kako bi zaustavili takve povrede i uklonili bilo koji nezakoniti sadržaj.</p><p>ALCATEL ONETOUCH zaštitni znak, logotip i svi ostali zaštitni znaci, zaštitne oznake usluga, grafike i logotipi korišteni u vezi s ovim web-mjestom su znaci ili registrirani zaštitni znaci tvrtke ALCATEL ONETOUCH ili njenih davatelja licence. Ostali zaštitni znaci, zaštitne oznake usluga, grafike i logotipi korišteni u vezi s web-mjestom mogu biti zaštitni znaci njihovih uvaženih vlasnika. Nemate nikakva prava ili licence u odnosu na bilo koji od navedenih znakova i bilo kakvu uporabu tih znakova.</p><p>U slučaju bilo kakvih kršenja navedenog, ALCATEL ONE TOUCH zadržava pravo tražiti od vas da odmah zaustavite ili ispravite nezakonitu uporabu, u protivnom, ukoliko se nezakonita uporaba i/ili povreda nastavi, ALCATEL ONE TOUCH zadržava pravo podnijeti zahtjev protiv vas.</p><h3>Zaštita podataka i privatnost</h3><p>Svi podaci koje podijelite s nama, a putem kojih vas ALCATEL ONETOUCH može identificirati čuvaju se i obrađuju sukladno našim Pravilima privatnosti.</p><p>Vezano za korištenje Usluge, vašu adresu e-pošte možete podijeliti s nama radi buduće komunikacije između vas i tvrtke ALCATEL ONETOUCH. Prije dijeljenja vaše adrese e-pošte, molimo pogledajte Pravila privatnosti kako biste razumjeli na koji način prikupljamo i koristimo vaše podatke prilikom pristupa, posjeta ili korištenja web-mjesta.</p><p>Vaši osobni podaci bit će prikupljeni, pohranjeni i obrađeni sukladno našim Pravilima privatnosti i primjenjivim zakonima. </p><h3>Odricanje od odgovornosti jamstva; ograničavanje odgovornosti</h3><p>Uslugu pruža tvrtka ALCATEL ONETOUCH &quot;u stanju kakva jest.&quot;</p><p>U punoj mjeri dopuštenoj prema mjerodavnom zakonu, niti ALCATEL ONE TOUCH niti njegovi partneri, dobavljači ili podružnice ne daju bilo kakve prikaze ili jamstva bilo koje vrste, izravna ili podrazumijevana, kao i na rad Usluge, njen sadržaj, ili bilo kakve informacije koje su dostupne od strane ili putem Usluge. Osim toga, tvrtka ALCATEL ONETOUCH i njeni partneri niječu sva jamstva u odnosu na Uslugu, izričita ili podrazumijevana, uključujući ali ne ograničavajući se na podrazumijevana jamstva od prodaje, naziva, pogodnosti za određenu svrhu i nekršenja. Nadalje, ALCATEL ONETOUCH ne jamči da će uporaba Usluge biti neprekinuta raspoloživa u bilo kojem trenutku ili s bilo koje lokacije, sigurna ili bez pogrešaka, da će pogreške biti ispravljene ili da će Usluga biti bez virusa ili drugih potencijalno štetnih komponenti. Vi ćete biti odgovorni za izradu pričuvne kopije vašeg sustava.</p><p>ALCATEL ONETOUCH ne daje bilo kakva druga obećanja ili jamstva u vezi Usluge, a posebno ne jamči i ne preuzima odgovornost za bilo koji zahtjev koji proizlazi iz odluke da će ALCATEL ONETOUCH ukloniti ili odbiti obradu bilo kojih podataka ili sadržaja, upozoriti vas, obustaviti ili prekinuti vaš pristup Usluzi ili poduzeti bilo koju drugu radnju tijekom istrage sumnje na povredu ili kao rezultat zaključka tvrtke ALCATEL ONETOUCH da je došlo do povrede ovih Uvjeta i odredbi ili se to odnosi na gubitak prihoda, posla ili dobiti te bilo kakav gubitak podataka ili oštećenja podataka u vezi s vašim korištenjem Aplikacije ili Usluge.</p><p>Ni u kojem slučaju ALCATEL ONETOUCH ne prihvaća odgovornost za bilo kakav opis uključujući i odgovornost za nemar (osim za osobne ozljede ili smrt), za bilo kakvu štetu ili gubitke bilo koje vrste (uključujući, bez ograničenja, gubitak posla, prihoda, dobiti i posljedični gubitak) koji su rezultirali iz korištenja ili nemogućnosti korištenja Usluge.</p><p>Ukoliko prekršite ove Uvjete i odredbe, bit ćete odgovorni za potraživanja koja proizlaze iz vaše povrede prema tvrtki ALCATEL ONETOUCH, njenim direktorima, zaposlenicima, podružnicama, agentima, izvođačima i davateljima licenci za potraživanja koja proizlaze iz vaše povrede. Također ćete biti odgovorni za bilo kakve intervencije od strane tvrtke ALCATEL ONE TOUCH kao dio njene istrage sumnje na kršenje ovih Uvjeta i odredbi, ili kao rezultat nalaza, odnosno rješenja da je došlo do povrede ovih Uvjeta i odredbi.</p><h3>Poveznice na web-mjesta trećih strana</h3><p>Usluga može sadržavati poveznice na web-mjesta koja nisu pod kontrolom ili koje ne održava tvrtka ALCATEL ONETOUCH. Tvrtka ALCATEL ONETOUCH nije odgovorna za sadržaj tih web-mjesta. ALCATEL ONETOUCH pruža ovakve poveznice samo radi pogodnosti i ne mora nužno odobravati materijal na ovim mjestima.</p><p>Vaša uporaba ovih web-mjesta treće strane stvara izravan odnos između vas i tih trećih strana. Stoga je na vama odgovornost da pročitate i pridržavate se takvih pravila privatnosti trećih strana i njihovih uvjeta i odredbi, koje se odnose na njihova web-mjesta. Svi zahtjevi s obzirom na takva web-mjesta treće strane ili sadržaje koji se nalaze na web-mjestima bit će usmjereni ka takvim trećim stranama. </p><h3>Izmjene</h3><p>ALCATEL ONETOUCH zadržava pravo izmjene ovih Uvjeta i odredbi u bilo koje vrijeme. Bit ćete obaviješteni o takvim izmjenama te dodatnim uvjetima i odredbama, a ukoliko ih prihvatite, odmah će stupiti na snagu i bit će pripojeni ovim Uvjetima i odredbama. Ukoliko odbijete prihvatiti takve izmjene, odmah ćete prestati s korištenjem Usluge i Aplikacije. Ukoliko unatoč neslaganju s Uvjetima i odredbama te bilo kakvim izmjenama nastavite koristiti Uslugu, tvrtka ALCATEL ONETOUCH neće biti odgovorna za bilo kakve zahtjeve koji proizlaze iz takvog korištenja.</p><h3>Mjerodavni zakon. Nadležnost</h3><p>Ovom Uslugom kontroliraju i upravljaju ALCATEL ONETOUCH uredi sa sjedištem u NR Kini. Pristupom ovoj Usluzi prihvaćate da će se zakoni NR Kine primjenjivati na pitanja koja se odnose na korištenje ove Usluge, bez obzira na načela sukoba zakona.</p><p>U slučaju spora, neslaganja između tvrtke ALCATEL ONETOUCH i vas koji proizlaze iz ili u vezi s vašim korištenjem Usluge, stranke će nastojati, odmah i u dobroj namjeri, riješiti svaki takav spor. Ukoliko ne možemo riješiti svaki takav spor u razumnom roku (ne više od trideset (30) dana), svaka stranka može podnijeti takvu nesuglasicu ili spor nadležnim sudovima NR Kine.</p><h3>Ostalo</h3><p>Ukoliko se bilo koja odredba ovih Uvjeta i odredbi pokaže nevažećom na sudu ili drugom nadležnom tribunalu, takva odredba će biti ograničena ili ukinuta u najmanjoj mogućoj potrebnoj mjeri i zamijenjena valjanom odredbom koja najbolje utjelovljuje namjeru ovih Uvjeta i odredbi, tako da oni ostaju na snazi i učinku.</p><p>Ovi Uvjeti i odredbe predstavljaju cijeli ugovor između vas i tvrtke ALCATEL ONETOUCH s obzirom na vaše korištenje ove Usluge, te su svi ostali pisani ili usmeni ugovori i dogovori ranije postojeći između vas i tvrtke ALCATEL ONETOUCH s obzirom na takvo korištenje ovime potisnuti i otkazni.</p><p>Dijeljenje lokacije</p><p>Poboljšanje iskustva dijeljenjem podataka o dijagnostici i uporabi s tvrtkom Alcatel poboljšava vaš telefon. Ovo se neće koristiti da vas se identificira, a našim marljivim timovima omogućava poboljšanje stvari kao što su aplikacije, izvođenje, greške i značajke za buduće nadogradnje. </p><p>Za dodatne informacije pogledajte  </p><p>Uvjeti i odredbe</p><p>i </p><p>Za dodatne informacije, molimo pročitajte  </p>