ставляет за собой право попросить вас немедленно прекратить или исправить незаконное использование или, если незаконное использование и/или нарушение продолжатся, компания ALCATEL ONETOUCH оставляет за собой право подать иск против вас.</p><h3>Защита данных и конфиденциальность</h3><p>Любая информация, которую вы предоставляете нам, благодаря которой ALCATEL ONETOUCH может идентифицировать вас, проводится и обрабатывается в соответствии с нашей Политикой конфиденциальности.</p><p>В связи с использованием Сервиса, вы можете поделиться с нами вашим адресом электронной почты для дальнейшего общения между вами и ALCATEL ONETOUCH. Перед тем, как дать ваш адрес электронной почты, пожалуйста, ознакомьтесь с нашей Политикой конфиденциальности, чтобы понять, как мы собираем и используем информацию о вас, когда вы заходите, посещаете и используете Веб-сайт.</p><p>Ваши личные данные будут собираться, храниться и обрабатываться в соответствии с нашей Политикой конфиденциальности и действующим законодательством. </p><h3>Отказ от гарантийных обязательств; ограничение ответственности</h3><p>Сервис предоставляется ALCATEL ONETOUCH &quot;как есть&quot;.</p><p>В полной мере, допустимой действующим законодательством, ни ALCATEL ONETOUCH, ни его партнеры, поставщики или филиалы не делают никаких заявлений или гарантий любого рода, явных или подразумеваемых, в отношении функционирования Сервиса, его содержании или любой информации, предоставленной с помощью Сервиса. Кроме того, компания ALCATEL ONETOUCH и ее партнеры отказываются от всех гарантий в отношении Сервиса, явных или подразумеваемых, включая, но не ограничиваясь, подразумеваемые гарантии коммерческой собственности, пригодности для конкретных целей и отсутствия нарушения прав на интеллектуальную собственность. Кроме того, компания ALCATEL ONETOUCH не гарантирует, что пользование Сервисом будет бесперебойным, доступным в любое время или в любом конкретном месте, безопасным или свободным от ошибок, что дефекты будут исправлены, и