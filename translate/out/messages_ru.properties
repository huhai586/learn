text.help=</<h2>1 Настройка клиента</h2><h3>1.1 Нажмите Настройки/Безопасность, выберите Поиск моего телефона (Find My Phone) ;</h3><h3>1.2 Используйте свою учетную запись Alcatel или любую другую для входа в систему и авторизации;</h3><h3>1.3 Если клиент вашего мобильного телефона не настроен для использования беспроводного определения местоположения, то всплывающее окно напомнит пользователю настроить данную услугу.</h3><h3>1.4 Установка безопасного номера мобильного телефона и имени устройства;</h3><h4>1.4.1 Безопасный номер мобильного телефона: в телефоне сохранится этот номер при активации функции поиска; на этот номер будет отправлено сообщение в случае обнаружения изменения SIM-карты;</h4><h4>1.4.2 Имя устройства: стандартным именем является название модели.Пользователь может изменять его для упрощения идентификации мобильного устройства из веб-интерфейса.</h4><h2>2 Авторизация</h2><p>Войдите с помощью учетной записи Alcatel или любой другой и перейдите на главную страницу поиска телефона после завершения авторизации.Ваша учетная запись должна быть синхронизирован с вашим мобильным устройством.Пожалуйста, перед входом убедитесь, что функция поиска телефона активна.</p><h2>3 Функция Поиск моего телефона (Find My Phone)</h2><h3>3.1 Отображение статуса устройства</h3><p>Сетевой клиент запрашивает аккаунт для перехода на главную страницу поиска телефона.Учетная запись позволяет просматривать статус мобильных устройств, а также их контролировать.Они также могут управляться отсюда.</p><h3>3.2 Отображение на картах Google</h3><p>После того, как вы войдете в сетевого клиента, на ваш телефон будет отправлен запрос о местоположении.Когда ваш телефон отправит данные на сервер, его местоположение отобразится на картах Google.Если сервер не получит данные в течение 1 минуты, то попытка определения местоположения не удалась.Вы можете нажать кнопку Обновить, чтобы попробовать еще раз.</p><h3>3.3 Функция звукового сигнала</h3><p>С сетевого интерфейса нажмите кнопку звукового сигнала для отправки команды вашему телефону; мобильное устройство начнет воспроизводить сигнал на максимальном уровне громкости, а на экране появится соответствующее диалоговое окно.Звук будет выключен после того, как пользователь отклонит запрос на мобильном устройстве.В случае, если пользователь этого не сделает, звук выключится через 5 минут.</p><h3>3.4 Функция блокировки экрана</h3><p>Нажмите на кнопку блокировки клавиатуры для перехода к сетевому интерфейсу блокировки экрана.</p><h4>3.4.1 Установка пароля блокировки экрана</h4><p>Установите пароль блокировки экрана и отправьте команду на ваш мобильный телефон.После получения команды экран вашего мобильного телефона будет заблокирован, а на сетевом интерфейсе отобразится соответствующее сообщение об успешно выполненной операции.Впоследствии вы сможете разблокировать экран с помощью пароля.</p><h4>3.4.2 Настройка информации на заблокированном экране</h4><p>Вы можете настроить информацию, которая будет отображаться на заблокированном экране после отправки команды блокировки.Затем экран заблокирует отображение информации, которую вы ввели.</p><h4>3.4.3 Настройка безопасного номера для заблокированного экрана</h4><p>Вы можете настроить информацию, которая будет отображаться на заблокированном экране после отправки команды блокировки.Пользователи смогут ввести номер, который вы указали, непосредственно с заблокированного экрана.</p><h3>3.5 Функция очистки данных</h3><p>Нажмите кнопку "очистить" для перехода в интерфейс удаления данных.После получения этой команды от сетевого клиента все данные с вашего телефона будут удалены, включая Контакты, SMS и фотографии.Если команда выполнена успешно, то соответствующее диалоговое окно сообщит вам об этом.</p><h3>3.6 Функция быстрой съемки</h3><h4>3.6.1 Принцип работы фотографирования</h4><p>Если на вашем мобильном устройстве активирована блокировка экрана, камера автоматически сделает снимок после первых пяти неудачных попыток разблокировки.Если блокировка активирована через сетевой интерфейс, то снимок будет сделан после первой неудачной попытки разблокировки.Снимок будет сделан как передней, так и задней камерами, а далее загружен на сервер поиска телефона.</p><h4>3.6.2 Отображение снимков</h4><p>Нажмите кнопку "быстрая съемка".Вы можете просмотреть загруженные последние 10 фотографий.</p><h4>3.6.3 Экспорт снимков</h4><p>Нажмите кнопку "экспорт".Вы можете экспортировать фотографии на локальный компьютер.</p><h3>3.7 Отправка SMS при изменении SIM-карты</h3><p>Если активирована функция поиска телефона, то на предустановленный номер будет отправлено уведомление в случае изменения SIM-карты или извлечения.Данная функция не нуждается в настройке через сетевой и интерфейс.</p><h2>4 FAQ</h2><h3>4.1 Возможно ли с одной учетной записи Alcatel управлять несколькими мобильными устройствами?</h3><p>Да, сразу несколько мобильных устройств могут использовать услугу поиска через одну учетную запись Alcatel.Используйте учетную запись Alcatel для входа на сервер поиска телефона, затем перейдите на главную страницу, на которой будут отображены статусы всех мобильных устройств, привязанных к данной учетной записи Alcatel.</p><h3>4.2 После первого успешного входа на страницу поиска телефона мне потребуется в следующий раз повторно вводить данные учетной записи Alcatel?</h3><p>Нет, вы сможете получить доступ к услуге поиска телефона без входа в учетную запись Alcatel.</p><h3>4.3 Почему мне не удалось активировать услугу поиска телефона?</h3><p>Пожалуйста, перед активацией услуги поиска телефона убедитесь, что ваше сетевое соединение функционирует.Данная услуга нуждается в доступе к серверам GCM.Некорректное сетевое соединение с сервером или его отсутствие могут привести к ошибке.Попробуйте позже после восстановления стабильного сетевого соединения.</p><h3>4.4 Как закрыть услугу поиска телефона?</h3><p>Закрытие услуги также осуществляется с помощью учетной записи Alcatel, причем необходимо войти как в учетную запись, так и в функцию поиска телефона с этой же учетной записи.</p><h3>4.5 Почему мое местоположение не отображается на картах Google?</h3><p>Отсутствие отображения местоположения на картах означает, что сетевой интерфейс не получил необходимую информацию.Причиной могут служить неполадки сетевого соединения или невозможность запуска услуги на вашем мобильном телефоне.Ваш телефон может быть найден двумя способами: через беспроводное сетевое определение местонахождения или через GPS.Пожалуйста, откройте расширенные настройки беспроводного сетевого определения местонахождения, выбрав Настройки ->Безопасность и открыв Использование беспроводной сети.</p><h3>4.6 Почему мой мобильный телефон отображается в режиме "offline" после входа на сервер?</h3><p>Ваш телефон выключен и не может подключиться к Интернету.</p><h3>4.7 Почему я не могу просмотреть снимки после многократных неудачных попыток разблокировки?</h3><p>Пожалуйста, убедитесь, что ваш мобильный телефон подключен к Интернету через 3G или Wi-Fi, когда активирована услуга поиска телефона.</p>
text.policy=<h2>Политика конфиденциальности</h2><h3>Введение</h3><p>Мы, “TCT Mobile International Limited ” (далее именуемые как “мы”, “наш” или “TCT”) заботимся о вашей конфиденциальности. Данная Политика конфиденциальности уточняет нашу политику и порядок действий в отношении личной и другой информации о наших клиентах. Мы намерены предоставить вам должный уровень комфорта и уверенности в том, как мы собираем, используем, раскрываем и защищаем личную и другую информацию, которую мы собираем или которую вы предоставляете нам. Эта Политика конфиденциальности также объясняет, как вы можете связаться с нами если у вас есть какие-либо вопросы или сомнения по поводу вашей личной информации.</p><h3>Сфера применения</h3><p>Настоящая Политика конфиденциальности подробно описывает нашу политику и практику в отношении сбора, использования и разглашения информации, которую мы собираем через наши веб-сайты, программные приложения, страницы социальных сетей, сообщения электронной почты, ваши покупки или использование наших продуктов или услуг, или любой другой личной информации, которую вы предоставляете нам иным образом.</p><p>Предоставляя нам личную информацию, получая доступ к нашему сайту или используя наши продукты или услуги, вы подтверждаете, что вы прочитали и поняли настоящую Политику конфиденциальности и согласны с условиями настоящей Политики конфиденциальности.</p><p>Ваша личная информация будет храниться и обрабатываться на серверах в Европейской экономической зоны (“ЕЭЗ”). В силу глобальной природы интернета, ваша личная информация может быть передана в страны за пределами ЕЭЗ, чьи правовые системы не обеспечивают такой же уровень защиты для ваших данных, как законы Евросоюза и, в особенности Франции, и используя наши веб-сайты, программные приложения, страницы социальных сетей, сообщения электронной почты и ваши покупки или использование наших продуктов или услуг, вы соглашаетесь на такие условия.</p><p>Мы будем принимать все разумные меры, чтобы гарантировать, что ваши персональные данные хранятся и обрабатываются надежно и в соответствии с настоящей Политикой конфиденциальности и действующими законами.</p><h3>Личная информация, которую мы собираем</h3><p> Настоящая Политика конфиденциальности распространяется на личную информацию, которая является информацией, которая может использоваться для связи или идентификации одного человека. Мы собираем информацию, которую вы предоставляете нам. Мы получаем и безопасно храним любую информацию при создании вами ID учетной записи, приобретении наших продуктов или услуг, загрузке обновления программного обеспечения, связи с нами или участии в онлайн-опросе. </p><p>Мы собираем автоматическую информацию. Мы получаем и храним определенные типы информации, когда вы взаимодействуете с нами.</p><p>Мы собираем информацию, которая используется в сообщениях электронной почты. Чтобы помочь нам сделать электронные письма более полезными и интересными, мы часто получаем подтверждение, когда вы открываете электронную почту от нашего интернет-магазина, если ваш компьютер поддерживает такую возможность. Мы также сравниваем наш список клиентов со списками, полученными от других компаний, стремясь избежать отправки ненужных сообщений нашим клиентам. </p><p>Мы собираем информацию из других источников. Мы можем получать информацию о вас из других источников, которые должны быть уполномочены самостоятельно передавать такую информацию третьим лицам и добавляем эту информацию к нашему аккаунту.</p><h3>Как мы используем вашу личную информацию</h3><p>Личная информация, которую мы собираем позволяет нам держать вас в курсе наших последних продуктов, обновлениях программного обеспечения и ближайших событиях. Если вы не желаете быть включенным в наш список рассылки, вы можете отказаться в любое время путем внесения изменений в настройки.</p><p>Мы также используем персональную информацию для помощи в создании, развитии, эксплуатации, распространении и улучшении наших продуктов, услуг, контента, рекламы и постоянно повышаем ваш пользовательский опыт.</p><p>Мы можем использовать вашу личную информацию, чтобы ответить на ваши вопросы и выполнить ваши запросы.</p><p>Мы можем использовать вашу личную информацию, включая дату рождения, для проверки вашей личности, идентификации пользователей и определения соответствующих услуг. Например, мы можем использовать дату рождения, чтобы определить возраст владельцев аккаунтов пользователей.</p><p>Время от времени мы можем использовать вашу личную информацию, чтобы послать важные уведомления, такие как сообщения о покупках и изменениях наших положений, условий и политики. Поскольку такая информация важна для ваших взаимоотношений с нами, вы не можете отказаться от получения таких сообщений.</p><p>Мы также можем использовать персональную информацию для внутренних целей, таких как проведения аудита, анализа данных и исследований для улучшения наших продуктов, услуг, а также связи с потребителями.</p><h3>Сбор и использование информации не личного характера</h3><p>Мы также можем собирать информацию, которая не может самостоятельно разрешить прямые ассоциации с каким-либо определенным лицом. Мы можем собирать, использовать, передавать и раскрывать информацию не личного характера для любых целей. Вот несколько примеров не-личных данных, которые мы собираем:</p><p>Не личные данные, такие как род занятий, язык, почтовый индекс, код города, уникальный идентификатор устройства, ссылки, местоположение и часовой пояс, где используется один из наших продуктов, чтобы мы могли лучше понимать поведение клиента и улучшать наши продукты, услуги и рекламу.</p><p>Не личные данные, касающиеся деятельности клиента на нашем сайте, облачных сервисах и магазине приложений и при использовании других наших продуктов и услуг. Эта информация обобщается и используется, чтобы помочь нам предоставлять более полезную информацию нашим клиентам и понять, какие разделы нашего веб-сайта, продуктов и услуг наиболее интересны. Для целей настоящей политики конфиденциальности, этот тип данных считается неличной информации.</p><p>Подробная информация о том, как вы используете наши услуги, в том числе поисковые запросы, которые могут быть использованы для улучшения релевантности результатов, предоставляемых нами услуг. За исключением некоторых случаев, когда для обеспечения качества наших услуг через Интернет, такая информация не будет связана с вашим IP-адресом.</p><p>С вашего согласия, мы можем собирать данные об использовании устройства и приложений для того, чтобы помочь разработчикам улучшить свои приложения.</p><p>Если мы объединяем информацию неличного характера с личной информацией, объединенная информация будет рассматриваться как личную информацию до тех пор, пока она остается объединенной.</p><h3>Файлы cookie и другие технологии</h3><p>Наши веб-сайты, онлайн-сервисы, интерактивные приложения, сообщения электронной почты и реклама могут использовать “cookies” и другие технологии. Эти технологии помогают нам лучше понимать поведение пользователей, сообщают нам, какие разделы нашего веб-сайта были посещены пользователем, облегчают оценку эффективности рекламы и веб-поиска. Мы рассматриваем данные, собранные с помощью файлов cookie и других технологий, как неличную информацию. Однако, поскольку IP-адреса или аналогичных идентификаторы считаются местным законодательством личной информацией, мы будем рассматривать эти идентификаторы в качестве личной информации. Аналогичным образом, в той степени, что информация неличного характера сочетается с личной информацией, мы рассматриваем объединенную информацию в качестве личной информации для целей настоящей Политики конфиденциальности.</p><p>TCT и наши партнеры также используют файлы cookie и иные технологии для запоминания персональной информации, когда вы используете наш веб-сайт, онлайн-сервисы и приложения. Наша цель в этих случаях, чтобы сделать ваш опыт работы с TCT более удобным и индивидуальным. Например, знание, что кто-то с помощью компьютера или устройства уже делал покупки для определенного продукта или использовал конкретную услугу, помогает нам сделать нашу рекламу и сообщения по электронной почте более соответствующие вашим интересам.</p><p>Вы можете настроить свой браузер, чтобы принимать все cookie-файлы, отклонять все файлы cookie или уведомлять вас, когда cookie будут отправлены. Браузеры отличаются друг от друга, поэтому обратитесь к меню &quot;Справка&quot; вашего браузера, чтобы узнать, как изменить свои настройки cookie. Например, в Microsoft Internet Explorer можно отключить или удалить cookie, выбрав &quot;Сервис/Свойства обозревателя&quot;.</p><p>В некоторых из наших сообщениях электронной почты, мы используем &quot;перейдите по ссылке&quot;, связаны с содержанием на нашем сайте. Когда пользователи нажимают на одну из этих ссылок, они проходят через отдельный веб-сервер, прежде чем попадают на страницу назначения на нашем сайте. Мы отслеживаем эти данные, чтобы помочь нам определить интерес к конкретным темам и оценить эффективность нашего общения с клиентами. Если вы предпочитаете не отслеживаться таким образом, вы не должны нажимать на текстовые или графические ссылки в сообщениях электронной почты.</p><h3>Делимся ли мы информацией?</h3><p>Мы не передаем личную информацию компаниям, организациям и частным лицам, за пределы TCT, если не применяется одно из следующих обстоятельств. </p><p>TCT может делиться личной информацией с вашего согласия.</p><p>Мы можем раскрыть личную информацию нашим партнерам в случае необходимости для выполнения услуг от нашего или от вашего имени.</p><p>Мы сотрудничаем с компаниями и частными лицами для выполнения функций от нашего имени. Примеры включают в себя выполнение заказов, доставка посылок, отправка почты и электронной почты, удаление повторяющейся информации из списков клиентов, анализ данных, обеспечение маркетинговой поддержки, предоставления результатов поиска и ссылки (в том числе платные списки и ссылки), обработка платежей по кредитным картам, а также предоставление обслуживания клиентов. Они имеют доступ к личной информации, необходимой для выполнения их функций, но не могут использовать ее для других целей.</p><p>Мы будем делиться личной информацией с организациями или частными лицами за пределами нашей организации, если мы считаем, что доступ, использование, сохранение или раскрытие информации является разумно необходимым для: </p><p>удовлетворения любого применимого закона, положения, судебного процесса или правительственного запроса законной силы.</p><p>обнаружения, предотвращения или иного реагирования на мошенничество, безопасность или другие технические вопросы.</p><p>защиты от вреда правам, собственности или безопасности наших пользователей или общественности, как это требуется или дозволяется законом.</p><p>Ваша личная информация может передаваться и храниться за пределами ЕЭЗ в пределах группы TCT. Она также может быть обработана сотрудниками, работающими за пределами Европейской экономической зоны, которые работают для нас или для одного из наших поставщиков. Мы будем принимать все разумные меры, чтобы гарантировать, что ваша персональная информация была надежно защищена в соответствии с данной политикой конфиденциальности.</p><h3>Безопасность и прозрачность</h3><p>Мы приложим все усилия, чтобы принять все разумные физические, технические и организационные меры и процедуры, чтобы обеспечить сохранность личной информации, которую мы собираем через наши продукты и наш сайт. Мы прилагаем все усилия, чтобы защитить нашу компанию, репутацию и наших пользователей от несанкционированного доступа или несанкционированного изменения, раскрытия или уничтожения личной информации, которую мы храним. В частности:</p><p>Мы постоянно совершенствуем способы сбора, хранения и обработки данных, включая физические меры безопасности, для защиты от несанкционированного доступа к системам;</p><p>Мы используем шифрование, если это необходимо;</p><p>Мы используем пароль в случае необходимости;</p><p>Мы ограничиваем доступ к личной информации нашим сотрудникам, поставщикам и агентам, которым необходимо знать эту информацию для того, чтобы обработать её для нас и которые подпадают под действие строгих договорных обязательств по соблюдению конфиденциальности. Они могут быть наказаны или их контракт может быть расторгнут, если они не в состоянии выполнять эти обязательства.</p><p>Однако,</p><p>эти меры не освобождают вас от принятия надлежащих мер, чтобы сохранить вашу личную информацию в безопасности, в частности, избегать очевидных идентификаторов и паролей пользователей, гарантируя, что вы не раскрываете свой пароль(и) и не предоставляете любому другому лицу доступ к вашему пользовательскому аккаунту и вашим личным данным, а также применяете любые другие защитные меры.</p><p>Что касается прозрачности, наша цель состоит в том, чтобы было ясно, какую информацию мы собираем, так что вы можете сделать выбор того, как она используется.</p><p>Если вы делитесь вашей личной информацией через один из наших сайтов или устройств с аккаунтами третьей стороны, такими как Facebook, Google + или Twitter, обратите внимание, что конфиденциальность вашей личной информации будет управляться соответственно одной из этих третьих сторон. Мы не несем ответственность за любой ущерб из-за потери данных, повреждения или нарушения, которые могут возникнуть с вашими сторонними профилями, над которыми мы не имеем никакого контроля.</p><p>Любая личная информация или контент, которые вы добровольно предоставляете при использовании нашего веб-сайта или устройств и которые могут быть просмотрены членами сторонних приложений или сайтов (например, чаты, сообщения), становится общедоступной и может быть получена, просмотрена и использована другими лицами. Вы несете ответственность за личную информацию, которой вы хотите поделиться или которую хотите отправить.</p><h3>Дети</h3><p>Мы понимаем важность принятия дополнительных мер предосторожности, чтобы защитить частную жизнь и безопасность детей с помощью наших продуктов и услуг. Соответственно, мы сознательно не собираем, используем или раскрываем личную информацию о детях младше 13 лет, или эквивалент минимального возраста в соответствующей юрисдикции, без подтвержденного разрешения от родителей. Если мы узнаем, что мы получили персональную информацию о ребенке младше 13 лет, или эквивалент минимальный возраст в зависимости от юрисдикции, без предварительного получения поддающегося проверке согласия родителей мы примем меры, чтобы удалить информацию как можно скорее.</p><h3>Изменения</h3><p>Наша Политика конфиденциальности может меняться время от времени.  Мы будем размещать какие-либо изменения Политика конфиденциальности на этой странице, а если эти изменения значительны, мы предоставим более заметное уведомление (в том числе, за определенные услуги, уведомление по электронной почте об изменениях в Политике конфиденциальности). Мы будем также сохранять все предыдущие версии этого документа в архиве для вашего просмотра.</p><p>Дата текущей версии 25/03/2016.</p><h3>Хранение личной информации</h3><p>Мы сохраняем вашу личную информацию в течение ограниченного периода времени, необходимого для выполнения целей, описываемых в настоящей Политике конфиденциальности, если более длительный срок хранения не требуется или дозволяется законом и только для целей, определенных выше. После того, как цель достигнута, вся личная информация будет удалена в надежном и безопасном режиме.</p><h3>Служба определения текущего местоположения</h3><p>Для обеспечения определения местоположения услуг на продукты TCT, TCT и наши партнеры и лицензиаты могут собирать, использовать и обмениваться точными данными о местоположении, в том числе в режиме реального времени географическое положение вашего устройства. Где это возможно, на служба определения местоположения может использовать GPS, Bluetooth, и ваш IP-адрес, а также использование ресурсов точек доступа Wi-Fi и расположение вышек сотовой связи и других технологий, чтобы определить приблизительное местоположение вашего устройства. Если вы не дадите свое согласие, данные о местоположении будут собираться анонимно в форме, которая не идентифицирует вас лично и используется компанией TCT и нашими партнерами и лицензиатами для предоставления и улучшения на основе определения местоположения продуктов и услуг. Например, устройство может передавать его географическое местоположение поставщикам приложений, если вы это разрешите их службам определения местоположения.</p><h3>Сторонние сайты и сервисы</h3><p>Веб-сайты TCT, продукты, приложения и сервисы могут содержать ссылки на сторонние веб-сайты, продукты и сервисы. Наши продукты и услуги могут также использовать или предлагать продукты или услуги третьих сторон. Информация, собираемая третьими лицами, которая может включать такие вещи, как данные о местоположении или контактную информацию, регулируется их правилами соблюдения конфиденциальности. Мы рекомендуем вам ознакомиться с политикой конфиденциальности этих третьих сторон.</p><h3>Ваши права: Доступ, Редактирование, Блокировка</h3><p>В любое время вы можете получить доступ к своим персональным данным, просматривать и редактировать их. Для этого вам необходимо войти в свой  аккаунт и открыть свой  профиль или обратиться к нам напрямую. Если вы попросите нас изменить или удалить вашу личную информацию, мы можем попросить вас предоставить нам доказательства вашей личности, прежде чем мы сможем действовать по вашему запросу.</p><p>Вы также можете удалить или заблокировать ваши данные, в зависимости от обстоятельств, если вы считаете, что ваши данные неточны.</p><p>Для любых запросов, как определено выше, вы можете воспользоваться следующим адресом электронной почты: privacy@alcatelonetouch.com</p><p>При определенной юрисдикции и законах О защите данных, вы имеете право запросить подробности личной информации, которую мы храним о вас или требовать исправления или удаления вашей личной информации.</p><p>Пожалуйста, помогите нам убедиться, что информация, которую мы храним о вас, является точной и актуальной. Если вы полагаете, что мы храним о вас неверную или неполную информацию, пожалуйста, свяжитесь с нами по адресу privacy@alcatelonetouch.com или напишите в наш отдел обслуживания клиентов.</p><h3>Вопросы Конфиденциальности.</h3><p>Если у вас есть какие-либо вопросы или опасения относительно нашей Политики конфиденциальности или обработки данных, или если вы хотели бы подать жалобу о предполагаемом нарушении местных законов о конфиденциальности, пожалуйста, свяжитесь с нами. Вы всегда можете связаться с нами по номеру телефона или адресу электронной почты, предусмотренных для вашей страны.</p><p>Все сообщения рассматриваются и ответы выдаются в случае необходимости как можно скорее. Если вы не удовлетворены полученным ответом, вы вправе направить жалобу в соответствующие контролирующие организации в вашей юрисдикции. Если вы спросите нас, мы будем стремиться предоставить вам информацию о соответствующих жалобах, которые могут быть применимы к вашей ситуации.</p><h2>УСЛОВИЯ ИСПОЛЬЗОВАНИЯ</h2><p>Настоящие Условия использования расскажут вам, как вы можете использовать приложение Центр пользователя и онлайн сервис (&quot;Сервис&quot;) для доступа.</p><p>Этот сервис разработан TCT Mobile International Limited в дальнейшем именуемой как “ALCATEL ONETOUCH”, зарегистрированной к. 19 12A Тауэр 3, 33 Кэнтон Роад Тсим Ша Тсуи, Ковлун, Гонконг Сити, Китай.</p><p>Пожалуйста, внимательно ознакомьтесь с настоящими Условиями использования и Политикой конфиденциальности (далее &quot;Условия предоставления услуг&quot;). Настоящие Условия являются договором между вами и TCT Mobile International Limited и могут меняться  время от времени. Если вы не согласны с Условиями, не используйте данный Сервис. Если вы используете Сервис, вы принимаете и соглашаетесь с настоящими Условиями. Цель и некоторое содержание этого Сервиса не может быть адаптировано для детей. Заходя на этот сайт, вы гарантируете, что вы не являетесь несовершеннолетним и имеете право в соответствии с законодательством страны вашего проживание на доступ к Веб-сайту.</p><h3>Рекомендации по использованию</h3><p>При создании акаунта ONETOUCH или регистрации электронной гарантии, мы попросим вас предоставить нам некоторую личную информацию, такую как адрес электронной почты, псевдоним, местоположение и фото профиля. Ваши личные данные будут собираться, храниться и обрабатываться в соответствии с нашей Политикой конфиденциальности и в соответствии с требованиями действующего законодательства, которые вы должны прочитать перед использованием данного Сервиса.</p><p>Адрес вашей электронной почты будет вашим ONETOUCH именем пользователя, которое вы будете использовать для входа в свой аккаунт. Мы не показываем ваш адрес электронной почты другим пользователям Сервиса.</p><p>Вы также можете войти в систему со сторонним аккаунтом. В случае, если вы войдете в систему со сторонним аккаунтом, таким как Facebook, Twitter или Google+, мы будем использовать зарегистрированную в этом аккаунте электронную почту как ваше имя пользователя. Обратите внимание, что если вы регистрируетесь с помощью стороннего аккаунта, их условия и их политика конфиденциальности будут применяться соответственно.</p><p>Зарегистрировавшись, вы также сможете воспользоваться комплексом услуг, которые мы предложим вам, и в частности, послепродажным обслуживанием, горячей линией, электронной гарантией, а также вы можете связаться с нами в любое время.</p><p>Для послепродажного обслуживания, вы найдете адреса наших сервисных центров по всему миру.</p><p>Для звонка на горячую линию вы найдете список телефонных номеров, которыми вы можете воспользоваться для эффективной и непосредственной поддержки и улучшения потребительского опыта.</p><p>Для звонков на горячую линию, предусмотрен список телефонных номеров, которые вы можете набрать для эффективной и непосредственной поддержки и потребительского опыта.</p><p>Если вы хотите хранить данные вашего смартфона, такие как контакты, фото, журналы вызовов, SMS, используя свободное простран