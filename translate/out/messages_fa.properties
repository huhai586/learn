text.help=<h2>1 تنظیم کلاینت</h2><h3>1.1 دسترسی به تنظیمات/امنیت، لمس Find My Phone،</h3><h3>1.2 استفاده از حساب Alcatel یا شخص ثالث برای ورود به سیستم و دریافت مجوز،</h3><h3>1.3 اگر کلاینت تلفن همراه شما برای استفاده از موقعیت یابی شبکه بی سیم تنظیم نشده است، یک کادر گفتگوی بازشو باز می شود تا به کاربر یادآوری کند سرویس های مکان یابی را تنظیم کند، </h3><h3>1.4 تنظیم شماره تلفن همراه امن و نام دستگاه،</h3><h4>1.4.1 شماره تلفن همراه امن: زمانی که عملکرد Find My Phone باز شود تلفن این شماره را ثبت می کند، زمانی که تلفن هر نوع تغییری در سیم کارت را ردیابی کند یک پیام برای اطلاع به این شماره ارسال می کند، </h4><h4>1.4.2 نام دستگاه: نام پیش فرض نام مدل تلفن است. کاربر می تواند به منظور تشخیص راحت پایانه تلفن همراه مربوطه از رابط آنلاین آن را تغییر دهد.</h4><h2>2 ورود به سیستم از طریق وب</h2><p>ورود به سیستم آنلاین از طریق حساب Alcatel یا شخص ثالث، بعد از کامل شدن مجوز Alcatel، وارد صفحه اصلی Find My Phone شوید. حساب شما باید با پایانه تلفن همراه شما همگام سازی شود. لطفاً مطمئن شوید عملکرد Find My Phone تلفن همراه شما قبل از ورود به سیستم آنلاین باز است.</p><h2>3 معرفی عملکرد Find My Phone</h2><h3>3.1 نمایشگر وضعیت مدل</h3><p>کلاینت وب برای ورود به صفحه اصلی Find My Phone به یک حساب نیاز دارد. حساب، همه دستگاه های تلفن همراه را با وضعیت فعلی آنها نشان می دهد. آنها از اینجا هم قابل کنترل هستند.</p><h3>3.2 موقعیت یابی نقشه Google</h3><p>بعد از ورود به کلاینت وب، یک پیام درخواست موقعیت یابی به تلفن همراه شما ارسال می شود. زمانی که تلفن همراه شما مکان خود را به سرور گزارش می کند، مکان بر روی نقشه Google نشان داده می شود. اگر سرور اطلاعات موقعیت یابی را ظرف 1 دقیقه دریافت نکند به این معنی است که تلاش برای مکان یابی موفق نبوده است. برای امتحان مجدد می توانید روی دکمه نوسازی کلیک کنید.</p><h3>3.3 عملکرد زنگ زدن</h3><p>از رابط آنلاین، دکمه زنگ زدن را لمس کنید، که به صدا در می آید و دستورالعمل ها را به تلفن همراه شما ارسال می کند، تلفن همراه شما این دستورالعمل ها را دریافت می کند و با حداکثر صدا زنگ می زند، به دنبال آن کادر گفتگوی هشدار فرمان بر روی صفحه اصلی ظاهر می شود. زمانی که کاربر تلفن همراه به فرمان پاسخ می دهد صدای زنگ متوقف می شود. اگر پاسخی وجود نداشته باشد، زنگ به طور خودکار بعد از 5 دقیقه متوقف می شود.</p><h3>3.4 عملکرد قفل صفحه</h3><p>بر روی دکمه قفل صفحه کلیک کنید تا به رابط قفل صفحه آنلاین دسترسی یابید.</p><h4>3.4.1 تنظیم رمز عبور صفحه قفل</h4><p>رمز عبور صفحه قفل را تنظیم کنید و زمانی که آنلاین هستید دستورالعمل ها را به تلفن همراه خود ارسال کنید. بعد از دریافت دستور از رابط آنلاین، صفحه تلفن همراه قفل می شود و پیامی بر روی رابط آنلاین ظاهر می شود که نشان می دهد روند کار موفقیت آمیز بوده است. بعد از آن، قفل تلفن شما با استفاده از رمز عبور باز می شود.</p><h4>3.4.2 تنظیم اطلاعات صفحه قفل</h4><p>زمانی که آنلاین هستید می توانید اطلاعات را تنظیم کنید تا زمان ارسال دستورالعمل قفل صفحه، بر روی صفحه تلفن همراه شما نشان داده شود. صفحه تلفن همراه سپس در حالت قفل اطلاعاتی را که وارد کرده اید نشان می دهد.</p><h4>3.4.3 تنظیم شماره امنیتی قفل صفحه</h4><p>زانی که آنلاین هستید می توانید اطلاعات را تنظیم کنید تا زمان ارسال دستورالعمل قفل صفحه، بر روی صفحه تلفن همراه شما نشان داده شود. کاربران می توانند شماره ای را که به طور مستقیم از صفحه قفل شده ارائه می دهید شماره گیری کنند.</p><h3>3.5 عملکرد پاک کردن داده</h3><p>زمانی که آنلاین هستید، برای باز کردن رابط پاک کردن، روی دکمه پاک کردن کلیک کنید. بعد از دریافت این دستورالعمل از کلاینت وب، داده ها از تلفن همراه شما پاک می شوند، از جمله مخاطبین، SMS و عکس ها. اگر فرمان موفق باشد یک کادر گفتگوی آنلاین ظاهر می شود و آن را نشان می دهد.</p><h3>3.6 عملکرد عکسبرداری سریع</h3><h4>3.6.1 مفهوم آپلود عکس</h4><p>اگر قفل صفحه در تنظیمات دستگاه تلفن همراه شما فعال شود، دوربین بعد از پنج تلاش اول ناموفق برای باز کردن قفل یک عکس می گیرد. اگر قفل صفحه در حالت آنلاین فعال شود، با اولین خطای باز کردن قفل، دوربین به طور خودکار یک عکس می گیرد. عکس با استفاده از دوربین جلو و عقب گرفته می شود و سپس این عکس در سرور Find My Phone آپلود می شود.</p><h4>3.6.2 نمایشگر عکس</h4><p>زمانی که آنلاین هستید، روی دکمه عکسبرداری سریع کلیک کنید. سپس می توانید آپلودهای 10 عکس آخر را مرور کنید.</p><h4>3.6.3 صادر کردن عکس</h4><p>زمانی که آنلاین هستید، روی دکمه صادر کردن کلیک کنید. می توانید عکس ها را به دستگاه محلی خود صادر کنید.</p><h3>3.7 ارسال SMS زمانی که سیم کارت تغییر می کند</h3><p>زمانی که سرویس Find My Phone باز است، تلفن یک پیام اعلان به یک تلفن همراه آماده به کار از پیش تنظیم شده ارسال می کند تا اعلام کند سیم کارت تغییر کرده است یا اینکه سیم کارت جدیدی وارد شده است. نیازی نیست این عملکرد از رابط آنلاین تنظیم شود.</p><h2>4 سؤالات متداول</h2><h3>4.1 حساب Alcatel مشابه می تواند چندین تلفن همراه را مدیریت کند؟</h3><p>بله، بسیاری از تلفن های همراه می توانند از سرویس Find My Phone از حساب Alcatel مشابه استفاده کنند. از حساب Alcatel خود برای وارد شدن به سرور وب Find My Phone استفاده کنید، وارد صفحه اصلی شوید، و این، وضعیت همه دستگاه های مرتبط با سرویس Find My Phone تنظیم شده از آن حساب Alcatel را نشان می دهد.</p><h3>4.2 بعد از وارد شدن به صفحه اصلی Find My Phone برای اولین بار، لازم است برای دسترسی دوباره به آن برای مرتبه بعد وارد حساب Alcatel خود شوم؟ </h3><p>طبق تنظیمات، اگر در همان مرتبه اول قسمت حفظ و یادآوری رمز عبور را انتخاب کرده باشید، می توانید بدون نیاز به وارد شدن به حساب Alcatel خود به Find My Phone دسترسی داشته باشید.</p><h3>4.3 چرا تلفن همراه من نمی تواند سرویس Find My Phone را باز کند؟</h3><p>لطفاً قبل از باز کردن سرویس Find My Phone دقت کنید اتصال شبکه برقرار و مناسب باشد. سرویس های Find My Phone نیاز به دسترسی به سرورهای GCM دارند. اتصال شبکه غیرعادی یا عدم اتصال به سرور می تواند موجب خطا شود. بعد از اینکه شبکه ثبات خود را پیدا کرد و اتصال برقرار شد دوباره امتحان کنید.</p><h3>4.4 چگونه می توانم سرویس Find My Phone را ببندم؟</h3><p>بستن سرویس Find My Phone از طریق تلفن همراه به گواهی حساب هم نیاز دارد، و استفاده از حساب ها باید باز باشد و سرویس های Find My Phone در همان حساب باشند.</p><h3>4.5 چرا موقعیت من در نقشه های Google ظاهر نمی شوند؟</h3><p>نشان داده نشدن موقعیت به این معنی است که رابط آنلاین اطلاعات لازم برای مکان یابی را دریافت نکرده است. ممکن است علت آن مشکلات شبکه یا تلفن همراه خود شما باشد که نمی تواند سرویس های مکان یابی لازم را راه اندازی کند.</p><p>تلفن همراه شما به دو طریق مکان یابی می شود: از طریق موقعیت یابی شبکه بی سیم و از طریق GPS. لطفاً عملکرد موقعیت یابی شبکه بی سیم را از قبل با رفتن به قسمت تنظیمات - &gt; فهرست امنیت و باز کردن با استفاده از شبکه بی سیم باز کنید.</p><h3>4.6 چرا بعد از ورود به سرور وب تلفن همراه من به صورت آفلاین نشان داده می شود؟</h3><p>تلفن همراه شما خاموش شده است و نمی تواند به اینترنت وصل شود.</p><h3>4.7 چرا بعد از تعداد زیادی خطای باز کردن قفل تلفن نمی توانم عکس ها را به صورت آنلاین مشاهده کنم؟</h3><p>لطفاً بررسی کنید زمانی که سرویس Find My Phone باز است تلفن همراه شما بر روی اتصال به اینترنت از طریق ‎3G‎ یا Wi-Fi تنظیم شده باشد.</p>
