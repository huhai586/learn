فظ و ایمنی اطلاعات شخصی که از طریق محصولات و وب سایت خودمان جمع آوری می کنیم بکار بندیم.</p><p>سخت تلاش می کنیم تا از شرکت، سابقه و کاربران خود در برابر دسترسی غیرمجاز برای تغییرات غیرمجاز، افشاء شدن یا از بین بردن اطلاعات شخصی که نگه داشته ایم محافظت کنیم. به ویژه:</p><p>ما مجموعه اطلاعات، روش های ذخیره و پردازش از جمله اقدامات امنیتی فیزیکی را مورد بررسی قرار می دهیم تا از دسترسی غیرمجاز به سیستم ها جلوگیری کنیم،</p><p>هر کجا مناسب باشد از رمزگذاری استفاده می کنیم،</p><p>هر کجا مناسب باشد از محافظت از طریق رمز عبور استفاده می کنیم</p><p>دسترسی به اطلاعات شخصی را برای کارمندان، پیمانکاران و نمایندگانی که نیاز به دانستن این اطلاعات دارند تا آنها را برای ما مورد پردازش قرار دهند و افرادی که مشمول تعهدات محرمانه قراردادی شدید هستند، محدود می کنیم. اگر آنها به این تعهدات عمل نکنند مورد برخورد انضباطی قرار می گیرند و یا اینکه قرارداد آنها منقضی می شود.</p><p>با این حال،</p><p>با وجود این اقدامات خود شما هم باید اقدامات مناسبی در جهت حفظ و ایمنی اطلاعات شخصی خودتان انجام دهید، به ویژه با اجتناب از بکارگیری رمزهای عبور و شناسه های کاربری که به راحتی مشخص می شوند، و اینکه رمزهای عبور خود را فاش نکنید و به دیگران اجازه ندهید به حساب کاربری و اطلاعات شخصی شما دسترسی داشته باشند و هر نوع اقدام محافظتی دیگری که قابل استفاده باشد.</p><p>در مورد شفافیت، هدف ما این است که مشخص باشد چه اطلاعاتی جمع آوری می کنیم، تا بتوانید نحوه استفاده از آن را تعیین کنید.</p><p>اگر اطلاعات شخصی را از طریق یکی از دستگاه ها یا وب سایت های ما با یک حساب شخص ثالث به اشتراک بگذارید، مانند Facebook، ‎Google +‎ یا Twitter، لطفاً توجه داشته باشید حریم خصوصی اطلاعات شخصی شما طبق سیاست یکی از این اشخاص ثالث کنترل می شود. در قبال ضررهایی که در نتیجه از دست رفتن داده، ضرر یا تخلفی که ممکن است در نمایه های شخص ثالث روی دهد و خارج از کنترل ماست مسئولیتی نداریم.</p><p>هر نوع اطلاعات شخصی یا محتوایی که خودتان به صورت داوطلبانه زمان استفاده از وب سایت ها یا دستگاه های ما افشاء می کنید و توسط اعضای سایت ها یا برنامه های شخص ثالث (مانند قسمت چت یا پیام ها) دیده می شوند، به صورت عمومی قابل مشاهده می شود و می تواند توسط سایرین جمع آوری، مشاهده و استفاده شود. مسئول انتخاب اطلاعات شخصی که می خواهید در این موارد به اشتراک گذاشته یا ارسال کنید خود شما هستید.</p><h3>کودکان</h3><p>ما به اهمیت بکارگیری احتیاط فوق العاده برای محافظت از حریم خصوصی و ایمنی کودکان زمان استفاده از محصولات و سرویس هایمان واقف هستیم. بر همین اساس، ما بدون رضایت قابل تأیید والدین و به عمد به جمع آوری، استفاده یا افشای اطلاعات شخصی کودکان زیر 13 سال یا حداقل سن معادل آن در حوزه قضایی مربوطه دست نمی زنیم. اگر متوجه شویم، اطلاعات شخصی یک کودک زیر 13 سال، یا حداقل سن معادل آن بسته به حوزه قضایی مربوطه، را بدون دریافت رضایت قابل تأیید والدین دریافت می کنیم، در اسرع وقت این اطلاعات را حذف می کنیم .</p><h3>تغییرات</h3><p>ممکن است هر از گاهی سیاست حفظ حریم خصوصی ما تغییر کند.  هر نوع تغییر در سیاست حفظ حریم خصوصی را در این صفحه پست می کنیم و اگر تغییرات مهم باشند، یک اعلامیه حساس تر ارائه می کنیم (از جمله برای سرویس های خاص، اعلان تغییرات سیاست حفظ حریم خصوصی را ایمیل می کنیم). ما نسخه قبلی این سیاست حفظ حریم خصوصی را برای مرور شما در بایگانی نگه می داریم.</p><p>تاریخ نسخه فعلی این است25/03/2016.</p><h3>نگهداری از اطلاعات شخصی</h3><p>ما اطلاعات شخصی شما را برای مدت زمان محدودی که برای اجرای اهداف تعیین شده در این سیاست حفظ حریم خصوصی ضروری است نگه می داریم مگر اینکه طبق قانون و فقط برای اهداف تعیین شده در بالا لازم باشد مدت زمان طولانی تری آنها را نگه داریم. زمانی که به هدف مورد نظر دست یافتیم، همه اطلاعات شخصی به روشی ایمن و مطمئن حذف خواهند شد.</p><h3>سرویس های بر اساس مکان</h3><p>برای ارائه سرویس های بر اساس مکان در محصولات TCT، شرکای ما و TCT و دارندگان مجوز ممکن است داده های مکانی دقیق، از جمله مکان جغرافیایی واقعی دستگاه شما، را جمع آوری، استفاده و به اشتراک بگذارند. در صورت وجود، ممکن است سرویس های بر اساس مکان از GPS، Bluetooth و آدرس IP و همینطور نقطه اتصال crowd-sourced Wi-Fi (جمع سپار) و مکان های برج های سلولی و سایر فناوری ها برای تعیین مکان تقریبی دستگاه شما استفاده کنند. به جز زمانی که خودتان رضایت بدهید، این داده های مکانی به صورت ناشناس و به شکلی جمع آوری می شود که هویت شخصی شما را نشان ندهد و توسط TCT و شرکای ما و دارندگان مجوز استفاده می شود تا محصولات و سرویس های بر اساس مکان ما را ارائه داده و بهبود ببخشند. برای مثال، ممکن است زمانی که شما سرویس های مکانی آنها را انتخاب می کنید، دستگاه شما مکان جغرافیایی خود را با ارائه دهندگان برنامه به اشتراک بگذارد .</p><h3>سایت ها و سرویس های شخص ثالث</h3><p>ممکن است وب سایت ها، محصولات، برنامه ها و سرویس های TCT لینک هایی به وب سایت ها، محصولات و سرویس های شخص ثالث داشته باشند. محصولات و سرویس های ما نیز ممکن است محصولات و سرویس های اشخاص ثالث را استفاده یا عرضه کنند. اطلاعات جمع آوری شده توسط اشخاص ثالث، که ممکن است شامل داده های مکانی یا اطلاعات تماس شود، تحت کنترل شیوه حفظ حریم خصوصی آنها قرار می گیرد. از شما می خواهیم درباره شیوه های حفظ حریم خصوصی اشخاص ثالث اطلاعات کسب کنید.</p><h3>حقوق شما: دسترسی، ویرایش، مسدود کردن</h3><p>هر زمان بخواهید می توانید با ورود به حساب کاربری خود، مشاهده نمایه کاربری خود یا از طریق تماس مستقیم با ما به اطلاعات شخصی خود دسترسی داشته باشید، آنها را مرور کرده و ویرایش کنید. اگر از ما می خواهید اطلاعات شخصی شما را ویرایش یا حذف کنیم، ممکن است قبل از انجام درخواست از شما بخواهیم مدارکی از هویت خود را در اختیار ما قرار دهید.</p><p>همینطور اگر معتقدید داده های شما صحیح نمی باشد، در صورت لزوم، می توانید آنها را حذف کرده یا مسدود کنید</p><p>برای همه درخواست ها و هر نوع درخواستی که به صورت بالا تعیین شد، درخواست را به آدرس ایمیل زیر ارسال کنید: privacy@alcatelonetouch.com</p><p>تحت قوانین حوزه های قضایی خاص و محافظت از داده، حق دارید برای جزئیات اطلاعات شخصی خود، که ما آنها را نگه داشته ایم، که مربوط به شما و درخواست تصحیح یا حذف اطلاعات شخصی شماست درخواست دهید.</p><p>لطفاً به ما کمک کنید تا مطمئن شویم اطلاعاتی را که نگه داشته ایم صحیح و به روز هستند. اگر فکر می کنید اطلاعاتی که ما درباره شما ذخیره کرده ایم نادرست یا ناکامل است، لطفاً به آدرس privacy@alcatelonetouch.com با ما تماس بگیرید یا به بخش سرویس های مشتری ما نامه ارسال کنید.</p><h3>سؤالات مربوط به حریم خصوصی</h3><p>اگر درباره سیاست حفظ حریم خصوصی ما یا پردازش داده سؤالی دارید یا اگر می خواهید درباره نقض احتمالی قوانین حفظ حریم خصوصی محلی شکایت کنید، لطفاً با ما تماس بگیرید. همیشه می توانید از طریق تلفن با شماره تلفن یا ایمیل مربوطه برای کشورتان با ما تماس بگیرید.</p><p>همه مکاتبات بررسی می شوند و در صورت نیاز و در اسرع وقت پاسخ ها ارسال خواهند شد. اگر از پاسخ دریافت شده خشنود نیستید، می توانید شکایت خود را به قسمت تنظیم کننده مربوطه در حوزه قضایی خود ارجاع دهید. اگر از ما بخواهید، اطلاعات روش های مربوط به شکایت را در اختیارتان قرار می دهیم که ممکن است برای شرایط شما قابل استفاده باشد.</p><h2>شرایط و ضوابط استفاده</h2><p>این شرایط و ضوابط استفاده به شما می گوید چگونه از سرویس آنلاین و برنامه مرکز کاربر (&quot;سرویس&quot;) برای دسترسی استفاده کنید.</p><p>این سرویس از طرف TCT Mobile International Limited که از این به بعد به عنوان &quot;ALCATEL ONETOUCH&quot;، ثبت شده در Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong، عنوان می شود منتشر شده است.</p><p>لطفاً این شرایط و ضوابط استفاده و سیاست حفظ حریم خصوصی ما (از این به بعد به صورت &quot;شرایط و ضوابط&quot; عنوان می شود ) را با دقت مطالعه کنید. این شرایط و ضوابط قرادادی بین شما و TCT Mobile International Limited است و ممکن است هر از گاهی اصلاح شود. اگر با شرایط و ضوابط موافقت ندارید، از سرویس استفاده نکنید. اگر از سرویس استفاده کنید، به معنی پذیرفتن و موافقت با این شرایط و ضوابط است.</p><p>ممکن است هدف و برخی از محتوای این سرویس با افرادی که زیر سن قانونی هستند سازگاری نداشته باشد. با دسترسی به این وب سایت، ضمانت می کنید زیر سن قانونی نیستید و طبق قانون کشوری که در آن ساکن هستید حق دسترسی به وب سایت را دارید .</p><h3>دستورالعمل های استفاده</h3><p>زمانی که یک حساب ONETOUCH ایجاد می کنید یا یک ضمانت الکترونیکی ثبت می کنید، از شما می خواهیم برخی اطلاعات شخصی تان را در اختیار ما قرار دهید، از جمله آدرس ایمیل، نام مستعار، مکان و عکس نمایه. اطلاعات شخصی شما طبق سیاست حفظ حریم خصوصی ما و مطابق با قوانین حاکم که باید قبل از استفاده از این سرویس مطالعه کرده باشید، جمع آوری، ذخیره و پردازش می شود.</p><p>آدرس ایمیل شما نام کاربری ONETOUCH شما خواهد بود، که از آن برای ورود به سیستم استفاده می کنید. ما آدرس ایمیل شما را به سایر کاربران سرویس نشان نمی دهیم.</p><p>همینطور می توانید با حساب شخص ثالث هم وارد شوید. اگر با حساب شخص ثالث مانند Facebook، Twitter یا +Google وارد شدید، ما از ایمیل ثبت شده در آن شخص ثالث به عنوان نام کاربری شما استفاده می کنیم. لطفاً توجه داشته باشید اگر با حساب شخص ثالث خود ثبت نام کنید، شرایط و ضوابط و سیاست حفظ حریم خصوصی آنها هم برای شما اعمال می شود.</p><p>با ثبت نام همینطور از طیف سرویس هایی که به شما ارائه می کنیم، و همینطور خدمات پس از فروش، شماره تلفن مستقیم، یک ضمانت نامه بهره مند می شوید و می توانید هر زمان بخواهید با ما در تماس باشید .</p><p>برای خدمات پس از فروش، به همه آدرس های ضروری مراکز تعمیر ما در سراسر جهان دسترسی خواهید داشت .</p><p>برای شماره تلفن مستقیم، لیستی از شماره تلفن ها وجود دارد که می توانید برای پشتیبانی مؤثر و فوری و تجربه مشتری شماره گیری کنید .</p><p>اگر می خواهید داده های تلفن همراه خود را ذخیره کنید، مانند مخاطبین، عکس ها، آمار تماس، SMS با فضای حافظه آزاد ‎2G‎، و دسترسی به آن از طریق دستگاه های دیگر، مانند رایانه یا تبلت، باید یک حساب ONETOUCH ایجاد کنید .</p><p>با ثبت نام در سرویس، به طور مستقیم به اطلاعات تلفن خود، IMEI، مدل و تاریخ فعال سازی دسترسی دارید و به طور خودکار از آن بهره مند می شوید.</p><p>هدف ما کمک به شما برای ذخیره و دسترسی بدون محدودیت به داده های خودتان می باشد.</p><h3>مالکیت معنوی</h3><p>به جز محتوایی که توسط کاربر ایجاد می شود در صورت وجود، سرویس، شامل همه حق نسخه برداری، علامت های تجاری و دیگر حقوق مالکیت معنوی می شود که تحت حمایت حقوق مالکیت معنوی بوده و در تملک ALCATEL ONETOUCH یا شخص ثالث هستند.</p><p>نباید آثار مشتق شده را تکثیر یا توزیع کنید، تغییر دهید یا ایجاد کنید، به صورت نمایش عمومی (از جمله با قرار دادن محتوا در فریم)، با از بخشی از این سرویس سوء استفاده کنید مگر اینکه لازم باشد از این حیث محتوا را مشاهده کنید و تعدادی کپی به صورت منطقی از بخش هایی از این محتوا (بدون تغییر) برای استفاده شخصی و غیر تجاری خودتان تهیه کنید.</p><p>اگر فکر می کنید هر محتوایی از این برنامه، حقوق مالکیت معنوی شخص ثالث را نقض می کند، لطفاً فوراً با ما تماس بگیرید. به محض اینکه اعلان شما را دریافت کنیم، اقدام لازم برای برطرف کردن این نقض و حذف محتوای غیرقانونی انجام می شود.</p><p>علامت تجاری ALCATEL ONETOUCH، آرم و هر علامت تجاری دیگر، علامت های سرویس، گرافیک ها، و آرم های استفاده شده در ارتباط با این وب سایت، علامت های تجاری یا علامت های تجاری ثبت شده ALCATEL ONETOUCH یا اعطا کننده های مجوز آن می باشند. علامت های تجاری دیگر، علامت های سرویس، گرافیک ها، و آرم های استفاده شده در ارتباط با این وب سایت ممکن است علامت های تجاری مالکان مربوطه آنها باشند. هیچ حق یا مجوزی در ارتباط با هر کدام از علامت های تجاری فوق الذکر و استفاده از این علامت های تجاری در اختیار شما قرار نمی گیرد.</p><p>اگر نقضی در موارد بالا دیده شود، ALCATEL ONETOUCH این حق را برای خود محفوظ می دارد که از شما بخواهد فوراً استفاده غیرقانونی را متوقف کرده یا تصحیح نمایید یا اگر استفاده و یا نقض قانون همچنان ادامه داشته باشد، ALCATEL ONETOUCH این حق را برای خود محفوظ می دارد که بر علیه شما دادخواست تنظیم کند.</p><h3>محافظت از داده و حفظ حریم خصوصی</h3><p>هر نوع اطلاعاتی که در اختیار ما قرار می دهید که ALCATEL ONETOUCH بتواند هویت شما را تشخیص دهد، طبق سیاست حفظ حریم خصوصی ما نگه داشته شده و مورد پردازش قرار می گیرد.</p><p>در مورد استفاده شما از سرویس، می توانید آدرس ایمیل خود را برای مکاتبات بعدی بین خود و ALCATEL ONETOUCH در اختیار ما قرار دهید. قبل از اینکه آدرس ایمیل خود را در اختیار ما قرار دهید، لطفاً سیاست حفظ حریم خصوصی ما را برای اطلاع از اینکه ما چگونه زمان دسترسی، مشاهده یا استفاده شما از وب سایت، اطلاعات را جمع آوری و استفاده می کنیم مورد مطالعه قرار دهید.</p><p>اطلاعات شخصی شما طبق سیاست حفظ حریم خصوصی ما و قوانین قابل کاربرد جمع آوری، ذخیره و پردازش می شود. </p><h3>اعلامیه سلب مسئولیت از ضمانت نامه، محدودیت مسئولیت ها</h3><p>سرویس توسط ALCATEL ONETOUCH و &quot;همانگونه که هست&quot; ارائه می شود.</p><p>تا آنجا که توسط قانون قابل کاربرد اجازه داده می شود، نه ALCATEL ONETOUCH نه شرکا، تأمین کننده ها، یا شرکت های وابسته به آن هیچ ضمانتی از هر نوع، صریح یا ضمنی، در قبال کارکرد سرویس، محتوای آن یا اطلاعاتی که از طریق یا توسط سرویس موجود است بر عهده نمی گیرند. علاوه بر این، ALCATEL ONETOUCH و شرکای آن هیچ ضمانتی در قبال سرویس، صریح یا ضمنی، شامل اما نه محدود به ضمانت های ضمنی قابلیت خرید، عنوان، متناسب با یک هدف خاص و نقض نشده بر عهده نمی گیرند. علاوه بر این، ALCATEL ONETOUCH ضمانت نمی کند استفاده از سرویس بدون قطعی باشد، در هر زمانی یا از هر مکان خاصی موجود باشد، بدون خطا یا ایمن باشد، نقایص برطرف شوند یا اینکه سرویس بدون ویروس یا سایر مؤلفه های بالقوه مضر باشد. مسئول پشتیبان گیری از سیستم خود شما هستید.‎</p><p>ALCATEL ONETOUCH‎ هیچ گونه تعهد یا ضمانت دیگری درباره سرویس ارائه نمی دهد و به ویژه در قبال هر ادعایی که نتیجه تصمیم گیری ALCATEL ONETOUCH برای حذف یا رد کردن پردازش اطلاعات یا محتوا باشد، برای آگاه کردن شما، برای به تعویق انداختن یا پایان دادن به دسترسی شما به سرویس یا انجام هر اقدام دیگری در مدت بررسی نقض مشکوک یا به دنبال نتیجه گیری ALCATEL ONETOUCH مبنی بر اینکه این شرایط و ضوابط نقض شده اند، یا به ضرر درآمد، تجارت یا سود مربوطه باشد، یا هر نوع از دست رفتن داده یا خراب شدن داده در ارتباط با استفاده شما از برنامه یا سرویس، ضمانتی ندارد و مسئولیتی نخواهد داشت.</p><p>تحت هیچ شرایطی ALCATEL ONETOUCH در این موارد خود را مسئول نمی داند از جمله مسئولیت غفلت (به جز آسیب شخصی و مرگ)، هر نوع آسیب یا ضرر (شامل، بدون محدودیت، ضرر تجاری، درآمد، سود یا ضررهای منتج) که در نتیجه استفاده یا عدم توانایی شما برای استفاده از سرویس روی می دهد.</p><p>اگر این شرایط و ضوابط را نقض کنید، شما در قبال ALCATEL ONETOUCH، مدیران، متصدیان، کارمندان، شرکت های وابسته، نمایندگان، و پیمانکاران و دارندگان مجوز که علیه شما دادخواست دهند مسئول هستید. همینطور در قبال اقداماتی که توسط ALCATEL ONETOUCH به عنوان بخشی از بررسی های انجام شده در مورد نقض مشکوک این شرایط و ضوابط انجام می شود یا طبق یافته ها یا تصمیماتی که نقض این شرایط و ضوابط را نشان می دهد، مسئول هستید.</p><h3>لینک ها به سایت های شخص ثالث</h3><p>ممکن است سرویس شامل لینک هایی به وب سایت ها باشد که تحت کنترل یا حفاظت ALCATEL ONETOUCH نباشد. ALCATEL ONETOUCH مسئول محتوای این وب سایت ها نیست. ALCATEL ONETOUCH این لینک ها را فقط برای راحتی شما ارائه می کند و محتوای این وب سایت ها را تأیید نمی کند.</p><p>استفاده شما از این وب سایت های شخص ثالث رابطه مستقیمی بین شما و این اشخاص ثالث ایجاد می کند. بنابراین این مسئولیت شماست که سیاست های حفظ حریم خصوصی اشخاص ثالث و شرایط و ضوابط آنها را که به این وب سایت ها اعمال می شود مطالعه کرده و مطابق با آنها عمل کنید. همه و هر نوع ادعایی در ارتباط با وب سایت ها یا محتوای شخص ثالث که در این وب سایت یافت می شود به این اشخاص ثالث برمی گردد. </p><h3>تغییرات</h3><p>ALCATEL ONETOUCH حق تغییر این شرایط و ضوابط را در هر زمانی برای خود محفوظ می دارد. این تغییرات و شرایط و ضوابط دیگر به شما اطلاع داده می شود و در صورت پذیرش، فوراً اعمال شده و با این شرایط و ضوابط یکی می شوند. در صورتی که از پذیرفتن این تغییرات امتناع کنید، دسترسی شما به سرویس و برنامه فوراً متوقف می شود. اگر علیرغم عدم توافق با شرایط و ضوابط یا تغییرات مربوط به آن، به استفاده از سرویس ادامه دهید، ALCATEL ONETOUCH در قبال ادعاهایی که به تبع آن صورت می گیرد مسئولیتی ندارد.</p><h3>قانون حاکم. حوزه قضایی</h3><p>این سرویس تحت کنترل و راه اندازی دفاتر ALCATEL ONETOUCH در جمهوری خلق چین است. با دسترسی به این سرویس، موافقت می کنید که قوانین جمهوری خلق چین در مورد موضوعات مربوط به استفاده از این سرویس، بدون توجه به وجود تضادهای قانونی، اعمال شود.</p><p>در زمان اختلاف، عدم توافق بین ALCATEL ONETOUCH و شما که به دلیل یا در ارتباط با استفاده شما از سرویس روی می دهد، طرفین تلاش می کنند با حسن نیت این نوع اختلافات را حل و فصل کنند. اگر ما نتوانیم اختلافاتی مانند این را در مدت زمان معقولی حل و فصل کنیم، (تا حداکثر30 روز)، هر یک از طرفین می توانند این اختلاف را به دادگاه های صلح جمهوری خلق چین ارجاع دهند.</p><h3>موارد متفرقه</h3><p>اگر هر کدام از تبصره های این شرایط و ضوابط توسط دادگاه یا دیوان دادرسی دیگری از حوزه قضایی صالح نگه داشته شوند تا بی اثر شده و غیر قابل اجرا شوند، این تبصره ها تا حداقل میزان لازم محدود و حذف می شوند و با تبصره معتبری جایگزین می شوند که هدف این شرایط و ضوابط را به بهترین نحو نشان دهند تا این شرایط و ضوابط همچنان به قوت و اثر کامل خود باقی بمانند.</p><p>این شرایط و ضوابط، توافق کلی بین شما و ALCATEL ONETOUCH را با توجه به استفاده شما از سرویس مقرر می کند و سایر توافق های کتبی یا شفاهی که قبلاً و با توجه به این نوع استفاده بین شما و ALCATEL ONETOUCH وجود داشته است بدینوسیله از درجه اعتبار ساقط شده و لغو می شود.</p><p>اشتراک موقعيت مکانی</p><p>بهبود تجربه با اشتراک داده های مصرفی و تشخیصی با Alcatel موجب عملکرد بهتر تلفن می شود. از این اطلاعات برای تشخیص هویت شما استفاده نمی شود و. به تیم سخت کوش ما اجازه می دهد مواردی چون برنامه ها، عملکرد، خطاها و ویژگی ها را برای به روزرسانی های آینده بهبود ببخشند. </p><p> برای دریافت اطلاعات بیشتر مراجعه کنید به  </p><p>شرایط و ضوابط</p><p>و </p><p>برای دریافت اطلاعات بیشتر، لطفاً مطالعه کنید  </p>