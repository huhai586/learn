text.policy=<h2>Sekretesspolicy</h2><h3>Introduktion</h3><p>Vi, “TCT Mobile International Limited ” (hädanefter kallat “vi”, “vår”, eller “TCT”) respekterar dina frågor och potentiella farhågor kring sekretess. Denna Sekretesspolicy förklarar vår policy och procedurer gällande personlig och annan information om våra kunder. Vi ämnar bistå dig med förtroende och tillit genom att ingående förklara hur vi samlar in, använder, lämnar ut och skyddar personlig och annan information vi samlar in eller som du delger oss. Denna Sekretesspolicy förklarar även hur du kan kontakta oss om du har några frågor om din personliga information.</p><h3>Omfattning</h3><p>Sekretesspolicyn redogör i detalj för vår policy och förfarande angående insamling, användande och utdelande av information vi samlar in genom våra webbsidor, mjukvaruprogram, sociala medier, e-postmeddelanden, eller ditt köp eller användning av våra produkter och tjänster, eller personlig information som du på annat sätt förser oss med. </p><p>Genom att förse oss med information, gå in på vår hemsida eller använda någon av våra produkter eller tjänster attesterar du att du läst och förstått denna Sekretesspolicy och godkänt dess villkor. </p><p>Din personliga information kommer att lagras och behandlas på säkra servrar i Europeiska ekonomiska samarbetsrådet (EEA).  På grund av internets globala natur kan din personliga information överföras till länder utanför EEA vars rättssystem inte erbjuder samma skyddsgrad för din information som EU:s lagar, eller mer specifikt Frankrike, gör, och genom att använda våra webbsidor, mjukvaruprogram, sociala medier, e-postmeddelanden samt ditt köp och användande av våra produkter eller tjänster godkänner du dessa villkor. </p><p>Vi kommer att ta till alla åtgärder vi kan för att säkerställa att din personliga information lagras och behandlas på ett säkert sätt och i enlighet med denna Sekretesspolicy och tillämpliga lagar.</p><h3>Den personliga information vi samlar in</h3><p>Denna Sekretesspolicy gäller för personlig information, alltså information som kan användas för att kontakta eller identifiera en enskild person.</p><p>Vi samlar in information som du förser oss med. Vi tar emot och lagrar på ett säkert sätt all information du uppger när du skapar ett konto, köper våra produkter eller tjänster, laddar ned en mjukvaruuppdatering eller deltar i en onlineenkät. </p><p>Vi samlar in automatisk information. Vi tar emot och lagrar en viss typ av information när du interagerar med oss. </p><p>Vi samlar även in information från kommunikation via e-post För att hjälpa oss att göra våra e-postutskick mer användbara och intressanta tar vi ofta emot en bekräftelse när du öppnar ett mail från vår e-handelswebbsida, om din dator stöder sådana funktioner. Vi jämför även vår kundlista med listor vi tagit emot från andra företag för att undvika att vi skickar ut onödig information till våra kunder. </p><p>Vi samlar in information från andra källor. Det kan hända att vi tar emot information om dig från andra källor, som du själv godkänt skicka vidare information till tredjeparter och lägga till bland din kontoinformation.</p><h3>Hur vi använder din personliga information</h3><p>Den personliga information vi samlar in låter oss hålla dig uppdaterad om våra senaste produktnyheter, mjukvaruuppdateringar och kommande event. Om du inte vill stå med på våra mailinglistor kan du när som helst avregistrera dig genom att uppdatera dina inställningar.</p><p>Vi använder även personlig information för att hjälpa oss skapa, utveckla, driva, leverera, och förbättra våra produkter, tjänster, innehåll, reklam och för att regelbundet förbättra din användarupplevelse</p><p>Vi kan komma att använda din personliga information för att svara på dina förfrågningar och möta dina önskemål.</p><p>Vi kan komma att använda din personliga information, inklusive ditt födelsedatum, för att bekräfta identitet, hjälpa till att identifiera användare samt avgöra lämpliga tjänster. Vi kan till exempel använda ditt födelsedatum för att avgöra åldern på våra kontoinnehavare.</p><p>Vi kan då och då komma att använda din personliga information för att skicka viktiga meddelanden, såsom kommunikation om köp och ändringar i våra villkor och policy. Eftersom denna information är viktig för interaktionen mellan dig och oss kan du inte avregistrera dig från denna kommunikation.</p><p>Vi kan även komma att använda personlig information för interna syften såsom revision, dataanalys och forskning för att förbättra våra produkter, tjänster och kundkommunikation.</p><h3>Insamling och användande av icke-personlig information</h3><p>Vi kan även komma att samla in information som inte på egen hand kan associeras med någon specifik individ. Vi har rätten att samla in, använda, skicka vidare och lämna ut icke-personlig information oavsett syfte. Här följer några exempel på icke-personlig information som vi kan komma att samla in:</p><p>Icke-personlig information såsom yrke, språk, postnummer, unik enhetsidentifierare, webbsida, plats, och tidszon där någon av våra produkter används så att vi bättre kan förstå hur våra kunder använder våra produkter och förbättra dem, våra tjänster samt reklam.</p><p>Icke-personlig information angående kundaktivitet på vår webbsida, molnservice och app-butik samt från våra övriga produkter och tjänster. Denna information buntas ihop och används för att hjälpa oss att förse våra kunder med mer användbar information samt förstå vad av vår webbsida, produkter och tjänster som är mest intressant för dem. För denna sekretesspolicys syfte anses denna typ av information vara icke-personlig.</p><p>Information om hur du använder våra tjänster, inklusive sökningar, som kan komma att användas för att förbättra relevansen av resultat försedda av våra tjänster. Förutom i särskilda fall för att säkerställa kvaliteten av våra tjänster på nätet kommer sådan information inte att kopplas till din IP-adress.</p><p>Med din tillåtelse har vi rätten att samla in data om hur du använder din enhet och appar för att hjälpa apputvecklare att förbättra sina appar.</p><p>Om vi kombinerar icke-personlig information med personlig information kommer den kombinerade informationen att behandlas som personlig information så länge som den hålls kombinerad.</p><h3>Cookies och annan teknologi</h3><p>Våra webbsidor, onlinetjänster, interaktiva appar, e-postmeddelanden och reklam får använda &quot;cookies&quot; och annan teknologi. Dessa teknologier hjälper oss att bättre förstå användarbeteende, tala om för oss vilka delar av våra hemsidor som besöks, samt ordna och mäta effekten på reklam och nätsökningar. Vi behandlar information som samlats in av cookies och annan teknologi som icke-personlig information. Däremot, till den grad IP-adresser eller liknande identifierare anses som personlig information enligt lokala lagar, behandlar vi även dessa identifierare som personlig information. På samma sätt, till den grad icke-personlig information kombineras med personlig information, behandlar vi den kombinerade informationen som personlig information för syftet av denna Sekretesspolicy.</p><p>TCT och våra partners använder också cookies och annan teknologi för att komma ihåg personlig information när du använder vår webbsida, onlinetjänster och appar. Vårt syfte i dessa fall är att göra din upplevelse med TCT mer bekväm och personlig. Att till exempel veta att någon som använt din dator eller enhet köpt en viss produkt eller använt en viss tjänst hjälper oss att göra vår reklam och e-postkommunikation mer relevant för dina intressen.</p><p>Du kan ställa in din webbläsare för att acceptera alla cookies, avvisa alla cookies eller meddela dig när en cookie skickas. Alla webbläsare fungerar olika, så kolla in Hjälp-menyn på din webbläsare för att läsa hur du ändrar dina cookie-inställningar. I Microsoft Internet Explorer till exempel kan du inaktivera eller ta bort cookies genom att välja &quot;Verktyg/Internetalternativ&quot;.</p><p>I vissa av våra e-postmeddelanden använder vi en klickbar webbadress länkad till innehåll på vår webbsida. När kunder klickar på dessa hyperlänkar går de via en separat server innan de kommer till destinationssidan på vår webbsida. Vi spårar denna data för att hjälpa oss avgöra intresse inom vissa ämnen och mäta effektiviteten i vår kundkommunikation. Om du föredrar att inte bli spårad på detta sätt ska du inte trycka på hyperlänkar eller grafiska länkar i e-postmeddelanden.</p><p>}n<h3>Delar vi med oss av informationen?</h3><p>Vi delar inte ut personlig information till andra företag, organisationer eller individer utanför TCT, såvida inte någon av följande omständigheter gäller. </p><p>TCT kan komma att dela med sig av personlig information med ditt samtycke.</p><p>Vi kan komma att lämna ut personlig information till våra dotterbolag och samarbetspartners när de behöver utföra tjänster för vår eller din räkning.</p><p>Vi samarbetar med företag och individer för att utföra tjänster för vår räkning. Dessa inkluderar att komplettera beställningar, leverera paket, skicka brev och e-post, ta bort repetitiv information från kundlistor, analysera data, bistå med marknadsassistens, sökresultat och länkar (inklusive betalade listor och länkar), behandla kreditkortsbetalningar, samt bistå med kundservice. De har tillgång till den personliga information som behövs för att utföra dessa tjänster, men får inte använda den i andra syften.</p><p>Vi kommer att dela med oss av personlig information till organisationer eller individer utanför vår organisation om vi tror att tillgång, användning, bevarande och förtäljande av denna information är rimligen nödvändigt för att: </p><p>följa tillämpliga lagar, regler, juridiska processer eller politiska bestämmelser.</p><p>spåra, förhindra eller adressera bedrägeri, säkerhets- eller tekniska problem.</p><p>skydda mot brott mot våra användare eller allmänhetens rättigheter, egendom eller säkerhet, såsom detta står föreskrivet i lagen.</p><p>Din personliga information kan komma att skickas till, och lagras på, en plats utanför EEA men inom TCT-gruppen. Den kan även behandlas av personal som arbetar utanför EEA men som är anställd av oss eller någon av våra leverantörer. Vi kommer att vidta alla åtgärder vi kan för att säkerställa att din personliga information behandlas på ett säkert sätt och i enlighet med denna sekretesspolicy</p><h3>Säkerhet och transparens</h3><p>Vi strävar efter att ta till alla rimliga fysiska, tekniska och organisatoriska åtgärder och processer för att skydda och säkerställa den personliga informationen vi samlar in genom våra produkter och vår webbsida.</p><p>Vi arbetar hårt för att skydda vårt företag, rykte och våra användare från obehörig tillgång till eller obehörig ändring, utdelning eller makulering av personlig information vi innehar.  Mer specifikt:</p><p>Vi går igenom vår informationssamling, lagring och våra bearbetningsprocesser, inklusive fysiska åtgärder och säkerhetsåtgärder, för att skydda mot olovligt intrång i våra system;</p><p>Vi använder kryptering där detta är lämpligt;</p><p>Vi använder lösenordsskydd där detta är lämpligt;</p><p>Vi begränsar åtkomst av personlig information till våra anställda, entreprenörer och ombud som behöver denna information för att kunna bearbeta den åt oss och som måste skriva på strikta sekretessavtal. De kan komma att straffas eller deras kontrakt kan komma att sägas upp om de inte följer dessa avtal.</p><p>Å andra sidan</p><p>fråntar inte dessa åtgärder dig ansvaret att ta till lämpliga åtgärder för att skydda din personliga information, framför allt genom att undvika att ange lättknäckta användarnamn och lösenord, lämna ut ditt användarnamn eller lösenord, eller att ge andra personer tillgång till ditt användarkonto eller personliga information, samt övriga tillämpliga åtgärder.</p><p>Angående transparens är vårt mål att vara tydliga angående vilken typ av information vi samlar in så att du kan välja hur den ska användas.</p><p>Om du delar din personliga information via en av våra webbsidor eller enheter med ett tredjepartskonto, såsom Facebook, Google+ eller Twitter, tänk då på att sekretessen angående hur din personliga information behandlas sköts av respektive tredjepart. Vi är inte ansvariga för skada i samband med förlust av information, skada eller intrång som kan ske på dina tredjepartskonton som vi inte har någon kontroll över.</p><p>All personlig information som du frivilligt väljer att lämna ut när du använder vår webbsida eller enheter och som kan ses av medlemmar av tredjepartsappar eller webbsidor (såsom chattfält, i meddelanden) blir synlig för allmänheten och kan samlas in, ses och användas av andra. Du är ansvarig för den personliga information du i dessa fall väljer att dela eller skicka in.</p><h3>Barn</h3><p>Vi förstår relevansen i att ta till extra försiktighetsåtgärder för att skydda barns säkerhet och integritet som använder våra produkter och tjänster. Därför samlar vi inte medvetet in, använder eller lämnar ut personlig information från barn under 13 år eller motsvarande lägsta ålder i relevant jurisdiktion, utan verifierbart godkännande från förälder. Om vi får veta att vi har samlat in personlig information från ett barn under 13 år eller motsvarande lägsta ålder beroende på jurisdiktion, utan att först få verifierbart föräldragodkännande, kommer vi att vidta åtgärder för att ta bort den här informationen så snabbt som möjligt.<h3>Ändringar</h3><p>Vår Sekretesspolicy kan då och då komma att ändras.  Vi kommer att lägga upp eventuella ändringar i vår Sekretesspolicy på denna sida och, om ändringarna är markanta, att tillhandahålla ett mer konkret besked (inklusive, för vissa tjänster, e-postnotifikationer av Sekretesspolicyändringar). Vi kommer även att behålla tidigare versioner av denna Sekretesspolicy i vårt arkiv för att du ska kunna läsa dem.</p><p>Nuvarande version är daterad 25/03/2016.</p><h3>Bevarande av personlig information</h3><p>Vi behåller din personliga information i en begränsad tid nödvändig för att fullfölja syftena redogjorda för i denna Sekretesspolicy, såvida inte en längre bevaringsperiod krävs eller tillåts enligt lag och endast för syftena definierade ovan. När syftet uppfyllts raderas all personlig information på ett säkert sätt.</p><h3>Platsbaserade tjänster</h3><p>För att erbjuda platsbaserade tjänster för TCT-produkter äger TCT och våra partners och licensinnehavare rätten att samla in, använda och dela med oss av specific platsinformation, inklusive geografisk plats för din enhet i realtid. När detta är tillgängligt får platsbaserade tjänster använda GPS, Bluetooth samt din IP-adress, tillsammans med crowdsourcade Wi-Fi-hotspots och mobiltornsplatser, samt andra teknologier för att avgöra din enhets ungefärliga plats. Såvida du inte lämnar samtycke samlas denna information in anonymt i en form som inte identifierar dig personligen och används av TCT och våra partners och licensinnehavare för att tillgodose och förbättra platsbaserade produkter och tjänster. Din enhet kan till exempel dela sin geografiska plats med appleverantörer när du använder dig av deras platstjänster.</p><h3>Tredjepartswebbsidor och tjänster</h3><p>TCT:s webbsidor, produkter, appar och tjänster kan komma att innehålla länkar till tredjepartswebbsidor, produkter och tjänster. Våra produkter och tjänster kan även erbjuda produkter eller tjänster från tredjeparter. Information som samlats in av tredjeparter, såsom plats- eller kontaktinformation, regleras av deras villkor. Vi uppmanar dig att sätta dig in i deras sekretessbehandling.</p><h3>Dina rättigheter: Komma åt, Redigera, Blockera</h3>Du kan komma åt, granska och redigera din personliga information när som helst genom att logga in på ditt användarkonto, besöka din användarprofil eller genom att kontakta oss direkt. Skulle du begära att vi redigerar eller raderar din personliga information har vi rätten att be dig om identitetsbevis innan vi kan göra handling av din begäran.</p><p>Du kan även få din information raderad eller blockerad, vadän som passar, om du tror att din information inte stämmer.</p><p>För alla eller någon av ovannämnda begäran kan du skicka oss ett e-postmeddelande till: privacy@alcatelonetouch.com</p><p>Under vissa jurisdiktioner och dataskyddslagar kan du ha rätten att begära detaljerad information angående din personliga information som vi innehar eller begära att denna information korrigeras eller raderas.</p><p>Var god hjälp oss se till så att informationen vi har om dig stämmer och är uppdaterad.  Om du tycker att informationen vi har lagrad om dig inte stämmer eller är ofullständig ber vi dig kontakta oss på: privacy@alcatelonetouch.com eller skriva till vårt kundombud.</p><h3>Sekretessfrågor</h3><p>Skulle du ha några frågor om vår Sekretesspolicy eller databehandling, eller om du har ett klagomål angående ett eventuellt brott av lokal sekretesslag, var god kontakta oss. Du kan alltid nå oss på telefon på eller e-post via numret eller adressen som gäller för ditt land.</p><p>All kommunikation granskas och svar ges när detta är lämpligt så snart som möjligt. Om du inte är nöjd med svaret du får kan du skicka klagomålet vidare till vidkommande regulator i din jurisdiktion. Om du frågar oss kan vi tillhandahålla dig med information om lämpliga klagomålssätt anpassat efter dina omständigheter.</p><h2>ANVÄNDARVILLKOR</h2><p>Dessa Användarvillkor förkunnar hur du kan och får använda Användarcentral-appen och onlinetjänsten (&quot;Tjänst&quot;) för åtkomst.</p><p>Denna Tjänst publiceras av TCT Mobile International Limited, hädanefter kallat “ALCATEL ONETOUCH”, registrerad vid Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Var god läs igenom dessa Användarvillkor (hädanefter “Villkor”) noggrant. Dessa Villkor är ett kontrakt mellan dig och TCT Mobile International Limited och kan komma att justeras då och då. Använd inte Tjänsten om du inte accepterar Villkoren. Om du använder Tjänsten accepterar du och godkänner dessa Villkor.</p><p>Syftet med och delar av innehållet i denna Tjänst kan vara opassande för minderåriga. Genom att gå in på webbsidan garanterar du att du inte är minderårig samt enligt ditt lands lagar har rätten att gå in på webbsidan.</p><h3>Användarinstruktioner</h3><p>När du skapar ett ONETOUCH-konto eller registrerar en e-garanti kommer vi be dig ange viss personlig information såsom din e-postadress, ditt smeknamn, din plats och profilbild. Din personliga information kommer att samlas in, lagras och behandlas i enlighet med tillämpliga lagar samt vår Sekretesspolicy, som du ska läsa innan du använder denna Tjänst.</p><p>Din e-postadress kommer att bli ditt användarnamn på ONETOUCH som du använder för att logga in på ditt konto. Vi visar inte din e-postadress för andra användare av Tjänsten.</p><p>Du kan även logga in via ett tredjepartskonto. Om du loggar in via ett tredjepartskonto såsom Facebook, Twitter eller Google+ kommer vi att använda e-postadressen du har registrerat där som ditt användarnamn. Notera att om du registrerar dig genom ett tredjepartskonto gäller denna tredjeparts sekretesspolicy.</p><p>Genom att registrera dig drar du även nytta av en rad Tjänster som vi kommer att erbjuda dig, noterbart kundservice, hotline, e-garanti samt att du kan nå oss när som helst om du så önskar.</p><p>Gällande kundservicen hittar du alla nödvändiga adresser över hela världen till våra reparationscenter.</p><p>Gällande hotlinen har vi en lista på telefonnummer du kan ringa för effektiv och omgående service.</p><p>Om du vill lagra data du har på din smartphone, såsom kontakter, bilder, samtalslistor, och SMS, som håller sig inom de 2GB som ingår gratis, samt kunna komma åt den från andra enheter såsom din PC eller läsplattor, bör du skapa ett konto på ONETOUCH.</p><p>Genom att registrera dig på Tjänsten får du direkt åtkomst till din telefoninformation, IMEI, modell och aktiveringsdatum, som du automatiskt kommer att få nytta av.</p><p>Vårt mål är att hjälpa dig lagra och komma åt din egen data lättare.</p><h3>Immaterialrätt</h3><p>Med undantag av det användarskapade innehållet skyddas Tjänsten, inklusive alla rättigheter, varumärken, och annan immaterialrätt av immaterialrätten och ägs av ALCATEL ONETOUCH eller en tredjepart.</p><p>Du får inte återskapa, distribuera, ändra eller skapa icke-originellt material, visa det för allmänheten (inklusive rama in innehåll) eller kommersiellt exploatera någon del av Tjänsten förutom när detta är nödvändigt för att se på sådant innehåll och ta en rimlig mängd kopior på detta innehåll (utan modifikation) för personligt, icke-kommersiellt användande.</p><p>Om du tror att någon del av innehållet överträder tredjeparts immaterialrätt bör du kontakta oss omedelbart. Vi kommer, så snart vi mottagit ditt meddelande, att ta nödvändiga åtgärder för att upphöra denna överträdelse och ta bort olagligt innehåll.</p><p>ALCATEL ONETOUCH varumärke, logotyp och andra varumärken, &quot;service marks&quot;, grafik, och logotyper använda i samband med denna Webbsida är varumärken eller registrerade varumärken hos ALCATEL ONETOUCH eller dess licensinnehavare. Andra varumärken, &quot;service marks&quot;, grafik och logotyper använda i samband med denna Webbsida kan vara varumärken hos respektive ägare. Du ges varken rättighet eller licens till användandet av någon av ovannämnda varumärken.</p><p>Vid överträdelse mot detta förbehåller ALCATEL ONETOUCH sig rätten att be dig att omedelbart avsluta det olagliga användandet, eller, om detta skulle fortsätta, förbehåller sig ALCATEL ONETOUCH sig rätten att göra en anmälan mot dig.</p><p>}n</p><h3>Informationsskydd och Sekretess</h3><p>All information som du delar med dig av från vilken ALCATEL ONETOUCH kan identifiera dig förvaras och behandlas enligt vår Sekretesspolicy.</p><p>I samband med ditt användande av Tjänsten kan du komma att delge oss din e-postadress för vidare kommunikation mellan dig och ALCATEL ONETOUCH. Innan du anger din e-postadress bör du läsa igenom vår Sekretesspolicy för att förstå hur vi samlar in och använder information om dig när du ansluter till, besöker eller använder vår Webbsida.</p><p>Din personliga information kommer att samlas in, lagras och behandlas enligt vår Sekretesspolicy och tillämpliga lagar. </p><h3>Garantiförbehåll; begränsning av ansvar</h3><p>Tjänsten är försedd av ALCATEL ONETOUCH &quot;som den är.&quot;</p><p>Såsom detta är helt och hållet tillåtet av tillämplig lag kommer varken ALCATEL ONETOUCH eller dess partners, leverantörer, eller dotterbolag att göra representationer eller garantier av något slag, uttryckt eller underförstått, vad gäller Tjänsten, dess innehåll, eller information som gjorts tillgänglig av eller genom Tjänsten. Dessutom friskriver sig ALCATEL ONETOUCH och dess partners från alla garantier avseende Tjänsten, uttryckta eller underförstådda, däribland men inte begränsat till underförstådda garantier om handelsbarhet, titel, lämplighet för ett visst syfte och intrång. Vidare garanterar inte ALCATEL ONETOUCH att användning av Tjänsten är avbrottsfri, tillgänglig hela tiden eller från en viss plats, säker eller felfri, att brister korrigeras eller att webbplatsen är fri från virus eller andra potentiellt skadliga komponenter. Du är ansvarig för säkerhetskopiering av ditt eget system.</p><p>ALCATEL ONETOUCH ger inga andra löften eller garantier angående Tjänsten och garanterar särskilt inte eller görs skyldig till anmälan resulterad ur ett beslut taget av ALCATEL ONETOUCH att ta bort eller neka att behandla information eller innehåll, för att varna dig, stänga av dig, eller häva din tillgång till Tjänsten, eller vidta annan åtgärd under utredningen av en misstänkt överträdelse eller som ett resultat av ALCATEL ONETOUCHs slutsats att en överträdelse av dessa Villkor har inträffat; eller att det relaterar till förlust av inkomst, affärer eller vinster, eller någon typ av dataförlust eller datakorruption i samband med användandet av Appen eller Tjänsten.</p><p>Under inga omständigheter kommer ALCATEL ONETOUCH att ta på sig ansvar för någon beskrivning, inklusive ansvar för oaktsamhet (frånsett personskador eller dödsfall), för några som helst skador eller förluster (inklusive, utan begränsning, affärsförluster eller förlust av inkomst eller följdskador) resulterade från användandet eller din oförmåga att använda Tjänsten.</p><p>Om du överträder dessa Villkor står du till ansvar gentemot ALCATEL ONETOUCH, dess ledning, chefer, anställda, samarbetspartners, dotterbolag, ombud, entreprenörer och licensgivare för anmälan som uppstår till följd av en överträdelse.   Du måste även ta ansvar för åtgärder tagna av ALCATEL ONETOUCH som en del av sin utredning av misstänkt överträdelse av dessa Villkor, eller som resultat av sina upptäckter eller beslut att en överträdelse av Villkoren skett.</p><p>}n</p><h3>Länkar till tredjepartswebbsidor</h3><p>Tjänsten kan även innehålla webbsidor som inte kontrolleras eller sköts av ALCATEL ONETOUCH. ALCATEL ONETOUCH är inte ansvarigt för innehållet på dessa webbsidor. ALCATEL ONETOUCH förser dig med dessa länkar för din bekvämlighets skull och ställer sig inte alltid bakom materialet på dessa webbsidor.</p><p>Ditt användande av dessa tredjepartswebbsidor skapar ett direkt förhållande mellan dig och dessa tredjeparter. Det är därför ditt eget ansvar att läsa och godkänna dessa tredjeparters sekretesspolicy och villkor, vilka gäller för deras webbsidor. Eventuella fordringar och annat gällande sådana tredjepartswebbsidor eller innehåll på dessa skall riktas direkt mot tredjeparten. </p><h3>Ändringar</h3><p>ALCATEL ONETOUCH förbehåller sig rätten att ändra dessa Villkor när som helst. Sådana ändringar och ytterligare villkor kommer att kommuniceras till dig och, om du accepterar dem, börja gälla omgående och inkorporeras i dessa Villkor. Skulle du inte acceptera ändringarna måste du sluta att använda Tjänsten och Appen omedelbart. Skulle du trots det fortsätta att använda Tjänsten kommer ALCATEL ONETOUCH inte hållas ansvarigt för eventuella fordringar och liknande som kan resultera..</p><h3>Gällande lag. Jurisdiktion</h3><p>Denna Service kontrolleras och sköts av ALCATEL ONETOUCH som håller till i Kina. Genom att använda denna Tjänst accepterar du att Kinas lagar gäller relaterat till användandet av denna Tjänst utan hänsyn till motstridiga lagar.</p><p>Om en dispyt skulle uppstå mellan dig och ALCATEL ONETOUCH utifrån användning av denna Tjänst ska båda parter försöka, skyndsamt och i god tro, lösa dispyten. Om vi inte lyckas lösa dispyten inom en rimlig tidsperiod (som inte får överskrida trettio (30) dagar) har båda parter rätten att anmäla dispyten eller kontroversen till Kinas kompetenta domstolar.</p><h3>Övrigt</h3><p>Om någon av bestämmelserna i dessa Villkor fastslås av en domstol eller annan tribunal av kompetent jurisdiktion att vara ogiltig eller overkställbar skall dessa bestämmelser begränsas eller skäras ned till minsta möjliga utsträckning eller bytas ut mot en giltig bestämmelse som bäst uttrycker dessa Villkors intentioner så att dessa kan behållas i full effekt.</p><p>Dessa Villkor utgör hela avtalet mellan dig och ALCATEL ONETOUCH gällande din användning av Tjänsten och alla skrivna eller muntliga avtal eller överenskommelser som tidigare existerat mellan dig och ALCATEL ONETOUCH med hänsyn till sådan användning ersätts eller annulleras härmed.</p><p>Dela plats</p><p>Erfarenhetsförbättring gör din telefon bättre genom att dela diagnostik och användardata med Alcatel. Detta kommer inte att användas för att identifiera dig och låter våra hårt arbetande team förbättra appar, prestanda, tjänster och korrigera fel inför framtida uppdateringar. </p><p> För ytterligare information läs våra  </p><p>Villkor</p><p>och </p><p>För ytterligare information, läs våra  </p>
text.help=<h2>1 Konfigurera klient</h2><h3>1.1 För att komma åt Inställningar/Säkerhet, tryck Hitta min telefon;</h3><h3>1.2 Använd din Alcatel eller tredjepartskonto för att logga in och få åtkomst;</h3><h3>1.3 Om din mobilklient inte är inställd för att använda trädlös nätverkspositioneringkommer en dialogruta att öppnas som påminner användaren om att ställa in platsservice; </h3><h3>1.4 Ange säkert mobilnummer och enhetsnamn;</h3><h4>1.4.1 Säkerhetsmobilnummer: telefonen kommer att spara detta nummer när Hitta min telefon-funktionen är aktiv; telefonen kommer att skicka ett meddelande till detta nummer när den upptäcker ett byte av SIM-kort; </h4><h4>1.4.2 Enhetsnamn: telefonens modellnamn är förvalt. Användaren kan ändra det för att enkelt kunna identifiera motsvarande mobilterminal från onlinegränssnittet.</h4><h2>2 Logga in på nätet</h2><p>Logga in via ditt Alcatel- eller tredjepartskonto, skriv in Hitta min telefon-hemsidan efter att Alcatel-auktoriseringen genomförts. Ditt konto måste synkroniseras med din mobilterminal. Kontrollera att din mobils Hitta min telefon-funktion är aktiverad innan du loggar in på nätet.</p><h2>3 Hitta min telefon - introduktion</h2><h3>3.1 Statusskärm för modell</h3><p>Nätklienten kräver ett konto för att logga in på Hitta min telefon-hemsidan. Kontot visar alla mobila enheter samt deras status. De kan även kontrolleras härifrån.</p><h3>3.2 Google maps-positionering</h3><p>Efter att du loggat in på din nätklient kommer en positioneringsbegäran att skickas till din mobil. När din mobil meddelar sin plats till servern visas platsen på en Google-karta. Om servern inte får informationen inom 1 minut har platsförsöket misslyckats. Du kan trycka på uppdatera-knappen för att försöka igen.</p><h3>3.3 RIngfunktion</h3><p>Från onlinegränssnittet trycker du på ringknappen så ringer en klocka och instruktioner skickas till din mobil; din mobil tar alltså emot instruktionerna och ringer en klocka på maxvolym, följt av ett alarmfönster som dyker upp på hemskärmen. Klockan slutar att ringa när mobilanvändaren svarar på meddelandet/stänger fönstret. Om ingen åtgärd tas slutar klockan automatiskt att ringa efter 5 minuter.</p><h3>3.4 Skärmlåsfunktion</h3><p>Klicka på skärmlåsknappen för att komma till skärmlåsgränssnittet online.</p><h4>3.4.1 Ställ in lösenord för skärmlås</h4><p>Välj skärmlåslösenord och skicka instruktioner till din mobil medan du är online. Efter att mobilen fått instruktionerna kommer skärmen att låsas och ett meddelande dyka upp i onlinegränssnittet som bekräftar att processen lyckats. Efter det kan du låsa upp din telefon med hjälp av lösenordet du valt.</p><h4>3.4.2 Ställ in skärmlåsinformation</h4><p>När du är online kan du välja vad som ska stå på skärmen när du skickar skärmlåsinstruktioner. Mobilens skärm kommer då att låsas och informationen du valt visas.</p><h4>3.4.3 Ställ in skärmlåskod</h4><p>När du är online kan du välja vad som ska stå på skärmen när du skickar skärmlåsinstruktioner. Användare kan ringa numret du anger direkt från låsskärmen.</p><h3>3.5 Databorttagning</h3><p>När du är online trycker du på ta bort-knappen för att öppna databorttagningsgränssnitet. Efter att mobilen tagit emot instruktioner från nätklienten kommer data att raderas, inklusive Kontakter, SMS och Bilder. Om åtgärden lyckats visas ett fönster som bekräftar att så är fallet.</p><h3>3.6 Snabbildsfunktion</h3><h4>3.6.1 Hur man laddar upp bilder</h4><p>Om skärmlåset är aktiverat i din mobils enhetsinställningar kommer kameran att ta en bild efter att fem misslyckade upplåsningsförsök gjorts. Om skärmlåset är aktiverat online kommer kameran automatiskt att ta en bild efter det första misslyckade försöket. Bilden kommer att tas både med fram- och baksideskameran och laddas upp på Hitta min telefon-servern.</p><h4>3.6.2 Bildvisning</h4><p>Klicka på Snabbildsknappen när du är online. Du kan kolla igenom de 10 senaste bilduppladdningarna.</p><h4>3.6.3 Bildexportering</h4><p>Klicka på exportera-knappen när du är online. Du kan exportera bilder till din lokala maskin.</p><h3>3.7 Skicka SMS när SIM-kortet byts/tas bort</h3><p>När Hitta min telefon-tjänsten är aktiverad skickar telefonen ett notifikationsmeddelande till en förinställd stand by-mobil som berättar att SIM-kortet har tagits bort eller bytts ut. Denna funktion behöver inte ställas in från onlinegränssnittet.</p><h2>4 VANLIGA FRÅGOR</h2><h3>4.1 Kan man ha samma Alcatel-konto till flera mobiler?</h3><p>Ja, flera olika mobiler kan använda Hitta min mobil-tjänsten från samma Alcatel-konto.  Använd ditt Alcatel-konto för att logga in på Hitta min mobils server och skriv in hemsidans url så kommer du att se statusen på alla enheter associerade med Hitta min telefon-tjänsten du aktiverat med ditt Alcatel-konto. </p><h3>4.2 Efter att jag loggat in på Hitta min telefon-hemsidan för första gången, behöver jag då logga in på mitt Alcatel-konto för att komma åt det igen nästa gång? </h3><p>Det beror på dina inställningar. Om du väljer att spara lösenordet första gången kan du komma åt Hitta min telefon utan att behöva logga in på ditt Alcatel-konto.</p><h3>4.3 Varför lyckas inte min mobil öppna Hitta min mobil-tjänsten?</h3><p>Se till så att din nätverksanslutning fungerar innan du öppnar Hitta min telefon-tjänsten. Hitta min telefon-tjänsten behöver åtkomst till GCM-servrar. En onormal nätverksanslutning eller uppkopplingsfel till servern kan vara orsaken till problemet. Försök igen senare när nätverket stabiliserats.</p><h3>4.4 Hur stänger jag av Hitta min telefon-tjänsten?</h3><p>För att stänga av Hitta min telefon-tjänsten måste man logga in på sitt certifierade konto och ha Hitta min telefon-tjänsten aktiverad på samma konto man loggar in på.</p><h3>4.5 Varför ser jag inte min position på Google maps?</h3><p>Positionsfel betyder att onlinegränssnittet inte har tagit emot den nödvändiga platsinformationen. Detta kan bero på antingen nätverksproblem eller att din mobil inte lyckas starta de nödvändiga platstjänsterna.</p><p>Din mobil kan lokaliseras på två sätt: genom trådlös nätverkspositionering samt med GPS.  Öppna den trådlösa nätverkspositioneringen i förväg genom att gå till Inställningar - &gt; Säkerhetskatalog och öppna Använda ett trådlöst nätverk.</p><h3>4.6 Varför visas min mobil som offline efter att jag loggat in på servern?</h3><p>Din mobil har stängts av och kan inte ansluta till internet.</p><h3>4.7 Varför kan jag inte se några bilder online efter för många upplåsningsförsöksfel?</h3><p>Kolla så att din mobil är inställd på att ansluta till internet, antingen via 3G eller Wi-Fi när Hitta min telefon-tjänsten används.</p>