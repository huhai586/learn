text.help=<h2>1 Nastavitev odjemalca</h2><h3>1.1 Nastavitev dostopa/varnost, dotaknite se aplikacije Find My Phone;</h3><h3>1.2 Za prijavo in pridobitev dovoljenja uporabite vaš račun Alcatel ali tuj račun;</h3><h3>1.3 Če vaš odjemalec za mobilni telefon ni nastavljen tako, da uporablja določanje položaja brezžičnega omrežja, se bo odprlo pogovorno okno in opozorilo uporabnika, da naj nastavi storitve določanja položaja; </h3><h3>1.4 Nastavitev varne mobilne telefonske številke in imena naprave;</h3><h4>1.4.1 Varna mobilna telefonska številka: telefon bo zabeležil to številko, ko je odprta funkcija Find My Phone; telefon tej številki pošlje obvestilo, ko zazna spremembo na kartici SIM; </h4><h4>1.4.2 Ime naprave: privzeto je ime modela telefona. Uporabnik lahko to spremeni, da zlahka prepozna ustrezni mobilni terminal preko spletnega vmesnika.</h4><h2>2 Spletna prijava</h2><p>Prijavite se preko vašega računa Alcatel ali tujega računa, obiščite spletno stran aplikacije Find My Phone, ko se zaključi avtorizacija Alcatel. Vaš račun mora biti sinhroniziran z vašim mobilnim terminalom. Pred spletno prijavo se prepričajte, da je funkcija Find My Phone na vašem telefonu aktivirana.</p><h2>3 Uvod v funkcijo Find My Phone</h2><h3>3.1 Prikaz stanja modela</h3><p>Spletni odjemalec potrebuje račun za prijavo na domači strani aplikacije Find My Phone. Račun prikazuje vse mobilne naprave skupaj z njihovim trenutnim stanjem. Lahko se nadzorujejo tudi od tukaj.</p><h3>3.2 Določanje položaja na zemljevidu Google map</h3><p>Po prijavi v spletni odjemalec bo na vaš mobilni telefon poslano sporočilo z zahtevo za določanje položaja. Ko vaš mobilni telefon sporoči svojo lokacijo strežniku, se bo položaj prikazal na zemljevidu Google map. Če strežnik ne prejme informacije o položaju v roku 1 minute, pomeni, da iskanje položaja ni uspelo. Za nov poskusi lahko kliknete gumb za osvežitev.</p><h3>3.3 Funkcija zvonjenja</h3><p>Na spletnem vmesniku, se dotaknite gumba za zvonjenje, ki bo zazvonil in poslal navodila vašemu mobilnemu telefonu; vaš mobilni telefon bo prejel ta navodila in zazvonil z največjo glasnostjo, nato pa se pojavi pogovorno okno z alarmom na začetnem zaslonu. Zvonjenje bo ugasnilo, ko se uporabnik mobilnega telefona odzove na pogovorno okno. Če ni odziva, se zvonjenje samodejno ugasne po 5 minutah.</p><h3>3.4 Funkcija zaklepanja zaslona</h3><p>Kliknite na gumb za zaklepanje zaslona za dostop do spletnega vmesnika za zaklepanje zaslona.</p><h4>3.4.1 Nastavitev gesla za zaklepanje zaslona</h4><p>Nastavite geslo za zaklepanje zaslona in pošljite navodila vašemu mobilnemu telefonu, ko ste na spletu. Po prejemu zahteve iz spletnega vmesnika, se bo zaslon na vašem mobilnem telefonu zaklenil, na spletnem vmesniku pa se bo pojavilo sporočilo, da je postopek uspešen. Nato, je telefon mogoče odkleniti z geslom.</p><h4>3.4.2 Nastavitev informacij na zaklepu zaslona</h4><p>Medtem, ko ste na spletu, lahko nastavite podatke, ki se bodo prikazali na zaslonu vašega mobilnega telefona, ko pošljete zahtevo za zaklep zaslona. Zaslon mobilnega telefona se bo nato zaklenil in prikazoval informacije, ki ste jih vnesli.</p><h4>3.4.3 Nastavitev  varnostne številke zaklepanja zaslona</h4><p>Medtem ko ste na spletu, lahko nastavite podatke, ki se bodo prikazali na zaslonu vašega mobilnega telefona, ko pošljete zahtevo za zaklep zaslona. Uporabniki lahko pokličejo številko, ki jo posredujete neposredno preko zaklenjenega zaslona.</p><h3>3.5 Funkcija za izbris podatkov</h3><p>Medtem ko ste na spletu, kliknite gumb za brisanje, da boste odprli vmesnik za brisanje. Po prejemu te zahteve od spletnega odjemalca, se bodo podatki izbrisali iz vašega mobilnega telefona, vključno s stiki, sporočili SMS in fotografijami. Če je ukaz uspešen, se bo pojavilo pogovorono okno s prikazom ukaza.</p><h3>3.6 Funkcija Quick shot</h3><h4>3.6.1 Koncept nalaganja fotografij</h4><p>Če je zaklepanje zaslona vključeno v nastavitvah vaše mobilne naprave, , bo fotoaparat po prvih petih neuspešnih poskusih napravil fotografijo, za odklepanje zaslona. Če je zaklepanje zaslona aktivirano spletu, bo fotoaparat samodejno napravil fotografijo ob prvi napaki pri odklepanju. Fotografija bo narejena s sprednjimi in zadnjimi kamerami in se bo naložila na strežnik Find My Phone.</p><h4>3.6.2 Prikaz fotografij</h4><p>Medtem ko ste na spletu, kliknite na gumb Quick shot. Nato si lahko ogledate zadnjih 10 fotografij.</p><h4>3.6.3 Izvoz fotografij</h4><p>Medtem ko na spletu, kliknite na gumb za izvoz. Fotografije lahko izvozite na vašo lokalno napravo.</p><h3>3.7 Pošlji SMS ob spremembi kartice SIM</h3><p>Ko je storitev Find My Phone odprta, bo telefon poslal sporočilo z obvestilom mobilnemu telefonu v pripravljenosti, da se je zamenjala ali vstavila nova kartica SIM. Te funkcije ni treba nastaviti preko spletnega vmesnika.</p><h2>4 Pogosto zastavljena vprašanja</h2><h3>4.1 Ali je možno upravljanje več mobilnih telefonov na istem Alcatel računu?</h3><p>Da, več mobilnih telefonov lahko uporablja storitev Find My Phone storitev preko istega Alcatel računa. Uporabite svoj račun Alcatel, da se prijavite na spletni strežnik Find My Phone, obiščite domačo stran, in prikazalo se bo stanje vseh naprav, ki so povezane s storitvijo Find My Phone, ki je nastavljena preko tega računa Alcatel.</p><h3>4.2 Ali se moram po uspešni prvi prijavi na spletni strani aplikacije Find My Phone ponovno prijaviti v svoj račun Alcatel, da lahko naslednjič dostopam do njega? </h3><p>Če ste pri nastavitvah izbrali možnost zapomni si geslo pri prvi prijavi, lahko dostopate do storitve Find My Phone, ne da bi se morali prijavljati v svoj račun Alcatel.</p><h3>4.3 Zakaj moj mobilni telefon ne odpre storitve Find My Phone?</h3><p>Poskrbite, da vaša omrežna povezava deluje dobro, preden odprete storitev Find My Phone. Storitve aplikacije Find My Phone potrebujejo dostop do SSP strežnikov. Neobičajna omrežna povezava ali neuspešno povezovanje s strežnikom lahko povzroči napako. Poskusite znova pozneje, ko se obnovi obnovljena stabilnost omrežja.</p><h3>4.4 Kako zapreti storitev Find My Phone?</h3><p>Za zapiranje storitve Find My Phone preko mobilnega telefona je potrebna potrditev preko računa, uporaba teh računov mora biti odprta in storitve Find My Phone morajo biti na istem računu.</p><h3>4.5 Zakaj se moj položaj ne pojavi na storitvi Google maps?</h3><p>Neuspešno določanje položaja pomeni, da spletni vmesnik ni prejel potrebnih informacij o lokaciji. To je lahko bodisi zaradi težav v omrežju ali vaš mobilni telefon ni sprožil potrebnih storitev določanja položaja.</p><p>Položaj vašega mobilnega telefona je možno najti na dva načina: z določanjem položaja brezžičnega omrežja ali z GPS-om. Prosimo odprite funkcijo določanja položaja brezžičnega omrežja vnaprej tako, da pojdite na Nastavitve -&gt; Varnost in aktivirajte možnost Uporaba brezžičnega omrežja.</p><h3>4.6 Zakaj je moj mobilni telefon prikazan kot izklopljen po prijavi na spletni strežnik?</h3><p>Vaš mobilni telefon se je izklopil in se ne more povezati z internetom.</p><h3>4.7 Zakaj ne vidim nobenih fotografij na spletu po več napakah pri odklepanju telefona?</h3><p>Prepričajte se, da je vaš mobilni telefon nastavljen na povezavo z internetom, preko omrežja 3G ali brezžičnega omrežja, ko je aktivirana storitev Find My Phone.</p>