text.help=<h2>1 การตั้งค่าไคลเอนท์</h2><h3>1.1 เข้าไปที่การตั้งค่า/การรักษาความปลอดภัย แตะ Find My Phone</h3><h3>1.2 ใช้บัญชี Alcatel ของคุณ หรือบัญชีบุคคลที่สามในการล็อกอินและรับรองความถูกต้อง</h3><h3>1.3 หากไคลเอนท์โทรศัพท์มือถือของคุณไม่ได้ตั้งค่าการระบุตำแหน่งด้วยเครือข่ายไร้สายไว้ จะมีป๊อบอัพกล่องโต้ตอบปรากฏขึ้น เพื่อเตือนให้ผู้ใช้ตั้งค่าบริการหาตำแหน่ง </h3><h3>1.4 ตั้งค่าหมายเลขโทรศัพท์ควบคุมความปลอดภัยและชื่ออุปกรณ์</h3><h4>1.4.1 หมายเลขโทรศัพท์มือถือควบคุมความปลอดภัย: โทรศัพท์จะบันทึกหมายเลขนี้ไว้ในขณะที่เปิดฟังก์ชัน Find My Phone และจะส่งข้อความไปยังหมายเลขนี้ เพื่อแจ้งให้ทราบว่ามีการเปลี่ยนแปลง SIM การ์ด </h4><h4>1.4.2 ชื่ออุปกรณ์: ค่าเริ่มต้นจะเป็นชื่อรุ่นโทรศัพท์ ผู้ใช้สามารถแก้ไขเพื่อให้สามารถระบุเครื่องโทรศัพท์ผ่านอินเตอร์เฟสออนไลน์ได้ง่ายขึ้น</h4><h2>2 ล็อกอินเว็บ</h2><p>ล็อกอินออนไลน์โดยใช้บัญชี Alcatel ของคุณ หรือบัญชีบุคคลที่สาม เข้าสู่หน้าหลักของ Find My Phone หลังจากผ่านการรับรองความถูกต้องของ Alcatel ชื่อบัญชีของคุณต้องมีการซิงโครไนซ์กับอุปกรณ์มือถือของคุณ โปรดตรวจสอบให้แน่ใจว่าได้มีการเปิดฟังก์ชัน Find My Phone บนโทรศัพท์ของคุณไว้ ก่อนที่จะล็อกอินเข้าสู่ระบบออนไลน์</p><h2>3 แนะนำฟังก์ชัน Find My Phone</h2><h3>3.1 แสดงสถานะรุ่น</h3><p>เว็บไคลเอนท์จะต้องใช้บัญชีในการล็อกอินเข้าสู่หน้าหลักของ Find My Phone บัญชีดังกล่าวจะแสดงรายชื่ออุปกรณ์มือถือทั้งหมด พร้อมสถานะปัจจุบัน โดยจะสามารถทำการควบคุมอุปกรณ์ได้จากที่นี่</p><h3>3.2 การระบุตำแหน่งบน Google map</h3><p>หลังจากล็อกอินเข้าสู่เว็บไคลเอนท์ ระบบจะส่งคำขอตำแหน่งไปยังมือถือของคุณ เมื่อมือถือของคุณรายงานตำแหน่งกับทางเซิร์ฟเวอร์ ระบบจะทำการแสดงตำแหน่งบน Google map หากเซิร์ฟเวอร์ไม่ได้รับข้อมูลตำแหน่งภายใน 1 นาที หมายความการระบุตำแหน่งล้มเหลว คุณสามารถคลิกปุ่มรีเฟรชเพื่อลองใหม่อีกครั้งได้</p><h3>3.3 ฟังก์ชันส่งเสียงเรียก</h3><p>จากอินเตอร์เฟสออนไลน์ ให้แตะที่ปุ่มส่งเสียงเรียก ซึ่งจะเป็นการเล่นเสียงกริ่งเตือนและส่งคำสั่งไปยังมือถือของคุณ มือถือของคุณจะได้รับคำสั่งเหล่านี้ และจะเล่นเสียงกริ่งที่ระดับเสียงสูงสุด พร้อมแสดงกล่องโต้ตอบการแจ้งเตือนบนหน้าจอหลัก เสียงกริ่งจะหยุดเล่นเมื่อผู้ใช้มือถือตอบรับข้อความบนหน้าจอ หากไม่มีการตอบรับ เสียงกริ่งจะเงียบเองเมื่อดังครบ 5 นาที</p><h3>3.4 ฟังก์ชันล็อคหน้าจอ</h3><p>คลิกที่ปุ่มล็อคหน้าจอเพื่อเข้าใช้งานอินเตอร์เฟสการล็อคหน้าจอออนไลน์</p><h4>3.4.1 ตั้งรหัสผ่านล็อคหน้าจอ</h4><p>ตั้งรหัสผ่านล็อคหน้าจอ และส่งคำแนะนำไปยังมือถือของคุณขณะที่ออนไลน์ หลังจากได้รับคำสั่งจากอินเตอร์เฟสออนไลน์ หน้าจอมือถือของคุณจะถูกล็อคไว้ และระบบจะแสดงข้อความบนอินเตอร์เฟสออนไลน์ เพื่อระบุว่าดำเนินกระบวนการได้อย่างเสร็จสมบูรณ์ หลังจากนั้น จะสามารถปลดล็อคโทรศัพท์ของคุณได้โดยใช้รหัสผ่านที่ตั้ง</p><h4>3.4.2 ตั้งข้อมูลการล็อคหน้าจอ</h4><p>ขณะที่ออนไลน์ คุณสามารถตั้งข้อมูลที่จะแสดงบนหน้าจอมือถือของคุณ ในขณะที่คุณส่งคำสั่งล็อคหน้าจอได้ จากนั้นมือถือของคุณจะทำการล็อคหน้าจอไว้ และแสดงข้อมูลที่คุณป้อน</p><h4>3.4.3 ตั้งหมายเลขควบคุมความปลอดภัยขณะล็อคหน้าจอ</h4><p>ขณะที่ออนไลน์ คุณสามารถตั้งข้อมูลที่จะแสดงบนหน้าจอมือถือของคุณ ในขณะที่คุณส่งคำสั่งล็อคหน้าจอได้ ผู้ใช้จะสามารถโทรออกไปยังหมายเลขที่คุณกำหนดไว้ได้จากหน้าจอที่ถูกล็อคโดยตรง</p><h3>3.5 ฟังก์ชันลบข้อมูล</h3><p>ขณะออนไลน์ คลิกที่ปุ่ม ลบ เพื่อเปิดอินเตอร์เฟสการลบ หลังจากได้รับคำสั่งนี้จากเว็บไคลเอนท์ ข้อมูลจะถูกลบออกจากมือถือของคุณ ซึ่งได้แก่ รายชื่อ SMS และภาพถ่าย หากดำเนินการตามคำสั่งได้เสร็จสมบูรณ์ จะมีกล่องโต้ตอบออนไลน์ปรากฏขึ้นเพื่อยืนยัน</p><h3>3.6 ฟังก์ชันถ่ายภาพด่วน</h3><h4>3.6.1 แนวคิดในการอัพโหลดภาพถ่าย</h4><p>หากเปิดใช้งานการล็อคหน้าจอไว้บนการตั้งค่าอุปกรณ์มือถือของคุณ กล้องถ่ายรูปจะถ่ายภาพหลังจากที่มีการปลดล็อคหน้าจอไม่สำเร็จครบห้าครั้ง หากเป็นการสั่งล็อคหน้าจอผ่านทางออนไลน์ กล้องจะถ่ายภาพโดยอัตโนมัติตั้งแต่ครั้งแรกที่ปลดล็อคไม่สำเร็จ โดยมือถือจะใช้ทั้งกล้องหน้าและกล้องหลังในการถ่ายภาพ และจะทำการอัพโหลดภาพไปยังเซิร์ฟเวอร์ Find My Phone</p><h4>3.6.2 การแสดงภาพถ่าย</h4><p>ขณะออนไลน์ คลิกที่ปุ่ม ถ่ายภาพด่วน จากนั้นคุณจะสามารถเลือกชม 10 ภาพที่อัพโหลดล่าสุดได้</p><h4>3.6.3 ส่งออกภาพถ่าย</h4><p>ขณะออนไลน์ คลิกที่ปุ่ม ส่งออก คุณสามารถส่งออกภาพถ่ายไปยังคอมพิวเตอร์ของคุณได้</p><h3>3.7 ส่ง SMS เมื่อเปลี่ยน SIM การ์ด</h3><p>ขณะที่เปิดใช้งานบริการ Find My Phone ไว้ โทรศัพท์จะส่งข้อความแจ้งเตือนไปยังโทรศัพท์มือถือควบคุมความปลอดภัยที่กำหนดไว้ล่วงหน้า เพื่อแจ้งให้ทราบว่ามีการเปลี่ยน SIM การ์ด หรือใส่ SIM การ์ดใหม่ คุณไม่จำเป็นต้องตั้งค่าฟังก์ชันนี้จากอินเตอร์เฟสออนไลน์</p><h2>4 คำถามที่ถามบ่อย</h2><h3>4.1 สามารถใช้บัญชี Alcatel เดียวกัน ในการจัดการมือถือหลายเครื่องได้หรือไม่</h3><p>ได้  โทรศัพท์มือถือมากกว่าหนึ่งเครื่อง สามารถใช้บริการ Find My Phone จากบัญชี Alcatel เดียวกันได้ ใช้บัญชี Alcatel ของคุณในการล็อกอินเข้าสู่เว็บเซิร์ฟเวอร์ Find My Phone เข้าสู่หน้าหลัก จากนั้นระบบจะแสดงสถานะของอุปกรณ์ทุกเครื่องที่เชื่อมโยงกับบริการ Find My Phone ไว้ผ่านบัญชี Alcatel นั้น</p><h3>4.2 หลังจากที่ล็อกอินเข้าสู่หน้าหลักของ Find My Phone เป็นครั้งแรก ฉันจำเป็นต้องล็อกอินเข้าสู่บัญชี Alcatel ของฉัน เพื่อเข้าใช้งานอีกครั้งในครั้งต่อไปหรือไม่ </h3><p>ขึ้นอยู่กับการตั้งค่าของคุณ หากคุณเลือกให้ระบบจำรหัสผ่านไว้ในครั้งแรก คุณจะสามารถเข้าใช้งาน Find My Phone ได้ โดยไม่จำเป็นต้องล็อกอินเข้าสู่บัญชี Alcatel ของคุณ</p><h3>4.3 เพราะเหตุใดมือถือของฉันจึงไม่สามารถเปิดใช้บริการ Find My Phone ได้</h3><p>โปรดตรวจสอบให้แน่ใจว่าการเชื่อมต่อเครือข่ายของคุณนั้นทำงานตามปกติ ก่อนที่จะเปิดใช้บริการ Find My Phone บริการ Find My Phone จะเป็นต้องสามารถเข้าถึงเซิร์ฟเวอร์ GCM ได้ หากการเชื่อมต่อเครือข่ายผิดปกติ หรือไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ อาจทำให้เกิดข้อผิดพลาดขึ้น ลองใหม่อีกครั้งหลังจากที่แก้ไขสถานะการเชื่อมต่อเครือข่ายให้เสถียร</p><h3>4.4 ฉันจะปิดบริการ Find My Phone ได้อย่างไร</h3><p>มือถือที่ต้องการปิดบริการ Find My Phone จะต้องผ่านการรับรองบัญชี และจะต้องมีการใช้งานบัญชีและบริการ Find My Phone ในบัญชีเดียวกันด้วย</p><h3>4.5 เพราะเหตุใดจึงไม่สามารถระบุตำแหน่งของฉันบน Google maps ได้</h3><p>การไม่สามารถระบุตำแหน่งได้ หมายความว่าอินเตอร์เฟสออนไลน์ไม่ได้รับข้อมูลตำแหน่งที่จำเป็น อาจเกิดขึ้นจากปัญหาด้านเครือข่าย หรือมือถือของคุณไม่สามารถเรียกใช้บริการหาตำแหน่งที่จำเป็นได้</p><p>คุณสามารถระบุตำแหน่งมือถือของคุณได้สองวิธี: โดยการหาตำแหน่งผ่านเครือข่ายไร้สายและผ่าน GPS โปรดเปิดฟังก์ชันการระบุตำแหน่งด้วยเครือข่ายไร้สายไว้ให้เรียบร้อย โดยไปที่ไดเรกทอรี การตั้งค่า - &gt; การรักษาความปลอดภัย และเปิด ใช้เครือข่ายไร้สาย</p><h3>4.6 เพราะเหตุสถานะมือถือของฉันจึงเป็นออฟไลน์ เมื่อฉันล็อกอินเข้าสู่เว็บเซิร์ฟเวอร์</h3><p>มือถือของคุณถูกปิดเครื่องและไม่สามารถเชื่อมต่ออินเทอร์เน็ตได้</p><h3>4.7 เพราะเหตุใดฉันจึงไม่พบภาพถ่ายใด ๆ ทางออนไลน์เลย หลังจากที่มีการปลดล็อคไม่สำเร็จหลายครั้ง</h3><p>โปรดตรวจสอบให้แน่ใจว่าได้ตั้งค่ามือถือของคุณให้เชื่อมต่อกับอินเทอร์เน็ตไว้ ผ่านการเชื่อมต่อ 3G หรือ Wi-Fi เมื่อมีการเปิดใช้งานบริการ Find My Phone</p>
text.policy=<h2>นโยบายความเป็นส่วนตัว</h2><h3>บทนำ</h3><p>เรา “TCT Mobile International Limited ” (ต่อไปนี้จะเรียกแทนว่า &quot;เรา&quot; &quot;ของเรา&quot; หรือ &quot;TCT&quot;) ให้ความสำคัญกับความกังวลใจของคุณในเรื่องความเป็นส่วนตัว นโยบายความเป็นส่วนตัวฉบับนี้ จะอธิบายถึงนโยบายและขั้นตอนการดำเนินงานเกี่ยวกับข้อมูลส่วนบุคคล และข้อมูลอื่น ๆ เกี่ยวกับลูกค้าของเรา เรามีเจตนาที่จะสร้างความสะดวกสบายและความมั่นใจให้คุณ เกี่ยวกับวิธีการที่เราเก็บรวบรวม ใช้งาน เปิดเผย และดูแลรักษาข้อมูลส่วนบุคคล และข้อมูลอื่น ๆ ที่เราเก็บรวบรวมมา หรือที่คุณมอบให้กับทางเรา นโยบายความเป็นส่วนตัวฉบับนี้ ยังมีการอธิบายเกี่ยวกับวิธีการที่คุณสามารถใช้เพื่อติดต่อเราได้ ในกรณีที่คุณมีข้อสงสัยหรือความกังวลใจเกี่ยวกับข้อมูลส่วนบุคคลของคุณ</p><h3>ขอบเขต</h3><p>นโยบายความเป็นส่วนตัวฉบับนี้ จะอธิบายรายละเอียดของนโยบายและวิธีปฏิบัติของเรา เกี่ยวกับการเก็บรวบรวม การใช้ และการเปิดเผยข้อมูลที่เราเก็บรวบรวมผ่านเว็บไซต์ ซอฟต์แวร์ แอปพลิเคชัน โซเชียลมีเดียเพจ อีเมลแอดเดรส และข้อมูลของคุณที่ได้มาจากการซื้อหรือใช้งานผลิตภัณฑ์หรือบริการของเรา หรือข้อมูลส่วนบุคคลที่คุณให้กับเราด้วยวิธีการอื่น ๆ</p><p>ในการให้ข้อมูลส่วนบุคคลกับเรา เข้าใช้งานเว็บไซต์ หรือใช้ผลิตภัณฑ์หรือบริการของเรา จะถือว่าคุณยอมรับว่าคุณได้อ่านและทำความเข้าใจนโยบายความเป็นส่วนตัวนี้ และยินยอมปฏิบัติตามข้อตกลงและเงื่อนไขของนโยบายความเป็นส่วนตัวนี้</p><p>เราจะจัดเก็บและประมวลผลข้อมูลส่วนบุคคลของคุุณบนเซิร์ฟเวอร์ที่มีการรักษาความปลอดภัย ซึ่งตั้งอยู่ในเขตเศรษฐกิจยุโรป (“EEA”) เนื่องจากลักษณะที่มีความครอบคลุมทั่วโลกของอินเทอร์เน็ต ข้อมูลส่วนบุคคลของคุณอาจถูกโอนไปยังประเทศอื่น ๆ นอก EEA ซึ่งระบบกฎหมายอาจไม่ได้มีระดับการป้องกันข้อมูลของคุณเทียบเท่ากับสหภาพยุโรป และโดยเฉพาะอย่างยิ่งประเทศฝรั่งเศส ในการใช้งานเว็บไซต์ ซอฟต์แวร์แอปพลิเคชัน โซเชียลมีเดียเพจ ข้อความอีเมลของเรา รวมถึงการที่คุณซื้อหรือใช้งานผลิตภัณฑ์หรือบริการของเรา จะถือว่าคุณยอมรับเงื่อนไขดังกล่าว</p><p>เราจะดำเนินการทุกขั้นตอนที่มีความจำเป็นอย่างสมเหตุสมผล เพื่อรับรองว่าเราจะจัดเก็บและประมวลผลข้อมูลส่วนบุคคลของคุณอย่างปลอดภัย โดยปฏิบัติตามนโยบายความเป็นส่วนตัวนี้และกฎหมายที่มีผลบังคับใช้</p><h3>ข้อมูลส่วนบุคคลที่เราเก็บรวบรวม</h3><p>นโยบายความเป็นส่วนตัวนี้ มีผลบังคับใช้กับข้อมูลส่วนบุคคล ซึ่งเป็นข้อมูลที่สามารถใช้เพื่อติดต่อหรือระบุตัวตนของบุคคลได้</p><p>เราจะเก็บรวบรวมข้อมูลที่คุณให้กับเราไว้ ในขณะที่คุณสร้าง ID บัญชี ซื้อผลิตภัณฑ์หรือบริการของเรา ดาวน์โหลดการอัพเดตซอฟต์แวร์ ติดต่อเราหรือทำแบบสำรวจออนไลน์ เราจะได้รับข้อมูลต่าง ๆ และจะดำเนินการจัดเก็บไว้อย่างปลอดภัย </p><p>เรามีการเก็บรวบรวมข้อมูลโดยอัตโนมัติ ทุกครั้งที่คุณติดต่อกับเรา เราจะได้รับและจัดเก็บข้อมูลบางอย่างไว้</p><p>เรามีการเก็บรวบรวมข้อมูลที่ใช้ในการสื่อสารทางอีเมล เพื่อช่วยให้เราสามารถปรับแต่งให้อีเมลมีประโยชน์และน่าสนใจยิ่งขึ้น เรามักได้รับการยืนยันเมื่อคุณเปิดอ่านอีเมลจากเว็บไซต์อีช็อปปิงของเรา ในกรณีที่คอมพิวเตอร์ของคุณสนับสนุนความสามารถดังกล่าว และเราจะมีการเปรียบเทียบรายชื่อลูกค้าของเรา กับรายชื่อที่ได้รับจากบริษัทอื่น ๆ เพื่อหลีกเลี่ยงการส่งข้อความที่ไม่จำเป็นถึงลูกค้าของเรา </p><p>เรามีการเก็บรวบรวมข้อมูลจากแหล่งอื่น ๆ เราอาจได้รับข้อมูลเกี่ยวกับคุณจากแหล่งอื่น ๆ ซึ่งได้รับอนุญาตอย่างถูกต้องจากตัวคุณเองในการโอนข้อมูลดังกล่าวให้บุคคลที่สาม และนำข้อมูลนั้นเพิ่มลงในข้อมูลบัญชีของเรา</p><h3>วิธีการที่เรานำข้อมูลของคุณไปใช้</h3><p>ข้อมูลส่วนบุคคลที่เราเก็บรวบรวม ทำให้เราสามารถแจ้งข้อมูลเกี่ยวกับประกาศผลิตภัณฑ์ล่าสุด การอัพเดตซอฟต์แวร์ และกิจกรรมที่กำลังจะเริ่มให้คุณทราบได้ หากคุณไม่ต้องการให้มีชื่อของคุณอยู่ในรายการส่งเมลของเรา คุณสามารถแจ้งลบชื่อออกได้ตลอดเวลาโดยการอัพเดตการกำหนดค่าของคุณ</p><p>และเรามีการใช้ข้อมูลส่วนบุคคลเพื่อช่วยเหลือเราในการสร้าง พัฒนา ควบคุม ส่งมอบ และปรับปรุงผลิตภัณฑ์ บริการ เนื้อหา การโฆษณาของเรา รวมถึงการพัฒนาประสบการณ์ที่คุณได้รับจากการใช้งาน</p><p>เราอาจใช้ข้อมูลส่วนบุคคลของคุณ เพื่อตอบข้อสงสัยและดำเนินการตามคำขอของคุณ</p><p>เราอาจใช้ข้อมูลส่วนบุคคลของคุณ รวมถึงวันเกิด ในการยืนยันตัวตน พร้อมด้วยหลักฐานยืนยันตัวตนของผู้ใช้ และเพื่อการเลือกให้บริการอย่างเหมาะสม ตัวอย่างเช่น เราอาจใช้วันเกิดในการตรวจสอบอายุของเจ้าของบัญชี</p><p>เราอาจมีการใช้ข้อมูลส่วนบุคคลของคุณในการส่งประกาศที่สำคัญถึงคุณเป็นระยะ ๆ เช่น ข้อมูลสื่อสารเกี่ยวกับการซื้อ และการเปลี่ยนแปลงข้อตกลง เงื่อนไข และนโยบายของเรา เนื่องจากข้อมูลนี้มีความสำคัญสำหรับการสื่อสารของคุณกับเรา คุณจะไม่สามารถแจ้งลบชื่อออกจากการรับข้อมูลสื่อสารเหล่านี้ได้</p><p>เราอาจใช้ข้อมูลส่วนบุคคลของคุณเพื่อวัตถุประสงค์ภายในบริษัท เช่น การตรวจสอบ การวิเคราะห์ข้อมูล และการวิจัย เพื่อพัฒนาผลิตภัณฑ์ บริการ และการสื่อสารกับลูกค้าของเรา</p><h3>การเก็บรวบรวมและการใช้ข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล</h3><p>เราอาจมีการเก็บรวบรวมข้อมูล ซึ่งโดยตัวข้อมูลเองนั้น ไม่สามารถใช้ในการเชื่อมโยงกับตัวบุคคลใด ๆ ได้โดยตรง เราอาจมีการเก็บรวบรวม ใช้ โอน และเปิดเผยข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล เพื่อวัตถุประสงค์ใด ๆ นี่คือตัวอย่างบางส่วนของข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคลที่เราอาจเก็บรวบรวม:</p><p>ข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล เช่น อาชีพ ภาษา รหัสไปรษณีย์ รหัสพื้นที่ หมายเลขประจำเครื่องอุปกรณ์ URL อ้างอิง ตำแหน่งที่ตั้ง และโซนเวลาซึ่งมีการใช้งานหนึ่งในผลิตภัณฑ์ของเรา เพื่อให้เราสามารถทำความเข้าใจพฤติกรรมของลูกค้า และพัฒนาผลิตภัณฑ์ บริการ และการโฆษณาของเราให้ดียิ่งขึ้น</p><p>ข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคลเกี่ยวกับกิจกรรมของลูกค้าบนเว็บไซต์ของเรา บริการ Cloud และ App Store และจากผลิตภัณฑ์และบริการอื่น ๆ ของเรา ข้อมูลนี้เป็นข้อมูลแบบรวม และมีไว้เพื่อช่วยเหลือเราในการให้ข้อมูลที่เป็นประโยชน์กับลูกค้ามากยิ่งขึ้น และมีไว้เพื่อการทำความเข้าใจว่าส่วนใดบนเว็บไซต์ ผลิตภัณฑ์ และบริการของเรา ที่น่าสนใจที่สุด เพื่อวัตถุประสงค์ของนโยบายความเป็นส่วนตัวนี้ ข้อมูลชนิดนี้จะถือว่าเป็นข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล</p><p>รายละเอียดวิธีการใช้บริการของเรา รวมถึงคิวรีการค้นหา ซึ่งอาจถูกนำไปใช้ในการพัฒนาความเกี่ยวข้องของผลลัพธ์ที่ได้จากบริการของเรา ยกเว้นในสถานการณ์ที่มีข้อจำกัด เพื่อรับรองคุณภาพของบริการของเราผ่านอินเทอร์เน็ต ข้อมูลดังกล่าวจะไม่มีการเชื่อมโยงกับ IP แอดเดรสของคุณ</p><p>ภายใต้ความยินยอมอย่างชัดแจ้งของคุณ เราอาจเก็บรวบรวมข้อมูลเกี่ยวกับวิธีการที่คุณใช้งานอุปกรณ์และแอปพลิเคชันของคุณ เพื่อช่วยเหลือผู้พัฒนาแอปในการปรับปรุงแอปของพวกเขา</p><p>หากเรามีการรวมข้อมูลส่วนบุคคลเข้ากับข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล เราจะถือว่าข้อมูลที่รวมนั้นเป็นข้อมูลส่วนบุคคล ตราบใดที่ยังมีการรวมข้อมูลดังกล่าวไว้ด้วยกัน</p><h3>คุกกี้และเทคโนโลยีอื่น ๆ </h3><p>เว็บไซต์ของเรา บริการออนไลน์ แอปพลิเคชันเชิงโต้ตอบ ข้อความอีเมล และโฆษณา อาจมีการใช้งาน “คุกกี้” และเทคโนโลยีอื่น ๆ เทคโนโลยีเหล่านี้ จะช่วยให้เราสามารถทำความเข้าใจพฤติกรรมผู้ใช้ได้ดียิ่งขึ้น และบอกเราว่ามีผู้เยี่ยมชมส่วนใดในเว็บไซต์ของเราบ้าง รวมถึงอำนวยความสะดวก และช่วยวัดประสิทธิผลของโฆษณาและการค้นหาบนเว็บ เราจะปฏิบัติกับข้อมูลที่เก็บรวบรวมโดยคุกกี้และเทคโนโลยีอื่น ๆ เช่นเดียวกับข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล อย่างไรก็ตาม ภายในขอบเขตที่กฎหมายพิจารณาว่า IP แอดเดรสหรือข้อมูลที่ใช้ในการระบุอื่น ๆ ที่คล้ายกันเป็นข้อมูลส่วนบุคคล เราจะปฏิบัติกับข้อมูลที่ใช้ในการระบุเหล่านี้ในฐานะข้อมูลส่วนบุคคลเช่นกัน ในทำนองเดียวกัน ภายในขอบเขตที่มีการรวมข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคลเข้ากับข้อมูลส่วนบุคคล เราจะถือว่าข้อมูลรวมนั้นเป็นข้อมูลส่วนบุคคล เพื่อวัตถุประสงค์ของนโยบายความเป็นส่วนตัวนี้</p><p>TCT และพาร์ทเนอร์ของเรา มีการใช้งานคุกกี้และเทคโนโลยีอื่น ๆ เพื่อจดจำข้อมูลส่วนบุคคลในขณะที่คุณใช้งานเว็บไซต์ บริการออนไลน์ และแอปพลิเคชันของเรา เป้าหมายของเราในกรณีเหล่านี้ คือเพื่อทำให้ประสบการณ์ที่คุณได้รับจาก TCT มีความสะดวกสบายและเป็นส่วนตัวมากยิ่งขึ้น ตัวอเย่างเช่น การทราบว่าคนที่ใช้งานคอมพิวเตอร์หรืออุปกรณ์ของคุณ มีเลือกซื้อผลิตภัณฑ์บางอย่าง หรือใช้งานบริการบางรูปแบบโดยเฉพาะ จะช่วยให้เราสามารถทำการโฆษณาและการสื่อสารทางอีเมลที่ตรงกับความสนใจของคุณได้มากยิ่งขึ้น</p><p>คุณสามารถกำหนดค่าให้เบราเซอร์ของคุณยอมรับคุกกี้ทั้งหมด ปฏิเสธคุกกี้ทั้งหมด หรือแจ้งให้คุณทราบเมื่อมีการส่งคุกกี้ แต่ละเบราเซอร์จะแตกต่างกันไป ดังนั้น โปรดตรวจสอบเมนู &quot;วิธีใช้&quot; ของเบราเซอร์ของคุณ เพื่อศึกษาวิธีการเปลี่ยนการกำหนดค่าคุกกี้ของคุณ ตัวอย่างเช่น คุณสามารถปิดการใช้งานหรือลบคุกกี้ออกจาก Microsoft Internet Explorer ได้โดยการเลือก “เครื่องมือ/ตัวเลือกอินเทอร์เน็ต”</p><p>ในข้อความอีเมลของเราบางฉบับ เราจะมีการใช้ “URL คลิกผ่าน” ซึ่งเชื่อมโยงกับเนื้อหาบนเว็บไซต์ของเรา เมื่อลูกค้าคลิกที่หนึ่งใน URL เหล่านี้ ลูกค้าจะถูกเชื่อมโยงผ่านเว็บเซิร์ฟเวอร์แยกต่างหาก ก่อนที่จะเข้าไปยังเพจปลายทางบนเว็บไซต์ของเรา เราจะติดตามข้อมูลคลิกผ่านนี้ เพื่อช่วยเหลือเราในการวิเคราะห์ความสนใจในหัวข้อเฉพาะเรื่องต่าง ๆ และวัดประสิทธิผลของข้อมูลที่ใช้ในการสื่อสารกับลูกค้าของเรา หากคุณไม่ต้องการให้เราติดตามคุณด้วยวิธีการนี้ คุณไม่ควรคลิกลิงก์ข้อความหรือกราฟิกในข้อความอีเมล</p><h3>เรามีการแชร์ข้อมูลหรือไม่</h3><p>เราไม่มีการแชร์ข้อมูลส่วนบุคคลกับบริษัท องค์กร และบุคคลอื่น ๆ นอก TCT ยกเว้นเมื่อเป็นไปตามหนึ่งในสถานการณ์ต่อไปนี้ </p><p>TCT อาจแชร์ข้อมูลส่วนบุคคลของคุณโดยได้รับความยินยอมจากคุณ</p><p>เราอาจเปิดเผยข้อมูลส่วนบุคคลของคุณกับบริษัทในเครือของเรา เมื่อจำเป็นต้องให้บริการในนามของเราหรือในนามของคุณ</p><p>เราจะให้ความร่วมมือกับบริษัทและบุคคลต่าง ๆ ในการปฏิบัติหน้าที่นี้ในนามของเรา ตัวอย่างเช่น การจัดหาสินค้าและบริการตามคำสั่ง การจัดส่งแพ็คเกจ การส่งจดหมายทางไปรษณีย์และอีเมล การลบข้อมูลที่ซ้ำซ้อนออกจากรายชื่อลูกค้า การวิเคราะห์ข้อมูล การสนับสนุนทางการตลาด การแสดงผลการค้นหาและลิงก์ (รวมถึงการแสดงไซต์และลิงก์ของผู้สนับสนุน) การประมวลผลการชำระเงินด้วยบัตรเครดิต และการให้บริการลูกค้า ฝ่ายต่าง ๆ เหล่านี้จะสามารถเข้าถึงข้อมูลส่วนบุคคลที่จำเป็นสำหรับการปฏิบัติหน้าที่ แต่จะไม่สามารถใช้เพื่อวัตถุประสงค์อื่นได้</p><p>เราจะแชร์ข้อมูลส่วนบุคคลกับองค์หรือบุคคลอื่นนอกองค์กรของเรา ในกรณีที่เราเชื่อว่าการเข้าถึง ใช้ เก็บรักษา หรือเปิดเผยข้อมูลดังกล่าว มีเหตุอันควรเพื่อ: </p><p>ปฏิบัติตามกฎหมายที่มีผลบังคับใช้ กฎระเบียบ กระบวนการทางกฎหมาย หรือคำขอของหน่วยงานรัฐที่มีอำนาจในการบังคับใช้</p><p>ตรวจหา ป้องกัน หรือรับมือกับปัญหาการฉ้อโกง การรักษาความปลอดภัย หรือปัญหาทางเทคนิค</p><p>ป้องกันอันตรายที่อาจเกิดขึ้นกับสิทธิ ทรัพย์สิน หรือความปลอดภัยของผู้ใช้ของเราหรือสาธารณชน ตามที่กฎหมายกำหนดหรืออนุญาต</p><p>เราอาจมีการโอนข้อมูลของคุณไปยัง และจัดเก็บในปลายทางซึ่งอยู่นอก EEA ภายในกลุ่มบริษัท TCT เจ้าหน้าที่ซึ่งทำงานให้เราหรือทำงานให้หนึ่งในซัพพลายเออร์ของเรา ที่มีการปฏิบัติงานนอก EEA อาจเป็นผู้ประมวลผลข้อมูลของคุณ เราจะดำเนินการตามขั้นตอนทั้งหมดที่จำเป็นและสมเหตุสมผล เพื่อรับรองว่าเราจะดำเนินการกับข้อมูลของคุณอย่างปลอดภัย และเป็นไปตามนโยบายความเป็นส่วนตัวฉบับนี้</p><h3>การรักษาความปลอดภัยและความโปร่งใส</h3><p>เราจะพยายามวางมาตรการและขั้นตอนการดำเนินงานทั้งหมดที่จำเป็น ทั้งทางกายภาพ ทางเทคเนิค และในเชิงองค์กร เพื่อปกป้องและรักษาความปลอดภัยข้อมูลส่วนบุคคลที่เราเก็บรวบรวมจากผลิตภัณฑ์และเว็บไซต์ของเรา</p><p>เราจะทุ่มเทอย่างเต็มที่เพื่อปกป้องบริษัท ชื่อเสียง และผู้ใช้ของเราจากการเข้าถึงหรือโดยไม่ได้รับอนุญาต หรือการดัดแปลง เปิดเผย หรือทำลายข้อมูลส่วนบุคคลที่อยู่ในครอบครองของเราโดยไม่ได้รับอนุญาต โดยเฉพาะอย่างยิ่ง:</p><p>เราจะตรวจสอบการเก็บรวบรวมข้อมูล ที่เก็บข้อมูล และวิธีปฏิบัติในการประมวลผล เพื่อป้องกันการเข้าถึงระบบโดยไม่ได้รับอนุญาต</p><p>เราจะใช้การเข้ารหัสตามความเหมาะสม</p><p>เราจะใช้การป้องกันด้วยรหัสผ่านตามความเหมาะสม</p><p>เราจะจำกัดการเข้าถึงข้อมูลส่วนบุคคลไว้เฉพาะพนักงาน ผู้รับจ้าง และตัวแทนของเรา ซึ่งจำเป็นต้องทราบข้อมูลดังกล่าวเพื่อทำการประมวลผลให้กับเรา และผู้มีหน้าที่ต้องรักษาความลับอย่างเคร่งครัดซึ่งผูกพันโดยสัญญา โดยบุคคลเหล่านี้อาจถูกลงโทษทางวินัยหรือเลิกจ้าง ในกรณีที่ไม่ปฏิบัติตามข้อผูกพันเหล่านี้</p><p>อย่างไรก็ตาม</p><p>มาตรการเหล่านี้ ไม่ได้เป็นการปลดเปลื้องคุณจากการดำเนินการตามขั้นตอนที่เหมาะสม เพื่อปกป้องและรักษาความปลอดภัยข้อมูลส่วนบุคคลของคุณ โดยเฉพาะอย่างยิ่ง การหลีกเลี่ยงการใช้ ID ผู้ใช้หรือรหัสผ่านที่คาดเดาได้ง่าย การตรวจสอบให้แน่ใจว่าคุณไม่ได้เปิดเผยรหัสผ่านของคุณ หรืออนุญาตให้บุคคลอื่นสามารถใช้งานบัญชีผู้ใช้และข้อมูลส่วนบุคคลของคุณได้ รวมถึงมาตรการป้องกันอื่น ๆ ที่สามารถดำเนินการได้ </p><p> ในเรื่องเกี่ยวกับความโปร่งใส เป้าหมายของเราคือการมีความชัดเจนในข้อมูลที่เราเก็บรวบรวม เพื่อให้คุณสามารถตัดสินใจเกี่ยวกับวิธีการนำไปใช้งานได้</p><p>หากคุณแชร์ข้อมูลส่วนบุคคลของคุณผ่านหนึ่งในเว็บไซต์หรืออุปกรณ์ของเรา โดยใช้บัญชีบุคคลที่สาม เช่น Facebook, Google + หรือ Twitter โปรดทราบว่าหนึ่งในบุคคลที่สามเหล่านั้น จะเป็นผู้บริหารจัดการความเป็นส่วนตัวของข้อมูลส่วนบุคคลของคุณ เราจะไม่รับผิดชอบต่อความเสียหายใด ๆ เนื่องจากการสูญเสียข้อมูล ความเสียหาย หรือการละเมิดที่อาจเกิดขึ้นกับโปรไฟล์บุคคลที่สามของคุณ ซึ่งเราไม่สามารถควบคุมได้</p><p>ข้อมูลส่วนบุคคลหรือเนื้อหาใด ๆ ที่คุณเปิดเผยโดยสมัครใจในระหว่างการใช้งานเว็บไซต์หรืออุปกรณ์ของเรา ซึ่งสมาชิกผู้ใช้แอปพลิเคชันหรือไซต์บุคคลที่สาม (เช่น พื้นที่แชท ข้อความ) สามารถเข้าชมได้ จะถูกเปิดเผยต่อสาธารณชน และบุคคลอื่น ๆ จะสามารถเก็บรวบรวม เข้าชม และใช้งานได้ คุณจะต้องรับผิดชอบในข้อมูลส่วนบุคคลที่คุณเลือกที่จะแชร์หรือส่งในสถานการณ์เหล่านี้ </p><h3>เด็ก</h3><p> เราเข้าใจถึงความสำคัญของการใช้ความระมัดระวังเป็นพิเศษ ในการปกป้องความเป็นส่วนตัวและความปลอดภัยของเด็กที่ใช้ผลิตภัณฑ์และบริการของเรา ดังนั้น เราจะไม่เก็บรวบรวม ใช้ หรือเปิดเผยข้อมูลส่วนบุคคล โดยรู้อยู่ว่าเป็นของเด็กอายุต่ำกว่า 13 ปี หรืออายุขั้นต่ำที่เทียบเท่าในเขตอำนาจศาลที่เกี่ยวข้อง โดยปราศจากความยินยอมของผู้ปกครองที่สามารถยืนยันได้ หากเราทราบว่าเราได้ทำการเก็บรวบรวมข้อมูลส่วนบุคคลจากเด็กอายุต่ำกว่า 13 ปี หรืออายุขั้นต่ำที่เทียบเท่าขึ้นอยู่กับเขตอำนาจศาล โดยปราศจากความยินยอมของผู้ปกครองที่สามารถยืนยันได้ เราจะดำเนินการตามขั้นตอน เพื่อลบข้อมูลดังกล่าวโดยเร็วที่สุด</p><h3>การเปลี่ยนแปลง</h3><p>เราอาจเปลี่ยนแปลงนโยบายความเป็นส่วนตัวของเราเป็นระยะ ๆ  เราจะโพสต์รายละเอียดการเปลี่ยนแปลงนโยบายความเป็นส่วนตัวไว้บนเพจนี้ หากเป็นการเปลี่ยนแปลงที่มีนัยสำคัญ เราจะทำการประกาศอย่างชัดเจนยิ่งขึ้น (รวมถึง สำหรับบางบริการ การแจ้งให้ทราบถึงการเปลี่ยนแปลงนโยบายความเป็นส่วนตัวทางอีเมล) และเราจะเก็บนโยบายความเป็นส่วนตัวนี้ในเวอร์ชันก่อนหน้าไว้ในระบบเก็บถาวรของเราเพื่อให้คุณสามารถตรวจสอบได้</p><p>เวอร์ชันปัจจุบันลงวันที่ 25/03/2016</p><h3>การเก็บรักษาข้อมูลส่วนบุคคล</h3><p>เราจะเก็บข้อมูลส่วนบุคคลของคุณไว้ในระยะเวลาที่จำกัด ซึ่งจำเป็นสำหรับการปฏิบัติตามวัตถุประสงค์ที่ระบุไว้ในนโยบายความเป็นส่วนตัวนี้ ยกเว้นในกรณีที่กฎหมายกำหนดหรือบังคับให้เก็บรักษาในระยะเวลาที่ยาวนานกว่านี้ และเพื่อวัตถุประสงค์ตามที่กำหนดไว้ด้านบนเท่านั้น หลังจากที่บรรลุตามวัตถุประสงค์แล้ว ข้อมูลส่วนบุคคลทั้งหมดจะถูกลบออกด้วยวิธีการที่มั่นคงและปลอดภัย</p><h3>บริการตามตำแหน่งที่ตั้ง</h3><p>ในการให้บริการตามตำแหน่งที่ตั้งบนผลิตภัณฑ์ TCT, TCT และพาร์ทเนอร์ของเรา รวมถึงผู้รับใบอนุญาตอาจเก็บรวบรวม ใช้ และแชร์ข้อมูลตำแหน่งที่ตั้งอย่างละเอียด รวมถึงตำแหน่งที่ตั้งทางภูมิศาสตร์ตามเวลาจริงของอุปกรณ์ของคุณ หากเป็นไปได้ บริการตามตำแหน่งที่ตั้งอาจใช้ GPS, Bluetooth และ IP แอดเดรสของคุณ รวมทั้งฐานข้อมูลระบบ Crowd-Sourced ของฮอตสปอต Wi-Fi และเสาผู้ให้บริการเครือข่ายมือถือ และเทคโนโลยีอื่น ๆ ในการหาตำแหน่งคร่าว ๆ ของอุปกรณ์ของคุณ ยกเว้นในกรณีที่คุณยินยอม ข้อมูลตำแหน่งที่ตั้งนี้จะถูกเก็บรวบรวมแบบไม่ระบุชื่อ ในรูปแบบที่ไม่สามารถระบุตัวตนของคุณได้ และ TCT และพาร์ทเนอร์ รวมถึงผู้รับใบอนุญาตของเรา จะใช้งานเพื่อจัดเตรียมและพัฒนาผลิตภัณฑ์และบริการตามตำแหน่งที่ตั้งของเรา ตัวอย่างเช่น อุปกรณ์ของคุณอาจแชร์ตำแหน่งที่ตั้งทางภูมิศาสตร์กับผู้ให้บริการแอปพลิเคชัน ในขณะที่คุณเลือกที่จะใช้บริการตามตำแหน่งที่ตั้งของพวกเขา</p><h3>ไซต์บุคคลที่สามและบริการ</h3><p>เว็บไซต์ ผลิตภัณฑ์ แอปพลิเคชัน และบริการของ TCT อาจมีลิงก์ที่เชื่อมโยงไปยังเว็บไซต์ ผลิตภัณฑ์ และบริการของบุคคลที่สาม ผลิตภัณฑ์และบริการของเราอาจใช้หรือเสนอผลิตภัณฑ์หรือบริการจากบุคคลที่สาม ข้อมูลที่เก็บรวบรวมโดยบุคคลที่สาม ซึ่งอาจรวมถึงข้อมูลจำพวกตำแหน่งที่ตั้งหรือรายละเอียดผู้ติดต่อ จะอยู่ภายใต้การควบคุมดูแลโดยวิธีปฏิบัติด้านความเป็นส่วนตัวของบุคคลที่สาม เราขอสนับสนุนให้คุณศึกษาข้อมูลเกี่ยวกับวิธีปฏิบัติด้านความเป็นส่วนตัวของบุคคลที่สามเหล่านั้น</p><h3>สิทธิของคุณ: การเข้าถึง แก้ไข บล็อก</h3><p>คุณสามารถเข้าถึง ตรวจสอบ และแก้ไขข้อมูลส่วนบุคคลได้ตลอดเวลา โดยลงชื่อเข้าใช้บัญชีของคุณ ไปที่โปรไฟล์ของคุณ หรือติดต่อเราโดยตรง หากคุณต้องการให้เราแก้ไขหรือลบข้อมูลส่วนบุคคลของคุณ เราอาจขอให้คุณแสดงหลักฐานยืนยันตัวตนของคุณ ก่อนที่เราจะดำเนินการตามคำขอของคุณ</p><p>คุณสามารถแจ้งให้เราทำการลบหรือบล็อกข้อมูลของคุณได้ตามความเหมาะสม ในกรณีที่คุณเชื่อว่าข้อมูลของคุณไม่ถูกต้อง</p><p>สำหรับคำขอทั้งหมดและคำขอใด ๆ ตามที่ระบุไว้ด้านบน คุณสามารถส่งคำขอถึงอีเมลแอดเดรสต่อไปนี้ได้: privacy@alcatelonetouch.com</p><p>ในบางเขตอำนาจศาลและกฎหมายคุ้มครองข้อมูล คุณอาจมีสิทธิ์ในการขอตรวจสอบราบละเอียดข้อมูลส่วนบุคคลของคุณ ซึ่งอยู่ในครอบครองของเรา ข้อมูลที่เกี่ยวกับคุณ หรือขอให้เราทำการแก้ไขหรือลบข้อมูลส่วนบุคคลของคุณ</p><p>โปรดช่วยเหลือเราในการรับรองว่าข้อมูลเกี่ยวกับคุณที่อยู่ในครอบครองของเรานั้น มีความถูกต้องและเป็นปัจจุบัน หากคุณคิดว่าข้อมูลเกี่ยวกับคุณที่เราจัดเก็บไว้ไม่ถูกต้องหรือไม่ครบถ้วนสมบูรณ์ โปรดติดต่อเราทาง privacy@alcatelonetouch.com หรือเขียนจดหมายถึงแผนกบริการลูกค้าของเรา</p><h3>คำถามเกี่ยวกับความเป็นส่วนตัว</h3><p>หากคุณมีข้อสงสัยหรือความกังวลใจเกี่ยวกับนโยบายความเป็นส่วนตัวหรือการประมวลผลข้อมูลของเรา หรือหากคุณต้องการร้องเรียนเกี่ยวกับเหตุการณ์ที่อาจเป็นการฝ่าฝืนกฎหมายความเป็นส่วนตัวในระดับท้องถิ่น โปรดติดต่อเรา คุณสามารถติดต่อเราทางโทรศัพท์ โดยใช้หมายเลขโทรศัพท์หรืออีเมลที่เกี่ยวข้องสำหรับประเทศของคุณได้เสมอ</p><p>การสื่อสารทั้งหมดจะได้รับการตรวจสอบและตอบกลับอย่างเหมาะสมโดยเร็วที่สุด หากคุณไม่พอใจในการตอบกลับที่คุณได้รับ คุณสามารถร้องเรียนกับหน่วยงานที่เกี่ยวข้องซึ่งกำกับดูแลอยู่ในเขตอำนาจศาลของคุณ หากคุณสอบถามจากเรา เราจะพยายามให้ข้อมูลเกี่ยวกับสถานที่ร้องเรียนที่เกี่ยวข้อง ซึ่งอาจเหมาะสมกับสถานการณ์ของคุณ</p><h2>ข้อตกลงและเงื่อนไขการใช้งาน</h2><p>ข้อตกลงและเงื่อนไขการใช้งานเหล่านี้ จะอธิบายให้คุณทราบวิธีการใช้งานแอปพลิเคชันศูนย์บริการผู้ใช้และบริการออนไลน์ (“บริการ”) ในการเข้าใช้งาน</p><p>บริการนี้เผยแพร่โดย TCT Mobile International Limited ต่อไปนี้จะเรียกแทนว่า “ALCATEL ONETOUCH” ซึ่งจดทะเบียนไว้ที่ Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong</p><p>โปรดอ่านข้อตกลงและเงื่อนไขการใช้งานเหล่านี้ และนโยบายความเป็นส่วนตัวของเราอย่างละเอียด (ต่อไปนี้จะเรียกว่า “ข้อตกลงและเงื่อนไข”) ข้อตกลงและเงื่อนไขเหล่านี้ เป็นสัญญาที่ทำขึ้นระหว่างคุณกับ TCT Mobile International Limited และอาจมีการแก้ไขเป็นระยะ ๆ หากคุณไม่ยินยอมปฏิบัติตามข้อตกลงและเงื่อนไข โปรดอย่าใช้บริการ หากคุณมีการใช้บริการ จะถือว่าคุณยอมรับและยินยอมปฏิบัติตามข้อตกลงและเงื่อนไขเหล่านี้</p><p>วัตถุประสงค์และเนื้อหาบางส่วนของบริการนี้ อาจไม่เหมาะสมสำหรับผู้เยาว์ การเข้าใช้งานเว็บไซต์นี้ ถือว่าคุณรับประกันว่าคุณไม่ใช่ผู้เยาว์ และมีสิทธิ์ตามกฎหมายของประเทศภูมิลำเนาของคุณในการเข้าใช้งานเว็บไซต์</p><h3>แนวทางการใช้งาน</h3><p>เมื่อคุณสร้างบัญชี ONETOUCH หรือลงทะเบียนการรับประกันอิเล็กทรอนิกส์ เราจะสอบถามข้อมูลส่วนบุคคลบางอย่างจากคุณ เช่น อีเมลแอดเดรส ชื่อเล่น ตำแหน่งที่ตั้ง และรูปโปรไฟล์ของคุณ ข้อมูลส่วนบุคคลของคุณจะถูกเก็บรวบรวม จัดเก็บ และประมวลผล โดยปฏิบัติตามนโยบายความเป็นส่วนตัวของเราและกฎหมายที่ควบคุมดูแล ซึ่งคุณจะต้องอ่านก่อนเริ่มต้นใช้บริการนี้</p><p>อีเมลแอดเดรสของคุณจะถูกใช้เป็นชื่อผู้ใช้ ONETOUCH ของคุณ ซึ่งคุณจะต้องใช้ในการล็อกอินเข้าสู่บัญชีของคุณ เราจะไม่แสดงอีเมลแอดเดรสของคุณให้ผู้ใช้บริการคนอื่นเห็น</p><p>คุณอาจสามารถล็อกอินโดยใช้บัญชีของบุคคลที่ 3 ได้ ในกรณีที่คุณล็อกอินด้วยบัญชีบุคคลที่ 3 เช่น Facebook, Twitter หรือ Google+ เราจะใช้อีเมลที่ลงทะเบียนในระบบของบุคคลที่สามเหล่านั้นเป็นชื่อผู้ใช้ของคุณ โปรดทราบว่าหากคุณลงทะเบียนด้วยบัญชีบุคคลที่สามของคุณ ข้อตกลงและเงื่อนไข รวมถึงนโยบายความเป็นส่วนตัวของบุคคลที่สามเหล่านั้นจะมีผลบังคับใช้กับคุณ</p><p>ในการลงทะเบียน คุณจะได้รับประโยชน์จากกลุ่มบริการที่เรานำเสนอ โดยเฉพาะอย่างยิ่ง บริการหลังการขาย สายด่วน การรับประกันอิเล็กทรอนิกส์ และคุณจะสามารถติดต่อกับเราได้ตลอดเวลา</p><p>สำหรับบริการหลังการขาย คุณจะสามารถตรวจสอบที่อยู่ศูนย์บริการซ่อมแซมทั่วโลกของเราได้</p><p>สำหรับสายด่วน จะมีรายการหมายเลขโทรศัพท์ที่คุณสามารถติดต่อ เพื่อขอรับการสนับสนุนและประสบการณ์การให้บริการผู้บริโภค ที่มีประสิทธิภาพสูงและรวดเร็</p><p>หากคุณต้องการจัดเก็บข้อมูลสมาร์ทโฟนของคุณ เช่น รายชื่อ ภาพถ่าย บันทึกการโทร SMS ภายในที่เก็บข้อมูลฟรี 2G และเข้าใช้งานผ่านอุปกรณ์อื่น เช่น พีซีหรือแท็บเล็ตของคุณ คุณควรสร้างบัญชี ONETOUCH</p><p>เมื่อลงทะเบียนเข้าใช้บริการ คุณจะสามารถเข้าถึงข้อมูลโทรศัพท์ของคุณ, IMEI, รุ่น และวันที่เปิดใช้งานได้โดยตรง ซึ่งจะเป็นประโยชน์กับคุณโดยอัตโนมัติ</p><p>เป้าหมายของเราคือช่วยให้คุณสามารถจัดเก็บและเข้าถึงข้อมูลของคุณได้อย่างอิสระ</p><h3>ทรัพย์สินทางปัญญา</h3><p>ยกเว้นเฉพาะเนื้อหาที่ผู้ใช้สร้างขึ้น ในกรณีที่มี บริการ รวมทั้ง ลิขสิทธิ์ เครื่องหมายการค้า และสิทธิในทรัพย์สินทางปัญญาอื่น ๆ ทั้งหมดในที่นี้ จะได้รับการคุ้มครองสิทธิในทรัพย์สินทางปัญญา และมีเจ้าของคือ ALCATEL ONETOUCH หรือบุคคลที่สาม</p><p>คุณไม่สามารถทำซ้ำ แจกจ่าย แก้ไข หรือสร้างผลงานลอกเลียน จัดแสดงในที่สาธารณะ (รวมถึงการนำผลงานไปแสดงในกรอบหรือหน้าต่างของไซต์) หรือแสวงหาประโยชน์เชิงพาณิชย์จากส่วนใด ๆ ของบริการ ยกเว้นเป็นการกระทำเพื่อความจำเป็นในการเข้าชมเนื้อหาในที่นี้ และเพื่อสร้างสำเนาของส่วนหนึ่งของเนื้อหาในจำนวนที่สมเหตุสมผล (โดยไม่มีการดัดแปลง) เพื่อการใช้งานส่วนบุคคลของคุณ ที่ไม่ใช่ในเชิงพาณิชย์</p><p>หากคุณเชื่อว่ามีเนื้อหาใด ๆ ของแอปพลิเคชันที่เป็นการละเมิดสิทธิในทรัพย์สินทางปัญญาของบุคคลที่สาม โปรดติดต่อเราทันที ทันทีที่เราได้รับการแจ้งจากคุณ เราจะดำเนินการตามที่จำเป็น เพื่อระงับการละเมิดดังกล่าว และลบเนื้อหาที่ผิดกฎหมายออก</p><p>เครื่องหมายการค้า โลโก้ของ ALCATEL ONETOUCH และเครื่องหมายการค้า เครื่องหมายบริการ กราฟิก และโลโก้อื่น ๆ ที่ใช้ในส่วนที่เกี่ยวข้องกับเว็บไซต์นี้ เป็นเครื่องหมายการค้าหรือเครื่องหมายการค้าจดทะเบียนของ ALCATEL ONETOUCH หรือของผู้ออกใบอนุญาต เครื่องหมายการค้า เครื่องหมายบริการ กราฟิก และโลโก้อื่น ๆ ที่ใช้ในส่วนที่เกี่ยวข้องกับเว็บไซต์ อาจเป็นเครื่องหมายการค้าของเจ้าของ คุณไม่ได้รับสิทธิ์หรือใบอนุญาตใด ๆ ที่เกี่ยวกับเครื่องหมายการค้าดังที่กล่าวมาก่อน และการใช้เครื่องหมายการค้านั้น ๆ </p><p>ในกรณีที่เกิดการละเมิดสิทธิใด ๆ ด้านบน ALCATEL ONETOUCH ขอสงวนสิทธิ์ในการขอให้คุณหยุดหรือแก้ไขการใช้งานที่ผิดกฎหมายทันที หรือในกรณีที่คุณยังคงใช้งานอย่างผิดกฎหมาย และ/หรือละเมิดสิทธิต่อ ALCATEL ONETOUCH ขอสงวนสิทธิ์ในการยื่นฟ้องดำเนินคดีกับคุณ</p><h3>การปกป้องข้อมูลและความเป็นส่าวนตัว</h3><p>ข้อมูลใด ๆ ที่คุณให้กับเรา ซึ่ง ALCATEL ONETOUCH สามารถใช้ในการระบุตัวตนของคุณได้ จะได้รับการจัดเก็บและประมวลผลโดยปฏิบัติตามนโยบายความเป็นส่วนตัวของเรา</p><p>ในส่วนที่เกี่ยวข้องกับการใช้บริการของคุณ คุณสามารถแชร์อีเมลแอดเดรสของคุณกับทางเรา เพื่อใช้ในการติดต่อสื่อสารระหว่างคุณกับ ALCATEL ONETOUCH ได้ ก่อนที่จะแจ้งอีเมลแอดเดรสของคุณกับเรา โปรดตรวจสอบนโยบายความเป็นส่วนตัวของเรา เพื่อทำความเข้าใจวิธีการที่เราเก็บรวบรวมและใช้ข้อมูลเกี่ยวกับคุณ ในขณะที่คุณเข้าถึง เยี่ยมชม หรือใช้งานเว็บไซต์</p><p>เราจะเก็บรวบรวม จัดเก็บ และประมวลผลข้อมูลส่วนบุคคลของคุณ โดยปฏิบัติตามนโยบายความเป็นส่วนตัวของเรา และกฎหมายที่มีผลบังคับใช้ </p><h3>การปฏิเสธความรับผิดชอบในการรับประกัน การจำกัดความรับผิด</h3><p> ALCATEL ONETOUCH ให้บริการในลักษณะ &quot;ตามที่เป็น&quot;</p><p>ภายในขอบเขตสูงสุดที่กฎหมายที่มีผลบังคับใช้อนุญาต ALCATEL ONETOUCH และพาร์ทเนอร์ ซัพพลายเออร์ หรือบริษัทในเครือ ไม่ได้ให้การรับรองหรือรับประกันใด ๆ ทั้งอย่างชัดแจ้งหรือโดยนัย ในการปฏิบัติงานของบริการ เนื้อหา หรือข้อมูลใด ๆ ที่สามารถใช้งานได้โดยหรือผ่านบริการ นอกจากนี้ ALCATEL ONETOUCH และพันธมิตร ขอปฏิเสธความรับผิดชอบในการรับประกันในส่วนที่เกี่ยวข้องกับบริการ ทั้งอย่างชัดแจ้งหรือโดยรับ รวมถึงแต่ไม่จำกัดเพียงการรับประกันโดยนัยของความพร้อมให้บริการ ลักษณะ ความเหมาะสมในการใช้งานเพื่อวัตถุประสงค์เฉพาะด้าน และการไม่ละเมิดสิทธิ นอกจากนี้ ALCATEL ONETOUCH จะไม่รับประกันว่า การใช้งานบริการจะไม่ถูกขัดจังหวะ พร้อมใช้งานตลอดเวลา หรือจากทุกสถานที่ ปราศจากข้อผิดพลาด จะมีการแก้ไขข้อบกพร่อง หรือบริการนั้นปราศจากไวรัส หรือส่วนประกอบที่อาจเป็นอันตรายอื่น ๆ คุณมีหน้าที่รับผิดชอบในการสำรองข้อมูลระบบของคุณเอง</p><p>ALCATEL ONETOUCH ไม่ได้รับรองหรือรับประกันอื่นใดเกี่ยวกับบริการ และโดยเฉพาะอย่างยิ่ง ไม่ได้รับประกันและจะไม่รับผิดต่อข้อเร้องเรียนใด ๆ ที่เกิดขึ้นจากการตัดสินใจของ ALCATEL ONETOUCH ในการลบ หรือปฏิเสธที่จะประมวลผลข้อมูลหรือเนื้อหาใด ๆ เตือนคุณระงับหรือยกเลิกการเข้าใช้บริการของคุณ หรือดำเนินการอื่น ๆ ในระหว่างการตรวจสอบเหตุต้องสงสัยการฝ่าฝืนข้อตกลงและเงื่อนไข หรือดำเนินการซึ่งเป็นผลลัพธ์จากการที่ ALCATEL ONETOUCH สรุปว่าเกิดการฝ่าฝืนข้อตกลงและเงื่อนไขเหล่านี้ขึ้นจริง หรือเกี่ยวข้องกับการสูญเสียรายได้ ธุรกิจหรือผลกำไร หรือการสูญเสียข้อมูล หรือความเสียหายของข้อมูล ในส่วนที่เกี่ยวข้องกับการใช้แอปพลิเคชันหรือบริการของคุณ</p><p>ไม่ว่ากรณีใดก็ตาม ALCATEL ONETOUCH จะไม่ยอมรับผิดต่อการบรรยายลักษณะใด ๆ รวมถึงความรับผิดอันเนื่องมาจากการประมาทเลินเล่อ (ยกเว้นกรณีที่มีผู้ได้รับบาดเจ็บหรือเสียชีวิต) ความเสียหรือหรือการสูญเสียใด ๆ (รวมถึงแต่ไม่จำกัดเพียงการสูญเสียธุรกิจ รายได้ ผลกำไร หรือความเสียหายสืบเนื่อง) ที่เกิดจากการที่คุณใช้หรือการที่คุณไม่สามารถใช้บริการได้</p><p>หากคุณฝ่าฝืนข้อตกลงและเงื่อนไขเหล่านี้ คุณจะต้องรับผิดชอบต่อทาง ALCATEL ONETOUCH, กรรมการบริษัท, เจ้าหน้าที่, พนักงาน, บริษัทในเครือ, ตัวแทน, ผู้รับจ้าง และผู้ออกใบอนุญาต ในส่วนของข้อเรียกร้องใด ๆ ที่เกิดขึ้นจากการฝ่าฝืนของคุณ และคุณจะต้องรับผิดชอบต่อการดำเนินการใด ๆ ที่ ALCATEL ONETOUCH ได้กระทำไป ซึ่งเป็นส่วนหนึ่งของกระบวนการตรวจสอบเหตุต้องสงสัยว่าเป็นการฝ่าฝืนข้อตกลงและเงื่อนไขเหล่านี้ หรือเป็นผลลัพธ์ที่มาจากผลการตรวจสอบหรือการตัดสินใจว่าเกิดการฝ่าฝืนข้อตกลงและเงื่อนไขเหล่านี้ขึ้นจริง</p><h3>การเชื่อมโยงไปยังไซต์บุคคลที่สาม</h3><p>ภายในบริการอาจมีลิงก์ที่เชื่อมโยงไปยังเว็บไซต์ต่าง ๆ ซึ่งไม่ได้อยู่ภายใต้การควบคุมและดูแลจัดการโดย ALCATEL ONETOUCH ALCATEL ONETOUCH จะไม่รับผิดชอบต่อเนื้อหาของเว็บไซต์เหล่านั้น ALCATEL ONETOUCH จัดเตรียมลิงก์เหล่านี้ไว้เพื่อความสะดวกของคุณเพียงเท่านั้น และไม่จำเป็นต้องให้การรับรองใด ๆ เกี่ยวกับเนื้อหาบนไซต์เหล่านี้</p><p>การที่คุณใช้งานเว็บไซต์บุคคลที่สามเหล่านี้ จะเป็นการสร้างความสัมพันธ์โดยตรงระหว่างคุณกับเว็บไซต์บุคคลที่สามดังกล่าว ดังนั้น จึงถือเป็นหน้าที่ของคุณในการอ่านและปฏิบัติตามนโยบายความเป็นส่วนตัว และข้อตกลงและเงื่อนไขของบุคคลที่สามดังกล่าว ซึ่งมีผลบังคับใช้กับเว็บไซต์ของพวกเขา ข้อเรียกร้องใด ๆ และทั้งหมด เกี่ยวกับเว็บไซต์ของบุคคลที่สามดังกล่าว หรือเนื้อหาที่พบบนเว็บไซต์ จะถูกส่งถึงทางบุคคลที่สามนั้น ๆ โดยตรง </p><h3>การเปลี่ยนแปลง</h3><p>ALCATEL ONETOUCH ขอสงวนสิทธิ์ในการแก้ไขข้อตกลงและเงื่อนไขเหล่านี้ได้ตลอดเวลา เราจะสื่อสารเกี่ยวกับการแก้ไขดังกล่าวและส่วนเพิ่มเติมในข้อตกลงและเงื่อนไขถึงคุณ และในกรณีที่คุณยอมรับ จะถือว่ามีผลบังคับใช้ในทันที และจะรวมเข้าเป็นส่วนหนึ่งของข้อตกลงและเงื่อนไขเหล่านี้ ในการที่คุณไม่ยอมรับการเปลี่ยนแปลงดังกล่าว คุณจะต้องหยุดใช้งานบริการและแอปพลิเคชันทันที หากคุณยังคงใช้บริการต่อ โดยที่คุณไม่ยอมรับในข้อตกลงและเงื่อนไข หรือการเปลี่ยนแปลงใด ๆ ในข้อตกลงและเงื่อนไข ALCATEL ONETOUCH จะไม่รับผิดใด ๆ ต่อข้อเรียกร้องที่เกิดขึ้นจากสิ่งนั้น</p><h3>กฎหมายที่ควบคุมดูแล เขตอำนาจศาล</h3><p>บริการนี้อยู่ภายใต้การควบคุมและดำเนินการโดย ALCATEL ONETOUCH ซึ่งมีสำนักงานตั้งอยู่ในสาธารณรัฐประชาชนจีน การเข้าใช้งานบริการนี้ จะถือว่าคุณยอมรับว่ากฎหมายของสาธารณรัฐประชาชนจีน จะมีผลบังคับใช้กับประเด็นต่าง ๆ ที่เกี่ยวข้องกับการใช้บริการนี้ โดยไม่คำนึงถึงหลักปฏิบัติด้านความขัดแย้งของกฎหมาย</p><p>ในกรณีที่เกิดข้อพิพาทขึ้น ความขัดแย้งระหว่างคุณกับ ALCATEL ONETOUCH ซึ่งเกิดขึ้นจาก หรือเกี่ยวข้องกับการที่คุณใช้บริการ ทั้งสองฝ่ายจะต้องพยายามแก้ไขข้อพิพาทดังกล่าวอย่างเร่งด่วนและด้วยเจตนาดี หากเราไม่สามารถแก้ไขข้อพิพาทดังกล่าวได้ภายในเวลาที่สมเหตุสมผล (ไม่เกินสามสิบ (30) วัน) ฝ่ายใดฝ่ายหนึ่งอาจยื่นข้อโต้เถียงหรือข้อพิพาทต่อศาลที่มีอำนาจของสาธารณรัฐประชาชนจีน</p><h3>อื่น ๆ</h3><p>หากมีข้อกำหนดใด ๆ ในข้อตกลงและเงื่อนไขเหล่านี้ ถูกศาลหรือหน่วยงานมีอำนาจอื่น ๆ ในเขตอำนาจศาลตัดสินให้เป็นโมฆะหรือบังคับใช้ไม่ได้ ข้อกำหนดดังกล่าวจะจำกัดหรือลบออกภายในขอบเขตต่ำสุดที่จำเป็น และจะแทนที่ด้วยข้อกำหนดที่ใช้การได้ ซึ่งเป็นการรวบรวมเจตนาของข้อตกลงและเงื่อนไขเหล่านี้อย่างดีที่สุด เพื่อให้ข้อตกลงและเงื่อนไขเหล่านี้ยังคงมีผลบังคับใช้อย่างครบถ้วนสมบูรณ์</p><p>ข้อตกลงและเงื่อนไขเหล่านี้ ถือเป็นความตกลงเบ็ดเสร็จระหว่าง ALCATEL ONETOUCH เกี่ยวกับการที่คุณใช้บริการ และข้อตกลงที่เป็นลายลักษณ์อักษรหรือทางวาจาอื่น ๆ ทั้งหมดที่มีอยู่ก่อนหน้าระหว่างคุณกับ ALCATEL ONETOUCH เกี่ยวกับการใช้งานดังกล่าว จะถูกแทนที่และยกเลิกโดยนัยนี้</p><p>การแชร์ตำแหน่งที่ตั้ง</p><p>รับประสบการณ์ในการพัฒนา ซึ่งจะทำให้โทรศัพท์ของคุณดียิ่งขึ้น โดยการแชร์ข้อมูลการวินิจฉัยและการใช้งานกับทาง Alcatel ข้อมูลนี้จะไม่ถูกนำไปใช้ในการระบุตัวตนของคุณ และจะช่วยให้ทีมงานที่ทุ่มเทของเรา สามารถพัฒนาสิ่งต่าง ๆ เช่น แอป ประสิทธิภาพการทำงาน แก้ไขข้อผิดพลาด และคุณลักษณะต่าง ๆ เพื่อรองรับการอัพเดตในอนาคตได้ </p><p> สำหรับข้อมูลเพิ่มเติม โปรดดูที่  </p><p>ข้อตกลงและเงื่อนไขของเรา </p><p>และ </p><p>หากต้องการข้อมูลเพิ่มเติม สามารถอ่านได้จาก  </p>