rziehungsberechtigten Person(en) gespeichert haben, ergreifen wir entsprechende Schritte, um die Informationen schnellstmöglich zu löschen.</p><h3>Änderungen</h3><p>Unsere Datenschutzerklärung kann von Zeit zu Zeit geändert werden.  Wir werden eventuelle Änderungen der Datenschutzerklärung auf dieser Seite veröffentlichen und, wenn es sich um wesentliche Änderungen handelt, ausdrücklich darauf hinweisen (wozu unter anderem für bestimmte Dienste eine E-Mail-Benachrichtigung über Änderungen der Datenschutzerklärung gehört). Weiterhin werden wir auch frühere Versionen dieser Datenschutzerklärung in einem Archiv zu Ihrer Einsichtnahme aufbewahren.</p><p>Der Stand der aktuellen Version ist: 25/03/2016.</p><h3>Aufbewahrung von personenbezogenen Daten</h3><p>Wir bewahren Ihre personenbezogenen Daten für eine begrenzte Zeit auf, die notwendig ist, um ausschließlich die oben genannten Zwecke zu erfüllen, sofern nicht gesetzlich eine längere Aufbewahrungsfrist vorgeschrieben oder zulässig ist. Wenn diese Zwecke erfüllt sind, werden alle personenbezogenen Daten auf sichere Weise gelöscht.</p><h3>Standortbezogene Dienste</h3><p>Um standortbezogene Dienste auf TCT-Produkten anzubieten, können TCT und unsere Partner und Lizenznehmer präzise Standortdaten erheben, nutzen und weitergeben, einschließlich des geografischen Standorts Ihres Geräts in Echtzeit. Soweit standortbezogene Dienste verfügbar sind, können diese den ungefähren Standort Ihrer Geräte feststellen. Dazu werden neben GPS, Bluetooth und IP-Adresse auch die Daten öffentlicher WLAN-Hotspots und Mobilfunksendemasten sowie weitere Technologien herangezogen. Soweit Sie keine Zustimmung zur Nutzung erteilt haben, werden diese Standortdaten in anonymisierter Weise erhoben, durch die Sie nicht persönlich identifiziert werden. Die Daten werden von TCT und unseren Partnern und Lizenznehmern verwendet, um Ihnen standortbezogene Produkte und Dienste anzubieten und diese zu verbessern. Ihr Gerät kann beispielsweise seinen geograf