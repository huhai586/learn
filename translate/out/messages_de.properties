text.help=<h2>1 Clienteinrichtung</h2><h3>1.1 Rufen Sie „EinstellungenSicherheit“ auf und berühren Sie „Ortungsfunktion“.</h3><h3>1.2 Verwenden Sie Ihr Alcatel- oder ein Drittanbieterkonto, um sich anzumelden und eine Autorisierung zu erhalten.</h3><h3>1.3 Falls für den Client Ihres Mobiltelefons die Standortbestimmung über ein Drahtlosnetzwerk deaktiviert ist, erscheint ein Dialogfenster mit dem Hinweis, dass der Nutzer die Standortdienste aktivieren muss.</h3><h3>1.4 Legen Sie eine Sicherungsmobilfunknummer und einen Gerätenamen fest.</h3><h4>1.4.1 Sicherungsmobilfunknummer: Das Telefon speichert diese Nummer, wenn die Ortungsfunktion-Funktion aktiviert ist. Stellt das Telefon einen SIM-Kartenwechsel fest, sendet es eine SMS an diese Nummer.</h4><h4>1.4.2 Gerätename: Standardmäßig ist der Name des Telefonmodells eingetragen.Der Nutzer kann ihn anpassen, um das entsprechende Mobilgerät auf der Online-Oberfläche leicht identifizieren zu können.</h4><h2>2 Webanmeldung</h2><p>Melden Sie sich online mit Ihrem Alcatel- oder einem Drittanbieter-Konto an und rufen Sie nach abgeschlossener Autorisierung durch Alcatel die Ortungsfunktion-Startseite auf.Ihr Konto muss mit Ihrem Mobilgerät synchronisiert sein.Die Ortungsfunktion-Funktion muss auf dem Telefon aktiviert sein, bevor Sie sich online anmelden.</p><h2>3 Einführung zur Ortungsfunktion-Funktion</h2><h3>3.1 Anzeige des Gerätestatus</h3><p>Für den Webclient ist zur Anmeldung auf der Ortungsfunktion-Startseite ein Konto erforderlich.Das Konto zeigt alle Mobilgeräte und ihren jeweiligen Status an.Zudem können die Mobilgeräte hier gesteuert werden.</p><h3>3.2 Standortbestimmung mit Google Maps</h3><p>Nach der Anmeldung im Webclient wird eine Anfrage zur Standortbestimmung an Ihr Mobiltelefon gesendet.Teilt Ihr Mobiltelefon dem Server seinen Standort mit, wird dieser auf einer Google Maps-Karte angezeigt.Erhält der Server die Standortinformationen nicht innerhalb von 1 Minute, ist die Standortbestimmung fehlgeschlagen.Sie können auf die Aktualisierungsschaltfläche klicken, um es erneut zu versuchen.</p><h3>3.3 Klingelfunktion</h3><p>Klicken Sie auf der Online-Oberfläche auf die Klingelton-Schaltfläche, damit das Telefon Anweisungen erhält und in voller Lautstärke klingelt. Anschließend wird auf dem Startbildschirm ein Dialogfeld mit einer Bestätigungsaufforderung angezeigt.Das Telefon verstummt, sobald der Nutzer der Aufforderung nachkommt.Erfolgt keine Reaktion, verstummt der Klingelton automatisch nach 5 Minuten.</p><h3>3.4 Bildschirmsperrfunktion</h3><p>Klicken Sie auf die Schaltfläche zur Bildschirmsperre, um die entsprechende Online-Oberfläche zu öffnen.</p><h4>3.4.1 Passwort für die Bildschirmsperre festlegen</h4><p>Legen Sie ein Passwort für die Bildschirmsperre fest und senden Sie online Anweisungen an Ihr Mobiltelefon.Nachdem das Telefon den Auftrag von der Online-Oberfläche erhalten hat, wird der Bildschirm des Mobiltelefons gesperrt und auf der Online-Oberfläche eine Benachrichtigung über den erfolgreich abgeschlossenen Prozess angezeigt.Anschließend kann Ihr Telefon durch Eingeben Ihres Passworts entsperrt werden.</p><h4>3.4.2 Informationen für die Bildschirmsperre festlegen</h4><p>Sie können online Informationen eingeben, die auf dem Bildschirm Ihres Mobiltelefons erscheinen, nachdem Sie die Anweisung zum Sperren des Bildschirms gesendet haben.Der Bildschirm des Mobiltelefons wird gesperrt und die von Ihnen eingegebenen Informationen werden angezeigt.</p><h4>3.4.3 Sicherungsrufnummer für die Bildschirmsperre festlegen</h4><p>Sie können online Informationen eingeben, die auf dem Bildschirm Ihres Mobiltelefons erscheinen, nachdem Sie die Anweisung zum Sperren des Bildschirms gesendet haben.Nutzer können die von Ihnen eingegebene Rufnummer direkt über den gesperrten Bildschirm anrufen.</p><h3>3.5 Funktion zum Löschen von Daten</h3><p>Klicken Sie auf der Online-Oberfläche auf die Schaltfläche zum Zurücksetzen, um die entsprechende Oberfläche zu öffnen.Erhält Ihr Telefon diese Anweisung vom Webclient, werden alle Daten auf dem Mobiltelefon gelöscht, einschließlich der Kontakte, SMS und Fotos.Wird der Vorgang erfolgreich ausgeführt, erscheint online ein entsprechendes Dialogfeld.</p><h3>3.6 Funktion für das schnelle Aufnehmen</h3><h4>3.6.1 Konzept für das Hochladen eines Fotos</h4><p>Ist die Bildschirmsperre in den Einstellungen Ihres Mobilgeräts aktiviert, nimmt die Kamera nach fünf fehlgeschlagenen Entsperrungsversuchen ein Foto auf.Wurde die Bildschirmsperre online aktiviert, nimmt die Kamera automatisch beim ersten fehlgeschlagenen Versuch ein Foto auf.Für die Aufnahme des Fotos wird sowohl die vordere, als auch die hintere Kamera verwendet. Anschließend wird das Foto zum Ortungsfunktion-Server hochgeladen.</p><h4>3.6.2 Fotoanzeige</h4><p>Klicken Sie online auf die Schaltfläche für das schnelle Aufnehmen.Sie können jetzt die 10 zuletzt hochgeladenen Fotos ansehen.</p><h4>3.6.3 Fotoexport</h4><p>Klicken Sie online auf die Schaltfläche zum Exportieren.Sie können Fotos auf Ihr lokales Gerät exportieren.</p><h3>3.7 Bei SIM-Kartenwechsel SMS senden</h3><p>Wenn der Ortungsfunktion-Dienst aktiviert ist, sendet das Telefon eine SMS an eine festgelegte Sicherungsmobilfunknummer, falls die SIM-Karte gewechselt oder eine neue SIM-Karte eingesetzt wird.Diese Funktion muss nicht auf der Online-Oberfläche eingerichtet werden.</p><h2>4 Häufig gestellte Fragen (FAQ)</h2><h3>4.1 Können mit demselben Alcatel-Konto mehrere Mobiltelefone verwaltet werden?</h3><p>Ja, mehrere Mobiltelefone können den Ortungsfunktion-Dienst über dasselbe Alcatel-Konto verwenden.Melden Sie sich mit Ihrem Alcatel-Konto beim Ortungsfunktion-Webserver an und rufen Sie die Startseite auf. Sie sehen den Status aller Geräte, für die der Ortungsfunktion-Dienst mit diesem Alcatel-Konto aktiviert wurde.</p><h3>4.2 Muss ich mich nach der erfolgreichen Erstanmeldung auf der Ortungsfunktion-Startseite beim nächsten Mal wieder in meinem Alcatel-Konto anmelden?</h3><p>Nein, Sie haben ohne Anmeldung in Ihrem Alcatel-Konto direkt Zugriff auf Ortungsfunktion.</p><h3>4.3 Warum kann mein Mobiltelefon den Ortungsfunktion-Dienst nicht öffnen?</h3><p>Zum Öffnen des Ortungsfunktion-Diensts ist eine Netzverbindung erforderlich.Der Ortungsfunktion-Dienst muss auf GCM-Server zugreifen.Eine instabile Netzverbindung oder fehlgeschlagene Verbindung zum Server verursacht einen Fehler.Versuchen Sie es später bei einer stabilen Netzverbindung erneut.</p><h3>4.4 Wie beende ich den Ortungsfunktion-Dienst?</h3><p>Auch zum Beenden des Ortungsfunktion-Diensts ist die Zertifizierung mit dem Konto erforderlich. Sie müssen hierfür in dem Konto angemeldet sein, mit dem Sie sich für den Ortungsfunktion-Dienst registriert haben.</p><h3>4.5 Warum wird mein Standort in Google Maps nicht angezeigt?</h3><p>Ein Fehler bei der Standortbestimmung weist darauf hin, dass die Online-Oberfläche die erforderlichen Standortinformationen nicht erhalten hat.Grund hierfür sind entweder Netzprobleme oder ein Fehler beim Starten der erforderlichen Standortdienste auf Ihrem Telefon.Ihr Mobiltelefon kann auf zwei Arten geortet werden: per Standortbestimmung über ein Drahtlosnetzwerk oder per GPS.Aktivieren Sie vorab die Standortbestimmung über ein Drahtlosnetzwerk, indem Sie zu „EinstellungenSicherheit“ navigieren und „Drahtlosnetzwerk verwenden“ aktivieren</p><h3>4.6 Warum wird mein Mobiltelefon nach der Anmeldung beim Webserver als „offline“ angezeigt?</h3>Ihr Mobiltelefon wurde heruntergefahren und kann keine Verbindung mit dem Internet herstellen.</p><h3>4.7 Warum kann ich online auch nach mehreren fehlgeschlagenen Entsperrungsversuchen keine Fotos ansehen?</h3><p>Überprüfen Sie, ob Ihr Mobiltelefon eine Verbindung mit dem Internet über 3G (UMTS) oder WLAN herstellen kann, während der Ortungsfunktion-Dienst aktiviert ist.</p>
text.policy=<h2>Datenschutzerklärung</h2><h3>Einführung</h3><p>Wir, „TCT Mobile International Limited“ (nachfolgend als „wir“, „uns“ oder „TCT“ bezeichnet), respektieren Ihr Recht auf Datenschutz. In der vorliegenden Datenschutzerklärung werden unsere Richtlinien und Verfahren in Bezug auf personenbezogene und andere Daten zu unseren Kunden erläutert. Wir möchten Ihnen einen Einblick in die Erfassung, Verwendung, Offenlegung und den Schutz der personenbezogenen und anderer Informationen verschaffen, die wir erfassen oder die Sie uns bereitstellen, damit Sie wissen, dass wir mit Sorgfalt und in sensibler Weise damit umgehen. In dieser Datenschutzerklärung wird auch erläutert, wie Sie mit uns Kontakt aufnehmen können, wenn Sie Fragen oder Bedenken in Bezug auf Ihre personenbezogenen Daten haben.</p><h3>Umfang</h3><p>In der vorliegenden Datenschutzerklärung werden unsere Richtlinien und Praktiken in Bezug auf die Erfassung, Verwendung und Offenlegung der Informationen, die wir über unsere Webseiten, Softwareanwendungen, Seiten in den sozialen Medien, E-Mails und durch Ihren Kauf oder Ihre Verwendung unserer Produkte und Dienste erfassen, oder in Bezug auf anderweitig von Ihnen bereitgestellte personenbezogene Daten detailliert erläutert.</p><p>Durch die Übermittlung personenbezogener Daten an uns, den Zugriff auf unsere Webseite oder die Nutzung unserer Produkte oder Dienste bestätigen Sie, dass Sie diese Datenschutzerklärung gelesen und verstanden haben und mit den darin dargelegten Nutzungsbedingungen einverstanden sind.</p><p>Ihre personenbezogenen Daten werden auf sicheren Servern im Europäischen Wirtschaftsraum („EWR“) gespeichert. Da das Internet ein weltweites Netz ist, werden Ihre personenbezogenen Daten möglicherweise an Länder außerhalb des EWR übertragen, deren Rechtsordnungen nicht das gleiche Maß an Schutz Ihrer Daten wie die Gesetzgebung der Europäischen Union und insbesondere Frankreichs bieten. Durch die Verwendung unserer Webseiten, Softwareanwendungen, Seiten in den sozialen Medien, E-Mails und Ihren Kauf oder Ihre Verwendung unserer Produkte oder Dienste erklären Sie sich mit diesen Bedingungen einverstanden.</p><p>Wir treffen alle angemessenen und notwendigen Maßnahmen, um sicherzustellen, dass Ihre personenbezogenen Daten sicher und in Übereinstimmung mit dieser Datenschutzerklärung und dem geltenden Recht gespeichert und verarbeitet werden.</p><h3>Welche personenbezogenen Daten von uns erfasst werden</h3><p>Diese Datenschutzerklärung betrifft personenbezogene Daten, die dazu verwendet werden können, um eine Person eindeutig zu identifizieren oder um eine bestimmte Person zu kontaktieren.</p><p>Wir erfassen die Informationen, die Sie uns übermitteln. Wir empfangen und speichern Informationen auf sichere Weise, wenn Sie eine Konto-ID erstellen, Produkte oder Dienste kaufen, ein Software-Update herunterladen, uns kontaktieren oder an einer Onlineumfrage teilnehmen. </p><p>Wir erfassen automatische Informationen. Wir empfangen und speichern bestimmte Arten von Informationen, wenn Sie mit uns in Kontakt treten.</p><p>Wir erfassen Daten aus der E-Mail-Kommunikation. Damit wir E-Mails nützlicher und interessanter gestalten können, erhalten wir häufig eine Bestätigung, wenn Sie eine E-Mail von unserer E-Shopping-Website öffnen, sofern Ihr Computer solche Funktionen unterstützt. Wir vergleichen auch unseren Kundenstamm mit dem anderer Unternehmen, um zu vermeiden, dass unnötig E-Mails an unsere Kunden versendet werden. </p><p>Wir erfassen Informationen aus anderen Quellen. Es ist möglich, dass wir durch andere Quellen Informationen über Sie erhalten, die durch Sie dazu autorisiert worden sind, derartige Informationen an Dritte weiterzugeben. Diese fügen wir unseren Kontoinformationen hinzu.</p><h3>Wie wir Ihre personenbezogenen Daten nutzen</h3><p>Die von uns erfassten personenbezogenen Daten helfen uns, Sie über aktuelle Produktankündigungen, Software-Updates und bevorstehende Termine auf dem Laufenden zu halten. Wenn Sie nicht in unserer Verteilerliste erscheinen möchten, können Sie sich jederzeit abmelden, indem Sie Ihre Einstellungen aktualisieren.</p><p>Wir verwenden Ihre personenbezogenen Daten zum Erstellen, Entwickeln, Betreiben, Bereitstellen und Verbessern unserer Produkte, Dienste, Inhalte und Werbung und auch dazu, Ihre Nutzererfahrung fortwährend zu verbessern.</p><p>Wir verwenden Ihre personenbezogenen Daten, um Ihre Anfragen zu beantworten und Ihre Anforderungen zu erfüllen.</p><p>Wir verwenden Ihre personenbezogenen Daten, einschließlich Geburtsdatum, zur Überprüfung der Identität, zur Unterstützung bei der Identifizierung von Nutzern oder zur Ermittlung passender Dienste. Das Geburtsdatum kann beispielsweise zur Ermittlung des Alters von Inhabern der Nutzerkonten herangezogen werden.</p><p>Gelegentlich können wir personenbezogene Daten dazu verwenden, um wichtige Mitteilungen zu senden, beispielsweise über Käufe oder Änderungen unserer Nutzungsbedingungen und Richtlinien. Weil diese Informationen für Ihre Interaktion mit uns wichtig sind, können Sie den Erhalt dieser Informationen möglicherweise nicht ablehnen.</p><p>Wir können personenbezogene Daten auch für interne Zwecke nutzen, etwa zur Buchprüfung, Datenanalyse und Forschung, um unsere Produkte und Dienste und die Kommunikation mit Kunden zu verbessern.</p><h3>Sammeln und Nutzen von nicht-personenbezogenen Daten</h3><p>Wir erfassen auch Daten in einer Form, die für sich allein genommen keinen Rückschluss auf eine bestimmte Person erlauben. Wir können nicht-personenbezogene Daten für jeden Zweck erfassen, verwenden, übertragen und offenlegen. Im Folgenden finden Sie einige Beispiele für nicht-personenbezogene Daten, die ggf. von uns erfasst werden:</p><p>Nicht-personenbezogene Daten wie Beruf, Sprache, Postleitzahl, Vorwahl, eindeutige Gerätekennzeichnung, Weiterleitungs-URL sowie der Ort (einschließlich Zeitzone), an dem eines unserer Produkte verwendet wird. Dies ermöglicht uns, das Verhalten unserer Kunden besser zu verstehen und unsere Produkte, Dienste und Werbung zu verbessern.</p><p>Nicht personenbezogene Daten in Bezug auf die Kundenaktivitäten auf unserer Webseite, Cloud-Dienste und den App Store und aus unseren anderen Produkten und Diensten. Diese Daten werden zusammengefasst und dazu verwendet, unseren Kunden nützlichere Informationen zur Verfügung zu stellen und zu verstehen, welche Teile unserer Webseite, Produkte und Dienste für unsere Kunden am interessantesten sind. Im Rahmen dieser Datenschutzerklärung gelten diese Informationen als nicht-personenbezogene Daten.</p><p>Angaben darüber, wie Sie unsere Dienste nutzen, einschließlich Suchanfragen. Diese Informationen ermöglichen uns, die Relevanz der von unseren Diensten bereitgestellten Ergebnisse zu verbessern. Solche Informationen werden prinzipiell nicht mit Ihrer IP-Adresse in Verbindung gebracht, außer im begrenzten Umfang zur Sicherung der Qualität unserer über das Internet bereitgestellten Dienste.</p><p>Mit Ihrer ausdrücklichen Zustimmung dürfen wir Daten darüber erheben, wie Sie Ihr Gerät und Ihre Anwendungen nutzen, um damit die Entwickler bei der Verbesserung ihrer Apps zu unterstützen.</p><p>Falls wir nicht-personenbezogene Daten mit personenbezogenen Daten verknüpfen, werden diese verknüpften Daten, solange sie verknüpft bleiben, als personenbezogene Daten behandelt.</p><h3>Cookies und andere Technologien</h3><p>Auf unseren Webseiten und in unseren Onlinediensten, interaktiven Anwendungen, E-Mails und in unserer Werbung können „Cookies“ und andere Technologien eingesetzt werden. Mithilfe dieser Technologien können wir das Nutzerverhalten besser verstehen. Wir erhalten so Informationen dazu, welche Teile unserer Webseiten besucht wurden, und sie vereinfachen und messen die Effizienz von Werbung und der Websuchen. Wir behandeln Daten, die mithilfe von Cookies und anderen Technologien gesammelt wurden, als nicht-personenbezogene Daten. Soweit IP-Adressen oder ähnliche Identifizierungsmerkmale durch das anwendbare Recht jedoch als personenbezogene Daten klassifiziert werden, behandeln wir diese Identifizierungsmerkmale ebenfalls als personenbezogene Daten. Entsprechend werden wir, soweit nicht-personenbezogene Daten mit personenbezogenen Daten verknüpft werden, die verknüpften Daten für die Zwecke dieser Datenschutzerklärung als personenbezogene Daten behandeln.</p><p>Wir von TCT und unsere Partner verwenden Cookies und andere Technologien auch zum Merken personenbezogener Daten, wenn Sie unsere Webseite, Onlinedienste und Anwendungen verwenden. Unser Ziel in diesen Fällen ist, Ihre Erfahrung mit TCT praktischer und persönlicher zu gestalten. Wenn wir beispielsweise wissen, dass jemand, der Ihren Computer oder Ihr Gerät verwendet, ein gewisses Produkt gekauft oder einen bestimmten Dienst genutzt hat, können wir unsere Werbung und E-Mail-Kommunikation besser auf Ihre Interessen abstimmen.</p><p>Sie können Ihren Browser so konfigurieren, dass er alle Cookies akzeptiert, alle Cookies ablehnt oder Sie benachrichtigt, wenn ein Cookie gesendet wird. Jeder Browser ist anders. Sehen Sie daher bitte im Hilfemenü Ihres Browsers nach, wie Sie Ihre Cookie-Einstellungen ändern können. So können Sie zum Beispiel im Microsoft Internet Explorer Cookies deaktivieren oder löschen, indem Sie „Extras/Internetoptionen“ wählen.</p><p>In einigen E-Mails verwenden wir eine „Klick-URL“, die mit Inhalt auf unserer Webseite verknüpft ist. Wenn Kunden auf eine dieser URLs klicken, werden sie durch einen separaten Webserver geleitet, bevor sie zur Zielseite auf unserer Webseite gelangen. Wir verfolgen diese „Klick-URL“-Daten nach, um zu ermitteln, welches Interesse an bestimmten Themen besteht und um die Effizienz der Kommunikation mit unseren Kunden zu messen. Wenn Sie nicht möchten, dass solche Daten erfasst und nachverfolgt werden, klicken Sie in E-Mails nicht auf Text- oder Grafik-Links.</p><h3>Geben wir Informationen an Dritte weiter?</h3><p>Wir geben personenbezogene Daten nicht an Unternehmen, Organisationen und Einzelpersonen außerhalb von TCT weiter, es sei denn unter den folgenden Umständen. </p><p>TCT darf Daten nur mit Ihrem Einverständnis weitergeben.</p><p>Wir geben personenbezogene Daten an unsere Partner weiter, wenn dies für die Erbringung von Diensten in unserem oder Ihrem Auftrag notwendig ist.</p><p>Wir kooperieren mit Unternehmen und Einzelpersonen, damit diese gewisse Funktionen für uns auszuführen. Dies umfasst beispielsweise das Ausführen von Aufträgen, Ausliefern von Paketen, Versenden von Briefen und E-Mails, Entfernen redundanter Informationen aus Kundenlisten, Analysieren von Daten, Unterstützen im Marketingbereich, Bereitstellen von Suchergebnissen und Links (einschließlich bezahlter Anzeigen und Links), Verarbeiten von Kreditkartenzahlungen und Anbieten von Kundendienst. Dabei erhalten diese Personen Zugang zu personenbezogenen Daten, die zur Erfüllung ihrer Aufgaben notwendig sind, dürfen sie aber nicht für andere Zwecke verwenden.</p><p>Wir werden personenbezogene Daten an Organisationen oder Einzelpersonen außerhalb unseres Unternehmens weitergeben, wenn wir in gutem Glauben davon ausgehen können, dass der Zugriff, die Verwendung, die Speicherung oder Offenlegung der Informationen in angemessener Weise erforderlich ist, um: </p><p>Geltenden gesetzlichen Bestimmungen, Verordnungen, gerichtlichen Auflagen oder durchsetzbaren behördlichen Anfragen nachzukommen.</p><p>Betrug, Sicherheitsmängel und technische Probleme aufzudecken, zu verhindern oder anderweitig darauf zu reagieren.</p><p>den Schutz vor einer Beeinträchtigung von Rechten, Eigentum oder der Sicherheit unserer Nutzer oder der Allgemeinheit zu gewährleisten, wie dies gesetzlich erforderlich oder zulässig ist.</p><p>Ihre personenbezogenen Daten werden möglicherweise innerhalb der TCT-Gruppe an ein Ziel außerhalb des EWR übertragen und dort gespeichert. Die Daten werden unter Umständen auch von Mitarbeitern verarbeitet, die außerhalb des EWR ansässig sind und für uns oder für einen unserer Lieferanten arbeiten. Wir werden alle angemessenen und notwendigen Maßnahmen ergreifen, um sicherzustellen, dass Ihre personenbezogenen Daten sicher und in Übereinstimmung mit dieser Datenschutzerklärung behandelt werden.</p><h3>Sicherheit und Transparenz</h3><p>Wir setzen uns nach Kräften dafür ein, dass Ihre personenbezogenen Daten sicher verwahrt und gespeichert werden und wir wenden angemessene physische, technische und organisatorische Maßnahmen und Verfahren zum Schutz und zur Sicherung der Informationen an, welche wir durch unsere Produkte und unsere Webseite erfassen.</p><p>Wir unternehmen alle erdenklichen Schritte, um unser Unternehmen, unseren Ruf und unsere Nutzer vor unbefugtem Zugriff, unerlaubten Änderungen, der Offenlegung oder Vernichtung von personenbezogenen Daten, die wir speichern, zu schützen. Insbesondere bedeutet dies Folgendes:</p><p>Wir überprüfen unsere Verfahren zur Erfassung, Speicherung und Verarbeitung von Daten, einschließlich Maßnahmen zur baulichen Sicherheit, um Vorkehrungen gegen einen unberechtigten Zugriff auf Systeme zu treffen;</p><p>Wir wenden Verschlüsselung an, soweit sinnvoll;</p><p>Wir verwenden einen Passwortschutz, soweit sinnvoll, und;</p><p>Wir beschränken den Zugang zu personenbezogenen Daten auf Mitarbeiter, Auftragsnehmer und Vertreter unseres Unternehmens, welche Kenntnis von diesen Informationen haben müssen, um diese Daten für uns verarbeiten zu können. Diese Personen unterliegen strengen vertraglichen Geheimhaltungspflichten. Gegen sie können Strafmaßnahmen verhängt und ihr Vertrag kann gekündigt werden, wenn sie diesen Verpflichtungen nicht nachkommen.</p><p>Diese Maßnahmen entbinden Sie jedoch nicht von der Verpflichtung, selbst geeignete Schritte zu unternehmen, um Ihre personenbezogenen Daten zu sichern, insbesondere dadurch, dass Sie offensichtliche Nutzer-IDs oder Passwörter vermeiden, darauf achten, Ihre Passwörter nicht bekannt zu geben, und anderen Personen keinen Zug