>Wenn Sie Fragen oder Bedenken über unsere Datenschutzerklärung oder die Datenverarbeitung haben oder wenn Sie einen möglichen Verstoß gegen örtliche Datenschutzgesetze melden möchten, können Sie sich gern an uns wenden. Sie können sich auch jederzeit telefonisch oder per E-Mail an den für Ihr Land zuständigen Ansprechpartner wenden.</p><p>Alle Anfragen werden geprüft und, sofern notwendig, schnellstmöglich beantwortet. Sollten Sie mit der Antwort, die Sie erhalten, unzufrieden sein, können Sie sich mit einer Beschwerde an die für Sie zuständige Regulierungsbehörde wenden. Wenn Sie uns diesbezüglich kontaktieren, informieren wir Sie, so gut wir können, über Beschwerdemöglichkeiten, die für Ihre Situation relevant sind.</p><h2>NUTZUNGSBEDINGUNGEN</h2><p>In diesen Nutzungsbedingungen erfahren Sie, wie Sie die Nutzercenter-Anwendung und den Onlinedienst („Dienst“) verwenden können.</p><p>Dieser Dienst wird von TCT Mobile International Limited (nachstehend „ALCATEL ONETOUCH“), eingetragen unter Room 19 12 A, Tower 3, China, Hongkong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hongkong, bereitgestellt.</p><p>Lesen Sie diese Nutzungsbedingungen und unsere Datenschutzerklärung (nachstehend „Nutzungsbedingungen“) aufmerksam durch. Diese Nutzungsbedingungen gelten als Vertrag zwischen Ihnen und TCT Mobile International Limited und sie werden möglicherweise gelegentlich geändert. Sollten Sie diesen Nutzungsbedingungen nicht zustimmen, können Sie diesen Dienst nicht verwenden. Wenn Sie den Dienst verwenden, akzeptieren Sie die Nutzungsbedingungen und stimmen diesen zu.</p><p>Der Zweck und die Inhalte dieses Dienstes sind möglicherweise nicht für Minderjährige geeignet. Durch Aufrufen dieser Webseite garantieren Sie, dass Sie nicht minderjährig sind und dass Sie durch das im Land Ihres Wohnsitzes geltende Gesetz berechtigt sind, die Webseite zu nutzen.</p><h3>Nutzungsrichtlinien</h3><p>Bei der Erstellung eines ONETOUCH-Kontos bitten wir Sie, uns einige personenbezogene Daten 