
text.policy=<h2>Política de privadesa</h2><h3>Introducció</h3><p>“TCT Mobile International Limited” (d&apos;ara endavant referit com a “nosaltres”, “nostre” o “TCT”) respectem les vostres inquietuds sobre la privadesa. Aquesta Política de privadesa descriu les nostres polítiques i procediments en relació amb la informació personal i d&apos;altre tipus dels clients. Volem oferir-vos tranquil·litat i confiança amb la manera com recopilem, fem servir, revelem i protegim la informació personal i d&apos;altre tipus que recollim o que ens proporcioneu. En aquesta Política de privadesa s&apos;explica també com podeu contactar amb nosaltres per a preguntes o dubtes sobre la vostra informació personal.</p><h3>Abast</h3><p>Aquesta Política de privadesa descriu amb detall la nostra política i pràctiques en relació amb la recopilació, l&apos;ús i la re revelació d&apos;informació que recopilem a través dels nostres llocs web, aplicacions de programari, pàgines de les xarxes socials, missatges de correu electrònic i la vostra compra o el vostre ús dels nostres productes o serveis, o la informació personal que ens proporcioneu d&apos;altres maneres.</p><p>En proporcionar-nos informació personal, accedir al nostre lloc web o fer servir els nostres productes o serveis, confirmeu que heu llegit i comprès aquesta Política de privadesa i que accepteu els termes i condicions d&apos;aquesta Política de privadesa.</p><p>La vostra informació personal s&apos;emmagatzemarà i es processarà en servidors segurs de l&apos;Espai Econòmic Europeu (“EEE”). Per la naturalesa global d&apos;Internet, la vostra informació personal es podria transferir a països fora de l&apos;EEE els sistemes jurídics dels quals no ofereixen el mateix nivell de protecció de les vostres dades que les lleis de la Unió Europea i, més concretament, França, i en fer servir els nostres llocs web, aplicacions de programari, pàgines de les xarxes socials, missatges de correu electrònic i la vostra compra o el vostre ús dels nostres productes o serveis accepteu aquests termes.</p><p>Prendrem totes les mesures que siguin raonablement necessàries per assegurar que la vostra informació personal s&apos;emmagatzema i es processa de manera segura i d&apos;acord amb aquesta Política de privadesa i la legislació aplicable.</p><h3>La informació personal que recopilem</h3><p>Aquesta Política de privadesa és aplicable a la informació personal, que és informació que es pot fer servir per identificar o contactar amb una persona individual.</p><p>Recopilem la informació que ens doneu. Rebem i emmagatzemem de manera segura tota la informació quan creeu un ID de compte, compreu els nostres productes o serveis, baixeu una actualització de programari, contacteu amb nosaltres o participeu en una enquesta en línia. </p><p>Recopilem informació automàtica. Rebem i emmagatzemem certs tipus d&apos;informació sempre que interactueu amb nosaltres.</p><p>Recopilem informació emprada en comunicacions per correu electrònic. Per ajudar-nos a fer més útils i interessants els missatges de correu electrònic, sovint rebem una confirmació quan obriu els missatges del nostre lloc web de compra en línia si el vostre ordinador és compatible amb aquestes capacitats. També comparem la nostra llista de clients amb llistes rebudes d&apos;altres empreses, per evitar enviar missatges innecessaris als nostres clients. </p><p>Recopilem informació d&apos;altres fonts. Podem rebre informació sobre vós d&apos;altres fonts, degudament autoritzades per vós per transferir aquesta informació a tercers, i l&apos;afegim a la nostra informació de compte.</p><h3>Com fem servir la vostra informació personal</h3><p>La informació personal que recopilem ens permet mantenir-vos informat/-da sobre els darrers anuncis de productes, actualitzacions de programari i propers esdeveniments. Si no voleu ser a la nostra llista de correu, podeu sortir-ne en qualsevol moment actualitzant les vostres preferències.</p><p>També fem servir la informació personal com a ajuda per crear, desenvolupar, operar, subministrar i millorar els nostres productes, serveis, contingut i anuncis, i per millorar contínuament la vostra experiència com a usuari.</p><p>Podem fer servir la vostra informació personal per donar resposta a les vostres consultes i sol·licituds.</p><p>Podem fer servir la vostra informació, com ara la data de naixement, per verificar la identitat, ajudar en la identificació d&apos;usuaris i determinar els serveis adequats. Per exemple, podem fer servir la data de naixement per determinar l&apos;edat dels titulars de comptes d&apos;usuari.</p><p>De tant en tant podem fer servir la vostra informació personal per enviar avisos importants, com ara comunicacions sobre compres i canvis en els nostres termes, condicions i polítiques. Com que aquesta informació és important per a la nostra interacció, no podeu optar per deixar de rebre aquestes comunicacions.</p><p>També podem fer servir informació personal per a finalitats internes, com ara auditories, anàlisis de dades i recerques per millorar els nostres productes, serveis i comunicacions amb els clients.</p><h3>Recopilació i ús d&apos;informació no personal</h3><p>Podem recopilar també informació que per si mateixa no permet l&apos;associació directa amb cap persona concreta. Podem recopilar, fer servir, transferir i revelar informació no personal per a qualsevol finalitat. Aquests són alguns exemples de dades no personals que podem recopilar:</p><p>Dades no personals com ara l&apos;ocupació, la llengua, el codi postal, el codi d&apos;àrea, l&apos;identificador de dispositiu únic, l&apos;URL de procedència, la ubicació i el fus horari on es fa servir un dels nostres productes, per entendre millor el comportament de l&apos;usuari i millorar els nostres productes, serveis i anuncis.</p><p>Dades no personals relacionades amb les activitats dels clients al nostre lloc web, els serveis al núvol i la botiga d&apos;aplicacions i d&apos;altres productes i serveis. Aquesta informació s&apos;afegeix i es fa servir per ajudar-nos a proporcionar informació més útil als nostres clients i per comprendre quines parts del nostre lloc web, productes i serveis desperten més interès. Als efectes d&apos;aquesta política de privadesa, aquest tipus de dades es considera informació no personal.</p><p>La informació detallada sobre l&apos;ús que feu dels serveis, incloses les consultes de cerca, es poden fer servir per millorar la rellevància dels resultats proporcionats pels nostres serveis. Excepte en casos concrets en què és necessari per garantir la qualitat dels nostres serveis a través d&apos;Internet, aquesta informació no s&apos;associarà amb la vostra adreça IP.</p><p>Amb el vostre consentiment explícit, podem recopilar dades sobre l&apos;ús que feu del dispositiu i les aplicacions per ajudar els desenvolupadors d&apos;aplicacions a millorar les seves aplicacions.</p><p>Si combinem informació no personal amb informació personal, la informació combinada es tractarà com a informació personal mentre es mantingui combinada.</p><h3>Galetes i altres tecnologies</h3><p>Als nostres llocs web, serveis en línia, aplicacions interactives, missatges de correu electrònic i anuncis, podem fer servir “galetes” i altres tecnologies. Aquestes tecnologies ens ajuden a entendre millor el comportament dels usuaris, ens indiquen les parts dels nostres llocs web que visiten i ens faciliten i mesuren l&apos;eficàcia dels anuncis i les cerques web. Tractem la informació recopilada per galetes i altres tecnologies com a informació no personal. Amb tot, en la mesura que les adreces IP o identificadors similars es considerin informació personal a la legislació local, tractarem també aquests identificadors com a informació personal. De manera similar, en la mesura que la informació no personal es combini amb informació personal, tractarem la informació combinada com a informació personal per a les finalitats d&apos;aquesta Política de privadesa.</p><p>TCT i els nostres socis també fan servir galetes i altres tecnologies per recordar informació personal quan feu servir el nostre lloc web, serveis en línia i aplicacions. El nostre objectiu en aquests casos és fer que la vostra experiència amb TCT sigui més adequada i personalitzada. Per exemple, saber que algú que feia servir el vostre ordinador o dispositiu a comprat un determinat producte o ha fet servir un servei concret ens ajuda a fer més rellevants els nostres anuncis i comunicacions per correu electrònic per als vostres interessos.</p><p>Podeu configurar el navegador per acceptar totes les galetes, rebutjar-les totes o rebre una notificació quan s&apos;envia una galeta. Cada navegador és diferent. Consulteu el menú d&apos;&quot;Ajuda&quot; del navegador per saber com canviar les preferències de galetes. Per exemple, al Microsoft Internet Explorer podeu desactivar o suprimir galetes seleccionant “Eines/Opcions d&apos;Internet”.</p><p>En alguns dels nostres missatges de correu electrònic fem servir un “URL de clic d&apos;entrada” enllaçat a contingut del nostre lloc web. Quan els clients fan clic en un d&apos;aquests URL, passen a través d&apos;un altre servidor web abans d&apos;arribar a la pàgina de destinació del nostre lloc web. Fem el seguiment d&apos;aquestes dades de clic d&apos;entrada per determinar l&apos;interès en temes concrets i mesurar l&apos;eficàcia de les nostres comunicacions amb els clients. Si preferiu que no es faci aquest seguiment, no feu clic en els enllaços de text o gràfics dels missatges de correu electrònic.</p><h3>Compartim la informació?</h3><p>No compartim la informació personal amb empreses, organitzacions i persones fora de TCT llevat que es doni una d&apos;aquestes circumstàncies. </p><p>TCT pot compartir informació personal amb el vostre consentiment.</p><p>Podem revelar informació personal als nostres afiliats quan sigui necessari per dur a terme serveis en nom nostre o vostre.</p><p>Cooperem amb empreses i persones per dur a terme funcions en nom vostre. Alguns exemples són processar comandes, lliurar paquets, enviar correu postal i correu electrònic, suprimir informació repetitiva de llistes de clients, analitzar dades, proporcionar assistència de màrqueting, proporcionar resultats de cerca i enllaços (inclosos llistats i enllaços pagats), processar pagaments amb targeta de crèdit i proporcionar servei al client. Aquests tenen accés a informació personal necessària per dur a terme les seves funcions, però no poden fer-la servir per a altres fins.</p><p>Compartirem informació personal amb organitzacions o persones de fora de la nostra organització si creiem que l&apos;accés, l&apos;ús, la conservació o la revelació de la informació són raonablement necessaris per: </p><p>Complir la legislació aplicable, normatives, un procés judicial o un requeriment governamental executiu.</p><p>Detectar, prevenir o actuar d&apos;altra manera contra el frau o problemes de seguretat o tècnics.</p><p>Protegir contra lesions dels drets, la propietat o la seguretat dels nostres usuaris o el públic, segons permeti o exigeixi la legislació.</p><p>La vostra informació personal es pot transferir a i emmagatzemar en una destinació fora de l&apos;EEE dins del grup TCT. També pot ser processada per personal que opera fora de l&apos;EEE que treballa per nosaltres o per un dels nostres proveïdors. Prendrem totes les mesures que siguin raonablement necessàries per garantir que la vostra informació personal es tracta de manera segura d&apos;acord amb aquesta política de privadesa.</p><h3>Seguretat i transparència</h3><p>Ens esforçarem a aplicar totes les mesures i procediments físics, tècnics i organitzatius per protegir i salvaguardar la informació personal que recopilem a través dels nostres productes i el nostre lloc web.</p><p>Ens esforcem a protegir la nostra empresa, la nostra reputació i els nostres usuaris contra l&apos;accés no autoritzat o l&apos;alteració, revelació o destrucció no autoritzades de la informació personal que conservem. En concret:</p><p>Revisarem les nostres pràctiques de recopilació, emmagatzematge i processament d&apos;informació, incloses les mesures de seguretat físiques, com a protecció contra l&apos;accés no autoritzat als nostres sistemes.</p><p>Emprarem encriptació quan convingui.</p><p>Emprarem protecció amb contrasenya quan convingui.</p><p>Restringirem l&apos;accés a la informació personal per part dels nostres empleats, contractistes i agents que necessitin conèixer aquesta informació per poder processar-la per nosaltres i que estan subjectes a estrictes obligacions de confidencialitat per contracte. Se&apos;ls podrien aplicar mesures disciplinàries o rescissió de contracte si no compleixen aquestes obligacions.</p><p>Amb tot,</p><p>aquestes mesures no us eximeixen de prendre mesures adequades per mantenir segura la vostra informació personal, concretament evitant identificadors d&apos;usuari o contrasenyes obvis, assegurant-vos que no reveleu les vostres contrasenyes ni concediu accés a ningú al vostre compte d&apos;usuari i la vostra informació personal, i qualsevol altra mesura de protecció que correspongui.</p><p>Pel que fa a la transparència, el nostre objectiu és ser clars pel que fa a la informació que recopilem, per tal que pugueu escollir l&apos;ús que se&apos;n fa.</p><p>Si compartiu la vostra informació personal a través d&apos;un dels nostres llocs web o dispositius amb el compte d&apos;un tercer, com ara Facebook, Google + o Twitter, heu de saber que la privadesa de la vostra informació personal serà tractada respectivament per un d&apos;aquests tercers. No som responsables pels danys causats per una pèrdua de dades, danys o infraccions que es puguin produir en els vostres perfils de tercers, sobre els quals no tenim cap control.</p><p>La informació personal o el contingut que reveleu voluntàriament mitjançant el nostre lloc web o dispositius que la puguin visualitzar membres d&apos;aplicacions o llocs de tercers (com àrees de xat, en missatges), esdevé públicament visible i la poden recopilar, visualitzar i fer servir altres persones. Sou responsable de la informació personal que decidiu compartir o enviar en aquests casos.</p><h3>Infants</h3><p>Entenem que és important prendre precaucions addicionals per protegir la privadesa i la seguretat dels infants que fan servir els nostres productes i serveis. En conseqüència, no recopilem, fem servir ni revelem deliberadament informació personal d&apos;infants menors de 13 anys, o l&apos;edat mínima equivalent a la jurisdicció en qüestió, sense un consentiment parental verificable. Si tenim coneixement que hem recopilat la informació personal d&apos;un infant de menys de 13 anys, o l&apos;edat mínima equivalent en funció de la jurisdicció, sense rebre abans el consentiment parental verificable, emprendrem mesures per suprimir aquesta informació al més aviat possible.</p><h3>Canvis</h3><p>La nostra Política de privadesa pot canviar de tant en tant.  Publicarem els canvis en la Política de privadesa en aquesta pàgina i, si els canvis són significatius, us n&apos;informarem de manera més destacada (inclou, per a alguns serveis, la notificació per correu electrònic de canvis en la Política de privadesa). També conservarem les versions anteriors d&apos;aquesta Política de privadesa en un arxiu perquè pugueu revisar-les.</p><p>La versió actual és de data 25/03/2016.</p><h3>Conservació d&apos;informació personal</h3><p>Conservem la vostra informació personal per un temps limitat necessari per a les finalitats descrites en aquesta Política de privadesa, llevat que calgui, o la llei permeti, un període de conservació més llarg, i només per a les finalitats descrites anteriorment. Un cop assolida la finalitat, tota la informació personal se suprimeix de manera segura.</p><h3>Serveis basats en la ubicació</h3><p>Per proporcionar serveis basats en la ubicació en productes de TCT, TCT i els nostres socis i llicenciataris poden recopilar, fer servir i compartir dades precises sobre la ubicació, que inclouen la ubicació geogràfica en temps real del vostre dispositiu. On estiguin disponibles, els serveis basats en la ubicació poden emprar GPS, Bluetooth i la vostra adreça IP, junt amb ubicacions col·lectives de zona Wi-Fi i de torres de telefonia mòbil i altres tecnologies per determinar la ubicació aproximada del vostre dispositiu. Llevat que indiqueu el vostre consentiment, aquestes dades d&apos;ubicació es recopilen anonimitzades de manera que no us identifica personalment, i l&apos;empren TCT i els seus socis i llicenciataris per proporcionar i millorar els productes i serveis basats en la ubicació. Per exemple, el vostre dispositiu pot compartir la seva ubicació geogràfica amb proveïdors d&apos;aplicacions quan accepteu fer servir els seus serveis d&apos;ubicació.</p><h3>Llocs i serveis de tercers</h3><p>Els llocs web, productes, aplicacions i serveis de TCT poden incloure enllaços a llocs web, productes i serveis de tercers. Els nostres productes i serveis també poden fer servir o oferir productes o serveis de tercers. La informació recopilada per tercers, que pot incloure dades d&apos;ubicació o informació de contacte, es regeix per les seves respectives pràctiques de privadesa. Us recomanem que us informeu sobre les pràctiques de privadesa d&apos;aquests tercers.</p><h3>Els vostres drets: Accés, edició, bloqueig</h3><p>Podeu accedir a la vostra informació personal i revisar-la i editar-la en qualsevol moment iniciant sessió al vostre compte d&apos;usuari, anant al vostre perfil d&apos;usuari o contactant amb nosaltres directament. Si ens demaneu que editem o suprimim la vostra informació personal, podem demanar-vos que ens demostreu la vostra identitat abans de treballar en la vostra sol·licitud.</p><p>També podeu demanar que se suprimeixin o bloquegin les vostres dades, segons convingui, si creieu que no són exactes.</p><p>Podeu enviar les vostres sol·licituds per a aquestes accions a l&apos;adreça electrònica següent: privacy@alcatelonetouch.com</p><p>En certes jurisdiccions i lleis de protecció de dades, pot ser que tingueu dret a sol·licitar detalls de la informació personal que tenim sobre vós o a sol·licitar la correcció o supressió de la vostra informació personal.</p><p>Ajudeu-nos a assegurar que la informació que tenim sobre vós és exacta i actualitzada. Si creieu que alguna part de la informació que tenim sobre vós és incorrecta o incompleta, contacteu amb nosaltres a privacy@alcatelonetouch.com o escriviu al nostre departament de servei al client.</p><h3>Preguntes sobre la privadesa</h3><p>Si teniu preguntes o dubtes sobre la nostra Política de privadesa o el nostre processament de les dades, o si voleu presentar una queixa per una possible infracció de les lleis locals en matèria de privadesa, contacteu amb nosaltres. Podeu contactar amb nosaltres en tot moment per telèfon o correu electrònic al número o l&apos;adreça corresponents.</p><p>Totes les comunicacions s&apos;examinen i, si s&apos;escau, s&apos;envien les respostes al més aviat possible. Si no esteu satisfet amb la resposta rebuda, podeu remetre la vostra queixa a l&apos;organisme pertinent de la vostra jurisdicció. Si ens ho demaneu, intentarem proporcionar-vos informació sobre les possibilitats de reclamació que poden ser pertinents en les vostres circumstàncies.</p><h2>TERMES I CONDICIONS D&apos;ÚS</h2><p>Aquests Termes i condicions d&apos;ús us indiquen com podeu fer servir l&apos;aplicació del Centre de l&apos;usuari i el servei en línia (“Servei”) per accedir-hi.</p><p>Aquest Servei el publica TCT Mobile International Limited, d&apos;ara endavant anomenat “ALCATEL ONETOUCH”, registrada a Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hong-Kong.</p><p>Llegiu detingudament aquests Termes i condicions d&apos;ús i la nostra Política de privadesa (d&apos;ara endavant, “Termes i condicions”). Aquests Termes i condicions són un contracte entre vós i TCT Mobile International Limited, i es poden esmenar de tant en tant. Si no accepteu els Termes i condicions, no utilitzeu el Servei. Si utilitzeu el Servei, accepteu i declareu la vostra conformitat amb aquests Termes i condicions.</p><p>La finalitat i part del contingut d&apos;aquest Servei pot no ser apte per a menors. En accedir a aquest Lloc web, garantiu que no sou menor d&apos;edat i que segons la legislació del vostre país de residència esteu autoritzat a accedir al Lloc web.</p><h3>Directrius d&apos;ús</h3><p>Quan creeu un compte de ONETOUCH o registreu una garantia electrònica, us demanarem que ens faciliteu algunes informacions personals, com la vostra adreça electrònica, àlies, ubicació i fotografia del perfil. La vostra informació personal es recopilarà, emmagatzemarà i processarà d&apos;acord amb la nostra Política de privadesa i de conformitat amb la llei aplicable, que podeu llegir abans d&apos;utilitzar aquest Servei.</p><p>La vostra adreça electrònica serà el vostre nom d&apos;usuari de ONETOUCH, que fareu servir per iniciar la sessió al vostre compte. No mostrem la vostra adreça electrònica a altres usuaris del Servei.</p><p>També podeu iniciar la sessió amb un compte de tercers. En el cas que inicieu la sessió amb un compte de tercers, com ara Facebook, Twitter o Google+, farem servir l&apos;adreça electrònica registrada en aquests tercers com a nom d&apos;usuari. Tingueu en compte que si us registreu amb un compte de tercers, s&apos;aplicaran els seus termes i condicions i la seva política de privadesa, respectivament.</p><p>Registrant-vos us beneficiareu també de tots els Serveis que us oferirem, especialment dels serveis postvenda, la línia d&apos;atenció telefònica i la garantia electrònica, i podreu contactar amb nosaltres sempre que vulgueu.</p><p>Per als serveis postvenda, trobareu totes les adreces necessàries dels nostres centres de reparació a tot el món.</p><p>Per a la línia d&apos;atenció telefònica, hi ha una llista de números de telèfon que podeu marcar per rebre sup