text.help=<h2>1 Konfiguracja klienta</h2><h3>1.1 Wybierz Ustawienia/Zabezpieczenia i dotknij opcji Znajdź mój telefon.</h3><h3>1.2 Zaloguj się na konto Alcatel lub inne, aby uzyskać autoryzację.</h3><h3>1.3 Jeśli klient telefonu nie korzysta z sieci bezprzewodowych do lokalizacji, wyświetlone zostanie okno dialogowe z przypomnieniem o wprowadzeniu ustawień usługi lokalizacji. </h3><h3>1.4 Wprowadź numer bezpiecznego telefonu komórkowego i nazwę urządzenia.</h3><h4>1.4.1 Numer bezpiecznego telefonu komórkowego: telefon zapisze ten numer po włączeniu funkcji Znajdź mój telefon i wyśle na niego wiadomość w przypadku wykrycia jakiejkolwiek zmiany związanej z kartą SIM. </h4><h4>1.4.2 Nazwa urządzenia: domyślna nazwa modelu telefonu. Użytkownik może zmienić nazwę w celu łatwiejszej identyfikacji urządzenia mobilnego z poziomu interfejsu on-line.</h4><h2>2 Logowanie do sieci</h2><p>Zaloguj się na konto Alcatel lub inne i po zakończeniu autoryzacji przejdź do strony głównej funkcji Znajdź mój telefon. Twoje konto musi być zsynchronizowane z urządzeniem mobilnym. Przez zalogowaniem upewnij się, że funkcja Znajdź mój telefon na urządzeniu jest włączona.</p><h2>3 Opis funkcji Znajdź mój telefon</h2><h3>3.1 Ekran stanu</h3><p>W celu wyświetlenia strony głównej funkcji Znajdź mój telefon musisz zalogować się na konto klienta sieciowego. Z poziomu konta można wyświetlić wszystkie urządzenia mobilne wraz z ich stanem. Konto umożliwia również sterowanie tymi urządzeniami.</p><h3>3.2 Pozycjonowanie z użyciem map Google</h3><p>Po zalogowaniu do klienta sieciowego na telefon komórkowy zostanie wysłana wiadomość z żądaniem określenia lokalizacji. Kiedy telefon prześle swoją lokalizację na serwer, lokalizacja ta zostanie wyświetlona na mapie Google. Jeśli serwer nie otrzyma danych lokalizacyjnych w ciągu 1 minuty, próba lokalizacji zakończy się niepowodzeniem. Wówczas naciśnij przycisk odświeżania, aby spróbować ponownie.</p><h3>3.3 Funkcja dzwonka</h3><p>Z poziomu interfejsu on-line dotknij przycisku dzwonka. Spowoduje to włączenie dzwonka i wysłanie do telefonu polecenia, po odebraniu którego telefon włączy dzwonek z maksymalną głośnością, a na ekranie głównym wyświetlony zostanie monit alarmowy. Dzwonek zostanie wyłączony kiedy użytkownik zareaguje na monit. Przy braku reakcji dzwonek automatycznie wyłączy się po upływie 5 minut.</p><h3>3.4 Funkcja blokady ekranu</h3><p>Kliknij przycisk blokady ekranu, aby przejść do interfejsu blokady ekranu on-line.</p><h4>3.4.1 Ustawianie hasła blokady ekranu</h4><p>Ustaw hasło blokady ekranu on-line i wyślij polecenie na telefon. Po odebraniu żądania z interfejsu on-line ekran Twojego telefonu zostanie zablokowany, a w interfejsie on-line wyświetlony zostanie komunikat o pomyślnym zablokowaniu ekranu telefonu. Telefon można odblokować za pomocą hasła.</p><h4>3.4.2 Ustawianie informacji o blokadzie ekranu</h4><p>Z poziomu interfejsu on-line można skonfigurować informacje wyświetlane na ekranie telefonu po wysłaniu polecenia blokady ekranu. Na ekranie blokady będą wyświetlane wprowadzone tu informacje.</p><h4>3.4.3 Ustawianie numeru bezpieczeństwa dla ekranu blokady</h4><p>Z poziomu interfejsu on-line można skonfigurować informacje wyświetlane na ekranie telefonu po wysłaniu polecenia blokady ekranu. Użytkownik telefonu może wybrać numer bezpieczeństwa bezpośrednio z poziomu ekranu blokady.</p><h3>3.5 Funkcja kasowania danych</h3><p>Z poziomu interfejsu on-line kliknij przycisk wymazywania, aby otworzyć okno wymazywania danych. Po odebraniu polecenia z klienta sieciowego dane, w tym kontakty, wiadomości SMS i zdjęcia, zostaną wymazane z pamięci telefonu. Jeśli polecenie zostanie wykonane pomyślnie, w interfejsie on-line wyświetlone zostanie okno dialogowe z potwierdzeniem.</p><h3>3.6 Funkcja szybkiego zdjęcia</h3><h4>3.6.1 Koncepcja przesyłania zdjęć</h4><p>Po aktywacji blokady skonfigurowanej w ustawieniach urządzenia i pierwszych pięciu nieudanych próbach odblokowania aparat wykona zdjęcie. Jeśli blokada zostanie aktywowana z poziomu interfejsu on-line, aparat wykona zdjęcie po pierwszej nieudanej próbie odblokowania. Zdjęcie zostanie wykonane przez oba aparaty, przedni i tylny, i przesłane na serwer obsługujący funkcję Znajdź mój telefon.</p><h4>3.6.2 Wyświetlanie zdjęć</h4><p>Z poziomu interfejsu on-line kliknij przycisk Szybkie zdjęcie. Możesz przeglądać ostatnie 10 przesłanych zdjęć.</p><h4>3.6.3 Eksportowanie zdjęć</h4><p>Z poziomu interfejsu on-line kliknij przycisk eksportowania. Możesz wyeksportować zdjęcia na urządzenie lokalne.</p><h3>3.7 Wysyłanie wiadomości SMS w przypadku zmian związanych z kartą SIM</h3><p>Jeśli funkcja Znajdź mój telefon jest włączona, telefon wyśle na skonfigurowany numer powiadomienie o zmianie związanej z kartą SIM lub włożeniu innej karty SIM. Ta funkcja nie wymaga konfiguracji z poziomu interfejsu on-line.</p><h2>4 Często zadawane pytania</h2><h3>4.1 Czy z poziomu jednego konta Alcatel można zarządzać kilkoma telefonami komórkowymi?</h3><p>Tak, z poziomu jednego konta Alcatel można zarządzać kilkoma telefonami komórkowymi obsługującymi funkcję Znajdź mój telefon. Z poziomu konta Alcatel zaloguj się na serwer funkcji Znajdź mój telefon i przejdź na stronę główną – wyświetlone zostaną stany wszystkich powiązanych z kontem Alcatel urządzeń obsługujących funkcję Znajdź mój telefon.</p><h3>4.2 Czy po pierwszym zalogowaniu się i przejściu do strony głównej funkcji Znajdź mój telefon muszę kolejny raz logować się na konto Alcatel? </h3><p>Zależnie od ustawień – jeśli zapamiętasz hasło w przeglądarce, funkcja Znajdź mój telefon będzie dostępna bez konieczności ręcznego logowania się na konto Alcatel.</p><h3>4.3 Dlaczego mój telefon nie chce uruchomić funkcji Znajdź mój telefon?</h3><p>Przed włączeniem funkcji Znajdź mój telefon upewnij się, że połączenie z siecią jest prawidłowe. Funkcja Znajdź mój telefon wymaga dostępu do serwerów GCM. Przyczyną błędu może być nieprawidłowe połączenie lub brak połączenia z serwerem. Spróbuj ponownie po przywróceniu stabilnego sygnału sieci.</p><h3>4.4 Jak wyłączyć usługę Znajdź mój telefon?</h3><p>Przejdź do Zabezpieczeń i dotknij przycisku przełączania, aby wyłączyć usługę. Pamiętaj, że usługę możesz wyłączyć tylko po zalogowaniu się na konto, do którego usługa jest przypisana.</p><h3>4.5 Dlaczego lokalizacja telefonu nie wyświetla się na mapie Google?</h3><p>Niepowodzenie oznaczenia lokalizacji wskazuje, że interfejs on-line nie otrzymał wymaganych danych lokalizacyjnych. Może być to spowodowane problemami z siecią lub niewłączeniem funkcji lokalizacji przez Twój telefon.</p><p>Telefon można zlokalizować na dwa sposoby: poprzez lokalizację z użyciem sieci bezprzewodowej lub przez GPS. Włącz funkcję lokalizacji przez sieć bezprzewodową, wybierając menu Ustawienia -&gt; Zabezpieczenia, a następnie opcję Użyj sieci bezprzewodowej.</p><h3>4.6 Dlaczego po zalogowaniu się na serwer sieciowy mój telefon pokazywany jest jako urządzenie offline?</h3><p>Telefon został wyłączony i nie może połączyć się z Internetem.</p><h3>4.7 Dlaczego żadne zdjęcia nie są dostępne on-line mimo wielu nieudanych prób odblokowania telefonu?</h3><p>Upewnij się, że w ustawieniach telefonu wraz z funkcją Znajdź mój telefon włączono połączenie z Internetem (przez 3G lub Wi-Fi).</p>
text.policy=<h2>Polityka prywatności</h2><h3>Wstęp</h3><p>W naszej firmie, TCT Mobile International Limited (która dalej przedstawiana będzie jako „my”, „nasz/a/e” albo „TCT”), szanujemy prawo użytkowników do prywatności. Niniejsza Polityka prywatności stanowi szczegółowy opis naszej strategii postępowania i procedur w odniesieniu do przechowywania danych osobowych i innych informacji o naszych klientach. Naszym celem jest zapewnienie wszystkim użytkownikom najwyższego komfortu i poczucia pewności dotyczącej tego, w jaki sposób zbieramy, wykorzystujemy, ujawniamy i chronimy dane osobowe i inne informacje, które sami gromadzimy bądź które są nam powierzane. Niniejsza Polityka prywatności wyjaśnia również, w jaki sposób każdy użytkownik może skontaktować się z nami w przypadku pytań lub wątpliwości dotyczących jego danych osobowych.</p><h3>Zakres</h3><p>Niniejsza Polityka prywatności w szczegółowy sposób opisuje naszą strategię postępowania i procedury dotyczące gromadzenia, wykorzystywania oraz ujawniania danych, które zbieramy za pośrednictwem naszych stron internetowych, aplikacji, profili w mediach społecznościowych i wiadomości e-mail, a także informacji o dokonanych zakupach bądź korzystania z naszych produktów lub usług oraz danych osobowych dostarczonych nam w inny sposób.</p><p>Udostępniając nam swoje dane osobowe lub korzystając z naszej strony internetowej, produktów lub usług, użytkownik oświadcza, że przeczytał, rozumie i wyraża zgodę na warunki zawarte w niniejszej Polityce prywatności.</p><p>Dane osobowe użytkownika będą przechowywane i przetwarzane na zabezpieczonych serwerach na terenie Europejskiego Obszaru Gospodarczego („EOG”). Ze względu na globalny charakter Internetu dane osobowe mogą być przesyłane do państw spoza EOG, których systemy prawne nie gwarantują tego samego poziomu ochrony danych co prawo Unii Europejskiej, a mówiąc ściślej – Francji. Korzystając z naszych stron internetowych, aplikacji i profili w mediach społecznościowych, prowadząc z nami korespondencję poprzez e-mail, a także dokonując zakupu naszych produktów lub usług, użytkownik wyraża zgodę na niniejsze warunki.</p><p>Zobowiązujemy się podjąć wszelkie kroki racjonalnie uznane za niezbędne, aby zapewnić bezpieczeństwo danych osobowych naszych klientów podczas ich przechowywania i przetwarzania, a także zgodność tych procesów z niniejszą Polityką prywatności oraz odpowiednimi przepisami prawa.</p><h3>Gromadzone dane osobowe</h3><p>Niniejsza Polityka prywatności dotyczy danych osobowych, a więc informacji, które mogą zostać użyte w celu nawiązania kontaktu z wybraną osobą bądź jej identyfikacji.</p><p>Gromadzimy informacje, które otrzymujemy od użytkowników. Zapisujemy i z zachowaniem zasad bezpieczeństwa przechowujemy wszelkie informacje, która zostają nam powierzone w związku z założeniem konta, zakupem naszych produktów lub usług, pobraniem aktualizacji oprogramowania, prowadzeniem z nami korespondencji bądź uczestnictwem w internetowej ankiecie. </p><p>Zbieramy informacje przesyłane automatycznie. Za każdym razem, gdy użytkownik komunikuje się z nami, otrzymujemy określony rodzaj danych, które następnie przechowujemy.</p><p>Gromadzimy informacje, prowadząc korespondencję poprzez wiadomości e-mail. Ponieważ chcemy, aby nasze wiadomości e-mail były bardziej przydatne i ciekawsze, często otrzymujemy potwierdzenie otworzenia przez użytkownika wiadomości e-mail nadesłanej przez nasz sklep internetowy, o ile dany komputer posiada określone właściwości. Porównujemy też naszą listę klientów z listami otrzymanymi od innych firm, aby uniknąć wysyłania do naszych klientów niepotrzebnych wiadomości. </p><p>Zbieramy informacje z innych źródeł. Możemy uzyskać informacje o użytkowniku z innych źródeł, które zostały przez niego odpowiednio upoważnione do przekazywania takich informacji stronom trzecim, a następnie dodać je do informacji na jego koncie.</p><h3>W jaki sposób wykorzystujemy dane osobowe?</h3><p>Zgromadzone przez nas dane osobowe umożliwiają nam informowanie użytkowników o naszych nowych produktach, aktualizacjach oprogramowania i zbliżających się wydarzeniach. Jeśli użytkownik pragnie usunąć swój adres z naszej listy mailingowej, może to zrobić w dowolnym momencie, odpowiednio zmieniając ustawienia.</p><p>Ponadto wykorzystujemy dane osobowe do tworzenia, rozwijania, obsługi, doręczania i ulepszania naszych produktów, usług, treści oraz materiałów reklamowych, a także zwiększania komfortu ich odbioru lub użytkowania.</p><p>Zdarza się, że posługujemy się danymi osobowymi, aby udzielać odpowiedzi na zadawane przez użytkowników pytania i spełniać ich prośby.</p><p>Z danych osobowych, takich jak na przykład data urodzenia, korzystamy również w celu potwierdzenia tożsamości użytkownika, udzielenia mu wsparcia przy identyfikacji innych osób, a także dostarczenia odpowiednio dopasowanej oferty usług. Przykładowo na podstawie daty urodzenia możemy określić wiek użytkownika konta.</p><p>Od czasu do czasu wykorzystujemy dane osobowe, aby rozesłać ważne powiadomienia, takie jak informacje dotyczące dokonanych zakupów bądź zmian w polityce firmy lub w jej regulaminach. Ponieważ informacje te są niezwykle ważne dla zachowania prawidłowej komunikacji, użytkownik nie może zrezygnować z otrzymywania tego typu powiadomień.</p><p>Co więcej, danymi osobowymi możemy posługiwać się również w obrębie działań wewnętrznych, takich jak audyty, analiza danych i badania prowadzone w celu udoskonalenia naszych produktów i usług oraz usprawnienia komunikacji z klientami.</p><h3>Gromadzenie i wykorzystywanie danych innych niż dane osobowe</h3><p>Możemy też zbierać informacje, które same nie wiążą się bezpośrednio z żadną szczególną osobą. Możemy zbierać, wykorzystywać, przekazywać i ujawniać wszelkie informacje inne niż dane osobowe, w dowolnym celu. Poniżej znajduje się kilka przykładów danych innych niż dane osobowe, które możemy gromadzić:</p><p>Dane inne niż dane osobowe takie jak zawód, język, kod pocztowy, numer kierunkowy, niepowtarzalny kod identyfikacyjny wyrobu, URL strony firmy kierującej, lokalizacja, strefa czasowa, przy czym jeden z naszych produktów wykorzystywany jest w celu lepszego zrozumienia przez nas zachowań klientów i poprawy jakości naszych produktów, usług oraz reklam.</p><p>Dane inne niż dane osobowe dotyczące aktywności klienta na naszej witrynie internetowej, w usługach chmurowych i w sklepie z aplikacjami oraz dane powiązane z innymi naszymi produktami i usługami. Informacje te są gromadzone i wykorzystywane, abyśmy mogli dostarczać naszym klientom bardziej przydatnych treści oraz dowiedzieć się, które części naszej witryny oraz które produkty i usługi są dla nich najbardziej interesujące. Dla celów niniejszej polityki prywatności tego typu informacje uważane są za dane inne niż dane osobowe.</p><p>Szczegółowe dane związane z korzystaniem z naszych usług, w tym zapytań, które mogą przydać się do poprawienia trafności wyników generowanych przez wspomniane usługi. Poza wybranymi przypadkami, w których naszym celem będzie poprawienie jakości usług dostarczanych przez nas za pośrednictwem Internetu, takie informacje nie będą łączone z adresem IP użytkownika.</p><p>Tylko za wyraźną zgodą użytkownika możemy zbierać dane dotyczące korzystania przez użytkownika z urządzenia i aplikacji, aby pomóc dostawcom w udoskonaleniu swoich aplikacji.</p><p>Jeśli zdarzy się, że połączymy dane inne niż dane osobowe z danymi osobowymi, te połączone informacje będą traktowane jak dane osobowe do momentu ich ponownego rozdzielenia.</p><h3>Pliki cookies i inne technologie</h3><p>Nasze strony internetowe, usługi online, interaktywne aplikacje, wiadomości e-mail i reklamy mogą wykorzystywać pliki cookies oraz inne technologie. Technologie te pomagają nam lepiej zrozumieć zachowania użytkowników, informują nas, które podstrony naszych witryn internetowych są najczęściej odwiedzane, a także dokonują pomiarów umożliwiających zwiększenie skuteczności materiałów reklamowych i wyszukiwania informacji w Internecie. Informacje zebrane za pomocą plików cookies i innych technologii uważane są za dane inne niż dane osobowe. Jednakże w zakresie, w którym adresy IP lub podobne dane identyfikacyjne uznawane są za dane osobowe przez miejscowe prawo, również my będziemy traktować je jak dane osobowe. Analogicznie, w zakresie, w którym dane inne niż dane osobowe zostały połączone z danymi osobowymi, te połączone informacje będą traktowane jak dane osobowe dla celów niniejszej Polityki prywatności.</p><p>Firma TCT oraz jej partnerzy wykorzystują pliki cookies i inne technologie także w celu zapamiętania danych osobowych użytkownika w ramach korzystania przez niego z witryny internetowej, usług online i aplikacji. Celem tych działań jest zwiększenie komfortu korzystania z produktów i usług firmy TCT i dopasowanie oferowanych rozwiązań do potrzeb użytkownika. Na przykład wiedząc, że osoba korzystająca z komputera lub urządzenia mobilnego dokonała zakupu konkretnego produktu lub skorzystała z danej usługi, możemy dopasować przesyłane reklamy i wiadomości e-mail do jej zainteresowań.</p><p>Użytkownik może tak skonfigurować swoją przeglądarkę, by akceptować wszystkie pliki cookies, odrzucać je lub otrzymywać powiadomienie, kiedy zostają do niego wysłane. Każda przeglądarka jest inna, więc warto sprawdzić menu Pomoc w swojej przeglądarce, aby dowiedzieć się, jak zmienić preferencje dotyczące plików cookies. Na przykład w wyszukiwarce Microsoft Internet Explorer można wyłączyć otrzymywanie plików cookies lub usunąć je, wybierając menu Narzędzia, a następnie Opcje internetowe.</p><p>W niektórych wiadomościach e-mail umieszczamy łącze URL prowadzące do wybranej zawartości na naszej witrynie internetowej. Po kliknięciu takiego łącza użytkownik zostaje przekierowany do docelowej podstrony na naszej witrynie, przechodząc przez osobny serwer sieciowy. Śledzimy dane dotyczące takich przekierowań, co pozwala nam określić zainteresowanie poszczególnymi tematami i mierzyć efektywność naszej komunikacji z klientami. Jeśli użytkownik woli nie brać udziału w naszych badaniach, wystarczy unikać klikania podlinkowanego tekstu lub obrazu w zawartości wiadomości e-mail.</p><h3>Czy udostępniamy zgromadzone informacje?</h3><p>Nie udostępniamy danych osobowych spółkom, organizacjom i osobom fizycznym spoza firmy TCT, chyba że zaistnieje jedna z następujących sytuacji. </p><p>Firma TCT może udostępniać dane osobowe użytkownika za jego zgodą.</p><p>Możemy przekazywać dane osobowe naszym spółkom stowarzyszonym, gdy jest to konieczne w ramach świadczenia przez nie rozmaitych usług w imieniu naszym lub użytkownika.</p><p>Współpracujemy ze spółkami i osobami fizycznymi, które pełnią w naszym imieniu różne funkcje. Wśród przykładów wymienić można realizowanie zamówień, dostarczanie paczek, wysyłanie wiadomości pocztą tradycyjną i elektroniczną, usuwanie powtarzających się informacji z list klientów, analizowanie danych, zapewnienie pomocy marketingowej, udostępnienie wyników wyszukiwania oraz łączy (w tym płatnych list i łączy), przetwarzanie płatności kartą kredytową oraz zapewnienie obsługi klienta. Spółki i osoby fizyczne otrzymują dostęp do danych osobowych niezbędny do wykonywania czynności, do których zostały powołane, ale nie mogą wykorzystywać ich w innych celach.</p><p>Udostępnimy dane osobowe organizacjom lub osobom fizycznym spoza naszej organizacji, jeśli będziemy przekonani, że dostęp do informacji, korzystanie z nich lub ich zachowanie bądź ujawnienie jest racjonalnie uznane za niezbędne, ponieważ: </p><p>jest to konieczne ze względu na obowiązujące prawo, przepisy, proces sądowy czy wykonalny wniosek rządowy,</p><p>jest to konieczne w celu wykrycia oszustwa lub zapobiegnięcia mu, bądź też z innych powodów dotyczących bezpieczeństwa czy kwestii technicznych,</p><p>jest to konieczne, aby nie zostały pogwałcone prawa użytkowników lub szerokiego grona odbiorców bądź też nie zostały zagrożone ich własność lub bezpieczeństwo – w takim wypadku działania zmierzające do ich ochrony zostaną podjęte w sposób wymagany bądź dozwolony przez przepisy prawa.</p><p>Dane osobowe użytkowników mogą być przesyłane do oddziałów grupy TCT zlokalizowanych poza EOG i tam przechowywane. Do przetwarzania tych danych uprawniony jest również personel pracujący poza terenem EOG bezpośrednio dla nas bądź dla jednego z naszych dostawców. Zobowiązujemy się podjąć wszelkie kroki racjonalnie uznane za niezbędne, aby zagwarantować, że dane osobowe naszych klientów będą przetwarzane z zachowaniem wszelkich standardów bezpieczeństwa, a także zgodnie z niniejszą polityką prywatności.</p><h3>Bezpieczeństwo i przejrzystość</h3><p>Podejmujemy odpowiednie środki i procedury fizyczne, techniczne oraz organizacyjne mające na celu zabezpieczenie danych osobowych, które zbieramy za pośrednictwem naszych produktów oraz witryny internetowej.</p><p>Dokładamy wszelkich starań, aby chronić firmę, jej reputację i klientów, przeciwdziałając nieuprawnionym modyfikacjom, ujawnieniu czy zniszczeniu przechowywanych przez nas danych osobowych. W szczególności:</p><p>weryfikujemy zbieranie, przechowywanie oraz przetwarzanie informacji, w tym biorąc pod uwagę kwestię bezpieczeństwa fizycznego, aby zapobiec nieuprawnionemu dostępowi do systemów,</p><p>w razie potrzeby stosujemy szyfrowanie,</p><p>w razie potrzeby zapewniamy dodatkową ochronę hasłem;</p><p>ograniczamy dostęp do danych osobowych do naszych pracowników, kontrahentów i pośredników, którzy muszą poznać te informacje w celu ich przetworzenia, a którzy podlegają wynikającym z umowy surowym zobowiązaniom w zakresie poufności. Jeśli nie spełnią tych zobowiązań, mogą spodziewać się czynności dyscyplinarnych lub rozwiązania umowy.</p><p>Działania</p><p>te jednak nie zwalniają użytkownika z podjęcia odpowiednich kroków w celu ochrony swoich danych osobowych, zwłaszcza poprzez unikanie używania oczywistych nazw użytkownika oraz haseł, nieujawnianie swojego hasła (swoich haseł), nieudostępnianie nikomu swojego konta użytkownika i danych osobowych, oraz z podjęcia innych odpowiednich środków zapobiegawczych.</p><p>Jeśli chodzi o przejrzystość, naszym celem jest wyraźne określenie, które informacje zbieramy, aby użytkownik mógł wybrać, w jaki sposób mogą one być wykorzystane.</p><p>Jeśli użytkownik udostępnia swoje dane osobowe za pośrednictwem jednej z naszych stron lub jednego z naszych urządzeń serwisom stron trzecich, takim jak Facebook, Google + czy Twitter, należy pamiętać, że jego dane osobowe będą odpowiednio zarządzane przez te strony trzecie. Nie ponosimy odpowiedzialności za żadne szkody związane z utratą danych, możliwą szkodą czy naruszeniem, które mogą mieć miejsce na profilach użytkownika w serwisach stron trzecich pozostających poza naszą kontrolą.</p><p>Wszelkie dane osobowe lub zawartość, które użytkownik z własnej woli udostępnia, korzystając z naszej witryny lub naszych urządzeń, a które mogą zobaczyć użytkownicy aplikacji lub witryn stron trzecich (takich jak okno czatu, wiadomości), stają się publicznie widoczne i mogą zostać wyświetlone, pobrane i wykorzystane przez inne osoby. W takich przypadkach użytkownik ponosi pełną odpowiedzialność za dane osobowe, które postanawia udostępnić lub przekazać.</p><h3>Dzieci</h3><p>Rozumiemy, jak ważne jest podjęcie dodatkowych środków ostrożności, aby zapewnić bezpieczeństwo i ochronić prywatność dzieci korzystających z naszych produktów i usług. Dlatego też umyślnie nie zbieramy, nie wykorzystujemy i nie ujawniamy danych osobowych dzieci poniżej 13. roku życia lub poniżej wieku sprecyzowanego w obowiązującym prawie bez uzyskania możliwej do zweryfikowania zgody rodziców. Jeżeli dotrze do nas informacja, iż zebraliśmy dane osobowe dziecka poniżej 13. roku życia (lub poniżej wieku sprecyzowanego w obowiązującym prawie) bez uprzedniego uzyskania możliwej do zweryfikowania zgody rodziców, podejmiemy odpowiednie kroki zmierzające do usunięcia zgromadzonych informacji w najbliższym możliwym terminie.</p><h3>Zmiany</h3><p>Nasza Polityka prywatności może od czasu do czasu się zmienić.  Wszelkie zmiany Polityki prywatności zostaną ogłoszone na niniejszej stronie, a jeśli będą one znaczące, użytkownicy otrzymają bardziej widoczne zawiadomienie (wliczając w to, w przypadku niektórych usług, powiadomienie o zmianie Polityki prywatności za pośrednictwem wiadomości e-mail). Poprzednie wersje Polityki prywatności pozostaną zachowane do wglądu w archiwum.</p><p>Bieżąca wersja powstała 25/03/2016.</p><h3>Przechowywanie danych osobowych</h3><p>Dane osobowe użytkowników przechowywane są przez ograniczony okres czasu niezbędny do wykorzystania ich w celach wyszczególnionych w niniejszej Polityce prywatności. Wyjątkiem od tej reguły są sytuacje, gdy dłuższy okres przechowywania jest wymagany lub dozwolony przez prawo, lecz tylko w celach wymienionych powyżej. Po osiągnięciu danego celu wszelkie dane osobowe są usuwane w bezpieczny i skuteczny sposób.</p><h3>Usługi lokalizacyjne</h3><p>Aby móc świadczyć usługi lokalizacyjne za pomocą produktów TCT, firma TCT oraz jej partnerzy i licencjobiorcy mogą gromadzić, wykorzystywać i udostępniać precyzyjne dane lokalizacyjne, włączając w to położenie geograficzne urządzenia w czasie rzeczywistym. Tam, gdzie jest to możliwe, usługi lokalizacyjne mogą korzystać z technologii GPS, Bluetooth oraz adresu IP użytkownika, włączając w to lokalizację publicznego hotspotu Wi-Fi i stacji bazowej oraz wykorzystywać inne technologie, które umożliwią ustalenie przybliżonego położenia urządzenia. Bez zgody użytkownika jego dane lokalizacyjne zbierane są wyłącznie anonimowo w takiej formie, która nie pozwala na bezpośrednią jego identyfikację, i służą firmie TCT, jej partnerom i licencjobiorcom w celu dostarczania bądź świadczenia, a także rozwijania produktów i usług lokalizacyjnych. Na przykład urządzenie może udostępnić swoje położenie geograficzne dostawcom aplikacji, gdy jego użytkownik wyrazi zgodę na uruchomienie ich usług lokalizacyjnych.</p><h3>Witryny i usługi stron trzecich</h3><p>Strony internetowe, produkty, aplikacje i usługi firmy TCT mogą zawierać łącza do witryn, produktów i usług stron trzecich. Co więcej, nasze produkty i usługi mogą również wykorzystywać bądź oferować produkty lub usługi stron trzecich. Informacje zgromadzone przez strony trzecie, włączając w to na przykład dane lokalizacyjne lub kontaktowe, podlegają zasadom polityki prywatności tychże stron. Zachęcamy naszych klientów do zapoznania się z polityką prywatności stosownych stron trzecich</p><h3>Prawa użytkownika: Dostęp, edycja, blokowanie</h3><p>Użytkownik może w dowolnym momencie uzyskać dostęp do swoich danych osobowych, przeglądać i edytować je, logując się na swoje konto użytkownika, odwiedzając swój profil użytkownika lub bezpośrednio kontaktując się z nami. W przypadku prośby użytkownika o edycję lub usunięcie przez firmę danych osobowych przed podjęciem jakichkolwiek działań firma może poprosić użytkownika o okazanie dowodu tożsamości.</p><p>W stosownych wypadkach dane można też usunąć lub zablokować, jeśli użytkownik uzna, że są one nieprawidłowe.</p><p>W sprawach określonych powyżej wszelkie wnioski należy przesyłać na następujący adres e-mail: privacy@alcatelonetouch.com</p><p>W pewnych jurysdykcjach i w przypadku niektórych przepisów ochrony danych użytkownik może mieć prawo do zwrócenia się o ujawnienie istotnych faktów dotyczących jego przechowywanych danych osobowych lub o korektę tych danych albo ich usunięcie.</p><p>Prosimy o pomoc w zagwarantowaniu, iż przechowywane przez nas informacje są dokładne i aktualne. Jeśli uważasz, że jakiekolwiek zgromadzone przez nas informacje o Tobie są nieprawidłowe lub niekompletne, skontaktuj się z nami pod adresem privacy@alcatelonetouch.com lub napisz do odpowiedniego działu obsługi klienta.</p><h3>Pytania dotyczące polityki prywatności</h3><p>Jeśli masz jakiekolwiek pytania lub wątpliwości dotyczące naszej Polityki prywatności lub przetwarzania danych, bądź jeśli chcesz zgłosić podejrzenie złamania obowiązującego w Twoim miejscu zamieszkania prawa dotyczącego ochrony prywatności, zachęcamy Cię do kontaktu z nami. Zawsze możesz skontaktować się z nami telefonicznie lub za pośrednictwem Internetu, dzwoniąc pod odpowiedni numer lub pisząc na adres e-mail odpowiedni dla swojego kraju.</p><p>Rozpatrujemy wszystkie otrzymane wiadomości i odpowiadamy na nie jak najszybciej w stosownych przypadkach. Jeśli nie jesteś zadowolony(a) z otrzymanej odpowiedzi, możesz skierować swoją skargę do właściwego organu regulacyjnego w obrębie jurysdykcji kraju, w którym mieszkasz. Na Twoją prośbę postaramy się dostarczyć wszelkie informacje o odpowiednich procedurach zażaleń, które ewentualnie można w danej sytuacji zastosować.</p><h2>REGULAMIN KORZYSTANIA Z USŁUGI</h2><p>Niniejszy regulamin zawiera zasady korzystania z aplikacji Centrum użytkownika oraz usługi online („Usługi”).</p><p>Usługa została opublikowana przez firmę TCT Mobile International Limited, zwaną dalej „ALCATEL ONETOUCH”, zarejestrowaną pod adresem Room 19 12 A, Tower 3, China Hong Kong City, 33 Canton Road, Tsim Sha Tsui, Kowloon, Hongkong.</p><p>Przeczytaj uważnie niniejszy Regulamin oraz naszą Politykę prywatności (zwane dalej „Regulaminem”). Niniejszy Regulamin stanowi umowę pomiędzy użytkownikiem a firmą TCT Mobile International Limited, do której co pewien czas mogą być wprowadzane poprawki. Jeśli nie zgadzasz z Regulaminem, nie korzystaj z Usługi. Korzystając z Usługi, akceptujesz niniejszy Regulamin.</p><p>Cel i część zawartości niniejszej Usługi nie mogą być stosowane w stosunku do osób niepełnoletnich. Uzyskując dostęp do niniejszej witryny potwierdzasz, że jesteś osobą pełnoletnią i posiadasz uprawnienia do korzystania z tej witryny w świetle prawa swojego kraju.</p><h3>Wytyczne dotyczące korzystania z Usługi</h3><p>Kiedy utworzysz konto ONETOUCH bądź zarejestrujesz elektroniczną kartę gwarancyjną, poprosimy Cię o podanie danych osobowych, takich jak Twój adres e-mail, nazwa użytkownika, lokalizacja i zdjęcie profilowe. Twoje dane osobowe będą zbierane, przechowywane i przetwarzane zgodnie z naszą Polityką prywatności i zgodnie z obowiązującym prawem, z którym powinieneś się zapoznać przed skorzystaniem z niniejszej Usługi.</p><p>Twój adres e-mail będzie stanowił nazwę użytkownika konta ONETOUCH używaną podczas logowania na to konto. Nie będzie on widoczny dla innych użytkowników Usługi.</p><p>Możesz też zalogować się, korzystając z kont stron trzecich. Jeśli będziesz logować się, korzystając z konta w serwisie strony trzeciej, takim jak Facebook, Twitter lub Google+, Twój adres e-mail zarejestrowany w tym serwisie zostanie wykorzystany jako nazwa użytkownika. Pamiętaj, że kiedy logujesz się, korzystając z konta w serwisie stron trzecich, obowiązują Cię również regulaminy oraz polityka prywatności tych stron.</p><p>Rejestrując się, możesz też skorzystać z szeregu oferowanych przez nas usług, a zwłaszcza usług posprzedażowych, gorącej linii i elektronicznej karty gwarancyjnej, poza tym w każdej chwili możesz się z nami kontaktować.</p><p>Jeśli chodzi o usługi posprzedażowe, otrzymasz dostęp do naszych centrów serwisowych na całym świecie.</p><p>Mając do dyspozycji gorącą linię, będziesz mógł korzystać z listy numerów telefonów, pod które należy zadzwonić, aby otrzymać skuteczną i natychmiastową pomoc.</p><p>Jeśli chcesz przechowywać dane ze swojego smartfona, takie jak kontakty, zdjęcia, dzienniki połączeń, wiadomości SMS, korzystając z 2 G wolnej przestrzeni dyskowej, oraz mieć do nich dostęp z innych urządzeń, włączając w to komputer stacjonarny czy tablet, konto ONETOUCH jest rozwiązaniem w sam raz dla Ciebie.</p><p>Dzięki rejestracji w Usłudze otrzymujesz też bezpośredni dostęp do informacji o swoim telefonie, takich jak numer IMEI, model telefonu i data aktywacji, z których możesz od razu skorzystać.</p><p>Naszym celem jest umożliwienie Ci przechowywania danych i swobodnego dostępu do nich.</p><h3>Własność intelektualna</h3><p>Poza treściami generowanymi przez użytkowników Usługa, w tym prawa autorskie, znaki towarowe i inne prawa własności intelektualnej, podlega prawom własności intelektualnej i należy do firmy ALCATEL ONETOUCH lub strony trzeciej.</p><p>Żadnej części Usługi nie można powielać, rozpowszechniać, modyfikować, tworzyć na jej podstawie prac, odtwarzać publicznie (wliczając w to przetwarzanie treści) ani wykorzystywać w celach komercyjnych. Jedyny wyjątek stanowi użycie niezbędne do przeglądania zawartej w niej treści i tworzenia uzasadnionej liczby kopii części tych treści (bez ich modyfikowania) na własny, niekomercyjny użytek.</p><p>Jeśli uważasz, że jakakolwiek zawartość aplikacji narusza prawa własności intelektualnej strony trzeciej, natychmiast nas o tym poinformuj. Kiedy tylko otrzymamy Twoje powiadomienie, podejmiemy niezbędne działanie, mające na celu przerwanie takiego naruszenia oraz usunięcie niedozwolonej zawartości.</p><p>Znak towarowy i logo ALCATEL ONETOUCH oraz wszelkie inne znaki, grafiki i loga wykorzystane w powiązaniu z niniejszą witryną stanowią znaki towarowe lub zarejestrowane znaki handlowe firmy ALCATEL ONETOUCH oraz jej koncesjodawców. Inne znaki towarowe, znaki usługowe i loga wykorzystane w powiązaniu z witryną mogą być znakami towarowymi należącymi do odpowiednich firm. Użytkownikowi nie przyznaje się żadnych praw ani licencji na znaki towarowe wskazane powyżej ani na ich używanie.</p><p>W przypadku naruszenia powyższych przepisów firma ALCATEL ONETOUCH zastrzega sobie prawo do wystąpienia do użytkownika o zaprzestanie lub naprawienie skutków bezprawnego korzystania albo, jeśli bezprawne korzystanie i/lub naruszenie nadal będą miały miejsce, do wniesienia roszczenia przeciwko użytkownikowi.</p><h3>Ochrona danych i prywatność</h3><p>Wszelkie informacje, które użytkownik dostarcza firmie ALCATEL ONETOUCH w celu jego identyfikacji, są przechowywane i przetwarzane zgodnie z naszą Polityką prywatności.</p><p>W związku z korzystaniem z Usługi użytkownik może podać nam swój adres e-mail w celu zapewnienia dalszej komunikacji pomiędzy nim a firmą ALCATEL ONETOUCH. Przed podaniem swojego adresu e-mail należy zapoznać się z naszą Polityką prywatności, aby zrozumieć, w jaki sposób zbieramy i wykorzystujemy informacje o użytkowniku uzyskującym dostęp do naszej witryny i korzystającym z niej.</p><p>Dane osobowe użytkownika będą zbierane, przechowywane i przetwarzane zgodnie z naszą Polityką prywatności oraz odpowiednimi przepisami prawa. </p><h3>Wyłączenia gwarancji, ograniczenia odpowiedzialności</h3><p>Usługa jest dostarczana przez firmę ALCATEL ONETOUCH „taką jaka jest”.</p><p>W pełnym zakresie dozwolonym przez przepisy właściwego prawa firma ALCATEL ONETOUCH, jej partnerzy, dostawcy i spółki stowarzyszone nie składają żadnych oświadczeń i nie udzielają żadnych gwarancji, wyraźnych lub dorozumianych, w związku z działaniem i treścią niniejszej Usługi oraz informacjami udostępnianymi na niej lub za jej pośrednictwem. Ponadto firma ALCATEL ONETOUCH i jej partnerzy wykluczają wszelkie gwarancje dotyczące Usługi, wyraźne lub dorozumiane, w tym m.in. dorozumiane gwarancje wartości handlowej, własności, przydatności do określonego celu czy nienaruszania praw stron trzecich. Co więcej, firma ALCATEL ONETOUCH nie gwarantuje, że użycie niniejszej Usługi będzie niezakłócone, możliwe w każdym miejscu i o każdej godzinie, bezpieczne i wolne od błędów, że błędy będą naprawiane oraz że Usługa wolna jest od wirusów i innych potencjalnie szkodliwych elementów. Użytkownik pozostaje odpowiedzialny za stworzenie kopii zapasowej swojego systemu.</p><p>Firma ALCATEL ONETOUCH nie składa żadnych obietnic ani gwarancji odnośnie Usługi, a zwłaszcza nie udziela gwarancji ani nie będzie odpowiadać za wszelkie roszczenia wynikające z decyzji firmy ALCATEL ONETOUCH o usunięciu jakichkolwiek danych czy zawartości lub o odmowie ich przetwarzania, o udzieleniu użytkownikowi ostrzeżenia, o zawieszeniu lub unieważnieniu prawa dostępu użytkownika do Usługi lub o innej czynności podjętej podczas dochodzenia związanego z domniemanym naruszeniem lub po stwierdzeniu przez firmę ALCATEL ONETOUCH naruszenia niniejszego regulaminu; bądź wiążące się z utratą dochodu, zamknięciem działalności i stratą zysków lub z jakąkolwiek stratą danych lub uszkodzeniem danych na skutek korzystania przez użytkownika z Aplikacji lub Usługi.</p><p>W żadnym wypadku firma ALCATEL ONETOUCH nie przyjmie jakiejkolwiek odpowiedzialności, w tym odpowiedzialności wynikającej z zaniedbania (z wyłączeniem szkody na osobie i śmierci), za jakiekolwiek szkody lub straty (w tym, bez ograniczeń, utratę firmy, dochodu lub zysku czy szkodę wynikową) będące wynikiem korzystania z Usługi lub niemożności korzystania z Usługi.</p><p>W przypadku naruszenia niniejszego Regulaminu użytkownik będzie odpowiedzialny wobec firmy ALCATEL ONETOUCH, jej dyrektorów, członków zarządu, pracowników, spółek stowarzyszonych, pośredników, kontrahentów i koncesjodawców za wszelkie roszczenia wynikające z tego naruszenia. Użytkownik będzie również ponosił odpowiedzialność z tytułu wszelkich działań podjętych przez firmę ALCATEL ONETOUCH w ramach prowadzenia dochodzenia w sprawie podejrzenia naruszenia niniejszego Regulaminu lub w wyniku ustalenia lub zdecydowania, że naruszenie Regulaminu miało miejsce.</p><h3>Łącza prowadzące do witryn stron trzecich</h3><p>Usługa może też zawierać linki do witryn, które nie podlegają kontroli ani konserwacji przez firmę ALCATEL ONETOUCH. Firma ALCATEL ONETOUCH nie ponosi odpowiedzialności za zawartość tych witryn. Firma ALCATEL ONETOUCH zapewnia łącza do wyżej wspomnianych stron internetowych dla wygody użytkownika, co niekoniecznie oznacza jej poparcie dla treści na nich zawartych.</p><p>Korzystanie przez użytkownika z witryn stron trzecich tworzy bezpośrednią relację pomiędzy użytkownikiem a stronami trzecimi. Dlatego obowiązkiem użytkownika jest zapoznać się z polityką prywatności takich stron trzecich i zaakceptować jej regulamin, a także regulaminy dotyczące ich witryn. Wszelkie roszczenia związane z takimi witrynami stron trzecich lub znalezioną na nich zawartością będą rozpatrywane przez strony trzecie. </p><h3>Zmiany</h3><p>Firma ALCATEL ONETOUCH zastrzega sobie prawo do zmiany niniejszego Regulaminu w każdej chwili. O takich zmianach i dodatkowych regulaminach użytkownik będzie informowany, a jeśli je przyjmie, wejdą w życie ze skutkiem natychmiastowym i zostaną dołączone do niniejszego Regulaminu. Jeśli użytkownik nie zaakceptuje takich zmian, jest on zobowiązany do natychmiastowego zaprzestania korzystania z Usługi i Aplikacji. Jeśli użytkownik będzie dalej korzystać z Usługi mimo odrzucenia Regulaminu lub jego zmian, firma ALCATEL ONETOUCH nie będzie ponosić odpowiedzialności za wszelkie wynikające z tego roszczenia.</p><h3>Właściwe prawo. Jurysdykcja</h3><p>Niniejsza Usługa jest kontrolowana i obsługiwana przez biuro firmy ALCATEL ONETOUCH w Chińskiej Republice Ludowej. Uzyskując dostęp do niniejszej Usługi, użytkownik zgadza się, że prawa Chińskiej Republiki Ludowej będą miały zastosowanie w kwestiach związanych z niniejszą Usługą bez względu na normy prawa kolizyjnego.</p><p>W przypadku sporu powstałego pomiędzy firmą ALCATEL ONETOUCH a użytkownikiem, wynikającego z korzystania z Usługi, strony spróbują rozwiązać taki spór niezwłocznie i w dobrej wierze. Jeśli nie będziemy w stanie rozwiązać takiego sporu w rozsądnym terminie (nie przekraczając okresu 30 (słownie: trzydziestu) dni), każda ze stron może przekazać spór do odpowiedniego sądu w Chińskiej Republice Ludowej.</p><h3>Inne</h3><p>Jeżeli jakiekolwiek postanowienie niniejszego Regulaminu zostanie uznane za nieważne lub niewykonalne przez sąd lub inny trybunał w odpowiedniej jurysdykcji, postanowienia takie zostaną ograniczone lub wyeliminowane do niezbędnego minimum i zastąpione skutecznym postanowieniem najlepiej wcielającym w życie niniejszy Regulamin, tak aby zachował on pełną ważność i moc.</p><p>Niniejszy Regulamin stanowi w całości umowę pomiędzy użytkownikiem a firmą ALCATEL ONETOUCH w związku z korzystaniem przez użytkownika z Usługi oraz wszelkimi innymi umowami czy porozumieniami w formie ustnej lub pisemnej, istniejącymi już wcześniej pomiędzy użytkownikiem a firmą ALCATEL ONETOUCH, a które niniejszym zostaną zastąpione lub anulowane.</p><p>Udostępnianie lokalizacji</p><p>Udostępniając firmie Alcatel dane diagnostyczne i dane dotyczące użytkowania produktu, umożliwiasz nam dalsze udoskonalanie Twojego telefonu. Dane te nie zostaną wykorzystane w celu identyfikacji Twojej osoby – pozwolą natomiast naszym pracowitym zespołom usprawnić działanie aplikacji, zwiększyć wydajność urządzenia, usunąć błędy i rozwinąć wybrane funkcje w ramach przyszłych aktualizacji. </p><p> Więcej informacji zawiera nasz  </p><p>Regulamin</p><p>oraz </p><p>Więcej informacji można uzyskać, zapoznając się z  </p>