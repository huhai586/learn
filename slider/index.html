<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width">
</head>
<body>
		<script type="text/javascript" src='jquery-1.11.1.js'></script>
<div class="num"></div>
		<div class="slider">
			<div class="touch"></div>
			<div class="bg"></div>
		</div>
		<dic class="console"></dic>

		<style type="text/css">
		*{margin:0;padding:0;}
		body{padding:3%;}
		.touch{
			width:30px;
			height:30px;
			border-radius:15px;
			background:green;
			position: absolute;
			z-index: 10;
			left: 0


		}
		.slider{
			position:relative;
			height: 30px;
		}

		.bg{
			width:100%;
			height:10px;
			background:gray;
			position:absolute;
			top:50%;
			margin-top:-5px;
		}
.num{
	width:30px;
	height:30px;
	margin:0 auto;
}
		</style>

		<script>
			$(document).ready(function(){
				$(document).on("touchstart",".touch",function(e){
					var pageX=e.originalEvent.touches[0].pageX;
					var pageY=e.originalEvent.touches[0].pageY;

						$(".console").html(pageX+":"+pageY)
				})

				$(document).on("touchmove touchstart",".slider",function(e){
					var pageX=e.originalEvent.touches[0].pageX;
					var pageY=e.originalEvent.touches[0].pageY;
						$(".console").html(pageX+":"+pageY)	
					var sliderPageX=$(".slider").position().left;
					var positionTouchX=pageX-sliderPageX;
					$(".touch").css("left",positionTouchX);
					//计算移动的数值
					var sliderWidth=$(this).width();
					var dig=(positionTouchX/sliderWidth)*10;
					console.log(dig)
					var num=Math.ceil(dig);
					$(".num").html(num)
				})


			})
		</script>
</body>
</html>
